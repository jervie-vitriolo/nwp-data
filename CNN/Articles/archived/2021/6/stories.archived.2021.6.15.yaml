    'template': '1'
    'title': 'DOH: COVID-19 cases outside NCR increasing further'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbf6805-5e6d-4d0c-b7ea-bf297eecf04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:32:34.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:42.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)—&nbsp;</strong>There
        has been a "very slow decline" in the number of COVID-19 cases in Metro Manila,
        but more infections have been found in areas in the rest of the country, the
        Department of Health reported Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75998ad6-1f68-4982-91a9-6688454f961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:32:34.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media forum, Dr. Alethea De Guzman, chief epidemiologist of
        the DOH, said the Visayas, as seen on the chart, has the steepest increase
        in cases in the past weeks.</p>'
    '26':
      'image': 'jcr:c1524f2d-d3b6-47fd-8d52-6d5c57d6a560'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ec96ed-95a4-4784-8c51-2e0d6c97199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:32:34.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:43.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6215f9-ccd7-4f35-be9b-b837ada5c18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:32:34.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:44.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, she said majority of the daily cases in the past week
        were from CALABARZON.</p>'
    '27':
      'image': 'jcr:08c5ad91-a764-4bef-b0fb-42a3ce8811a6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037c6685-3faa-40e4-a830-0dad2548c783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:32:34.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:44.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b0ff09-8bc3-4c0e-8d23-cb83255a7e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:32:34.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:45.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency attributed the soaring cases to non-compliance to health
        protocols, and attendance at mass gatherings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f52b8a2-f3dc-47be-ac05-5922c1c1cdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:32:34.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:45.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials, however, said the pandemic situation nationwide
        remains "very fragile," adding it is uncertain if there will be an increase
        or decrease in cases in the following weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533bc806-e167-4959-9a03-d76ae6e15dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:32:34.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:46.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>High-risk areas</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09267da-d994-41ee-aa33-4d3b510879fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:32:34.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:46.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH identified Cagayan Valley, CARAGA, and Western Visayas as
        high risk areas as of June 15.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc76259-65de-4102-9851-07d298695f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:32:34.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:47.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit naka-</em>high risk<em> ito? Hindi lamang ang kanilang</em>
        (average daily attack rate) <em>ay naka</em>-high risk… (<em>ang</em>) growth
        in cases in the recent one to two weeks, they are showing increases in their
        newly reported cases," De Guzman explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe05d86-311a-4c41-a980-dd73f1cef7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:32:34.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:47.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why are they at high risk? Not only their average
        daily attack rates are on high risk, but their growth in cases in the recent
        one to two weeks, they are showing increases in their newly reported cases.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d44edb-81d9-4aa2-a9ba-055744244f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:32:34.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:48.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the increase in cases in Dumaguete City could be variant-driven,
        she told reporters the department has not yet seen any variant of concern
        there, nor in other parts of Central Visayas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5629d6-2244-44c0-8b98-6d2582274dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:32:34.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:48.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she reported the presence of the P.3 variant first discovered
        in the Philippines in the area, De Guzman said authorities have yet to establish
        its impact.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4400262e-9911-444e-90be-615b5777ee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:32:34.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:49.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be premature to conclude that the P.3 has significantly
        contributed to the case increases in areas where it was detected," De Guzman
        said in a separate message.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed16d60f-376d-4db0-a824-8c2fb5d00f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:32:34.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:49.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts previously said that one of P.3 variant''s mutations is
        linked to increased transmission of SARS-COV2, the coronavirus that causes
        COVID-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6ce0f6-ed02-4a1c-9d4b-c28653149135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:32:34.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:50.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID-19 situation in numbers</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d58e90-c8e4-47fc-8cf3-cfcb688ae339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:32:34.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:50.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 15, there are over 1.3 million COVID-19 cases in the
        country, of which over 58,000 people are still considered sick.  Over 1.2
        million recovered while nearly 23,000 died of the disease.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418392cf-c818-47d7-a5f9-69ec0921bed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:32:34.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:51.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said the average number of people dying daily this month
        due to COVID-19 is down to 51 this June, from an all-time high of 119 in April.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e98b820-329f-469b-ad00-591d363d04d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:32:34.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:51.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the average daily number of new cases in the past weeks
        is&nbsp;picking up, driven by the spike in cases in the regions:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b865399-afda-4b57-8e02-7b7a557ebf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:32:34.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 7 to 13: 6,609</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b1e761-e12b-4a1c-896a-9bb9bae7d149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:32:34.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:52.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May 31 to June 6: 6,558</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46dd3f4-9dfa-4775-a87d-8b0529910412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:32:34.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:53.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May 24 to 30: 6,278</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec938ecb-bcad-4538-8ecf-df708e514f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:32:34.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:53.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current average daily attack rate or the number of people getting
        infected per 100,000 population increased by 15% in the past two weeks. It
        is already at 5.96 from May 30 to June 12, from 5.19 from May 16 to 29.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c14a20-4c9f-4d38-a8f9-a8366e7c15c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:32:34.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:54.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average daily cases in NCR is 833 between June 7 to 13, down
        from 997 between May 31 to June 6.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afd24b6-e378-477e-921c-99bf7b8ee9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:32:34.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:54.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, De Guzman said this is still far from the pre-surge numbers.</p>'
  'myanmar-nathan-maung-released':
    'author': 'Helen Regan and Sandi Sidhu, CNN'
    'caption': 'Journalist Nathan Maung, left, with his colleague Hanthar Nyein.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-15T18:33:12.427+08:00
    'imagesource': 'jcr:459e2995-24e2-4787-b161-e21f0337b918'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '527a73ab-c3f7-4fe3-841e-fb695344e09d'
    'lead': 'American citizen Nathan Maung, who has been detained in Myanmar since
      March 9, was released and deported to the United States on Tuesday after charges
      against him were dropped, his lawyer said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-15T18:35:51.476+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:55:27.996+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:50:38.627+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar releases US journalist Nathan Maung, who was allegedly tortured
      in prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9dceb0-1a24-4b25-8af5-165da47fbb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:35:51.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:28.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- American citizen <a href="https://www.cnn.com/2021/06/10/media/myanmar-coup-prison-american-journalists-intl-hnk-dst/index.html">Nathan
        Maung</a>, who has been detained in Myanmar since March 9, was released and
        deported to the United States on Tuesday after charges against him were dropped,
        his lawyer said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc58893-203d-437d-a612-d92df939f1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:35:51.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:29.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan Maung is co-founder and editor​-in-chief of the Myanmar online
        news site Kamayut Media and had spent more than two months incarcerated in
        the country''s notorious Insein Prison, north of Yangon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0462ce5e-01fd-4061-8158-ae7ed49c68dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:35:51.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:29.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was arrested alongside co-founder and producer Hanthar Nyein,
        a Myanmar national, as security forces raided their offices in early March.
        Sources close to the pair <a href="https://www.cnn.com/2021/06/10/media/myanmar-coup-prison-american-journalists-intl-hnk-dst/index.html">previously
        told CNN Business</a> they suffered two weeks of torture while held in an
        interrogation center after their arrest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa4ccba-76d9-4fcf-a9be-46a3bfeb41ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:35:51.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:30.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department has <a href="https://www.cnn.com/2021/05/28/politics/us-journalist-detained-myanmar/index.html">expressed
        concern</a> over the detention of US citizens in Myanmar following the <a
        href="https://www.cnn.com/2021/02/01/asia/myanmar-military-coup-explainer-intl-hnk-scli/index.html">military''s
        February coup</a> and subsequent<a href="https://www.cnn.com/2021/02/06/asia/myanmar-coup-what-led-to-it-intl-hnk/index.html">
        violent crackdown</a> on opposition and media workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d1ab7a-040a-46d2-bcc5-1feea2786fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:35:51.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:30.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American journalist <a href="https://www.cnn.com/2021/05/30/media/danny-fenster-parents/index.html">Danny
        Fenster</a>, who was prevented from boarding a flight out of Myanmar on May
        24, remains in detention. US Embassy officials have not been permitted contact
        with him, and Fenster has not been charged with a crime, according to family
        members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827aefc2-d8f8-4182-b8ef-0ede2a3d97bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:35:51.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:31.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Nathan Maung''s lawyer Tin Zar Oo said charges against
        her client were dropped after the police chief withdrew the case. He was initially
        charged with spreading misinformation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539f9380-79f8-4941-be8c-e19211cae237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:35:51.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:31.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tin Zar Oo said she is unsure why the charges were dropped but said,
        "the main thing is that the US embassy was calling for the rights of their
        citizen and we prepared all the documents for him. I think Nathan Maung got
        released because of a good cooperation between the embassy and the lawyers,"
        she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b14cf5f-42e7-40cb-91e3-e739637cd745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:35:51.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:32.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/05/03/media/myanmar-journalists-press-freedom-intl-hnk/index.html">Like
        many journalists</a> since the coup, Nathan Maung and Hanthar Nyein were charged
        with crimes under section 505a of Myanmar''s penal code -- a law amended by
        the military that makes it a crime punishable by up to three years in prison
        to publish or circulate comments that "cause fear," spread "false news" or
        incite government employees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efabd13-6a1e-45d7-90c1-d8140cf50178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:35:51.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:32.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the charges against Nathan Maung were dropped, Hanthar Nyein
        remains in prison charged with spreading misinformation. Lawyer Tin Zar Oo
        said she believes he will face further charges, but this has not been confirmed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e474ff3b-ae8c-4886-8c08-8bfe43cd2c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:35:51.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:33.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tin Zar Oo said Nathan Maung is "happy" to be released but it is
        bittersweet because his colleague Hanthar Nyein remains in prison.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb59809d-e2fc-4937-9e98-acf0b57715f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:35:51.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:33.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will not be allowed to stay in Myanmar anymore so I saw him
        with a sad face," she said. "He told us that he will try everything he can
        for Hanthar''s release."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023bbe46-6d11-48dd-bb07-73efeafdc850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:35:51.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:34.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business reached out to Myanmar''s military for comment but
        has not received a response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830de4bc-560a-4001-a912-3920a7ee3145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:35:51.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:34.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan Maung was due to fly out of the country at 7:40 a.m. local
        time on a ticket arranged by the US Embassy and his destination would be Washington,
        DC, Tin Zar Oo said. He was transferred from Insein Prison to a Yangon police
        station on Monday, where he took a Covid test and was permitted to meet his
        family who live in Myanmar, she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cda8d5a-acc2-4c3c-8de9-0f7d4e11e611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:35:51.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:35.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department official told CNN Business on Monday, "We are
        following the case very closely but do not have anything new to share at this
        time."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a722da-fe61-431f-8e55-303c5dcc2dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:35:51.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:35.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the command of coup leader Gen. Min Aung Hlaing, Myanmar''s
        military seized power on February 1, sparking months of civilian protests
        and deadly clashes. As of Tuesday, more than 860 people have been killed by
        junta-led security forces and at least 6,046 have been arrested since the
        coup, according to advocacy group Assistance Association for Political Prisoners.
        Among them are protesters, activists, journalists, celebrities, government
        officials, as well as children and bystanders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84013913-25b3-4e52-a1c2-e64e3198b712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:35:51.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:36.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The junta has also targeted the press in a bid to stifle information,
        by suspending the licenses of independent media houses, raiding media offices
        and issuing arrest warrants for journalists.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86e2696-f498-4d96-be64-f72b3af5e179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:35:51.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:36.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many media workers have been forced into exile abroad or fled to
        rebel-controlled areas in the jungles. Those who remain in the cities have
        gone into hiding and swap safe houses every few days to avoid arrest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d1782b-311e-43ac-828d-1898dd02444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:35:51.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:37.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 87 journalists have been arrested, with 51 still in detention,
        Reporting ASEAN documented.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bbabe1-d7c5-4bfa-9ec2-3d4f163a13db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:35:51.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:37.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan Maung''s release came as the trial of ousted civilian leader
        Aung San Suu Kyi began on Monday. The court in the capital, Naypyidaw, heard
        the first criminal cases against the deposed leader and Nobel Peace Prize
        laureate, addressing three charges, including that Suu Kyi violated a communications
        law by allegedly importing and using a number of walkie-talkie radios, and
        violated coronavirus restrictions during election campaigning last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33add3f5-d7c8-440d-bca7-f127d6a992a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:35:51.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:38.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also heard one case against deposed President U Win Myint
        over the alleged violation of the country''s disaster management laws.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c38be86-44df-4b31-8622-1accbab185c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:35:51.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:38.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial will resume Tuesday for Suu Kyi on two other counts, while
        the most serious charges against her, of corruption and violations of the
        State Secrets Act have yet to be assigned a trial date.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954025bb-0f00-4553-a68b-317e2c45c741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:35:51.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:39.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have <a href="https://edition.cnn.com/2021/06/14/asia/myanmar-aung-san-suu-kyi-trial-intl-hnk/index.html">described
        the court proceedings</a> as a "show trial" and "a political spectacle in
        order to discredit Aung San Suu Kyi and the democratic opposition."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bbffeb-ad2a-407d-8e83-0ed89502d19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:35:51.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:39.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/15/media/myanmar-nathan-maung-released-intl-hnk/index.html">"Myanmar
        releases US journalist Nathan Maung, who was allegedly tortured in prison"</a></em></p>'
  'suez-canal-ever-given':
    'author': 'Lauren Gunn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-15T18:36:00.115+08:00
    'imagesource': 'jcr:94052b69-833b-4d73-849f-fd0f1804cf67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebf099a5-c123-4b3f-bd60-0d17efdbbc2a'
    'lead': 'The Ever Given is no longer blocking the Suez Canal, but the crisis is
      far from over for companies forced to endure a protracted legal battle in hopes
      of recovering goods worth hundreds of millions of dollars that have been stuck
      on the impounded container ship for months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-15T18:47:13.303+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:55:17.000+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:50:39.126+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IKEA, Lenovo and many more businesses still have products stuck in the
      Suez Canal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43e74fa-4398-4758-b494-9417f6b3797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:47:13.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:17.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The <a href="https://edition.cnn.com/2021/03/29/africa/suez-canal-refloating-intl-hnk/index.html">Ever
        Given</a>&nbsp;is no longer blocking the Suez Canal, but the crisis is far
        from over for companies forced to endure a protracted legal battle in hopes
        of recovering goods worth hundreds of millions of dollars that have been stuck
        on the impounded container ship for months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f939b043-835e-4341-b61f-cb4bb2544afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:47:13.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:18.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IKEA and Lenovo are among the companies with products stuck on the
        Japanese-owned vessel that <a href="https://edition.cnn.com/africa/live-news/suez-canal-shipping-crisis-03-29-21/index.html">blocked
        the Suez Canal for six days</a> in March. Smaller firms such as UK bicycle
        maker Pearson 1860 and Snuggy UK, which makes wearable blankets, also have
        vital orders stuck in limbo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8307544-bcfb-4506-82b3-9aab5daa51af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:47:13.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:18.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t hold out much hope of seeing our stock this year and
        although it is insured in transit, we have guessed there will be little chance
        of seeing a settlement for months if not years," Will Pearson, director of
        Pearson 1860, told CNN Business. His company has products worth more than
        $100,000 on the ship.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97142e2e-87d0-464c-9273-c153f0fddbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:47:13.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:19.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Egyptian court impounded the Ever Given and its 18,300 cargo
        containers after the Suez Canal Authority filed an initial $916 million compensation
        claim against Japanese ship owner Shoei Kisen Kaisha for damages and losses
        incurred when the ship ran aground in a narrow part of the canal, blocking
        traffic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfe5b12-8fd6-4f39-8e74-2768e98d0c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:47:13.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:19.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ever Given — and its cargo — are being held in the canal''s
        Great Bitter Lake during the legal battle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ccbe4b-4bb8-4060-81c0-f84734a9f06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:47:13.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:20.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several companies with products on the Ever Given told CNN Business
        they have been left in the dark about the status of their goods as legal proceedings
        continue, and are excluded from negotiations surrounding their release. Even
        if a deal is reached, the companies or their insurers are likely to be on
        the hook for a portion of the settlement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f1679c-bc70-4805-9084-5e069c176cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:47:13.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:20.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies may be forced to pay under a maritime law principle
        called "general average," which requires parties involved in a voyage to proportionally
        share costs in the event of a loss. The principle has its roots in regulations
        governing maritime trade set out by the people of Rhodes more than a millennium
        ago in what is now Greece.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2010b84b-3dd0-472a-be2e-bc1bdec8e830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:47:13.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:21.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If somebody [the ship owners in this case] incurs an extraordinary
        expense for the common good, then everybody is asked to contribute to it,"
        said Jai Sharma, the head of cargo casualty at Clyde &amp; Co., a law firm
        that represents companies and insurers with over $100 million in cargo on
        the Ever Given. The firm estimates the total value of goods on board to be
        $600 million to $700 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc80326-402c-4c25-a89b-28879f266478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:47:13.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:21.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoei Kisen Kaisha declined to comment for this story. The Suez
        Canal Authority did not respond to multiple requests for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4989e6-78f1-4855-b99c-8a3f769a1e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:47:13.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:22.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Stuck in limbo</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad51ba0d-b0bf-4f2f-8178-4e42be23a416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:47:13.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:22.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IKEA told CNN Business that it has a variety of products on board
        the ship, but declined to provide further specifics about the shipment. Lenovo
        confirmed it also has cargo aboard the ship, and a spokesperson said the company
        is "exploring ways to recover the goods."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a86248-5963-4fda-b986-c83f95f4613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:47:13.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:23.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes are even higher for companies like EasyEquipment, a small
        UK business that does not have marine insurance on $100,000 worth of commercial
        refrigerators that were supposed to be delivered to restaurants before coronavirus
        restrictions eased in May.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34d62ac-8668-4a37-b5d6-774226c9f334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:47:13.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:23.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only have we lost all profits from this crucial order, but
        this has also affected restaurant businesses that were hoping to reopen their
        doors after lockdown," said CEO Michael Shah. "We''re caught in this limbo,
        and I know I''m going to have to foot this added [general average] bill to
        get my stock back."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a6c298-4ed5-40e7-9595-c551094c5833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:47:13.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:24.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pearson 1860 said it has received few updates regarding legal negotiations
        and the status of its shipment from canal authorities, Shoei Kisen Kaisha
        or Evergreen, which operates the vessel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cf0fc3-27ed-47a4-895a-b429ac93a59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:47:13.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:24.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There seems to be ongoing shifting of blame and insurance wrangling
        taking place between the ship owners, Evergreen and the Suez Canal authorities,"
        said Pearson.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be757203-b201-479c-b718-f37fc955f4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:47:13.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:25.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sentiment was echoed by Snuggy, a small UK business that was
        founded just two years ago. Co-founder Jack Griffiths said over $550,000 worth
        of its best-selling product, a hooded wearable blanket, are on the ship. The
        business makes just two large orders per year, and this one was meant to see
        them through to the start of winter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14d513e-4d13-4a57-8c58-7bc0c1559fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:47:13.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:25.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffiths said the delay is causing major cash flow issues for the
        business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59122a3-095e-4390-9884-2f94157bd5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:47:13.305+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:26.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t been informed of anything, we are completely powerless
        and left in the dark. I wish we were involved or even kept in the loop a little
        bit more, but we aren''t. It''s really not a great position to be in and it''s
        a hurdle most new businesses will struggle to get over," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91788443-cc17-4ef4-89cf-29245c7cb007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:47:13.305+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:26.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/15/business/suez-canal-ever-given/index.html">"IKEA,
        Lenovo and many more businesses still have products stuck in the Suez Canal"</a></em></p>'
  'tacloban-city-infected-vaccinated-healthcare-workers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-15T18:52:20.633+08:00
    'imagesource': 'jcr:5d9413b9-d4e5-438b-ba13-576f7b72d7bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db20173d-efd2-4634-9545-f28f5fd5123b'
    'lead': 'Coronavirus infection among several vaccinated healthcare workers in
      Tacloban City still persists, Mayor Alfred Romualdez said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-15T18:53:49.281+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:55:06.852+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:50:39.509+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'High COVID-19 cases seen again among Tacloban healthcare workers, says
      mayor'
    'updated': 2021-06-22T23:40:00.000+08:00
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1af818-f7ee-44c7-9d77-bdbe4942aa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T23:40:06.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:07.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) -</strong> Coronavirus
        infection among several vaccinated healthcare workers in Tacloban City still
        persists, Mayor Alfred Romualdez said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aa31eb-090b-4d18-a341-af0fd14b88ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:53:49.281+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:07.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said about 90% of medical frontliners in the city - who
        have already completed their vaccine doses - have tested positive for COVID-19.
        But he added that majority of them were asymptomatic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d446b43-3075-48ea-8c2a-dc6b3abdb91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:53:49.281+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:08.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what we see, about 90% of all health workers, doctors and
        nurses, who completed the first and second dose, nag-positive sila (they tested
        positive)...Ang maganda lang dito 95% or almost 99% are asymptomatic (But
        the good thing is, 95% or 99% are asymptomatic)," Romualdez told CNN Philippines''
        <em>News.PH.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a255da0-3a52-4b8c-8ad0-a3bd9de36467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:53:49.281+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:08.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez already pointed out in a government briefing last week
        that over a hundred of the city''s medical frontliners have tested positive
        despite having already received their second doses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb2a0f5-307b-4b58-a1d2-9bd1516200ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:53:49.281+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:09.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor urged inoculated individuals to continue complying with
        minimum health standards, as well as to avoid heading out and instead get
        ample rest right after getting their shot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cbfa01-ca45-4567-8d33-51ed64833eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:53:49.281+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:09.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Health, it typically takes a few
        weeks for the body to build immunity after vaccination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c503c8-8091-4928-84b5-43c280d6e408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:53:49.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:55:10.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that no vaccine provides full protection from COVID-19
        but stressed that besides prevention, efficacy is also measured by the reduced
        risk of getting severe forms of the disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603337bd-abe2-423c-aa18-bc98b12aba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T23:40:06.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:10.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez also told CNN Philippines that most of the healthcare
        workers in the city received the vaccine developed by Chinese firm Sinovac.
        Although he agrees getting vaccinated will prevent people from getting severe
        infection, Romualdez believes Sinovac is not suitable for medical frontliners
        given their work conditions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86a4cc9-db0c-4a9d-a743-d65bc7747ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T23:40:06.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:11.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d0b65d-bc28-4b70-b8b9-6f3f84492f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T23:40:06.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:11.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But because it was the only vaccine available, yes, it''s helping
        us now in terms of nagiging asymptomatic yung mga nagpa-positive (it''s helping
        us now in terms of just being asymptomatic)...But if we''re looking at herd
        immunity, then that''s a different story," he said. "And I''m saying, baka
        mas effective pa nga ang Sinovac sa mga A4 onwards (What I''m saying is Sinovac
        may be suitable for those under A4 category onwards)."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f57214-1b54-4ecf-b7ef-d32180bbdf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T23:40:06.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:12.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1aaa53-448e-46f9-a4c7-77b1a51a58e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T23:40:06.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:12.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2021/2/22/Sinovac-COVID-19-vaccine-China-Philippines-FDA-EUA.html">Food
        and Drug Administration</a> earlier said Sinovac is not recommended for healthcare
        workers who are constantly exposed to the coronavirus, senior citizens, and
        people with comorbidities because of its lower efficacy rate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14052c60-d0a9-43d4-98cd-21d8c55b1bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T23:40:06.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:13.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9b7d42-adec-46b9-ac1e-b76122f22820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T23:40:06.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:13.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ded7aa5-1708-4a42-b6b8-51811cfbe1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T23:40:06.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:14.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical trials on the vaccine showed 50.4% efficacy rate among
        medical frontliners in Brazil. However, the FDA said Sinovac has an efficacy
        rate of 65.3% to 91.2% when used on healthy people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e5a0f-1e2f-44c3-9291-9770175ac1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T23:40:06.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:14.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfdd7c4-152a-452d-afaf-84b7418f9e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T23:40:06.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:55:15.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said nearly 16,000 in the city have already received their
        first dose, while about 13,000 were already finished with their second dose.</p>'
