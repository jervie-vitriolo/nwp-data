      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive also noted how the illegal drug trade remains
        to be a big business in the country. Citing Año’s report, value of illegal
        drugs confiscated during the said period reached around P1.2 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042c9be3-28a0-4e8b-87d9-d4003d0c4034'
      'mgnl:activationStatus': true
