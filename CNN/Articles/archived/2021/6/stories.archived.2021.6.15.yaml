      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cef5506-e450-4850-8aab-19145fae52a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:06.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Davao killings</h3>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7f60bd-9b2c-43e0-98c9-82ed5a067d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.473+08:00
