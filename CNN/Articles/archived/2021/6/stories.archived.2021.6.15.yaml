      'jcr:uuid': '0554e3bd-6f4d-4435-8356-0b043304d331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:42:59.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:32.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kita mo namang negosyo iyan… kaya kung ayaw ninyong tumulong,
        huwag na kayong… takutin iyong mga pulis na demanda-demanda</em>, opening
        records” he said, noting that records cannot be opened because those requesting
        for access might even see their own names listed as one of those who provided
        information to authorities.</p>'
