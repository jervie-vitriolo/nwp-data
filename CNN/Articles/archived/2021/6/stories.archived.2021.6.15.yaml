    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0d9862-f2e9-49c3-b024-bb56e602e50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:57:50.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:59.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said he will submit his assessment to Garcia within today
        or on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef69b0c-7266-4ed2-9884-a8d83f7f112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:57:50.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa461f-f9b8-41cf-ad2c-ca62ca301dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:57:50.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:00.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Certainly, we would love to get our experts to visit Cebu province
        and to present their own data on why they are of certainty that the protocol
        that is nationally adopted is the way to go,” Duque added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4cac1c-d08f-45dd-8850-4aa1951bd025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:57:50.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:00.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb24056-a4bd-4ccc-a02c-6e59bc1ca16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:57:50.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:01.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Garcia stood firm that the province would stick to its
        own protocols unless a proper court declares it as "ultra vires” or beyond
        its powers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ddf3f4-023a-468e-a4b5-acf738de20b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:57:50.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:01.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f91cd9f-2a48-4d4e-83a1-ff062db6863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:57:50.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:02.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In Cebu, we are not only talking about an executive order but a
        provincial board ordinance that was passed by our provincial board unanimously,
        adopting the protocols of my executive order,” she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e91c24-7914-4ace-8250-0fc46947a9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:57:50.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:02.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56f6873-c902-4467-a1d1-309190cef8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:57:50.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:03.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we all know, a provincial ordinance unless declared ultra vires
        in a proper court is the local law of the land, in accordance with RA 7160,
        otherwise known as the Local Government Code.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe0a619-df05-4cd8-ba74-a1cb4586ddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:57:50.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcba1463-504c-44e5-ab4c-d74f3b561afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:57:50.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:04.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Interior Secretary Eduardo Año pointed out during the hearing
        that the President’s order has more power over local ordinances.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fc5ebb-1574-47c6-b6f4-ba4417ef7bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:57:50.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:04.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466706c3-a363-4faa-a88a-4074d2c9e564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:57:50.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:05.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The IATF resolutions on health protocols are binding and mandatory.
        The rules and policies of local government units are expected to conform,”
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be62923e-21cf-4457-9448-170ff46b885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:57:50.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:05.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9425e57-782c-4cdf-b533-64c8bfb24cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:57:50.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:54:06.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since local government units are under the executive branch, they
        are expected to follow the command of the national government, exercised with
        the executive power of the chief executive.”</p>'
  'Biden-heads-to-Geneva-for-Putin-showdown':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-15T22:37:21.353+08:00
    'imagesource': 'jcr:98f5e942-311f-43e7-bb8c-0350bf62b3b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5d0ffbf-cc28-4190-ba78-26e41e443aa4'
    'lead': 'US President Joe Biden flew to Geneva ahead of lengthy and contentious
      talks with Vladimir Putin, the capstone on a European tour designed to show
      western solidarity ahead of the momentous summit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-15T22:38:05.859+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:53:22.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:50:44.412+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US President Biden heads to Geneva for Putin showdown after shoring
      up western support'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88856f8-b163-44d4-946b-72c30a293776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:23.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden flew to Geneva on
        Tuesday ahead of lengthy and contentious talks with Vladimir Putin, the capstone
        on a European tour designed to show western solidarity ahead of the momentous
        summit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd409e066-7da7-4346-b42c-7b4c39e558dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:23.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6987eb-4e03-42a6-aa59-1ee3d1b39f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:24.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has spent the past week consulting fellow leaders, national
        security aides and political advisers, reading through extensive preparation
        materials and thinking about what exactly he will say to the Russian President
        when they sit down in an 18th century lakeside Swiss villa Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011641c0-ceea-4396-baae-16b953948b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:24.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1505f49-9d01-4b69-b3c0-092d362238c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:25.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At meetings of the Group of 7 and NATO, he discussed the upcoming
        summit with at least two dozen foreign leaders, from the Chancellor of Germany
        to the leaders of the tiny Baltic states to the right-wing President of Poland.
        He was even quizzed on the meeting by Britain''s Queen Elizabeth II over tea
        at Windsor Castle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340c4ab1-12b7-4574-94cc-8d9257312cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:25.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b45c2a-cc16-418d-905c-64415c21e185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:26.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s bright, he''s tough, and I''ve found that he is, as they
        say when I used to play ball, a worthy adversary," Biden told reporters of
        Putin on Monday during a press conference at NATO headquarters. The event
        was delayed nearly three hours as Biden met with an onslaught of fellow leaders
        eager for an audience with the new American leader.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1408554d-367b-4bf7-980d-65348b7d69e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:26.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eab1ecb-8005-47a1-9ad9-3c8dd291f7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:27.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has declined to say what specifically he will relay to Putin
        during their talks, which are set to begin midday. Instead, he''s provided
        a broad outline of his message and insisted a face-to-face is necessary to
        lend a degree of stability to US-Russia relations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb169e34-c6d7-4fb9-b955-b6493a77f0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:27.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca28e28-74dc-4a05-b1e8-d7744d621ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:28.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to make clear to President Putin that there are areas
        where we can cooperate if he chooses. And if he chooses not to cooperate and
        acts in a way that he has in the past relative to cybersecurity and some other
        activities, then we will respond," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b53f33-32e9-4e01-b89d-ce34d9a7e88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:28.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a6fc5b-51d0-4744-adf5-a4a1fbaf0555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:29.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>"I have a very different view than my predecessor"</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c7eda0-e794-4aac-853f-40a729923589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:29.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he left Brussels, Biden arrived at a summit with European
        Union leaders that officials said would focus largely on issues of trade.
        Biden has yet to roll back Trump-era tariffs on steel and aluminum, but he
        did help settle a dispute that had dragged on for nearly two decades over
        subsidies for Boeing and Airbus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb63581-725b-4b51-912a-6a4cb7ae5fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:30.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44bc403-7f64-4c29-a8ba-ebcc06c069c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:30.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides were expected to announce a resolution of the aircraft
        dispute, and signal progress on the metal tariffs without formally announcing
        their suspension quite yet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ede967-311c-4053-9972-76080bd99ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feddb93-d6f0-4632-bee5-39500cef3638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:31.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is eager to restore transatlantic ties on his European tour
        this week, hoping to enter the high-stakes summit with Putin appearing united
        with western allies. That has mostly come in statements of support, but the
        trade dispute resolution is a concrete signal of his intent to normalize traditional
        US alliances after four years of strain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed696be9-59e2-4732-8b66-3d07f4495910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:32.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affa978c-4937-4b38-ba6c-c2df8403fae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:32.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America is back. We are committed -- we have never fully left --
        but we are reasserting the fact it is overwhelmingly in the interest of the
        United States to have a great relationship with NATO and with the EU," Biden
        said as the talks began. "I have a very different view than my predecessor."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887198f8-ccf4-4669-93ea-5a5f96275884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:33.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b687687f-26b6-4751-aa3c-636f1608e11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:33.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His message was welcomed by his hosts, European Council President
        Charles Michel and European Commission President Ursula von der Leyen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0499fb-d8df-4984-8537-0da801bab487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04469578-3c66-44e8-989c-bd9a68da9aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:34.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last four years have not been easy," said von der Leyen.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ac5238-287b-41c3-b1db-f9c29220f99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:35.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a5e25f-95af-4f3d-a3c6-3ae42ca3dd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:35.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials want to ease trade tensions ahead of Biden''s meeting
        with Putin to put on a united front against Moscow. It''s likely he will also
        discuss his agenda for the Putin summit with the European leaders.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf396e9-3a27-4b43-a027-838195e548a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:36.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789ac059-ef9c-4386-8624-f552df0bfe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:36.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden held a meeting with a group of Russia experts earlier this
        month to get their input on dealing with Putin ahead of the summit, a person
        familiar with the meeting told CNN. Among the attendees was Angela Stent,
        former national intelligence officer for Russia and Eurasia at the National
        Intelligence Council, former US Ambassador to Russia Michael McFaul, former
        National Security Council Senior Director for Russia Fiona Hill, former Ambassador
        to Russia John Teft, the controversial Russia expert Michael Rojansky and
        former Deputy Secretary General of NATO Rose Gottenmiller. Axios was first
        to report the meeting and attendance of McFaul, Hill, Teft and Gottenmiller.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea26d889-bdaa-4723-a666-29288f032057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:37.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0c4e3c-5895-4840-9baf-6a622e59d3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:37.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting echoed preparations for a Russia-focused meeting that
        Biden held when he was vice president, according to a formal official.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c27809-154b-4c32-9be6-c57cd55c8a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:38.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3fb5d7-0583-4df2-bc4d-7e02f002b835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:38.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has also opened the door for input to other key allies in
        bilateral meetings and conversations on the margins over the last several
        days. The idea serves dual purposes, aides said: While Biden''s decades in
        foreign policy give him a self-assurance about his approach, he sees value
        in the views of others who have had similar meetings with the Russian leader.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd06b05f-89c0-4fe6-9dd8-50c9bf0ce64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:39.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d751aae-5d0b-4643-b303-920fe8f873c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:39.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also sees merit in allies feeling a part of his process as
        he makes an effort to reassure them in his intentions while bringing them
        closer. It''s part of a clear US effort to arrive at the Putin meeting after
        public displays of unity among Western allies, according to a person familiar
        with the process.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6cfb3d-64bc-47e8-a399-cf3c8e3f4f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:40.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f41ba5-3a9b-469f-9d7a-56f45756f7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:40.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every world leader here that''s a member of NATO thanked me for
        meeting with Putin now. Every single one," Biden said in Brussels after he
        attended a summit of the defense alliance. He said he''d found "a consensus
        and they thanked me for being willing to talk with them about the meeting
        and what I intended to do."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3396e9c2-8f59-4fb3-b3de-fd3b978a0ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:41.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b05d1be-e1cb-4f19-bfaa-bc643545a925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:41.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Looking for a predictable relationship</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e7b1dc-8a08-4eeb-a272-16dbde406b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:42.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials say Biden is also preparing to discuss with Putin
        areas of potential mutual interest, laying out a potential pathway to move
        a relationship that he acknowledged Sunday was at a low point. There are obvious
        issues, ranging from Afghanistan and the Iran nuclear deal to the nuclear
        capabilities of both nations, where communication and a working relationship
        is considered critical.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d46c398-7969-4052-9cd7-3caa5fe7a539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:42.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c7ead7-6a78-46ba-abf9-bfc040a5c953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:43.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also more incremental steps Biden may propose to establish
        a baseline between a new administration and a long-standing foe, one person
        familiar with the preparation said. The goal isn''t any kind of dramatic breakthrough,
        and Biden and his aides alike have been careful to make clear there is no
        expectation of anything of the sort.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386a681e-cb4b-48bd-986c-e73caa8e4d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:43.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aced41aa-7055-4dc6-802c-7148889a71bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:44.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Biden becomes the fifth straight American president with whom
        Putin has met, officials want Biden to be prepared for the Russian leader''s
        tactics, including his well-known habit of turning discussions of Russia''s
        bad practices back on the United States. Biden has told aides he believes
        Putin will respond to directness during their talks and wants to be ready
        to offer a frank message.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c4e8cb-58b7-45e7-a84c-1bfaad0e2076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:44.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc18c900-4c66-4951-87d8-f540c0ffd412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:45.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden does not plan to hold a joint press conference with Putin
        following the summit, choosing instead to speak to reporters solo. Officials
        say Russia pushed for a joint press conference during negotiations about the
        summit. But the US resisted because they did not want to give Putin a platform
        like he had after a summit with President Donald Trump in Helsinki.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9159d6-9582-4902-9040-8cd222629da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:45.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31569057-0b20-46a5-b300-48fca60b1b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:53:46.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also said they were mindful of Putin''s desire to appear
        like he''d gotten the better of a US president, and wanted to avoid a situation
        that devolved into a tit-for-tat playing out in public.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd682768-0ebd-446b-89e6-ed9c93e1db1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:38:05.863+08:00
