      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> — Department
        of Health Secretary Francisco Duque on Tuesday asked Congress for an additional
        ₱66 billion under the third version of the Bayanihan bill to boost the DOH''s
        war chest against COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88549b2e-c642-4fa3-ac72-670768fd4a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T19:03:56.570+08:00
