    'jcr:uuid': '16a3bb1d-5fa0-4adf-818b-5880fdf30d10'
    'lead': 'President Rodrigo Duterte orders the arrest of travelers who present
      fake RT-PCR tests, especially those trying to access tourist spots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-15T01:06:08.674+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:06:02.961+08:00
