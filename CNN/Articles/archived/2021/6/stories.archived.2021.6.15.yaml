      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:43.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen apologized to Stodden, who has since gotten divorced from
        Hutchison.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fc507a-ec49-4485-b73e-8fd436a642f2'
