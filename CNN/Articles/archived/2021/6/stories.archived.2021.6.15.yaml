      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Chrissy Teigen''s apology to Courtney
        Stodden for trolling apparently was just the tip of the iceberg.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebac8b7-5c47-4626-9745-1cec45786d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:00:04.426+08:00
