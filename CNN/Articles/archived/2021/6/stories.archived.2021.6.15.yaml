      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Palace response</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78be1288-1ce1-40cd-a7ac-18f0202d840e'
      'mgnl:activationStatus': true
