      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) –</strong> The Philippine
        national poomsae team won a total of 10 medals in the 24th Asian Taekwondo
        Championships held Monday at the Nouhad Naufal Indoor Stadium in Beirut, Lebanon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cef7bf-20e4-478c-9727-6c9cf12d839d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T20:07:18.168+08:00
