      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have been wanting to get out. They have been told this mask
        issue is a political decision rather than a public health necessity," said
        Sara Nelson, international president of the Association of Flight Attendants.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab1513d-0ffc-4ae8-80bb-4f70ae7ed70a'
