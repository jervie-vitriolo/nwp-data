  'SEC-revokes-license-of-2-brokerage-firms-in-trading-fraud':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-15T20:09:50.005+08:00
    'imagesource': 'jcr:2ff301c9-8630-4abc-a36a-ffe9e8cc597d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2713442-90fd-4f6c-a94c-02c64317b1ee'
    'lead': 'Embattled brokerage firm R&L Investments, Inc. loses its trading license
      and faces a ₱25 million fine more than a year since it was discovered that a
      rogue employee illegally transferred over ₱1 billion worth of shares owned by
      clients in a 7-year fraud.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-15T20:12:25.039+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T00:54:38.398+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:50:40.913+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SEC', 'R-L', 'Venture', 'Securities', 'Marlo-Moron']
    'template': '1'
    'title': 'SEC panel revokes R&L license for trading fraud'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5627eb02-94e0-45f5-9548-8b14fa425f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T20:12:25.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:54:38.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) –&nbsp;</strong>A
        special hearing panel of the Securities and Exchange Commission (SEC) revoked
        the license of R&amp;L Investments, Inc. more than a year since it was discovered
        that a rogue employee illegally transferred over ₱1 billion shares owned by
        existing clients to an account in another firm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa22965-b0f1-4f9c-996f-2ef13ccb9b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T20:12:25.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:54:39.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unit of SEC''s Market and Securities Regulation Department also
        revoked the brokerage license of Venture Securities, Inc. (VSI), which received
        the equity trades under one account from 2012 to 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1f25f8-960d-48bc-85d2-9f80255c2274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T20:12:25.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:54:39.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In three separate decisions issued June 11 and published on Tuesday,
        the panel issued a ₱25-million fine against R&amp;L and disqualified its president
        Joseph Lee, stocks salesman and general manager Lucy Linda Lee, and Jonathan
        Lee from further engaging in the stocks trading business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e831c0a6-a739-4fad-909b-208e7c9034ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T20:12:25.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:54:40.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC also canceled the license of VSI and slapped a ₱32 million
        fine against its president Wilfred Racadio, associated person Adora Aguilar,
        salesman Loreto Balabis, and settlement head Teresita Mosenabre. They are
        also banned from acting as brokers and dealers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcb5746-8b28-400d-a4cf-621f042f1119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T20:12:25.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:54:40.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R&amp;L, a 50-year-old trading company, crashed after learning that
        a long-time settlement clerk named Marlo Moron siphoned some ₱1.13 billion
        worth of client shares to the account of a certain Julieto Sulapas in Venture
        Securities within a seven-year span.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b26ab5-4e4e-4d68-bdb6-de4a982f12be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T20:12:25.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:54:41.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC found that the shares transferred to the Sulapas account
        did not exist and only "came from the accounts of other clients of R&amp;L,"
        and that there was no written authority from other clients to carry out such
        transactions on their behalf.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf11b52-a7bd-44c1-bdca-ee6fd58316e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T20:12:25.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:54:42.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This resulted in a ₱700 million loss to R&amp;L and its investing
        clients, which was discovered only two years ago when the company was about
        to be sold and an audit was underway, according to the SEC probe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd418cf63-08c1-4097-9271-7d8088f3acec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T20:12:25.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:54:42.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator added that Linda Lee gave Moron the authority to execute
        trades and allowed him to access the stock trading platform even if he is
        not a licensed stockbroker, which paved the way for the fraudulent scheme.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5a8891-03cc-43c3-af77-199dd57e60ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T20:12:25.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:54:43.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the SEC''s investigation, Moron was able to fabricate
        share sales either by borrowing shares from other broker dealers to be matched
        by a similar purchase under the Sulapas account then traded to R&amp;L and
        returned, or by buying stocks to settle the transactions of selling clients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8d623e-54a9-4c99-819d-0088e6515319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T20:12:25.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:54:43.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moron claimed in his affidavit that he would collect a commission
        worth 3% of the transaction each time with Lee''s approval. Lee also claimed
        Moron tampered with trading reports to hide the unauthorized transfers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbcf2d6-40ee-42ab-b0ce-3c614a320bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T20:12:25.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:54:44.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC slapped a ₱2 million fine on Moron and ₱1 million for Sulapas
        for violating the Securities Regulation Code. R&amp;L operations have been
        suspended since November 2019, when the watchdog arm of the Philippine Stock
        Exchange, the Capital Markets Integrity Corporation, <a href="https://www.cnnphilippines.com/business/2019/11/20/pse-ramon-monzon-r-l-investments.html">took
        over the company.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e773bef1-5a74-4736-8573-1e28b01713b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T20:12:25.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:54:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the financial regulator said it does not tolerate
        acts that <a href="https://cnnphilippines.com/business/2019/11/8/sec-r-l-investments-closure.html">"endanger
        the integrity of the entire securities markets</a>." Last year, the SEC disqualified
        R&amp;L''s external auditor KL Siy &amp; Associates for gross negligence in
        its failure to detect the years-long fraud.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ba0132-55d5-4913-b979-61d640923c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T20:12:25.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:54:45.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings, along with the fines, may still be appealed before
        the SEC en banc.</p>'
