  'Biden-China-G7-NATO':
    'author': 'Stephen Collinson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-15T09:31:22.123+08:00
    'imagesource': 'jcr:84155c56-2f69-45c2-868a-0ca36f1d9105'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49903fa8-4ec2-428d-a7aa-1a99e946912f'
    'lead': 'Analysis: China is nothing short of a foreign policy fixation in Washington.
      So it doesn''t take a genius to know what Biden may want in return for patching
      up the trans-Atlantic wounds of the Trump era.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-15T09:35:12.624+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:02:19.031+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:50:26.730+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Biden pushes China threat at G7 and NATO, but European leaders
      tread carefully'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9825ac-9e53-41ea-913c-eac399bc470b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T09:35:12.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:19.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: This was excerpted from the June 15 edition
        of CNN''s Meanwhile in America, the daily email about US politics for global
        readers. Click here to read past editions and subscribe.</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b34ab6-88d5-4af8-803d-0e6defba1dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T09:35:12.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:20.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US presidents don''t normally go to Europe
        and keep talking about China. But Joe Biden thinks he''s convinced his new
        European friends of the need to stand up to Chinese autocracy, human rights
        abuses and economic rule-breaking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a78e0b7-3272-48ed-81b8-51d4ff5c5b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T09:35:12.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is nothing short of a foreign policy fixation in Washington.
        So it doesn''t take a genius to know what Biden may want in return for patching
        up the trans-Atlantic wounds of the Trump era. He said he "walked away" from
        the G7 summit in the UK convinced that the group recognizes that Beijing is
        part of a growing threat to global democracy. The summit agreed to set up
        an alternative to China''s Belt and Road infrastructure initiative. Reflecting
        US goals, it called on China to respect human rights in Hong Kong and Xinjiang
        province, and to permit a full probe into the origins of Covid-19. It also
        called for calm in the South and East China seas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d275b77-1046-4b6e-acad-0167afd61b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T09:35:12.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:21.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was also on everyone''s lips at the subsequent NATO summit,
        and made an appearance in the alliance''s final joint statement for the first
        time. Secretary General Jens Stoltenberg, who runs an alliance meant to worry
        about Atlantic rather than Pacific security, warned Monday that China "is
        coming closer to us" in military prowess. And he pointed out that the communist
        giant doesn''t share the Western values NATO was set up to defend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81ff6e8-eee9-4c08-9da4-83786781357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T09:35:12.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:21.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Europeans are also still squeamish about getting dragged
        by the US into a showdown. US officials said Italy and Germany were uneasy
        with potential communique language that China might view as provocative. Stressing
        "balance," German Chancellor Angela Merkel said that "China is our rival in
        many questions but also our partner in many aspects." Emmanuel Macron said
        the G7 wanted to work with Beijing on climate, trade, development and other
        issues despite disagreements. "I will be very clear: The G7 is not a club
        hostile to China," the French President said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be60887-2bd6-4cb2-ba31-05d99a0b9639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T09:35:12.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:22.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly, none of this has gone down well in Beijing, where
        officials are hinting that widening divides on how Europeans and Americans
        will view China''s footprint could be a key goal of Beijing''s diplomacy.
        As for not provoking China, that ship has sailed. The Chinese Embassy in the
        UK chargedthat the G7 communique "deliberately slanders" Beijing and slammed
        the "sinister intentions of a few countries such as the United States."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6fb8af-a5c8-457c-ac6b-bd28cdc83e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T09:35:12.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:22.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/06/14/world/meanwhile-in-america-june-15-intl/index.html"
        target="_blank">Biden pushes China threat at G7 and NATO, but European leaders
        tread carefully</a></em></p>'
  'Youtube-masthead-ads':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-15T09:35:19.444+08:00
