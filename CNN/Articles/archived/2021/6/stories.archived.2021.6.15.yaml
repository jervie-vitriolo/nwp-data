      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> President
        Rodrigo Duterte on Monday lauded efforts made by community pantry organizers,
        but also urged them to ensure compliance to minimum health protocols to prevent
        superspreader events.</p>'
