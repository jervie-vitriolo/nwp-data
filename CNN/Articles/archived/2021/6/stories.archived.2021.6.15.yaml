    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cecd6e-5013-4fb8-a0fd-aa03473f404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T09:44:06.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:09.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;YouTube is banning several types
        of advertisers from one of the most prominent spots on its homepage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffef1cf-09d9-4777-9705-944fef144bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T09:44:06.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:09.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video streaming platform said Monday that it will ban ads related
        to gambling, alcohol and prescription drugs, as well as political and election
        ads, from its masthead — the banner displayed at the top of its website and
        apps.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad689fbf-d2a5-43ad-9ac1-0be4233f2723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T09:44:06.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:10.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this update will build on changes we made last year
        to the masthead reservation process and will lead to a better experience for
        users," a spokesperson for Google, which owns YouTube, said in a statement
        to CNN Business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71be94ae-5ac1-4058-abe7-3ab71ad9e47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T09:44:06.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:10.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was first reported by Axios.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3373df13-7040-49f1-9fe2-6b3cd9b6c82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T09:44:06.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:11.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second big change in less than a year to YouTube''s
        masthead policies, after banning advertisers in November from reserving the
        spot for a full day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4443df64-ba01-4955-9ff0-c2103c1924a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T09:44:06.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:11.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube''s policies have come under intense scrutiny in recent years,
        particularly around its approach to misinformation and hate speech. The video
        service was one of three platforms last year to agree to an outside audit
        of its policies against harmful content, along with Facebook and Twitter,
        after pressure from major advertisers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aac9b2-763c-42ba-8ce4-a25900b3c4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T09:44:06.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:12.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google also announced a moratorium on political ads ahead of last
        year''s US presidential election, which was expanded after the Jan. 6 US Capitol
        riots and lifted in February this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efe10f6-895c-4565-88d6-07baa8c24a22'
      'mgnl:activationStatus': true
