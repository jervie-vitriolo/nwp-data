      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> — The Department
        of Health on Tuesday reported 5,389 more people tested positive for COVID-19,
        pushing the country’s official count to 1,327,431.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400de075-1082-4377-83ef-ede1d6ccbd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T16:29:34.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:57.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its latest bulletin showed active cases make up 58,063 or 4.4% of
        the cumulative tally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6fcceb-e416-4a21-b36e-cbb99bace5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T16:29:34.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:58.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 91.8% of these currently ill patients exhibit mild symptoms,
        while 3.8% are asymptomatic, 1.3% are tagged as moderate, 1.8% are severe,
        and 1.3% are critical.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd1860c-e073-47da-8edc-09329af19ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T16:29:34.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:58.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of new cases is the lowest in the past week, but the
        DOH said 16 testing laboratories have yet to submit their latest reports.
        Its data over the past two weeks show these 16 laboratories contribute around
        5.5% of all samples tested and 7.1% of positive individuals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2cda49-a783-4dd2-aab3-72b215cbfb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T16:29:34.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:59.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also confirmed 118 more fatalities, as the death toll reached
        22,963, or 1.73% of the total cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb455cf-0c3d-44a4-bec2-731d12ebf648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T16:29:34.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:56:59.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 6,667, on the other hand, were cleared of the infection,
        with the survivor count rising to 1,246,405. This accounts for 93.9% of all
        those infected.</p>'
