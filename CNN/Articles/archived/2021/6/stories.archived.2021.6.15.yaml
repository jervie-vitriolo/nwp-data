      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration’s controversial war on drugs has been receiving
        criticism from human rights groups due to alleged killings of innocent persons,
        including minors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5aa885-bda9-4a9b-89bd-f7cc146c4a2b'
