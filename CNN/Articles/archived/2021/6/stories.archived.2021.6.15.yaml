    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Gov''t not neglecting Mindanao, other parts of PH in COVID-19
      vaccine distribution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b70ba9-7390-47fc-8ea8-d7196f3c09e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T19:08:09.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:54:57.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)—&nbsp;</strong>Malacañang
        on Tuesday denied the national government has been neglecting Mindanao and
        other parts of the country in its COVID-19 vaccine distribution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d18c4f-ed71-48db-b26c-03eaf4bddb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T19:08:09.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:54:58.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po totoo iyan</em> (That''s not true)," Roque said in
        a briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b754086-40f4-42e3-acd5-10f6a54419dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T19:08:09.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:54:58.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bagama''t sinasabi natin na binigyan ng prayoridad ang</em>
        Metro Manila plus (While we are saying NCR Plus was given priority), that''s
        only to the extent of around 38% of the vaccines," he pointed out. "But the
        remaining balance are still delivered to the rest of the Philippines... So<em>
        hindi po totoo iyan na ginipit natin ang ibang parte ng Pilipinas</em> (So
        it''s not true that we''re neglecting other parts of the Philippines)."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba38269-1ca5-4294-9d0b-cc86606e4822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T19:08:09.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:54:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was reacting to an earlier statement of Cagayan de Oro Rep.
        Rufus Rodriguez, who complained about the supposed unfair vaccine allocations
        in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2931614f-96d6-4486-b551-cfdd4d8cd369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T19:08:09.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:54:59.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez has <a href="https://www.cnnphilippines.com/news/2021/5/14/CDO-Puerto-Princesa-additional-vaccines-appeal.html">repeatedly
        appealed to the Inter-Agency Task Force</a> to send more vaccines to Cagayan
        de Oro —&nbsp;which in May was tagged by the OCTA Research group as an <a
        href="https://cnnphilippines.com/news/2021/5/8/OCTA-COVID-areas-of-concern-CDO-Puerto-Princesa-Bacolod.html">"area
        of concern"</a> amid the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aaa5bf-3882-481f-b38f-46622fd572f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T19:08:09.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:55:00.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, meanwhile, vowed the government will deploy additional COVID-19
        vaccines to areas where infections are rising.</p>'
  'PH-poomsae-team-bags-10-medals-in-Asian-tilt':
