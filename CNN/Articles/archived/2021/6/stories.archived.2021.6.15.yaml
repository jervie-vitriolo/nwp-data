    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cede677-dc5d-4f2f-a20b-1c622a431dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:52:47.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bensouda said there''s reasonable basis to believe crimes against
        humanity were committed from at least July 1, 2016 to March 16, 2019 - a day
        after the country formally withdrew from the Rome Statute - in the Duterte
        administration''s anti-drug campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb00cfee-e13c-4ba8-b679-5900ded256b3'
      'mgnl:activationStatus': true
