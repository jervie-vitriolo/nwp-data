      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5886d436-13ae-42c6-a207-bda3aee3435c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:05.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carranza added persons are going to be charged either as direct
        perpetrators, or those who killed directly - as well as indirect perpetrators
        or those who ordered, covered up, enabled in an indispensable way the killings.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec701d4-890f-4829-8bee-49cc124c2afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.473+08:00
