      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/regional/2021/6/6/Cebu-solons-want-LGUs-pandemic-response.html">Cebu
        had been conducting tests on returning nationals</a> immediately upon their
        arrival. Returning residents of the province are allowed to go home and continue
