  'Organ-transplant-patients-third-COVID-19-vaccine-dose-benefit':
    'author': 'Jacqueline Howard, CNN'
    'caption': 'Courtesy: Getty Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-15T06:00:21.015+08:00
    'imagesource': 'jcr:f4b218c3-56c2-4c60-a085-8a8f3733caff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2444a8c7-b0db-491a-a2e4-40fd1fe431e4'
    'lead': 'A third dose of coronavirus vaccine could help boost antibody levels
      among some organ transplant recipients who have not had robust responses to
      the standard vaccination schedules, a new study suggests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-15T06:03:18.235+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:04:07.523+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:50:23.943+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['organ', 'transplant', 'patients', 'COVID-19', 'coronavirus', 'vaccine',
      'dose']
    'template': '1'
    'title': 'Organ transplant patients may benefit from third COVID-19 vaccine dose
      to boost antibodies, study suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e424dc5-a96c-465a-b200-f0cfb7ca02fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:08.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A third dose of coronavirus vaccine could
        help boost antibody levels among some organ transplant recipients who have
        not had robust responses to the standard vaccination schedules, a new study
        suggests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14294308-9173-4a83-b0a5-96b22fc6d132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:08.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd019f2e6-f17c-4be3-becb-d17244d3fe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:09.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among patients in the study who had no measurable antibodies after
        receiving two doses of vaccine, one-third of them saw a rise in antibodies
        after a third dose -- and among those with low antibody levels after two doses,
        all of them saw an increase after a third dose. The findings were published
        Monday in the journal Annals of Internal Medicine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e256b44-a1e9-4cb6-8b6b-01fa3c37f1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:09.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87bbe61-19a4-492c-8ff4-1f6789801b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organ transplant recipients might not have an adequate response
        to coronavirus vaccines because they take drugs to suppress their immune systems.
        That helps reduce the risk of the body rejecting new organs but may also limit
        responses to vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d149a31-6624-4bf8-952d-71896bc27c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:10.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74307559-2ca8-41e9-a763-3ea2aedb8b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:11.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to coronavirus vaccines, "we don''t really have a
        good sense of what level you need for protective immunity," Dr. Dorry Segev,
        an author of the study and founder of the Epidemiology Research Group in Organ
        Transplantation at Johns Hopkins University, told CNN. "We don''t know if
        you need the same off-the-charts level of antibodies that people with normal
        immune systems have."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8ef629-076a-4c10-a697-03e93b3daec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:11.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedbaff3-3a67-40eb-b114-741f533820c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:12.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pharmaceutical companies tested coronavirus vaccines in clinical
        trials last year, they specifically excluded people who were taking immunosuppressive
        drugs due to potential risks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f66ccdd-72f7-42da-b421-0fd73e3bf1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:12.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ab9888-5234-4e98-ba94-9a16eca376b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:13.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for transplant patients, after a two-dose full vaccine series,
        "the overwhelming majority have either no antibodies or low antibodies," Segev
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb59eae-44d8-4fe4-8faa-17a3afc385b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:13.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507a84f0-62f2-41a8-b4be-d5493b36a518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:14.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boosting antibody levels</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0462ee45-570d-4018-afbe-22427341b82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:14.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers, from the Johns Hopkins University School of Medicine
        in Baltimore, examined antibody responses and vaccine reactions in 30 organ
        transplant patients who received a third dose of coronavirus vaccine between
        March and May of this year. Fifteen patients received a dose of the Johnson
        &amp; Johnson vaccine, nine received Moderna''s shot and six received Pfizer''s
        around 67 days after completing the second dose of their original vaccination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f71d993-8b72-44b4-89de-1d20adcdb41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:15.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e69bc33-0dc6-4247-abe8-c3f0946355d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:15.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers tested the patients for antibodies before they received
        their third doses of vaccine. They found 24 patients had no detectable antibody
        levels and six had low levels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef794a2-742f-4af4-8243-05a891507539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:16.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffe0fe4-9f62-4ec1-81fc-602bccfe2edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:16.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients were tested for antibodies again about two weeks after
        receiving a third dose of vaccine. The researchers found that the six patients
        who previously had low antibody levels all had high antibody levels after
        their third dose. Among the patients with no detectable level of antibodies,
        six had high levels, two had low levels and 16 remained at a undetectable
        level after a third dose.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f07e6f2-3d41-4ee3-ac86-f706870a2a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:17.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a07119-9410-4aba-85d5-80459270a160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:17.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a week later, 23 of the patients who completed a questionnaire
        about their reactions to the vaccine after receiving a third dose reported
        typical reactions such as pain at the injection site, fatigue, headache, or
        muscle pain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03166a2-3b4a-4c45-be1a-66d5fb9b78a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:18.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1217d725-e01e-4579-84fb-e28fee699e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:18.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one heart transplant recipient, there was some evidence of mild
        organ rejection a week after her third dose, the researchers found. But her
        heart function remained normal, and the rejection resolved without needing
        to intensify her immunosuppressive regimen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a89dbe-18c4-478c-9d2a-2c922554a0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:19.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f46251a-2be0-497b-ad43-6282de832e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:19.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also noted that she did not experience an increase
        in antibodies and "it is uncertain" whether the one case of mild rejection
        was related to vaccination.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f400460-bdb5-49d3-8b34-5cd19e727979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:20.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06f0e0e-8436-4751-8629-e61592c06c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:20.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study comes about a month after Segev and his colleague
        published research in the medical journal JAMA that found among 658 transplant
        recipients who received two doses of the Pfizer or Moderna vaccines, close
        to half had no antibody response after two doses. They found 15% had measurable
        antibody responses after the first and second dose and 39% had no antibody
        response after the first dose but subsequent antibody response after the second.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3c5dea-2d33-451f-9369-0b10bebbfbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:21.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fb098a-1135-4b91-bf9a-89a5210f6d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:21.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Antibodies aren''t everything</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278dec46-902c-4ab6-a3cd-c4086828eb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:22.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibodies are just one part of the body''s immune response, so
        experts say future studies on boosters should also measure activities of other
        parts of the immune system outside of antibodies, such as T cells and B cells.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6d10ca-f156-422b-bdab-bc783ae62038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:22.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48403197-2d02-47b0-a53d-4d5ceb7715d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:23.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, health officials in France recommended a third dose of
        vaccine for people who are immunocompromised. In the United States, emergency
        use authorizations "limit people to only a standard vaccine series," Segev
        said. "And what''s happening is transplant patients are getting the vaccine
        series, they''re getting their antibodies checked, they''re realizing that
        they''re low, they''re talking to their doctors, and then they''re going and
        getting a third dose to try to boost this."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986998b8-bb99-494b-8e2c-2417cabc3d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:23.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67ca71e-78e2-4970-a24c-8273634f2e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:24.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various medical societies, such as the American College of Rheumatology,
        the American Society of Transplantation, and the International Organization
        for the Study of Inflammatory Bowel Disease, essentially say the antibody
        tests won''t fully answer patients'' questions about whether their vaccinations
        worked.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b6c2f7-f84d-4f2c-85cf-7fc493934f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:24.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb030c3-4fd2-4c67-87ff-ee9319d44845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:25.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration and the US Centers for Disease
        Control and Prevention also advise against checking antibodies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545fabd7-82fd-4951-84af-b0a947b0968c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:25.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b1efca-e5b9-48c4-a184-b51cf481f768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:26.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Institutes of Health is setting out to determine what
        approaches might work best if the vaccine is failing people who are immune
        compromised. This summer, researchers hope to start recruiting about 200 vaccinated
        kidney transplant patients to take part in a study on boosters, Dr. Daniel
        Rotrosen, director of the Division of Allergy, Immunology and Transplantation
        at NIAID, told CNN earlier this month.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17272d7f-9e15-47fd-a8a2-c14045b5f3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:26.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd58f7b2-02d0-46e6-a85b-ecd28884f5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:27.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If tests show the Covid-19 vaccine didn''t work well, that study
        participant will be offered an extra dose of vaccine to see if it helps, Rotrosen
        added. Segev and his colleagues will be involved in that work.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ada5bc-675c-47d3-a76d-7b249de078a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:27.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618a53eb-3625-48f1-99b9-fbf415c9c82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping in the next one to two months to launch a clinical
        trial, an interventional trial, where we are able to give people third doses
        of the vaccine, and study in a very systematic way the impact that that third
        dose has on the immune system response," Segev said. He added that the new
        study provides strong evidence that boosters would be useful in this patient
        population.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd5247c-6f9e-4d0e-b508-289b575f9ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:03:18.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:28.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/14/health/organ-transplant-covid-vaccine-study-wellness/index.html">"Organ
        transplant patients may benefit from third Covid-19 vaccine dose to boost
        antibodies, study suggests</a>."</em></p>'
  'Christiane-Amanpour-CNN-ovarian-cancer':
    'author': 'Brian Stelter, CNN Business'
    'caption': '(CNN)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-15T06:00:17.469+08:00
    'imagesource': 'jcr:b7ead443-8eeb-4ff6-a632-624ad2875a9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fc97d27-5746-4ae2-8f6c-8e6217f5b5a0'
    'lead': 'CNN''s chief international anchor Christiane Amanpour, 63, is one of
      the best-known journalists in the world, in part due to her fearless coverage
      of international conflicts. She has been off the air for the past four weeks
      due to the diagnosis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-15T06:04:58.488+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:03:58.687+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:50:24.388+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Christiane Amanpour shares cancer diagnosis with viewers'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c6a2f-cf84-40bf-b56c-0086590ac9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:04:58.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:03:59.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Business) —</strong> CNN''s chief international anchor
        Christiane Amanpour told viewers Monday that she has been diagnosed with ovarian
        cancer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915b7015-7206-44c8-877b-8108bb1bb3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:04:58.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:03:59.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had successful major surgery to remove it, and I''m now undergoing
        several months of chemotherapy for the very best possible long-term prognosis,
        and I''m confident," Amanpour said at the beginning of her daily television
        program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1484bab7-df55-4331-8f05-0af65de367c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:04:58.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:04:00.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amanpour, 63, is one of the best-known journalists in the world,
        in part due to her fearless coverage of international conflicts. She has been
        off the air for the past four weeks due to the diagnosis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80e8359-e080-4706-b5a8-d210d424acf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:04:58.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:04:00.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her on-air announcement, Amanpour pointed out that ovarian cancer
        is all too common, affecting "millions of women around the world."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e07209-d9d4-43ea-817a-2abf6c6723a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:04:58.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:04:01.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchoring from her home base in London, Amanpour said she feels
        "fortunate to have health insurance through work and incredible doctors who
        are treating me in a country underpinned by, of course, the brilliant NHS,"
        referencing the National Health Service in the UK.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738c7988-8901-45fd-9a05-6b8e15798f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:04:58.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:04:01.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After speaking about her surgery and chemotherapy, Amanpour said,
        "I''m telling you this in the interest of transparency but in truth really
        mostly as a shoutout to early diagnosis." She said she wanted to "urge women
        to educate themselves on this disease; to get all the regular screenings and
        scans that you can; to always listen to your bodies; and of course to ensure
        that your legitimate medical concerns are not dismissed or diminished."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f61697c-d003-406b-9b58-979864b8ea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:04:58.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:04:02.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amanpour also thanked her program''s staffers and Bianna Golodryga,
        CNN''s senior global affairs analyst, who filled in on "Amanpour" for the
        past four weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba2bd36-9c1a-4447-8260-c0113d2104fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:04:58.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:04:02.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re not only one of the best journalists in the business, you''re
        also one of the toughest," Golodryga wrote on Twitter. "Wishing you a speedy
        and healthy recovery in the weeks ahead. No doubt you''ll end up on top."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f813dc1-ed36-40b1-aaef-1596cf360d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:04:58.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:04:03.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With months of chemo treatments ahead, Amanpour anticipates anchoring
        Mondays through Wednesdays for the time being. She also has three weeks of
        previously-scheduled time off starting at the end of June.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3e5751-93fe-4565-b719-0d423985f55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:04:58.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:04:03.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Channeling the feelings of many staffers across the company, CNN
        Worldwide president Jeff Zucker wished Amanpour a full recovery.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fe3afe-edf2-44b8-b54f-15fc97129e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:04:58.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:04:04.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to applaud Christiane Amanpour for her candor, bravery and
        always working towards the greater good," he said in a statement. "As a cancer
        survivor, I too encourage people to listen to their bodies and get all early
        cancer screenings available to them. From our CNN family, we wish Christiane
        the very best for a full and speedy recovery."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eb5a4c-c6f2-4e75-83c4-0c70fd944662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:04:58.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:04:04.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Amanpour''s counterparts also shared well-wishes with her
        on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937ef693-4aa8-402b-9403-82bbcd2c57ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:04:58.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:04:05.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for being open" about the diagnosis, NBC''s chief foreign
        affairs correspondent and anchor Andrea Mitchell wrote to Amanpour on Twitter.
        "It is so important and typical of how strong and brave you''ve always been.
        Courage and honesty is your trademark. You will beat this too."</p>'
  'CNN-Exclusive-companies-climate-change-financial-risk':
    'author': 'Matt Egan, CNN Business'
    'caption': 'Justin Sullivan/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
