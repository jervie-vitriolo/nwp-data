      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the current national policy mandates a 14-day quarantine
        for OFWs and returning overseas Filipinos (ROFs) upon arrival, where the first
        ten days must be spent in an accredited quarantine facility. An RT-PCR test
        must also be conducted on the seventh day from arrival.</p>'
