      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those people, she wrote, "needed empathy, kindness, understanding
        and support, not my meanness masquerading as a kind of casual, edgy humor."</p>'
