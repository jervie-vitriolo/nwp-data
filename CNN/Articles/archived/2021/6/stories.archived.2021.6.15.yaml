      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jocel Lyn Ninobla bagged two bronzes in the women''s individual
        under 30 and women''s team under 30 event with Rinna Babanto and Aidaine Laxa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3815eb-d565-45f3-90b6-8ca7e34d10ea'
