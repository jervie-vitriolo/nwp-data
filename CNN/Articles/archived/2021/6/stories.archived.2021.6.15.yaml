      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3c2a61-ce1c-4f3a-895b-a81bf1a3ddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.592+08:00
