      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Delta variant is on its way to becoming
        the dominant strain of coronavirus in the US, raising concerns that outbreaks
        could hit unvaccinated people this fall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642683ff-80a5-4515-a87d-90487206d21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.587+08:00
