      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Wendel Avisado said during the EJAP Economic Forum
        on Tuesday that only ₱487.19 billion out of the ₱660.5 billion funds set aside
        for COVID-19 response since March 2020 has been disbursed as of May 31, leaving
        ₱173.31 billion still unused.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf708f41-7e6f-4609-ac2a-82cba4cf9079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T16:43:41.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:56:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down, ₱387.17 billion was allotted under the Bayanihan to
        Heal as One Act which expired in June 2020, ₱200.12 billion under the <a href="http://cnnphilippines.com/news/2020/9/11/Bayanihan-2-law-signed-covid-19-pandemic.html">Bayanihan
        to Recover as One Act</a>, and ₱73.21 billion out of the government''s regular
        funds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb5cf94-214f-4249-867e-32156c58ee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T16:43:41.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:56:34.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management has yet to release the details
        of the fund releases, although Assistant Secretary Kim de Leon told senators
        in a separate hearing that the money is set aside as payments for projects
        and activities which are "not yet due and demandable."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c358cd-860a-40df-8a33-419fcf85a28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T16:43:41.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:56:34.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it was likely an "implementation issue" among agencies
        concerned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaaad4c-a06d-4014-b41d-6c1f531e58e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T16:43:41.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:56:35.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the major initiatives funded by the Bayanihan laws are the
        emergency employment of health workers, purchases of additional face masks
        and other protective gear, capital for additional retail loans, cash-for-work
        assistance, cash aid, and additional COVID-19 testing kits and equipment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e340f281-c68b-4835-a2d7-3cf876da090c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T16:43:41.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:56:35.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte ordered the agency in May to collate budget
        data among agencies and <a href="https://cnnphilippines.com/news/2021/5/12/Duterte-government-agencies-identify-savings-additional-COVID-19-funds-.html">identify
        additional savings to boost this year''s interventions</a>, but DBM said it
        has not finished doing so.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3060a7e0-af1e-4b63-b22a-5f60fa19fb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T16:43:41.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:56:36.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these funds are yet to be fully utilized, Congress is now
        working on another stimulus bill dubbed the Bayanihan 3 bill worth over ₱400
        billion. It includes a proposal to hand out a one-time ₱2,000 cash aid for
        all Filipinos regardless of financial status.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933784e8-317e-4a28-870b-19a47ab6b4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T16:43:41.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:56:36.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/6/7/Senate-extend-Bayanihan-2-over-passing-Bayanihan-3.html">''Better''
        to extend Bayanihan 2 instead of passing Bayanihan 3 – Sotto</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860abab4-62db-4a4a-ac61-2ee8d2bde2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T16:43:41.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:56:37.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ₱961.22 billion has been allotted for COVID-19 response measures
        under the 2021 national budget, which includes the bulk of funding for vaccines.
        Most of it is supported by foreign loans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425b89df-556b-401a-a971-54aea346e0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T16:43:41.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:56:37.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national budget will rise to ₱5.024 trillion in 2022, which
        will provide for the purchase of COVID-19 vaccine booster shots for Filipinos
        and the creation of the <a href="https://www.cnnphilippines.com/news/2021/5/26/Philippines-virology-institute-Tarlac-balik-scientists.html">National
        Virology Institute,</a> among others.</p>'
  'bts-meal-mcdonalds-philippines':
    'author': 'Maia Puyat'
    'caption': 'The BTS Meal is a branded version of BTS’ go-to order: 10-piece Chicken
      McNuggets, medium fries, medium Coca-Cola, and Sweet Chili and Cajun dipping
      sauces, which are available in South Korean McDonald’s branches. Photo by JL
      JAVIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2021-06-15T17:23:46.888+08:00
    'imagesource': 'jcr:3664908b-0914-47f7-b46a-373828965534'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9d2a777-b61c-415e-8cf8-b06b9adf5a96'
    'lead': 'Here’s what we know about McDonald’s BTS Meal, launching in the Philippines
      on June 18th

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-15T17:29:18.374+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T00:56:23.504+08:00
