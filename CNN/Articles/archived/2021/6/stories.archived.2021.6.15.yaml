  'Australia-UK-to-announce-post-Brexit-trade-deal':
    'author': 'Angus Watson and Jill Disis, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-15T15:20:02.634+08:00
    'imagesource': 'jcr:20c2d11b-acf7-4ae4-9adf-315e7984cf01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f79e0da1-5e3a-424c-ad61-62ee24d5a069'
    'lead': 'Australia and the United Kingdom announced a free trade agreement Tuesday
      as Britain begins to forge new economic relationships following its departure
      from the European Union.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-15T15:22:24.137+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T00:57:48.639+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:50:33.403+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'United-Kingdom', 'Brexit', 'trade-deal']
    'template': '1'
    'title': 'Australia and the United Kingdom announce post-Brexit trade deal'
    'updated': 2021-06-16T06:26:00.000+08:00
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5437d0-c308-4c9b-8f68-2d8ddda7990b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:22:24.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:49.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3469a5f0-6912-41e2-a949-3768cdd1d795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:22:24.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:49.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Australia and the United Kingdom announced
        a free trade agreement Tuesday as Britain begins to forge new economic relationships
        following its departure from the European Union.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7568e8cb-3570-47c8-8840-abb8b026e87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:31:08.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:57:50.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main elements of the deal were agreed by UK Prime Minister Boris
        Johnson and Australian Prime Minister Scott Morrison at a meeting in Downing
        Street on Monday night. The agreement in principle will be published in the
        coming days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cbc86e-0edd-4192-93ac-8a1fd659ca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:31:08.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:57:50.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first major bilateral free trade agreement brokered by
        the United Kingdom since it left the European Union in January 2020. Britain
        has also struck deals with Japan and Norway, but they were based on existing
        agreements negotiated by the European Union.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869ad6d5-ac1d-454b-b561-ae4b20cf424f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:31:08.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:57:51.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom''s ability to negotiate its own trade policy
        has been billed by the government as a major benefit of Brexit. And it is
        moving ahead with the Australia deal despite opposition from UK farmers and
        other food and drink producers who are worried the deal could allow cheap
        imports and set a dangerous precedent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3606064f-3f02-45d3-a1c1-609086a2c109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:31:08.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:57:51.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned that the pace of these negotiations, particularly
        the free trade agreement with Australia, is too quick and denying the opportunity
        for appropriate scrutiny and consultation," representatives from Scotland''s
        farming, supply chain and food industries said in a recent open letter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488f5a63-1d36-410e-99c3-905c9d3ec6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:31:08.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:57:52.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risks here are enormous for the whole food and drink supply
        chain and, in the absence of any formal impact assessment to suggest the contrary,
        we remain hugely concerned at the impact on sensitive sectors of our industry,"
        they added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d63f95b-c555-4fab-9837-a8705b4994b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:31:08.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:57:52.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Morrison said the countries intend to finalize
        the new free trade agreement by November and enact it by July 2022. The deal
        "is a win for jobs, businesses, free trade and highlights what two liberal
        democracies can achieve while working together," the spokesperson added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d4444c-97c3-4df1-ba22-2803d7ada8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:31:08.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:57:53.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the economic impact of Britain''s agreement with Australia is
        likely to be small, according to Mark Melatos, an associate professor of economics
        at the University of Sydney.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c19c82f-afe1-4d34-b068-a9bf16f2ddb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:31:08.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:57:53.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Department for International Trade said in July 2020 that
        a zero-tariff trade agreement with Australia is expected to increase UK GDP
        by 0.02% over the next 15 years. The department conceded that "Australia has
        a strong comparative advantage in its exports of livestock meat" and may be
        able to supply UK retailers "at lower cost than domestic producers."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac27fdaf-bcac-406e-a2f3-f1c1266eb987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:31:08.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:57:54.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melatos said any concessions on agriculture would likely be phased
        in over a long period of time, and would probably include safeguards to protect
        farmers from being undercut from cheap imports to the United Kingdom.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cc6bf1-f89a-406c-8d13-6ec26dba6547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:31:08.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:57:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the thing to watch for are the mooted concessions on human
        movement between the UK and Australia, including relaxing visa requirements
        for travel and mutual recognition of professional qualifications," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcd1c6d-a419-4f48-9448-0422417ac6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:31:08.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:57:55.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom struck a deal late last year with the European
        Union that established new trading rules that fall far short of the benefits
        of EU membership. Britain has also negotiated with the United States on some
        issues — including suspending some tariffs — but a broader deal with Washington
        remains elusive.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57212f74-d36a-4211-8133-60570c675c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:31:08.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:57:55.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Simran Vaswani and Hanna Ziady contributed to this report.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4a6d92-b73e-4395-a306-6ba2a64f8b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:22:24.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:56.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,&nbsp;<a href="https://edition.cnn.com/2021/06/15/economy/australia-uk-trade-deal-intl-hnk/index.html">"​​​​​Australia
        and the United Kingdom announce post-Brexit trade deal</a>."</em></p>'
