      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the gap we need from July to December," Duque told senators
        as they conducted a hearing on the country''s COVID-19 vaccination program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67806ed5-9e52-4fc3-aa21-9a2e15406c3d'
