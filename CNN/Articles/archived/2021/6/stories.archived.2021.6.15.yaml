      'mgnl:lastActivated': 2023-01-25T00:52:47.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7d7912-eff1-4d63-b5a8-b0a2c81172ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:52:48.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Crimes against humanity</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2832a36f-6c01-45c6-b133-6decbd1686a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:52:48.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd5a916-c322-4a9b-a4e0-0bedd0a701c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:52:49.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Article 5 of the Rome Statute, the ICC has jurisdiction to
        the "most serious crimes of concern to the international community" - genocide,
        war crimes, crime of aggression, and crimes against humanity,</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b27bd92-3e76-4b7c-9748-394487d890d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:52:49.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137a34f0-14df-4dce-b532-eae659a1eb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:52:50.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crimes against humanity ranges from murder, torture, rape, to enforced
        disappearance of persons, among others "as part of a widespread or systematic
        attack directed against any civilian population."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce1f0ce-691b-4584-843d-aac055b158bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:52:50.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8441b3c4-a4ac-4e10-b460-6e51371929b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:52:51.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carranza said the Philippine case is significant because it allows
        the prosecution to show crimes against humanity are varied and can happen
        in a country at war - or under a fascist authoritarian leader.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc6eae5-7791-4939-a83c-48b37f0d037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:52:51.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d580d7-df54-4165-8805-880e06e7ae4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:52:52.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this is an example of the second situation that has never been
        brought to the court," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54936dd4-c23a-4da6-93ae-7b36cfa31da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:52:52.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d891a9-a04e-4b5f-ae7e-23a88b89f7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:52:53.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bensouda said Philippine law enforcers and others carried out multiple
        acts that collectively amount to an "attack" against the civilian population.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1140f5ca-27c2-43d7-8392-48745a7add60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:52:54.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66649bf1-b404-4e3c-b7c7-77d0970f9c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:52:54.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The killings...are not the mere aggregate of a few isolated and
        random incidents, but rather were committed in the context of, or in connection
        with, the nationwide war on drugs campaign launched by Philippine authorities,"
        Bensouda pointed out in her request.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a61cd6-e919-4df9-9e14-26bfab5bfcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:52:55.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebed6f7d-be20-499b-abd5-b1883d8a9744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:52:55.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What''s next</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c1b136-4853-4751-93c8-81bd4bece23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:52:56.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e7667e-5909-4ef0-9841-bb3fe0b3a57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:52:56.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the investigation phase, Carranza said individuals who might
        be charged are identified, what charges to be filed, and the confirmation
        of the charges before a court.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a4fa7c-abe0-410c-860d-b6e7c4284da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:52:57.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b305d8d8-52f4-4fb6-a214-1652bb0593d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:52:57.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Confirmation meaning to determine whether they meet the criteria
        for proceeding to trial," he explained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9d0f82-f68f-486e-b1d5-f3eb0612ebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:52:58.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f901961-2327-4868-ba2d-95097b3ee6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:52:58.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Summons are issued, but Carranza pointed out this relies on the
        willingness of those who will be charged and will be asked to appear.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a9c7eb-5690-4779-9e31-40c0f0e10710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:52:59.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1052f976-f418-4da6-95c9-e2f9d544fa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:52:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they don''t want to volunteer, if they refuse to appear, then
        warrants can be issued but that''s down the road."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f701c6-f802-4ccb-8398-71649ae02520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:00.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966b2877-3294-435e-a753-893ff7d9050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:00.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 58 of the Rome Statute gives power to the Pre-Trial Chamber
        to issue a warrant of arrest or a summons to appear upon the application of
        the prosecutor.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afa80a9-2aeb-4e3e-9dff-6717a62e8512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:01.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdb4e87-b56a-4729-8999-7375345d6194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:01.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The President''s public statements</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf3db5b-3a71-40d3-b33a-55c45240c421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:02.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c325c70e-7612-43fd-8980-5024217bbdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:02.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bensouda said the public statements made by President Rodrigo Duterte
        and other government officials "encouraging, supporting, and in certain instances,
        urging the public to kill suspected drug users and dealers" indicate a State
        policy to attack civilians.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2a267e-4b45-4405-b25a-5312c596465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:03.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc62181-fb2f-4861-8784-2493b85166ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:03.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most difficult steps that a prosecutor has to do, Carranza
        said, is to establish a connection between those who committed the crime and
        those who ordered it.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8cddbc-eca8-404e-9540-143248709f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:04.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa1e330-ca56-41cc-89c4-c549fabf56a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:04.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She (Bensouda) bridges the gap by using among others the statements
        of the President of the Philippines showing he was aware of the killings and
        that he encourages the killings," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5ce4fb-d545-464d-b739-1c58b8ff70c4'
      'mgnl:activationStatus': true
