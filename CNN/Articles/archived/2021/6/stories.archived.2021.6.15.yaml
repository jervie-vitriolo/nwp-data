      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/06/14/tech/youtube-masthead-ads-ban/index.html"
        target="_blank">YouTube bans election, alcohol and prescription drug ads from
        its masthead</a></em></p>'
