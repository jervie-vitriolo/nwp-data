  'Children-COVID-19-vaccination-budget':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-15T15:29:33.055+08:00
    'imagesource': 'jcr:428c10e4-bda4-4dce-9af7-1fbe5bff4607'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd50e9136-9718-4fcd-97c1-13e7337a0c00'
    'lead': 'Finance Secretary Sonny Dominguez says it will cost the government an
      estimated ₱20 billion to ₱25 billion to vaccinate about 15 million minors in
      the country aged 12-15 against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-15T15:31:29.398+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:57:19.161+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:50:34.369+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Funds to vaccinate minors may come from budget for vaccine-hesitant
      adults – DOF Chief'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc2fc50-e1d7-49f1-8f85-7e4da468495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:31:29.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:57:19.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> — Finance
        Secretary Carlos Dominguez III on Tuesday said it will cost the government
        an estimated ₱20 billion to ₱25 billion to vaccinate about 15 million minors
        in the country aged 12-15 against COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d06bb0-227a-490e-9d68-cae0204013c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:31:29.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:57:20.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate inquiry on the status of the government''s ₱88.6-billion
        vaccination program, the Finance chief said funding can come from the budget
        allocated to protect adults who are hesitant to get vaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4897ba0-8200-40be-8bfb-c26357d86676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:31:29.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:57:20.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez cited consistent survey results showing a large portion
        of the adult population are still "anti-vaxxers" despite repeated reassurances
        of safety and efficacy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db97dc01-8983-444a-86ec-6d5a80a6ce9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:31:29.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:57:21.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to be very honest with you, not everybody is going to
        accept the vaccination. We know from surveys that there are probably 25-30%
        of the adult population who don''t want to be vaccinated. That will be able
        to cover the children who want to be vaccinated at the moment," he told lawmakers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0978c24-538e-4fc8-a873-17729c42ff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:31:29.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:57:21.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has sealed deals to receive at least 149.8 million
        COVID-19 vaccine doses this year. This is in line with the Duterte administration''s
        goal for 70 million adult Filipinos to receive two full doses to reach herd
        immunity by December.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e540ba6-64ad-4dab-a560-770894b56c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:31:29.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:57:22.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez, however, admitted that this figure does not include minors
        aged 12-15 since the country''s Food and Drug Administration only recently
        approved allowing them to receive Pfizer''s COVID-19 shots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf88637-44e2-4b1a-9f81-57f7f56d5223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:31:29.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:57:22.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Cabinet meeting Monday night, Dominguez assured President
        Rodrigo Duterte that the government has "enough reserves to cover that amount
        of money" if those aged 12-15 need to be vaccinated. He added there are enough
        funds to vaccinate the entire adult population and the minors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490758bf-9b17-42d5-9c08-30b1a62192ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:31:29.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:57:23.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez also said they are preparing to buy booster shots or an
        additional third dose for roughly 85 million Filipino adults and teens, costing
        ₱60 billion.</p>'
  'World-Bank-undernutrition-Filipinos-diet':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-15T15:46:07.361+08:00
    'imagesource': 'jcr:76171dbc-842f-4454-a71b-85caeacb1751'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '488d3540-f9bb-4728-b119-b2f3778660ec'
    'lead': 'The diet of the average Filipino does not provide optimal nutrition,
      according to a recent report by the World Bank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-15T15:51:50.859+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T00:57:09.613+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:50:34.737+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Undernutrition a problem in PH as Filipinos can’t afford a healthy diet—
      World Bank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848c2f09-3eee-41af-9225-1e71c56a41ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:51:50.859+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:57:10.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)—</strong> The diet
        of the average Filipino does not provide optimal nutrition, according to a
        recent report by the World Bank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb4c946-efd0-4d72-9d91-fb192eac08d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:51:50.859+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:57:10.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from 2015, the World Bank said a healthy diet costs
        ₱68 per adult every day. However, it noted the average Filipino household
        only spends ₱48 for every adult daily.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e7144f-5fbb-4684-8f75-642078fb22d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:51:50.859+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:57:11.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most households are consuming 59% more starchy staples than recommended
        amount, these starchy staples are mostly rice,” World Bank senior nutrition
        specialist Nkosinathi Mbuya said during a press conference on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcae7285-e4d8-4b2e-85ab-faf555fbcb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:51:50.859+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:57:11.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Filipinos consume more vegetables and fruits than what
        is recommended.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a352cc-f0e4-474d-a3d6-c38bc3a37a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:51:50.859+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:57:12.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank recommends boosting agriculture production specifically
        to improve dietary diversity in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3fe67d-d188-46f6-9dce-c98a050061df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:51:50.859+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:57:12.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also underscored the importance of the local government units''
        role in combatting undernutrition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347d5638-390c-4faa-99e1-cef31507a9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:51:50.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:57:13.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We recommend that more innovative and competency-based training
        of barangay health workers is urgently needed so that they are equipped to
        deliver services that they ought to deliver,” Mbuya explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1ec093-facf-4675-ade3-b2d98c4bdf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:51:50.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:57:13.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clear evidence of undernutrition is the high rate of stunting
        in children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc3346c-0a7a-4470-b673-cb79d57aea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:51:50.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:57:14.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF data show 1 in 3 Filipino children under the age of 5 are
        stunted, or shorter than what is expected for a healthy child at that age.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961812b5-2fa0-4abc-9ee8-598976ab6e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:51:50.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:57:14.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As adults, they are more likely to earn less income and are more
        susceptible to illnesses such as obesity, heart disease, and diabetes, according
        to studies by UNICEF and the World Health Organization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c32f37-52c6-45eb-8834-fc50db79f852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:51:50.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:57:15.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID-19 pandemic’s impact on undernutrition</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6c1ef9-6174-430a-ae85-442c379305ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:51:50.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:57:15.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the World Bank also expects levels of undernutrition
        to worsen in the next few years due to the COVID-19 crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f252366-e9a6-4d95-a34f-85d72cb09a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:51:50.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:57:16.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prediction is backed by the Philippine National Nutritional
        Council (NNC), which cited steep declines in household incomes, changes in
        food prices, and disruption in social protection services as among the possible
        reasons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d93d16-38d6-4b76-abe1-d876cee3f453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:51:50.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:57:16.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NNC executive director Azucena Dayanghirang said a survey conducted
        by the Department of Science and Technology from November to December 2020
        provides a snapshot of the impact of COVID-19 to nutrition and food security.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aebd67-3ba6-4968-9817-06b7d540e270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:51:50.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:57:17.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the survey, 2 out of 10 pregnant women did not have
        a single prenatal check-up because they had no money to go to the nearest
        health facility or were unaware of the current pregnancy, while others simply
        were not interested.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47133b3-0cd2-4784-9594-b5def3a41f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:51:50.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:57:17.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If left unsolved, these will increase percentages of nutrient deficiencies
        as well as undernutrition,” Dayanghirang said.</p>'
