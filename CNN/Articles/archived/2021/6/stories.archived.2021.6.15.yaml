      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash on social media has been massive and resulted in Teigen
        tweeting an apology May 12.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdf083e-278c-4756-8d19-9af57f1c74b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:00:04.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:50.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45811a1d-fdd5-44ca-8499-5272d80ec37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:00:04.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:50.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the piece published Monday, Teigen wrote, "I want to go a little
        further here, thinking of those I''ve hurt and friends I''ve disappointed"
        with what she called her "snark at some celebrities" that she did via "jokes,
        random observations."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad294c5-c7cb-4b25-b3d4-257663785e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:00:04.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:51.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dee66e-ad8f-4972-999b-064e9c817d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:00:04.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:51.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In reality, I was insecure, immature and in a world where I thought
        I needed to impress strangers to be accepted," Teigen wrote. "If there was
        a pop culture pile-on, I took to Twitter to try to gain attention and show
        off what I at the time believed was a crude, clever, harmless quip. I thought
        it made me cool and relatable if I poked fun at celebrities."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79135052-6c45-4445-aa86-f90e541f5e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:00:04.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:52.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e0688d-065e-4f7d-a930-bdc322937b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:00:04.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:52.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen said her piece was to provide people context, not to portray
        herself as a victim. She''s grown since then, she said, married, had children,
        gotten therapy and been on the receiving end of enough trolling to understand
        the damage she has done.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8098ed-5677-4eb2-bf52-c260d2dbf5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:00:04.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:53.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de114521-8114-4c74-8cdc-df5b978c86d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:00:04.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:53.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m more understanding of what motivates trolling -- the instant
        gratification that you get from lashing out and clapping back, throwing rocks
        at someone you think is invincible because they''re famous," she wrote. "Also,
        I know now how it feels to be on the receiving end of incredible vitriol.
        Believe me, the irony of this is not lost on me."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a4707b-8fd6-4ac8-920c-ae158ba74be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:00:04.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:54.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/06/14/entertainment/chrissy-teigen-apology/index.html"
        href="https://www.cnn.com/2021/06/14/entertainment/chrissy-teigen-apology/index.html">Chrissy
        Teigen: I was a troll and I''m so sorry</a>''</em></p>'
  'Biden-NATO':
    'author': ' Maegan Vazquez and Kevin Liptak, CNN'
    'caption': 'US President Joe Biden gives a press conference after the NATO summit
      at the North Atlantic Treaty Organization headquarters in Brussels, on June
      14.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-15T08:00:10.570+08:00
    'imagesource': 'jcr:98f5e942-311f-43e7-bb8c-0350bf62b3b5'
