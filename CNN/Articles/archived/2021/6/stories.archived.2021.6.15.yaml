      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> American
        biotechnology company Novavax may apply for emergency use in the country by
        July or August, said Food and Drug Administration&nbsp;Director General Eric
        Domingo.</p>'
