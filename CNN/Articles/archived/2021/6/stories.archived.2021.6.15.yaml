      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12adfaf3-e1f5-4d6b-a91a-c78d5db2ff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:00:04.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:39.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Teigen shared<a href="https://chrissyteigen.medium.com/hi-again-3bb3faffa76d">
        a lengthy Medium piece</a> she wrote in which she talks about her "VERY humbling
        few weeks."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83f4937-44d0-4501-bdcf-deb964f79de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:00:04.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:40.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6241b37-de73-4003-942d-9fe9eca9b361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:00:04.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:40.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know I''ve been quiet, and lord knows you don''t want to hear
        about me, but I want you to know I''ve been sitting in a hole of deserved
        global punishment, the ultimate ''sit here and think about what you''ve done,''"
        Teigen wrote. "Not a day, not a single moment has passed where I haven''t
        felt the crushing weight of regret for the things I''ve said in the past."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d1cb96-b84f-4370-a5b3-bb29b155b1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:00:04.427+08:00
