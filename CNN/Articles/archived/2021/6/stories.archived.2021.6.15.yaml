    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:50:26.338+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Biden-', 'NATO']
    'template': '1'
    'title': 'Biden says NATO must protect against ''phony populism'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91702a23-f6b2-4827-bdc3-9256f5669113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:02:51.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:24.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden on Monday (Tuesday
        in the Philippines) called on foreign leaders to protect against those who
        prey on division and push "phony populism," asserting that it''s up to democratic
        nations to prove to the world that democracy can prevail and autocracies cannot
        "deliver for the needs of our people."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ae00fb-686c-4798-a270-bf22d4dae219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:02:51.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:25.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d84bfb4-73d7-4f62-8c43-fe5c2cec9ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:02:51.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:25.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to root out corruption that siphons off our strength, guard
        against those who would stoke hatred and division for political gain as phony
        populism, invest in strengthening institutions that underpin and safeguard
        our cherished democratic values," he said, adding later: "That''s how we''ll
        prove that democracy and that our alliance can still prevail against the challenges
        of our time and deliver for the needs and the needs of our people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcbece5-4af1-496a-a291-14fbdd6d6e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:02:51.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:26.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619bcddb-d687-488c-a8b6-8419cf995a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:02:51.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:26.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden struck the tough tone as he spoke with reporters in Brussels,
        Belgium, following his first NATO summit, seeking to return the defense alliance''s
        faith in American leadership. The comments also come ahead of his talks with
        Russian President Vladimir Putin, for which he is intensely preparing, according
        to officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599c8c49-931b-47e8-8533-9abbdc134465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:02:51.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:27.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9579128a-637b-41bb-9017-2331e173ae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:02:51.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:27.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden specifically referred to his predecessor''s politics as part
        of a trend of "phony populism," telling reporters that he''s attempted to
        assuage the fears of leaders following President Donald Trump''s tenure who
        have doubted America''s role on the world stage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c35fe34-4684-44b6-96d3-3a7888c59629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:02:51.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:28.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706196f1-4b17-4738-b861-d252a7c48e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:02:51.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:28.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''m saying to them is: Watch me. I mean, I''m not saying
        anything, quite frankly, I''m just going out. People, as I''ve said before,
        don''t doubt that I mean what I say," Biden said. "And they believe that I
        keep my commitments when I say it. I''m not making any promises to anyone
        that I don''t believe are overwhelmingly likely to be kept."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348aca58-dde6-4a3b-a08f-8167ebe9e463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:02:51.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:29.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9cdba0-32b9-4174-ab68-0bd048bb9a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:02:51.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:29.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to a question about how American allies were rattled
        by the attack on the US Capitol on January 6, Biden said, "I think it is a
        shock and surprise that what''s happened in terms of consequence of President
        Trump''s phony populism has happened."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3892ed-51c7-4c30-88d3-a856cba649c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:02:51.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:30.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af126cf6-e008-451f-b026-278c4fee398c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:02:51.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:30.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said it was "disappointing" to see some Republicans reluctant
        to take on an investigation into the the insurrection "because they''re worried
        about getting primaried."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780a5e46-c6fc-4065-be0a-14818acc9417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:02:51.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:31.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e5a991-1755-4aa5-aa3d-8136f7321555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:02:51.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:31.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But at the end of the day we''ve been through periods like this
        in American history before, where there has been this reluctance to take a
        chance on your reelection because of the nature of your party''s politics
        at the moment. I think this is passing; I don''t mean easily passing. That''s
        why it''s so important that I succeed in my agenda," Biden continued.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd35b92-2c14-484a-86d5-5ff4974d3324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:02:51.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:32.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccdd4ca-355b-4452-a3b3-63006114af21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:02:51.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:32.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his tenure in office, Trump publicly insulted NATO allies.
        He also repeatedly pressured allies on their financial commitments to shared
        defense and reduced the US'' contribution to NATO''s direct budget, sowing
        doubt about the country''s long-term role in the trans-Atlantic partnership.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa82180-dc64-43c1-a6bf-831ca002db03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:02:51.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:33.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6a6302-0b0d-41f8-a013-f44680aabb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:02:51.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:33.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said on Monday that he expects to see a coalescing with Republicans
        on many issues on his agenda, adding that "it''s important that we demonstrate
        we can make progress ... and I think we''re going to be able to do that. So,
        as I said, the proof will be in where it is, you know, six months from now,
        we''re where we are."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaca6888-ff79-4f3d-8e1d-85b24164c64b'
      'mgnl:activationStatus': true
