      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Teigen, there are "more than just a few" people she
        needs to publicly apologize to and she says she''s been reaching out to some
        of the people she was mean to privately.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50b6d92-98e9-4898-bbde-c2f8a62e0ff9'
      'mgnl:activationStatus': true
