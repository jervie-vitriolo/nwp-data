    'template': '1'
    'title': 'Exclusive: Companies face a financial risk from the climate crisis.
      States want them to reveal just how much'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f76cbb-caf7-46bc-abac-b8a24ee6df18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:24.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Corporate America must be compelled to
        fess up about the financial risks posed by the climate crisis, a coalition
        of state attorneys general told the Securities and Exchange Commission on
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbfbe41-94b8-4b2b-91ca-e109a7e6d4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:25.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b004e39-9f6a-4561-aca0-a44ecfec7d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:25.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a comment letter obtained exclusively by CNN Business, California
        and nearly a dozen other states warn that the SEC''s current disclosure rules
        are inadequate given the gravity of the climate crisis and the transparency
        investors crave.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d05a93-6808-40c3-bba4-5afe43d346f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:26.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a941f210-1d17-4997-aacd-5d4912d9a0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:26.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change is not a distant problem to be dealt with in the
        future," the letter to the SEC reads. "It is here, and it threatens the US
        economy and its financial system."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440a6dca-c540-4797-9f2d-2558f2926aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:27.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afcf74d-fb80-4a52-99ad-2f51b1ffec04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:27.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, signed by the Democratic attorneys general of Connecticut,
        Delaware, Illinois, Maryland, Massachusetts, Michigan, Minnesota, New York,
        Oregon, Vermont, Maryland and Wisconsin, calls for "comparable, specific and
        mandatory" climate-related disclosures by SEC-regulated firms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f1414d-e379-4aad-be41-5eb638cdd26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:28.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9860230c-dc55-4a6e-b5fd-a94a9fe4fe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:28.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the states urged the SEC to require companies to make
        annual disclosures of their emissions and any plans to address them; analyze
        and disclose the potential impacts of both climate change and climate regulation;
        and disclose policies on corporate governance and risk management related
        to climate change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900b139a-8f34-4bec-a4bd-a5e32d366f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:29.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f61af-e4ce-40d5-9d9a-e2477834487c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:29.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure from states comes ahead of Tuesday''s deadline set
        by the SEC for the public to weigh in on the agency''s climate change disclosure
        rules.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967aafee-40c9-4789-8390-2c3eb480ed14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:30.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b7c814-ef83-49d4-a16c-660f2fe0ad19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:30.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC has already received more than 5,000 comments in response
        to its mid-March request for public input. The agency has also held more than
        two dozen meetings with companies and business groups, including with the
        representatives of Apple, JPMorgan Chase, Uber, Walmart, Royal Dutch Shell,
        ConocoPhillips, the US Chamber of Commerce and Business Roundtable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99119b29-ab48-4256-b91f-2f82ea399f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:31.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1eb30e-2ccf-4507-b237-4e188561db6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:31.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The costs of the climate crisis</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9a1bd5-f788-408f-9ca4-15ff04febfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:32.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 22-page comment letter, the California-led coalition argues
        that mandatory climate disclosures are "essential" not only to the SEC''s
        mandate to protect investors but also to "ensure efficient capital formation
        and allocation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fbedcc-290e-46a8-ac60-a5d0e7bda034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:32.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e479fd9a-9aba-44cf-980d-35fda6c09534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:33.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the demand from investors for such disclosures, the significance
        of climate change risk to companies, and the importance of efficient capital
        allocation to climate-resilient companies, such disclosures are squarely in
        the public interest," the letter reads.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cd672e-1cd8-4acc-afd7-525834622415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:33.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159a1663-e92a-4987-9cb6-7095a1bfc5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:34.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The states note that many US companies do not make climate-related
        disclosures and have no plans to do so in the future. Others issue "boilerplate"
        disclosures that "suggest that they are not thoroughly evaluating or disclosure
        their exposure," the letter said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1f4c30-f33f-425c-840e-a147eac56bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:34.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d11173-be0e-456d-b335-89f28313f6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:35.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States say they have a vested interest here because climate change
        is causing extreme weather events that damage local communities and sap public
        resources. California in particular has been rocked by deadly wildfires that
        could worsen as the climate crisis deepens. Rising sea levels threaten coastal
        communities and risk severe flooding.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd025c827-950f-40df-9c05-44a3a26ee888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c7f6bb-0fae-4b6b-922d-f359507c5a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:36.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, climate change and the transition to clean energy
        poses legal, business and physical risks to companies — including ones that
        states and their residents invest in directly or through retirement accounts
        and pension programs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f7ea29-aaa6-4069-8830-b032a175f015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:36.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27852003-0ddf-45a4-bac9-47e88018c1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:37.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment letter points out that climate-related weather events
        have imposed more than $600 billion in direct economic damages on US companies
        since 2016, according to estimates by the National Oceanic and Atmospheric
        Administration.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226b3550-838a-4733-909f-3b97388078b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf4ff37-19ce-4b95-a946-596b88dad157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:38.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the state prepares for the twin crises of drought and wildfires,
        Californians have a right to know what exposure their investments — including
        college savings, pensions and retirement accounts — have to climate change,"
        California Attorney General Rob Bonta said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba9bf4a-d1d2-4345-b0e7-abd403abb793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:38.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c2902a-2627-44a3-94d3-6ebf7086c6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Debating the role of the SEC</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1a4e52-9781-43c4-9f6a-7b155c174824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:39.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some business groups and Republicans are urging the SEC
        not to overstep its authority by imposing burdensome climate regulation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb73059b-26e4-4825-a112-82882d67a422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e1c59d-1346-49e4-9b8c-7db50b4c7186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:40.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Republican members of the US Senate Banking Committee wrote
        a letter to the SEC on Sunday stating that new regulations to specifically
        address global warming are not necessary or appropriate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece2c9ae-b880-4494-b049-17aeb4b2a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:41.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21594cb4-3a7c-4bde-8e43-df54bc245729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SEC is an independent financial regulator, whose political
        insulation reflects its narrow focus on the financial markets," the GOP letter
        said. "It does not have a mission of remaking society or our economy as a
        whole."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e224d8-4f7d-42fb-9ee1-fdfc5e0e50b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:42.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674cd6f3-5c3d-4ae5-a730-23b8001e62a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:42.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they argued the push for more disclosure is being driven by
        efforts to appease asset managers and other third-party stakeholders.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab17ab7b-b52e-4f41-bc37-d16f021f1dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:43.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c615479-6554-48e0-a47f-d6d2f2e3d3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:43.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Activists with no fiduciary duty to the company or its shareholders
        are trying to impose their progressive political views on publicly traded
        companies, and the country at large," the letter reads</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087cd5b7-3c7c-429f-bf7b-5ffc154bb5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:44.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f3709c-b55b-4e2e-92f8-18249b5a8e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the US Chamber of Commerce opposed a bill that would
        require the SEC to establish climate-related risk disclosure metrics and public
        companies to disclose the financial and business risks they face from climate
        change.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320cc863-2b1f-44b1-b29f-aac476e66a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:45.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457cf4aa-59eb-4e52-888e-b3a54f803bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:45.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investors want more transparency</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd627f9ff-9158-419d-8ad1-6f4c5e79dac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:46.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC last guided companies on how to disclose climate change
        issues in 2010, when the agency issued guidance indicating information about
        climate risks and opportunities might be required to be disclosed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2efd88c-b7ee-4f55-9da7-bdc539e8157c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:46.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8ba7d7-d953-4edf-874b-bea4616fddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:47.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 2010, investor demand for, and company disclosure of information
        about, climate change impacts and opportunities has grown dramatically," the
        SEC said in its March request for information.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a373a7f1-4e99-4660-a53b-509a7a1a63fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:47.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a269579d-d930-425f-9565-a4037da5aa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, activist investors recently won three board seats at ExxonMobil
        following a bruising battle with the oil giant. The proxy fight between Exxon
        and hedge fund Engine No. 1 was the first at a major US company where the
        case for change was built around the transition away from fossil fuels.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e6cb8f-a958-47f5-ac57-479d2a0ec9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:48.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdc6017-4a4b-41d8-8b33-ec871451be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:49.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, more than 450 major investors managing over $41 trillion
        called on world leaders to implement mandatory climate risk disclosure requirements
        and take other steps to more forcefully confront the climate threat.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a3f303-8e9d-42a7-82a4-f4f6f6f5462b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:49.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8989189-2f0c-4fbf-9045-36dea75eb6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:50.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate risks could damage and destabilize the United States economy
        — and with it, the value of investor holdings," the California-led coalition
        argued Monday, "if companies, regulators and investors cannot effectively
        manage them."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016fe50e-842c-4073-a1b3-ac958c14b1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T07:00:56.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:03:51.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/14/investing/climate-change-disclosure-sec-california/index.html">Exclusive:
        Companies face a financial risk from the climate crisis. States want them
        to reveal just how much</a>."</em></p>'
