      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, outgoing International Criminal Court Prosecutor Fatou
        Bensouda requested for an authorization to conduct an investigation into the
        alleged crime against humanity committed in Duterte''s war on drugs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f0eb13-a039-4f4d-8ed7-b403dd0eb73a'
