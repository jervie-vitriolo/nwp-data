      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482d0de8-19bc-4d20-ae33-ce073d0b74ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:47:23.967+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:59:10.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If more people will be vaccinated, more people will be willing
        to get vaccinated," Gatchalian pointed out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a396722-32b3-4352-9c86-85df26d88b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:47:23.967+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:59:10.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4039d36-0a6b-480b-b6e5-e811bbab62f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:47:23.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:59:11.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So in other words. the supply issue has been overcome but the vaccine
        hesitation is still there and we need to overcome that," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fff08e1-993b-4617-805a-155aa24c4973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:47:23.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:59:11.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca53057-80eb-4a00-b6d1-4b1994b9d13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:47:23.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:59:12.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said by the end of the month, the country will have
        enough vaccines for the general public in NCR Plus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f93572-cb58-417e-892b-b93b6bd02655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:47:23.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:59:12.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3967cb1-48f9-49cc-9cc9-9fa3e4b455f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:47:23.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:59:13.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And as we all know, NCR Plus is normally the source of infection
        because of the density and because of economic activity," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd4ad05-5d3c-4306-8081-850c8d1b705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:47:23.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:59:13.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157da50f-9380-498d-86e8-2961a9391eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:47:23.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:59:14.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inoculation for the essential workers under the A4 priority group
        started on June 7 in Metro Manila, Rizal, Bulacan, Cavite, Laguna, Pampanga,
        Metro Cebu, and Metro Davao — collectively called the NCR+8.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c5f878-3626-4c9d-8a3a-7e0a3e6021c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:47:23.968+08:00
