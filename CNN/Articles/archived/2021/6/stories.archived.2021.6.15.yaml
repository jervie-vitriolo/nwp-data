      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. said the country will receive a
        total of 68 million COVID-19 vaccine doses for free.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bcb00e-e474-4d86-9bc2-bc1895eb191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:43:08.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:59:35.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he said the country is set to receive 6.4 million doses
        before the end of June. A total of 2.5 million Sinovac shots will be delivered
        on June 17 and June 24. The country will also get 250,000 doses of Moderna
        vaccines, with 50,000 allocated for the private sector. A huge shipment of
        2.028 million AstraZeneca shots will arrive in the country in the third week
        of June, while another 150,000 doses of Sputnik V will be shipped before the
        month ends.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67970827-3fa0-47af-a332-579bffbb153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:43:08.093+08:00
      'mgnl:createdBy': 'lara'
