      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e54488c-c973-4dcc-94e6-c9508b85809e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:07.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bensouda also pushed to include in the investigation the alleged
        crimes in Davao. Her request concluded that there are similarities between
        the killings in Davao in 2011 to 2016 and the post-2016 war on drugs.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7dd101-fcd5-4de5-8465-9a7d50c72042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:08.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba5946a-48f7-471b-b590-815f3bc9be6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:08.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include: an asserted rationale for extrajudicial killings
        of fighting crime and drug use; public encouragement of killings by Duterte;
        an apparently consistent modus operandi; perpetrators appear to be police
        and vigilantes; and the majority of victims appear to be drug users and petty
        criminals.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d90e4f-91dd-4989-b20d-66e9fcb897fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:09.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df08a211-17dd-4ab2-85b2-31787a8d462e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:09.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carranza said there''s a need to establish the systematic nature
        of the killings.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e521b031-0b7a-4089-96c2-591ad8124ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:10.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4ce7d8-7c04-4cd0-be25-632cbb4904d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.474+08:00
      'mgnl:createdBy': 'vince'
