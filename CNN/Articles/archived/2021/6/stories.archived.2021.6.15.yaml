  'Duterte-drug-war-ICC-investigation-Amnesty-International-Agnes-Callamard':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-15T10:49:33.507+08:00
    'imagesource': 'jcr:37d406ea-db0f-4599-9d05-ea653709ee87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0873dbfe-b5ec-4246-beb5-cd83410cfcb5'
    'lead': 'The request of outgoing ICC Prosecutor Fatou Bensouda is a ''much-awaited
      step in putting murderous incitement by President Duterte and his administration
      to an end,'' Amnesty International’s Secretary General Agnès Callamard says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-15T10:55:34.524+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:01:57.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:50:27.932+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amnesty International: ICC probe request crucial in ending Duterte''s
      ''murderous'' drug war'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a5aa26-b08b-4c46-869b-ab2ed78e3253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T10:55:34.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:01:58.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Amnesty
        International welcomed the landmark decision of the International Criminal
        Court prosecutor to seek an investigation into the war on illegal drugs carried
        out by the administration of President Rodrigo Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784973ba-373f-411f-a088-7817f553ecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T10:55:34.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:01:58.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request of outgoing Prosecutor Fatou Bensouda is a "much-awaited
        step in putting murderous incitement by President Duterte and his administration
        to an end," Amnesty International’s Secretary General Agnès Callamard said
        Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3519de39-b3b9-4b12-bdac-542f72cefb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T10:55:34.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:01:59.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This announcement is a moment of hope for thousands of families
        in the Philippines who are grieving those lost to the government’s so-called
        ''war on drugs''," she added in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f528a48-7b31-4b64-92de-3a1a918227bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T10:55:34.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:01:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard said the impunity in the Philippines significantly worsened
        with the widespread and systematic killing of thousands of alleged drug suspects
        since 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d53cfa-b566-4c6d-a8e9-20f6306204c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T10:55:34.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:02:00.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ICC’s intervention must end this cycle of impunity in the country
        and send a signal to the police and those with links to the police who continue
        to carry out or sanction these killings that they cannot escape being held
        accountable for the crimes they commit," Amnesty International added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253e1fb5-4624-4d46-be92-f26d553413d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T10:55:34.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:02:00.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard has been a vocal critic of Duterte''s bloody drug war
        and other controversial policies. During her stint as UN special rapporteur
        on extrajudicial executions, she tried to investigate the anti-drug campaign.
        She was repeatedly criticized and threatened by Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9eb993-ef76-48cd-9062-ef6a69ee2e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T10:55:34.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:02:01.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bensouda on Monday asked the ICC''s judges to approve her request
        to investigate the alleged crime against humanity committed from November
        2011 to March 16, 2019 — the day Duterte withdrew the Philippines from the
        ICC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23628ca7-edd9-4026-8b3a-086447d99407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T10:55:34.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:02:01.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bensouda also said in her request that “police and other government
        officials planned, ordered, and sometimes directly perpetrated extrajudicial
        killings.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab984a78-839a-4af1-9bdf-9ad356edb745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T10:55:34.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:02:02.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ICC prosecutor, around 12,000 to 30,000 civilians
        were killed from July 2016 to March 2019 in connection with the government’s
        anti-illegal drug campaign. Government data showed that 6,117 individuals
        have died during anti-drug operations as of April 30 this year.</p>'
