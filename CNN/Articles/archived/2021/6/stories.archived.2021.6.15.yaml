    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395f80f5-bd50-4bd3-a9c9-1db2d40f662b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:42:59.500+08:00
