    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2223fcd3-b668-4214-bc96-f6328203e29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T17:29:18.375+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:25.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this may be the first globally launched campaign, McDonald’s
        is not new to collaborating with musical artists. They’ve previously launched
        a branded meal with American rapper, Travis Scott. It was launched in September
        2020, around the same time McDonald’s had posted their <a href="https://fortune.com/2020/07/28/mcdonalds-global-sales-decline-pandemic/"
        target="_blank">worst global sales in 15 years</a>, as part of their <a href="https://corporate.mcdonalds.com/corpmcd/our-company/who-we-are/accelerating-the-arches.html"
        target="_blank">Accelerating the Arches</a> growth strategy, a play on the
        iconic “Golden Arches” often associated with their iconic “M.” McDonald''s
        President and Chief Executive Officer Chris Kempczinski said, “Against an
        uncertain backdrop, we are committed to staying true to our values and our
        brand purpose to feed and foster communities. By investing for the future
        and leveraging competitive strengths within our Accelerating the Arches strategy
        in drive-thru, delivery, and our growing digital presence, we''re confident
        we can continue to capture market share and drive long-term sustainable growth
        for all stakeholders.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b0f2e5-ffa6-470a-8a13-bbca6bb8e43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T17:29:18.375+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:26.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cactus Jack meal is composed of Scott’s go-to meal: a medium
        Sprite, a quarter-pounder, and fries with barbecue sauce, and sold for $6
        (about ₱280). Alongside the meal, Scott launched <a href="https://www.complex.com/style/2020/09/travis-scott-drops-mcdonalds-collab-campaign-merch"
        target="_blank">a selection of merchandise</a> centered around the collaboration,
        including T-shirts, hoodies and McNugget-shaped body pillows, raking in $20
        million altogether (that’s ₱950 million).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d87d064-d3e0-4e06-ba86-4306df0d2e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T17:29:18.375+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:26.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Scott, Colombian singer <a href="https://www.businessinsider.com/mcdonalds-j-balvin-merch-cancelled-due-to-production-challenges-2021-1#:~:text=In%20October%2C%20the%20fast%2Dfood,ketchup%2C%20and%20an%20Oreo%20McFlurry.&amp;text=The%20collection%20was%20supposed%20to,for%20the%20J%20Balvin%20meal."
        target="_blank">J Balvin released his own meal</a> on October 5th. The J Balvin
        meal included a Big Mac sandwich, fries with ketchup, and an Oreo McFlurry,
        and sold for $6.99 or around ₱300. Like Scott’s release, his collaboration
        also had a <a href="https://www.google.com/search?q=j+balvin+mcdonald%27s+collection&amp;rlz=1C5CHFA_enPH885PH885&amp;sxsrf=ALeKk00UK7DsoAywKSoo8ALc0roVPVtr1Q%3A1623503607447&amp;ei=97LEYL3oGtOlwAOh-ZvQDw&amp;oq=j+balvin+mcdonald%27s+collection&amp;gs_lcp=Cgdnd3Mtd2l6EAMyCAghEBYQHRAeMggIIRAWEB0QHjIICCEQFhAdEB46BwgAELADEB46CQgAELADEAgQHjoLCAAQsAMQCBAKEB46BwgjEMkDECc6CAgAEBYQChAeOgYIABAWEB46BAgjECc6BwgAEIcCEBQ6AggAOgUIABDJAzoFCCEQoAFQwLkCWN_XAmDV2AJoBnAAeACAAekBiAHdDpIBBTguOC4xmAEAoAEBqgEHZ3dzLXdpesgBBsABAQ&amp;sclient=gws-wiz&amp;ved=0ahUKEwj9v8CelpLxAhXTEnAKHaH8BvoQ4dUDCA8&amp;uact=5"
        target="_blank">merchandise collection</a> launched alongside the meal.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="790" height="444" src="https://www.youtube.com/embed/5lA4NKK7MIM"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
