    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a476d2e6-0778-4a7f-a1fe-5499c0d40dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.359+08:00
