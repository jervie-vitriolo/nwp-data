      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef39dec2-a08b-454e-9acc-7c2c1cd7a63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.359+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:28.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business was granted access to the taping of Colbert''s return
        to the big stage, which took place in front of a fully vaccinated crowd.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fa89ce-e94e-4733-8152-31bd9a879cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.359+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:29.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab41586d-36e2-44c8-89c8-4205f58da19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.359+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:29.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve covered many "The Late Show" tapings since Colbert took over
        for David Letterman in 2015. I''ve seen Colbert interview Donald Trump, go
        late into the night live after the Republican National Convention, and even
        drink wine with former FBI director James Comey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67586e5a-4e0e-4e68-b738-b398702c2a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:30.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca17753-6439-4783-88d0-d98497f2e491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:30.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, none of those moments truly matched the energy that was
        in the Ed Sullivan Theater on Monday night. The theater, which is located
        on Broadway, houses the largest audience of any of the late night shows (its
        capacity is 400 people). So even though other hosts welcomed back audiences
        before Colbert, this felt like a New York institution had returned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040b3268-4293-4256-a248-680ff9e87aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:31.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f442c7b4-d340-4008-8d4c-9290e528e2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:31.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So ... how ya been?" Colbert said with a smile to audience members
        during the opening monologue. "I have not been on this stage in front of a
        live audience for 460 days. I don''t know if I even remember how to pander
        to the most beautiful crowd in the world!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc75ca6e-cdb4-4c60-9c35-be9dd8a427e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:32.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b9346d-ec2b-4a49-a087-b049caf94ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:32.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colbert was the first host back on TV after the pandemic ravaged
        the United States in March 2020. He famously returned to the airwaves by doing
        a monologue from his bathtub. Since then, the show did remote productions
        from South Carolina and the Ed Sullivan Theater offices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a5f8f7-2646-4708-8c43-09c754cd9f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:33.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa57319-a782-471e-9aa4-5854ddf810b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:33.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Monday''s "Late Show," it felt in some ways the same as the
        show''s pre-pandemic broadcasts — but there were differences.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc69005d-ab90-4ff7-a03c-9300aee64332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:34.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfffb76-8330-4082-a0b6-5ed981302367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:34.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Colbert usually comes out before the show and does
        a quick question and answer with the crowd, but that wasn''t the case this
        time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbe7632-3e93-4c22-8e97-d6e7638fc49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:35.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4e5d1a-69d9-4744-aedf-5787dfda5dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:35.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the time when Stephen normally comes out, says ''hello,''
        takes questions and gets to know you better. Not happening," Chris Licht,
        the show''s executive producer and showrunner, said before the taping. "Tonight
        we thought it''d be special if the first time you guys got to lay eyes on
        each other is when the cameras are rolling."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62892cd4-68c1-46bb-ad42-184b8c3e04e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:36.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d781d6b-0b4f-4d54-956c-b6f188bfd525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:36.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were other little moments that were more charged than usual,
        such as Colbert and his band leader, Jon Batiste, embracing like old friends
        who hadn''t seen each other in ages. Another was when Colbert flubbed a joke
        during the opening monologue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8734bb-26be-478f-b599-13db4c7dd2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:37.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5393930a-e616-4a9d-8795-f8f58f2c7536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:37.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no way of knowing that I''ve been gone for 15 months,"
        Colbert said after his flub.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb667578-4123-413f-977c-aa832cef9eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:38.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93131235-5e79-4449-9841-c9995cd42aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:38.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also the standard Colbert weirdness like when the comedian
        danced with people dressed as vaccines and with his crowd.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd2d0fb-788a-4e69-8162-c73c9f9357cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:39.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6e2fd6-8767-452a-b5d7-764e85675d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:39.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it a good sign that you danced for four minutes and can''t breathe?"
        Colbert said a bit winded.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf92149c-1099-422d-b016-b5a78638e1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:40.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00844871-44e0-41ee-b254-0196beb19210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:40.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there were special guests, too.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012811f3-f888-4f59-af2e-72e4a7397217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:41.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11edf670-cb76-450b-9dc2-f8c61f0133b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:41.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian Dana Carvey appeared on the show doing an impersonation
        of President Joe Biden. And Jon Stewart sat down with Colbert for a wide-ranging,
        20-minute long interview that likely had to be cut down for the final broadcast.
        Colbert said it was the first time the two had seen each other in person in
        more than a year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04512f6-ce85-4367-9a80-f53d73c83f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:42.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd0d3c0-ac9d-49dd-99f5-5a974395fdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:42.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing I wanted to do more than breathe everyone''s air,"
        Stewart joked. "I know we''re all vaccinated, and I''m not going to get Covid,
        but I''m going to get something."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abab1b9-f745-44f3-973f-b28b50494900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:43.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f3301c-80ae-49aa-95fa-e77f703fb612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:43.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colbert also brought out his wife, Evelyn, during his opening monologue.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71328bd5-ef87-47e0-8c4b-87aa40d560db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:24:35.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:57:44.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
