    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5534c07-d2e8-467c-a242-aaca833d1be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:42:59.499+08:00
