    'template': '1'
    'title': 'A new coronavirus variant is on the rise. Here''s why experts are concerned'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bb0db1-cd08-4bfe-ad49-d52b5b89b344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.587+08:00
      'mgnl:createdBy': 'bamba'
