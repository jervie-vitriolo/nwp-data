      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reflecting on it in her Medium piece, Teigen wrote, "As you know,
        a bunch of my old awful (awful, awful) tweets resurfaced."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31da860-88ef-43c6-9e15-8b454af7b7f1'
      'mgnl:activationStatus': true
