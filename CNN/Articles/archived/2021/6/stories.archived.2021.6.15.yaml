    'title': 'ICC Pre-Trial Chamber could authorize PH drug war probe - int''l law
      expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec65ef9-3e9c-4c15-8068-5a670f93155c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:52:45.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) -</strong> It''s
        "very possible" the International Criminal Court (ICC) Pre-Trial Chamber will
        authorize the investigation sought by outgoing ICC prosecutor Fatou Bensouda
        to look into the war on drugs in the Philippines, according to an international
        law expert.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26de73c8-4290-461a-ae56-66274cf7745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:52:45.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6358ff0-bb67-403d-a33e-4b169c9f4524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:00:07.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:52:46.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the (pre-trial) chamber of ICC that will decide guilty
        or not guilty. It''s the chamber that simply decides whether there''s enough
        basis to proceed with an investigation. It''s very unlikely that it will deny
        this request," International Center for Transitional Justice Senior Expert
        Ruben Carranza explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72777e7-b5f5-4e5c-bb46-aff753bf2de6'
