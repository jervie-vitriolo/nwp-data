      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57115c05-4822-4492-aca0-a925d20bddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T15:03:03.175+08:00
      'mgnl:createdBy': 'glee'
