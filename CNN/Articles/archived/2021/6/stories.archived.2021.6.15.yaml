    'template': '1'
    'title': 'Pharma company hits triple growth with non-acidic vitamin brand FERN-C'
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3496e5a9-a4a5-4df3-b811-c1cc3060e232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T12:29:00.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-25T00:59:49.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> The future looks
        bright for global pharmaceutical manufacturer STADA after its acquisition
        of the Fern-C portfolio in the Philippines, one of the leading brands in the
        growing local vitamin C market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d2f016-5bf3-48d8-aec6-f570538539fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T12:29:00.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-25T00:59:50.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The product range consists of FERN-C, a non-acidic vitamin C product
        that has been in the market for 15 years, and two children''s vitamin products:
        FERN-C Kidz and Kiddimin. This is on top of another brand, Oilatum, a skincare
        portfolio STADA acquired in 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338d3177-42e4-4b3d-8d5a-09d3f7073f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T12:29:00.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-25T00:59:50.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brands like FERN-C and Oilatum were on-spot with regards to the
        benefits that they offer during the time of the pandemic," said Carsten Cron,
        STADA''s EVP for Emerging Markets. He noted that despite the past year bringing
        exceptional challenges to the whole pharmaceutical sector, STADA has responded
        with dedication and resilience to keep supplying medicines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ded2ab0-bb98-4ac1-a2f9-2494c9efa503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T12:29:00.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-25T00:59:51.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, STADA - as a newly established pharmaceutical
        and consumer goods company - made sure to provide medicines and consumer brands
        on time despite the hurdles brought by the pandemic. The team made its Vitamin
        C supplies available immediately after the acquisition of FERN-C in February
        2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac56e50-1473-443f-a62d-d0beb35b376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T12:29:00.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-25T00:59:51.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying true to their advocacy of caring for people''s health as
        a trusted partner, STADA was able to quickly serve vitamins ahead of the competition.
        And the numbers show STADA Philippines even achieved triple-digit sales growth
        of 478% in the tumultuous year of 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a933ab5c-6e6e-48f4-a2ec-53a15f2a0116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T12:29:00.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-25T00:59:52.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These figures were the result of being able to provide not only
        quality medicines and best possible option in each of the categories that
        we play but most importantly, in STADA we help uplift the health of Filipino
        people by providing Vitamin C such as FERN-C that is non-acidic and safe to
        take on an empty stomach," said Sharmaine Abarientos, General Manager of STADA
        Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a93c941-c979-49ee-903e-d2d30c0868d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T12:29:00.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-25T00:59:52.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>STADA Philippines'' revitalization of the Oilatum brand likewise
        established the company as a major player in the Philippine skincare market,
        with Oilatum sales growing 1012% versus the previous year. Acquired from GSK
        in 2019, Oilatum is a full emollient range that generates significant sales
        in Europe, as well as helping to build up growth in the Asia Pacific region.
        With Oilatum, being able to help moms express and show their love to their
        children by addressing dryness and sensitive skin among their children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff3639e-7394-4f36-aea4-4b372ab9e534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T12:29:00.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-25T00:59:53.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But even more so, we advocate a healthy lifestyle supported by
        our celebrity endorser Sarah Geronimo, and we are already discussing line
        extensions for both FERN-C portfolio and Oilatum," Cron said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bde1292-c479-4876-9ee2-ba8424f984f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T12:29:00.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-25T00:59:53.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very passionate about the Philippines. We''re here to stay
        and STADA is here to grow."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7000b45-f1f5-4f2a-b104-344d7a37f80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T12:29:00.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-25T00:59:54.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With STADA continuing to evaluate further acquisitions, in-licensing,
        and business-development opportunities and accelerating the growth of existing
        brands like FERN-C, Oilatum, Zoflora, and Zerochol, the group is confident
        of delivering further growth this 2021.</p>'
