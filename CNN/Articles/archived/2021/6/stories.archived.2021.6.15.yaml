      'jcr:uuid': 'c0bece3f-a319-4ce9-8e25-6e01387d4ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:39:41.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:43.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his weekly address, Duterte mentioned a specific food aid
        event held last month in Brgy. Matandang Balara, Quezon City, which was attended
        by over 900 residents. According to latest report he received, he noted that
        86 attendees have tested positive for COVID-19.</p>'
