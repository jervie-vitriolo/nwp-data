      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Human
        rights groups are urged to “take a deeper look” at the country’s drug situation,
        President Rodrigo Duterte said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a81d036-b566-4c50-abe0-f36a36f91c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:42:59.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:28.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1406899a-4d4e-4b67-9a6c-c0996ef22bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:42:59.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:28.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakiki-usap ako sa mga</em> (I request) Human Rights (groups),
        kindly take a deeper look into the drug situation,” Duterte said in a televised
        Cabinet meeting, emphasizing that the deaths occurred because these drug suspects
        "resisted" arrest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0150c82e-41b6-4a5b-b95e-84083b373350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:42:59.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:29.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d9cac3-dde1-4f23-9eb5-ea51733f09d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:42:59.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:29.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his presentation, Interior Secretary Eduardo Año reported
        that during the week of June 6 to 13, 32 drug suspects surrendered, while
        1,095 drug operations were conducted. Of these, 1,576 individuals were arrested
        and 11 were killed during the procedures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3774de73-77bd-4378-bec5-7da9fda1d407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:42:59.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:30.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6c3f32-05a1-4bc6-bab8-27269b3de500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:42:59.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:30.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You would notice that there are really persons who die almost daily
        because <em>ito lumaban talaga at hindi kasali ang pulis ko na may tama at
        namatay din</em> (they really resisted and this does not include police officers
        who were wounded and killed too),” he added.</p>'
