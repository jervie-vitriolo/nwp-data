    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f6bc2d-eb27-497f-870b-9e39a35dae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T17:29:18.375+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:27.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both collaborations hit unexpected levels of success, and played
        a key role in allowing <a href="https://www.nytimes.com/2021/04/29/business/mcdonalds-profit-chicken-sandwich.html"
        target="_blank">McDonald’s to bounce back</a>&nbsp;from pandemic-related declines.
        The Cactus Jack meal, in particular, had caused some ingredients of the meal
        to be sold out in several locations. The BTS Meal, which will launch in the
        Philippines on <a href="https://mcdonalds.com.ph/press-center/the-bts-meal"
        target="_blank">June 18th</a>, is expected to do even better.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e0b03f-a95a-4eca-a46c-65a0e651857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T17:29:18.375+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:28.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTS meal was first launched in select countries, including South
        Korea, the United States, and Vietnam on May 27th (or May 26th in the U.S.).
        Much like the band members themselves, the launch caused a frenzy. <a href="https://hypebeast.com/2021/6/mcdonalds-bts-meal-shutdown-indonesia"
        target="_blank">Jakarta</a> had been forced to close 32 locations because
        crowds of delivery riders gathering caused a COVID-19 concern. People have
        even taken to <a href="https://dailyhive.com/vancouver/bts-mcdonalds-meal-ebay-reselling-packaging"
        target="_blank">reselling</a> the packaging on eBay — with the bundle selling
        for as much as $100 or ₱5700.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c446918-366a-4644-8560-6a461b9afe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T17:29:18.375+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:28.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the Philippines being one of the countries with the biggest
        BTS fanbase, we are anticipating much excitement and support when we launch
        the BTS Meal on June 18,” says Rabatan. “For us in the Philippines, all 665
        of our stores, whether company or franchised will offer the BTS Meal, across
        all our channels: dine-in, McDelivery (including third party food aggregators
        like Grabfood and FoodPanda), drive-thru, and take-out.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a70126-b8a3-4953-8222-7a202968e0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T17:29:18.375+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:29.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTS Meal, like Scott’s and Balvin’s, is a branded version of
        BTS’ go-to order: 10-piece Chicken McNuggets, medium fries, medium Coca-Cola,
        and Sweet Chili and Cajun dipping sauces, which are available in South Korean
        McDonald’s branches.</p>'
