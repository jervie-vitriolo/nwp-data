    'title': 'Comelec launches mobile app for voter registration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e883596-4f95-4155-9614-0d833c05d3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:15:10.895+08:00
