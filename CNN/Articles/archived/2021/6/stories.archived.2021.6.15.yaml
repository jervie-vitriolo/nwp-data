    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b00dc596-5061-46ad-959d-30bc7ade44a3'
    'lead': 'President Joe Biden calls on foreign leaders to protect against those
      who prey on division and push "phony populism," asserting that it''s up to democratic
      nations to prove to the world that democracy can prevail and autocracies cannot
      "deliver for the needs of our people."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-15T08:02:51.039+08:00
