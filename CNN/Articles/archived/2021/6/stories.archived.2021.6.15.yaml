      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliva won the silver in the women''s individual freestyle over 17
        event, while June Ninobla plucked the country''s third silver medal in the
        men''s individual under 60 category.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a93226-52b1-4562-9322-6a5b9b4e369f'
      'mgnl:activationStatus': true
