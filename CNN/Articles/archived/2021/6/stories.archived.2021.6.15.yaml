      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf38b0a-8e86-4334-8de8-7820afcd4be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T20:07:18.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:54:48.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino poomsae bets finished third overall in the medal table
        with two golds, three silvers, and five bronzes as all of them won a medal
        in the Asian tilt''s 10 events.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226cd38e-ad51-419f-b0b4-515fb4ab7072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T20:07:18.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:54:48.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb00c67-7445-4199-b94f-d53cfdf82603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T20:07:18.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:54:49.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino bets Juvenile Crisostomo and Darius Venerable, the two
        gold medalists for the Philippine team, were named the tournament''s Most
        Valuable Player in their respective gender.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9621cdd2-dec8-40df-8325-299904cc0cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T20:07:18.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:54:49.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cea580-95c1-42ba-8b10-b542f6e3da91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T20:07:18.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:54:50.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venerable ruled the men''s individual freestyle over 17 event, while
        Crisostomo was part of the gold medal-winning quintet in the mixed team freestyle
        event over 17 category. She was joined by Janna Oliva, Jeordan Dominguez,
        Justin Macario, and Marvin Mori.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a48d91-f59b-43c4-9560-0a32c5c061ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T20:07:18.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:54:50.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbc2c4d-bc71-4c40-a2ea-3d881b9185be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T20:07:18.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:54:51.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crisostomo and Venerable teamed up in the mixed pair over 17 category,
        where they took home the silver medal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84028f94-3893-4147-af51-4c9349d69b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T20:07:18.169+08:00
