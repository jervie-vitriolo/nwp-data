      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)—</strong> The Commission
        on Elections launched on Tuesday a mobile application that aims to streamline
        the process for voter registration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aecd083-645d-403f-8b2f-b5987197129b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:15:10.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:52:36.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mobile registration form application can be downloaded through
        the link provided in the social media pages of the poll body.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919c6d15-fb2e-4577-9cd8-afbfa58f34d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:15:10.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:52:37.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once installed, the app can be accessed even without internet connectivity,
        according to Comelec.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caad7ad2-1c7c-46c1-957a-81ddaad46bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:15:10.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:52:37.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This app is designed not to be connected to internet. This is a
        stand-alone," Comelec Commissioner Marlon Casquejo said in a media conference.
        "In that case, hacking incident is not remote considering that the application
        is not connected to the internet."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311df874-0f5b-48d9-9c25-0f453d7d8a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:15:10.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:52:38.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mobile app was rolled out in select pilot areas earlier this
        month. It is currently being implemented in over 500 cities and municipalities
        nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908bef64-e509-4f58-9f13-d25bb66cff47'
      'mgnl:activationStatus': true
