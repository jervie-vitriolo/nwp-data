  'delta-variant-school-reopening':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-15T16:17:43.955+08:00
    'imagesource': 'jcr:e8d8f9b4-797b-4237-a2d0-f506f5729ea9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de09895c-02a7-4de0-bc02-c822402619c7'
    'lead': 'The government is keeping an eye on the Delta coronavirus variant first
      identified in India, which is believed to be more contagious and dangerous,
      to assess if it’s safe to allow face-to-face learning in some areas this coming
      school year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-15T16:18:17.705+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:57:01.397+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:50:35.390+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt monitoring Delta virus variant in assessing face-to-face school
      reopening'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba98699-fc0e-4b7d-891f-05e7988d0d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T16:18:17.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:57:01.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> — The government
        is keeping an eye on the Delta coronavirus variant first identified in India,
        which is <a href="http://cnnphilippines.com/world/2021/6/15/US-coronavirus-variants-on-the-rise.html">believed
        to be more contagious and dangerous,</a> to assess if it’s safe to allow face-to-face
        learning in some areas this coming school year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9c35aa-1d70-49e9-bf0d-1d9aa781627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T16:18:17.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:57:02.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones on Tuesday said classes will
        certainly still continue, but the non-traditional modes of education may stay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b79101-97cf-44a2-83f6-ca1804f78554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T16:18:17.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:57:02.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang binabantayan nang husto, ang behavior nitong bagong variant,"
        she said in a media briefing. "Kung talagang mahirap i-control itong bagong
        variant...hindi na natin gagamitin ‘yung sinasabing face-to-face. Ang gagamitin
        largely will be technology.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2c1e22-08db-4272-ac9a-67614b44aa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T16:18:17.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:57:03.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we’re closely monitoring is the behavior of this
        new variant. If it’s really difficult to control, we will not do face-to-face
        classes. What we’ll largely use is technology.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2385b0ba-7ee7-4074-9c19-204d531a6152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T16:18:17.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:57:03.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of late May, the Philippines has confirmed 13 cases of the B.1617
        "double mutant" variant, which is called Delta under the new naming system
        of the World Health Organization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae82b63e-015d-47b6-8c4e-29195f6b8c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T16:18:17.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:57:04.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/6/14/PH-extends-travel-ban-India-6-other-countries-June-30.html">PH
        extends travel ban on India, 6 other countries until June 30</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b4e9ec-51b2-4d1c-8dd5-c6ccab7965cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T16:18:17.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:57:04.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said they will be holding consultations with the DOH, the
        Inter-Agency Task Force on Emerging Infectious Diseases, and the National
        Task Force Against COVID-19 in coming up with a proposal to President Rodrigo
        Duterte on the date of the school reopening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b6af0-80d0-407d-a6e3-333bee4e9c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T16:18:17.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:57:05.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law Duterte signed last year allows him to move the date past
        August in times of emergency or calamity, upon the recommendation of the Education
        Department. For the upcoming academic year, Briones said they will give the
        President the option to open classes until the second week of September at
        the latest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1891511-3923-44fe-b9f8-216097ce433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T16:18:17.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:57:05.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi ng Presidente na kailangan mabigyan siya ng assurance na ang
        mga bata ay [The President said he should be given the assurance that the
        children will be] safe, and he’s looking forward sa full vaccination ng children,”
        Briones added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe3d954-2df1-4916-a069-74aa84bee079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T16:18:17.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:57:06.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. earlier said the government targets
        to start the vaccination of minors or the “pediatric sector” by September.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124cc917-7630-4c5f-a4c4-72893b804a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T16:18:17.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:57:06.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOH has also stressed that the prioritization listing
        should still be followed, which means the older population groups should be
        immunized first as they are at higher risk of severe illness from COVID-19.</p>'
  'covid-cases-update':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
