      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad193921-1bd7-4f6f-a486-8b000e9b73f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T00:41:13.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:06:15.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ICC prosecutor, around 12,000 to 30,000 civilians
        were killed from July 2016 to March 2019 in connection with the government’s
        anti-illegal drug campaign. Government data showed that 6,117 individuals
        died during anti-drug operations as of April 30 this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8fff8a-9a93-4445-ab74-17e4d7a617e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T00:41:13.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:06:16.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49e37b1-3c62-4471-b5d2-2737b0ece6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T00:41:13.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:06:16.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Philippines withdrew from the Rome Statute of the ICC
        in 2019, Bensouda said in another statement that the court retains jurisdiction
        over crimes that were alleged to have occurred during the period when it was
        still a state party to the Rome Statute.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc7e106-043c-4fb3-8118-942703694377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T00:41:13.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:06:17.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34228b7-68c9-42f6-a5c6-7bd6d45acc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T00:41:13.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:06:17.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is expected to face a more intense scrutiny
        from the international community if the PTC approves the request of the ICC
        Office of Prosecutor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c99bf8-616e-47b6-8b0f-5353ed95eb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T00:41:13.085+08:00
