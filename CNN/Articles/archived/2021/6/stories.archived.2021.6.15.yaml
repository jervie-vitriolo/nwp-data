      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m truly ashamed of them," Teigen wrote. "As I look at them and
        understand the hurt they caused, I have to stop and wonder: How could I have
        done that?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41b4b30-a62c-4443-a685-4c2d763cbda2'
