      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While we have the best of intentions… we must ensure that these
        activities will not go out of control and become super spreader events,” the
        President said.</p>'
