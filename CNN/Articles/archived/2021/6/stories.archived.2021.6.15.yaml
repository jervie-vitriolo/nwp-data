    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The BTS Meal and how McDonald’s is rebranding fast food

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6599d2f-7791-4a67-adc8-57324291fae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T17:29:18.375+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:24.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As health concerns impact food sales worldwide, McDonald’s is changing
        the story around fast food by showing us who eats it — and how. On April 19th
        earlier this year, they announced their latest campaign: a meal launched in
        partnership with global superstars&nbsp;BTS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169cd0a4-061e-4a34-a2ee-3f64871b9511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T17:29:18.375+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:24.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The collaboration was unveiled to us (McDonald’s Philippines) by
        McDonald’s US early this year but a lot of details were kept under wraps until
        a few weeks before the global announcement,” says Oliver Rabatan, assistant
        vice president for marketing and channels of McDonald’s Philippines. “We were
        so thrilled and excited, knowing just how huge the ARMY [the name of the BTS
        fandom] is in the Philippines. We knew that this was going to be a big deal,
        it being McDonald’s first global campaign.”</p>'
    '0':
