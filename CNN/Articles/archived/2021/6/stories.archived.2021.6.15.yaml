      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> The Philippines
        is among the countries receiving COVID-19 vaccine donations from Japan, a
        Cabinet official said on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39acd6-2246-4d06-a74a-f67a73b44081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:43:08.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:59:32.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan Foreign Minister Toshimitsu Motegi just announced this morning
        the donation of Japan-made AstraZeneca vaccines to some countries, including
        the Philippines," Finance Secretary Carlos Dominguez III said during the inquiry
        of the Senate Committee of the Whole on vaccine procurement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf556f1c-8f0d-411e-bb57-52aa838df6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:43:08.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:59:33.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Philippine officials have yet to be informed of the exact
        number of doses. Japan also pledged donations to Vietnam, Indonesia, Malaysia,
        and Thailand in June and July.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253683f6-4175-4bdc-bf1a-3ffc701e5d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:43:08.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:59:33.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Ambassador Koshikawa Kazuhiko also confirmed the news.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e580f37-9df4-438a-acbe-ed6462437f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:43:08.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:59:34.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll make sure to deliver them at the soonest time possible,"
        he said in a tweet.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Glad
        to be the bearer of good news today! Japan will donate AstraZeneca vaccines
        to the Philippines, and we’ll make sure to deliver them at the soonest possible
        time so no one gets left behind during this pandemic.</p>&mdash; Ambassador
        of Japan in the Philippines (@AmbJPNinPH) <a href="https://twitter.com/AmbJPNinPH/status/1404644734702813185?ref_src=twsrc%5Etfw">June
