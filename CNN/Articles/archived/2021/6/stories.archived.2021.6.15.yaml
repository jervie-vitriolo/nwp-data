      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other countries are reaching herd immunity. In order to stimulate
        our local economy, especially tourism, we should ease up restrictions on tourists
        — both Filipino tourists and foreign tourists," Gatchalian told CNN Philippines''
        The Source on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa9f9ee-cbb8-4a20-8920-a2f2ec22f946'
      'mgnl:activationStatus': true
