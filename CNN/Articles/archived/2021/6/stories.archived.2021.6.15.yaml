      'mgnl:created': 2021-06-15T13:45:21.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:59:23.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The head of what may be the world''s
        largest family has died in India, according to the director of the hospital
        where he was treated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62825010-c678-431f-9104-e092a45de4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:45:21.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:59:24.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ziona, who went only by his first name, died on Sunday at the age
        of 76.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633984c6-682d-49d8-bc32-a8500879f03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:45:21.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:59:24.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had 38 wives and 89 children, according to a tweet from Zoramthanga,
        the chief minister of Mizoram, the northeastern Indian state where Ziona lived.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20388ee-62c3-47c5-88dc-8c68b6f6f270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:45:21.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:59:25.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patriarch belonged to a Christian tribal sect that promotes
        polygamy as God''s will.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df4eec8-fc40-4e30-ae65-fda93033c59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:45:21.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:59:25.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father, Chana, founded the sect in Mizoram''s Baktwang village,
        where Ziona''s vast family lives across a single property.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa26af6d-3167-46bd-851a-dd53598aeea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:45:21.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:59:26.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polygamy is illegal in India under the country''s penal code. There
        is an exception under the code for Muslims, though this is not widely used.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8339b9d-be67-4758-9e35-00c54ba9849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:45:21.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:59:26.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if Ziona, who wed his first wife at the age of 17,
        was legally married to all the women he described as his wives. Indian authorities
        often do not prosecute tribal communities for polygamy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4059d7-772b-431b-bf29-ea32facaf678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:45:21.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:59:27.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lalrintluanga Jahau, a politician and director of the hospital where
        Ziona died, said he was brought to the hospital''s emergency department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad5a4f4-3c7d-4cd1-8327-b31e412ab498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:45:21.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:59:27.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Emergency (Department) Team tried in vain to resuscitate him.
        He to be declared dead after 45 mins of CPR," Jahau wrote on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e4d0bf-b30b-474b-a609-0891c2b5fcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:45:21.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:59:28.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoramthanga said the family''s presence had turned Baktwang village
        into a "major tourist attraction in the state."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c00141-2318-40ec-beba-73815ef24d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:45:21.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:59:28.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added on Twitter: "Rest in Peace Sir!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9e6930-ceec-41bf-8e81-b0882805ef09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:45:21.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:59:29.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe God has chosen us to be like this (to have big families),"
        Ziona told CNN in 2011.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bfe0ba-cea7-4098-8d70-8c29f8ffee93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:45:21.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:59:29.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who are born into this family don''t want to leave this tradition
        so we just keep growing and growing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b8c634-f2be-47ea-b478-c1c55f1748b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:45:21.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:59:30.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I never wanted to get married but that''s the path God
        has chosen for me. It''s not my wish to keep marrying again and again."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f13d03b-b869-4812-97a2-0409b50b887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:45:21.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:59:30.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/14/asia/india-record-family-man-dies-scli-intl/index.html">"The
        head of the ''world''s biggest family'' has died at age 76."</a></em></p>'
