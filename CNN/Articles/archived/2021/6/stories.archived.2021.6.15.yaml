      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Sen.
        Sherwin "Win" Gatchalian has urged the government to start inoculating the
        general public to address vaccine hesitancy among Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff32c11-cc7e-4aac-a169-e84f8f9ed70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:47:23.967+08:00
