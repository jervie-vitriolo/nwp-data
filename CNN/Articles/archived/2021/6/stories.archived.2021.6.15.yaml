      'mgnl:lastActivated': 2023-01-25T01:06:18.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c53e57c-a747-40d9-b79c-a898b1d249a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T00:41:13.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:06:18.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Bensouda said her successor, Karim Khan, will continue
        the work as her term will end shortly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
