      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39e2fbc-40d1-4773-b2e0-1ece92ec35f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:00:04.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:42.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Teigen) wouldn''t just publicly tweet about wanting me to take
        ''a dirt nap'' but would privately DM me and tell me to kill myself," Stodden
        told The Daily Beast. "Things like, ''I can''t wait for you to die.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c03de7-f7ca-4c62-9821-c386b32a784e'
