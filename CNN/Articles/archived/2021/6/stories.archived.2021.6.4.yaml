      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> TECNO Mobile is
        back with another extraordinary live stream event, this time in partnership
        with the popular multiplayer online battle arena (MOBA) game, Mobile Legends:
        Bang Bang (MLBB).</p>'
