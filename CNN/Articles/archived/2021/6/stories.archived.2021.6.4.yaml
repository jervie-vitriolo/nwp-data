      'jcr:uuid': '6c5d4ce1-1f09-4237-94a0-5815efc8eca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T21:28:07.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:17.633+08:00
