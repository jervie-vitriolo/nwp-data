      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fbc106-1cb4-47a0-8729-61b4536df938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T23:40:09.160+08:00
