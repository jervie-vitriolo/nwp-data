      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T21:12:37.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:18.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the UPC binds the teams and the players as well as the league
        since the ball clubs need to secure the PBA''s nod on a contract.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b40482a-a5a7-49f2-b05a-acbc71cea072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T21:12:37.149+08:00
