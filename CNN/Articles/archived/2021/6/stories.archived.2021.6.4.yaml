      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with <em>The Exchange</em>, San Juan City
        Mayor Francis Zamora said incentives are just an "added way" to entice citizens
        to get vaccinated, but providing them facts about vaccines and the entire
        process is more important.</p>'
