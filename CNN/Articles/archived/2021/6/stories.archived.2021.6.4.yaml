    'template': '1'
    'title': 'Isko to next PH president: ''Ang pwesto, hindi minamana'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6af8b9-73ae-40e3-a8be-9677eb87e58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T11:38:36.212+08:00
