      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Power Your Game" streams live on the TECNO Mobile Facebook page
        on June 5 at 6 pm. Hosted by Phaister, together with high-energy shoutcasters,
        Finesse Lex and Prof B, the livestream event will be filled with fun and giveaways,
        including over 250 TECNO Mobile phones and Mobile Legends game skins.</p>'
