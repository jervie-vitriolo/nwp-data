      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" ... I grab a napkin or a tissue" Kudrow said. "LeBlanc takes it
        because he is telling us a story and doesn''t want to skip a beat and starts
        dabbing her eyes, just on automatic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3086d6-4920-4098-9cc3-720f42cf91e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:40:55.613+08:00
