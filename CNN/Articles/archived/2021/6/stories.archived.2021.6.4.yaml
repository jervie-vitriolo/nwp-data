      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Thursday named President Rodrigo Duterte''s supposed
        five choices for his successor in the 2022 elections, with Moreno on the list.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd1cff6-7b91-45ec-91cc-7b9aa4c49fae'
