      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the buyout clause should be "put in a very strict context
        because you do not want this to become a dangerous precedent for the PBA,
        where eventually there is an exodus because there is a prize war."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21c6434-9821-4e84-8bd4-afff2cf37383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T21:12:37.148+08:00
