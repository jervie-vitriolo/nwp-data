      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/03/economy/biden-china-executive-order/index.html">Biden
        expands Trump''s list of Chinese companies banned from US investment</a>."</em></p>'
