  'Hong-Kong-June-4-Tiananmen':
    'author': 'James Griffiths, CNN (Analysis)'
    'caption': 'Friday marks the 32nd anniversary of the Chinese government''s brutal
      crackdown on pro-democracy protesters in and around central Beijing in the early
      hours of June 4, 1989. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-04T14:42:28.942+08:00
    'imagesource': 'jcr:b5a6e140-0b23-4d07-b8d2-69fdb82f7bc9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '566dcb87-1570-4861-ae1a-741ce70a2fbd'
    'lead': 'Friday marks the 32nd anniversary of the Chinese government''s brutal
      crackdown on pro-democracy protesters in and around central Beijing in the early
      hours of June 4, 1989.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-04T14:47:17.851+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:57:47.989+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:49.595+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tiananmen-Square', 'Hong-Kong', 'China']
    'template': '1'
    'title': 'Hong Kong''s Tiananmen vigil always set the city apart from China. Those
      days may now be over'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84d335f-562d-48e7-934c-be33b37bb031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:47:17.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Friday marks the 32nd anniversary of the
        Chinese government''s brutal crackdown on pro-democracy protesters in and
        around central Beijing in the early hours of June 4, 1989.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f9864a-666f-4f2f-9d48-2846ee1e8c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:47:17.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For an event that happened almost 2,000 kilometers (1,200 miles)
        away, the Tiananmen Square massacre has become deeply embedded in Hong Kong''s
        psyche. That''s because for the past three decades, Hong Kong was the only
        place where major commemorations were held, including marches, church services,
        and huge candlelit vigils in the city''s Victoria Park.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe3d6db-932a-495e-a68d-b32c6cbd8f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:47:17.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Hong Kong became part of China in 1997, the continuation of
        these events was always seen as a major litmus test for the city''s ongoing
        autonomy and democratic freedoms, supposedly guaranteed until 2047 by its
        de facto constitution, the Basic Law, under the principle of "one country,
        two systems."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509d5284-5cf3-4c66-8837-244885094d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:47:17.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30th anniversary in 2019 saw one of the biggest turnouts at
        the Victoria Park vigil, with organizers claiming some 180,000 people joined
        the commemoration (though police said it was closer to 40,000). That anniversary
        came amid escalating tensions over a proposed extradition bill between Hong
        Kong and China: just five days later, over a million people marched against
        it, and in the months that followed, the city was consumed by increasingly
        violent protests and police crackdowns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ca1fe0-cbb0-4f78-aa9c-519f1c83cbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:47:17.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of those protests, Beijing introduced a national security
        law for Hong Kong, bypassing the city''s semi-democratic legislature to criminalize
        secession, subversion and collusion with foreign powers. That law has been
        used to crack down on a host of political activity, and almost every prominent
        pro-democracy politician and activist is either in prison —&nbsp;or headed
        there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3e0b4f-a583-4e89-8d21-a1efd597b154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:47:17.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As talk of the law rumbled ahead of its abrupt passing on June 30
        last year, many saw June 4, 2020, as potentially the final opportunity for
        a major commemoration. Despite authorities banning the Victoria Park vigil
        on pandemic grounds, tens of thousands still turned out to mark the event
        peacefully, and police took a hands-off approach —&nbsp;though subsequently
        arrested and charged a number of activists deemed to have "organized" the
        protest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ece5e56-ba36-4d44-978b-2a788dbbae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:47:17.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the gloves are off. The city''s Security Bureau said
        Saturday that any rally on June 4 would be deemed an unauthorized assembly,
        and "no one should take part in it, or advertise or publicize it, or else
        he or she may violate the law."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b59d10-06d8-4a12-91fc-c1957f2e1d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:47:17.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offenders could face up to five years in prison, while those promoting
        the event could be jailed for up to 12 months, the bureau added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c373eb-4719-40f1-a776-ee20e05b0183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:47:17.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already this week one activist —&nbsp;known locally as Grandma Wong
        —&nbsp;was arrested for staging a solo Tiananmen protest, while the city''s
        recently reopened June 4 Museum was forced to shut again. Organizers of the
        candlelit vigil have canceled the event for the first time in over 30 years,
        asking instead that people "mourn June 4 with perseverance and wisdom, under
        lawful, safe, peaceful and rational circumstances, in their own way, at the
        right time and place," though that didn''t stop one of them being detained
        in the early hours of Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7ea5ad-6b03-4f07-9130-fd37641cd374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:47:17.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likely the safest way to remember Tiananmen will be behind closed
        doors — similar to how the event is marked in mainland China, by the few who
        still choose to remember.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3770447-e2f1-4a40-ba8b-50a5723709dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:47:17.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/06/04/china/hong-kong-june-4-tiananmen-mic-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/06/04/china/hong-kong-june-4-tiananmen-mic-intl-hnk/index.html">Hong
        Kong''s Tiananmen vigil always set the city apart from China. Those days may
        now be over</a>"</em></p>'
  'UFO-intelligence-officials-US':
    'author': 'Zachary Cohen and Katie Bo Williams, CNN'
    'caption': 'US intelligence officials have found no evidence confirming that unidentified
      flying objects encountered by US Navy pilots in recent years were alien spacecraft
      but also have not reached a definitive assessment as to what these mysterious
      objects might be, according to five sources familiar with the findings of an
      upcoming report on UFOs that is expected to be delivered to Congress later this
      month. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-04T14:48:17.841+08:00
    'imagesource': 'jcr:be3c6690-0c5f-4067-af13-a182b22ba901'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af76fa20-e1e3-480a-b952-6a0148fbbfc2'
    'lead': 'US intelligence officials have found no evidence confirming that unidentified
      flying objects encountered by US Navy pilots in recent years were alien spacecraft
      but also have not reached a definitive assessment as to what these mysterious
      objects might be, according to five sources familiar with the findings of an
      upcoming report on UFOs that is expected to be delivered to Congress later this
      month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-04T14:51:04.556+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:57:47.101+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:49.809+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UFO', 'US', 'United-States']
    'template': '1'
    'title': 'US intelligence officials have no evidence confirming Navy pilot UFO
      encounters were alien spacecraft'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0f94cb-e070-41cb-961c-a156333b0808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:51:04.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US intelligence officials have found no
        evidence confirming that unidentified flying objects encountered by US Navy
        pilots in recent years were alien spacecraft but also have not reached a definitive
        assessment as to what these mysterious objects might be, according to five
        sources familiar with the findings of an upcoming report on UFOs that is expected
        to be delivered to Congress later this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3639da29-dc01-43dd-9a12-aa9a56e3e471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:51:04.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to three of those sources, the report does not however
        rule out the possibility they are alien spacecraft.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6c60ea-a4ab-4530-9615-d5ad84fe16b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:51:04.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that uncertainty is likely a blow to the hopes of UFO enthusiasts
        who were hoping for definitive proof of extraterrestrial life, it does not
        minimize the significance of the report, especially given what sources describe
        as a years-long battle inside the Pentagon over whether even to acknowledge
        what are now hundreds of unexplained sightings by US military personnel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f78cc6-a4d0-4db3-8dd0-d07b7af7ca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:51:04.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times was first to publish details of the upcoming
        report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f273659-872a-4a37-9a6d-c14924453b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:51:04.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials also cannot rule out the possibility that these flying
        objects were aircraft belonging to American adversaries, namely Russia and
        China —&nbsp;a potentially more troublesome conclusion that raises a host
        of potential national security concerns, one of the sources said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0969dd80-c9f8-42a8-b99f-6156be519c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:51:04.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the forthcoming report is expected to conclude that the
        objects are not secret American technology, the source added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffa428e-83bf-4713-80ef-70be7660a61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:51:04.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Historic UFO report</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23af6235-b759-42d8-87a4-1959084c94f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:51:04.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, the US government is preparing to issue an extraordinary
        unclassified report detailing what it knows about a series mysterious encounters
        with unidentified flying objects, or what are more commonly known as UFOs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0f2b98-35cc-4cd8-b41a-806ba0b6ddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:51:04.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the report isn''t expected to confirm the existence of extraterrestrial
        life, the mere fact that the intelligence community is set to acknowledge
        these incidents at all represents a remarkable shift in the way US officials
        think about this phenomenon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73feb5d6-b9a8-468e-a6c2-0c81469fe558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:51:04.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government has long been reluctant to disclose any information
        related to numerous reported sightings of unidentified flying objects encountered
        by military pilots in restricted airspace. Multiple sources told CNN that
        for years the Defense Department has tried to avoid committing too many resources
        to what still amounts to a fringe priority.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb96cb2-0526-4590-b6eb-57af7a54e9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:51:04.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a steady drumbeat of pressure from lawmakers has now forced
        the Pentagon and the US intelligence community to acknowledge an uncomfortable
        truth: these encounters represent a potential security threat that simply
        cannot be explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372f8c3b-ad0d-4ffd-b01f-f1ebe9ad8344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:51:04.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sense I have from the briefings I''ve sat in on is nobody knows
        what to do about it. There''s not a policy prescription and that''s why there
        is such a hesitancy to deal with the issue," Rep. Michael Waltz, a Republican
        member of the House Armed Services Committee, told CNN in a recent interview.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e088a88e-9067-4635-baeb-dfca29f48ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:51:04.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s disturbing either way, you know, is this alien life or
        do adversaries or someone else have capabilities that far exceed anything
        we have the ability to understand track or counter? Either way it''s really
        bad," said Waltz.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4495c769-f523-429d-a53a-eeb5250cd3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:51:04.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No proof of little green men</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d56e10-8ab0-4c40-b57d-8d09e4e64a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:51:04.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming report is unlikely to satisfy UFO-ologists who support
        what''s known as "Disclosure," or the government release of definitive evidence
        that it has been contacted by extraterrestrial life.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91d11a7-5ae8-4a1f-a26c-1be849b56840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:51:04.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people would be hoping for visual evidence of little green
        men, which is almost certainly not going to be the case," a congressional
        aide told CNN, referring to expectations about the report''s contents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864c8ca2-e197-4cfc-8d4d-4575a6d98075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:51:04.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, multiple sources told CNN that they don''t expect the intelligence
        community to release much specific information at all, partly because if these
        strange sightings are actually next-gen technology fielded by a foreign adversary,
        intelligence officials won''t want to tip them off on what the US has seen.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd7fdb7-5d25-44f8-a84f-684f8c0b615d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:51:04.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, technical intelligence experts still need more information
        on some of these encounters to reach a conclusive assessment, an administration
        official involved in the current investigative efforts said. But the same
        official also told CNN that many encounters turn out to have perfectly normal
        explanations, like a weather balloon or a drone. In some instances, sightings
        have been removed from the US government database tracking these encounters
        because officials were able to explain them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcda61df-14a7-4809-b1cd-a71bb7f0d782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:51:04.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet multiple unexplainable reports from pilots in recent years led
        to tension within the Pentagon about how much time and resources to devote
        to investigating these incidents, according to sources and documents reviewed
        by CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd083a18-5851-4042-94c2-a00b9c26cbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:51:04.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also fueled a desire on Capitol Hill for more information and
        the belief among several key lawmakers that Congress must flex its oversight
        powers to ensure the issue is being handled appropriately. Requiring production
        of the upcoming UFO report is one way lawmakers have signaled that they intend
        to use that authority, sources say.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119c077b-db3f-4621-8848-bb69d5276494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:51:04.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the functions of a course like this is that it forces actual
        coordination within the agencies and makes clear that Congress is actually
        serious about its oversight function and that there''s going to be increased
        scrutiny along the way," the congressional aide said. "Some of it is a product
        of getting the agencies to take the issue more seriously and trying to help
        get rid of the stigma surrounding it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e49beaa-688d-4f6a-8502-4e05ae31856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:51:04.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Barbara Starr contributed to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74b52ed-db6e-4df7-a4c2-fda55a9f6b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:51:04.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/03/politics/intelligence-officials-navy-pilot-ufo-encounters/index.html">US
        intelligence officials have no evidence confirming Navy pilot UFO encounters
        were alien spacecraft</a>"</em></p>'
  'Robredo-open-president-Camarines-Sur-governor':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-04T14:49:35.444+08:00
    'imagesource': 'jcr:b90651e3-8bfa-4575-a637-52627525ed49'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6105e9a2-d2ec-4895-a9d5-7def24fd309e'
    'lead': 'Vice President Leni Robredo on Friday reiterated she has yet to decide
      on what position to seek in the 2022 national elections, but maintained she
      remains “open” to running for president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-04T14:53:31.456+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:57:46.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:49.982+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: No decision yet for 2022 polls, but ‘open’ to presidential
      bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0666f679-4180-4466-8821-3e5a2b99aab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:53:31.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:46.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)—</strong> Vice President
        Leni Robredo on Friday reiterated she has yet to decide on what position to
        seek in the 2022 national elections, but maintained she remains “open” to
        running for president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5666333c-55c3-4684-b0bb-9fb6fc0d9875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:53:31.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:46.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Robredo shot down speculation that she will run
        for the gubernatorial post in her home province of Camarines Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceae8aef-30c5-40c3-823e-52ec12f0ace9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:53:31.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:46.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa gitna ng maraming haka haka, uulitin ko lang ang ilang beses
        ko na ring sinabi: Wala pang desisyon na ako''y tatakbong gobernador</em>,”
        Robredo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8909ae49-8026-47aa-9328-0ebf829c396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:53:31.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:46.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nananatili akong bukas na maging kandidato sa pagka Pangulo</em>,”
        she added. “<em>Maraming konsiderasyon ang isinasaalang alang pero siguradong
        mag dedesisyon ako sa tamang panahon</em>.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb97923-e445-4aea-9e18-a5e7ea707d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:53:31.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:46.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Amid all the speculations, I’ll reiterate what I’ve
        said before: There is still no decision if I am going to run for governor.
        I remain open to becoming a candidate for president. There are a lot of considerations
        but I will for sure make a decision at the right time.]</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fleni.robredo%2Fposts%2F10222228732799589&show_text=true&width=500"
        width="500" height="251" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bda0487-369d-4f62-9bc5-6d1595b05167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:53:31.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:46.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5aabf9-6ce1-4cd0-be4a-acd444b942ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:53:31.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:46.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president stressed she will let the public know once a
        decision is made.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf7cfe9-7a05-4be7-a942-0ac4ac137976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:53:31.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:46.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors on Robredo’s alleged plan to run for Camarines Sur governor
        circulated as early as May, but her office has repeatedly clarified that she
        has not yet made a decision for next year’s polls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea2ea71-7509-4753-bb86-6d1f1c4b85cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:53:31.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:46.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier television interview, former Camarines Sur Rep. Rolando
        Andaya Jr. had claimed that Robredo will not run for president and will instead
        aim for the local post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1550fa-045c-45d1-990e-b67db6c2c52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:53:31.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:46.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is also being eyed by <a href="https://cnnphilippines.com/news/2021/3/18/United-opposition-1Sambayan-challenge-Duterte-admin-bets-2022-elections-.html">newly-launched
        opposition coalition</a> 1Sambayan as a potential presidential candidate for
        2022.</p>'
