      'text': '<p>Aside from using reusable face masks and face shields, Ledesma also
        asked the public to start using reusable cutlery sets, eco bags to limit the
        production of single-use plastics.</p>'
  'PCC-probe-power-plant-shutdowns-2021':
    'author': 'Melissa Luz Lopez, CNN Philippines'
