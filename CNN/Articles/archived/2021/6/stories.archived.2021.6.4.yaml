      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President terminated the VFA on February 11, 2020. The termination
        process, however, was suspended in June last year due to the COVID-19 pandemic
        and emerging threats in the South China Sea. The Philippine government again
        extended the suspension in November 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eafa15-bf6f-4781-b076-58f907d404f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T20:23:30.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:20.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA provides the legal framework for the presence of American
        troops in the Philippines as they conduct joint military exercises.</p>'
