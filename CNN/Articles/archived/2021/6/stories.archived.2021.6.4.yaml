        reasons to start a mindfulness practice — and how it can help you</a>''</em></p>'
  'Aga-Muhlach-family-COVID-19-vaccination-A3-Muntinlupa':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-04T07:34:06.749+08:00
    'imagesource': 'jcr:3a1f3aa4-4222-4463-9c55-db0d9cb6da98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ad60e8f-a0f0-40e9-86fc-e3b8f715b3ec'
    'lead': 'There was no violation in the simultaneous vaccination of multi-awarded
      veteran actor Aga Muhlach and his family because they have valid comorbidities,
      the DILG says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-04T07:34:59.748+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:58:05.041+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:46.175+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No violations in vaccination of Muhlach family, says DILG'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1269f373-ba92-4362-8d12-2cc2d4adb03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:34:59.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> There
        was no violation in the simultaneous vaccination of multi-awarded veteran
        actor Aga Muhlach and his family because they have valid comorbidities, the
        Department of the Interior and Local Government disclosed on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250f186a-221f-45e6-8100-047933917c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:34:59.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patriarch, his beauty queen and TV host wife Charlene Gonzales-Muchlach,
        and their 19-year-old twins Atasha and Andres drew flak after it was revealed
        that they all received their COVID-19 vaccines in Muntinlupa City on June
        1 even as inoculations are only allowed for priority groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672afb6f-d52c-4da8-a867-b85cabe4b207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:34:59.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG stepped in to clarify that all four are qualified to get
        vaccinated because they registered in the city''s portal under A3 category.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f7a1fa-65bf-44ce-b549-02d70db3b491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:34:59.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary and Spokesperson Jonathan Malaya said the
        family''s medical certificates from the Asian Hospital and Medical Center
        stating they have comorbidities have been verified.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f706bd-f991-452b-b29b-b3c8951c0119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:34:59.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Documents regarding their vaccination were also submitted to the
        DILG," Malaya said in a statement. "Therefore, the Department sees no violation
        of DOH or IATF’s regulations in the aforementioned vaccination."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efa16b6-fcd0-4297-b42e-ba6abab4d28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:34:59.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:05.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is currently rolling out vaccination to priority
        groups of healthcare workers, senior citizens, and people with comorbidities
        due to limited vaccine supply.</p>'
  'Puppies-born-to-interact-with-humans':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-04T07:39:05.407+08:00
    'imagesource': 'jcr:b1563cae-2b51-4032-9016-18b2b6bd4c77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1551d976-ac09-4123-9040-688e6a637250'
    'lead': '"Puppies will look at and return a person''s social gaze and successfully
      use information given by that person in a social context from a very young age,
