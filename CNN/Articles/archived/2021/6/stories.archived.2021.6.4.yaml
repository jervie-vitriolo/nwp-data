    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f013024-34d6-4790-b0d0-ede2ac67481a'
    'lead': 'The National Bureau of Investigation recommended falsification and cybercrime
      charges against a former Transportation official in relation to the $2.1-billion
      scandal that involved German firm Wirecard AG, the Department of Justice said
      on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-04T22:00:54.803+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:57:15.546+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:54.186+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Wirecard', 'Mark-Tolentino', 'NBI', 'DOJ']
    'template': '1'
    'title': 'NBI recommends falsification, cybercrime charges vs. Filipino lawyer
      tagged in Wirecard scandal'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d88613-172c-4bde-84ff-21d0139b0b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:00:54.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:15.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong>&nbsp;The
        National Bureau of Investigation recommended falsification and cybercrime
        charges against a former Transportation official in relation to the $2.1-billion
        scandal that involved German firm Wirecard AG, the Department of Justice said
        on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2250243c-47cf-4808-ba73-464f605fb804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:00:54.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:15.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said&nbsp;the complaint against former Transportation Undersecretary
        Mark Tolentino&nbsp;will go through preliminary investigation. The DOJ added
        that in a related case, two immigration officers <a href="https://cnnphilippines.com/news/2020/8/13/NBI-Immigration-officers-charged-fake-travel-records-Wirecard.html">believed
        to have tampered with the travel records</a> of a Wirecard executive were
        charged with cybercrime and corruption. The cases are pending in court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a48eb5-5f1e-4f48-a2e5-073dccda170e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:00:54.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:15.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Tolentino - who owns M.K. Tolentino Law &amp; Business
        Consultancy Office - was found to be a trustee of Wirecard and was implicated
        in the financial service provider''s missing $2.1 billion (about ₱107 billion).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1283e9f6-360b-4ccc-974b-710d528bbf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:00:54.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:15.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino''s camp said the law firm opened and maintained foreign
        currency deposit accounts with BDO Unibank and the Bank of the Philippine
        Islands —&nbsp;a claim that the two banks refuted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f03efb-7dca-4e29-b6ac-1e721b9959d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:00:54.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:15.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both banks denied that they held Wirecard money. Tolentino <a href="https://www.cnnphilippines.com/news/2020/6/23/MKT-Law-Wirecard-trustee.html">denied
        holding the missing cash</a> or knowing where the funds were but said the
        money was <a href="https://cnnphilippines.com/news/2020/6/26/NBI-investigation-Wirecard-Mark-Tolentino.html?fbclid=IwAR0wlMRzWAmbJpJx5rHC6eBQAXmzygHTya3OBbz6jlg2fbTbOdPi6-mC_Rg">probably
        stashed</a>&nbsp;in a private banking unit of an Asian or European institution,
        and that he may again be accused of secretly managing the missing funds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c94914-b5ab-4a4d-a15e-9be084b08d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:00:54.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:15.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wirecard saw its stock market value collapse by 90% in the week
        after the report of the missing funds. Wirecard officials said the money may
        not have existed after all. The company filed for insolvency last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db7ae64-72d3-4c85-a47b-77e14c8ab4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:00:54.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:15.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino was sacked by President Rodrigo Duterte in 2018 for pushing
        for a railway project involving Duterte''s sister.</p>'
