      'text': '<p>"So hindi niya po kayang dayain at kung mayroon siyang plano na
        gawing hindi maganda during planned police operations ano (The police officer
        cannot fake it if there''s intent to do something wrong during police operations),"
        PNP Operations Director Alfred Corpuz explained during the press briefing.</p>'
