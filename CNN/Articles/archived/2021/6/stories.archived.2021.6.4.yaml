  'Face-shield-mandate-face-mask-policy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-04T16:56:45.599+08:00
    'imagesource': 'jcr:ff063c59-d4ad-4df0-b740-6c41626e22b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '331fbb5d-b289-4c8a-9ffc-2daed697192c'
    'lead': 'Manila Mayor Francisco "Isko Moreno" Domagoso wants health experts to
      conduct a new study on the effectivity of wearing face shields in public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-04T17:00:36.867+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T22:57:36.241+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:51.189+08:00
