      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9b2dac-9dea-4b95-bb62-cf8ea3d24592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T21:28:07.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:17.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any sort of incentive will help but it''s not sustainable and not
        without its risks and of course sensitivities especially when it''s implemented
        in the workplace and not just our LGUs," certified mental health first aider
        Zarah Hernaez told CNN Philippines'' <em>The Exchange with Rizo Hizon</em>.</p>'
