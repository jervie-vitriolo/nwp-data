    'title': 'Davao City to shift to MECQ, GenSan under GCQ'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0d8e49-becf-4c38-933d-f17c2805217e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T11:52:42.065+08:00
