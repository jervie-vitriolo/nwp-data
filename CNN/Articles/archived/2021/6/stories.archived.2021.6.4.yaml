    'stories': ['b95b5769-cccc-4459-b6d9-eff7f1d7a7fe']
    'template': '1'
    'title': 'PCC probing possible collusion as power plant shutdowns led to rotating
      brownouts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5327fff-a21b-46ff-9377-1f944365c11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T18:13:44.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:57:33.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> The Philippine
        Competition Commission has started its investigation into simultaneous unscheduled
        shutdowns of select power plants which led to thin electricity supply in Luzon
        this week, forcing rotating brownouts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5552121-42c6-4837-9915-3fef7ee38f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T18:13:44.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:57:33.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCC Chairman Arsenio Balisacan said Malacañang ordered an investigation
        to find out what went wrong with power generation firms and restricted electricity
        supply in the Luzon grid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115446e0-7eda-4c01-89fd-819463c83f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T18:13:44.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:57:33.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, we know that <em>ang pagsabay-sabay na</em> [the simultaneous]
        shutdown could be also a tool by the players to get the market price for electricity
        higher but of course, that would require evidence,” PCC Chairman Arsenio Balisacan
        told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7afea9a-69f3-4cb1-81e2-5743c12923e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T18:13:44.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:57:33.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would have to find the evidence na <em>nagka-agree ang mga ''yan</em>
        [that they had an agreement], or even a dominant one of them might have used
        the fact that they own several plants and they can use one of their plants
        as an instrument to induce price movements that would benefit their other
        plants," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91046856-9d69-4e58-ad33-7879dcbf7f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T18:13:44.446+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:57:33.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing rules prohibit plants, except those using hydropower systems,
        from scheduling maintenance and repair activities over the summer unless absolutely
        needed. Still, similar red alert incidents occurred in the summer months of
        2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ed8eef-1389-4c36-a596-1be3da00540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T18:13:44.446+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:57:33.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Grid Corporation of the Philippines (NGCP) initially
        placed the Luzon grid on red alert Monday afternoon and announced longer red
        alert hours on Tuesday, <a href="https://cnnphilippines.com/news/2021/6/1/Luzon-grid-rotating-blackouts-June-7.html?fbclid=IwAR1cV6qDTuTvM3_z3ePkzXHAdd7QR-pJkB9lYCN6_wxXyzQVHIsZmbBE7CE">triggering
        more areas covered by rotating power outages.</a>&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61a9f6e-7000-497b-876e-8f47f32ae7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T18:13:44.446+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:57:33.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Alfonso Cusi on Thursday <a href="http://cnnphilippines.com/news/2021/6/3/Energy-Secretary-Cusi-apology-brownouts.html">apologized
        for the supply interruptions.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf52621-b07c-47be-a047-71044dc323fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T18:13:44.446+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:57:33.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A red alert means power supply is short of projected demand, with
        a shortage of 716 megawatts recorded this week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8167bb0e-b866-4292-b68f-439d24279af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T18:13:44.446+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:57:33.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 1 p.m. Friday, the DOE reported three plants on scheduled
        downtime and four other facilities on emergency shutdown, while another plant
        was operating with reduced energy production. In sum, these stripped away
        4,088 MW from the Luzon grid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180967fd-c56e-4d08-a425-bd9b40f4a50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T18:13:44.446+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:57:33.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f479e5-5306-4d9b-9d50-b5d7f23d2647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T18:13:44.446+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:57:33.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rains which hit Metro Manila and other provinces on Wednesday and
        Thursday also helped ease demand for electricity, averting shortages, authorities
        earlier said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e490dcf-d026-4637-89d5-443f34a6dd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T18:13:44.446+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:57:33.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competition body is tasked mainly to police the local market
        against cartels and other behavior of market players which would negatively
        affect consumers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffbc184-7496-4c8a-825a-c2242500a395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T18:13:44.446+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:57:33.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it happens that those high prices are mainly due to unexpected
        shutdowns because of one reason or another, sabay-sabay lahat ng necessity
        to shut down some plants, then that may not be anti-competitive," Balisacan
        clarified.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48ef68d-45c0-4dd8-b762-379f0cc7c6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T18:13:44.446+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:57:33.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is coordinating with the Department of Energy and the
        Energy Regulatory Commission for the probe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38d71da-09f0-4b98-ac10-954181b6beee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T18:13:44.446+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:57:33.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We definitely need data and we definitely need to identify the
        key actors who might have certain influence on the market," he said. "We’ll
        see how we can work together to ensure that we have a robust way of collaborating,
        coordinating so we can address the issue quickly."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646c85c6-3117-44e2-9aa8-bbae67776502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T18:13:44.447+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:57:33.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan warned that steep penalties await parties if a cartel-like
        behavior is discovered, which would also entail criminal charges.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d259d85-11f4-4c95-92d8-0dba3a5f047c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T18:13:44.446+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:57:33.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/6/2/possible-charges-erring-energy-firms.html">Erring
        energy firms could face charges over Luzon power supply woes - energy official</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcdcc5b-55fe-4e27-aede-40ba1022c706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T18:13:44.446+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:57:33.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan warned that steep penalties await parties if a cartel-like
        behavior is discovered, which would also entail criminal charges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186307b9-e0a7-4497-b13c-ccc95a3f96eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T18:13:44.446+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:57:33.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest projections of the NGCP showed ample power supply for June
        5-7, although the grid was on yellow alert from 1 to 4 p.m. of Friday due
        to thin power reserves.</p>'
