      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The passage of Tropical Storm Dante and the occurrence of widespread
        rainfall monitored by PAGASA in the last five days for areas under Type I
        climate confirm the onset of the rainy season," PAGASA Administrator Vicente
        Malano said.</p>'
