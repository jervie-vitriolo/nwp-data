      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.vcom ''<a data-cke-saved-href="https://edition.cnn.com/2021/06/03/health/mindfulness-practice-meditation-wellness/index.html"
