    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Receiving vaccines outside of hometown not an issue, DOH says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9d9dfb-c05a-481d-8ab4-0c7a4a99c2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:44:52.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> — The Department
        of Health sees no problem if a person receives a COVID-19 shot outside the
        individual''s area of residence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbcb2d6-c436-4445-ba9a-f9efa7a63b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:44:52.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:40.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions on the issue were raised earlier after former Defense
        Secretary Gilbert "Gibo" Teodoro got his shot in Davao City, where he flew
        in to meet with his purported running mate in next year''s elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7925b845-ba4a-4aab-aab6-a0ecbe4ebe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:44:52.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:40.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Rosario Vergeire said it is not an issue
        as long as the person vaccinated is part of the priority group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4214fa8d-f124-4d28-9610-6d33e1667169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:44:52.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:40.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan natin makapagpatupad na kung pupunta ka sa isang lugar
        ay maaari ka rin namang mabakunahan kung dun ka na temporary na nagsstay.
        It depends on the circumstances, but we are not so much very strict sa geographic
        limitations. Ang sa atin lang yung prioritization framework ay ipatupad natin,"
        she said in a media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913248ba-eee5-442c-bbba-6fdbecad82b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:44:52.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:40.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to implement a policy that you can get vaccinated
        in a different area if you are staying there temporarily. It depends on the
        circumstances, but we are not so much very strict on geographic limitations.
        Our main concern is to follow the prioritization framework.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d7caa1-ddbe-41a9-833e-1ef5d7348e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:44:52.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:40.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro received a COVID-19 vaccine when he paid a visit to Davao
        City Mayor Sara Duterte. Former Camarines Sur Rep. Rolando Andaya Jr., who
        joined the trip, said the younger Duterte will run for president, with Teodoro
        as her runningmate in the 2022 elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bf1db8-414f-4483-b149-058530d9609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:44:52.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:40.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate confirmation from Mayor Duterte and Teodoro
        about Andaya''s claim.</p>'
