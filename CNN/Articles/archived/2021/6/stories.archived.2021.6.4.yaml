      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate Type I areas are mostly found in the western section of
        the country. They have two seasons: dry from November to April, and wet during
        the rest of the year, according to PAGASA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe42a4-16ee-4fc1-b9eb-f800f0a7d9bb'
