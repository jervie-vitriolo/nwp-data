      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let democracy run its natural course," the mayor said. "That is
        a guarantee. I will not vote for it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cf5ed2-907b-4aec-a3a0-e18ef64bb67b'
