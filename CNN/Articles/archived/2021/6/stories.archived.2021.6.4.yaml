      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nasa gitna ko nilang dalawa. Sabi ko</em> (I was between them,
        and I told them), Ma''am, this is your vice president. Mr. Gibo, this is your
        president. And then she smiled," Andaya said when pressed for details of their
