      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The body worn cameras will not only satisfy the requirement of
        transparency in police operations but, more importantly, capture real-life
        actions for their evidentiary value in investigation and prosecution," the
        PNP chief said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b674ded-6b5c-46eb-8692-26e8940c7ea9'
