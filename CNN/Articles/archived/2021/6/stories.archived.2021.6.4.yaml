      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy Regulatory Commission earlier issued notices to power
        generators involved in the series of breakdown. It said it received the explanations:
        Power plants failed to go back online as scheduled because border restrictions
        stalled the arrival of foreign technical experts and spare parts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed832c7-2349-4660-8f07-c59738100e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5122ed0-f0d4-477e-8bd2-558ded361948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ERC Chairperson Agnes Devanadera said aging power plants – averaging
        16 to 20 years – must be granted some “policy consideration.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396d6b9e-d741-4fe9-ad16-89ecfa874f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d70cfe3-241a-4e0a-a05e-1e57d3ac861d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are now looking into the supporting documents regarding the
        allegations and grounds that were given to us by the power plants,” Devanadera,
        a former Justice Secretary, told lawmakers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a86592f-9542-4dda-8450-8d04ede96fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.311+08:00
