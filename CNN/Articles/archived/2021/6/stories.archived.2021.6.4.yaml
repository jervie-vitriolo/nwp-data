    'title': 'Ben&Ben shares stories behind ''Upuan'' and ''Magpahinga'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aada86-37d2-484c-ab5e-14763eb15b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T13:12:09.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong>&nbsp;Count
        on Ben&amp;Ben to provide respite from pandemic exhaustion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb7641c-7cc5-46c7-b857-e38fc9227270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T13:12:09.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:51.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local folk band has released its new tracks called ''Upuan''
        and ''Magpahinga'' to comfort fans during these trying times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93a0e85-3d27-43df-a7e5-1a98fd07bbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T13:12:09.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:51.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the nine-piece band, including lead vocalists Paolo
        Benjamin Guico and his brother Miguel Benjamin, spoke with CNN Philippines''
        New Day to share the stories behind their latest songs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa75ad4-062b-42f1-b672-4f44ccba0b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T13:12:09.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:51.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Magpahinga'' was written when the sister of the Guico twins caught
        the coronavirus a few months back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f68115-9ab0-4ba7-b2f1-c08add973487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T13:12:09.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:51.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the experience talaga na kumbaga (that) really hit us
        hard," Paolo recalled. Thankfully, she recovered, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1115b8-abac-48d6-ac17-b8793b5a0d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T13:12:09.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:51.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outcome of what happened to our family, not everyone is that
        fortunate. That is why, for those who are going through worse, our song is
        our way of being there for them," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b563f182-1e83-4c55-b4c7-46db9291f0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T13:12:09.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:51.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ''Upuan'' is a "lively" song that "brings us back to
        earlier days wherein things were much simpler," Miguel said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799e9164-fd7a-47b2-87e6-9dee65e062e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T13:12:09.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:51.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musician also revealed how they came up with the unique song
        title.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7fac55-61b1-401a-aab1-91e5acc66981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T13:12:09.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:51.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess it''s a fun challenge to be reminded of something when
        you see a seemingly ordinary object you just take for granted," he said of
        ''Upuan.''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc03ebf-1867-403b-81bb-7a7084519a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T13:12:09.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:51.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an artist, you have these ideas that come to life when your
        mind is crazy with creativity," he added.</p>'
  'Filipino-repatriates-entry-exemptions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-04T13:17:34.539+08:00
    'imagesource': 'jcr:69aa98f4-28f1-49ba-ab9b-59d73ff514cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '677d1274-e420-41af-ae44-7dbde412614c'
    'lead': 'The Philippines has exempted all Filipinos from the temporary entry restrictions
      it imposed on travelers from India, Pakistan, Nepal, Sri Lanka, Bangladesh,
      Oman and the United Arab Emirates, subject to conditions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-04T13:19:07.845+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:57:50.392+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:48.998+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH allows entry of all Filipino repatriates from India, 6 other countries'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3b0167-ca7a-4b9e-8d99-1e24a30b5638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T13:19:07.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:50.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong>&nbsp;The
        Philippines has exempted all Filipinos from the temporary entry restrictions
        it imposed on travelers from India, Pakistan, Nepal, Sri Lanka, Bangladesh,
        Oman and the United Arab Emirates, subject to conditions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1dd786-4075-4e68-b791-0059fad27800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T13:19:07.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:50.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the country’s <a href="https://www.cnnphilippines.com/news/2021/5/31/IATF-recommendation-travel-ban.html"
        target="_blank">travel ban</a>, which is in effect until June 15, covered
        travelers who have been to any of the seven countries in the 14 days from
        the date of arrival in the Philippines. Exempted from the ban are those repatriated
        by the national government. The restrictions are aimed at stopping the spread
        of the coronavirus variant Delta (B.1.617.2).&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51e5fe5-6798-4975-b076-977e83f6e4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T13:19:07.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:50.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Liban sa repatriation program ng Philippine government, inexempt
        ng inyong IATF ang non-Philippine government repatriation efforts sa entry
        restrictions sa mga manggagaling ng India, Pakistan, Nepal, Sri Lanka, Bangladesh,
        Oman, and the United Arab Emirates," Roque said in a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a577dc34-1008-49c3-91ec-bbe07754e083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T13:19:07.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:50.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Aside from the repatriation program of the Philippine
        government, the IATF exempted non-Philippine government repatriation efforts
        from entry restrictions for those coming from India, Pakistan, Nepal, Sri
        Lanka, Bangladesh, Oman, and the United Arab Emirates.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f38ebc9-ac7e-4356-99be-7d32a084e1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:35:37.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:50.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conditions</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68525ed1-261c-4738-b776-9bb4bb1661d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:35:37.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:50.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos who are repatriated by non-Philippine government entities
        should present a negative RT-PCR test result, Roque said. The COVID-19 test
        must be taken 48 hours before departing the country of origin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b46d56-1fec-4404-938c-2f49a7912d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:35:37.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:50.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the entry of flight or vessel carrying Filipino evacuees
        needs approval from the Bureau of Quarantine (BOQ).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e79bd1-aa69-4819-b12b-b0bec3dc331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:35:37.384+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:50.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this connection, the concerned local manning agency (in the
        case of seafarers), the Philippine recruitment agency (for land-based workers),
        or the sponsoring Philippine government agency shall submit an exemption request
        to the DOH-BOQ, the approval of which is tantamount to IATF’s approval on
        the repatriation effort," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a12ab6-3152-44d2-88e2-04b0483306ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:35:37.384+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:50.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs, the Overseas Workers Welfare
        Administration, the BOQ, Transportation Department, the Civil Aviation Authority
        of the Philippines, and the National Task Force Against COVID-19 Task Group
        for the Management of Returning Overseas Filipinos shall coordinate with each
        other at least 48 hours prior to the departure from the country of origin
        of government-sponsored repatriation flights, Roque said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14746a8-6976-40af-9219-cf32d99a2d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:35:37.384+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:50.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF likewise required all Filipino repatriates from countries
        covered by the travel restrictions to undergo a strict 14-day facility-based
        quarantine from the date of arrival in the Philippines.</p>'
  'Isko-Moreno-mum-presidential-bid-no-endorsements':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-06-04T13:48:53.285+08:00
    'imagesource': 'jcr:4d44a3e1-3d47-4733-af0e-3c5ea49d8da8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7617d15c-dfa8-426e-97ac-0faad5fca90d'
    'lead': '"Ang ayaw ko, masyado nang polarized ang politics. And I don''t want
      want to be tagged as an opposition or as an administration," Manila Mayor Isko
      Moreno says on a possible presidential bid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-04T13:51:48.109+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T22:57:49.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:49.191+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['isko-moreno', 'mum-on-presidential-bid']
    'template': '1'
    'title': 'Moreno mum on possible presidential bid, says endorsement won''t be
      basis of his decision'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b55cc7-ebba-4ee3-9759-0423dc881bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T13:51:48.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:49.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> Manila
        Mayor Francisco "Isko Moreno" Domagoso will not just gun for the presidency
        based on political color or mere endorsements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d8bdb4-fa65-4af8-a62d-84b69b5483fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T13:51:48.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:49.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4238dfa-5edb-44de-bc85-2575ad68b488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T13:51:48.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:49.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Friday, Moreno
        still kept mum on his political plan for next year''s polls, but he bared
        that he will only likely run based on his personal belief in his capacity
        to lead the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c928cd6-0c9f-4ae6-a483-6cc29b503339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T13:51:48.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:49.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c4dc90-73ab-476c-85b3-64c30459dbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T13:51:48.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:49.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Basta ngayon, hindi ko siya ineentertain</em> (Right now, I
        do not entertain the idea). That’s it," Moreno said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c234286e-a57e-48f9-bab7-70b02533bcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T13:51:48.110+08:00
