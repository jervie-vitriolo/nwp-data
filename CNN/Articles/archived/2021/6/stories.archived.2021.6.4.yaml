  'US-COVID-19-vaccine-surplus-Philippines-COVAX':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-04T07:45:37.401+08:00
    'imagesource': 'jcr:e57b39e8-6353-4a04-8ab6-a107903282af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5478bd0-5a44-4621-ab83-80b20b8ca9dc'
    'lead': 'The administration of US President Joe Biden says approximately 7 million
      doses will be distributed to 17 Asian nations, including the Philippines, through
      COVAX. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-04T07:47:34.933+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:58:01.573+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:46.689+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US to share 7M COVID-19 vaccine doses to PH, other Asian nations'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87433eb4-fed8-473c-8047-9a6ecfc9a4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:47:34.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:01.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> The United
        States <a href="https://www.whitehouse.gov/briefing-room/statements-releases/2021/06/03/fact-sheet-biden-harris-administration-unveils-strategy-for-global-vaccine-sharing-announcing-allocation-plan-for-the-first-25-million-doses-to-be-shared-globally/">confirmed</a>
        on Friday the Philippines will receive a portion of its surplus COVID-19 vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ca21d9-5249-4d1e-af2f-23a2eee1a5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:47:34.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:01.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration of US President Joe Biden said approximately
        7 million doses will be distributed to 17 Asian nations, including the Philippines,
        from the first tranche of vaccines Washington will donate across the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b1f15d-6fb5-4595-9fe3-b90ed441e8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:47:34.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:01.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will go through the global vaccination program called COVID-19
        Vaccines Global Access (COVAX) — one of the main sources of COVID-19 vaccines
        received by the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df98197e-0abe-4c09-a562-7380b355fb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:47:34.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:01.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donations through COVAX will total to 19 million. South and
        Central America and Africa will also receive bulk shipments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b59364-86e0-4ac2-92b8-457e3b625683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:47:34.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:01.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, approximately 6 million of stock vaccines will be sent
        directly to America''s "regional priorities and partner recipients."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a3cae9-fce3-44b7-b465-a91a992458f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:47:34.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:01.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said this is only the first of many plans to share
        vaccines with the rest of the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9035869-3a04-49fb-bd70-b6bb7647f0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:47:34.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:01.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donation of 25 million doses is eyed to be delivered to nations
        by the end of June.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142081d6-673e-45a7-9378-d8823b09a414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:47:34.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:01.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand of vaccines was not divulged by the White House.</p>'
