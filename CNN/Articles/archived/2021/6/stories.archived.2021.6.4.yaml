  'Top-German-Catholic-Church-official-resigns-sexual-abuse':
    'author': 'Delia Gallagher, Nadine Schmidt and Kara Fox, CNN'
    'caption': 'Photo courtesy: Andreas Arnold/Picture Alliance/DPA/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-04T22:30:02.061+08:00
    'imagesource': 'jcr:51fb8dfd-bd53-43ff-81a1-2efacac9c1ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3e75f83-79dd-42d9-a9dd-435f66392dc7'
    'lead': 'A top official in Germany''s Catholic Church has offered to resign as
      the Archbishop of Munich, saying he shared ''responsibility for the catastrophe
      of sexual abuse'' by church officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-04T22:28:29.270+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:57:14.351+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:54.551+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top German Catholic Church official offers resignation over ''catastrophe
      of sexual abuse'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d7513b-bafa-4123-9b02-118960e44421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A top official in Germany''s Catholic
        Church has offered to resign as the Archbishop of Munich, saying he shared
        "responsibility for the catastrophe of sexual abuse" by church officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12395c30-f3e1-43b3-9307-0dc0466f2122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2f9308-4a28-4825-9ccc-d8efec33d274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In essence, it is important to me to share the responsibility for
        the catastrophe of the sexual abuse by Church officials over the past decades,"
        Cardinal Reinhard Marx wrote to Pope Francis in a letter sent on May 21 that
        was published Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c095df8-417b-4ee2-a1b6-7595db336c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140473ad-a0f5-48dd-a371-901c970f6ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigations and reports of the last ten years have consistently
        shown that there have been many personal failures and administrative mistakes
        but also institutional or ''systemic'' failure," the letter continued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096c6329-055c-4a5d-a0de-26363d7fd12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0660eb61-9c47-421c-9f19-12ece850bca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis has not yet accepted Marx''s resignation, and the Archbishop
        has been told to remain in post until a decision is made, a statement from
        the Archdiocese in Munich said. The statement also noted that Marx has "repeatedly
        considered resigning from office in recent months."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786d76fe-d299-4ae9-9d6d-1495e0581cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502fd9d9-5369-433c-8dba-2066d7eab0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is painful for me to witness the severe damage to the bishops''
        reputation in the ecclesiastical and secular perception which may even be
        at its lowest," Marx said in the letter. "I feel that through remaining silent,
        neglecting to act and over-focusing on the reputation of the Church I have
        made myself personally guilty and responsible."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738eae93-3d0d-4fbc-a489-90602b6653d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275d6f73-b69e-40e1-b99e-81476d83cffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, a report from Germany''s Catholic Church admitted to "at
        least" 3,677 cases of child sex abuse by the clergy between 1946 and 2014,
        local media reported at the time. The report, which took four years to assemble,
        found the victims were mostly boys, more than half of whom were aged 13 or
        younger. Every sixth case involved a rape and at least 1,670 clergy were involved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e64f9d2-4d75-4cf0-8fcf-68400a886ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be0f18b-1c82-4b34-aba7-332a85bcf769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marx''s resignation comes amid a growing uproar among German Catholics
        over the abuse and a steady decline in church membership.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccf4c9b-0592-433b-a6c1-322fde394874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3312f38-1f8b-4b81-81d2-570bb56ee1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Pope sent two senior foreign bishops to investigate
        the Archdiocese of Cologne, Germany''s largest, over its handling of abuse
        cases, Reuters reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cea81e-490b-4a25-98ca-344c21eb4f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b0549e-cf02-4110-b5b9-249c983f7345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Pope issued the most extensive revision to
        Catholic Church law in four decades, insisting that bishops take action against
        clerics who abuse minors and vulnerable adults, commit fraud or attempt to
        ordain women, Reuters reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57433049-38b1-49b0-bb22-57dea50a1b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebccaef-9c4a-4c8e-bbad-e82368e09d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Vatican summit in February 2019, Marx admitted that documents
        that could have contained proof of clergy sexual abuse in the Catholic Church
        were destroyed or never drawn up.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cca4bc-d38d-40a0-8938-bc513d7fb741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22279cd2-1e06-48dc-ab5e-f324000fdf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Files that could have documented the terrible deeds and named those
        responsible were destroyed or not even created," Marx said at the summit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f122459a-6197-4560-b4d9-f01b598a19d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514ea717-0244-426d-a188-bc6e7b7e6c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stipulated procedures and processes for the prosecution offenses
        were deliberately not complied with ... such standard practices will make
        it clear that it is not transparency which damages the church, but rather
        the acts of abuse committed, the lack of transparency, or the ensuing coverup."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481602ba-acd5-4088-a7a8-8775f07ce5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027dfa39-4d95-40ff-b1fc-cb7f6aea6f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a later press conference during the summit, Marx said that the
        information about destroying files came from a study commissioned by German
        bishops in 2014. The study was "scientific" and did not name the particular
        church leaders or dioceses in Germany that destroyed the files.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fc6818-0463-47e7-bc20-11d5465ecb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10650ec3-a8c1-4a3e-b890-c6e29410a270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April of this year, Marx told German president Frank-Walter Steinmeier
        that he would not be comfortable accepting the "federal cross of merit" --
        the highest state tribute for individual services to the nation -- since survivors
        of abuse would have found it offensive.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a07faf4-a74f-424c-9c27-6747a7399e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cf9444-f5fd-4791-855f-582699d4c0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my great request to you not to carry out the award," he said.
        "I am convinced that this is the right step with consideration for those who
        obviously offended by the award, and especially with consideration for those
        affected."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b18454-24f5-42c0-bb66-444c8c612108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a8526f-7285-417b-b98e-45a3b2e3be35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 27% of Germany''s population is Catholic, according
        to 2019 government figures. Catholics however, have been leaving the church
        in steady droves over the last 60 years, with the proportion of the Catholic
        population dropping from 45.9% to 27.2% between 1956 and 2019.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a4b2e5-6efb-409a-91e7-779a14e88063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921a77d9-e489-451b-9782-bd20b8a9ba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marx, born in Germany''s North Rhine-Westphalia region in 1953,
        became a priest in 1979 and a bishop in 1996.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d4cc47-5c36-4fa3-a93d-c4a00ec4055e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121585b5-2c76-4a21-a3a9-f1b0499ab3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, he was elevated to Archbishop of Munich and Friesing by
        Pope Benedict XVI, who once also held that position. In 2013, he was appointed
        to the Council of Cardinals, a group of nine Cardinals who advise the Pope.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d282bc-3384-46bd-bdc8-86c013b3e8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18088b29-7979-422a-8ad3-d4ffce980bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also served as the head of the German Bishops'' Conference --
        the governing body of the country''s Catholic Church -- until last year, when
        he declined to run for a second term, saying "I think it should be the turn
        of the younger generation and perhaps it is good if this role changes hands
        more frequently in future."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc99800-5ded-4a6a-b36b-5d2dd166eefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798f09fd-580e-48b2-ab9c-bac88b52332b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 67-year-old cardinal has also been a driving force in efforts
        to modernize the Church in Germany, speaking on the role of women in the clergy,
        celibacy, sex and identity.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79997c32-972b-4ea4-9055-cc540bc46324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ddabd8-6dd5-42a4-9683-73ae02767483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, he spoke out against the church''s rhetoric against LGBTQ+
        people, saying that the Church had "not always adopted the right tone." In
        2014, he suggested that Church doctrine on family issues was not fully formed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bb891c-c9a5-4220-b932-21a3a9abcaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:28:29.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:14.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/04/europe/cardinal-marx-germany-resignation-pope-intl/index.html"
        target="_blank">"Top German Catholic Church official offers resignation over
        ''catastrophe of sexual abuse''"</a></em></p>'
  'sara-duterte-gibo-teodoro-run-independent-2022':
