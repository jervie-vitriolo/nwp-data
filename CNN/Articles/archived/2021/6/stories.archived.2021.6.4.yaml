      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:28.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration of the rainy season comes after ''Dante'' re-entered
        the Philippine Area of Responsibility (PAR) Friday afternoon as a tropical
        depression. The weather disturbance is expected to leave PAR Saturday afternoon.</p>'
  'House-ends-probe-Luzon-power-issue':
