      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today the Filipino people will finally have the eyes and ears in
        law enforcement and in the implementation of peace and order in the country,"
        PNP Chief Guillermo Eleazar said in a press briefing at Camp Crame in Quezon
        City Friday morning.</p>'
    '5':
