    'template': '1'
    'title': 'LeBron James'' perfect record in first-round playoff series ends with
      elimination loss to Phoenix Suns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4438fcc2-2a60-42fd-89ef-8a03246b2f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:55:07.020+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:57:44.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> LeBron James and the defending NBA
        champion Los Angeles Lakers lost 113-100 to the Phoenix Suns in Game 6 of
        their first-round series on Thursday, eliminating the Lakers and bringing
        an end to an <a href="https://bleacherreport.com/articles/2912643-lebron-james-has-completely-re-written-the">impressive
        record</a> in James'' career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33c83cd-42b8-4a9e-ace3-0b5ecb8263ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:55:07.020+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:57:44.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the loss, James had a 14-0 first-round series record in
        playoff appearances for the Lakers, the Cleveland Cavaliers and the Miami
        Heat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3ff04d-974c-4f67-8344-e6339ee80094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:55:07.020+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:57:44.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns, led by star players Devin Booker and Chris Paul, jumped
        to an early lead and controlled the game for the duration, leading 36-14 after
        the first quarter and 62-41 at halftime. A rally in the fourth quarter by
        the Lakers brought the score to within 10, but it was eventually stifled by
        Phoenix.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1497e683-b69e-41a6-b106-9108f2072145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:55:07.021+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:57:44.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this game, James had an uphill climb he had never faced in his
        career. This was the first time ever that his team was losing in a first-round
        series entering a Game 6.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64209a4b-71e1-4a66-9e02-fdbe42786b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:55:07.021+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:57:44.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also the first time in James'' career that his team ever
        lost back-to-back games in the opening round. The Lakers were previously up
        2-1 in the series before losing the next three games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd1a3dd-e4df-4c33-9987-b7b072e3c45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:55:07.021+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:57:44.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James has only missed the playoffs three times since entering the
        NBA in 2003 and has advanced to the NBA Finals on 10 occasions. Last season,
        James set the <a href="https://twitter.com/NBA/status/1315437678402457600">league
        record</a> for most postseason games played in a career.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468c5bbd-82d9-474e-810f-147b74eb6a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:55:07.021+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:57:44.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers faced the injury bug <a href="https://edition.cnn.com/2021/03/20/sport/lebron-james-ankle-injury/index.html">all
        season</a>, with substantial time missed by James and star center Anthony
        Davis. The team was the seventh seed in the Western Conference and had defeated
        the Golden State Warriors in a one-off play-in game, with James hitting the
        winning shot.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168f61a2-ed5f-4717-b87c-4b68020a84a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:55:07.021+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:57:44.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns, appearing in the playoffs for the first time since 2010,
        advance to the second round to face the Denver Nuggets in a best-of-seven
        matchup.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada2aad6-4eec-432c-af63-74a34d62b244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:55:07.021+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:57:44.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/04/sport/lebron-james-loss-lakers-suns-nba-spt/index.html?utm_source=twcnnbrk&amp;utm_medium=social&amp;utm_content=2021-06-04T05%3A33%3A57&amp;utm_term=link">LeBron
        James'' perfect record in first-round playoff series ends with elimination
        loss to Phoenix Suns</a>"</em></p>'
  'AstraZeneca-vaccines-dose-interval':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-04T15:19:40.414+08:00
    'imagesource': 'jcr:22de73d3-ff0c-4fa1-a5e6-92b104e57538'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24592165-1cc3-4a58-9213-d31072bbdedb'
    'lead': 'The country is currently following the 12-week interval between AstraZeneca
      doses. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-04T15:21:10.546+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:57:43.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:50.218+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt to study shorter interval between AstraZeneca shots'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709f05a9-afc1-4ec2-b7f9-32cba50f28d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:21:10.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:43.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> — The Department
        of Health on Friday said medical experts are looking into the possibility
        of shortening the period between the first and second doses of AstraZeneca
        vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816032b9-e9f0-4f98-ada4-a2597129ff3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:21:10.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:43.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is following the 12-week interval since there are studies
        showing the vaccine is more effective with the longer wait, Health Undersecretary
        Maria Rosario Vergeire said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce436f32-e643-498f-af3a-aaa74f0841f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:21:10.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:43.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Food and Drug Administration, the second dose should
        be administered between four and 12 weeks after the first dose.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b89868a-b958-44db-ae28-039aa9f94342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:21:10.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:43.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pinapatupad natin is base sa ebidensya na sinasabi that you
        get higher efficacy if you give it at a longer period of interval and that
        is 12 weeks," Vergeire said in a media briefing on Friday. "Pag-aaralan ''yan,
        tignan natin in the coming weeks kung ano ang sasabihin ng ating mga eksperto."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efde319b-78de-4215-848d-f2059651814f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:21:10.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:43.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we are doing now is based on the evidence that
        you get higher efficacy if you give it at a longer period of interval and
        that is 12 weeks. Experts will study that. We will find out the result in
        the coming weeks.]</p>'
  'COVID-19-vaccine-Gibo-Teodoro-Sara-Duterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-04T15:41:32.220+08:00
    'imagesource': 'jcr:f7c804e4-c445-4aa1-b064-e449d11e7820'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b343ad5-2b7d-4b06-b79a-1c088898d324'
    'lead': 'Questions on the issue were raised earlier after former Defense Secretary
      Gibo Teodoro got his shot in Davao City, where he flew in to meet with his purported
      running mate in next year''s elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-04T15:44:52.551+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:57:40.400+08:00
