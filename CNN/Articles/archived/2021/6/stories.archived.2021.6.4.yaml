      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 51-storey project is set to offer access to the city’s best
        features after the developer’s <a href="https://smdc.com/properties/breeze-residences/">Breeze
        Residences</a> and <a href="https://smdc.com/properties/coast-residences/">Coast
