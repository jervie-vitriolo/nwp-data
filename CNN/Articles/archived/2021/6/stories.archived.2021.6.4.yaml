      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personnel wearing the body cams are not allowed to turn it off during
        the operation. Those manning the PNP command center can intervene and switch
        the camera back on.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad85ef0-3d2f-4749-8f51-1935d0d4dfc8'
