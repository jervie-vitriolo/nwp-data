      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these choices, only the younger Duterte and Marcos have had their
        fathers become President. However, both of them have not yet publicly declared
        whether they intend to follow their fathers'' footsteps.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be2e1ae-ceb0-4a97-affa-e74a76f1ed43'
      'mgnl:activationStatus': true
