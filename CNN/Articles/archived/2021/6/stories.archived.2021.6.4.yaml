      'mgnl:lastActivated': 2023-01-24T22:57:53.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —&nbsp;</strong>Davao
        City will transition to a stricter quarantine level for two weeks beginning
        Saturday, June 5, said presidential spokesperson Harry Roque on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca0ea58-75c3-44e5-8f57-4b10dda49e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:05:28.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:53.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases approved to place Davao City under MECQ until June 20
        because of rising COVID-19 infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f884eb5-b1c6-4166-9e34-df2aece054f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:05:28.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:53.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, Davao City recorded 248 new cases bringing to 17,775
        the total number including 2,214 sick people, according to data from the Davao
        Center for Health Development.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c8ecea-391d-4106-b2b6-527cb9fb232a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:05:28.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:53.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also approved the proposal to place General Santos City
        under GCQ on June 5 until the end of the month, Roque said</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845d26b6-63d6-4075-95e6-11dbcbae81a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:05:28.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:53.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Santos listed 674 active COVID-19 cases, the local government
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2493b03d-e8de-4e79-ae56-fe0596b44425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:05:28.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:53.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said all COVID-19 beds in three hospitals were occupied as of
        7 p.m. Thursday.</p>'
