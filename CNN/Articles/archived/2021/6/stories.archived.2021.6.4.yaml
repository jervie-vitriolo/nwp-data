      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evening''s main highlight is a show match featuring Team POVA,
        composed of top local gaming streamers like you''ve never seen them before,
        cosplaying as their favorite Mobile Legends heroes - Ghost Wrecker as Lapu-Lapu,
        Junnie Boy as Gusion Moonlight Sonata, Kay Ann as Lesley the Dangerous Love,
        Elie Gaming as Hanzo the Insidious Tutor, and Hypebits as Granger Lightborn
        Overrider. Team POVA will be playing against Team TECNO, a challenger team
        made up of select participants from a recent TECNO Mobile Facebook Challenge.</p>'
