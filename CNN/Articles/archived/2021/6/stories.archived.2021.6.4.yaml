      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) –</strong> The professional
        basketball league management should review policies on player contracts, a
        former official said Friday..</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f83d43-02a6-4dbe-8a5b-1839c14aa415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T21:12:37.148+08:00
