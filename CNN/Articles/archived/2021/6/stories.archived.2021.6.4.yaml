      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a7012a-6548-45eb-8a43-303d71ba0709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.311+08:00
      'mgnl:createdBy': 'david'
