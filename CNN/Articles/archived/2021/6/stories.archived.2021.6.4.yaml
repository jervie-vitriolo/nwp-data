  'Duterte-to-decide-VFA-fate-soon':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': 'President Rodrigo Duterte will soon decide on the fate of Manila''s
      Visiting Forces Agreement (VFA) with Washington, according to Philippine Ambassador
      to the United States Jose Manuel Romualdez. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-04T20:14:40.269+08:00
    'imagesource': 'jcr:ed67ec9c-7ba2-41c1-b1fc-e94bfb2d4c42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c81a4c6-f035-488d-b34a-b03d83e9de05'
    'lead': 'President Rodrigo Duterte will soon decide on the fate of Manila''s Visiting
      Forces Agreement with Washington, according to Philippine Ambassador to the
      United States Jose Manuel Romualdez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-04T20:23:30.884+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:57:20.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:53.406+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to decide on fate of VFA soon — envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10b0259-3fde-47fe-bb0d-c04c65b36a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T20:23:30.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:20.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)—</strong> President
        Rodrigo Duterte will soon decide on the fate of Manila''s Visiting Forces
        Agreement (VFA) with Washington, according to Philippine Ambassador to the
        United States Jose Manuel Romualdez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd1b4bb-53c1-468e-8466-b20fa621570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T20:23:30.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:20.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement on Friday comes after Philippine and US officials
        concluded talks on the military agreement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b98dda1-1b7a-4205-95f9-501f1ed8d85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T20:23:30.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:20.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s now in the Office of the President and a decision may come
        anytime now," Romualdez told a joint virtual conference on the 75th anniversary
        of PH-US diplomatic ties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c128673b-7bc6-43c3-b338-7c42294a7159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T20:23:30.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:20.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez is optimistic the President will accept the "improved"
        version of the agreement. The Philippine envoy, however, refused to disclose
        the details and fine print of the new VFA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9620d8bd-7288-422f-9f3b-7c0d5e6819fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T20:23:30.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:20.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very hopeful, hopeful that the VFA will continue because
        it''s an important piece of agreement," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0defa31-62c6-4d82-9b38-9893970545fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T20:23:30.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:20.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Charge d'' Affaires in the Philippines John Law said the negotiations
        on the VFA lasted for weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ce764d-c2b3-455b-a3eb-d70599eee730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T20:23:30.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:20.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the status is that we are waiting for the Philippine government''s
        decision. We think the VFA has been a fundamental part of helping make the
        Mutual Defense Treaty (MDT) successful," the American official stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401e4a25-be9b-4c93-813a-00f86b65160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T20:23:30.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:20.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic sources told CNN Philippines the talks focused primarily
        on the criminal jurisdiction of American forces in the country.</p>'
