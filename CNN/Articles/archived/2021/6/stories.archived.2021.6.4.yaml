      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add5479f-9817-406d-9d7b-2d0f9dd6b294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T18:06:56.534+08:00
      'mgnl:createdBy': 'david'
