      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with "E! News" the actress who played Phoebe Buffay
        in the beloved series said costar David Schwimmer had to point the moment
        out to her when they watched the HBO Max (which is owned by CNN''s parent
        company) special together.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a57788c-fb84-4a4e-b29b-958a87bd1957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:40:55.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:48.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair joined Jennifer Aniston, Courteney Cox, Matthew Perry and
        Matt LeBlanc in the star-studded program and Kudrow said the usually not emotional
        Cox "comes in (to the reunion set) and burst into tears."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76bdb13-7ab6-479b-bde8-4b1b348392d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T14:40:55.613+08:00
