      'mgnl:type': 'text'
      'text': '<p>"Ang dahilan ng pagbaba ng inflation nitong Mayo 2021 ay ang mas
        mabagal na paggalaw ng presyo ng Transport," Mapa said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
