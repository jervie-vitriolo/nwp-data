    'mgnl:tags': ['Joe-Biden', 'executive-order', 'Chinese-companies', 'Chinese-firms',
      'banned', 'investments', 'US']
    'template': '1'
    'title': 'Biden expands Trump''s list of Chinese companies banned from US investment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c23f878-6b1b-4020-9015-c52f41beec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T09:16:31.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden signed an executive
        order Thursday banning Americans from investing in 59 Chinese firms believed
        to be linked to China''s military, expanding an earlier Trump administration
        order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd146b41-b8cd-4d7c-9670-9a274af60139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T09:16:31.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bd1ad5-756e-4969-a69e-b87638567339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T09:16:31.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original order, signed by President Donald Trump in November,
        applied to 31 Chinese companies that the administration said "enable the development
        and modernization" of China''s military and "directly threaten" US security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5840900-cc5c-4a8c-bcd6-f083a721ad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T09:16:31.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d24e5c-1362-4825-ab97-c82cbf993c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T09:16:31.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s order expanded the scope of the ban to include 59 companies,
        citing the threat of Chinese surveillance technology. The order goes into
        effect on August 2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b863c1a9-fa3b-4e2a-86e3-cea2fe117fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T09:16:31.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f60d6b-0e09-4419-9d5b-d4903cb42bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T09:16:31.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the country''s biggest telecommunications companies, including
        China Mobile, China Telecommunications and China Unicom, remain on the blacklist.
        Smartphone maker Huawei and Hikvision, a major manufacturer and suppliers
        of video surveillance equipment, also remain on the list.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e223be81-c878-4d91-b764-2e2ff1bf939d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T09:16:31.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:57:57.429+08:00
