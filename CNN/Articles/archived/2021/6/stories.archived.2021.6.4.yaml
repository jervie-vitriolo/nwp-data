    'lead': 'The Philippine Competition Commission has started its investigation into
      simultaneous unscheduled shutdowns of select power plants which led to thin
      power supply in Luzon this week, forcing rotational brownouts. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-04T18:13:44.445+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-24T22:57:33.667+08:00
