      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f03ff5-c363-47eb-996e-c711791cbf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shutdowns for plant upkeep and repairs are calendared ahead such
        that these do not fall on the summer months from April to June except for
        those operating on hydropower.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e59f5e2-5253-4f8b-9386-5c83022ae651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cd6a90-2af9-4c8c-9d3e-6586273ee036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy officials said they are on top of the situation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5458b6ec-3bb7-4bd9-88f4-b1260ac34d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2762ed00-75ed-467f-a679-5da471410aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> Department of Energy <em>po ay hindi</em> remiss <em>sa
        pag-oobserba ng aktibidades at lahat ng pangyayari sa ating</em> power supply,”
        Mario Marasigan, Electric Power Industry Management Bureau director, said
        during Friday’s virtual hearing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c54db24-24d1-4557-98b4-a80c09a3fcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b374622b-4907-4958-bee8-e586285c6171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power distributor Meralco said none of its supply contractors went
        off the grid, but the grid operator said some failed to make good on their
        supply contracts with other distribution utilities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a040cf-0092-4443-b23e-32ae19ac6a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62a7e98-37f9-4a89-acca-f370abada626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So as far as the Meralco franchise area is concerned, we have amply
        contracted the necessary capacity to serve the demand requirements of our
        franchise area, in particular the captive customers of Meralco,” Meralco CEO
        Ray Espinosa told the committee.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ae985e-7a75-489a-8dc7-71cb19a219d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea47b61-81b8-4aba-bfc2-894f7c5169e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman Juan Miguel “Mikey” Arroyo wanted to get to the
        bottom of the issue and told the agencies to sit down and together fix the
        issue. He did not schedule a follow-up hearing to Friday''s probe that lasted
        for over&nbsp;four hours.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31b02e4-83d0-4cc6-b204-bb2257b88409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772e0dc1-4595-415e-892a-74b7dfa9ae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yung akin lang gawa tayo ng</em> blueprint solution. <em>Hindi
        man ma-implement, at least may libro, may</em> notebook <em>na tayo di ba?</em>
        At least for this administration,” Arroyo said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15827648-32c2-4457-bbcf-3b8824c98fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cc4e4b-558d-4aaf-9609-a032015ecae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “Let’s draw up a blueprint solution. Even if it won’t
        be implemented, at least we have a book, a notebook. At least for this administration.”]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbe3db1-ed80-44d0-b07d-b91cc73f4743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea139108-9bd1-4145-adaf-4d740b04e3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy department has forecast demand to peak to 11,841 megawatts,
        but told lawmakers that the supply is at a minimum 15,000 megawatts, which
        meant there should be no supply deficit – a computation that confused lawmakers
        more.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee28cd-1768-42c7-bbcd-e425bfed7feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f36260d-d048-4d28-acb0-940b796de251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy officials said there could be plant breakdowns unforeseen
        or not yet factored in.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1da1f0-6b46-478b-9bf6-bdd7e2e2af65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cc33e3-7de4-4fd5-bf29-93909d23eda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy department did not rule out raising the red alert even
        as it said that the outlook for the rest of June is that capacity will be
        able to meet the expected demand.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5179b81e-57d3-4e09-8275-498991b5b94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f24c2-04ef-423a-ae7c-b7e6b479b144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yung</em> end of this week <em>hanggang</em> next week, <em>nakikita
        po natin na kung wala pang nakakapasok na planta</em> below the red line <em>pa
        rin tayo</em> so <em>kulang pa rin ang ating</em> regulated reserve <em>at
        magkakaron pa rin tayo ng</em> red alert,” Marasigan told the panel.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de921c7-35b7-430c-b550-2f1904daf0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32650a7-7d49-4768-b229-13f040e8ab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully <em>po pagpasok ng mga susunod na linggo,</em> up to
        July 1, <em>magkaron na po tayo ng mga plantang papasok at bababa na po ang
        ating konsumo kaya matatawid natin yung</em> red alert. <em>Hindi na tayo
        magkakaron ng</em> rotational brownouts hopefully <em>pero</em> nasa yellow
        alert <em>pa rin tayo. So yan po yung</em> outlook <em>natin</em> for the
        rest of the month of June.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e556f2-3da8-4bdd-b87e-bc58989fb598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5ad5ac-0c3c-4a73-b4eb-5224a05bc023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “This weekend until next week, if there are plants
        that fail to go back online, we will remain below the red line so there will
        be insufficient regulated reserve and we will raise red alert.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef799a8-3f76-4d16-b1f1-afcf246bc426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89a73f3-1cdc-4f63-be0e-5f50303ca514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopefully the week after next, up to July 1, we will have plants
        reconnected to the grid and consumption will fall so we can get pass the red
        alert stage. We won’t have rotational blackouts hopefully, but yellow alert
        will still be in place. That is our outlook for the rest of June.”]</p>'
