    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMDC Sands Residences: Luxurious waterfront living in Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b15426-7e55-4f92-ab97-7b952fdfaabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T10:50:19.032+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T22:57:56.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Around the world,
        properties near the sea, lake, or bay command a premium. The calming and affluent
        lifestyle associated with waterfront properties makes living in such areas
        even more appealing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadf927d-8caa-41b4-94d1-906c6a09c4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T10:50:19.032+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T22:57:56.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, these kinds of properties go beyond lifestyle appeal as
        their economic benefits offer an equally attractive proposition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cb13ea-6474-4afb-a782-6d684d3c1391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T10:50:19.033+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T22:57:56.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These assets, like Twinpalms Residences by MontAzure in Thailand
        and Reflections at Keppel Bay in Singapore, have a 40% average global uplift
        in premium compared to inland properties.</p>'
    '30':
      'image': 'jcr:2504cb1a-07a9-4bdb-84e3-79fa3e58b96b'
      'imageCaption': 'PHOTO FROM SMDC. The Sunset Lounge gives residents a breathtaking
        view of the magnificent Manila Bay sunset.'
