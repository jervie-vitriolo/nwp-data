  'Biden-expands-list-Chinese-firms-banned-US-investment':
    'author': 'Kyle Blaine, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-04T09:13:14.660+08:00
    'imagesource': 'jcr:320fe912-ba4b-4362-a527-1e5301a60aea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86b56dea-097a-46d1-9ab2-effee2606a9b'
    'lead': 'US President Joe Biden signed an executive order Thursday banning Americans
      from investing in 59 Chinese firms believed to be linked to China''s military,
      expanding an earlier Trump administration order.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-04T09:16:31.134+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:57:57.422+08:00
    'mgnl:lastActivatedBy': 'magnolia'
