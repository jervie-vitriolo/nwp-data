      'text': '<p>Inflation in Metro Manila eased to 3.6% from 3.7% a month ago.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bc8888-924f-4634-b272-ce08660f7d60'
