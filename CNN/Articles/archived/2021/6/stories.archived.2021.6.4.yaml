      'mgnl:lastActivated': 2023-01-24T22:57:18.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala said the buyout system can attract more players to the league
        when a cager decides to play abroad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10a8529-59cd-4f39-870a-76eed5f48268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T21:12:37.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:18.634+08:00
