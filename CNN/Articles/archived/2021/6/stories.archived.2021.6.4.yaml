      'mgnl:type': 'text'
      'text': '<p>Those who are looking to invest in this sought-after address need
        not look any further. Leading real estate developer <a href="https://smdc.com/">SMDC</a>&nbsp;is
        bringing to Roxas Boulevard a home that will offer the luxe experience of
        premium waterfront living: <a href="https://smdc.com/properties/sands-residences/">Sands
