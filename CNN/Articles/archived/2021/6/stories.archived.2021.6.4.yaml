      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re calling the general public to start using reusable PPEs
        (personal protective equipment) instead that have been proven by health experts
        to be just as safe as long as you''re not in healthcare settings, that you''re
        maintaining social distancing and hygiene protocols," she told CNN Philippines''
        Newsroom Ngayon.</p>'
