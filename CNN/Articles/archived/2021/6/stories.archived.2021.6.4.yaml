      'mgnl:lastActivated': 2023-01-24T22:57:18.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said players have the choice where to play next for their personal
        development and the league''s growth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5357184e-f9c6-40fe-b000-f1ef4bcbaafc'
      'mgnl:activationStatus': true
