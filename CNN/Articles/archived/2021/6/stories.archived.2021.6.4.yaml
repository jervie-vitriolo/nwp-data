      'mgnl:lastActivated': 2023-01-24T22:57:10.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP is hoping the program will lead to less abuses by some police
        officers on the ground.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aac11a-558e-46a1-8b42-68cd9ac3ebde'
