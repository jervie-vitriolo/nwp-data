      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7671564-ae5d-40b6-b116-ac1de5d187b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.311+08:00
