    'lead': 'Pope Francis has appointed a Filipino archbishop as his personal representative
      to two Middle Eastern states, the Vatican''s news service reported Thursday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-04T11:58:51.698+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:57:52.121+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:48.694+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope chooses Filipino archbishop as new apostolic nuncio to Israel,
      Cyprus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0134d37-040e-44d9-82f2-0c8faf098ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T11:58:51.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong>&nbsp;Pope
        Francis has appointed a Filipino archbishop as his personal representative
        to two Middle Eastern states, the Vatican''s news service <a href="https://www.vaticannews.va/en/pope/news/2021-06/pope-appointment-yilana-nuncio-israel-cyprus-jerusalem-palestine.html"
        target="_blank">reported</a> Thursday.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8410f59-9dde-40dc-a3c8-e3a3d8106ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T11:58:51.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:52.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archbishop Adolfo Tito Yllana has been named as the apostolic nuncio
        to Israel and Cyprus, Vatican News said. Yllana was also named the apostolic
        delegate or Holy See''s representative to Jerusalem and Palestine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aac0fc-7b6e-4113-913c-4b1729657170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T11:58:51.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:52.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He succeeds Archbishop Leopoldo Girelli, who was transferred to
        India in March, the report said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defcc5a4-2631-40e8-b2ee-212c0bdadf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T11:58:51.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:52.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his appointment, the 73-year-old Filipino prelate represented
        the Pope in Australia, Vatican News said. He also previously served in Ghana,
        Sri Lanka, Turkey, Lebanon, Hungary, Taiwan, Papua New Guinea, Solomon Islands,
        Pakistan, and the Democratic Republic of Congo, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f85dd9d-0549-44b3-90d6-8427f2b7b8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T11:58:51.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:57:52.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archbishop was born in Naga City. He was ordained a priest on
        March 19, 1972. He earned his doctor juris utriusque (doctor of both civil
        and church laws) degree at the Pontifical Lateran University in Rome.</p>'
