      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the rainy season starts, PAGASA said intermittent rains associated
        with the southwest monsoon will affect Metro Manila and the western section
        of the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccbb216-8fd5-4688-abd5-4bdf182726d1'
