      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Friday, former Camarines Sur Rep.
        Rolando Andaya Jr. - who accompanied Teodoro during his trip to Davao to meet
        the presidential daughter - said the two agreed to run as independents in
        next year''s polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a767896b-3d34-45c0-ae34-15290cb15b22'
