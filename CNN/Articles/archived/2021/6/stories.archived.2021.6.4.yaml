      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was very sweet. "That''s who we were!" Kudrow said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc18413-3974-4e42-872a-6d5623b6d094'
