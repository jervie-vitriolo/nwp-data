      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PBA must adapt because it must become more competitive. If
        it believes that it is still the primary destination of professional basketball
        players, then it must show that it is," said Eala.</p>'
