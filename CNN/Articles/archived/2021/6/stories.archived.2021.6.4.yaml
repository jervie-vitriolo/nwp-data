      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bray has been studying guide dog development for the last decade
        in collaboration with Canine Companions, a nonprofit organization that provides
        dogs at no charge to adults, children and veterans with physical or cognitive
        disabilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e35717-9ef6-45c7-81d6-386d2c1afb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd6434b-7b47-4ae9-b238-bbe1e16c59e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pool of service dogs is an excellent one for research because
        they often have known pedigrees going back multiple generations and are raised
        and trained in very similar ways. That gives researchers more options to determine
        how much of a dog''s behavior is due to genetics versus environment or training.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01dba88-5d52-4ca9-be0e-f0c6b8ae1ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d63e78-8ec5-4f71-a1f8-cb80ad335d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A lot of puppies</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf0b22b-8a07-430c-ac59-7f20fb686442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study published Thursday in the journal Current Biology, Bray
        and her team evaluated 375 puppies that were all about 8 weeks old on a battery
        of social-cognitive measures that had already been given to adult dogs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4d2e66-c775-466c-beb9-18a363f8b540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3a5586-8c7f-4423-ac70-b7ea6b3c9a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One task was eye contact with the researcher, another was to follow
        the researcher''s hand and eye gesture toward a treat hidden under one of
        two cups about 4 feet (1.3 meters) apart. Researchers hid the treats equally
        between the left and right cups.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110166bf-b949-4edb-a9f9-7ea5fa744448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f118b10b-84ba-42d0-81db-3af1aae9dbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that adult dogs are good at these tasks," Bray said. "When
        does that start? Does it take years of observing humans and living with humans,
        or is that ability something they are more biologically prepared for that
        has evolved over the course of domestication?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbf41dd-dc30-409b-90a1-98ad5bbba1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f893d0-3237-4616-90e4-cf02a083abeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the 375 puppies were Labrador retrievers, golden retrievers
        or a lab-golden mix and were still living with their mother and litter mates.
        None had left to live with volunteer trainers, where extensive one-on-one
        human interaction would begin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb02a12-0686-4300-8f89-983036371cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e23a62-f64a-41fa-8f5b-39cc12cf4127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puppies were "highly skillful" at following the person''s cues of
        pointing and looking at just one of the cups where the treat was hidden, Bray
        said, and there was "no evidence that their performance required learning
        to do so."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b8ff94-a790-4320-8c2a-8f7bf805340c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d41fbe-a34f-4dac-96b4-e9de50110390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the puppies chose the right cup 70% of the time," she said.
        "They''re not perfect, but it''s definitely better than chance. There''s something
        that they''re picking up on, even at 8 weeks old."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d731ed-c148-4305-b937-6a06e3978d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4841adcb-0264-434f-ae30-774dc957d633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, many of the puppies were able to follow a person''s gesture
        or glance toward a hidden treat from the very first trial, with no training.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d09eab-ac61-432a-be5b-29a99c2946b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d7bb49-1ecc-4f36-ba87-d40d1fe654da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 40% of the variation in a puppy''s ability to follow a
        human''s finger point or gaze could be explained by the genes they''ve inherited,
        Bray said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4905f46-9d7a-4426-9246-aac97614c770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9f2276-c975-4303-aeaf-024307cc0f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an equation that we can calculate because we know the performance
        on the behavior, and we know how related all the puppies are to each other,
        because we have their pedigrees," she said. "This is the first direct evidence
        to show there is a genetic basis."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91374ad1-5c09-4525-84c8-321de2f7a918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28501af8-86a3-404c-aad3-1748f62a3be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Baby talk a must</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f135a1c9-de7c-456a-b64c-f93735a7d016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why did the puppies engage in the first place? Researchers got the
        puppy''s attention with a high-pitched voice -- what human moms would call
        "baby talk."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb012ff7-aa62-404b-9207-0c3d273abd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12ca8d6-c03f-4d33-bfba-b17aa06fb7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially called "parentese," the human version uses real words
        and correct grammar, but delivered at a higher pitch, a slower tempo and an
        exaggerated intonation, often mixed with silly sounds and words: "Oooh, your
        shozie wozies on your widdle feets."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baba9ee-689d-4d3f-839c-57e16c13f155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88d52a4-08c4-43f5-adca-dd475fc57300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have found such intonations are key to boosting a human
        baby''s speech and language development. In addition, babies have an innate
        preference for such talk.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81831414-4ba2-4289-8b57-457ba958869a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac136a5e-6906-4e4f-859f-b5aba88f1b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out puppies and dogs do as well. Called "dog-directed speech"
        in the canine research world, studies show dogs are most likely to respond
        well to high-pitched voices.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ad992c-1306-4147-a631-908c4457205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e562ef2-33a7-4fd3-8958-5dbc0312d884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they''ve trained their human owners well -- it''s quite common
        to hear people speaking to their dogs in a sing-song, baby-like cadence: "Who''s
        a good boy? Are you a good boooy? Would you like a treat?"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea5e53a-bf1c-41d5-9268-0fd3d2ff0022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edfbd5e-5e52-4f2b-87b0-6944035bbfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Environment plays a role later</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46cb726-9491-4874-9848-ff003d6b9687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all of the puppies were equally responsive, Bray said: "Some
        puppies are locked in on you with their eyes, others are asleep in the corner,
        like I don''t care."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdac4d7-cadf-448d-a6a1-4d8e35d2d1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb4284c-b25e-4c77-961d-f005b48d6cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the team followed 160 of the puppies to adulthood and tested
        them on the same tasks again to see whether their behavior as a puppy predicted
        how they would act as an adult.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df6f4fa-5b56-48d5-aae3-6a1d7ba17a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1a63e9-f36d-478d-8fbc-96df29412e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost universally across all of the tasks, performance improved
        as they aged, especially in things like impulse control and social cues,"
        she said. "They can do it when they''re young, but they can do it even better
        by the time they are an adult."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c989b67e-dd2d-41ed-a663-5febdfda8c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8711bdfc-9490-46ca-8a07-47e58e5bb480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One outcome of the research, Bray said, is that it will give more
        clues on the traits of a dog that eventually goes on to become a successful
        working dog, which could make the selection and training process more effective
        and efficient.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cf9373-485d-4509-aac5-cb55854f7f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371c50a8-273b-4ad9-81a4-ae8002923f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, how willing the puppy is to to make and maintain eye
        contact is predictive of growing up to become a successful service dog," she
        said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ac2874-ea43-481f-a38f-4c63b21cdb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae244131-855b-454c-b609-27ef27595f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future research will be focused on trying to find which genes are
        attached to which traits, so that process can be even further refined, Bray
        said, along with which genes might be associated with cognitive decline as
        dogs age.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec1fbd3-b6c7-4bfa-88ef-1251463e2113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004cf943-e829-40cb-a70b-72f2b7ef99d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s lots of work to be done with puppies," Bray said with
        a chuckle. "It''s a tough job, but someone has to do it."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334fd669-6c12-4210-810b-68d8c9cb9b89'
