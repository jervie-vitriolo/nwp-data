      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> Manila
        Mayor Francisco "Isko Moreno" Domagoso does not want someone to simply inherit
        the presidency during next year''s polls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889dc8fe-87f4-486d-afa1-90bdf2b11d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T11:38:36.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd78543-8adb-4e09-9ae6-6bdc4598f605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T11:38:36.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming names, Moreno on Friday told CNN Philippines'' <em>The
        Source</em> that he will not personally vote for someone who will simply inherit
        his or her position from a family member during the 2022 national elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a6f1fe-f11d-4a63-aa26-a957641e09eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T11:38:36.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d41fe14-0ea4-4656-9049-e479f931e1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T11:38:36.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Basta hindi ako boboto ng nagmamana lang ng pwesto,"</em> Moreno
        stressed. <em>"Kasi ang pwesto hindi minamana, hindi nililipat-lipat."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3030d6e2-15fc-4e03-b8a1-deb83bae5621'
