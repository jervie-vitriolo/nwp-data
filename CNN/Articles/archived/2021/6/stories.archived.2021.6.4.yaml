    'template': '1'
    'title': 'Inflation rises to 4.5% again in May, still above govt. target'
    'updated': 2021-06-04T12:48:00.000+08:00
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1d0e85-fe4d-490d-a5c5-a408b9f704d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T12:32:44.213+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:58.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> — Over a
        year into the coronavirus lockdown and with millions of Filipinos remaining
        jobless, the rate of increase in the prices of goods in May was still higher
        than the government''s target.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c531a0-7df1-40e8-9b48-c86938c26460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T12:32:44.213+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:58.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the inflation was unchanged for the third straight month at
        4.5%, the number remained above against the 2% to 4% target band set by the
        government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73740c1d-15f2-43f4-b1bc-884bc50f0dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T12:32:44.213+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:58.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' moves to shore up pork supply has yet to temper
        meat inflation, which stood at 22.1% last month, National Statistician Dennis
        Mapa said in a virtual briefing on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aa4989-3b5d-4a3e-ac25-289f77bf5978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T12:32:44.213+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:58.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa, however, said that effects of pork imports—intended to address
        rising prices—may reflect in June inflation rate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2da801-848f-4dff-94c1-7a5cdebb17a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T12:32:44.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:58.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/5/5/duterte-order-pork-imports-adjustments.html">RELATED:
        Senate, DA agree on proposal to reduce MAV for pork imports at higher tariffs</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9f5bb6-33c1-46e4-bfa3-cd8251c3c237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T12:32:44.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:58.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the meat segment led the pack, fish also rose to 7.8%, making
        food and non-alcoholic beverages the main driver of the inflation. This group
        recorded a 39.5% share in the overall inflation print.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f35815f-a780-468b-ba41-32c6395c2c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T12:32:44.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:58.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine Statistics Authority also showed that transportation
        got the second biggest share at 29.8%. Although lower than April''s figure,
        tricycle fare still led the group at 38.8%. It was followed by petroleum and
        fuels at 33% and jeepney fare at 6.3%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65115ea7-502e-4a09-85b3-6b6ae94ed9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T12:32:44.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:58.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expenses for restaurant meals, items for personal hygiene also rose
        for the month at 3.8%, the PSA said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbd75bd-b61d-46b3-959c-1d4e45bd3e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T12:32:44.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:58.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA also noted faster inflation in housing, water, electricity,
        gas, and other fuels.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a330047d-02c8-4667-b17b-8099aec49f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T12:32:44.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:58.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health basket also went slightly up at 3.2% against the 3.1%
        posted in March.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
