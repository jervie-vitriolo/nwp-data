      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA added rainfall conditions will be high until July, but monsoon
        breaks may still occur for several days or weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8710994-8a49-44b3-b899-fa1507230c4d'
