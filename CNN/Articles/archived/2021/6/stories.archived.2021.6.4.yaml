      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> Filipinos''
        buying decisions can help mitigate the environmental impacts of businesses''
        products and services, a representative of Greenpeace Philippines said Friday,
        as the group calls for the use of reusable face masks or face shields.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6732e5-463d-439c-90b8-1a171ce765b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T18:06:56.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:34.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While climate change is considered the biggest problem facing the
        world today, Marian Ledesma, a zero-waste campaigner of Greenpeace Philippines,
        said the coronavirus pandemic has introduced a new issue -- face mask pollution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
