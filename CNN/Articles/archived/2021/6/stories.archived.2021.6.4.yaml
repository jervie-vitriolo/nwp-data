    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t, health experts urged: Conduct new study on face shields, strengthen
      face mask policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e256b7f2-1bcb-4175-b3aa-b40fad66564b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:00:36.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:36.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) -</strong> Manila
        Mayor Francisco "Isko Moreno" Domagoso wants health experts to conduct a new
        study on the effectivity of wearing face shields in public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc1ab2d-a10d-44f4-8d20-1242ad6cc34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:00:36.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:36.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d908698-c505-48cb-af27-b9af6659478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:00:36.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:36.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno''s recent recommendation to drop the face shield mandate
        drew mixed responses from the public. But <a href="https://cnnphilippines.com/news/2021/6/3/face-shield-dilg-doh.html">the
        Health and Interior departments are against this</a>, noting that Filipinos
        still need an extra layer of protection amid rising COVID-19 cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6a940d-f6da-45e9-bc78-5303090110c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:00:36.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:36.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88ddb30-6eb8-40c1-9468-83061237c46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:00:36.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:36.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Irerevisit lang natin. I''m not saying stop [the use of] face
        shields today. Wag tayong magpabigla-bigla sa desisyon. I''m saying, hirap
        ang tao, unawain natin, pakinggan natin, bigyan natin ng tenga,"</em> Moreno
        told CNN Philippines'' The Source on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1deeb25-16c6-4f93-8f0d-8e6d20fc429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:00:36.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:36.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f93c63f-f4aa-423f-ac93-f64338935b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:00:36.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:36.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just want to revisit the policy. I''m not saying
        stop the use of face shields today. Let''s not make haste with our decision.
        I''m just saying the people are having a hard time, let''s try to understand,
        listen, and lend them an ear.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd598f-df68-4630-af54-b4dc915e0f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:00:36.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:36.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2bb062-3dee-4a49-977a-6205efeae0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:00:36.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:36.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila mayor stressed that the face shield policy must be updated
        - backed with science and a cost-benefit analysis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03914722-b7e5-4ec7-853c-c5e1baeb8377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:00:36.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:36.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24b0e30-f51e-4bae-a2dd-ad94fe5d138f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:00:36.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:36.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon kung mapapatunayan ng mga siyentipiko, ng mga espesyalista
        ng ating bansa na hindi, kailangan pa rin,</em> (Now if the country''s scientists
        and specialists can prove that we still need that) then we will continue to
        follow and require the general public, but there is this discomfort," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123bd58-1089-476d-a6c7-c28a75ea3ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:00:36.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:36.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbacfbfb-79f7-4722-b501-729086c14b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:00:36.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:36.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno further stressed that mandating the use of face shields not
        only harms the environment, but also burdens the poorest Filipinos with additional
        costs, and worsens the condition of those already struggling with respiratory
        illnesses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae33ecb0-6734-4d57-a568-2688b8803602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:00:36.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:36.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7438d856-76bd-4ae1-a288-a3c65c4f2f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:00:36.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:36.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing<a href="https://www.sciencedirect.com/science/article/abs/pii/S0196655321000213?dgcid=rss_sd_all">
        a study published in the American Journal of Infection Control</a>, he said
        the combined protection from wearing both a surgical face mask and a face
        shield was already "similar to the use of surgical masks alone."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebd7f24-61fe-41bb-a479-cbf3fdb01a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:00:36.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:36.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aaab35-6054-42ca-bd88-3e8a05a7481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:00:36.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:36.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also noted that "no significant improvement was observed"
        when face shields were used in combination with masks, compared to using masks
        alone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f014bd1-01e0-4a34-98cd-2ac62a552b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:00:36.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:36.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd04ba9e-0a36-455b-b3c9-b5fc449ba656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:00:36.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, infectious disease expert Dr. Edsel Salvana told CNN Philippines''
        New Day on Friday that "this is the most important time" to implement the
        face shield mandate due to the threats of highly transmissible COVID-19 variants.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede4daab-4a1f-44ae-a118-0ab13dc154ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:00:36.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21470664-2feb-46d5-bccd-b801dc5fa38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:00:36.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still very important to instill in every individual the importance
        of wearing the face shield and face mask and more importantly, avoid gatherings,
        especially in enclosed spaces," Salvana said. "We know the behavior of this
        virus now, it''s even airborne aside from the droplets. We know these are
        the important factors why there''s always an increased risk in possible surge
        in cases."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcff474b-2d3c-4827-802e-5cd44e8b7e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:00:36.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:36.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e0c763-0b14-454e-8a3d-e87e31667b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:00:36.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:57:36.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/12/15/IATF-requires-face-shield.html#:~:text=endIndex%3A,spokesman%20Harry%20Roque%20said%20Tuesday.">In
        December 2020</a>, the government started to require everyone to wear face
        shields on top of face masks to "effectively lessen the transmission of COVID-19."</p>'
  'romance-in-the-time-of-pandemic':
    'author': 'Marga Buenaventura'
    'caption': 'Every kind of romance now feels like a fantasy — even at its most
      realistic, it feels so removed from reality. Illustration by CNN PHILIPPINES
      LIFE STAFF'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2021-06-04T17:11:16.876+08:00
    'imagesource': 'jcr:0edc1a0b-d33b-4373-941f-2cc7f83094b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd39ca7ef-0aae-413d-8c16-f6576309cb9a'
    'lead': 'Or, how a pandemic changed the way we meet, date, and find love.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-04T17:19:04.646+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-24T22:57:35.353+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:51.371+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How are we supposed to fall in love now?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320d696b-3da7-45d0-bdc5-3c966b97b166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:19:04.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:57:35.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isolation has only amplified the loneliness many of us have been
        feeling. I don’t feel lonely exactly, but even while stuck in a house with
        four other people, two dogs, and an abundance of lizards living on the wall,
        never have I been more aware of how far-reaching solitude can really be.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62e2170-627f-4aef-abd0-a3619c9c0ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:19:04.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:57:35.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how could I think of romance, of dating, of sex when all I worry
        about is surviving the next day? There’s no room to satisfy my personal needs
        when the emotion that rules my waking hours is dread. I am often paralyzed
        with worry that the next time I check the family Viber chat, I would be met
        with some degree of distressing news.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21cc694-66a9-4a1f-88fe-d360ffdae30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:19:04.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:57:35.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the world doesn’t pause for solitary hearts like mine; the
        desire for companionship <a href="https://www.cnbc.com/2020/05/25/why-the-coronavirus-might-change-dating-forever.html"
        target="_blank">remains strong</a> for so many of us. I still have friends
        who continue to make the most of dating apps — with no clear intention to
        meet in person, they use the safety of the internet to find a meaningful connection
        somehow. I know of a couple who met online a month into the enhanced community
        quarantine; five months ago, they got married while most of their guests watched
        them on Zoom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b3b25e-e715-4210-b7bd-f24d17696d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:19:04.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:57:35.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/tech/2021/1/7/dating-in-the-time-of-covid19.html"
        target="_blank"><strong>RELATED: The slow dating movement: how COVID-19 changed
        romance</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2d1ab3-b170-4cb8-ad0e-aa3d0b28c588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:19:04.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:57:35.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I heard about that, I was mildly freaked out. You mean, y’all
        have been busy falling in love all this time while I was learning how to make
        banana bread? What the fuck! I thought we were all suffering alone, together.
        In fact, in a <a href="https://www.youtube.com/watch?v=1VuI1_YGQ9E&amp;t=3s"
        target="_blank">YouTube video</a> by content creator Maddie Dragsbaek, she
        says, “After like, seven or eight months of quarantine and not speaking to
        strangers, I can definitively say that I am the horniest person alive. Period.”
        That can’t be true, I remember saying out loud, because all this time, I thought
        that was a title held by me.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b405132-353f-4fb1-85a5-b04d369898d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:19:04.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:57:35.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dragsbaek’s video is headlined “What to wear on a first date,” and
        in it she tries on different outfits that she envisions herself wearing when
        she heads out of her one-bedroom apartment and starts dating again. But it
        goes beyond discussions of style — the New York-based vlogger weaves thoughtful
        insights into what dating can be like for a plus-sized person: the insecurity,
        the fetishization, the disappointment. (It’s a good one.) And before she shows
        off the outfits she’s prepared, Dragsbaek talks about how much she regrets
        everything she’s ever said about her city’s dating scene. This time around,
        she says, she will no longer complain about the silly little things that used
        to irk her. “I want you to take me on dates for three months and lie to me
        the whole time!” she yells into the void.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af11c9af-4578-41b9-a535-020e99b1e550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:19:04.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:57:35.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I hear her alright, but I’m not sure if I share her sentiments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd841028a-801b-4867-b416-9026f0c980be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:19:04.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:57:35.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, it feels like I have unlearned every single bit of
        knowledge I’ve gained from dating in my twenties. While I certainly feel the
        natural urges of a person who has been on her own for a good year or so, I
        can’t seem to put myself in a romantic mindset anymore. It became more apparent
        when I read the work of Filipino-American author Sarah Smith, who released
        two romantic comedy books in the past two years: her debut novel “Faker” (2019)
        and “Simmer Down” (2020).</p>'
    '14':
      'image': 'jcr:5d1d89b3-9735-4845-bb1a-64de65bf9db6'
      'imageCaption': 'Sarah Smith''s novels feature Hapa women who find love with
        Caucasian men in their respective workplaces. Photos from PENGUIN RANDOM HOUSE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a82c9ed-4569-4917-9365-dbd8fa9f18e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:19:04.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:57:35.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d36debd-8882-4917-90fe-3876c5001bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:19:04.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:57:35.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith’s novels exist within the same universe, and tells the stories
        of two Hapa women who find love with Caucasian men in their respective workplaces.
        In “Faker,” the heroine Emmie is a copywriter for a power tool company who
        keeps up a tough facade at work, lest she be bullied by her mostly male coworkers.
        She’s in a battle of wills with social media manager Tate, who is repeatedly
        referred to as having Thor-like biceps and pale white skin. Oh, and before
        we forget that Emmie is half-Filipino, she spends a good chunk of her free
        time watching “Eat Bulaga” reruns on YouTube and cooking pancit for white
        people as her form of love language.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d611968-48be-4091-943c-38d71da63a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:19:04.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:57:35.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Simmer Down,” we’re brought to Hawaii where we meet Nikki, who
        eschewed her big city life in Portland to help her mom run a Filipino cuisine
        food truck. She gets into turf war with the British chef of a rival food truck
        that serves fish and chips (of course) and they sabotage each other through
        harmless pranks. At one point she sticks a sign behind his truck that says
        “Mediocre imperialist cuisine!” which I personally thought would have been
        a great alternative title of the book.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab43100-a960-4894-8df1-2c9947d0ea67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:19:04.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:57:35.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seeing it from the lens of someone living through a pandemic, I
        couldn’t help but feel anxious about all this pre-COVID romantic fiction.
        What do you mean people go to the office without masks?&nbsp;I can’t feel
        kilig about a kissing scene if the previous chapter doesn’t involve the main
        characters getting an RT-PCR test first.</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb59a0e-7fe0-49cf-9434-cfa966e80fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:19:04.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:57:35.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I love enemies to lovers tropes. I love workplace romances. (The
        answer is yes, my Venus is in Capricorn.) A younger, bouncier, pre-pandemic
        me would have probably enjoyed these books way more than I did now. Although
        I had a few raised eyebrow moments in both books, I appreciated how Smith
        attempted to write from an experience that was true to her. But seeing it
        from the lens of someone living through a pandemic, I couldn’t help but feel
        anxious about all this pre-COVID romantic fiction. What do you mean people
        go to the office without masks? What do you mean people go on vacation in
        Hawaii and go to nude beaches? I can’t feel kilig about a kissing scene if
        the previous chapter doesn’t involve the main characters getting an RT-PCR
        test first.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f203b755-ff1d-473a-9c0c-61eb73d6dd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:19:04.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:57:35.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every kind of romance now feels like a fantasy — even at its most
        realistic, it feels so removed from reality. This perhaps, is how despite
        the weight of solitude boring heavily on me, I can’t imagine putting myself
        through an actual date to meet a potential partner. There are so many logistics
        involved that remove all the trappings of excitement and sexiness that used
        to make the entire exercise actually fun.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a516250f-f54c-4575-9b97-1506eedfb12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:19:04.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:57:35.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be fair, consuming all this romantic-focused fiction and YouTube
        content made me reconsider if I am perhaps ready to venture out there, mask,
        vaccination card, and alcohol spray at the ready. I re-downloaded Bumble with
        a determination to make a connection. I chose a nice photo and a friendly-ish
        bio. Two days later, I noped out of that thing and deleted it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4256e3-91fd-478e-8b5e-ef46a09333ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:19:04.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:57:35.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe this feeling won’t stay with me forever — I’d like to hold
        on to a bit of hope that one of these days, I will no longer view relationships
        with apprehension. The fear and fatigue might go away soon, and maybe then
        I will open myself up to the possibility that the love of my life is the owner
        of a rival food truck, or a broody social media manager with Thor-like biceps.
        Maybe they will try my pancit and fall in love with me. (Note to self: learn
        how to make pancit.) But I still can’t shake off the uncertainty that things
        will never be the same again. When this is all “over,” will things get better?
        Maybe. Maybe it’ll be worse. It’ll definitely be different. Right now, I don’t
        know how to feel about such an uncertain future.</p>'
