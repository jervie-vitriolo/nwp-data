      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you''re trying to get something done — such as reading an article
        about mindfulness, for example — that wandering mind can derail your goals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2084778-8edc-49db-9c21-3b467591018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db620a97-80b9-4213-be7a-fbe9918ede59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re not paying attention to the present moment when we''re
        trying to get something done, that''s a problem, whether the goal is to read
        a book or talk to a partner," said Amishi Jha, professor of psychology at
        the University of Miami. "Whatever it is, it''s going to require you to actually
        be in the moment to do it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82135492-cca8-4491-8c01-a2b9201df206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eb6ab1-12fc-494b-878d-951eec2e5e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where mindfulness comes in. With roots in Eastern spiritual
        traditions, mindfulness has transformed into a secular practice in the West.
        The term encompasses a range of practices that include breathing exercises,
        guided meditations and more formal trainings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eee6fe-3b83-48a6-86e5-78b182fc3a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990b7854-e1d1-4dbc-aa80-f19bd0993108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the antidote to mind wandering," Jha said. "It''s paying
        attention to our present moment experience without editorializing or reacting
        to it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb8d67c-958b-474e-96d7-c660aee3dcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ed1375-87cc-4aae-8008-da1457550157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benefits of mindfulness go beyond focus. Practicing mindfulness
        can be effective at improving focus, lessening pain, improving sleep, mitigating
        stress and easing feelings of anxiety and depression, studies have found in
        recent years. Those are five great reasons to try a mindfulness practice —
        and we''ve got five ways you can get started today.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd854f7-c926-4c45-9f75-c3faade5e490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da211275-feaf-4d6c-9268-ea13661af95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindfulness practices draw on the power of the present moment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcedc734-beaf-48db-bba7-14a2edd5924c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2585d444-2628-41ca-b312-7891dbe1e59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much of the time we''re lost in the past or the future," said Diana
        Winston, director of mindfulness education at the Mindful Awareness Research
        Center at the University of California, Los Angeles. "In the present moment,
        there''s the potential for more ease and well-being if we can bring our attention
        back there."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734371bf-ad6f-4579-891a-f06aa0a8da77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fcacad-799a-4498-aa66-78efaabdf906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting started can be as simple as spending a few minutes tuning
        into the sensation of breathing. "You can notice breath after breath, then
        your attention wanders," Winston said. "Then you notice your attention wandered,
        and you bring it back to your breath. You just keep doing this over and over.
        That''s a great starting point."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb6e87f-5f05-4422-baba-6c5766cd3c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a9eac1-027e-4538-9968-46a3042e0996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, you can experiment with free-to-use guided meditations,
        apps or even a course in mindfulness-based stress reduction. Intrigued? Here
        are five great reasons to start today.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b669e6b-a22c-474c-a843-1815c9d8b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5727b4-e317-4b24-9c47-3969be2fb978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. You want to fine-tune your focus</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597815d6-bd0c-47e8-9270-38b394da08c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constantly getting distracted is annoying, but it can be more serious
        than that annoyance. "When you are not paying attention to what is in front
        of you, in the moment, you''re going to have errors, you''re going to make
        mistakes, you''re likely to have lapses in judgment," said University of Miami
        psychologist Jha, author of the forthcoming book "Peak Mind: Find Your Focus,
        Own Your Attention, Invest 12 Minutes a Day," which explores how mindfulness
        can improve focus and attention.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f5c86a-0d84-4709-a244-97ed819d392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fcecdc-2436-4397-9e40-8af075517c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She works with military personnel and first responders, whose jobs
        require extreme focus in stressful situations. "If you have an attentional
        lapse, it could be the difference between life and death," she said. Taking
        time for mindfulness is like strengthening a mental muscle, she said, and
        her lab has found positive results from just 12 minutes of daily practice.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3a2575-6343-4d3e-a0bf-6ee3514ca38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bab6fe-bb6e-4d07-a30e-44a6e0f9525a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s parallel to physical activity," Jha said. "Engaging in a
        mindfulness practice is strengthening specific aspects of attention so that
        if we need them, we have access to that."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5e80a0-9e78-4015-b631-5c323986648e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea183e3e-b393-496c-918d-34db7cc496b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try this: Join CNN''s Anderson Cooper for a <a href="https://www.cnn.com/2020/12/30/us/jon-kabat-zinn-full-circle/index.html">guided
        meditation</a> with mindfulness research pioneer Jon Kabat-Zinn</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4de4c9e-8e72-4360-94ff-794826e16c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e321db2c-b04d-4e4c-ad83-029b22eee0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. You''re living with chronic pain</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045115ed-8b5d-4b4d-9600-6ce152d17d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a fifth of US adults have chronic pain, found the US Centers
        for Disease Control and Prevention in 2019, conditions that contribute to
        the country''s opioid epidemic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce94a77-38f3-4e80-8292-fc25fb29ae92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3757017d-f7e9-4f1c-8251-fa74cde663e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindfulness is a promising technique for managing symptoms while
        lessening prescription drug use, said Eric Garland, a distinguished endowed
        chair in research, professor and associate dean at The University of Utah
        College of Social Work.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5dc584-0740-49b1-b1ad-5e09113785c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca65263a-6a3f-42bb-8c96-c458ac1376eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Practice of mindfulness seems to help people cope with chronic
        pain, and reduce their overreliance on opioids," he said. "Mindfulness breathing
        can immediately reduce pain" by 23%, according to Garland''s research.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7457da-f6af-4995-bd4c-5cfa0a7b6898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1dd329-1f32-4d2f-8ad5-3839b92774a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a long-lasting effect, he added. But his research has
        found that 15 minutes of mindful breathing is enough for a temporary reduction
        in pain.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54292448-be2b-4160-93b9-c4bc1edb47fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e065dcd-dc16-4a88-b84e-ae4f3614f1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s meditation as medication. You''re hurting, and you take some
        ibuprofen, and it works to alleviate pain," he said. "The effects wear off
        in a couple of hours and you need to take another medicine. Mindfulness is
        similar."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad32ea-17a9-47a4-8652-0ff4d5d980e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b12855d-17b4-429c-96c6-8c08ec2e5d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try this: Follow step-by-step instructions for a short<a href="https://www.health.harvard.edu/pain/body-scan-for-pain">
        body scan to address pain</a></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610d5a71-4930-4e08-8b94-192906f80437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef909ea-51ac-4676-8838-1163c31721f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. You''d like a great night of sleep</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b75745e-6889-4b5a-ab55-ab6d557b63a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missing out on sleep is linked to chronic diseases and poor health,
        but more than 35% of US adults get fewer than the recommended seven to nine
        hours, according to the CDC.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d7da5b-9011-458d-b277-993705c2f9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa68baf3-9ccd-474d-8ec5-7816a7e11512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re tossing and turning all night, a mindfulness practice
        may help, found a 2019 meta-analysis of 18 studies.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34522ebf-87e6-4a95-924e-7edf9ae5a3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beb61d3-01ce-4be1-974e-d914cbbfe337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wide range of sleep-specific mindfulness meditations are available
        free online. A popular mindfulness-for-sleep technique is the "body scan,"
        an approach that outperformed cognitive behavioral therapy in a 2020 trial
        of adolescents with insomnia.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f468512-fc34-4450-bc19-4576955c2201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039aa924-858d-4e53-8811-491dada0a0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a body scan sleep meditation created by UCLA''s Mindful Awareness
        Research Center, participants follow recorded instructions to notice sensations
        in each part of the body, starting at the top of the head and moving toward
        the feet and toes. The best part? It all happens in bed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78dfaf1-d70e-40bc-8dcc-4d3ea5cd7d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d9bca5-52e2-4a99-a8dc-dce47ad92a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try this: Lie down and cue up <a href="https://www.uclahealth.org/marc/mindful-meditations">UCLA''s
        13-minute body scan for sleep</a></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf360a21-8c0d-445d-bf60-d93e7b44e486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9d6811-9c8e-42fc-8e95-e1ce067da1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. You''re feeling the effects of too much stress</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bdd5a8-faa7-42bb-b8c6-78649a06730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s definitely support for mindfulness reducing stress," said
        Winston of UCLA''s Mindful Awareness Research Center. Years of research back
        the claim, though Winston noted that the studies'' definitions of stress can
        vary widely.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c30c1c-0fa3-43a2-83e7-f28da432b95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f27032e-25b6-4f3e-b5b8-6c482d1b61af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight-week mindfulness-based stress reduction program designed
        by mindfulness expert Jon Kabat-Zinn is a deep dive into practices attuned
        to alleviate stress. But many shorter guided meditations are available online,
        including from the UCLA Mindful Awareness Research Center.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be05c130-ae98-4f75-93cc-0027fc1af3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcea6af-c90c-490b-8def-b60f8caed822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such techniques may ease health problems that are commonly associated
        with stress. "It''s helpful with stress-related physical conditions," Winston
        said. "It can impact blood pressure, it can boost the immune system, it can
        improve the healing response."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9bcc2a-800c-41f2-b12f-7aa06fca47cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6691d73-b89d-4384-9557-a2a9fa4a11a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try this: Stream Winston''s five-minute guided breathing <a href="https://dianawinston.com/meditations">mindfulness
        meditation</a></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d75a1e7-888f-4864-9504-3d74c14c998d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. You''re dealing with pandemic anxiety</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8633095c-76c7-4d8f-bba4-66eaecedbacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mindfulness studies, "one of the easier effects to see is lowered
        anxiety," said Susan Johnson, a professor of psychological science of The
        University of North Carolina at Charlotte, who noted the calming effect of
        sitting down and taking some deep, slow breaths.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61ca261-37c1-4013-9148-9c41a397b508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c77eb3-8a0e-4504-ba42-1a84d2f6cf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of like a glass of muddy water. You let it sit, and
        the mud settles, and you see things a little more clearly," she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b9354c-d810-437c-939d-705e43b13791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6047b744-c68d-4b4b-b5b7-0eefea3f6162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindfulness has been shown to relieve anxiety and boost mood, welcome
        news amid a pandemic that has triggered a global mental health crisis.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cbb126-06ed-40af-ad02-8514621e3d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8978934-3f54-4bbd-b64b-9c653e5b36d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try this: Take five minutes for a <a href="https://www.youtube.com/watch?v=amX1IuYFv8A&amp;t=3s">guided
        breathing practice from Zindel Segal</a>, distinguished professor of psychology
        in mood disorders at the University of Toronto — Scarborough</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73d4a89-dbe4-407a-b2a7-029db814bacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd083d71-cdd2-435d-af5d-d70851443808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future — and limitations — of mindfulness science</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a854f28-fbf4-4b26-9fb2-16e7b705b251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindfulness is not a cure-all, despite a growing number of studies
        and eager headlines. Some mindfulness research fails to meet the strictest
        norms of study design, Johnson said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb6851c-3538-4c35-b042-d92004004f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece8931f-dde3-44ae-afe8-3def773ff8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only about 10% of studies have active control groups," she said.
        In a study with an active control group, some participants use mindfulness
        while others try a different activity entirely. It helps weed out the placebo
        effect.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1839b2-a039-4d63-9b47-89f3fa42cd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08567ec1-1f3b-49f3-884d-454aab6caa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2021 meta-analysis in the British Medical Bulletin noted a need
        for more high-quality studies with larger sample sizes and more long-term
        follow-up. Evidence for some mindfulness benefits is robust, the study found,
        showing techniques can help with pain, insomnia, anxiety and stress. Evidence
        that mindfulness interventions help with post-traumatic stress disorder, attention
        deficit hyperactivity disorder, autism spectrum disorders and eating disorders
        — some of which have made splashy news in recent years — remain preliminary.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb3c0c0-450e-45ce-9745-3d34ea0936f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f361b7-474a-4ee3-8347-3f6f64af6d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think (mindfulness) can be beneficial. I do meditate myself,"
        said Johnson, who calls herself "a skeptic of the exaggerated claims that
        are made."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabcf3d9-919d-4234-9a59-c52d661c3441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd548e646-1976-4603-8eaa-cd3a850702f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even when it comes to targeting conditions like anxiety and
        stress, where benefits of mindfulness are strongly supported by research,
        there are no guarantees. "Mindfulness is not for everybody," noted UCLA''s
        Winston. "Some people really respond to it and love it, and others don''t
        find it helpful." Winston, too, said enthusiasm about the possible benefits
        of mindfulness sometimes gets ahead of the research.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3e6afd-3cbe-4818-a0cb-6c7dee712b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00465db-a4e0-4c99-9bce-208f1cda9420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:26:21.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:09.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just keep in mind that the research on mindfulness is very young,
        even though it''s very exciting," she said. "There''s so much more to do."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda4f987-cd09-48b8-86eb-4a6ac46d0c2b'
      'mgnl:activationStatus': true
