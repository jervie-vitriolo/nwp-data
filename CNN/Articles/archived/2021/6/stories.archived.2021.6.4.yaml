    'title': 'House panel ends probe on Luzon power issue with no clear answers  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4579349-c794-4dc1-92a1-aacf7c61cddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) –</strong> A House
        investigation on the Luzon power deficit left lawmakers with more questions
        than answers as the island group faced rotating blackouts for three straight
        days early this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de8f1ec-c863-474f-8aba-e7c93635cacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f29323-b23e-4abb-8070-8cb6cce0faf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of agencies on Friday pointed fingers at each other or
        blamed external factors, upsetting a few members of the 56-strong House committee
        on energy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dbf81a-1112-4cc7-b7fa-b79e528d3466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11babf3-8e5a-4861-a0d8-5901db8616a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ayaw ko lang</em> Mr. Chair <em>yung magtuturo at hindi natin
        malaman ano ang problema.</em> So I agree we should sit down instead <em>na
        magturuan</em>,”&nbsp;APEC party-list Rep. Sergio Dagooc&nbsp;said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b82c88-950f-45d2-8313-22be187cb802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb223ad1-5f07-493f-abff-fc843e3312b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T19:27:43.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:27.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “It’s just that I don’t like the fingerpointing, being
        unable to pinpoint the problem. So I agree we should sit down instead of blaming
        each other.”]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba26c3d4-d68d-47fb-8fe8-4b9885f76375'
