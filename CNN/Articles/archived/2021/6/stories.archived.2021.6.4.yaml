    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sara Duterte, Gibo Teodoro to run as independents in 2022, ex-lawmaker
      claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c4bd44-c1b0-4143-b8c3-2b4c06baa297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:43:59.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) –</strong> Will Davao
        City Mayor Sara Duterte and former Defense Secretary Gilbert "Gibo" Teodoro
        pair up for the 2022 elections? A former lawmaker says so, claiming an "agreement"
        has already been made.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40300108-c0fc-4e7c-95ea-81a6d8feabc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:43:59.115+08:00
      'mgnl:createdBy': 'david'
