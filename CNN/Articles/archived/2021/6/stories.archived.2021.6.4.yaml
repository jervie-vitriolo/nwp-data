    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71ba5bb-27f1-4b7d-906d-941b51671066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T23:40:09.160+08:00
