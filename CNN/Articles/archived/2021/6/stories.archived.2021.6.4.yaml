    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b11a826-d311-4610-940f-9bb665f41b12'
    'lead': '"Basta hindi ako boboto ng nagmamana lang ng pwesto. Kasi ang pwesto
      hindi minamana, hindi nililipat-lipat. Let democracy run its natural course,"
      Manila Mayor Isko Moreno says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-04T11:38:36.211+08:00
