    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bd0900-5935-4a85-ac0f-d3afc0da4d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T21:12:37.148+08:00
