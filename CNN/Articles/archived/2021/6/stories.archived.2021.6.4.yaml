  'Tony-Labrusca-alleged-molesting':
    'caption': 'Actor Tony Labrusca is facing criminal charges for allegedly molesting
      a woman and choking a man while under the influence of alcohol five months ago.
      (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-06-04T22:54:51.881+08:00
    'imagesource': 'jcr:78b9cf85-d290-4860-9e7b-05c6a7cc59a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b34e1ef2-ee22-480a-b5c5-01f2fe6a9162'
    'lead': 'Actor Tony Labrusca is facing criminal charges for allegedly molesting
      a woman and choking a man while under the influence of alcohol five months ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-04T23:00:34.937+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:57:11.203+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:54.928+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tony-Labrusca']
    'template': '1'
    'title': 'Actor Tony Labrusca charged with acts of lasciviousness, slight physical
      injuries'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3474c134-f299-4a4d-ab4a-1129fc718cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T23:00:34.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:11.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong>&nbsp;Actor
        Tony Labrusca is facing criminal charges for allegedly molesting a woman and
        choking a man while under the influence of alcohol five months ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf69e55-95fe-43d7-b446-7dd65693bce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T23:00:34.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:11.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants'' legal counsel Regie Tongol said Labrusca unstrapped
        the woman''s top to expose her chest, and forcefully pulled her by the waist
        to have her sit on his lap last January 16. They filed two counts of aggravated
        acts of lasciviousness against Labrusca on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41813f86-40f4-434e-b20f-32c487dee82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T23:00:34.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:11.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other complainant - the brother of businessman Drake Ibay -
        filed charges of aggravated slight physical injuries against the actor for
        choking him that same night. Atty. Tongol said Labrusca had been drinking
        prior to the incidents, as seen by at least four witnesses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f499c5-8758-4fce-a0f3-7106bf77cbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T23:00:34.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:11.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibay has released a statement, saying the woman Labrusca allegedly
        molested was also a friend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f21dac3-c7fb-48d4-b7f6-a241328d6ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T23:00:34.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:11.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That night was very traumatic to my clients as it is their first
        time to be victimized like this especially unexpected from one of the most
        idolized actors of the country presently," Atty. Tongol said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29f108b-6280-4746-bcb2-87ec31c0ed24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T23:00:34.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:11.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labrusca''s lawyer Joji Alonso responded to the news, saying they
        have yet to receive copies of the complaints, so they cannot yet comment on
        the issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e72eead-1ee6-4d0d-b6d2-eac13eacd6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T23:00:34.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:11.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call the public to be mindful of casting judgment based on mere
        allegation and unfounded claims," Atty. Alonso added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1aff88-a3db-475d-9c92-2f3435235827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T23:00:34.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:11.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first time Labrusca had been entangled in controversy.
        <a href="https://cnnphilippines.com/life/entertainment/2019/01/04/tony-labrusca-bureau-of-immigration.html">In
        2019</a>, he was put on the spotlight for "shouting" at an immigration officer
        over how long he was allowed to stay in the Philippines based on his travel
        documents. No less than Foreign Affairs Secretary Teddy Boy Locsin suggested
        to "deport" the Filipino American celebrity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb355f07-e942-4495-af03-61f044364225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T23:00:34.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:11.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labrusca is well known for his role in the movie "Glorious" alongside
        veteran actress Angel Aquino. He also starred in "Hello Stranger: The Movie"
        released last February.</p>'
