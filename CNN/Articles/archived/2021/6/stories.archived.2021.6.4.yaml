      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future residents will enjoy proximity to cultural and entertainment
        centers, parks, a yacht club, key government offices, prestigious universities,
        hospitals, churches, the Mall of Asia complex and the Makati central business
        district. Going for roadtrips and travels outside Manila are made much faster
        with the South Luzon Expressway, the Skyway and the Ninoy Aquino International
        Airport close by.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
