    'title': ' ''Dante'' passes close to Taiwan; death toll rises to 6'
    'updated': 2021-06-04T23:59:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97b37a9-f9ec-4d07-a9e6-f037611828a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T06:36:14.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:11.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong>&nbsp;Tropical
        Depression "Dante" (international name: Choi-wan) passed very close to the
        southern tip of Taiwan, state weather bureau PAGASA said in its 11 p.m. bulletin.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04f56eb-5b53-407d-9f72-84dae6a3fa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T23:55:57.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:11.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical depression was last spotted 160 kilometers north of
        Itbayat, Batanes with maximum sustained winds of up to 55 kilometers per hour
        and gusts of up to 70 kph, while moving northeastward at 35 kph.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ec2e59-0bbf-4f69-b910-d714aa6f6e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T20:07:41.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:58:11.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dante left the Philippine Area of Responsibility (PAR) early morning
        of Friday, but re-entered PAR and weakened into a Tropical Depression in the
        afternoon, as the death toll in its aftermath rose to six.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248a6a49-ec46-4484-ad74-57d2101caa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T23:55:57.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:11.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1e80fc-0d27-4552-8563-1c6a14771408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T23:55:57.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:11.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 1 is still hoisted over Batanes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aaaaa0-0b65-48d3-bc6b-7de45b135000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T20:07:41.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:58:11.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the two new fatalities due to Dante were recorded in
        Negros Occidental and Cebu, the National Disaster Risk Reduction and Management
        Council (NDRRMC) said in its latest report. The other deaths were earlier
        logged in South Cotabato, Davao de Oro, and Davao del Sur.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30f6df1-6c57-4e8a-a27e-724aa6d97ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T20:07:41.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:58:11.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people were reported missing, while two were injured following
        Dante''s onslaught.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1426a9b-5469-4dc0-91b7-b681b7eec111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T20:07:41.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:58:11.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC stressed the reports are still up for further validation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e2406d-da41-4455-95af-5b332c5cbd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T20:07:41.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:58:11.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Dante will continue to move northeastward towards East
        China Sea, and will leave PAR Saturday afternoon or evening.</p>'
  'Twitter-Blue-subscription-undo-tweet':
    'author': 'Kerry Flynn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-04T09:06:42.705+08:00
    'imagesource': 'jcr:711ce801-a58b-48b4-926b-cf0303324afa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a1ecf86-85d2-4ef1-9876-f9aca78f8380'
    'lead': 'Twitter is not caving — yet — to users'' demands for an ''edit'' button,
      but it is offering something close: an ''undo tweet'' option as part of its
      new subscription service, Twitter Blue. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-04T06:44:49.824+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:58:10.477+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:45.399+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter will help you undo a tweet — for a fee'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b505c340-e767-499b-ada5-56f7077325dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T06:44:49.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:10.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twitter is not caving — yet — to users''
        demands for an "edit" button, but it is offering something close: an "undo
        tweet" option as part of its new subscription service, Twitter Blue, which
        debuts in Canada and Australia Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2ac2ac-3813-4cbb-a99b-a964d9c1d9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T06:44:49.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:10.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basic service will continue to be free, but for a monthly fee,
        users can access special features that Twitter claims will take the platform
        experience to "the next level."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0227b4d8-3259-4098-b5d6-9c922c82ee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T06:44:49.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:10.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "undo tweet" function allows users to preview a tweet and set
        a timer that lasts up to 30 seconds before it actually posts so they get one
        more chance to correct or rethink it. Another feature is bookmark folders,
        which helps users organize saved tweets. Twitter Blue subscribers also get
        reader mode, which converts long Twitter threads into consolidated text for
        easier reading.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfec9b9c-5493-4f8d-adbb-0932fa947800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T06:44:49.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:10.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Twitter Blue features include the ability to change the color
        of the Twitter app icon and the look inside the app. Subscribers also have
        access to a dedicated customer support team.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bd4612-7e73-42ca-866e-33e704c2458d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T06:44:49.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:10.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has been free to use since its founding 15 years ago and
        relies on advertising dollars for revenue. But as the ad market becomes more
        competitive and complicated, tech and media companies have sought to make
        money directly from their users. Twitter CEO Jack Dorsey said in July 2020
        that his company was exploring subscriptions as a "new line of revenue."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d28c02-57f2-48a3-8db7-a0867bdc029d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T06:44:49.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:10.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The product has long been in the works. Researcher Jane Manchun
        Wong uncovered some of the service''s features earlier this year and tweeted
        specifically about Twitter Blue last month. Twitter''s app store listings
        also recently updated to include Twitter Blue as an in-app purchase.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bd5380-3645-481f-b928-ccf79ef106f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T06:44:49.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:10.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter Blue costs $3.49 CAD or $4.49 AUD per month. Twitter said
        in a blog post that this release is an "initial phase" to "gain a deeper understanding"
        of what Twitter users want.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da49571-c9b0-47d4-ae96-881674165f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T06:44:49.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:10.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be listening to feedback and building out even more features
        and perks for our subscribers over time," the blog post said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdce666-ba09-468b-82cd-b8c20efabb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T06:44:49.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:58:10.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has been working on other paid products. Last month, Twitter
        acquired Scroll, a startup that offered ad-free viewing of news sites for
        a monthly fee. Earlier this week, Twitter announced a partnership with climate
        journalist and meteorologist Eric Holthaus on Tomorrow. Billed as a local
        weather news service, Tomorrow will also include long-form journalism published
        on Revue, a newsletter product Twitter acquired in January.</p>'
