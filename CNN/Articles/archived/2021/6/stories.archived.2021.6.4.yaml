      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the third day in a row this week that saw more than a hundred
        fatalities. The death toll is now 1.72% of the total number of infections,
        which rose to 1,255,337 after 7,450 more people caught the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cc2708-76f7-4b9a-8833-ba43149401f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:53:22.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:39.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin also counted 60,794 active cases - the highest
        in nearly a month, and just below the over 61,000 ill patients reported on
        May 9. The active case count makes up 4.8% of the case total.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45c8201-90ad-4bba-8865-2d9d5464d1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:53:22.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:39.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 93.9% of the active cases have mild symptoms, 2% have no
        symptoms, 1.6% have severe symptoms, 1.3% are in critical condition and 1.15%
        are in moderate condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f461556f-07c6-4c3a-8241-96cbceeac96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:53:22.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:39.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery count also rose to 1,173,006 or 93.4% of the COVID-19
        count after 2,382 more people were cleared of the coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e01499-9e2a-4677-a47a-f09f5d69f843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:53:22.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:39.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 119 of the newly reported deaths were mistakenly tagged
        as survivors previously and were reclassified after validation. It also deleted
        12 duplicate cases, including nine recoveries and one fatality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92f7c04-ac24-47eb-afb1-56517222e824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:53:22.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:39.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from five laboratories that failed to submit
        their reports on time. These laboratories contributed 2% of samples tested
        and 2.7% of positive individuals in the last 14 days, the DOH noted.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add7b8da-b0ac-4f90-aba2-04c72017def4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:24:39.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:39.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate is at 13.6% based on 48,862 tests conducted
        as of June 2. The rate is still far from the World Health Organization''s
        recommended rate of below 5%. Experts have said high rates may mean high transmission
        and more cases left undetected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab9d5e-a263-4092-9b12-7b5d4d802e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:24:39.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:39.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the national government placed <a href="https://cnnphilippines.com/news/2021/6/4/Davao-City-General-Santos-June-community-quarantine.html">Davao
        City</a>&nbsp;under the stricter modified enhanced community quarantine (MECQ)
        over increases in infections. General Santos City was also placed under general
        community quarantine (GCQ).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedb1572-ae6a-45f5-9062-c8e241feee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:24:39.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:39.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two cities were among the "areas of concern" where the OCTA
        research team noted significant upward trends in cases outside NCR Plus (Metro
        Manila, Laguna, Rizal, Cavite, and Bulacan).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8a54a9-e1c5-425a-b879-a2548e18f4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:24:39.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:39.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, OCTA said <a href="http://cnnphilippines.com/news/2021/6/3/OCTA-report-NCR-reproduction-number-up.html">Metro
        Manila''s reproduction number</a>&nbsp;or the number infected by one case,
        rose slightly to 0.68 from 0.57 over the past week. There was also a growth
        rate of 8% in its seven-day average of new cases. It is the first time the
        region recorded an increase since the peak of the recent surge, OCTA said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7fcd8a-4556-4ce4-af0b-799f353df653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:24:39.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:39.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the entire country, the <a href="http://cnnphilippines.com/news/2021/6/3/OCTA-report-NCR-reproduction-number-up.html">reproduction
        number</a> climbed to 1.09 while the 7-day average of new infections increased
        by 37% to 6,699. This was coming from 4,898 in the previous week, which is
        the lowest daily average since the peak of the surge in April.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e12eda7-712e-4b77-92cf-af8dd0885e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T17:24:39.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:57:39.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, 102 new cases were detected, as well as
        nine new recoveries, the Department of Foreign Affairs said. The total number
        of infected is now at 19,876 with 12,053 survivors while the death toll stayed
        at 1,194. There are also 6,629 people still undergoing treatment.</p>'
  '12.1M-Filipinos-complete-final-step-of-national-ID-registration---PSA-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-04T15:56:18.342+08:00
    'imagesource': 'jcr:17840c8d-02db-4677-8aff-9e590ebdf4bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2818a81-e6d7-4b6b-8886-277f1b012854'
    'lead': 'The national ID system continues to gain traction with more than 12 million
      Filipinos completing the second and final step of registration, National Statistician
      Dennis Mapa said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-04T15:56:23.162+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:57:38.569+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:50.590+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '12.1M Filipinos complete final step of national ID registration — PSA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93c0cee-5498-49f3-bf6d-c9593bc309e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:56:23.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:38.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> — The national
        ID system continues to gain traction with more than 12 million Filipinos completing
        the second and final step of registration, National Statistician Dennis Mapa
        said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6660008e-ab42-44b6-becf-dde8078c3381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:56:23.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:38.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, Mapa said that, as of Thursday, 12.1 million
        Filipinos have already completed the Step 2 process of registering for the
        Philippine Identification System or PhilSys.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c198e6a5-75b0-4829-b28b-51bf438dd42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:56:23.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:38.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step 2 involves the validation of supporting documents and capturing
        of biometric information like fingerprints, iris scans, and front-facing photographs
        in registration centers on an appointment basis. It is the final step in the
        registration, after which the ID card can be printed and issued.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96653f9-a62a-4bb7-b230-69944703f88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:56:23.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:38.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step 1 of registration, on the other hand, covers door-to-door collection
        of information of heads of low-income households and appointment setting for
        Step 2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0225a2a6-3b42-465d-9247-8ae743ee13d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:56:23.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:38.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the end of June, our operation for step 2 will be nationwide,"
        the Philippine Statistics Authority chief said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265d6033-ebe0-4671-9dab-98835265c60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:56:23.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:38.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late April, the PSA launched the digital registration for Step
        1, for which over 800,000 Filipinos signed up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1471761b-30fd-41ea-a479-f721d408112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:56:23.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:38.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/4/30/PSA-launch-online-registration-site-technical-difficulties.html">RELATED:
        Technical difficulties hound national ID listing</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac91986e-626a-4389-9da2-55ea66f97a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:56:23.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:38.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Registration process is stable… [We’re seeing] more than 100,000
        registrants per day," Mapa added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b57022d-3811-4919-8084-0e1d046ba323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:56:23.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:38.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mapa, 500,000 National ID cards were already printed
        by the central bank.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6657484-130a-4014-b7ed-2cc292e293af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:56:23.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 75,000 cards, meanwhile, have already been provided to registrants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db895a90-ee67-47ed-92a9-5cefe09c72ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:56:23.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/19/duterte-urges-filipinos-national-id.html">RELATED:
        Duterte urges Filipinos to register for national ID</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22009c20-859e-47a5-b22e-a7f11db3a2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:56:23.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:57:38.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unified ID system is projected to replace and meet bank requirements
        for account opening, which currently requires the presentation of at least
        two ID cards as proof of identity.</p>'
