      'jcr:uuid': '1bf36b80-8a67-4b11-8b1d-3387f465508a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T10:50:19.035+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T22:57:56.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efd4777-6e95-43ed-8ced-6cb07b85a856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T10:50:19.033+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T22:57:56.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, a popular waterfront promenade is Roxas Boulevard
        in Manila, a sought-after destination for both tourists and investors. A study
        by Leechiu Property Consultants (LPC) reveals that land value appreciates
        by as much as 29% per year in this area. In 2010, land was priced at P35,000/sqm;
        in 2020 it was P450,000/sqm. Rental yield for properties along the picturesque
        boulevard is 9.3%. That is 1.8% higher than properties located outside its
        500-meter radius.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
