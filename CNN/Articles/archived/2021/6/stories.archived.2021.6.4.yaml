      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong>&nbsp;As
        local authorities and even companies offer incentives to encourage vaccinations
        against COVID-19, a wellness expert welcomed the initiative, but raised concerns
        about its sustainability.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8dc060-b15a-4741-83b0-bb093c953f3a'
