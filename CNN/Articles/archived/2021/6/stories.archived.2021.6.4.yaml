      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But again, at this rate it''s a race for herd immunity and we do
        what we can as fast as we can," Hernaez said. "Bottomline: incentivizing vaccination
        now is a band-aid solution but it''s a solution we need to propel us to normalcy."</p>'
