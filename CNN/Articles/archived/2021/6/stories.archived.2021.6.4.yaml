      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four others are the President''s daughter, Davao City Mayor
        Sara Duterte; his former aide Sen. Christopher "Bong" Go, former senator Ferdinand
        "Bongbong" Marcos Jr., and PDP-Laban partymate Sen. Manny Pacquiao, according
        to Presidential Spokesperson Harry Roque.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3843da42-501a-41d5-8ed5-1356204318f6'
