    'imagesource': 'jcr:6dbe46ef-84f3-49d9-a23e-e7508de5bc3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c03ea14e-04f8-453b-a0d6-f76a5fe214c5'
    'lead': 'Asked why the shortened quarantine policy only covers those vaccinated
      in the Philippines, the Health Department pointed to "challenges" in the country''s
      verification system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-04T11:54:23.065+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:57:53.265+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:48.552+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF shortens quarantine, scraps testing for travelers fully vaccinated
      in PH'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6286bd00-7532-4a3b-a638-cdc361787b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:18:33.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:53.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong>—&nbsp;The
        country''s pandemic response task force announced on Friday that all fully
        vaccinated inbound travelers who have been inoculated in the Philippines only
        need to undergo a 7-day quarantine instead of completing the 14-day facility-based
        isolation.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922de302-5c63-481b-bbb9-dd1000ed1796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T16:03:15.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:53.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said the new policy does not
        cover returning Filipinos and foreign nationals who have been fully vaccinated
        abroad. They still have to undergo a 10-day facility-based isolation and take
        a swab test on the 7th day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206d8011-ac12-49c8-821b-8c2d03da82b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T16:03:15.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:53.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For inbound travelers who have been vaccinated in the Philippines,
        an RT-PCR, or swab test, will only be done if they exhibit flu-like symptoms
        during their 7-day isolation in a quarantine facility, the Inter-Agency Task
        Force said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ef9017-ba58-4576-a1c4-3f3c9ed98395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T16:03:15.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:53.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that a person is considered "fully vaccinated" two weeks
        after having a single-dose vaccine or the second shot for brands requiring
        two doses. The inbound traveler must carry a vaccination card, which must
        be verified prior to departure and checked upon arrival in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8decb94-f742-450b-84ca-03855a42dd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T16:03:15.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:53.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Challenges in verification system''</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11be501-ddb1-4010-9b4f-da5638642273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T16:03:15.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:53.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why the new policy only covers those vaccinated in the Philippines,
        the Department of Health pointed to "challenges" in the country''s verification
        system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6ff579-bad8-43f1-97c7-b581b8aa9e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T16:03:15.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:53.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May challenge<em> pa ho tayo kasi sa</em> systems<em> natin ngayon,
        kung saan, humahanap pa ho tayo ng</em> means to verify <em>''yun pong</em>
        vaccination <em>na manggagaling po sa ibang bansa,</em>" Health Undersecretary
        Maria Rosario Vergeire said during the Laging Handa briefing on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5c19cf-a3ad-4239-8d25-2aad0e6b3ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T16:03:15.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:53.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan lang po nating ayusin ''yung sistema because we need
        to have a form of verification kapag ang isang tao ay nabakunahan sa ibang
        bansa</em>," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a674f4e-7b53-44ac-bbe2-2a3fa645a5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T16:03:15.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:53.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re facing a challenge in our systems now, where
        we''re still looking for means to verify the vaccination of those from other
        countries. We just need to fix the system because we need to have a form of
        verification if one is vaccinated in another country.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f876a1-df58-42e4-875f-54e18cec1fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T16:03:15.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:53.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said one way of addressing this is to have bilateral agreements
        and coordination with other countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0408fd88-ab42-4f08-9517-60c1e1730fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T16:03:15.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:53.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Policy for fully-vaccinated individuals</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bb2866-420b-440b-b488-ae1c575e6d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T16:03:15.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:53.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous briefing, the agency said there are still some restrictions
        on fully-vaccinated individuals as the country is still boosting the pace
        of inoculation. Vergeire said the United Kingdom and the United States have
        vaccinated 40% and 30% of its population, respectively, so they can afford
        to remove restrictions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e4a6f1-d5c3-41d8-926b-84fba3c1e6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T16:03:15.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:53.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added health experts in the country are looking at waiting for
        the vaccination of 30% of the Philippines'' total population or even 50% of
        senior citizens before further easing rules on fully-immunized individuals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c88279c-f46e-43fa-9743-0ac8ac372638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T16:03:15.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:53.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dadating tayo sa</em> point<em> na pag na</em>-reach<em> natin
        ang</em> threshold <em>na ''yan</em> we will also have these liberal incentives
        for fully vaccinated... If ever, we will be implementing slowly and gradually
        <em>para masiguro nating ligtas pa rin tayo sa banta ng</em> COVID-19," she
        said in a media briefing on Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c341a4eb-f700-442a-a129-a88332014386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T16:03:15.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:53.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we reach that threshold, we will also have liberal
        incentives for those who are fully vaccinated. If ever, we will be implementing
        slowly and gradually to ensure we are still safe from the threat of COVID-19.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895252c5-91e2-412e-ac9c-139b22879152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T16:03:15.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:57:53.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has administered a total of 5.18 million shots as
        of June 1, with 1,206,371 people having completed their second dose since
        the launch of the national vaccination program in March. The average daily
        administered doses is now at 144,000.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57776449-881f-406b-a26d-07088492f414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T15:18:33.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:57:53.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.</p>'
  'Filipino-archbishop-apostolic-nuncio-Israel-Cyprus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
