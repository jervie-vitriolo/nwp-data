      'jcr:uuid': '408b1970-7419-4d79-8f70-33897ff7e564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T22:43:59.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:11.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have come to an agreement that they will be running as independents.
        That is news," Andaya told News Night. "They are not waiting, they are not
        wanting, they are not actively looking for any particular political party
        to carry them," he added.</p>'
