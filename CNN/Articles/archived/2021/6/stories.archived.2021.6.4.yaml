      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, on the other hand, is the son of the late strongman Ferdinand
        Marcos and former Ilocos Norte Rep. Imelda Marcos. His sister, Imee, has been
        serving as a senator since 2019.</p>'
