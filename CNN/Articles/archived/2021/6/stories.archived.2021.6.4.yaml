  'tingle-anthology-pinoy-lesbian-writing':
    'author': 'CNN Philippines Life Staff'
    'caption': '“Tingle,” named for the homonym of the Tagalog word for “clitoris,”
      was conceptualized in 2015 and will finally be published this month, just in
      time for Pride. '
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2021-06-04T18:29:45.183+08:00
    'imagesource': 'jcr:5a3e8c67-f5b0-4d22-ae4b-729364879246'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bee2cfa-0def-4902-98b5-4a2d6b418402'
    'lead': '“Tingle,” named for the homonym of the Tagalog word for “clitoris,” was
      conceptualized in 2015 and will finally be published this month, just in time
      for Pride. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-04T18:33:05.925+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-24T22:57:30.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:56:52.233+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A new Filipino anthology shines light on stories by women loving women'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0c0114-f953-4bcc-96e6-3fb6b5ae3869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T18:33:05.926+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:57:30.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her introduction to the anthology, “Tingle: Anthology of Pinoy
        Lesbian Writing,” editor Jhoanna Lynn B. Cruz said that a book compiling the
        literary works of Filipino lesbians is so belated that “some of our lesbian
        writers have either stopped writing or stopped being a lesbian.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5069f0d-2c22-4ffe-b8ec-b0a1b967d1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T18:33:05.926+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:57:30.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is that the case? When, as she also notes in the same introduction,
        there have been many anthologies of queer writing published, most remarkably
        J. Neil Garcia and Danton Remoto’s “Ladlad: An Anthology of Philippine Gay
        Writing,” which has already three volumes plus a “Best of” since it came out
        it 1994. Perhaps it has something to do with being a woman and a lesbian in
        a patriarchal country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba626d0f-e407-44ae-97e6-ed8b45712bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T18:33:05.926+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:57:30.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being a woman and a lesbian makes us more vulnerable to attack
        so maybe the lesbian writers have been less bold than the male gay writers
        in expressing who they were or are and writing their stories and putting it
        out there,” she says through a video call with CNN Philippines Life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf320799-3323-4665-812f-97b1f1c96673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T18:33:05.926+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:57:30.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tingle,” named for the homonym of the Tagalog word for “clitoris,”
        was conceptualized in 2015 and will finally be published this month, just
        in time for Pride.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163bf0a9-1929-499d-b84a-d991e81ea4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T18:33:05.926+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:57:30.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video below, she talks about the politics of the term “lesbian,”
        motivating writers from the community, and eschewing the “literary” standards
        of writing in favor of “providing opportunities for individual voices to be
        encouraged.”</p>'
