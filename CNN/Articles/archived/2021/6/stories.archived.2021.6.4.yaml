      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homebuyers can expect even more connectivity with PhP9 trillion
        worth of road development in the pipeline. This includes 146.7 kilometers
        of road networks spread across 12 infrastructure projects that are set for
        completion within the next two years. These infra projects are expected to
        generate 10 million jobs that will further increase demand for housing in
        the capital city, says the LPC study.</p>'
