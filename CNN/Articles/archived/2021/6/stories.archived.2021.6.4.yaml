      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;What''s your favorite thing about
        puppies? Is it their cute yawns, wiggly bottoms or the sweet way they lick
        your nose? Or maybe it''s those doleful eyes that stare into yours as if they
        know what you are thinking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126b0005-6efa-47cc-ad5b-bb10b685b989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T07:44:09.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:58:04.334+08:00
