    'jcr:uuid': 'dec7bde5-7a3d-454d-a2ee-00bbb71b4260'
    'lead': 'A Sara Duterte-Gibo Teodoro tandem for 2022 is already a ''done deal,''
      if a former lawmaker is to be believed. But Duterte and Teodoro have yet to
      issue any statement on the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-04T22:43:59.114+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:57:11.902+08:00
