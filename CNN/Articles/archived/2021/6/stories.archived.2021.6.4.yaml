      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cce131-faae-4ca2-8229-82ebd8101305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T21:12:37.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:18.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Philippine Basketball Association Commissioner Noli Eala
        raised the issue days after the <a href="https://cnnphilippines.com/sports/2021/6/2/Kiefer-Ravena-Shiga-Lakestars-Japan-basketball-league.html"
        target="_blank">signing of NLEX Road Warriors star Kiefer Ravena with Shiga
        Lakestars</a> in the Japan Professional Basketball League despite a live contract
        with the Manny Pangilinan-owned franchise. The PBA bans players with live
        contracts to play in other leagues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e6146-f729-44de-9862-22ff72cba7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T21:12:37.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:18.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b311255-8ea4-40e4-8dba-4c839631cf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T21:12:37.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:18.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the PBA must begin to review its policies not only on the
        UPC (uniform players contract) but also its by-laws perhaps to allow a shorter
        period in the contract," Eala told CNN Philippines'' Sports Desk.</p>'
