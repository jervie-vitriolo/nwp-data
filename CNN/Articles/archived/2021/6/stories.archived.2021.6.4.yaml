      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Moreno himself kept mum about his political plan for
        next year, noting that pandemic response in Manila remains his priority for
        now. He also thanked the President and the people for including him in their
        top presidential choices.</p>'
