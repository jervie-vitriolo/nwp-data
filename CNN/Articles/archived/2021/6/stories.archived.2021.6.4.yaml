      'jcr:uuid': '852db3a4-061c-4d40-a102-dfd38b091ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T20:23:30.885+08:00
      'mgnl:createdBy': 'alyssa'
