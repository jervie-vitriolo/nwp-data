      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another option the PBA leadership might consider, Eala said, is
        the adoption of a buyout clause in a contract but this must be studied carefully
        to keep the 46-year-old league stable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ff0427-26e6-4e34-848c-2698ceb52186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T21:12:37.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:57:18.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7cafe9-05c5-4c2f-b22c-336a4ccb4688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T21:12:37.148+08:00
      'mgnl:createdBy': 'david'
