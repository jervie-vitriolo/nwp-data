      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guest streamers will also participate in exciting mini-games
        throughout the program, including MLBB Hero of the Year, where they will showcase
        their favorite heroes'' wit and talents; Lagot o Sagot, which either puts
        the streamers in the hot seat or subjects them to unique consequences; and
        a Rap Battle where they can show off their cool, powerful side through freestyle
        rap, backed by a rhythmic beat. As a special treat to their followers and
        fans, the gaming streamers will also be hosting giveaways on their individual
        pages after the livestream event.</p>'
