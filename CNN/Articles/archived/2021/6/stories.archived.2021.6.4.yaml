      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Duterte''s siblings are also currently serving national and
        local posts: House Deputy Speaker Paolo Duterte, who represents Davao City''s
        1st District; and Sebastian "Baste" Duterte, who serves as vice mayor of the
        city.</p>'
