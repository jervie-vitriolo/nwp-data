    'template': '1'
    'title': 'Dozens of Portland police officers resign from team that responds to
      protests after member is indicted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfd1876-9624-4f75-a61b-66d775ce9f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> About 50 officers assigned to the Portland
        police department''s crowd control team resigned one day after one of the
        team''s officers was indicted for allegedly using his department-issued baton
        to assault a protester last summer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c5208d-995a-45d4-be58-c73b43e40a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:00.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0978a3a-c539-4b0e-be2c-03692a006ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:01.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wholesale resignation of the police department''s Rapid Response
        Team (RRT) took place after a Multnomah County grand jury handed down an indictment
        Wednesday charging Officer Corey Budworth with fourth-degree battery. All
        the officers who resigned their positions on the team returned to their regular
        assignments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1fd128-9149-4266-9c2c-9da38a45d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:01.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820ca734-f904-4e35-b604-567160c6ec7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:02.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budworth is accused of shoving photographer Teri Jacobs to the ground
        and using a baton to strike her during a protest last August -- an incident
        that was caught on video and posted to social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5792d837-45cc-443e-89d4-ecee2e302e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:02.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2374c797-8f79-4105-bf62-05e489b49171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:03.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Budworth''s attorneys for comment. He was
        assigned to the department''s Rapid Response Team and had been a member of
        the unit for four years. The team was deployed during protests last summer
        ignited by the murder of George Floyd by an officer in Minneapolis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1af65cd-48fe-4d38-9f75-681dabbc0c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:03.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f6ce06-aa57-4756-b493-d2f7c7f94a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:04.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s rare, but not unheard of, for officers to vacate voluntary
        assignments en masse. It happened in Buffalo last summer under similar circumstances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca6abc4-3c70-44e6-8de9-9c8be10c7231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:04.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbb95bf-5683-421e-a868-903a493278fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:05.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Portland, officers, detectives, and sergeants voted Wednesday
        night to resign as a group following a discussion about concerns from the
        team, Acting Portland Police Chief Chris Davis said. He did not go into detail
        about those concerns, but confirmed the indictment was brought up during the
        meeting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
