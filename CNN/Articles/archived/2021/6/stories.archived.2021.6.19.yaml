    'mgnl:tags': ['Iran', '2021', 'election', 'president']
    'template': '1'
    'title': 'Iranians vote in election all but guaranteed to deliver an ultra-conservative
      president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2a45d7-e724-4f69-bd9d-7b2a60789520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:53:51.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iranians voted Friday in a controversial
        election that was all but guaranteed to deliver a hardline president after
        all the other serious contenders were barred from the race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53df672-3c61-406d-ac3c-3b4e79e57117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:53:51.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f414e238-4767-45b2-b06c-b6de17646507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:53:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practically uncontested frontrunner is Ebrahim Raisi, the ultra-conservative
        judiciary chief, who is currently under US sanctions. His only non-conservative
        election rival is Abdolnaser Hemmati, a former central bank governor running
        on a moderate platform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b571eb90-058f-4687-8f81-c5674cd8ada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:53:52.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7941207d-b774-4f97-9d98-d175587c3ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:53:53.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were signs on Friday afternoon that election turnout would
        be lower than hoped for by the country''s conservative clerical rulers, as
        many moderate-minded voters snubbed a poll seen by many as a foregone conclusion.
        Polls ahead of the election predicted that turnout could be less than 50%
        for the first time since the establishment of the Islamic Republic in 1979.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa5aae1-8214-4ad9-bc25-777cddec7da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:53:53.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd340ea0-c5cd-4c56-8263-3f9f71e0ee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:53:54.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each vote counts ... come and vote and choose your president ...
        this is important for the future of your country," said Supreme Leader Ayatollah
        Ali Khamenei after casting the first vote early Friday. "Low turnout will
        increase the pressure of the enemies."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356bf299-a2e0-42c7-b858-f2424a5f3034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:53:54.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d14bc7-1329-41b8-b864-2feeaae3b2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:53:55.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting time was extended on Friday until at least midnight local
        time (3:30 p.m. ET.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f408a116-e606-4a29-aeae-d7a6a37e4c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:53:55.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd022d4e9-d565-4d16-9ea5-4d55f9b939e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:53:56.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbas Ali Kadkhodaei, spokesman for the Guardian Council, said in
        tweet, "According to the coordination with the Ministry of Interior, the voting
        time was extended until midnight tonight."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f456fc8c-2a63-4feb-8b8b-c77bdf54b1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:53:56.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efe6065-7cf7-4fba-bf9b-d8e2ab973f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:53:57.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raisi''s campaign said he had asked for an extension to voting time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd945f73a-96d8-42af-9749-24232f6f6a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:53:57.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434f363e-fdc4-4122-8820-716e9a6dfb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:53:58.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali Naderi, a member of Raisi''s staff, said on Twitter that the
        candidate had asked for an extension because many people had not been able
        vote "due to the disconnection of technical electronic voting systems."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc0ed9b-be0d-4fdf-b076-a875b484ebdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:53:58.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bf7e54-a7dc-4928-b662-dc4cb825ab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:53:59.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other candidates have pushed for an extension. Hemmati asked for
        an extension until 2 a.m. Saturday morning, according to a letter seen by
        CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba9a772-2e15-421c-b21c-419f0ac9b530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:53:59.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6592bb8-e8d4-440b-9769-bac4d05e427f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:00.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISNA, a state run media outlet, reported that presidential candidate
        Amirhossein Ghazizadeh Hashemi had also asked for an extension until 2 a.m.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fb5be0-93a6-4f73-94b8-12b2eb5983b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:00.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a3a113-acc5-4aba-bc51-2cf9300b012d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:01.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raisi emerged as the frontrunner after an election supervisory body
        known as the Guardian Council barred his main rivals from the race. The move
        was widely criticized, even by Khamenei, who called some of the disqualifications
        "unjust."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5afc8a-a50a-491e-8420-2e523ca1b75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:01.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278617a0-a72a-4a57-8aa2-7b46c701771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:02.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raisi''s expected win would come at a pivotal moment for Iran. The
        next government will have to confront an economic crisis exacerbated by the
        Covid-19 pandemic and calls for constitutional reform. Tehran is also currently
        locked in negotiations with the United States about how to revive the 2015
        nuclear deal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ef6857-e272-4481-8dfd-068809226960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc11f9d-1161-474a-b8e4-eedaf361b158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:03.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also growing questions around the succession plans for
        the 81-year-old Khamenei. Regardless of who wins the presidential election,
        under Iran''s political system it is the Supreme Leader who makes the final
        call on all major matters of state. Analysts said victory for Raisi in Friday''s
        presidential election could pave the way for him to become the next Supreme
        Leader.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6121b901-46b3-4322-9ac4-00bc255e0b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:03.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789a57f1-92d6-4843-8c45-7b505dc47672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:04.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the right of the people to be upset and perhaps some have
        been upset by the current situation, but I''m asking all of the Iranian people
        to come to the polls to solve the problems," Raisi tweeted after he cast his
        ballot on Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0393d9b-b205-43fb-a019-304678513703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:04.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c04cf60-68fe-4699-aba3-15ae198175c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:05.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that people will feel the change soon ... I consider myself
        a servant for all of the people of Iran," Raisi also said, according to Iran''s
        semi-official Tasnim news agency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df08fc6-ef81-49c7-b995-cdc300504597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:05.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b44697-7595-47cf-807e-8f977cfc13a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:06.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raisi is a close associate of the Supreme Leader with a brutal record
        on human rights who for decades has played a leading role in the prosecution
        of political prisoners in Iran.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cae37f9-e442-47d7-b6ca-1b0adace6056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:06.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7a14f2-9808-46e1-8d33-05ae8686a526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:07.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1988, Raisi was part of a four-person death panel that oversaw
        the execution of up to 5,000 political prisoners, many of whom were later
        buried in unmarked graves, according to rights groups.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea620a5e-a897-4669-866b-57c9f4937d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:07.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a488aa-9373-4b8c-9eda-330fe5462a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:08.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raisi has never commented on the allegations, but it''s widely believed
        that he rarely leaves Iran for fear of retribution or international justice
        over the executions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023b51a9-3c79-446d-b8a2-61301d328a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:08.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365bab47-205d-41a7-8a26-ede296463eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:09.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few months after Khamenei named Raisi judicial chief in 2019,
        the US sanctioned him for his role in the 1988 executions and for his involvement
        in the suppression of the 2009 anti-government Green Movement protests.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dcc504-ab39-4591-bed7-ac924f56d153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:09.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec0f0fa-a182-4eb3-a318-5f33234b7fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:10.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Activists call for boycott</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6221f1c1-debc-4936-b564-364a4e16f98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:10.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling stations on Friday appeared to be filled largely by conservative
        voters, many carrying posters of Qasem Soleimani, the top Iranian military
        commander killed in Baghdad last year on orders from former US President Donald
        Trump.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff070c4-fb48-4263-bbad-bde9f0b15cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:11.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd4c578-1d5f-4c88-8138-dfcec8a804bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:11.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many Iranians appeared to be staying away from the polls, dismayed
        by what they see as a heavily engineered election designed to further entrench
        the power of the country''s hardline clerical rulers, despite the public''s
        calls for reforms. Over the last few days, three candidates have dropped out
        of the race, two of them conservatives who were apparently trying to further
        boost Raisi''s chances.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9646c11b-bdc4-496b-b1de-3c9d3e0c4ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:12.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc48c2a-9baf-4b89-8f9e-efad2d5b3aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:12.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, activists called on people to boycott the vote.
        "I won''t be voting. I don''t think it''s very effective to the situation
        of the country," said one 22-year-old man before the election. "It''s possible
        that we already know what''s going to happen."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca0c3ff-addc-42f6-beb0-266b66b7a149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:13.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30ee13d-f8fc-485f-bcad-95d2ace2b4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:13.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government themselves have already selected [the president].
        This is the truth," said one disgruntled middle-aged man. "We are in a bad
        situation. We have to choose only the one they have chosen for us."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de5dd53-3ab6-4308-b4d4-de63b9b72b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:14.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aa9f6c-4ee0-4d9d-b583-0d36ec0fbf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:14.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the Iranians who criticized the election in interviews with
        CNN asked not to be named for security reasons.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1153c4b0-d5a4-4175-8cee-c866bba55c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3296ca30-2782-44a8-bf25-b224fcf8c06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:15.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday the head of Iran''s national security council, Ali Shamkhani,
        blamed the Trump administration for "disheartening" Iranian voters with its
        so-called maximum pressure campaign on Tehran. Trump pulled the US out of
        the nuclear deal with Iran in 2018 and unleashed crushing sanctions on the
        Iranian economy.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80afe6b6-1075-4b30-a744-e471e3bc1f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:16.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecd420c-13bd-4dfd-8672-2ac54b5d15f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:16.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears in the government over voter apathy appeared to spur Khamenei
        to make a last-minute plea to the electorate on Thursday, warning that poor
        turnout would play into the hands of Iran''s "enemies" and destabilize the
        country. Previously, Khamenei warned that blank votes would be considered
        a "sin."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df783daf-fffd-41ad-a77d-760bbf12ea72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:17.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23415d4-ba6c-4e01-a678-dd90e737a1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:17.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the days leading up to the poll, election posters were sparse,
        campaign centers were largely empty and the mood was somber.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0a3892-fee1-4890-a9d6-74ed8bff54c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.169+08:00
