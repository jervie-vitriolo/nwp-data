      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae893ac5-9581-4fb6-b8fa-bd2fc041cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:53.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just remember what the situation was like 150 days ago," Biden
        said. "We didn''t have enough vaccine supply for all Americans. We didn''t
        have the vaccine infrastructure or the people to administer the vaccines or
        the places where the people could get vaccinated. But we turned it around
        together by working quickly, aggressively and equitably."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d111f-544a-46fc-8965-4209ce298483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:54.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661ad41a-4e30-42ee-8bff-635d264dbc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:54.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While touting his administration''s national vaccination effort,
        which has brought Covid-19 cases, hospitalizations and deaths down significantly
        in recent months, the President also emphasized the need to get other Americans
        vaccinated.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9046c4a9-06ed-4c09-8465-ea3b63cc2ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:55.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b5b2b1-f9da-49f6-b756-094105779954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:55.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is that deaths and hospitalizations are drastically down
        in places where people are getting vaccinated," Biden said. "But unfortunately,
        cases and hospitalizations are not going down in many places, in the lower
        vaccination rate states. They''re actually going up in some places."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5da70fc-02f3-4a53-8bfd-eb80ae681ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:56.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d42a2c-b37c-4c36-a454-176f7d469b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:56.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden specifically warned about the prevalence of a new coronavirus
        variant and its potential effects on unvaccinated individuals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbbc583-3be9-4c82-adc3-ae100be27276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:57.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feaad5f-fba2-4b70-8581-e02ebe98c5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:57.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal officials are pointing to the emerging B.1.617.2, or Delta,
        variant, which was first identified in India, as yet another reason to get
        vaccinated. Andy Slavitt, a former White House senior adviser for Covid-19
        response, told CNN on Wednesday that the Delta variant is like "Covid on steroids."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce2d127-c4f8-4f5e-8b6a-d9534f7778db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:58.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b14d687-6cb9-4bab-8d8b-85e06910909d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:58.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said on Friday that "the new variant will leave unvaccinated
        people even more vulnerable than they (were) a month ago. This is a serious
        concern, especially because of what experts are calling the Delta variant.
        It''s a variant that is more easily transmissible, potentially deadlier, and
        particularly dangerous for young people."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588bbc83-e389-4175-941d-9a4c67e074c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:59.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e3d93-4217-43c9-9fe6-8d7b03d1bf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:59.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best way to protect yourself from these variants are to get
        fully vaccinated," he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c906ff14-687d-4c9f-8b92-548c32aa3126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:00.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7f7a6c-bf05-4a4f-bb91-a8b30512cc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:00.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the Delta variant could send the US back into lockdown,
        the President said no, but added that it could lead to more deaths among unvaccinated
        individuals.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc87f53f-c1cf-476b-a1f7-ad8ab565bebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:01.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa9c517-a6b1-43dd-a38a-5930a909cac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:01.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has set a goal of having 70% of US adults get at least one
        dose of a Covid-19 vaccine and having 160 million US adults fully vaccinated
        by July Fourth, but it is unclear whether the nation will hit that mark.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1628487-4557-40f6-a616-63673d14ecfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:02.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02383a2-5b3c-4c89-8e30-cfb9a7bf20a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:02.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently 65% of US adults have had at least one Covid-19 shot,
        according to the US Centers for Disease Control and Prevention, and about
        147.8 million Americans are fully vaccinated. Only 14 states have reached
        Biden''s goal, data from the Centers for Disease Control and Prevention show.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7458dd-ccb2-4f7e-b531-a7a302eca9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa343b96-03ad-4923-95c8-0ce2bf9fe081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:03.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Kamala Harris stressed that there is still much work
        to be done in order to reach the administration''s 70% goal, saying earlier
        Friday in Atlanta "that even though we have made a lot of progress, there
        are still a whole lot of folks out there who are not vaccinated."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdaa59d-1654-4e9b-b1cc-895284e4226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:04.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c827e9f-0dbb-49c0-8caa-a95f70372903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:04.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions that were put in place to stop the spread of the virus
        are being rolled back every day across the nation and more and more Americans
        are returning to their pre-pandemic lifestyles. But federal health officials
        warn that unvaccinated people can continue to spread the virus and more transmissible
        new variants could accelerate the spread. The Biden administration is racing
        to get more of the eligible population vaccinated to try to prevent the rise
        and spread of even more concerning new variants.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b9af96-f217-4351-8e93-1ad3fc3c8ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:05.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575c44a8-4bab-4288-8f6b-44027369f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:05.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is planning to host a celebration for thousands
        of essential workers and military families on July Fourth on the South Lawn
        to mark America''s "independence from the virus," CNN has reported, according
        to a White House official. The celebration will be the largest in-person White
        House event since the President took office, and the National Mall will also
        be open for the traditional July Fourth fireworks.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282c9fc3-c5a2-4d34-a156-e647899e4077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:06.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a3488a-3907-4dea-8fdf-de682625f7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:06.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will follow a grim milestone in the country''s fight against
        the pandemic: The US surpassed 600,000 Covid-19 deaths on Tuesday, according
        to data from Johns Hopkins University.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dd853f-1e64-49df-b17b-51d51802cbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:07.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8234d9-d823-41ca-819e-2fe0bcfa16bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:07.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration on Thursday announced it would invest more
        than $3 billion from the American Rescue Plan to accelerate the discovery,
        development and manufacturing of Covid-19 antiviral medicines -- including
        pills someone could easily take at home early in an illness.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc2e0d4-dc68-473c-a603-58621b034db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:08.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211411b9-7ff0-415b-b72b-eef3440c877e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:42:39.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:08.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the director of the National Institute of Allergy
        and Infectious Diseases, told reporters that though vaccines remain the administration''s
        centerpiece in the fight against Covid-19, antivirals would add a layer of
        defense, particularly against emerging variants.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c2ed06-2fb4-4939-8ccf-9dd739db2fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:46:05.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:09.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
