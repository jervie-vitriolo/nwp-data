      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Editor''s note: CNN is launching the Meanwhile
        in China newsletter on June 21, a three-times-a-week update exploring what
        you need to know about the country''s rise and how it impacts the world. Sign
        up <a href="https://edition.cnn.com/specials/meanwhile-in-china">here</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b16b32-259c-4316-af7d-bce87e3f81bf'
