      'mgnl:lastActivated': 2023-01-25T01:50:13.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tinatawag tayong maging bukal ng pag-asa, at tumugon sa mga
        hamon ng panahon - ang paglutas ng pandemya, ang pag-ahon sa kahirapan, ang
        pagtaguyod ng ating dignidad at karapatan</em>," the vice president said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bd1cfc-ef24-49a2-b8cf-ca40407f18f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T19:27:43.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:50:13.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are called to be a source of hope and to respond
        to the challenges of our time - to solve the pandemic, to rise from poverty,
        to protect our dignity and human rights.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1502d8c-cee6-4718-8278-5279872e4693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T19:27:43.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:50:14.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said she hopes Rizal would continue to be a model for
        the Filipino youth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc301f1f-4182-4ff6-ac6a-1d7b17dfba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T19:27:43.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:50:14.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magsilbi nawang huwaran si</em> Rizal <em>sa bagong henerasyon
        ng mga Plipino upang ipaglaban nila ang tama at nararapat, at magsilbing bayaning
        sumasalamin sa pinakamatatayog na prinsipyo at adhikain ng ating bayan</em>,"
        she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498e5143-73d7-4038-a0be-2f3a764e0875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T19:27:43.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:50:15.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: May Rizal become an example to the new generation
        of Filipinos so that they will fight for what is right and fair, and may he
        be a hero who reflects the highest of principles and ambitions for our nation.]</p>'
  'US-Catholic-bishops-advance-communion-document':
    'author': 'Tom Foreman, CNN'
    'caption': 'Photo courtesy: Brendan Smialowski/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-19T20:43:07.963+08:00
    'imagesource': 'jcr:0e6f2df8-293b-4b95-b878-770f69ffa8ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d459674-bfae-45d3-a3b6-f27057079337'
    'lead': 'The United States Conference of Catholic Bishops proceeded with a plan
      that could deny communion to public figures who support abortion rights, setting
      up a potential public rebuke of President Joe Biden.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-19T20:42:57.703+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:49:54.022+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:48:48.405+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Catholic bishops advance communion document, setting up potential
      rebuke of Biden'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd59f6a-3630-404d-a914-5519faaaa35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T20:42:57.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:54.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United States Conference of Catholic
        Bishops on Friday proceeded with a plan that could deny communion to public
        figures who support abortion rights, setting up a potential public rebuke
        of President Joe Biden.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77552f3c-9008-496a-bb96-2164fe53cb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T20:42:57.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:55.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a5b02b-79c7-4001-8598-8e5587702d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T20:42:57.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:55.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By a vote of 168 to 55, with six abstentions, the bishops went forward
        with plans for a report on the meaning of the Eucharist in the church. The
        vote is part of a longer process, and a rebuke of Biden and other Catholic
        politicians who support abortion rights is not assured. The report will be
        developed over the summer and presented for amendments and approval in November.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c62871-3939-4d0a-912c-3abc9923214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T20:42:57.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:56.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb66fd3-d91e-4ac8-808b-90ba6133ceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T20:42:57.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:56.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican would have to approve any action on behalf of the bishops,
        and would likely delay that approval if a pointed report is issued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b8a46b-e2e4-46ba-870e-0963015a4c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T20:42:57.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:57.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37820c53-2532-4d72-90b5-e494ad39524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T20:42:57.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, an abortion rights advocate who is the first Catholic US
        president in nearly 60 years, is the most openly religious president since
        Jimmy Carter. This movement is driven by the extremely conservative wing of
        the Catholic Church.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6914b4-0d02-4cac-8575-954c64d0fb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T20:42:57.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:58.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9501b774-4b8c-43cc-b359-c1cb6748a125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T20:42:57.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some bishops want the report to be a broader teaching tool for all
        Catholics about the importance of the sacrament of communion and they have
        been reminding their fellows of the Pope''s exhortation to avoid divisiveness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1788eb9-24d9-4fb3-bf26-74ed5304ad76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T20:42:57.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:59.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbe4ba3-a8bb-4aa2-a584-c7dee8ac3868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T20:42:57.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:59.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked at the end of remarks at the White House Friday afternoon
        about the vote, Biden replied, "That''s a private matter and I don''t think
        it''s going to happen."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b67c7d6-0fff-4394-9c8a-a48ac041490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T20:42:57.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:00.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007cd559-c150-41f8-9dd7-980470c574a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T20:42:57.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:00.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pew surveys show more than half of US Catholics favor abortion rights
        and most American Catholics do not believe Biden should be refused communion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de69b7ad-477e-443b-a74c-1b888fefb0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T20:42:57.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:01.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20462369-0515-4545-8a4d-db2748cebd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T20:42:57.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:01.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholics for Choice, a liberal Catholic group that advocates for
        abortion rights, said it was "profoundly saddened" by Friday''s vote and condemned
        using the Eucharist "as a weapon of punishment."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f75245-04fb-4476-ad9f-d542384d8f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T20:42:57.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:02.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfdc0bc-1b06-458b-a948-34cd1d324155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T20:42:57.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:02.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a country and church already riven with tension and division,
        today the bishops chose to be partisan instead of pastoral, cruel rather than
        Christ-like," the group said. "They have chosen to disobey Jesus''s command
        to ''feed one another,'' but everyday U.S. Catholics -- 67 percent of whom
        oppose withholding Communion and other Sacraments from supporters of abortion
        rights -- will continue to know better and do better."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6522edb-ed7c-4a76-a03e-d4787dd019e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T20:42:57.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:03.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be244f1-a576-41f0-bfec-f0b2c31ea3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T20:42:57.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:03.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has for years been asked to square his devout Catholicism
        with his politics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac85378-ee93-43eb-b073-27cc68380057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T20:42:57.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:04.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e55ca0b-b925-4171-9100-2761c6cd2c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T20:42:57.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:04.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has been a regular at Mass since childhood and attended
        Catholic schools. He married his late first wife, Neilia, in a Catholic church
        and peppers his political speech with quotes from Scripture, Catholic hymns
        and references to the nuns and priests he learned from in school.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c71a6df-babf-41d4-b0af-0cd67015d248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T20:42:57.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:05.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51551a4c-3984-441b-9b3a-3fa984163658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T20:42:57.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:05.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden has personally opposed abortion on religious grounds,
        he''s also said that he doesn''t want to force his opinion on others.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd14cb1e-6df6-4e82-bc17-bbc7fd756385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T20:42:57.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:06.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6fa302-8b00-4d2c-9f03-35c317f0175e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T20:42:57.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:06.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I accept my church''s position on abortion as a what we call de
        fide doctrine. Life begins at conception. That''s the church''s judgment.
        I accept it in my personal life," he said during the 2012 vice presidential
        debate. "But I refuse to impose it on equally devout Christians and Muslims
        and Jews. I just refuse to impose that on others," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaf434e-0e34-4d59-a541-fd568baf0f05'
      'mgnl:activationStatus': true
