    'template': '1'
    'title': 'Pence criticizes Harris over declining to visit US-Mexico border'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac48fd72-b0d5-4590-b1ea-6da9391b7680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:57:50.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:45.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US Vice President Mike Pence took
        aim at his successor on Friday at a conference for religious conservatives
        in Florida, criticizing US Vice President Kamala Harris for declining to visit
        the US-Mexico border during a recent immigration-focused trip to Central America.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fd97bd-1440-4449-a908-c9f5c127b8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:57:50.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:45.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc091d2-842a-4c5e-b38a-dfd24d180d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:57:50.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:46.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing a complaint lodged by other Republicans in recent weeks,
        Pence said it was "past time for our current vice president to go to the border,
        put our policies back into effect and end the Biden border crisis today."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732984f4-4eff-4f9a-8fc2-b6a8f665c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:57:50.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:46.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f538514-7dcf-42bb-8f07-6437de68cceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:57:50.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:47.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Literally, in five months they turned the most secure border in
        the world into the worst border crisis in American history," he charged in
        a speech lasting about 30 minutes at The Faith &amp; Freedom Coalition''s
        annual Road to Majority Conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a00805b-0dbc-4f34-90af-485a0478748a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:57:50.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:47.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0545f8-4295-478f-8b95-33f608f3bfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:57:50.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:48.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before launching into his remarks before the largely evangelical
        crowd, Pence appeared to be heckled by a small group of audience members.
        Wearing red "Make America Great Again" ball caps and chanting "Freedom!" as
        the vice president took the stage, they were immediately escorted out of the
        conference hall by organizers. While it was unclear what they were protesting,
        the former vice president has previously come under fire among some conservatives
        for his role in validating the 2020 election results during Congress'' certification
        vote on January 6.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9758ebb-ff88-4673-bd31-392480d22426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:57:50.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:48.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae0a0be-6f33-4fd5-9e2b-399f551c823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:57:50.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:49.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence''s team declined to comment on the hecklers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc792238-6784-43b7-9fbd-21e96a18175d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:57:50.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7871e808-2fd3-4e43-bb16-3851e4d1adaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:57:50.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence, who only recently reemerged onto the public stage with appearances
        in South Carolina and New Hampshire, used the occasion on Friday to embrace
        former President Donald Trump and argue that Republicans are well-positioned
        to retake control of Congress and the White House in the November midterm
        elections and in 2024.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c24e45-b302-48fd-96a4-84164da1ecaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:57:50.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:50.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de15e816-9886-4168-a9da-6c7f4ca51c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:57:50.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:51.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rumored presidential hopeful himself, much of Pence''s remarks
        focused on Biden and his policy agenda -- including a critique of the Democratic
        president''s "weak leadership abroad" that Pence claimed was on display during
        Biden''s first foreign trip over the past week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1114e8a0-f3c2-4031-b9be-f1b69cc31066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:57:50.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:52.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f5d444-4539-4dcf-b665-321e93f2163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:57:50.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:52.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s amazing to think in 2020 Joe Biden actually campaigned as
        a moderate and he''s governed as one of the most liberal presidents in history,"
        Pence argued, adding that the Biden-Harris administration is "intent on transforming
        our country along the agenda of the radical left."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79651a0b-e02b-4031-8f9d-f1c5f119a4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:57:50.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:53.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1c68d6-684b-4746-b535-f372f05320d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:57:50.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:53.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have to exchange the American dream for a socialist nightmare,"
        Pence said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a50d7fd-aa2d-48b4-be3a-137545dce896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:57:50.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:54.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd342c1a3-5715-4756-a20e-5a0b371a8028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:57:50.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:54.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite facing ongoing criticism from Trump over his refusal to
        back the former president''s unconstitutional ploy to overturn the 2020 election
        outcome, Pence weaved praise of his former boss into his remarks. At one point,
        he said it was "the greatest honor of my life" to serve as vice president
        alongside Trump.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb70b60-79ea-4a07-99d9-811f88fd4eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:57:50.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:55.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47c25f7-78b6-41f6-a298-24c67dcae54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:57:50.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:55.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump taught us what Republicans can accomplish when
        we stand firm on conservative principles and don''t back down," he said. "In
        48 months, the Trump-Pence administration achieved the lowest unemployment,
        the most secure border and the strongest military in the history of the world."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bd8a7d-8149-4504-9263-1c30143ad907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:57:50.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:56.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caf4826-ccdd-4395-98e8-d2a66f4c9dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:57:50.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:56.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike his most recent public appearance at a Republican fundraiser
        in New Hampshire, Pence did not specifically mention the January 6 riots at
        the US Capitol during his speech in Kissimmee, Florida. Rather, the former
        vice president stuck to a familiar script filled with references to religion,
        cultural flashpoints and his own political identity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb82028-171f-4547-a9f6-75f3dbbd6daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:57:50.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:57.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095d6ed6-6e3e-43fe-ba6e-a5cc65c39deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:57:50.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:57.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a Christian, a conservative, and a Republican in that order
        and I am honored to stand before you today," Pence said at the outset of his
        appearance, borrowing a line from his stump speech as a then-vice presidential
        contender in 2016.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ba5b95-8cbc-438b-b1da-8e2c9909846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:57:50.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:58.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/18/politics/mike-pence-faith-freedom-coalition-remarks/index.html">Pence
        criticizes Harris over declining to visit US-Mexico border</a>."</em></p>'
