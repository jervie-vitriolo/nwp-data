    'title': 'PH shooter Jayson Valdez clinches Tokyo Olympics berth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed1fb70-e45d-40f5-9e76-11a214d5c746'
      'mgnl:activationStatus': true
