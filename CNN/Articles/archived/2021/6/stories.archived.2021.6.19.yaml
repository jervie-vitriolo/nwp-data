    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:48:40.143+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Biden', 'administration', 'investment', 'COVID-19', 'coronavirus',
      'pandemic', 'antiviral', 'medicine']
    'template': '1'
    'title': 'Biden administration to invest $3 billion for COVID-19 antiviral medicines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a45112-007d-4bf7-894b-8f65dac7dd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:25:59.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:36.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration on Thursday announced
        it would invest more than $3 billion from the American Rescue Plan to accelerate
        the discovery, development and manufacturing of COVID-19 antiviral medicines
        -- ideally like a pill someone could easily take at home early in an illness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f708e3b0-90af-4043-b32f-24396225fa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:25:59.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:37.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce274416-3cfb-4de1-b7d1-f4d4c5f65d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:25:59.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:37.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccines clearly remained the centerpiece of our arsenal against
        COVID-19, however, antivirals can and are an important complement to existing
        vaccines, especially for individuals with certain conditions that might put
        them at a greater risk for those whom vaccines may not be as protective,"
        Dr. Anthony Fauci, the director of the National Institute of Allergy and Infectious
        Diseases, told reporters during a White House COVID-19 briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac62444-ed5c-4d80-a738-2ecd7c74b574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:25:59.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:38.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcd4c85-2c1a-40bb-88d8-466045215870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:25:59.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:38.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci continued: "We know that there are many people who are immunosuppressed
        in which vaccines, at least initially, may not give an optimal response. And
        it also adds a line of defense against other unexpected emerging things like
        variants of concern that we are currently dealing with."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240b179f-039a-4c44-970e-bbef7bb70a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:25:59.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:39.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec6a2b3-14ff-436d-b03f-03544b92cdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:25:59.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:39.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Antiviral Program for Pandemics aims to develop safe and effective
        antivirals to combat COVID-19, and will help develop antivirals against other
        viruses with pandemic potential, according to NIAID. Widespread availability
        of highly effective oral antiviral pills that can be taken at home could save
        lives and prevent surges in hospitalizations, according to the institute.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf95627-22fb-46da-89ed-5968f5bcb1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:25:59.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:40.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07facee-d4a7-40dc-b910-8a273ae5b7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:25:59.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:40.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration will invest more than $300 million for research
        and lab support, nearly $1 billion for preclinical and clinical evaluation
        and nearly $700 million for development and manufacturing through NIAID and
        the Biomedical Advanced Research and Development Authority. It will also allocate
        up to $1.2 billion to support the creation of Antiviral Drug Discovery (AViDD)
        Centers for Pathogens of Pandemic Concern — collaborative drug discovery groups
        that will drive antiviral drug discovery and development, according to NIH.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4f12eb-18d2-432a-bb3f-af24cacecefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:25:59.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:41.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b48b5f-4d68-4289-bc7e-e08ab0dcc58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:25:59.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:41.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An easily administered oral antiviral drug would be an important
        part of our therapeutic arsenal that would complement the great success of
        our vaccine efforts. Our Administration is going to harness the power of American
        ingenuity to spur the creation and development of these drugs that can save
        lives both here in the United States and around the world," Dr. David Kessler,
        chief science officer for the Biden administration''s Covid-19 response, said
        in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429bd20c-22f4-45a7-a56b-3305125ff82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:25:59.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:42.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3804418-9884-411d-8a75-987fa9ab639e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:25:59.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:42.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s announcement is part of the Biden administrations effort
        to support the development of therapies to treat Covid-19. About 44% of the
        total US population is fully vaccinated against COVID-19, and variants are
        threatening to derail progress the nation has made in combating the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564ca4c4-0ae8-4de2-af57-0f7b962ff105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:25:59.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:43.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55954180-7dc3-4884-947c-6a97205e8641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:25:59.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:43.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration announced last week it committed to purchasing
        around 1.7 million courses of Merck and Ridgeback Biotherapeutics'' investigational
        COVID-19 oral antiviral, molnupiravir, if it received emergency use authorization
        or approval by the US Food and Drug Administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937aacec-729a-4a90-85e6-4ca9ab50f16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:25:59.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:44.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce004d18-a2f4-4527-aae9-404c356fe1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:25:59.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:44.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the treatment receives FDA EUA or approval, Merck will receive
        around $1.2 billion to supply around 1.7 million courses of the drug, according
        to a news release by Merck. The company expects to have over 10 million courses
        of the treatment available by the end of the year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8989ff7-bdb2-43ae-8064-e975ddf22f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:25:59.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:45.235+08:00
