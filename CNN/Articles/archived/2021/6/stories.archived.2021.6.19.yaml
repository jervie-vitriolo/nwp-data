    'jcr:uuid': '4c96ebf7-fcfb-4e4e-a48c-6eac6eba1386'
    'lead': 'Wall Street is wasting no time getting its employees back into the office
      — whether they want to be there or not.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-19T09:42:53.247+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:52:10.028+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:48:45.493+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Wall Street is in such a rush to get workers back to the office

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37c6643-cf34-45dd-823a-1805b287e781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Wall Street is wasting no time getting
        its employees back into the office — whether they want to be there or not.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87946b1a-9a80-406d-ab89-aa118e8e89e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:11.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan Stanley CEO James Gorman warned this week he''ll be "very
        disappointed" if workers aren''t back by Labor Day. And if they''re not? "Then
        we''ll have a different kind of conversation," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d2b540-b404-4c5e-ae14-072bd9398b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:11.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs asked its employees to be back at the office by this
        week. And the Wall Street bank even ordered staffers to divulge whether they''ve
        been vaccinated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45511b04-f427-4bc4-ae3c-1faa1cdc26c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:12.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more than other industries, Wall Street is clearly in a rush
        to turn the page on this extended era of virtual work. Executives, employees
        and those who follow the industry point to a range of factors for this.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18fc9ff-37a9-4805-8f23-aaa7a93381f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:12.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, there are the cultural concerns. Zoom calls and Slack messages
        are no substitute for in-person bonding and training. Others worry about the
        cybersecurity and risk management vulnerabilities inherent in businesses that
        conduct billions of dollars of transactions every day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1593c36-64ea-4a30-b487-bf70d183f1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:13.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its core, banking is a face-to-face business — and no one on
        hyper-competitive Wall Street wants to lose a deal because of a slow WiFi
        connection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be35be20-0842-4ca5-ae10-edd561175ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:13.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re creating your own unlevel playing field if you are working
        from home while your competition is out seeing clients face-to-face," said
        Mike Mayo, a veteran banking analyst at Wells Fargo. "The banking industry
        certainly seems intent on getting employees back to the office. But it''s
        much more pronounced on Wall Street, where the degree of competition has always
        been several levels above the rest."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89088a5a-8356-4729-9610-c46bd0b56851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:14.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The war for talent''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403201f4-fd27-459c-be87-8bd7d8d8fd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:14.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk is that banks could be ignoring the concerns of employees
        who may not be ready (or able) to get back to the office full-time. If Wall
        Street moves too aggressively, it could lose talent to more nimble yet equally
        lucrative industries like Silicon Valley.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0564b18c-3b0f-4efa-b7e2-7ecf0454a282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:15.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshall Sandman, a 29-year-old former Goldman Sachs investment
        banker, said Wall Street is rushing back to the office in part because of
        a desire to reestablish the traditional mentor/mentee model.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26bff5d-e76c-4e6d-9e8e-b739241d20ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:15.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way everyone learns is on the job," said Sandman, who worked
        at CNN owner WarnerMedia before launching a Gen-Z focused venture capital
        firm. "If you just left Cornell, there is no way you can learn how to do investment
        banking or sales trading virtually. You have no freaking idea what you''re
        doing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd50fb0b-80a7-434f-ab78-5058f5e8f7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:16.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, not all of Wall Street is rushing back to the office.
        European banks with a presence in New York are taking a more deliberate approach.
        For example, a person familiar with the matter said Credit Suisse employees
        are beginning to return to the office voluntarily, though most are expected
        to be back at work after Labor Day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3246d81a-7ec8-43ad-b902-19d53c3fcf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:16.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The buzz of the trading floor</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b47c2d9-4335-4d8f-87eb-36e32ea71a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:17.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art Hogan, a 35-year veteran of Wall Street, fears the industry
        has lost 18 valuable months of the kind of informal training and camaraderie
        that happens around the watercooler.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac760c9d-5350-4dd6-868e-53d19d673b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:17.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what banks fear they are missing," said Hogan, who serves
        as chief market strategist at National Securities Corp. "What I miss the most
        is having morning meetings in person and being able to read the room. It''s
        hard to do that on Slack or Zoom."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ef1c2f-cdb3-431f-9b23-a2c98e0574ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:18.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogan added that trading floors feed off the hum created by human
        activity. "If you see people working hard and on the phones, that excitement
        generates more activity. That''s what bankers in general and trading floors
        in particular are missing. That buzz," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba16618-a4c2-4e48-b4e8-51d9516f1a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:18.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cyber and legal headaches</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c918f42-a897-4cb5-9d1f-074ef7ed178b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:19.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Kelleher, the CEO of Better Markets, a group that lobbies
        for tougher oversight of Wall Street, said banks should be in a rush to get
        back to the office as soon as possible because the virtual environment poses
        serious risk management challenges for this heavily-regulated industry. He
        pointed to everything from recordkeeping and monitoring communications to
        understanding what positions people are taking with bank capital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b131f716-96ad-4d06-aaa0-acfcb004c955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:19.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As best we know, nothing major has gone wrong. But that doesn''t
        mean something didn''t and we don''t know," Kelleher said. "And we don''t
        know how many near-misses there were."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd121ae4-06e9-4455-be85-f70678223095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:20.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Gross Sholinsky, a lawyer at Epstein Becker Green who has
        advised financial services firms on back-to-work decisions, said regulatory
        concerns are a major factor behind the desire for Wall Street to get back
        to the office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb162a8-545d-47f1-ba05-c8a936cf09cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Employers are concerned about confidentiality of client information,
        especially in light of the dollars that can be involved," Sholinksy said in
        an email.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2993876e-eee2-4640-ae78-b948cb83d322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:21.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s the cyber factor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4371d402-33e5-48f0-945c-be44952aa633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:21.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-profile ransomware attacks in recent months on the Colonial
        Pipeline and meat producer JBS show how critical infrastructure companies
        are under siege. Banks and financial exchanges have some of the most robust
        cyber defenses in the private sector, but the virtual work environment complicates
        things.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2d67cc-00cb-4fdd-b087-5634c171c99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:22.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2020 annual report, JPMorgan Chase said its exposure to cyberattacks
        could be heightened by the fact that so many of its employees are working
        remotely and due to the increased use of video conferencing platforms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f58075e-c057-4451-9b73-4ae1c70d2918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:22.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cybersecurity risks go up exponentially in a virtual workplace,"
        said Kelleher.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e33ff92-fd5a-45dc-b304-7408b150b9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:23.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Working from home vs. living at work</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5ccb1f-8191-4111-96c2-e76ad628f5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:23.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Suzuki, deputy chief investment officer at Richard Bernstein
        Advisors, has noticed it''s the managers who are much more eager to get back
        into the office than lower and mid-level employees.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25d9727-9dee-4bec-bc3e-2a5af0014776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:24.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of analysts and junior employees are in no rush to return
        to the office. People who live outside the city have zero desire to come back,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfce9e6-b5bf-4b9b-94de-a9757a2d38ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:24.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SkyBridge Capital, the investment firm founded by Anthony Scaramucci,
        was among the first to shut down in March 2020. It was also early to get employees
        back to the office full-time early last month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6f1ac9-22e0-4d28-8b19-cb7da14afcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:25.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brahm Pillai, a managing director at SkyBridge Capital, said he
        was initially caught off guard by the return.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201d0bbf-ff5a-4553-b3a7-2d1d4cc34dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:25.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For midlevel management and people like myself who have young kids
        at home, it''s very difficult to transition unless you have childcare in place,"
        Pillai said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd62595-2f22-463f-847c-a121cb5f6fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:26.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reviving NYC</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f5849b-85b0-4bb5-a3c4-f4e562cedc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:26.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ann Berry, who worked at Goldman Sachs for 11 years, said it''s
        been clear for months that the leaders of Wall Street wanted to turn the page
        on virtual work. "No one was surprised the marching orders to get back to
        the office were coming. I do think that perhaps more of a transition phase
        was expected," said Berry.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4526be2-09e3-4759-bccc-4f97e6d92430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:27.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berry added that while many employees want the flexibility to work
        from home, they are also eager to collaborate, have a sense of community and
        want a better work-life balance.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759b80a4-c622-4493-a877-80a8b406f82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:27.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going back to the office puts a very clear boundary on the workday,"
        she said. "The problem with work from home is now you live at work."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779ed15d-99fc-4fc4-a2f8-7aa4eba16c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push by Wall Street leaders to get back to the office also serves
        to deliver a powerful vote of confidence in New York City, which at one point
        was the epicenter of the pandemic. It could persuade other industries to return
        earlier than they otherwise would.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8579ba-e1f6-4ffa-b1d4-873d776c5f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:28.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that is crucial for Wall Street''s commercial real estate clients
        and investors hurt by empty office buildings, not to mention the restaurants,
        bars and bodegas that rely on a steady stream of office workers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bc4275-3cee-49ee-a3e7-e96dfedd4028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:29.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a desire to establish some confidence in New York City
        and the safety of offices," said Pillai. "We don''t want to give up on the
        city just because we had a tough 2020."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6caca55-7c82-46d9-8170-4ce9fb6b3dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:29.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But workers want flexibility</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12994e93-da3f-4b65-9d13-2ecfce599352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:30.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Sandman, the venture capital executive and former Goldman
        banker, said younger generations will insist on the option to work remotely
        long after Covid.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a579807-e7a5-4cef-b56d-177e7ef1b89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:30.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like the people I work with, but the reality is this flexibility
        gives me more time to be better at my job," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117c4629-261f-4092-8443-48cb1aeaa1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:31.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One senior executive on Wall Street told CNN Business that this
        issue has already come up in job interviews, with at least one candidate flatly
        refusing to come in five days a week. The person ended up pulling himself
        out of contention for the position.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccb18ff-88c5-4702-a506-b37b995e40d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:31.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Morgan Stanley''s CEO made something of an ultimatum to his
        employees, Mark Zuckerberg is taking a different approach, unsurprisingly.
        The Facebook billionaire recently said he plans to work remotely for at least
        half of the next year because that setup has made him "happier and more productive
        at work."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccf6f93-99ae-47b0-b072-f65e1eb1fc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandman said Wall Street''s rush back to the office risks tipping
        the scales in the war for talent even further in the direction of Silicon
        Valley.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b532cd-0345-4e08-8e12-c304fdf72323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:32.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your friends working at Google, Hulu and Twitter get to work
        from home," he said, "the bar for what banks need to do to attract talent
        just got even higher."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01da601e-3ece-43ef-9a08-7caac645fe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:42:53.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:33.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/18/business/wall-street-return-to-office/index.html">Why
        Wall Street is in such a rush to get workers back to the office</a>".</em></p>'
  'Tesla-is-following-in-the-steps-of-an-unlikely-rival--Subaru-':
    'author': 'Matt McFarland, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-19T09:43:31.234+08:00
    'imagesource': 'jcr:69fd302c-3cc7-49b7-ab57-99f24ff40d73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffdf085f-e48b-4a78-8cd9-7d0bb45f0323'
    'lead': 'Tesla has long led the auto industry — sometimes controversially — with
      its driver-assist system Autopilot. Now, it finds itself suddenly following
      the lead of an unlikely rival: Subaru.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-19T09:46:01.136+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:51:47.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:48:45.969+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tesla is following in the steps of an unlikely rival: Subaru

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26b636b-ddb8-483a-bf0b-fb0ba524ae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Tesla has long led the auto industry —
        sometimes controversially — with its driver-assist system Autopilot. Now,
        it finds itself suddenly following the lead of an unlikely rival: Subaru.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccac4c1-9fcf-4e75-9211-00d123e9b0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The automakers couldn''t be more different in many ways. Subaru
        builds family haulers for outdoorsy types, while Tesla has attention-grabbing
        features like super-quick "Ludicrous mode," and has become a status symbol
        in pop culture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12243e46-c1ae-4bd4-ab2e-718e50869f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla announced last month that it''s no longer including radar
        for driver-assist systems on its best-selling vehicles, the Model 3 and Y,
        and will instead rely on cameras for Autopilot in those new models, a break
        with the prevailing industry wisdom on driver-assist technology. The shift
        could have safety implications, experts and analysts told CNN Business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332c7663-a786-4bfa-95b5-4de6db364aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:49.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most automakers prefer that their vehicles'' driver-assist systems
        include radar for features like adaptive cruise control, which slows and speeds
        up depending on the cars in front. Radar excels at measuring how fast others
        cars are moving, and can easily see through bad weather like rain or snow.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139981b9-912b-4e08-b661-8bf80660b8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:50.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla and Subaru suddenly have something in common, as the only
        automakers to exclusively trust cameras for driver-assist technology. Some
        autonomous driving experts say Autopilot''s shift away from using any radar
        is a concerning step backwards in quality. Others say Autopilot is a few inches
        from being good enough given Subaru''s track record of awards while using
        a camera-based system for almost a decade. Still others say real-world testing
        is needed to be certain how Autopilot''s quality has changed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb64fb63-0f46-4394-952e-62fac66f82d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:50.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Abuelsamid, associate director of the consulting group Guidehouse
        Insights, believes Tesla''s removal of radar makes those cars less safe. He
        points to Tesla placing some limits on the new camera-only version of Autopilot
        as evidence that the driver-assist technology is not as good as when it used
        cameras and radar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4660b8-d3ff-46cb-a4de-291d8788cc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:51.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Teslas, including those vehicles delivered before May, will
        not be impacted by these limitations as they will continue to have radar-supported
        Autopilot, for now. Tesla has not announced if or when it will transition
        old Teslas with radar to the camera-only version of Autopilot. Tesla said
        the limits on those radar-less vehicles will be for a "short period," and
        did not disclose how long. Autosteer, a Tesla feature which keeps the car
        in a lane, will be limited to 75mph and will have a longer minimum following
        distance of cars in front of it, and emergency lane departure avoidance may
        be disabled, Tesla said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f57aeb-1d81-4e5f-a237-23073cdcd187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:51.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla, which generally does not engage with the professional news
        media, did not respond to a request for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c096d9-403e-477c-9da7-28f5a3f845b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:52.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said on Twitter that vision has more precision than radar,
        so it''s better to double down on it than to combine the sensors. He also
        said that radar needed to be better to be worth the complexity of integrating
        it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1057a335-b0b7-40e5-af58-a542661ad769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:52.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A camera''s challenges</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd6eab5-66c2-4a70-8823-5560eaa6cb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some autonomous driving experts. such as Glen de Vos, chief technology
        officer of Aptiv, which supplies driver-assist systems to automakers, say
        that cameras will never be as good as radar at measuring speed, and they''re
        best used in combination with radar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f78a535-e588-403f-972a-720a26ae9e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:53.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could have meaningful implications for the quality of features
        like automatic emergency braking and adaptive cruise control. Experts say
        radar measures the velocity of a lead vehicle more directly than cameras,
        allowing for faster and more accurate recognition of the need to slam on the
        brakes in an unsafe situation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5202689f-85db-4319-bed4-ac3cbfda5b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:54.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You take vision for what it does really well and you take radar
        for what it does really well, and you blend them together for the highest
        performance," de Vos told CNN Business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4352378-8587-4f07-bde0-66d1ff2c4f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:54.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Subaru has bucked the conventional wisdom for years, with a
        two-camera system called EyeSight for features like adaptive cruise control,
        pre-collision braking and lane-keep assist. Subaru has sold more than a million
        cars with EyeSight since 2013, whereas most automakers rely on camera and
        radar for these features.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce885c2f-7974-4e4f-baea-12289e8de887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:55.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subaru spokesman Todd Hill said Eyesight''s cameras can measure
        distance so radar isn''t needed. Subaru actually used radar in a driver-assist
        system in Japan to complement cameras in 2003, but discontinued it after it
        didn''t sell well and was costly, according to Hill. Early version of its
        camera-based EyeSight system first appeared in Japan in 2008 and the US in
        2012.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c239025-f40a-4a1f-bdb4-50c0e34fb25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The automaker has received 57 top safety pick plus awards from the
        Insurance Institute for Highway Safety since 2013, more than any other brand,
        according to IIHS. The awards are given to vehicles that perform best in its
        evaluations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7717acd-b858-4573-bca5-35d62a2a635c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:56.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Tesla''s removal of radar in new models, IIHS stripped
        new Model 3s without radar of its top safety pick award. Spokesman Joseph
        Young said it''s ordered a new Model 3 and will reinstate the award if it
        performs well. (The group hasn''t tested the Model Y, so it hasn''t earned
        an award yet, Young said.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeea290-a46a-4ae1-ba37-a47625548f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:56.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Highway Traffic Safety Administration said last week
        that it will need to re-test the new Model 3s and Model Ys to verify the effectiveness
        of their forward collision warning, crash imminent braking and dynamic brake
        support.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a048cf17-edd0-4088-8227-7220b31d1812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:57.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those awards and qualifications could be regained, and Subaru hasn''t
        appeared to be held back by its own camera-only EyeSight system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da288bc8-b4d5-4d46-a24b-961a7b2f9038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:57.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two approaches to cameras</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22931531-965a-4d47-8f8c-8a29c9350127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are some differences in the Tesla and Subaru approaches
        to cameras, which may be problematic for Tesla, experts say.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1958ec12-028c-48c3-a084-30430f4364a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:58.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subaru''s cameras are located near the top of the windshield like
        Tesla''s, but are mounted about twice as far apart. This allows the cameras
        to work together to sense depth of objects, a critical ability for driver-assist
        systems, the experts say. Sensing depth allows a car to know that the car
        in front of it is braking sharply, which may trigger a driver-assist feature
        like automatic emergency braking. Tesla''s closely grouped cameras restrict
        the car''s ability to see depth at a long distance, according to the autonomous
        driving experts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff585db0-c94d-4a4d-a8ca-eb3ae8b7163e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:59.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abuelsamid, the Guidehouse Insights director, is among those who
        believe Tesla''s cameras aren''t properly set up, and could be good enough
        at automatic emergency braking and adaptive cruise control if widely spaced
        like Subaru''s. Tesla''s three forward-facing cameras are also different styles,
        which isn''t optimal for sensing depth, which is important for driver-assist
        technology, according to Dave Grannan, CEO of Light, a driver-assist camera
        startup.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4d00cf-6935-4bc3-8c62-df16d72a1887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:59.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grannan is a believer in cameras'' abilities, if used strategically.
        His startup relies on cameras -- similar to Subaru -- to sense depth, but
        spreads them out wider than Tesla, and uses cameras with overlapping fields
        of view, which simplifies depth sensing, Grannan said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b6ddcc-503e-4751-aaac-d2b0280ad431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:00.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a head-scratcher for sure," Grannan said. "It''s hard to
        find a logical reason for removing such a critical and relatively inexpensive
        sensor from the vehicle."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab761f2-59b6-4be1-b02d-18972fa2c89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:00.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla first added radar to vehicles in October 2014, according to
        a cached version of a now-deleted 2016 blog post that spoke positively of
        radar''s abilities, noting that it travels easily through fog, dust, rain
        and snow.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa10c43f-06e0-44e8-89f9-b5cb9081f808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:01.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The car should almost always hit the brakes correctly even if a
        UFO were to land on the freeway in zero visibility conditions," the post said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fa2f56-bea4-4772-a76d-112ab9c696b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:01.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autonomous driving experts like Ram Machness, chief business officer
        at the radar startup Arbe Robotics, and Eben Frankenberg, CEO of the radar
        startup Echodyne, say sensors like cameras and radar all have strengths and
        weaknesses. Cars outfitted with different sensors can complement each other,
        they say.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632a7cce-0440-4eba-a655-05ace48dedb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:02.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More sensors equals better results," Frankenberg said. "We''ll
        see if they come back to that in time, with better radars."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9939fb-5a03-437a-b1c4-d02045f758d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:02.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Machness told CNN Business he was concerned Tesla''s automatic emergency
        braking on radar-less models would decline in quality, especially in poor
        visibility, where it is needed most, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da542c81-00b0-4677-a8d2-da4c5a4e8fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:03.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope I''m wrong. That''s my biggest concern," Machness said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd398818d-ffa3-4f49-a4c2-ba1b6b9f6c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:03.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experts say it''s too early to say whether Autopilot is worse
        off now, and say testing is needed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321af046-95ec-4c9d-b1d7-95a3eced537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:04.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing outside the real-world experience here that really
        helps us evaluate whether this is better or worse or equal," said Jeremy Carlson,
        a principal analyst at IHS Market.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62efb41e-d496-4c5b-b42a-0f7059081daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:04.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A fully self-driving future?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a302170-39fe-4010-8575-27bb7bd1d703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:05.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the long term, Tesla''s camera-only focus may also prove problematic,
        experts say, because of its grand ambitions for Autopilot. The company has
        promised "full self-driving" technology for years, unlike Subaru, which has
        humbler expectations of its cameras. Musk has even talked of Tesla''s serving
        as robotaxis.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41931b3-3d4c-49c1-b967-bd15ea0ef9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:05.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abuelsamid believes that removing radar will make it harder for
        Tesla to achieve full autonomy, in which no human driver is needed and all
        passengers could be asleep.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806bfd6f-f956-455f-8a1e-8c68f255a92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:06.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest players in full autonomy, like Alphabet''s Waymo, and
        Ford and VW-backed Argo AI, and Amazon-backed Aurora, describe radar as critical.
        Waymo has even said it''s developed its own radar, with more resolution, given
        its value in inclement weather.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcded382-8bb5-4fa2-863b-77e7b96b280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:07.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Startups such as Echodyne, Oculii and Arbe Robotics have sprung
        up in recent years that are focused on making more powerful radar. They promise
        higher resolution radar than what''s available today.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f1e4fa-a05d-4a62-a991-7455ad79be41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:07.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can''t make the system fully self-driving with radar and
        camera, how will you make it fully self-driving by taking out the radar? It''s
        a little bit counterintuitive," Steven Hong, CEO of Oculii said. He added
        that he wouldn''t be surprised if Tesla one day returns to radar.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59deca00-3ae5-4eb4-baca-8031934f7ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T09:46:01.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:52:08.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/18/cars/tesla-radar-autopilot/index.html">Tesla
        is following in the steps of an unlikely rival: Subaru</a>".</em></p>'
  'VCO-study-participants-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-19T10:54:26.321+08:00
    'imagesource': 'jcr:80ae5fb3-e409-44f5-948d-b1d81f10ef47'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f651e61b-c710-4bc0-865f-59d046f070d6'
    'lead': 'Another study on the impact of virgin coconut oil on suspected COVID-19
      patients has yet to hit its target number of volunteers, a Cabinet official
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-19T11:02:33.810+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:51:43.484+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:48:46.158+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VCO study in Valenzuela City yet to reach target number of participants'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e133fb06-b74f-40d6-971c-3c7301fb40a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T11:02:33.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:51:43.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong> Another
        study on the impact of virgin coconut oil on suspected COVID-19 patients has
        yet to hit its target number of volunteers, a Cabinet official said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d210085-0b5f-41d0-bc39-2448f66d9439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T11:02:33.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:51:44.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clinical trial in Valenzuela City that targeted 120 volunteers
        has 29 participants, Science and Technology Secretary Fortunato de la Peña
        said, with 10 undergoing interventions while 19 completed the program. There
        were an initial 35 participants but six backed out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2287a8b7-78a1-4343-85a9-24a818012975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T11:02:33.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:51:44.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of the first week of June, the ongoing project entitled “Beneficial
        effects of VCO tested among suspect and probable cases of COVID-19” that is
        being implemented in Valenzuela City has 35 qualified subjects out of the
        120 target participants,” he said during an <a href="http://https://web.facebook.com/DOSTvPH/videos/995897274546339"
        target="_blank">episode</a> of DOST Report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161c4bd3-18f2-4b10-a2a5-dd1fc6ca03cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T11:02:33.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:51:45.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study stemmed from the clinical trial last year by researchers
        of the Food and Nutrition Research Institute in Laguna which found VCO <a
        href="https://cnnphilippines.com/news/2021/2/17/DOST-VCO-study-volunteers-Valenzuela-City.html"
        target="_blank">can ease symptoms of suspected COVID-19 patients.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627cb20b-a63e-4a4b-9b9c-5fb37e2346e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T11:02:33.810+08:00
