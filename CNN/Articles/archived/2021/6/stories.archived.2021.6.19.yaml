    'title': 'Canada extends US COVID-19 travel restrictions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae2c849-742c-4a6a-9e67-e66edb2106fb'
