      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Soumya Swaminathan, chief scientist of the World Health Organization,
        said the Delta variant may emerge as the dominant coronavirus variant globally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190f1a8a-970b-4c0a-a80a-1da93b934307'
