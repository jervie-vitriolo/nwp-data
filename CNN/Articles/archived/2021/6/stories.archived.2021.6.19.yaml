    'lead': 'According to the WHO’s weekly epidemiological report released Tuesday,
      80 countries have reported the Delta variant. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-19T00:08:47.833+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:56:59.252+08:00
