      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adb05b6-d0e3-4625-b9d4-066a11d49b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:24:26.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:12.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Blair, Canada''s minister of Public Safety and Emergency Preparedness,
        announced the decision Friday on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2727065b-3ba5-4cb7-8e3c-d81f73e6bdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:24:26.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:12.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc84f265-3c16-4db1-8567-333bc9d75146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:24:26.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:13.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau acknowledged that the extension
        of the travel restrictions may be "frustrating" for many people when he addressed
        the media after the announcement. He said the pandemic is not over and his
        goal is to keep Canadians safe. Trudeau himself is quarantining after foreign
        travel for the G7 summit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a7ffb7-1eef-4862-aad2-81543a4ce9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:24:26.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:13.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86776437-a10a-4045-a36b-8a42949600b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:24:26.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:14.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get it, it is frustrating for a whole bunch of people who just
        want to get back to normal," Trudeau said Friday. "I get people''s impatience,
        both in the tourism industry and individual Canadians who want to travel,
        but from the very beginning we as a government have been there for Canadians.
        And that means doing what''s necessary to keep them safe."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8216878-8d69-4259-9d96-6221ca9d797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:24:26.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:14.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3878550-385b-474d-9d73-0050450e01e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:24:26.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:15.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "We''re not out of this pandemic yet. We have to hit our
        targets of 75% vaccinated with the first dose, at least 20% vaccinated with
        the second dose before we can start loosening things up because even a fully
        vaccinated individual can pass on Covid-19 to someone who is not vaccinated."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f128d2-1e67-4883-bbb4-274cef848498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:24:26.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:15.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf12769-c46a-444d-9301-79a2b2a7a9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:24:26.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:16.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blair said the government will soon announce how it plans to handle
        travel among those who are fully vaccinated, an approach Trudeau said will
        be "phased."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ec1651-15d8-48a7-aa51-2ca25014caa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:24:26.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:16.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a679bf4-60a9-4eb2-8773-b7142bd119c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:24:26.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:17.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to be easing restrictions around fully vaccinated
        travelers, but it matters, also, the level of protection and vaccination in
        the community to which they return," Trudeau said. "We''re looking at a phased
        approach to easing border restrictions, not because someone who''s fully vaccinated
        today will be safer three months from now, but because the community they''re
        in, the community they''re returning to will be better protected three months
        from now than they are today."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46392583-1794-4e70-bb73-ab9726902d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:24:26.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:17.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b1e3b4-3eda-4ecd-ae86-997cae668874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:24:26.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:18.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and Canada mutually agreed to shut down the border in March
        2020 as the coronavirus pandemic was just beginning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0706aaf9-fff0-4fd6-af86-eb20b166afc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:24:26.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:18.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949cac70-9f55-4b08-8e97-f12ce07fb3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:24:26.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:19.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada is largely off-limits to US travelers. Tourism, leisure and
        casual visits are all forbidden. Some exceptions exist for family members,
        foreign workers and international students.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23045919-8785-4b32-8f76-00e35cbc97ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:24:26.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:19.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d38405a-37b3-4b0d-ac6b-1e0d97fb12b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:24:26.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:20.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stringent testing and quarantine measures are in place for travelers
        arriving by air and land.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64b8ff9-bf9a-4dcc-b122-76dd0648a561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:24:26.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:20.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139c739f-0469-4211-8b77-1b4bcff77a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:24:26.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:21.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those arriving by air are required to quarantine for three nights
        in a government-authorized hotel in addition to the rest of the testing and
        quarantine requirements.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4e8cba-d98d-4ce5-b663-9d495f94a8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:24:26.997+08:00
