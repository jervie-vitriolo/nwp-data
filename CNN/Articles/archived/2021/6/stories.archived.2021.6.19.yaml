  'Binan-Laguna-drug-operation-police-restrictive-custody-minor-death':
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-06-19T17:46:46.536+08:00
    'imagesource': 'jcr:02ed3dfe-3c66-4df6-a966-16072c7354bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26603b6f-1747-4b84-9947-b2e98b4efb31'
    'lead': 'Police officers involved in an anti-drug operation that left two people
      — including a minor — dead in Laguna have been placed under restrictive custody.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-19T17:51:09.137+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T01:50:16.475+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:48:47.951+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Laguna cops under restrictive custody for teen''s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602b6b4c-4c8f-429c-9ec7-faeb1ad13a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T17:51:09.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:50:16.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19)—&nbsp;</strong>Police
        officers involved in an anti-drug operation that left two people&nbsp;—&nbsp;including
        a minor —&nbsp;dead in Laguna have been placed under restrictive custody.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecc6ae5-a98d-4d0e-85f5-b35c05dc75ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T17:51:09.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:50:17.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bilang agarang aksyon habang isinasagawa ang imbestigasyon,
        aking iniutos, lahat ng mga pulis na kasali sa operation ay</em> under restrictive
        custody <em>na</em>," Philippine National Police chief Guillermo Eleazar said
        on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31304b1b-24f0-4a5e-8e6e-67ee68452155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T17:51:09.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:50:17.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As immediate action while investigation is ongoing,
        upon my order, all policemen involved in that operation are now under restrictive
        custody.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c537a70b-42c4-49f1-9f34-c8a1a6172026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T17:51:09.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:50:18.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar has ordered the Calabarzon regional police and the PNP Internal
        Affairs Service to expedite the investigation on the case. He also encouraged
        witnesses and the victims'' families to provide statements in order to shed
        light on the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b513effa-5fbf-426c-8bef-49add663dfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T17:51:09.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:50:18.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police operatives earlier claimed the victims fought back while
        being served an arrest warrant for drug charges. But the family of the 16-year-old
        boy said the victims were shot while lying face down and handcuffed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f7dbe6-82a4-4756-8b8c-f423e0ca013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T17:51:09.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:50:19.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights (CHR) said it will conduct an independent
        probe on the matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9ebffa-315b-4ed8-a270-23f09f2843e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T17:51:09.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:50:19.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall be conducting our own independent probe on this incident
        to pursue the truth behind the incident and, more importantly, in pursuit
        of justice should it be proven that a human rights violation was perpetrated
        by the police," the agency said in a <a href="https://chr.gov.ph/statement-of-chr-spokesperson-atty-jacqueline-ann-de-guia-on-the-death-of-a-16-year-old-boy-during-an-anti-drug-operation-in-laguna/">separate
        statement.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274206ff-c878-440d-9878-6ca6e9b85d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T17:51:09.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:50:20.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar welcomed the CHR''s move, and vowed that the PNP would fully
        cooperate.</p>'
  'Robredo-Jose-Rizal':
