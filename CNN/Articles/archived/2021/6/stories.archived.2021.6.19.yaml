    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱6B released under PhilHealth''s program expediting payment of hospital
      claims'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30c7ebd-255d-43c3-ab3e-87d2044e870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T15:45:00.459+08:00
