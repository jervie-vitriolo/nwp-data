      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Read more updates <a href="https://cnnphilippines.com/news/2021/6/19/live-updates-covid-pandemic.html">here</a>.&nbsp;</em></strong></p>'
  'Mel-C-Spice-Girls-tour':
    'author': 'Toyin Owoseje, CNN'
    'caption': 'Courtesy: Dave J Hogan/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-06-19T01:17:52.865+08:00
    'imagesource': 'jcr:1ca9a264-1c74-45ae-a19b-9c0eebaae51e'
