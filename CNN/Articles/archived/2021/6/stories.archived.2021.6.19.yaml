      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Valdez is the first Filipino shooter to qualify
        for the Olympics since 2012, when Paul Brian Rosario competed in the men''s
        skeet event in London.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd97c3a1-5e22-45f8-98a8-1463a7d40025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T16:33:52.740+08:00
