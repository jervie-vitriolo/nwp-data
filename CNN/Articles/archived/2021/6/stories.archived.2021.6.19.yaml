  'Palestine-Pfizer':
    'author': 'Andrew Carey and Abeer Salman, CNN'
    'caption': 'The Palestinian Authority has canceled an agreement with Israel that
      was to have seen at least 1 million doses of the Pfizer vaccine for COVID-19
      transferred to the West Bank and Gaza. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-19T22:30:31.811+08:00
    'imagesource': 'jcr:30ea53c6-408b-4b2f-984a-0925e568182f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b720141d-af6e-490a-b022-20d51802ddcf'
    'lead': 'The Palestinian Authority has canceled an agreement with Israel that
      was to have seen at least 1 million doses of the Pfizer vaccine for COVID-19
      transferred to the West Bank and Gaza.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-19T22:33:08.503+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T01:49:44.124+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:48:48.648+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Palestine', 'Israel', 'Pfizer']
    'template': '1'
    'title': 'Palestinians cancel Pfizer vaccine agreement with Israel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24387e3a-9735-4f11-ad30-6de0a6d31c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T22:33:08.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:49:44.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Palestinian Authority has canceled
        an agreement with Israel that was to have seen at least 1 million doses of
        the Pfizer vaccine for COVID-19 transferred to the West Bank and Gaza.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d56e13-f5cc-4312-b858-915d4a7c4afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T22:33:08.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:49:45.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abrupt turnaround came after health officials in Ramallah inspected
        the first delivery of almost 90,000 doses Friday afternoon, the Palestinian
        Health Minister said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b26726-96c6-42be-9f9e-1482e260cdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T22:33:08.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:49:45.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''It was found that the doses did not conform to the technical
        specifications as previously agreed upon, and that their expiry date was close,''''
        minister Mai Alkaila said, according to the official Palestinian news agency
        Wafa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738630e7-839c-4202-924c-6ab225941d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T22:33:08.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:49:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''Hence, we reached out to Prime Minister Muhammad Shtayyeh, and
        a decision was made to cancel the deal," Alkaila added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcb5873-d1d8-4004-b143-213b897604b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T22:33:08.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:49:46.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to transfer Israel''s surplus stock of Pfizer vaccines
        to Palestinians in the occupied territories, an arrangement already in the
        works under the previous Netanyahu administration, according to Israeli media
        reports, was announced Friday morning by the Israeli government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d0cd4f-0b99-45a4-8d70-a38996b1591e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T22:33:08.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:49:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government statement had acknowledged the vaccines "will expire
        soon" but it was not clear exactly how much time remained for Palestinian
        health authorities to administer the doses before expiration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7224dd-cade-4363-9063-75beedb3db04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T22:33:08.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:49:47.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Reuters, Alkaila said Israel had told the PA the vaccines
        expired in July or August, but it turned out the true date was June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed51a5ab-842c-4876-9a74-b18a90b63c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T22:33:08.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:49:48.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the agreed arrangement, a shipment of Pfizer vaccines
        intended for the PA later in the year was to have been transferred to Israel
        instead. The PA says it is now calling on Pfizer to speed up that shipment
        to Palestinians, as per the original contract.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6605e7f4-065d-4fbf-9e23-b05c2f4cd579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T22:33:08.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:49:48.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s leaders won considerable international acclaim for the
        country''s highly successful rollout of COVID-19 vaccinations to its population
        of 9 million earlier in the year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6621639d-9df1-4b6c-a085-d9749627bf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T22:33:08.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:49:49.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they were criticized for failing to provide vaccines to cover
        Palestinians living in the West Bank and Gaza, which under the Geneva Conventions
        Israel is obliged to do.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa49686a-0bf2-47a3-a20a-1d79c91bdfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T22:33:08.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:49:49.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel argued that it was relieved of those obligations by the Oslo
        Accords, signed by Israeli and Palestinian leaders in the 1990s, which allocate
        responsibility for medical care provision to the Palestinian Authority.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dedb90-fe94-4eeb-8a9f-1e087898e8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T22:33:08.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:49:50.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 450,000 Palestinians in the West Bank and Gaza have received
        a COVID-19 vaccine so far, according to PA figures, of whom just over 270,000
        have received two doses. The two territories have a population of between
        4.5 million and 5 million people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5315bdf2-d84b-485f-b64d-e9ea73b68537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T22:33:08.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:49:50.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/06/19/middleeast/palestinians-pfizer-vaccine-israel-intl/index.html"
        href="https://edition.cnn.com/2021/06/19/middleeast/palestinians-pfizer-vaccine-israel-intl/index.html">Palestinians
        cancel Pfizer vaccine agreement with Israel</a>"</em></p>'
  'Ebrahim-Raisi-wins-Iran-presidential-vote-low-voter-turnout':
    'author': 'CNN staff'
    'caption': 'Photo courtesy: Ebrahim Noroozi/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-19T23:45:26.914+08:00
    'imagesource': 'jcr:7b0b4a89-a404-43d0-8a6a-3b232389b9d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41050d86-314c-422c-9fd0-fb7002e3baf9'
    'lead': 'Ebrahim Raisi, a hardline judiciary chief with a brutal human rights
      record, will be the next president of Iran following his win in an uncompetitive
      election that most of the country sat out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-19T23:42:25.747+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:49:21.970+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:48:49.055+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ebrahim Raisi, ultra-conservative judiciary chief, wins Iran''s presidential
      vote amid historically low turnout '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13d7905-dc72-4c12-b153-b17667f675ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:22.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ebrahim Raisi, a hardline judiciary chief
        with a brutal human rights record, will be the next president of Iran following
        his win in an uncompetitive election that most of the country sat out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a31644-3bf2-4db2-a5a4-b5e3337f1b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:22.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3476e97-05c6-4232-b15b-6b55ae6fc4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:23.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raisi, who has long opposed engagement with the West and is a close
        ally of Supreme Leader Ayatollah Ali Khamenei, sailed to victory in a poll
        that saw all of his serious rivals barred in the runup to the race.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f09da48-867d-4d71-8b47-f87defaba580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:23.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07112314-8d47-40de-992f-1adbf8e05396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:24.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 60-year-old won almost 18 million of the nearly 29 million ballots
        cast, Interior Minister Rahmani Fazli announced Saturday. But many reform-minded
        Iranians refused to take part in an election widely seen as a foregone conclusion.
        Overall voter turnout was 48.8% -- the lowest since the establishment of the
        Islamic Republic in 1979.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b386fe26-7875-4b8c-a5f9-14be35fba545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:24.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18ef9f5-620c-48a4-9fb7-9c3dfee7c0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:25.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many activists accused Iran''s clerical establishment of "selecting"
        rather than electing the next president in a poll designed to further entrench
        the power of the country''s hardline clerical rulers, despite the public''s
        calls for reforms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0719fc2-a3e5-4392-8fff-316d77d5ccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:25.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10672ec-c97c-4a5d-9739-f5c41b279371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:26.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historically low turnout came despite numerous pleas from Khamenei
        urging people to vote. On Friday, he warned that low turnout would "increase
        the pressure of the enemies."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a4894f-ed17-4ae4-84ec-fa39aefe1cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:26.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d94b04-1178-4e3e-a823-d2ae378a1457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:27.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Raisi will officially take office in 45 days, at
        which point he will become Iran''s eighth president. Until that time, Hassan
        Rouhani will remain acting president of Iran. Rouhani visited Raisi on Saturday
        to offer his congratulations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69c1106-c5e1-46a7-acbe-4a9fe948dc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:27.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35207b6d-3cc9-4b63-9aab-e2dcde0a6b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:28.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election comes at a pivotal moment for Iran. The next government
        will have to confront an economic crisis exacerbated by the COVID-19 pandemic,
        and calls for constitutional reform. Tehran is also currently locked in negotiations
        with the United States about how to revive the 2015 nuclear deal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2894d31-98d9-4f37-a3ac-6ca4cfaa20f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:28.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dca4ef-b665-4ffc-a01f-b8a254e09288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:29.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election of Raisi will further heighten speculation that he
        is being groomed to one day succeed 81-year-old Khamenei as the Supreme Leader.
        Under Iran''s political system, it is ultimately the Supreme Leader, not the
        president, who makes the final call on all major matters of state.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683bb01a-5dc9-4f12-987c-25b98da15e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:30.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1351efc3-21a4-428c-96a1-7c238ba2643f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:30.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raisi largely campaigned on an anti-graft platform -- an apparent
        bid to appease voter frustrations with a failing economy blamed on crippling
        US sanctions and government corruption.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ce493f-c1e5-4c26-9a1e-d4cfc3b5e617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:31.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42b67b9-2922-47dd-9546-bc4e451d141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:31.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of his career, however, he played a leading role in the
        prosecution of Iran''s political prisoners.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a495fced-baeb-47d7-a168-570fa2f3c8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:32.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83165c8-5a7f-4142-a700-e87b0ded1224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:32.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1988, Raisi was part of a four-person "death panel" that allegedly
        oversaw the mass execution of up to 5,000 political prisoners, according to
        rights groups. His two years as Iran''s chief justice were marked by the intensified
        repression of dissent and human rights abuses. Amnesty International demanded
        on Saturday that he be investigated for alleged crimes against humanity over
        the deaths.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19833c04-4bdc-4e5c-a308-edd811a8e9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:33.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8202429c-4a63-48f6-a814-5f074d52a909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:33.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raisi has never commented on the allegations, but it''s widely believed
        that he rarely leaves Iran for fear of retribution or international justice
        over the executions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f74ba7-1dd5-4d74-b997-e4cbed9b4607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:34.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167efe21-699e-4b86-a7f0-891a59654b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:34.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raisi is no fan of the West, and has repeatedly extolled the benefits
        of Iran''s so-called "resistance economy," which promotes economic self-reliance
        in the face of Western sanctions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa060ce6-96aa-41b3-bf05-29274c74996b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:35.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22adf218-8c04-43e2-b29c-39dbdc2cbd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:35.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, experts said his election was unlikely to affect the course
        of indirect negotiations with the United States on reviving the 2015 nuclear
        deal. Foreign Minister Javad Zarif said Saturday he expected that talks on
        returning to the terms of the deal would "most likely" conclude before the
        end of Rouhani''s term in August.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f14f140-778e-4474-a9d6-b3858076bc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:36.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e0e632-b616-412e-9ba3-a9d3292fb26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:36.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Vienna talks are going well and it''s likely that there will
        be an agreement before the month of August, but there are still obstacles,"
        Zarif said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfc5308-5783-42df-aa78-ad22356dbeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:37.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24be621b-0189-44da-bca2-683c05f54b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:37.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If talks spill over into Raisi''s tenure, they will largely rely
        on who the incoming president appoints as his foreign minister. In 2015, the
        success of the deal, which saw Iran place limits on its uranium enrichment
        program in exchange for sanctions relief, was largely attributed to Zarif.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c898f31d-d742-48a3-a4d5-a8f7ff40fef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:38.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9403cbe1-e238-4b6f-8e6d-46a67d11d54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:38.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts see this election as one of the by-products of former
        President Donald Trump''s maximum pressure campaign against Iran, when the
        US pulled out of the nuclear deal even though Tehran had complied with the
        terms of the pact.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7463f848-690f-4f33-824f-b8f95b50f2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:39.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd50a6b0-d708-47f4-a98e-0c983f0510f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:39.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2018 onwards, Trump unleashed a torrent of sanctions that crippled
        Iran''s economy and emboldened hardliners. The tiny window of opportunity
        granted by the clerical class to the moderate government of President Rouhani
        to engage with the US and Europe began to quickly close.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1db236b-e157-4fc8-a031-8a7c042322f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:40.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1c03e1-8e6a-4d76-9ab2-b227186aaa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:40.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had proven the hardliners'' skepticism about the West correct,
        Iran''s conservatives repeatedly said. The country''s reformist camp was undermined
        and conservatives swept a parliamentary election in 2020. Raisi''s election
        means Iran''s conservatives will now control all three branches of government.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3853ddfc-95df-475d-938f-b9961cf059b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:41.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f05c61-96ae-402a-89d5-8e7fb1efe69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T23:42:25.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:49:41.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say Iran is unlikely to engage with the West beyond returning
        to the nuclear deal, satisfying itself with bolstering relations with Russia
        and China. It could also drop any pretense of democracy as it becomes less
        susceptible to Western criticism of its rights abuses in the aftermath of
        the possible restoration of the nuclear deal.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
