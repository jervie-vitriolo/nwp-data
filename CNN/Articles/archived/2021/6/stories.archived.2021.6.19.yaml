    'template': '1'
    'title': 'PH records 153 new COVID-19 deaths as cases top 1.35 million'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68283ced-79d1-48fd-89e4-eb4b2bb5b759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T16:08:14.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:50:52.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong>&nbsp;The
        country recorded 153 new COVID-19 deaths, the fifth day in a row this week
        with more than a hundred fatalities, pushing the death toll to 23,538.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa69b195-b400-4b7d-bc38-b9f2cbe7845f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T16:08:14.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:50:52.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health''s case bulletin on Saturday said the death
        toll is 1.74% of the case tally, which rose to 1,353,220 after 6,959 more
        people got infected. Of this total, 4.4% or 59,439 are active or ill - with
        92.2% experiencing mild symptoms, 3.6% without symptoms, 1.7% with severe
        symptoms, 1.3% in critical condition, and 1.25% in moderate condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d61af8-bbf1-45dd-80cf-f8cdbd7ef9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T16:08:14.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:50:53.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery count also rose to 1,270,243 or 93.9% of the COVID-19
        count after 9,407 more people were cleared of the coronavirus. The DOH said
        267 recoveries were reclassified after validation - 170 into active cases
        and 97 into deaths. It also deleted 15 duplicate cases, including 12 survivors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeea8cc-eff8-4795-a8b9-3a26228b93bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T16:08:14.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:50:53.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from six laboratories that failed to submit
        their reports on time, the DOH said. These laboratories contributed an average
        of 3.5% of samples tested and 3.9% of positive individuals in the last 14
        days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a556b92-8fe9-491d-8a91-92b2060a2a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T18:05:09.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:50:54.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of people that tested positive
        stood at 11.5% based on 50,104 tests done on June 17. The rate is still within
        the 11% to 14% range recorded daily since May 5. The World Health Organization
        recommended positivity rates below 5% as experts said higher numbers may mean
        high transmission and that some cases have yet to be detected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8c2762-e572-4aa7-9fa7-bd5ee1f14bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T18:05:09.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:50:54.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, two more tested positive for COVID-19 and
        three recovered, the Department of Foreign Affairs reported. This brings the
        case total to 20,424 with 4,593 infections verified by the DOH, the DFA added.
        The survivor count is 12,096 and the death toll remained at 1,220 while 7,108
        patients are undergoing treatment.</p>'
  'PH-shooter-Jayson-Valdez-clinches-Tokyo-Olympics-berth':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-19T17:03:18.152+08:00
