    'lead': 'Filipino shooter Jayson Valdez qualifies for the Tokyo Olympics after
      the International Shooting Sports Federation granted him a continental quota
      slot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-19T16:33:52.738+08:00
