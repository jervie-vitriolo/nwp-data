      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf59c5d-7d89-401f-9f0e-1d43568e5c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T04:40:26.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:26.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bullard, who does not have a say on the Fed''s policy committee
        this year but will have a vote in 2022, also said in the interview that the
        Fed is also starting to discuss the idea of tapering, or cutting back, its
        bond purchases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0262f838-867e-402a-b071-0c62b336aa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T04:40:26.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:27.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6694ecea-a1a1-4959-b9a9-45045611d45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T04:40:26.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:27.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street is worried about inflation. But investors are also nervous
        about the Fed taking away the stimulus it injected into the market during
        the height of the Covid-19 pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17905563-a374-4e2a-b59e-8ad95c4ad53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T04:40:26.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:28.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b1e86f-f244-46fd-ae61-0bb9d0a1c7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T04:40:26.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:28.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is more future volatility ahead," said Bruce Monrad, portfolio
        manager of Northeast Investors Trust. "It should increase as the Fed starts
        to think about raising rates and once it starts tapering."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac0a23a-9e52-4590-b48b-216649082259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T04:40:26.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:29.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c448b5-6920-4762-9e44-1339b9291647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T04:40:26.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:29.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These market gyrations could become more routine, which may alarm
        investors who have gotten used to more calm on Wall Street.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da86a69-ebd0-4ca8-8e15-66dd37640394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T04:40:26.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:30.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9632b492-6643-4341-a942-2d486e98a311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T04:40:26.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:30.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s actually been an unusually quiet first half of 2021 — despite
        the craziness with meme stocks like AMC and GameStop and the big moves in
        bitcoin and other cryptocurrencies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c162e3-5cd4-402e-83a0-a9a12ff44290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T04:40:26.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:31.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613b8dd5-f2a8-4ffd-8aa4-3e25e53919b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T04:40:26.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:31.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you look at the broader stock market, and the VIX volatility
        index in particular, 2021 has been serene for investors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400f34a1-79be-416d-9634-eb23826dc8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T04:40:26.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:32.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bff825-71d8-4709-9a86-7ad549c8b01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T04:40:26.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:32.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Volatility has been very low because the market overall supported
        by improving earnings," said Marco Pirondini, head of equity at Amundi US.
        "But there is always some speculation in other corners of the market."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602e1230-dc4d-4b65-8068-caf860ba965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T04:40:26.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:33.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effa9de4-b0fa-4248-b225-1beaf0751f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T04:40:26.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:33.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VIX, which many investors refer to as Wall Street''s "fear gauge,"
        is now hovering around the pre-pandemic levels of February 2020. It''s been
        steadily declining since peaking in March of last year. The VIX has fallen
        nearly 15% in 2021.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6c6cf5-b5d4-4113-ae4f-6e5aa16e5f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T04:40:26.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:34.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5c4a4b-63de-4676-88a0-919c1e538064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T04:40:26.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:34.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the VIX spiked about 10% Friday, and some experts warn that
        the summer and latter half of 2021 could be a bit bumpier than the first six
        months of the year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1520fdd-7883-4a6d-847f-c792315c0898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T04:40:26.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:35.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f78fa76-e96a-4b3b-9d3a-21214c030cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T04:40:26.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:35.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at the VIX, it''s eerily quiet. But that''s a little
        bit misleading," said Darren Schuringa, CEO and founder of ASYMmetric ETFs,
        which runs a fund designed to lower investor risk.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b799f2-f9ea-4440-a01c-2ce193fe8bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T04:40:26.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:36.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596fbc5a-2cf1-4c60-bea6-7c428c13140b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T04:40:26.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:36.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuringa said he''s worried about the "speculative excess" in the
        meme stocks as well as in the tech sector and thinks that a broader market
        correction could be on the horizon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301b2425-ab5f-4b8e-b83e-37f4d738fa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T04:40:26.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:37.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36814fbb-5847-4946-b4e4-3df2c9eb981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T04:40:26.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:37.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also clear, as Friday''s market pullback illustrates, that
        investors are hyperfocused on every little thing the Fed says about interest
        rates, tapering, inflation and the economy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d9a680-34a1-4756-b9e7-d0ab636eedbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T04:40:26.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:38.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b8d6b3-690e-4631-ae22-f54754e1dfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T04:40:26.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:38.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m concerned about volatility in the second half of year. There
        is less room for error," said Daniela Mardarovici, co-head of US multisector
        fixed income at Macquarie Investment Management. "Even a mild surprise from
        the Fed could create an aftershock."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c577f53-9c62-45dc-9917-4c5a6e98c038'
      'mgnl:activationStatus': true
