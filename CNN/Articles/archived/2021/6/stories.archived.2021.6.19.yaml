      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2020/8/12/Alyssa-Milano-COVID-19-symptoms-hair-loss.html">READ:
