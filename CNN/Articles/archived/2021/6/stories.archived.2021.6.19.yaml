      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce02493-e99e-428c-8528-b853148d5e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T04:40:26.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:23.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow fell more than 530 points Friday, a drop of around 1.6%.
        It was a broad-based selloff, with all 30 Dow stocks finishing in the red.
        Intel, Goldman Sachs and Walgreens were among the biggest decliners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352e04d8-b9d3-421c-9879-bbb8c02aaed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T04:40:26.575+08:00
