      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Are the Wild West days of intense market
        volatility back on Wall Street? Stocks slid Friday after St. Louis Federal
        Reserve President James Bullard told CNBC he thinks the Fed should raise interest
        rates as soon as the end of next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993f7db8-ffec-4d98-8029-08c738b60309'
      'mgnl:activationStatus': true
