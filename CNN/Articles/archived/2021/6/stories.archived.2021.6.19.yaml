      'mgnl:lastActivated': 2023-01-25T01:50:50.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b19d450-c7c4-4f5b-ac7c-3c21769e8cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T16:33:52.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:50.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez is also the 12th Filipino athlete to formally qualify for
        the Tokyo Olympics. He will join pole vaulter EJ Obiena, gymnast Carlos Yulo,
        rower Cris Nievarez, taekwondo jin Kurt Barbosa, skateboarder Margielyn Didal,
        weightlifters Hidilyn Diaz and Elreen Ando, and boxers Eumir Marcial, Nesthy
        Petecio, Irish Magno, and Carlo Paalam.</p>'
  'DOH-pushes-strict-border-control-amid-Delta-variant-threat-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
