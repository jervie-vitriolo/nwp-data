      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81991199-81f4-48de-937d-c2377f00e8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:19.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worst thing that can happen to me because of my objections
        is that I''m arrested and killed," she said. "But that''s better than watching
        my son die of sickness."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9418ef-147f-4ea2-ba3d-b8b63b932969'
      'mgnl:activationStatus': true
