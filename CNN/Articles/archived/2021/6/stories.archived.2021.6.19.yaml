      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it''s worth noting that volatility, while rising lately,
        remains relatively low. Measures of volatility for oil and interest rates
        have tumbled in recent months, along with the VIX.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
