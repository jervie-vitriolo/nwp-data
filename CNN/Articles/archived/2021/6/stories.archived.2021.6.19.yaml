      'mgnl:lastActivated': 2023-01-25T01:54:24.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c963159-3196-48b2-9d90-adff31adaa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T04:40:26.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:24.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow is now on a five-day losing streak, falling nearly 3.5%
        this week. That''s the worst weekly pullback since late January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e64abcd-bbc1-4688-986e-3688399a2f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T04:40:26.575+08:00
