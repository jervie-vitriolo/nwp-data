      'mgnl:lastActivated': 2023-01-25T01:56:58.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/18/entertainment/mel-c-spice-girls-reunion-intl-scli-gbr/index.html">Mel
        C says Spice Girls ''would be fools'' not to tour again</a>."</em></p>'
  'US-Biden-administration--3-billion-for-COVID-19-antiviral-medicines':
    'author': 'Kate Sullivan, CNN'
    'caption': 'Courtesy: Zach Gibson/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-19T01:22:23.199+08:00
    'imagesource': 'jcr:cc2eea83-e727-42a8-a03a-8589a8a19195'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52c79ca7-ad32-41fb-9d97-4235e7f6d5da'
    'lead': 'The Antiviral Program for Pandemics aims to develop safe and effective
      antivirals to combat COVID-19, and will help develop antivirals against other
      viruses with pandemic potential, according to NIAID.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-19T01:25:59.019+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:56:36.188+08:00
