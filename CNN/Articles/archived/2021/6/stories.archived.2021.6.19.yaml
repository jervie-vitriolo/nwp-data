      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Rizal''s 160th birth anniversary, Robredo shared a quote from
        Rizal''s La Solidaridad in 1890: "Let the Filipino people, without losing
        trust in men, place their confidence on something higher, on one with better
        memory, on one who knows better the value of justice and a sacred promise."</p>'
