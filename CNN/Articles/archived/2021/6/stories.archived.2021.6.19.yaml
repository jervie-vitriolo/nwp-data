      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Less than two years after Victoria''s Secret
        pulled the plug on its star-studded annual fashion show, known for runway
        looks that combined strappy lingerie with enormous wings, the brand is retiring
        its supermodel "Angels" for good.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7402c3d2-135e-401c-8265-ab5e9656cd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T14:54:13.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:51:21.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking their place is a new group of seven ambassadors, called the
        "VS Collective," who are known for their advocacy work in gender equality
        and body positivity, and who represent a wider range of body types and sexual
        and gender identities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde67139-bb86-440a-b5b7-39cd0344d6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T14:54:13.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:51:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collective —&nbsp;which includes soccer player Megan Rapinoe,
        actress Priyanka Chopra Jonas and plus-size model Paloma Elsesser —&nbsp;will
        work on new product lines and multimedia content, as well as supporting women''s
        causes for the company, according to a press release.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I am
        excited and ready to partner with <a href="https://twitter.com/VictoriasSecret?ref_src=twsrc%5Etfw">@VictoriasSecret</a>
        as part of <a href="https://twitter.com/hashtag/TheVSCollective?src=hash&amp;ref_src=twsrc%5Etfw">#TheVSCollective</a>
        - women who I admire and are icons of our time. I&#39;m looking forward to
        working with them to show ALL women their individual and collective beauty
        and power.  <a href="https://twitter.com/hashtag/VSAmbassador?src=hash&amp;ref_src=twsrc%5Etfw">#VSAmbassador</a>
        <a href="https://t.co/f79Cawp9IT">pic.twitter.com/f79Cawp9IT</a></p>&mdash;
        Megan Rapinoe (@mPinoe) <a href="https://twitter.com/mPinoe/status/1405571353223204864?ref_src=twsrc%5Etfw">June
        17, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96374567-28ce-417b-811f-03a9056d97e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T14:54:13.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:51:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6079b356-b925-409f-bbdd-0736ff1bb5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T14:54:13.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:51:23.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a dramatic shift for our brand, and it''s a shift that
        we embrace from our core," said Victoria''s Secret CEO Martin Waters in a
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5ca3b4-9dc6-4934-9b9b-b297d250efa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T14:54:13.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:51:23.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waters was promoted in February, as Victoria''s Secret''s parent
        company, L Brands, attempted to sell it off to a private equity firm in a
        $525 million deal that ultimately fell through. (Victoria''s Secret now has
        plans to become its own publicly traded company.) On Wednesday, Waters told
        the New York Times that he doesn''t see the Angels "as being culturally relevant"
        any more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41182c2f-e229-4751-a088-5593d99e2237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T14:54:13.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:51:24.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The about-face comes after years of criticism that Victoria''s Secret
        was promoting dated ideas of femininity and that its collections were made
        for a narrow range of body types. According to Women''s Wear Daily, the brand
        had a 19% market share in the US women''s intimate apparel space as of December
        2020, down from 32% in 2015. Last year, L Brands announced that it was shutting
        a quarter of Victoria''s Secret stores, and more followed earlier this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626f9493-3b51-4eaa-a465-d69a3c3ad953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T14:54:13.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:51:24.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially over the last five years, public criticism of Victoria''s
        Secret''s narrow and exclusive beauty ideals has been building and its sales
        started to decline," said Chantal Fernandez, a senior correspondent at trade
        publication The Business of Fashion, over email. "The rebrand announced this
        week is the first real significant indication of how VS is trying to move
        its marketing forward."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5e310c-4e55-4aaa-a236-533cd2ee6521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T14:54:13.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:51:25.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The rise and fall</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce9cf17-ae9c-4797-8ec3-b0a3b176b114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T14:54:13.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:51:25.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intimate apparel brand, founded in 1977, helped shape what was
        considered sexy in the late 1990s and early ''00s, with supermodels like Adriana
        Lima, Tyra Banks and Gisele Bundchen pictured smoldering in its home catalog
        of bras, bikinis, business casual looks and loungewear.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cffe1b-812b-4ffc-bbc6-e23836f0fdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T14:54:13.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:51:26.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younger models like Karlie Kloss and Doutzen Kroes later took up
        the Angel wings, but as women''s apparel began trending toward more diverse
        body types and identities, Victoria''s Secret appeared slow to follow.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc404a4-0c3e-4f57-ad0e-9845bda7060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T14:54:13.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:51:26.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Ed Razek, the chief marketing officer for L Brands, faced
        backlash for a Vogue interview in which he stated he didn''t think the brand''s
        annual show, which debuted in 1995, should include "transsexuals" —&nbsp;an
        outdated term deemed offensive by many in the LGBT community. That year''s
        show turned out to be the last, only drawing 3.3 million viewers compared
        to 9.7 million in 2013.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2841bc81-8d31-4b9b-a705-cd60f01dc7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T14:54:13.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:51:27.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year, Victoria''s Secret hired its first transgender
        model: Valentina Sampaio, who now joins the VS Collective. But the overhaul
        of the brand''s image may be a case of too little, too late, Fernandez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9533af4d-db1b-4a10-88c2-82294e291472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T14:54:13.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:51:27.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a long time, Victoria''s Secret set a powerful standard for
        aspiration and beauty in this country and, globally, that drove billions of
        dollars in sales and generated a lot of buzz for the company," she said. "But
        it was blind to how culture changed over the last decade, especially in the
        post-MeToo era. Today''s shoppers want to see themselves in ads, and they
        want to know that brands have some kind of value system that aligns with theirs."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43080a8a-6327-481a-a73f-3f3257596eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T14:54:13.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:51:28.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Kloss parted ways with Victoria''s Secret after two years
        as an Angel, telling Vogue in 2019 that she left because she "didn''t feel
        it was an image that was truly reflective of who I am and the kind of message
        I want to send to young women around the world about what it means to be beautiful."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda5c3df-8ada-4e17-bdde-f8330a47e1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T14:54:13.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:51:28.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company now faces a competitive and increasingly inclusive market,
        with brands like American Eagle''s Aerie and Rihanna''s Savage X Fenty positioning
        themselves as the remedy to Victoria Secret''s narrow demographic —&nbsp;and
        others, like ThirdLove and CUUP, aiming to redefine bra-sizing entirely.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9329e8-1085-4857-8fb6-0845289c8b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T14:54:13.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:51:29.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Customers) have more alternatives than women did in the ''90s
        and early 2000s," Fernandez said, though she noted that Victoria''s Secret
        still has the means to stay ahead of the pack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f033034-af46-47d5-9ba9-ae91946b1850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T14:54:13.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:51:29.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Victoria''s Secret still has the largest market share in the US
        and very high brand recognition, and if they can evolve their product and
        distribution as well, they may be able to grow quickly again," she said, adding,
        "It''s going to require more than just an interesting group of spokeswoman."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e635176-9d28-45f1-b066-c4843d33c9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T14:54:13.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:51:30.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/style/article/victorias-secret-rebrand-vs-collective/index.html"
        href="https://edition.cnn.com/style/article/victorias-secret-rebrand-vs-collective/index.html">Victoria''s
        Secret is overhauling its image. Is it enough to regain relevance?</a>"</em></p>'
