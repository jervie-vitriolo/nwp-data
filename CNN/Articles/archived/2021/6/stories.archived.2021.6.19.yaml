      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba9ada1-7f6a-46bd-a096-74dd59a0cf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:54:18.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t care about elections. Who is meant to take care of us?
        Rouhani ... Khamenei? They''re passing us from one person to another like
        a basketball," said one woman before the vote who listed a litany of her economic
        troubles, including being unable to provide the medication needed for her
        sick son.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f43f54-55a6-46a6-ab7a-b8ca14ec724e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T05:47:32.169+08:00
