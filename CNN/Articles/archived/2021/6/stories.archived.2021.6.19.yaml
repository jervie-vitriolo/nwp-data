      'mgnl:lastActivated': 2023-01-25T01:50:56.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong> The Philippine
        Health Insurance Corporation has so far released over ₱6 billion in claims
        under its two-month-old program that aims to ensure hospitals have enough
        funds to continue operations amid the pandemic, an official said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e6a376-3843-4c15-b278-18166d57eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T15:45:00.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:50:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debit-credit payment method (DCPM) facilitates the settlement
        of accounts payable to healthcare facilities in areas identified by the Inter-Agency
        Task Force as high or critical risk for COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0326d5f-398b-4f09-9616-42cff3757fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T15:45:00.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:50:57.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the DCPM ay nakapaglabas na tayo ng mga around ₱6.3 billion.
        Around 206 institutions ang nag-avail," PhilHealth spokesman Shirley Domingo
        said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7baa0c9-d88e-4653-b16f-d6d9c33b6990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T15:45:00.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:50:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Under the DCPM, we disbursed around ₱6.3 billion.
        Around 206 institutions availed.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c80e5f-a3eb-4420-b30f-1ca2c383e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T15:45:00.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:50:58.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To qualify for the <a href="https://www.philhealth.gov.ph/circulars/2021/circ2021-0006.pdf"
        target="_blank">program</a>, healthcare facilities must have in-process claims
        for PhilHealth COVID-19 packages received by the state-run insurer from March
        8, 2020 to April 7, 2021. They should also have no balance on record under
        the Interim Reimbursement Mechanism, or the cash advance program for medical
        facilities during this coronavirus pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01402aa1-2503-445b-b8e2-797dd0a1a543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T15:45:00.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:50:58.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinitingnan po natin yung 60% of in-process good claims at rini-release
        na natin agad ''yun sa hospitals,"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb40cbb-0419-49c9-8e61-72f6e134a4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T15:45:00.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:50:59.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We look at 60% of their in-process good claims and
        immediately release the payment.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118efec3-9b48-4dce-afba-25f1f53116e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T15:45:00.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:50:59.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 40% will be disbursed following the full compliance
        with existing claims processing requirements and reconciliation of the 60%
        of the receivables initially paid to a medical facility, according to PhilHealth.
        The Oxford Dictionary of Accounting defines reconciliation as the process
        of "confirming the reliability of a company''s accounting records by regularly
        comparing balances of transactions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17053b0-58f3-4c8c-9311-1c44b1e0d6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T15:45:00.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:51:00.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The payments for private facilities are subject to 2% withholding
        tax, PhilHealth added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c9b32d-ee95-4c3f-83e8-9c9478825c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T15:45:00.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:51:00.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those eligible that want to avail of the DCPM just need to submit
        a letter of intent, Domingo said.</p>'
  'COVID-19-update-June-19-2021':
