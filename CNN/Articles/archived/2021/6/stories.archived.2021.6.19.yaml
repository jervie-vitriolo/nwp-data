      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong> Vice
        President Leni Robredo urged Filipinos to follow in national hero Jose Rizal''s
        footsteps, by defending what is right and by becoming a source of hope in
        the middle of adversity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f262c050-997d-4466-82ca-e46076c64a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T19:27:43.646+08:00
