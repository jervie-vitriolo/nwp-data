    'jcr:uuid': 'f034afae-5f25-4ab5-b194-3160a2b1756d'
    'lead': 'Echoing a complaint lodged by other Republicans in recent weeks, Pence
      said it was "past time for our current vice president to go to the border, put
      our policies back into effect and end the Biden border crisis today."'
    'mgnl:activationStatus': true
