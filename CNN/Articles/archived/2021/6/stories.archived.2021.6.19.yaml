      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/18/middleeast/iran-election-voting-intl/index.html">Iranians
        vote in election all but guaranteed to deliver an ultra-conservative president</a>."</em></p>'
  'cave-syndrome-pandemic':
    'author': 'Megan Marples, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-19T06:24:35.674+08:00
    'imagesource': 'jcr:2425f354-56ac-44bb-b4c0-cdbb56df62de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fc7ee57-9ba3-4843-a8a4-86b38fff8fc3'
    'lead': 'The first step is to be mindful about what''s bothering you and focus
      on narrowing down what that is'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-19T06:31:00.809+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:53:31.496+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:48:43.799+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'If ''cave syndrome'' is keeping you from going in public, here''s how
      to combat it'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b256a268-6fb7-4687-999d-cb4a97320a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:32.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After over a year of staying at home and
        following strict safety guidelines, many people are understandably reluctant
        to step out their front door and re-enter society.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363bf85f-c61d-4167-bad7-ca955233b647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:32.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, they''re downright terrified.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616634e4-635c-47ca-9657-c7b5009d1a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:33.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychiatrist Dr. Arthur Bregman calls this fear "cave syndrome,"
        a non-medical term he''s coined.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5687879-8391-4316-81b5-4808f2f36d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:33.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his practice in Coral Gables, Florida, he found many of his patients
        were nervous about going outside their homes and interacting with others as
        Covid-19 restrictions lifted. Some of his patients felt mildly uncomfortable
        while others took their fear to more extremes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12593333-c5d5-40c0-b57f-81d9ba7b59b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen patients who are locked in their room at home" while
        conducting telemedicine calls "and they''re wearing a mask," Bregman said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b7192c-a71b-43d8-9214-ae8a208d9145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:34.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past couple months, he''s seen people with moderate cases
        who have asked him to write doctor''s notes to get them out of going to work
        in-person.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6f0197-0b98-4977-b33b-1e7bcb102e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:35.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bregman said he spends much of his day trying to help these people
        who are jeopardizing their careers because of this fear.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fe3793-1589-483f-97b6-146555d4061e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:35.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Finding the courage to leave the cave</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd299d52-6ab3-46b7-9822-60a993e8ba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:36.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he notices a patient is afraid to leave their home, he said
        he teaches them his MAV system, which stands for "mindfulness, attitude and
        vision," which he developed in 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953c1964-d73a-4604-a606-1f681be60cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:36.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first step is to be mindful about what''s bothering you and
        focus on narrowing down what that is, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df0dca0-47d0-4a9a-976d-8a5536b3a1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:37.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you know what is making you nervous, Bregman said it''s time
        to start to develop a positive attitude. It''s important to have a positive
        mindset and believe good things can happen to you when you leave your house,
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6388645b-394c-4e25-bdb2-ffb375199079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:37.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A great way to develop this positivity is to imagine all the great
        activities you participated in prior to the pandemic, such as eating indoors
        with friends or attending concerts, Bregman noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de42b5f5-bd87-4f0f-81ca-fe8beee9c0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:38.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last step is to visualize your goals and what you can accomplish
        when you leave your "cave," he said. The sooner people can do this system,
        the better, Bregman added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5189a8c8-6833-4c05-b6ba-830ffb6bae15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:38.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The longer people are in their cave, the harder it is to get out,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6dd2f8-d263-43e3-a7b4-dc10c9a8693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:39.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some reluctance is normal</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ec0c22-ede0-4ab3-9e2e-7d3f8e55e090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cave syndrome" isn''t a formal diagnosis, which needs to go through
        a formal approval process before getting into the Diagnostic and Statistical
        Manual of Mental Disorders. The DSM is published by the American Psychiatric
        Association and acts as a dictionary for mental disorders.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2e88f4-91b9-424f-add6-5a90eda2479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:40.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people are feeling uncomfortable going out into the world,
        which is normal and to be expected, said Dr. Alan Teo, an associate professor
        of psychiatry at Oregon Health and Science University in Portland.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0fdef2-6226-4b87-9d76-b80225f7b336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:40.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo said he''s cautious about applying the term "cave syndrome"
        to what for many is a normal range of experiences.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa65dc8-0a6f-48d6-842e-ef76a9044989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:41.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What many people may going through after living in a pandemic for
        a year is anxiety, which is a normal and appropriate emotion to experience
        when faced with such a traumatic event, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ea8772-b756-4665-8991-523f2356bc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:41.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experiencing anxiety does not mean you have a disorder or syndrome,
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14dd9b5-47e1-483e-bf0a-ebad13c3b0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:42.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are cases when it becomes clinically severe. If you aren''t
        able to leave your house and resume your regular life, Bregman recommends
        seeking professional help.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850035ef-2548-4547-a35e-c497f821dec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:42.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strategies to face your fear</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b017e6-a4f0-4f56-8e84-63c36f5dd545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:43.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One method that can help you emerge from your cocoon is downward
        social comparison, Teo said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884d1afd-2ea8-4a6c-a21e-7545ffd8dfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:43.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of upward social comparison, when you compare yourself to
        others who are socializing more than you, he recommended you compare yourself
        to those who are socializing less than you.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89fcfcb-ee6f-4530-b8af-451b0de5ceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:44.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With downward social comparison, "it helps you feel a little bit
        better about yourself," Teo said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443150fb-ef41-40c3-86ce-b3167bc85c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some modest upward social comparison can encourage you to socialize
        more, but if you begin comparing yourself to your friend who goes out every
        night, you may start feeling bad about yourself, he warned.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80397338-548a-40f4-b5b9-2546d1166f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:45.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flip side, "don''t feel pressured to do what the next guy
        is doing," Teo said. Some people are introverted and feel drained after long
        periods of social interaction, which he said is perfectly normal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aac0f5e-4001-438b-a506-0035743f78cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:45.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo also suggested people try a behavior-based approach called exposure
        and response prevention. It''s a clinical strategy where you gradually expose
        yourself to what you fear, in this case social interaction, and you work your
        way up to more challenging social experiences.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2b4a73-f451-4a4f-b941-fca61a1b8e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:46.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An easy way to think of this approach is to imagine you''re climbing
        a ladder, Teo said. For the first "rung," you could try taking a walk with
        a friend. For a higher "rung," you could go to a party, he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11089cd7-9392-4a44-97b1-e6049e505304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:46.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People haven''t had to use their social skills like small talk as
        often over the past year, so it''s okay to be out of practice, Teo said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfaf55f-2fa2-4de9-9d85-c6c2c4ac51a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:47.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when we interact with others, it may look different.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b917420-deb4-4312-b2f3-3708b5de51d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:47.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of talking about the weather, people might be talking about
        vaccine status and whether to wear a mask in a specific social situation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5955e448-c650-4e98-a7a3-791c357f44f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:48.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were resilient in adapting to spending more time alone at home,
        and I think with practice those social skills are going to come back," Teo
        said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c10d82c-0306-48f6-853d-1498cc3df170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:31:00.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:48.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/06/17/health/cave-syndrome-pandemic-wellness/index.html"
        target="_blank">If ''cave syndrome'' is keeping you from going in public,
        here''s how to combat it</a></em></p>'
  'North-Korea-expensive-coffee-problem':
    'author': 'Joshua Berlinger and Paula Hancocks, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-19T06:54:34.030+08:00
    'imagesource': 'jcr:ff68b9ae-5f30-4bf8-ba53-87fa3b2886aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed51fcdc-55ca-40ac-9359-2acf83aa010e'
    'lead': 'North Korean leader Kim Jong Un needs to feed his people, and his options
      are not good.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-19T06:59:09.227+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:53:18.775+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:48:44.142+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: In North Korea, a packet of coffee costs $100, and that''s
      a problem for Kim Jong Un'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7977b0-260f-4eb1-9342-032ee71af7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:59:09.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:19.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korean leader Kim Jong Un has bigger
        problems than the United States right now. He needs to feed his people, and
        his options are not good.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1013011a-b7d3-49da-9efc-618a8f70caca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:59:09.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:19.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruler of the secretive, hereditary communist dictatorship opened
        an important political meeting on Tuesday acknowledging the grim situation
        his country now faces. North Korea''s food supply is strained and "getting
        tense," Kim said, according to the country''s state-run newswire, KCNA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06636672-989d-4588-bf26-23f341768b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:59:09.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:20.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture sector is still recovering from storm damage incurred
        last year. Replacing domestic food supplies with imports will likely be difficult
        because borders remain mostly closed due to Covid-19 restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22556ead-364f-4599-85b5-6a6910d388c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:59:09.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:20.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the capital Pyongyang, prices of some staple goods are reportedly
        skyrocketing. Experts say rice and fuel prices are relatively stable still
        but imported staples such as sugar, soy bean oil and flour prices have gone
        up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406a0149-0ebd-4480-893c-df120ad5d895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:59:09.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:21.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The costs associated with some locally produced staples have also
        soared in recent months. Potato prices have tripled at the well-known Tongil
        market, where both locals and foreigners can shop, Pyongyang residents said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfa2925-90d3-4b99-85a3-5e4ade96011b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:59:09.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:21.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents also revealed that non staple items such as a small packet
        of black tea can sell for around $70, while a packet of coffee can fetch more
        than $100.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da5e7de-87e7-497e-9f93-ce5243e1ad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:59:09.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:22.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim did not disclose the scale of the shortages, but the Food and
        Agriculture Organization of the United Nations (FAO) recently estimated North
        Korea is short of approximately 860,000 tons of food, or equivalent to just
        over two months of nationwide supplies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a4898b-f1b2-40a0-8e8c-1a8239590de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:59:09.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:22.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation was serious enough in April for Kim to urge North
        Koreans to undertake another "arduous march," the term used to refer to the
        devastating famine in North Korea in the 1990s that killed hundreds of thousands
        of people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f83e99e-babe-4dbc-9981-c41daf28789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:59:09.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:23.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The admission that the state''s centrally planned economy cannot
        even feed its people may seem out of place for a leader whose family are portrayed
        in propaganda as infallible and almost God-like.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79655b0-d70a-4f48-a492-53060622d5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:59:09.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:23.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, unlike his father and predecessor, Kim hasn''t been afraid
        to admit mistakes or failure -- or even cry in front his people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b870cf-8d18-456d-bcc3-c41a98d0529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:59:09.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:24.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim has fashioned his domestic image as a man of the people, a leader
        constantly meeting with the public and dedicated to improving the everyday
        lives of one of the most impoverished countries on the planet. His stated
        goal since taking power in 2011 was to improve the lives of most North Koreans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1871cd5-4491-4cd4-a513-35ba9776c623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:59:09.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:24.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, short of drastically altering North Korea''s inefficient
        centrally planned economy, freeing the nearly 120,000 political prisoners
        believed to be held in gulags, or pulling back on its nuclear weapons program,
        experts believe Pyongyang will struggle to achieve Kim''s aim.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ca95d6-054f-4599-a829-611a77373a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:59:09.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:25.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations with Washington and negotiations on sanctions relief appear
        to be a distant concern, at least for now. Kim did not mention talks with
        the United States until Thursday, day three of this week''s important political
        meeting and item four of the agenda.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babcd80a-6aa7-4b10-9878-46299e7fccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:59:09.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:25.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state media, Kim reportedly analyzed US President Joe
        Biden''s North Korea policy and now believes Pyongyang needs to "get prepared
        for both dialogue and confrontation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08628fec-88bb-4861-833d-f5ce940a9c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:59:09.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:26.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not exactly reassuring, Kim''s attitude toward the US was
        less hostile than the series of provocative statements released by KCNA last
        month, one of which warned of a "crisis beyond control." Kim also referred
        to the US as North Korea''s biggest enemy in January.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4367656-c007-4d0c-af98-5ef2d2cfa4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:59:09.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:26.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the statement may crack open the door to talks with Washington,
        which attempted in vain to reach out to Pyongyang earlier this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4386223a-d1f0-450b-9974-2e37553d8d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:59:09.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:27.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the two sides failed to reach a deal at former President Donald
        Trump''s summit with Kim in Hanoi in 2019, North Korean propaganda repeatedly
        noted that the country was not interested in more talks unless Washington
        changed it''s so-called "hostile policy" toward Pyongyang.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dea316-d7bf-411f-9519-00b756a62630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:59:09.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:27.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has made it clear that North Korea, its
        nuclear program and allegations of large-scale human rights abuses in the
        country are an important part of its foreign policy agenda.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333c64bd-9a13-4c44-afe8-286b78ed8e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:59:09.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:28.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House completed a monthslong policy review in late April,
        and Japanese Prime Minister Yoshihide Suga and South Korean President Moon
        Jae-in -- US allies with a stake in North Korea''s future -- were the first
        two leaders to visit Biden in the US. Sung Kim, the new US special representative
        for North Korea policy, is traveling to Seoul on Saturday for talks with his
        South Korean and Japanese counterparts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116e00e4-1e8e-4ccc-81c8-1934ab79b891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:59:09.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:28.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the White House says it plans to pursue a "calibrated, practical
        approach" that differs from the strategies employed by the Trump and Obama
        administrations, North Korea remains the same intractable foreign policy issue
        that has bedeviled Biden''s recent predecessors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d5c29d-706c-44a5-b05a-3bc6ceffadeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:59:09.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:29.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And like Kim, Biden arguably has more pressing issues on his plate
        right now. The President''s legislative agenda appears to be stalling in a
        deadlocked Congress. He is also pushing for more Americans to get vaccinated
        to prevent a resurgence of Covid-19, especially given concerns about the spread
        of new, more transmissible variants.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cef5dab-2914-42f7-b521-392580dbefef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T06:59:09.229+08:00
