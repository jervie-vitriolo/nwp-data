    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46d70ed2-1d74-42e9-9fa1-0160d8739a4b'
    'lead': 'Appearing on ITV''s "Good Morning Britain" on Friday, the 47-year-old
      singer said the band would be "absolute fools" to not want to head back out
      on the road.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-19T01:22:06.141+08:00
