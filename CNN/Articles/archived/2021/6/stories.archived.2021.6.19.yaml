      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong>&nbsp;Terance Mann scored a career-high
        39 points and the Los Angeles Clippers stormed back for a 131-119 win over
        the visiting Utah Jazz to clinch a 4-2 series victory Friday (Saturday, Philippine
        time)&nbsp;and advance to the Western Conference finals for the first time
        in franchise history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111de2a6-f241-4ee6-b286-3632df8204db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T15:01:44.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:51:10.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth-seeded Clippers, who trailed by 25 points in the third
        quarter, will face the second-seeded Phoenix Suns for the right to go to the
        NBA Finals. Game 1 is scheduled for Sunday afternoon in Phoenix.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4069c0-4882-4b2a-b9a2-8aa774c80e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T15:01:44.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:51:10.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ebade1-4e11-4e33-89db-3a8f563bb5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T15:01:44.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:51:11.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles dropped the first two games of the series before closing
        out with four straight wins to advance to the conference finals. The Clippers
        moved on despite playing the past two games without star forward Kawhi Leonard,
        who has a sprained right knee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485f2bc5-d5d0-4f3d-b0a2-7fad182d9bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T15:01:44.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:51:11.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4679ea-1d1f-4671-a7ca-8243bd453628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T15:01:44.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:51:12.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mann hit 15 of 21 shots from the floor, including 7 of 10 from 3-point
        range. He had never scored more than 25 points in a regular-season game, and
        his previous postseason high was 13.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232f4ad0-c996-4cb6-b575-2b4fe1a4b941'
