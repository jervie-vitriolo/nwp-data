      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Beckham shared a stage with the group was in 2012,
        when she hopped on the roof of a studded black cab to perform at the Olympics
        Closing Ceremony in London.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79ec3c5-f77a-4ea8-a693-f182aaef5928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:22:06.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:52.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3b0465-97d5-423c-82db-cfbf760260e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:22:06.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:53.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reflecting on the success of their 2019 tour, Chisholm described
        the experience as "mindblowing," adding: "It was so much better than we ever
        could have dreamed of. And we''d be absolute fools to not want to do that
        again."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f66739-7efa-442e-91f4-af7bd4109d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:22:06.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:54.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3643e9e5-dc6e-4476-a869-e3fad5bb281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:22:06.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:54.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on add that she is "always pushing" for another such tour
        and that they would like to perform in territories such as Southeast Asia
        and Australia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a8ccb0-10f6-42f5-b4cd-193a0be51315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:22:06.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:55.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fec8f76-7b04-4c3e-95f4-f25fc8b03159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:22:06.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:55.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spice Girls -- known for espousing "Girl Power" -- catapulted
        to fame in 1994 with their hit "Wannabe."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebe852c-9ac6-49df-b034-f6ac498832d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:22:06.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:56.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721a5cab-1461-478c-a551-923fa515232a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:22:06.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:56.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the highest-selling female groups of all time, they have
        sold at least 85 million records and topped the UK singles chart nine times
        with hits including "Wannabe," "2 Become 1" and "Spice Up Your Life."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a90430-b567-461d-9dd6-ea590fa5f639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:22:06.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:57.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ad2e67-e12c-4e29-8dfe-3cca70b79bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:22:06.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:57.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spice Girls split in 1998 after Halliwell announced she was
        leaving in the middle of their world tour. They all went on to pursue solo
        careers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7ea795-adbe-4e7c-afe4-7f2aaf46cd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:22:06.143+08:00
