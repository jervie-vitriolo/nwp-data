    'lead': 'The Department of Health has no sufficient data yet that COVID-19 causes
      hair loss.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-19T15:36:51.747+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:51:01.800+08:00
