      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/06/18/asia/north-korea-united-states-intl-hnk/index.html"
        target="_blank">In North Korea, a packet of coffee costs $100, and that''s
        a problem for Kim Jong Un</a></em></p>'
  'Giant-rhino-Asia-study':
    'author': 'Jack Guy and Zixu Wang, CNN'
    'caption': 'Courtesy: Chen Yuhui'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-19T07:02:38.658+08:00
    'imagesource': 'jcr:526abb2c-8027-4b83-9981-37769dcdaa67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46ef6bf0-6003-4a9f-8e34-6a7738ec46a6'
    'lead': 'Paleontologists working in China have discovered a new species of giant
      rhino, the largest land mammal ever to have walked the earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-19T07:04:54.868+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:53:07.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:48:44.384+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This giant prehistoric rhino was the biggest land mammal to walk the
      Earth'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52c0ea3-60fd-4c15-963d-408e8001acc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:04:54.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:07.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Paleontologists working in China have
        discovered a new species of giant rhino, the largest land mammal ever to have
        walked the earth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0686a372-a102-4412-8d4f-0582527eee26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:04:54.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:08.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giant rhino, Paraceratherium, were mainly found in Asia, according
        to a press release from the Chinese Academy of Sciences, published Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b52e054-1e61-4443-88a2-99a12102d0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:04:54.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:08.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new species, Paraceratherium linxiaense, or Linxia Giant Rhino,
        was named by a Chinese and US team led by Deng Tao from the Institute of Vertebrate
        Paleontology and Paleoanthropology (IVPP) at the academy, which analyzed fossils
        found in 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9637eb3f-8c92-4685-899e-27df43e04eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:04:54.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:09.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually fossils come in pieces, but this one is complete, with
        a very complete skull and a very complete jaw, which is rare," Deng told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73032977-36ea-4a97-ba5d-b8796b57762f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:04:54.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:09.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The skull was more than a meter (three feet) long, and it was very
        rare for a skull of that size to be preserved. We also found the cervical
        spine," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f56cd4f-1b77-4b32-ac39-765bdd39b513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:04:54.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:10.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossils were found in the Linxia basin in Gansu Province, northwestern
        China, and genetic analysis showed that they belonged to a new species of
        giant rhino.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16cb1f3-503a-4c23-adf3-d2e0a4f37ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:04:54.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:10.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge animal would have weighed 24 tons and was the same size
        as six elephants, Deng told CNN. Its shoulders were more than 16 feet off
        the ground, the head at 23 feet, and its body was 26 feet long, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6fb756-53c0-4880-8baa-bad2f53ae734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:04:54.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:11.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By way of comparison, adult male giraffes may exceed 18 feet in
        height, with females reaching around 14 feet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7eac02-f8b3-4039-88aa-98a536121482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:04:54.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:11.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the largest mammal ever to have lived on land," Deng said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dd866d-09eb-4abd-8fa7-e8a51f5a4137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:04:54.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:12.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It mainly lived in China, Mongolia, Kazakhstan and Pakistan, with
        a few in Eastern Europe, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7d80f0-09c9-45fc-899a-f974d68225e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:04:54.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:12.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giant rhino lived in the northern part of the Tibetan plateau around
        31 million years ago, before migrating southwest to Kazakhstan and then Pakistan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341d7400-c2dd-4e3a-a57f-fb42d64909d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:04:54.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:13.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Linxia Giant Rhino is descended from those that lived in Pakistan.
        They would have had to cross the Tibetan plateau on their way north to Linxia,
        which means the plateau was lower than it is now, Deng said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a343388f-3919-4cd2-9fae-634bb7fd4130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:04:54.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:13.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, animal migration is linked to climate change. So 31
        million years ago, when the Mongolian plateau dried up, they moved south,"
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c3aa92-13d1-4bd7-99cb-9c2cd8ac1ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:04:54.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:14.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then the weather got wet and they went back to the north. Therefore,
        this discovery is of great significance to the study of the whole plateau
        uplift process, climate and environment," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680574a8-d04b-4c97-861a-3ce22584afc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:04:54.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:14.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published in the journal Communications Biology.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66444dc2-d746-4c0a-b459-56bbc68abb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:04:54.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:15.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2020, archeologists discovered two perfectly preserved
        fossils of a new 125 million-year-old dinosaur species in the Lujiatun Beds,
        the oldest layers of the famous Yixian Formation in northeastern China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170e4c23-da1e-493c-82fd-686074ab19de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:04:54.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:15.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists believe the burrowing dinosaurs, Changmiania liaoningensis,
        were trapped by a volcanic eruption while resting at the bottom of their burrows.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9b967c-aeb1-41a3-a058-b56e9d2ec19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:04:54.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:16.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/06/18/asia/giant-rhino-fossil-study-scli-intl-hnk-scn/index.html"
        target="_blank">This giant prehistoric rhino was the biggest land mammal to
        walk the Earth</a></em></p>'
  'Poor-sleep-dementia-early-death':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-19T07:27:29.011+08:00
    'imagesource': 'jcr:6298ef95-162e-427c-a12a-6548b45e06aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e5ffcb4-a76f-42b8-8b3c-04bc86bc0bcb'
    'lead': 'Older adults who have significant difficulty falling asleep and who experience
      frequent night awakenings are at high risk for developing dementia or dying
      early from any cause, a new study finds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-19T07:33:23.153+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:52:49.630+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:48:44.698+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poor sleep linked to dementia and early death, study finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7134cd10-5a50-4ffb-820f-5e0e1b2c14b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:50.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Older adults who have significant
        difficulty falling asleep and who experience frequent night awakenings are
        at high risk for developing dementia or dying early from any cause, a new
        study finds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626e6c25-dcbc-4bbc-b560-6f46cdaa4274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:50.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These results contribute to existing knowledge that sleep plays
        a very important role, each and every night, for reducing our longer term
        risk for neural cognitive decline and all cause mortality," said study author
        Rebecca Robbins, an instructor in medicine at Harvard Medical School who specializes
        in sleep research.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f0d04e-6bfc-46da-8539-03a43ecaba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:51.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The connection between sleep, dementia and early death from any
        cause is especially worrisome, experts say, due to the sleep habits of Americans
        and people around the world. According to the <a href="https://worldsleepsociety.org/"
        target="_blank">World Sleep Society</a>, sleep deprivation is threatening
        the health of up to 45% of the world''s population.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae64de7f-c60e-4966-9224-eb198a082da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:51.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on our age, we are supposed to get between seven and 10
        hours of sleep each night. But one in three Americans don''t get enough sleep,
        according to the US Centers for Disease Control and Prevention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b55dfc1-ad9e-4a63-963e-ea0791a0f7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:52.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, 50 million to 70 million Americans struggle with sleep
        disorders such as sleep apnea, insomnia and restless leg syndrome, which can
        ruin a good night''s shuteye.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20705459-d749-442d-a141-c4d9e826ceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:52.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC calls that a "public health problem," because disrupted
        sleep is associated with a higher risk of conditions including diabetes, stroke,
        cardiovascular disease -- and dementia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f190c0-c191-4377-ae60-6c8e798778c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:53.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Highest risks</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7998217f-cad8-4ab6-850d-37aed33afddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:53.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://onlinelibrary.wiley.com/doi/epdf/10.1111/jsr.13395"
        target="_blank">study</a>, published recently in the Journal of Sleep Research,
        analyzed data collected by the National Health and Aging Trends Study (NHATS),
        which conducts annual in-person interviews with a nationally representative
        sample of 6,376 Medicare beneficiaries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7620d16d-e626-4240-a312-7655cfe19013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:54.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from between 2011 and 2018 were examined for the new study,
        with a focus on people in the highest risk category -- those who said they
        had sleep issues "most nights or almost every night."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0276383-ba32-474c-aaa2-1086685767ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:54.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-reported sleep difficulties by participants in the study were
        then compared to each participant''s medical records.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9940fac9-b4fa-4012-8203-d83582bc1a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the NHATS study collected annual sleep data, the new study
        was able to follow the totality of sleep difficulties for each person over
        the entire eight years, instead of just capturing a snapshot in time. This
        was a strength of the study, Robbins said, because "sleep health can ebb and
        flow over the years."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0890388-4cd2-4f46-bd81-c277bafef68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:55.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another strength of the study was the ability to tease apart the
        impact of having a good bit of trouble falling asleep versus frequent nighttime
        awakenings on any risk of dementia and death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42796e6b-d479-4ec5-8cef-9085418ffaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:56.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found a strong association between frequent difficulty falling
        asleep and nighttime awakenings and dementia and early death from any cause,
        even after we controlled for things like depression, sex, income, education
        and chronic conditions," Robbins said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27492847-c49f-4626-a20b-1a8a2e1e4294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:56.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who had trouble falling asleep most nights had about a 44%
        increased risk of an early death from any cause, the study found. Those who
        said they often woke in the night and struggled to return to sleep had a somewhat
        higher risk -- a 56% increased risk of early death from any cause.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4acce4-1b21-425e-9523-0809f21d5e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:57.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk for dementia was similar: People who reported routinely
        experiencing difficulty falling asleep had a 49% increased risk of dementia,
        while those who often woke in the night and had difficulty falling back asleep
        had a 39% increased risk of dementia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a0852d-e5d3-4405-9c2e-989517cf581f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:57.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the people who had a lot of problems falling and staying
        asleep that had the highest risk of either dementia or dying early from any
        cause.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e92cd19-2209-4761-ad34-ec5b6d4d6718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:58.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found a 56% increased risk of dementia and an 80% greater risk
        of all cause mortality over the following eight years among those who experienced
        both concurrent sleep difficulties -- falling asleep or waking from sleep,"
        Robbins said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f712fb35-0f2c-47b8-9d37-a2539211c96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:58.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Additional studies</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0766e246-9186-4e10-a801-edcfb5aebc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:59.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High quality sleep is critical to our overall health, and cognitive
        reserve, experts say.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d77f3d-ef33-4afc-b3c6-452357bb240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:59.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 study found healthy middle-aged adults who slept badly for
        just one night produced an abundance of beta amyloid plaques -- one of the
        hallmarks of Alzheimer''s disease. Beta amyloid is a sticky protein compound
        that disrupts communication between brain cells, eventually killing the cells
        as it accumulates in the brain.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c480842-4d2e-44e2-88e6-08e9d681d59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week of disrupted sleep increased the amount of tau, another protein
        responsible for the tangles associated with Alzheimer''s, frontal lobe dementia
        and Lewy body disease, the study found.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e778991-08da-418e-9416-62ed06c91352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:00.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet another 2017 study compared dementia markers in spinal fluid
        against self-reported sleep problems, and found subjects who had sleep issues
        were more likely to show evidence of tau pathology, brain cell damage and
        inflammation. That held true even when other factors like depression, body
        mass, cardiovascular disease and sleep medications were taken into account.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff85c68-b335-4d6a-adab-c1b4aff70539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:01.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not getting a full seven or eight hours of sleep a night is also
        linked to dementia, according to a study published in April. After following
        nearly 8,000 people for 25 years, the study found a higher dementia risk with
        a "sleep duration of six hours or less at age 50 and 60" as compared to those
        who slept seven hours a night.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88755570-7755-42ce-b055-6f3c77bf78ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, persistent short sleep duration between the ages of
        50, 60 and 70 was also associated with a "30% increased dementia risk," independent
        of "sociodemographic, behavioural, cardiometabolic, and mental health factors,"
        including depression, the study said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d107f16-dc31-43d4-a794-ecbf50dcb6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9072c0f-4a64-4a94-bb14-45f3c73acab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:02.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical science has no current cure for dementia, but there are
        things you can do to reduce your risk.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e33e09-c587-4a52-85bc-cdd185028875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:03.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stop smoking, drink only in moderation -- if you drink at all --
        eat a well balanced diet, exercise, stay mentally active and keep your blood
        pressure and cholesterol levels in check are excellent ways to keep brains
        and bodies healthy, experts say.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fafea09-84dd-414f-ba51-9eccd5a6962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also tackle any sleep problems by training your brain for
        better sleep. Experts call it "sleep hygiene," and suggest setting a bedtime
        routine designed to relax and soothe, which includes no TV, smartphone or
        other blue-light emitting device at least one to two hours before bed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b844b439-d111-4e87-9a26-bdb5928849b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:04.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other tips include having a comfortable bed and pillow, keeping
        the bedroom cool, quiet and dark and avoiding caffeine and alcohol for hours
        before bed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43eab67-5320-4ba0-9ba6-54682f4b2ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:04.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever you do, don''t stay sleep deprived: If you try these tips
        and can''t seem to relax, or your sleep continues to worsen, be sure to reach
        out to your doctor or a sleep health professional.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205c0abf-2877-4827-8ba1-b0767198e8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:33:23.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:53:05.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/06/18/health/sleep-dementia-early-death-wellness/index.html"
        target="_blank">Poor sleep linked to dementia and early death, study finds&nbsp;</a></em></p>'
  'dad-joke-pandemic':
    'author': 'David G. Allan, CNN'
    'caption': 'Courtesy: CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-19T07:45:58.815+08:00
    'imagesource': 'jcr:0ce39baa-740e-48e6-9a6b-f7bbff364b6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b42f95c-b2de-40e9-b8aa-1525ca5364c9'
    'lead': 'If you tell dad jokes, you already know their usefulness in reducing
      tension and strengthening connections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-19T07:49:13.387+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:52:34.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:48:45.033+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bring the ''dad jokes,'' we need ''em. (Warning: This story contains
      actual dad jokes)'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e90cb4-6049-4c9a-9dbf-44f81f240907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:49:13.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:35.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Go Ask Your Dad is parenting advice with
        a philosophical bent as one dad explores what we want out of life, for ourselves
        and our children, through useful paradigms and best practices.</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d8f418-ff23-4efa-ada9-3f74ddf2e86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:49:13.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:35.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In September 2019, just ahead of the Covid-19
        pandemic -- so roughly before-anyone-can-remember ago —&nbsp;Merriam-Webster
        added the term "dad joke" to the dictionary, to little fanfare.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f26433-8361-49af-9e5d-b5e80f0f3abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:49:13.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:36.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it turns out, the official addition to our vocabulary was just
        in time to remind us of the value of instantly available humor, especially
        among freaked-out family members enduring lockdowns together.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6fba82-d776-414b-bc2d-37dfc1908628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:49:13.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:36.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you tell dad jokes, you already know their usefulness in reducing
        tension and strengthening connections. A meta-analysis from 2017 in the journal
        Advances in Physiology Education examined the health benfits of humor and
        backs those findings. Humor, the analysis found, also promotes increased learning
        and stress reduction. That''s no joke.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dabe0d-c9c3-49c5-b5a5-6b1de89b95a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:49:13.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:37.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We value humor because it teaches communication, humility and happiness,"
        articulated my brother, Matthew Henneberger, an aficionado of the dad joke.
        What he loves about the genre is that dad jokes introduce these great lessons
        to kids at a very young age.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a27239-f05f-4d41-b05d-b545ef9195aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:49:13.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:37.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of my favorites I got from him: "Where does George Washington
        keep his armies? In his sleevies."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72edb91c-f216-466d-9c55-b8a23ededc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:49:13.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:38.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dad jokes are also easy to come by, one of the low-hanging fruits
        of comedy. They require no setup, context or segue. They are prêt-à-porter.
        You can just drop a bad pun, say something goofy or blurt out the question
        and punchline answer together and immediately cash in on those eyerolls and
        smiles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e67e3a7-9025-4d68-8dcf-c39b1ab277fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:49:13.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:38.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try this one to anyone within earshot right now: "I was going to
        tell a time-traveling joke, but you didn''t like it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dcb41c-327e-4d9e-95a5-93ed4b4459da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:49:13.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:39.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s that combination of groan and chuckle that defines a dad joke
        and also explains their appeal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c628f6d0-4385-4b4b-8814-946c456967c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:49:13.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:39.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are not all "dumb" though, even if that label is the response
        you get. Or maybe they are a little dumb. Smart-dumb. More Marx Brothers than
        Three Stooges. They are populated by puns ("Clones are people two"), one-liners
        ("It takes guts to be an organ donor") and malapropisms ("What does a baby
        computer call his father? Data.")</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60cfba1-af97-48c8-9745-c10a6e5576e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:49:13.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are often simple and easy to grasp, but the best ones are clever,
        too. "What rhymes with orange? No, it doesn''t."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0d0db6-6a4b-4335-be7f-66af6b55c305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:49:13.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:40.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But do you know when a joke really becomes a dad joke? When it''s
        apparent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec6f19a-3e23-4ec4-8f92-9a0249a9e1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:49:13.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:41.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they don''t have to be just for kids, despite the name. But
        they must be G-rated. Dad jokes don''t do blue or offensive. You can always
        safely tell a dad joke in front of kids, but depending on their age, you may
        need to explain why it''s funny (in a very dadlike fashion).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8256083-f7ac-4ce2-bd18-425404a5a576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:49:13.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:41.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take this Zen koanlike gem: "What did Buddha say to the hot dog
        vendor? Make me one with everything." A worldly 10-year-old may get that one
        along with most adults, less so little kids.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0b8656-558c-460b-8552-f7f3a541db7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:49:13.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:42.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And given their liberal use of homonyms, these jokes are often better
        delivered in person, like this one: "Did you hear about the circus fire? It
        was intense (in tents)."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f70cc5-90cf-4132-8ca9-8f1af03f8964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:49:13.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:42.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My CNN colleague Alberto Mier likes to misuse his kids'' slang or
        purposely bungle the names of things they like ("The Tickity Tock," for example).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b816e10-e4cf-4f47-a399-0e1d93149b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:49:13.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:43.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My 16-year-old, in particular hates it, so I do it even more,"
        he added. "Stupid, but it drives her nuts, and that''s what it''s all about."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb72320-991b-4e87-aea0-eb2cdbd39d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:49:13.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:44.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basically, dad jokes are just fun. And we need more fun. It''s also
        why we invited the mushroom to the party -- because they are the fungi!</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f76f174-dd29-48e7-b334-5972ad7bc23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:49:13.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:44.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, collect them, memorize them, and start dropping them on others.
        I have a Google doc of favorites I''ve stumbled across or were told to me
        by fellow dads (and moms), like this winner from fellow dad and friend Sam
        Younis: "Why did the old man fall in the well? He couldn''t see that well."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166222f0-dca7-497d-9257-53a1e4fb504a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:49:13.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, Younis bought a book of dad jokes ("The Little
        Book of Dad Jokes: So Bad They''re Good"). He keeps it handy in the kitchen
        just to lighten the mood.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf696aa-cd99-493b-b2f0-4747f049f48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:49:13.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:45.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now my kids read the jokes to me and shake their heads when they
        see me laugh," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c308973d-75ea-4a95-bf96-d0bb8379100d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:49:13.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:46.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you hear or read them, curate your favorites. I picked up this
        science dad joke from a CNN interview with Neil deGrasse Tyson: "Why can''t
        you trust an atom? Because they make up everything."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31043d00-d65e-495f-b6fe-7982ff841c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:49:13.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, curate your list (in a "dad-a-base!") and start busting them
        out. Fill the awkward wait at the start of a meeting, make your kid and their
        friends crack up (or enjoy their bonding over shared eye-rolling), and do
        it -- maybe the chief reason -- to delight yourself.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67d7b7e-d76a-4b8a-aabd-66576cf49219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:49:13.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:47.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All right, ready for more jokes? CNN''s Dad Joke Generator has your
        fix.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4af435-7484-4ba7-8165-0e2dd3a7a6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:49:13.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time for me to make like a tree and leaf.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553edf9f-4ae6-4e5b-b8a1-c8db6c9d8674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T07:49:13.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:48.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/06/18/health/go-ask-your-dad-jokes-wellness-parenting/index.html"
        target="_blank">Bring the ''dad jokes,'' we need ''em. (Warning: This story
        contains actual dad jokes)</a></em></p>'
  'Why-Wall-Street-is-in-such-a-rush-to-get-workers-back-to-the-office-':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-19T09:40:24.928+08:00
    'imagesource': 'jcr:119ffcea-4395-4c3f-a93a-0a297d4d1fb9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
