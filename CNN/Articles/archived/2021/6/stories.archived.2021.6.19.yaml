      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19)</strong> — The country
        must maintain strict border controls to dampen threats of the more transmissible
        and severe Delta variant, a Health official said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4048ccb0-b376-4025-945c-2e2e384d3b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T16:59:15.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:50:22.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat ipagpatuloy lang ang mahigpit na border control (The strict
        border control must be enforced continuously) so we can prevent that it reaches
        our community and it will have community transmission," Health Spokesperson
        Maria Rosario Vergeire said in a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5d0c61-f219-4b0e-beb8-0d5f516cd359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T16:59:15.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:50:23.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health official reiterated that the public must comply with
        minimum health protocols.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dfd8fb-5cef-41e0-9627-5a47ca64b3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T16:59:15.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:50:23.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta coronavirus variant, first identified in India in February,
        is believed to be 60% more contagious than the Alpha variant and can cause
        severe symptoms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef679fd7-9b31-439a-8242-447574f714c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T16:59:15.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:50:24.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/5/15/10-cases-variant-from-India.html">READ:
        PH detects 10 new cases of COVID-19 variant from India</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b9f265-77a3-4ffd-82e6-f6af0bbdac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T16:59:15.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:50:24.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals should expect an influx of patients with COVID-19 if the
        Delta variant spreads, Vergeire said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6747b2e-c418-42f8-abc1-4e591ad2c33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T16:59:15.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:50:25.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag nakuha mo ang Delta variant, ang probability na ma-ospital
        ka ay mas mataas," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b4bf25-e55e-46f7-b76f-ad1abf3c732d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T16:59:15.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:50:25.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you get the Delta variant, the probability of
        you being hospitalized is higher.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136e5af7-5c4f-4e02-8823-1dedf23c6379'
      'mgnl:activationStatus': true
