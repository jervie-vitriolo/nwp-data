    'lead': 'The Philippine Health Insurance Corporation has so far released over
      ₱6 billion in claims under its two-month-old program that aims to ensure hospitals
      have enough funds to continue operations amid the pandemic, an official said
      Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-19T15:45:00.459+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:50:55.748+08:00
    'mgnl:lastActivatedBy': 'magnolia'
