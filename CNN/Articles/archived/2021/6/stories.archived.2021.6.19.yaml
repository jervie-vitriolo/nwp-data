      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to its huge population, China''s doses per 100 people is still
        behind countries such as the US and Britain. But if its inoculation drive
        can keep up the current pace, it will be catching up fast.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c1ca1c-afe2-425e-a037-c1d76203ad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:44.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eefb0d-2518-48f2-9f2a-3a081667ff62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:45.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A huge backlog at China''s ports could spoil your holiday shopping
        this year</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df14ff5-3a6a-4dff-adc7-e57b8424d0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:46.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get your Christmas shopping done earlier this year -- like, really
        early.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe7d9c9-ae40-4c60-97ee-336e7d8afbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:46.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344247c2-dcc9-4586-aae1-dc772eea503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:47.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coronavirus outbreak in southern China has clogged ports critical
        to global trade and caused a shipping backlog that could take months to clear.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c6bd51-861e-4ed8-be13-109984c5dfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:47.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fe6f6f-31d0-446e-b450-61a59e539ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:48.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because authorities in the province of Guangdong -- home
        to some of the world''s busiest container ports -- were forced to lock down
        communities and suspend trade so they could bring the outbreak under control.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92b231d-c331-487d-8cb8-82abaf4355f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:48.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83e1be7-ee43-41f9-9d0c-242b9b0ab8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:49.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the number of cases has abated, major ports are still operating
        below capacity, creating a domino effect of delays across the entire region.
        And that''s particularly bad news when you''re home to Shenzhen and Guangzhou,
        the fourth- and fifth-largest comprehensive container ports in the world.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2b7dd9-f71d-4f7e-adb2-e433dab7703f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:49.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fe9277-f42b-4720-b947-bd0d981e362d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:50.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upshot: The pain from this backlog could soon be felt by retailers
        and consumers, leading to a shortage of goods and price increases all the
        way through the end of the year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f27bbf-e5c2-47f7-9a72-5d041d5044a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:50.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3700e03f-2eff-4e11-ba42-9a3d36950405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clog "is adding extra disruption on an already stressed out
        global supply chain, including the significant seaborne leg of it," Peter
        Sand, chief shipping analyst for the shipowners association Bimco, told CNN
        Business.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99208e3-c891-4bd6-ad8b-c845acdaf1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3810ea-0f9e-4481-b423-7b1a6a8607bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:52.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that people "may not find all they were looking for on
        the shelves when shopping for Christmas presents later in the year."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63042f3d-7433-4e6f-a661-9ce198634c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f65f92-2bdb-402c-bdeb-d208bd84098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:53.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more about the latest threat in the ongoing supply chain crisis
        on CNN Business.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a13e3e6-0268-4642-93ca-2312022637fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:53.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/18/china/billion-vaccine-shots-mic-intl-hnk/index.html">China''s
        about to administer its billionth coronavirus shot. Yes, you read that right.</a>"</em></p>'
  'Portland-police-officers-resign-protests-':
