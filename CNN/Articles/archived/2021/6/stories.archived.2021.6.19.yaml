      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Canada has extended its COVID-19 restrictions
        on non-essential international and US travel until July 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cc661b-5024-4ac3-808b-4bc28c3273c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:24:26.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:11.714+08:00
