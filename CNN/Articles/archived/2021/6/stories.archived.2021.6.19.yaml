      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors may also be overreacting to every utterance by Fed members.
        After all, Bullard is just one person, who doesn''t even have a vote until
        next year. The remaining Fed members still don''t think a rate hike is imminent.</p>'
    '39':
