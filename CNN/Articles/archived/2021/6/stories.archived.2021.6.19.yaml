      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827fda96-04dd-49fb-b627-9b6f100ada9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:30.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within days, China will reach a staggering 1 billion doses in its
        COVID-19 vaccination drive -- a scale and speed unrivaled by any other country
        in the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5199139a-5ea8-451c-83a3-38e8035ff949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:30.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb23e55-df45-403e-9d63-7bc92e36567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:31.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, China had administered more than 945 million doses
        -- three times the number delivered in the United States, and almost 40% of
        the 2.5 billion shots given globally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7720a0-07d3-4217-a9f9-bd18cf6b539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:31.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afd4eee-5ca2-4aae-9409-92ebaeafc345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:32.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number is all the more remarkable given its rollout had a slow
        start. China only reached its first million doses on March 27 -- two weeks
        behind the US. But the pace picked up significantly in May, with more than
        500 million shots given over the past month, according to data from China''s
        National Health Commission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9beacf-7ad9-4c9e-a738-b0bd5f830465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a1f222-b8f7-417e-a86a-afa67355c0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:33.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday alone, it administered more than 20 million doses. At
        that rate, it is likely to exceed 1 billion doses this weekend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d8c2e7-9c05-4b3e-9088-c8af583f6a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17ada1a-5ae0-4aff-8822-0153e592893c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:34.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinating a country of 1.4 billion people against COVID-19 is
        a massive undertaking. Due to China''s successful containment of the coronavirus,
        many residents initially saw little urgency in getting vaccinated. A history
        of safety scandals involving domestic vaccines also contributed to public
        hesitancy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16893965-c191-43e0-bad9-6dc4e6778aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:34.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2eaf96-305f-4136-8013-33d34a079624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:35.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several recent local outbreaks, including in the northern Anhui
        and Liaoning provinces and Guangdong in the south, have fueled fears of infection,
        prompting a rush to get vaccinated in affected regions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68110db-73c1-4825-a4af-fdc634a5eae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:35.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cef7d62-b8c3-460c-94ab-e9864257e971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:36.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those still reluctant, China has a powerful tool in its arsenal:
        a top-down, one-party system that is all-encompassing in reach and forceful
        in action, and a sprawling bureaucracy that can be swiftly mobilized.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd739f751-6813-4c2a-9cf4-5ad2f20536b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:36.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f69d91-4412-44e6-89b1-4b0c67fd5ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:37.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top-down approach has been touted by officials as a strength
        of the Chinese system that helped curb the virus -- and has again been deployed
        to accelerate inoculations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa01bf3-41f1-4d8d-8d16-593f431bb751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:37.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febfc387-175f-4cc0-98ef-5907b17b7fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The all-out campaign to "vaccinate all who can be vaccinated" is
        being carried out across the country, in major cities and tiny villages alike,
        with government workers descending on neighborhoods to convince people to
        get vaccinated. In state-owned companies, meanwhile, employees are urged by
        their bosses to take the shots, while vaccination sites offer benefits, ranging
        from shopping vouchers to free groceries and ice cream.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a0cce8-ec12-4ac3-b837-e04ff0e895a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:38.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723e5077-d152-4c57-a30f-c2187b081402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:39.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments around the world have tried both carrot and stick-type
        approaches to encourage people to get vaccinated. But in China, punitive measures
        can sometimes take a darker turn.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c1cf1a-dad1-4b37-9770-5473403bfebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:39.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5faecb0-a6f1-4982-91ab-f61f5f80fe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residential compounds have warned residents they will be barred
        from reentering unless they are vaccinated, according to residents'' posts
        on social media. One shopping mall in Shanghai put up a sign at its entrance,
        requiring customers to show their vaccination certificate for entry. A city
        park in northern Hebei province turned away unvaccinated visitors and guided
        them to nearby inoculation sites.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5970e34-e930-4b68-8425-6ad6e9045996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:40.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86103f3c-f114-4422-b1fe-34773bf7f9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:41.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the number of vaccinations exploded, some local governments even
        suspended the inoculation of the first dose this month, in order to make sure
        there were enough for people to get their second does in time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdb7d7b-d95c-49f4-b83e-707d5844a152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:41.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ff34cb-7e43-4f72-b9d7-8b037d6e8de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:42.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s National Health Commission does not offer a breakdown on
        how many people have been fully vaccinated. But the distribution is uneven.
        By the first week of June, the major cities of Beijing and Shanghai had fully
        inoculated nearly 70% and 50% of their residents respectively. But the rate
        in Guangdong and Shandong provinces remained below 20%, according to Reuters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332cc4e1-5885-48d5-916d-ab3df4511638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:42.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743050c0-42d7-485c-b1b9-37e81bf30d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:43.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhong Nanshan, a top epidemiologist and government adviser, said
        China is aiming to fully vaccinate 40% of its population by the end of the
        month, and double that percentage by the end of the year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2e9720-b473-429c-9705-99977d8b7b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T02:49:16.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:55:43.994+08:00
