    'template': '1'
    'title': 'DOH: No data yet COVID-19 causes hair loss

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaef8d3-980c-4f06-9a09-2c7e14fffd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T15:36:51.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:02.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19)</strong> —&nbsp;The
        Department of Health has no sufficient data yet that COVID-19 causes hair
        loss.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34a8cbe-965e-4730-a86f-45f830cdf1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T15:36:51.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:02.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pa ho tayo sapat na pag-aaral ukol diyan. Maraming factors
        ang pwedeng makapag-cause ng hair loss, maaaring dahil sa sakit o stress,"
        Health Undersecretary Maria Rosario Vergeire said in a virtual briefing on
        Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becb5d71-85b7-47ad-8d48-82275b3ab3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T15:36:51.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:03.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t have enough studies on that. Many factors
        can cause hair loss, maybe due to a medical illness or stress.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e830952-d6ef-42a8-8548-ab4fe2892282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T15:36:51.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:03.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added that the department has yet to record cases of hair
        loss as a result of coronavirus infection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a49d5c9-651c-4474-820f-8f593460e811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T15:36:51.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:04.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they will observe and study this concern.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64bf5aa-df79-4d4c-8e53-05faf23a747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T15:36:51.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:04.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regards to stress, kailangan nating alagaan ang ating sarili
        (we have to take care of ourselves), not just the physical but also the mental
        health," the official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3500cf3a-0aa9-4586-bd37-1a46c011e30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T15:36:51.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:51:05.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last year, reports have been surfacing about people who contracted
        the coronavirus and had experienced excessive hair shedding after battling
        COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e82fb0-fbfc-4e4a-9241-0aab470e6867'
