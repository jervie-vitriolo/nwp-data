      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could see some hiccups ahead. But it''s still pretty calm,"
        said Bill Sterling, global strategist with GW&amp;K Investment Management.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aa816d-054d-4e37-903d-6dd09c62d684'
