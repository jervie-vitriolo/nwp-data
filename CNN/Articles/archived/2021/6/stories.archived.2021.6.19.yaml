    'template': '1'
    'title': 'Behind Terance Mann''s 39, Clippers oust Jazz in Game 6'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01918382-0097-4687-aaf3-c37b80fd75e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T15:01:44.302+08:00
