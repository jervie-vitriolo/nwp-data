    'mgnl:tags': ['WHO', 'chief-scientis', 'Delta', 'variant', 'coronavirus', 'COVID-19',
      'pandemic', 'dominant']
    'template': '1'
    'title': 'The Delta variant is on its way to becoming globally dominant, WHO chief
      scientist says '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26348dec-6176-4dfe-bdd8-d80856f214c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T00:08:47.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:59.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Delta variant is on its way to
        becoming the globally dominant coronavirus variant, Dr. Soumya Swaminathan,
        chief scientist of the World Health Organization, said during a news briefing
        in Geneva today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440cd65e-16e0-4fed-94db-54a8a7e573f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T00:08:47.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3744ff-a238-47e6-a033-01ea83ded80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T00:08:47.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:00.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Delta variant is well on its way to becoming the dominant variant
        globally because of its significantly increased transmissibility,” said Swaminathan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0562fb-7bb0-4886-b316-873d390b9bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T00:08:47.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:01.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the WHO’s weekly epidemiological report released Tuesday,
        80 countries have reported the Delta variant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ea082d-7ec3-43cc-8fde-b73adf347549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T00:08:47.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:01.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de50db4-52ae-495c-bc81-767648c61a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T00:08:47.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:02.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Centers for Disease Control and Prevention Director Dr. Rochelle
        Walensky said Friday she anticipates that the Delta variant will become the
        dominant strain in the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84098e21-c78c-4fa2-9c0f-821acfcca80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T00:08:47.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:02.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e2f5ee-65df-4f85-b997-377d6a7fc274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T00:08:47.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:03.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About the Delta variant: Officially the B.1.617.2 variant, it was
        first detected in India in February and has now spread across the globe. Some
        fear it could overwhelm health care systems and reverse reopening plans before
        vaccinations take hold.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831fb227-305a-46d5-a3ac-d532cc4a74d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T00:08:47.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2df817-caa7-4465-8399-9eea4ed5df31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T00:08:47.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:04.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also more contagious — perhaps 60% more contagious than the
        Alpha variant, which was responsible for a surge in Michigan this spring.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc8e451-60f2-40e1-aa5f-9f4451d476da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T00:08:47.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:04.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e4ea9f-c1a8-40e2-b749-e8d1e94d491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T00:08:47.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:05.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But remember: People who are fully vaccinated seem to have good
        protection against it. Those who have gotten only one shot of a two-dose vaccine
        do not.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c6bcca-ab88-418b-8310-9af4cb32091f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T00:08:47.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:05.782+08:00
