    'template': '1'
    'title': 'Mel C says Spice Girls ''would be fools'' not to tour again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3c1784-f874-46f8-af51-a8f925f4c7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:22:06.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:47.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two years after the Spice Girls performed
        their sellout reunion tour, Melanie Chisholm -- better known as Mel C or ''Sporty
        Spice'' -- has hinted that the 90s girl group will returning to the stage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04adc5e0-09b4-46e1-ab02-aa91a5f8db6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:22:06.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:47.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d1c5f6-9479-4497-86f9-4260f45656a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:22:06.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:48.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing on ITV''s "Good Morning Britain" on Friday, the 47-year-old
        singer said the band would be "absolute fools" to not want to head back out
        on the road.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef10f6e-1c67-4fbe-be63-91a45ac2ab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:22:06.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:48.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063c5d0e-3010-4077-8de1-e12646d1763c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:22:06.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:49.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well you know, that''s the dream," she said when host Kate Garraway
        asked whether fans will ever get to see the Spice Girls perform together again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec06525-2ddd-499e-b6b2-f69b9bef7cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:22:06.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:49.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a078f7-a231-4191-abed-68a80068a1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:22:06.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:50.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spice Girls, which formed in 1994, was made up of Chisholm,
        Emma Bunton, Geri Halliwell, Melanie Brown -- known as Mel B -- and Victoria
        Beckham. They also went by the respective nicknames of Sporty Spice, Baby
        Spice, Ginger Spice, Scary Spice and Posh Spice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99442832-9a41-45b7-b105-eadfa157c375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:22:06.142+08:00
