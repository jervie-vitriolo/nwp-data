      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e268696d-bc20-473c-934d-54fa4d05f873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:06.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team was built from officers across the department and deployed
        to protests, and the officers were trained in crowd management and crowd control.
        It had undergone advanced training to handle public safety at crowd events
        and natural disasters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1be964-a9e9-44b6-a32a-2792d89b89d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e296ecbd-b5af-403f-b5a7-2eacd016d03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:07.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unit has essentially disbanded, but the officers remain on the
        force, according to the police department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e9013a-668d-4f10-8de7-8309a2c278c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:07.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b81712-5b99-4acf-b604-7948da9685c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:08.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the resignations, Portland Mayor Ted Wheeler said
        state police and "regional law enforcement" agencies would fill the void created
        by the Rapid Response Team disbanding.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5a053f-abc4-4c9b-a978-5bec18789514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:08.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ea3330-3cc6-4792-9c0a-7a86db8eaef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:09.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my expectation, and the community''s expectation, that the
        City remains committed to public safety and effective police oversight. City
        leaders will continue working in partnership with Portlanders, community organizations
        and police leadership to reform our community safety system," Wheeler said
        in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb1bdb4-ef9f-4dc6-8ee9-e082f149c606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:09.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47df4b39-581f-4582-abec-f3e2fc6a0a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:10.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis said the resignations were not just a result of the indictment,
        but also "tremendous amounts of stress that has been placed on our entire
        organization and certainly the members or the (Rapid Response Team)" through
        more than 150 nights of unrest in the city.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37825168-77db-4cc0-84d9-acfd00daad10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:10.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524e4993-594d-4ece-af7c-b21030a188f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:11.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our entire organization, and not even just our sworn staff but
        also our professional staff in the last 14 months has been put through something,
        none of us have ever seen in our careers and at a level, and an intensity
        that I don''t think any other city in the United States has experienced,"
        Davis said while committing to focusing on the staff''s well-being.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166caf43-7775-4f1c-a5c6-4e20af9c06bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:11.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6acc28c-271b-4624-97da-e18e43338f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:12.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacobs'' attorney, Juan Chavez, said the resignations represented
        "contempt" officers felt for the public.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a43480e-f2ea-411d-8f3c-d6f8ce16d01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:12.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228bb7c2-a5c4-4d71-b4f7-50dec391947f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:13.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mass resignation from the Rapid Response Team demonstrates
        the contempt its members feel for even the possibility that one of their colleagues
        is held accountable for his actions," he said in a statement. "The refusal
        to acknowledge and address this wrongdoing goes to the heart of what''s wrong
        with Portland Police."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52775b19-67e3-4ede-9ef7-b717a56a9a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:13.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239f7a6e-53a8-4334-87dd-421efc8bdfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:14.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the the district attorney''s office, Budworth "unlawfully
        caused physical injury to another person" in August of 2020 and was charged
        with one count of assault earlier this week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9cba9b-6ebd-48aa-b76e-aad02034c55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:14.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c37db8-751e-4b01-8cbf-da489c52e358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:15.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release announcing the charges, District Attorney Mike
        Schmidt thanked officers who "showed up night after night in response to civil
        demonstrations that have at times turned violent."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aae0fc-3ab6-48be-91bf-9a5c479c91d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:15.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f0adf8-d4d1-4a44-b0b6-161c1ac0d33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:16.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have confidence that the (police department) will continue their
        mission to maintain public safety," Schmidt said. "In the meantime, my office
        will continue to focus on the fair and just prosecution of criminal matters.
        We cannot expect the community to trust law enforcement if we hold ourselves
        to a lower standard."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d13087-f071-4f14-9b22-5465d812c1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:16.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb68eddf-cd4b-48f4-b67a-11b5daa54380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:17.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacobs filed a lawsuit against the city that contains screen-captured
        images from a Twitter user named "John the Lefty," and the video that person
        posted to Twitter shows an officer pushing Jacobs with his baton, first while
        she''s standing and then again while she''s sitting on the ground.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0178003f-e9a1-40f5-85c6-1ef47e806f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:17.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfec0bc-8399-4936-890e-d4d4f16c737e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:18.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budworth isn''t named in the lawsuit, which alleges two officers
        assaulted Jacobs: a John Doe 1 who "swung his (baton) like a baseball bat"
        and an Officer 37 who pushed Jacobs with his baton, first while standing and
        again once she was on the ground. A law enforcement source said Budworth is
        the officer who is identified as "officer 37" in the video, which was posted
        to Twitter and later cited in Jacobs'' lawsuit.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8129c546-70f2-4cfa-a098-99ccf8ca9c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:18.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00747c44-d438-4733-98be-a9cb6d15b0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:19.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, we allege that no legal justification existed for
        Officer Budworth''s deployment of force, and that the deployment of force
        was legally excessive under the circumstances," Schmidt said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23445c14-a110-4fa8-8cc0-8c3157fcf873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:20.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0688c5dd-5335-48dc-b6e6-7c186c0e2182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:20.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portland Police Association described the incident happening
        during a "chaotic night of burning and destruction" and said it was in accordance
        with their training and had been reviewed by the Portland police department''s
        experts.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db45f95-2d3f-48dc-a680-d29502cb8331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:21.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef3f6a4-42dc-444e-a5c2-58d75c6e3bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T03:54:54.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:55:21.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Officer Budworth used baton pushes to move a rioter, now known
        to be Teri Jacobs, out of the area. As (he) cleared (her) from the area to
        stop her criminal activity, (she) fell to the ground," according to a statement
        from the union. "Reasonably believing that she was getting back up to re-engage
        in her unlawful activities, (he) employed one last baton push to try and keep
        her on the ground, which accidentally struck (her) in the head. The location
        of (his) last baton push was accidental, not criminal."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
