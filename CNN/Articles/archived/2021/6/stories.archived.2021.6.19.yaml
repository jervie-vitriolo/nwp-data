    'mgnl:tags': ['Milkha-Singh']
    'template': '1'
    'title': 'India''s legendary sprinter Milkha Singh has died of COVID-19 complications
      age 91, days after his wife'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa94edc-11c9-40c3-b5d4-7a0f433a1824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T12:50:55.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:51:35.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Legendary Indian sprinter Milkha Singh
        has died at the age of 91 after a month-long battle with COVID-19, according
        to a family statement obtained by CNN affiliate News 18.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e76acb-fe38-4516-9927-017a31306129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T12:50:55.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:51:35.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the "Flying Sikh," Singh was one of India''s most successful
        track and field athletes. He won four Asian Games gold medals and became India''s
        first Commonwealth Games champion in 1958. The following year, Singh was honored
        with the Padma Shri, one of India''s highest civilian honors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21862d1-8640-416d-868e-8cdf1dd06816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T12:50:55.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:51:36.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh contracted Covid-19 last month and was being treated at a
        hospital in India''s northern city of Chandigarh. He died late Friday after
        developing complications including fever and dropping oxygen saturation levels,
        according to News 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545fa842-24e5-4f58-bb5a-594921e861e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T12:50:55.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:51:36.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He fought hard but God has his ways and it was perhaps true love
        and companionship that both our mother Nirmal ji and now Dad have passed away
        in a matter of 5 days," the family statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8688c5b-f19f-400a-8100-366639a1ac90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T12:50:55.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:51:37.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh''s wife Nirmal Kaur, a former national volleyball captain,
        also died of the virus last Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0397fd-ceea-413d-bbf6-694f4cceb9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T12:50:55.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:51:37.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes to Singh flooded social media on Saturday, with Indian
        Prime Minister Narendra Modi saying he was "anguished" by the news.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed96d195-eb8b-4798-b5d5-8c74940d1077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T12:50:55.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:51:38.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have lost a colossal sportsperson, who captured the nation''s
        imagination and had a special place in the hearts of countless Indians. His
        inspiring personality endeared himself to millions," he wrote on Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f88387-3d75-4a36-815a-0f75963e66c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T12:50:55.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:51:38.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian President Ram Nath Kovind said the death of the country''s
        sporting icon filled his heart with grief. "The story of his struggles and
        strength of character will continue to inspire generations of Indians," he
        tweeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fcae90-d51e-4c26-be9c-42c87207abd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T12:50:55.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:51:39.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh represented India in the 1956, 1960 and 1964 Olympics. At
        the 1960 Olympics in Rome, Singh famously lost the 400 meters race in a photo
        finish. He came fourth with a time of 45.73 seconds -- an Indian national
        record which stood for 40 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cc0bf4-5fd1-41da-90e4-7ce13adbbf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T12:50:55.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:51:39.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the regret of not winning an Olympic medal always haunted him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef282c0d-3e02-46a2-924d-95111d7faea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T12:50:55.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:51:40.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That race in which I made a mistake, I can never forget or let
        go for the rest of my life. I have run 80 international races in my life and
        won 77, but the Rome Olympics, it was one race I will never forget until I
        die," he told CNN in 2011.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea1e4c6-575e-4d9d-bc69-fbcf16901892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T12:50:55.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:51:40.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1929 in Govindpura, a small village in what is now Pakistan,
        Singh grew up in what was then British-ruled India. As a teenager, he lost
        his parents in 1947 to a tumultuous partition that created the two neighboring
        sovereign countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f98d7b-241a-401b-9ad8-8fdc62ae0375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T12:50:55.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:51:41.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The kind of hardship I''ve seen during partition, you''ll never
        understand that," he told CNN previously. "My parents were killed right in
        front of my eyes. They were murdered, right there."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22802e3e-d763-4188-ad5c-e438fddece38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T12:50:55.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:51:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He fled to India by train, hiding under the seats in the ladies''
        carriage. In New Delhi, he joined the Indian Army, where he started his running
        career.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d1a759-f5be-4cff-a606-8feb49626719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T12:50:55.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:51:42.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His life story inspired a 2013 Bollywood film called "Bhaag Milkha
        Bhaag," which means "Run Milkha Run" in English.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74675910-1821-49e6-a1e4-48d35f2158a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T12:50:55.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:51:42.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/19/india/milkha-singh-dies-intl-hnk/index.html">"India''s
        legendary sprinter Milkha Singh has died of Covid-19 complications age 91,
        days after his wife."</a></em></p>'
