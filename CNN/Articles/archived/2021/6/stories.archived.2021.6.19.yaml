      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 28 days, 29 participants received standard meals containing
        VCO, while another 28 patients got the same meals without VCO. The VCO group
        was free of symptoms on the 18th day, while the control group only stopped
        exhibiting symptoms on the 23rd day.</p>'
  'Milkha-Singh-dies':
    'author': 'Sugam Pokharel and Nectar Gan, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-19T12:47:35.827+08:00
    'imagesource': 'jcr:858d216a-34e4-4c34-bde6-d14b197cc652'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4e2e1d8-4516-45c5-8e11-ecbe2880a509'
    'lead': 'Legendary Indian sprinter Milkha Singh has died at the age of 91 after
      a month-long battle with COVID-19, according to a family statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-19T12:50:55.945+08:00
