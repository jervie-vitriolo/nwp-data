      'mgnl:lastActivated': 2023-01-25T01:50:43.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) –</strong> Filipino
        shooter Jayson Valdez officially clinched a Tokyo Olympics berth on Saturday
        after the International Shooting Sports Federation (ISSF) granted him a continental
        quota slot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284b6823-c0f6-4085-9151-ce6d945cd5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T16:33:52.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:44.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e8ae8d-3973-43b5-af3e-bf19b1638943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T16:33:52.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:44.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Olympic Committee President Abraham "Bambol" Tolentino
        confirmed Valdez''s qualification after his office received an email from
        the international shooting governing body.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108e6fb4-6bc2-48c1-bef9-82d4b0a32526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T16:33:52.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:45.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30a1dbc-0a06-4e8e-a815-2cd151ff4400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T16:33:52.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:45.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s an additional chance for us. Good thing there''s a quota
        qualifying in shooting, and the better thing, we have a world ranking athlete,
        also a scholar of the POC," Tolentino said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bf9eeb-91e9-4f8f-bfb4-3ca4f3a3495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T16:33:52.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:46.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfb48ba-399a-4776-93ef-6956129d7366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T16:33:52.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Shooting Association Secretary General Irene
        Garcia also confirmed the Olympic ticket of Jayson, son of former top Filipino
        shooter Julius Valdez.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e974676-d201-4623-afb9-20fdde7391d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T16:33:52.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:47.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e122997-6728-4eea-8e20-b729acd8c955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T16:33:52.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:47.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I received an urgent message last night from the ISSF in Germany,
        the mother of all the shooting federations. They asked me if we''re ready,
        so I replied ''Yes we''re ready!'' and they gave me the quota," Garcia said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007db315-1121-4f6c-8c1b-5f9d31fd099b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T16:33:52.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1236e2d3-f108-4071-a28e-0cf6dfc0ac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T16:33:52.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:50:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez will play in the men''s air rifle 10-meter event of the Tokyo
        Olympics shooting competitions, slated from July 24 to August 2.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19be432-7570-4a04-84b7-91d7658374b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T16:33:52.739+08:00
