      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42baa42a-34b7-4542-9d73-002add31e51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T01:22:06.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:56:51.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the Spice Girls reunited for a 13-date tour of the United
        Kingdom and Ireland, which saw them perform in a host of cities including
        Dublin, Cardiff, and Manchester. They did so without Beckham, who declined
        to take part.</p>'
