      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big changes from the Fed are likely still years away. This volatility
        might be transitory but it will rear its head every now and then because of
        more uncertainty," said Marvin Loh, senior global macro strategist with State
        Street Global Markets.</p>'
