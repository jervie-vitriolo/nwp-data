    'jcr:uuid': 'c250936c-d7a6-4122-ba91-9118ed832055'
    'lead': 'Iranians voted Friday in a controversial election that was all but guaranteed
      to deliver a hardline president after all the other serious contenders were
      barred from the race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-19T05:47:32.164+08:00
