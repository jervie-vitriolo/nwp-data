      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) -</strong> The House
        of Representatives on Tuesday approved on third and final reading the third
        version of the Bayanihan bill or COVID-19 stimulus package worth ₱401 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccff6d8-8e46-47b0-a575-dd95e8f77732'
      'mgnl:activationStatus': true
