      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a day after members and officials of PDP-Laban held a
        council meeting in Cebu, led by the party''s vice chairman Energy Secretary
        Alfonso Cusi, where they urged President Rodrigo Duterte to run for vice president
        and to choose his running mate in the 2022 elections. The party is expected
        to tackle the issue further at its national assembly on July 17.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b0bc11-bdb9-4d70-8980-8fb6a900f9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T13:26:01.686+08:00
