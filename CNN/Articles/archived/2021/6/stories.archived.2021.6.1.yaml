      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his late-night address on Monday, he also told LGUs not to
        make Filipinos wait in long lines before receiving their COVID-19 shot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468ab7fa-e175-4dbe-98fc-4f55cb883aa4'
      'mgnl:activationStatus': true
