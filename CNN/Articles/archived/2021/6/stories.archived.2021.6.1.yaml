      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Visayas and Mindanao, Albanza said they remain unaffected
        - partly crediting it to the use of solar energy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b85466-a045-495f-925d-955d1a8d2595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:02:02.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:57.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, during the day, <em>marami po kasing</em> power plant
        <em>na</em> solar <em>dito sa</em> Visayas [because there are many solar power
        plants in the Visayas], they helped because they have interconnection between
        Luzon and Visayas," she said.</p>'
