    'template': '1'
    'title': 'Space junk hit the International Space Station, damaging a robotic arm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e711cc-3ca3-4f17-912c-7f31c4814d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:05:47.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:20.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A robotic arm located outside of the International
        Space Station has been hit by orbital debris, but it''s still functioning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46ba58c-918b-442e-8dd1-99f84e07954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:05:47.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:21.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af235d0b-4732-4893-aa2c-a55ca255ead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:05:47.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:21.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact to Canadarm2, first noticed by NASA and the Canadian
        Space Agency during a routine inspection on May 12, punched a hole in the
        arm boom and its thermal blanket.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f506d04-19d4-40ff-b7f1-103dcd078ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:05:47.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:22.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb8fe9c-0c0f-4662-9756-0d9289026f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:05:47.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:22.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the impact, results of the ongoing analysis indicate that
        the arm''s performance remains unaffected," according to a release by the
        Canadian Space Agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceb1425-70fa-4a5b-9816-b190afa494de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:05:47.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:23.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2fd29b-e6b3-4005-b19e-681af6e5b89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:05:47.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:23.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the exact object responsible for this damage is unknown, the
        space station is at risk of impact from objects too small to be tracked as
        it orbits the Earth from 220 nautical miles away. These tiny objects could
        be pieces of rock, micrometeorites, dust particles or even flecks of paint
        that chip off of satellites.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6738a4-be8f-4861-8cd4-8f4bfa92b074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:05:47.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:24.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792207c8-df47-433a-8902-8a3039df1912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:05:47.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:24.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 23,000 objects about the size of a softball or larger are
        constantly tracked by space agencies to ensure that they don''t collide with
        satellites or the space station.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d63545-1b6a-41ae-bf06-18064b8f610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:05:47.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:25.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b305c090-90f6-4403-9c3d-32b6cc47ed36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:05:47.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:25.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protecting the astronauts living on the space station is crucial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fc6bd6-bf90-4119-a06f-55fcaf5e2611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:05:47.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:26.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9861e232-f81f-4f1b-aec3-9c096c73bb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:05:47.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:26.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NASA has a long-standing set of guidelines to ensure the safety
        of Station crew," according to the release. "The safety of astronauts on board
        the orbiting laboratory remains the top priority of all Station partners."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cf5e0a-7441-4033-a6c2-a5d8e0a3163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:05:47.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:27.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dc585c-63e0-4893-9a31-819402d86936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:05:47.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:27.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robotic arm is continuing to carry out planned operations as
        the analysis continues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b0308d-4c86-4da8-9f6f-f3ea14f5fd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:05:47.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:28.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55e5ca1-9fea-44b8-a957-f084f2456665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:05:47.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:28.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbital debris is also tracked to make sure there is no threat to
        spacecraft coming and going from the station.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93891a44-64f6-4fb4-bfb7-60afe82b8d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:05:47.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:29.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3233e878-af9f-419a-9dc5-ae147fcdf416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:05:47.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:29.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 23, a SpaceX Crew Dragon Spacecraft carrying NASA astronauts
        Shane Kimbrough and Megan McArthur, French astronaut Thomas Pesquet of the
        European Space Agency and Akihiko Hoshide from Japan launched from NASA''s
        Kennedy Space Center in Florida.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1def74e-bb20-47e6-94e4-99c4559acbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:05:47.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:30.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f241a1-14be-44aa-84c8-fd89e20408ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:05:47.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:30.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>En route to the station, the crew was actually warned when teams
        on the ground quickly realized the spacecraft might be at risk of colliding
        with a piece of orbital debris. However, the danger passed when tracking revealed
        the object was farther away than anticipated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c101b4-4bf5-4382-962b-ab94afd89bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:05:47.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:31.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b8f45b-09e1-4ece-b688-059588c18687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:05:47.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:31.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although low-Earth orbit is more protective to the astronauts than
        if they were living in deep space, they are still exposed to some of the dangers
        of life in the space environment -- like orbital debris.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18862a66-4b6f-4eb2-8a5c-8844960e4cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:05:47.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:32.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/01/world/iss-orbital-debris-robotic-arm-scn/index.html"
        target="_blank">"Space junk hit the International Space Station, damaging
        a robotic arm"</a></em></p>'
  'SONA-2021-limited-guests':
