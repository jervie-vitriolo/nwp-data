    'mgnl:tags': ['Hong-Kong', 'finance-executives', 'quarantine-rules', 'top-bankers']
    'template': '1'
    'title': 'Top bankers can now bypass strict quarantine rules in Hong Kong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d773a21-87e0-472e-8ca7-b3879708e0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:23:53.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:33:51.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hong Kong is giving some top finance
        executives a pass on its strict quarantine rules in an attempt to protect
        business in the city from harsh coronavirus restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a42378-a1d8-4ba5-8b3d-ab9a720ed17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:23:53.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:33:52.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a492118-092b-4933-bbaf-5b918a318286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:23:53.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:33:52.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s government has announced that two senior leaders at
        banks or insurance companies who are fully vaccinated can apply for a quarantine
        exemption each month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4282682d-7abd-42fb-92ed-c951ad88d2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:23:53.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:33:53.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b326fe4-d4a8-4cce-8107-6216b4ee7d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:23:53.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:33:53.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They would still be required to book rooms at quarantine hotels,
        or stay in another approved location, but would be allowed to move about the
        city for scheduled business meetings. Hong Kong has mandated that most people
        traveling from abroad have to wear a tracking bracelet and isolate in a hotel
        room for three weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ac28d0-9352-4dad-b100-bbab105373fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:23:53.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:33:54.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acb3866-1160-415d-b986-d381dbd36b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:23:53.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:33:54.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government and different financial services regulators believe
        that Hong Kong should help financial institutions maintain normal operations
        amid the [pandemic], so as to ensure the stability of the financial system
        and maintain Hong Kong''s status as an international financial center," the
        government said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32439dc5-8318-47ba-8ea6-b6b978e678e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:23:53.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:33:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ebfa6c-90fa-4c97-8cb3-c221a99d1aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:23:53.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:33:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visiting bankers must submit an itinerary and will still be required
        to take multiple Covid-19 tests during their stay. Senior executives at listed
        companies will also be eligible to apply.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf591dc4-8ab4-4947-a3b8-561d6972baf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:23:53.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:33:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d1367e-edd0-4411-b9b8-f9674ac1ce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:23:53.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:33:56.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC, which announced in April that it will move four of its most
        senior executives to Hong Kong this year, applauded the decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357e74a8-96d6-41e5-b672-e73adebffb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:23:53.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:33:57.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee6ff66-8980-4c50-b46c-5c3231de8630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:23:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:33:57.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the pandemic has showed how much could be accomplished virtually,
        a measured approach to facilitate business travels to and from Hong Kong could
        help stimulate more economic activities across a range of sectors," the London-based
        bank said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3371fef2-78d0-4504-8287-3ca831aecc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:23:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:33:58.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a19324-2f0a-4f39-a2b8-d55195c9f8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:23:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:33:58.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the American Chamber of Commerce in Hong Kong questioned the
        policy''s fairness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eea830-834a-42d5-946f-a27920545cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:23:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:33:59.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4224c2-3813-44c3-9b46-81f40962653b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:23:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:33:59.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we appreciate the government taking steps to open up travel
        to senior bankers in the financial services industry this move appears to
        be oddly inequitable, as it does not apply equally to other sectors, many
        of which have significant investments in Hong Kong and the region," President
        Tara Joseph said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fa636e-1e97-4198-bdc4-eff0d38140fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:23:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:34:00.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d410d4-0dd7-416f-96df-fc9b7ea61457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:23:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:34:00.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph noted that the policy appears to exclude the aviation, technology
        and legal sectors, as well as the arts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19063c76-f63e-4f4d-85aa-985195362a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:23:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:34:01.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2d98c3-7cb4-4a52-92bf-2973a5c0843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:23:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:34:01.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lobby group is encouraging Hong Kong''s government to treat
        the program for financial executives as a pilot that can later be extended
        to other industries, and to relax travel rules for fully vaccinated people
        more broadly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3242dace-744f-4e40-a8cb-6afc023f9ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:23:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:34:02.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52a097c-69d7-4ea4-a68a-ae7f5f5a8eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:23:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:34:02.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Michelle Toh and Eric Cheung contributed reporting.</em></p>'
    '23':
