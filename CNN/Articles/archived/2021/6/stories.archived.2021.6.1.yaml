      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the actual unfolding of the murder storyline can be a little
        clunky sometimes, "Mare of Easttown" ultimately delivers with fantastic performances
        across the board. There''s a particularly haunting scene in the last episode
        between Winslet''s Mare and her best friend Lori, played to perfection by
        Julianne Nicholson. I don''t think I''ll be able to get that image out of
        my head for a long time. There is acting and there''s Acting. This is the
        latter.</p>'
