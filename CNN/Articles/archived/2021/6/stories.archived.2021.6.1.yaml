  'Galvez-vaccination-adults-August-not-wishful-thinking':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-01T17:49:09.320+08:00
    'imagesource': 'jcr:eb6fa9c4-da65-477e-b3ed-957759be15db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4d2d8d6-f824-484f-892f-90bc85882713'
    'lead': 'Vaccine czar Carlito Galvez Jr. expects the country''s vaccine supply
      to stabilize by July. He also says 15 to 20 million doses are expected to be
      delivered in August.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T17:52:10.160+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:37:36.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:29:33.616+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Carlito-Galvez-Jr.', 'adults', 'vaccination', 'COVID-19', 'vaccines',
      'vaccine-czar', 'wishful-thinking']
    'template': '1'
    'title': 'Galvez: Start of vaccination of all adults by August ''not wishful thinking''  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cbaa6c-59ec-4e93-b956-da0ce7b76e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:52:10.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:36.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong>&nbsp;Is
        starting the vaccination of the entire adult population by August just wishful
        thinking? Vaccine czar Carlito Galvez Jr. doesn''t think so.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd5c70a-574d-43bb-a96f-aaec97d6adae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:52:10.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:37.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb8deb5-efc6-43e7-a412-3a3ee62219d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:52:10.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:37.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday''s Palace briefing, Galvez said the country''s vaccine
        supply is expected to stabilize by July, and the Philippines could receive
        additional doses it ordered from all seven COVID-19 vaccine makers in August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e262a9b-7aa9-4c82-9273-bd2fec79e4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:52:10.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:38.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb724c0-fb42-4ca4-8d31-670b78b8e048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:52:10.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:38.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So more or less 15 to 20 million (doses) p<em>o ''yung idi</em>-deliver
        po by August," Galvez said. "<em>Hindi po ''yun</em> wishful thinking <em>dahil
        kasi po nag</em>-simulate <em>na po tayo at saka nakikita po natin talaga
        ''yung</em> deliveries."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ca8352-732b-43c6-bad9-06794fe48c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:52:10.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:39.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d19130e-db02-4778-9c79-01664c900dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:52:10.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:39.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So more or less 15 to 20 million doses will be delivered
        by August. It''s not wishful thinking because we have already done simulations
        and we really see the deliveries coming in.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09291e74-0604-4359-bce8-e84a6568437f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:52:10.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:40.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65dbc9f-ad02-4240-8ae6-17cc66fb8024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:52:10.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:40.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the expected deliveries, Galvez emphasized the importance of
        opening up more sectors for vaccination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851faa2d-f2f8-4f7c-b0ff-80cbbe870272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:52:10.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:41.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110c9a33-ab68-4d77-8ef3-3653ff9de11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:52:10.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:41.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are gearing up for the vaccination of economic frontliners
        and indigents this June, with efforts mainly focused in the National Capital
        Region and eight other areas dealing with high coronavirus infections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c9bf3e-78e5-4d47-a33f-13048a21d32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:52:10.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:42.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffeca0f-8c12-44a2-9a94-e6f5eb381863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:52:10.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said simulations of vaccine handling and storage are being
        conducted with the private sector, and adjustments are being made every day
        to ensure better implementation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f5ff1b-d53a-4e92-9e93-263701c5f1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:52:10.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:43.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f905d349-3ac0-4e96-84c9-583751c9b801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:52:10.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines launched its vaccine drive in March, initially giving
        COVID-19 shots to healthcare workers, senior citizens, and people with comorbidities.
        The country''s "overall goal" is to inoculate 70% of the population in hopes
        of achieving herd immunity.</p>'
