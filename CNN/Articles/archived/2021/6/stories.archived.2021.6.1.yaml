      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also downplayed fears that providing Western-made
        vaccines for seafarers violate the equal protection of laws constitutional
        clause since that is what the "nature of their work requires."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1401d06f-d199-4584-bfb8-48c436ced8a3'
      'mgnl:activationStatus': true
