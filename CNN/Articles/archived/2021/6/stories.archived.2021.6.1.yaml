      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolden and Quezada were supposed to play together for Taiwanese
        football club Xinbei Hangyuan, but their stint did not push through due to
        the COVID-19 pandemic.</p>'
