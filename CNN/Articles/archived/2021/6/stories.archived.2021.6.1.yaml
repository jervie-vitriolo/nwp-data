  'Phuket-reopen-vaccinated-international-tourists-July-1':
    'author': 'Kocha Olarn and Karla Cripps, CNN'
    'caption': 'Photo courtesy: Karla Cripps/CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-01T23:15:05.080+08:00
    'imagesource': 'jcr:2f1fa982-ee05-409c-8cab-073486c8410e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e63d851-9643-4bb2-b26c-b5ba45df2640'
    'lead': 'The Tourism Authority of Thailand has confirmed that vaccinated travelers
      from low-risk countries will be permitted to fly direct to the Thai island without
      having to quarantine from July 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T23:08:32.324+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:31:02.951+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:29:48.583+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phuket on track to reopen to vaccinated international tourists from
      July 1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7860dfc2-1eef-4509-8786-4bd1ea03a045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:03.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As Thailand continues to battle its third
        and worst COVID-19 wave since the start of the pandemic, officials say the
        popular resort island of Phuket is still on track to reopen to international
        tourists next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243f3768-216f-4962-b849-de2d859352a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:03.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b90707-dd0a-4fac-b790-394c9e28cebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:04.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism Authority of Thailand (TAT) has confirmed that vaccinated
        travelers from low-risk countries will be permitted to fly direct to the Thai
        island without having to quarantine from July 1 as part of its pilot "Phuket
        Sandbox" program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f784e92-12cb-4694-a3a3-090f0793c3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:04.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a35460-f3cd-41be-b52d-f53e1a446a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:05.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TAT Governor Yuthasak Supasorn told CNN that he expects around 129,000
        visitors to arrive in Phuket between July and September this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10139c7-d53b-4a68-be42-ba7a76bb3955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:05.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d770f2-396c-463a-9bee-c1d5e9f60ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:06.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming international tourists will be allowed to travel freely
        on the island and must stay for a minimum of seven days before they will be
        permitted to travel elsewhere in the country. But Yuthasak notes this is subject
        to the overall Covid-19 situation in Thailand and could change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6a5ebc-9f1d-4b1f-8787-93537500b1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:06.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9c983c-1cb2-4913-b267-4ff72d876069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:07.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the initial stage, only fully vaccinated tourists are allowed
        in, with the exception of children under six," he said when asked about reports
        that young travelers who haven''t received the COVID-19 vaccine could fly
        in with their parents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c7154f-fcac-4bfb-8085-602cf1cce5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:07.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c19506f-6aae-438a-abf6-ae4020268152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:08.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further details, such as which countries qualify as "low-risk,"
        are yet to be confirmed, but the TAT says it will update its website regularly
        with information as it becomes available.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dfcc41-8c80-4ebe-a32c-baaec38f25e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:08.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6708c2-ebf2-4450-8965-d5895fd95800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:09.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reopening plan is reliant on efforts to vaccinate 70% of the
        island''s residents. A massive vaccination drive is now underway and, according
        to recent media reports, officials have already vaccinated 50% of the provincial
        population.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b22fd1f-008b-4d76-94c2-9bce547f08c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:09.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203d0796-a4ea-4fa4-bead-f14d5acfc76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:10.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, approximately 1.6% of Thailand''s 70 million people
        have been fully vaccinated. This has drawn criticisms in the press and on
        social media, with some questioning the prioritization of Phuket when many
        at-risk citizens elsewhere have yet to receive their own doses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d069f54-ccee-49fa-9c96-02dcf60d6ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:11.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e10785b-83ba-4525-b12a-d3deb90bffcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:11.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mass nationwide vaccination campaign is due to begin on June 7.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7ce87d-6960-4672-812a-28bb2029338d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:12.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f897062-e136-48f8-8fd4-62343d99f3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:12.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An island desperate for tourists</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe2dd0-f7af-4557-a3ab-0f74d34b5416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:13.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a March visit to Phuket, CNN visited three areas hit the
        hardest by the pandemic -- the beaches of Kata, Karon and Patong. Normally
        packed with international travelers, these long stretches of sand had few
        visitors, while the majority of businesses on surrounding streets were shuttered,
        some buildings bearing "for rent" signs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab4389f-d250-424f-9bbf-e0f581b57aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:13.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823981d2-2598-483f-9ea6-d7e59ce271e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:14.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Island residents reliant on the tourism industry CNN spoke with
        said they are pinning their hopes on the Phuket Sandbox plan to reverse their
        fortunes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acc12ec-a478-4126-a46e-fd9346a0dcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:14.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2012447-27d4-40d1-ae81-33c900b0a5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:15.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, all incoming travelers must quarantine for 14 days in a
        government-approved quarantine facility or an Alternative State Quarantine
        (ASQ) facility.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761146c1-bc4f-454c-9da3-3f1dc8c12704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:15.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5b4cb3-e5d8-445a-8ba2-30492acc693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:16.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor says if the pilot project goes well, it will be expanded
        to nine additional tourist destinations in the coming months: Krabi; Phang-nga;
        Koh Samui; Pattaya; Bangkok; Buriram; Cha-am; and Hua Hin.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cedfaf2-3bbe-43a7-93c9-754aa7e514fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:16.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977237b9-5ee1-453e-a382-328a141255d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:17.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be a ''standard of practice'' for each of these places,
        but there will be some variations depending on their geography," said Yuthasak.
        "Above all we have to prioritize the safety and health of the public to prevent
        further outbreaks."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6874b1e9-8fe3-408d-be25-1cf5da436d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:17.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b107ea-eaa0-4344-a900-4cd6f2506a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:18.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Thailand struggles to contain third COVID-19 wave</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e70d3eb-ddbc-425a-8d64-a3c06e7c302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:18.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the current COVID-19 wave, Thailand had fared incredibly
        well compared to other countries. It shut its borders to international travelers
        in late March 2020 as COVID-19 began to spread, imposing strict quarantine
        measures on those who did arrive.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab17895-c913-4b17-bd6c-ff476bac0a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:19.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8a5d84-490e-4b25-9824-8836cf251357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:19.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, Thailand reported few locally transmitted COVID-19 cases.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e9cfca-88cd-44a7-b396-25c7a6181885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:20.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82262ff-ee33-4e18-9d57-69aedb782e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:20.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the country is now struggling to contain a third wave of
        infections that spread from Bangkok in early April.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daf02aa-add7-4628-9e0f-8c50bb42ab90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:21.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fe7a27-c502-4ed0-8314-56105fc52578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:21.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 1, Thailand reported 2,230 new cases of COVID-19 and 38
        new deaths. Since the start of the pandemic, the country has recorded 162,022
        cases and 1,069 deaths.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84684f1-800f-4001-b63c-9cbd33654b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:22.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c448353c-ea2b-4276-86dd-3438ba0a09c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phuket officials have taken steps to prevent the current outbreak
        from spreading to the island as it prepares to reopen to international visitors.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4fba12-93ba-47b4-a9e2-fb5761e69284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:23.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275714cd-5226-49d4-8b31-e74006dd93c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:23.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic travelers now entering Phuket must be fully vaccinated,
        have received at least one dose of the AstraZeneca vaccine or recovered from
        COVID-19 within 90 days. Otherwise, they need to show proof of a negative
        COVID-19 test conducted within seven days prior to their arrival.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80f8806-455a-4983-9fc4-231a14c7ad9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:08:32.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:24.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/phuket-reopening-thailand/index.html"
        target="_blank">"Phuket on track to reopen to vaccinated international tourists
        from July 1"</a></i></p>'
  'masks-distancing-important-vaccination':
    'author': 'Lauren Mascarenhas, CNN'
    'caption': 'Photo courtesy: Sergio Flores/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-01T23:36:50.150+08:00
    'imagesource': 'jcr:e49bee90-361e-4f54-aaa7-37f1eedc45ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51d21020-72ca-43d5-920a-f1cce8a471b1'
    'lead': 'Vaccination alone might not be enough to end the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T23:36:31.078+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:30:40.380+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:29:49.139+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Masks, distancing still important even with vaccination, study suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a059fe9f-6111-4d03-b233-3fa59e543233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:40.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Vaccination alone might not be enough
        to end the COVID-19 pandemic, researchers reported Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde29a66-742b-4322-86b5-e6e2b9a85377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:41.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdfd1b7-8ffe-4358-9508-d66ba76e0191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:41.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with a majority of the population vaccinated, the removal of
        pandemic precautions could lead to an increase in virus spread, the researchers
        reported in the medical journal JAMA Network Open.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae63bb5-6b62-4afb-83e1-8081f1fb4dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:42.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a190cae-ce50-43e5-8045-db5755ce9864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:42.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mehul Patel, an assistant professor of emergency medicine at the
        University of North Carolina at Chapel Hill, and colleagues used a mathematical
        model to simulate coronavirus spread among the approximately 10 million people
        of North Carolina.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f02880-cc41-4a3e-8b20-0d3763f2738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:43.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a196db5-1911-4461-881e-651a58afa65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:43.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that coronavirus infections, hospitalizations and deaths
        would continue to rise if pandemic precautions such as quarantine, school
        closures, social distancing and mask-wearing were lifted while vaccines were
        being rolled out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d4661a-0e16-422a-801e-529702cc1551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:44.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd46d81-fbf4-48e3-ad7d-463c9d76a7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:44.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study suggests that, for a population of 10.5 million, approximately
        1.8 million infections and 8,000 deaths could be prevented during 11 months
        with more efficacious COVID-19 vaccines, higher vaccination coverage, and
        maintaining NPIs (non-pharmaceutical interventions), such as distancing and
        use of face masks," they wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ad1395-cd21-4043-b3d8-e057a47809a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:45.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0547c9-2c81-4157-95a1-415956b25c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:45.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If vaccines with 50% efficacy were rolled out to 25% of adults,
        the model showed an average of 2.2 million new infections when precautions
        were lifted, and just under 800,000 new infections when they were maintained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a653376-77a0-4314-a42f-5272e5a6e4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:46.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063f2d53-7510-4c3c-b070-8b316d2a797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If vaccines with 90% efficacy were given to 75% of adults, the model
        showed an average of 527,409 new infections when precautions were lifted,
        and 450,575 new infections when they were maintained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b419d6-d182-4edc-9438-86fa9959c912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:47.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb37e7b5-33b7-4242-9347-9dcf6143ca8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:47.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be better to give lower-efficacy vaccines to more people,
        they calculated. That would reduce the risk of virus spread more than giving
        higher efficacy vaccines to fewer people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4559ede1-61d2-46fb-af57-2d336f5d0a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:48.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd55064f-7b6a-4a17-a916-a21569ef7f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:48.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Increasing that coverage by a substantial amount, regardless of
        vaccine efficacy, really is what appears to be driving the control," Patel
        told CNN. "If the vaccine were only distributed to a minority of the population,
        we might even see surges that were to the magnitude of what we were seeing
        prior to vaccines being administered."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74f8d81-eea1-4021-8629-6ebabc2cf765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:49.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752b00a6-0da4-4672-ba5f-d3171d61daa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:49.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In keeping with other research, the model showed a greater risk
        for COVID-19 hospitalization and death among Black people and those living
        in rural communities. The team noted that combining vaccination with pandemic
        precautions would lead to reduced infections, hospitalizations and deaths
        across all groups.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a1af6f-f2d1-4e19-9595-e435c8d96498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:50.427+08:00
