      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Irish Twitter is going nuts over a particular
        image of Matt LeBlanc during the "Friends: The Reunion" special, saying the
        actor looks everyone''s favorite Irish uncle.</p>'
    '2':
