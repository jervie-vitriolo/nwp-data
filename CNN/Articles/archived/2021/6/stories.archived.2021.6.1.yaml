  'bank-lending-April-5th-straight-month-contraction':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-01T17:25:45.779+08:00
    'imagesource': 'jcr:8e607275-b9c2-4968-8c5b-f148fc4f937a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6c3837f-d3ad-489b-a81d-db6335948ea1'
    'lead': 'The Bangko Sentral ng Pilipinas says bank loans shrank further in April
      by 5% — worse than the 4.5% contraction logged in March — with lending still
      weak as the surge in COVID-19 cases hampers economic activity and market sentiment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T17:28:06.272+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:37:55.104+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:29:32.666+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bank-lending', 'loans', 'April', '5th-month', 'contraction']
    'template': '1'
    'title': 'Bank lending plunges for 5th straight month in April'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37680f42-19c8-4e79-805a-461b0d4f3de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:28:06.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:55.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong>&nbsp;Bank
        lending shrank further in April, according to data released by the Bangko
        Sentral ng Pilipinas this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dd29aa-54a6-4c96-a974-32617ab7ef80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:28:06.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:56.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6718bd27-3167-43f0-bd8e-162156558855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:28:06.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:56.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outstanding loans of universal and commercial banks reached ₱8.99
        trillion during the month —&nbsp;down 5% from last year''s ₱9.474 trillion
        —&nbsp;and worse than the 4.5% drop in March. It marked the fifth straight
        month of decline for bank lending.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd623d35c-f803-40e3-9aea-452e23a697a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:28:06.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:57.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faecb7a5-a1a2-4a64-b068-a05a031c3669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:28:06.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:57.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bank lending remained weak as measures to contain the resurgence
        in COVID-19 cases constrained domestic economic activity and continued to
        dampen market sentiment," the Philippine central bank said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a0b5b3-70ac-4f38-bec5-e167b70b51f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:28:06.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:58.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449e4d27-157d-4bcb-a0c7-ad6dbd4dc306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:28:06.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loans to residents stood at ₱8.74 trillion in April, also falling
        by 4.5% year-on-year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0e4f2a-09f1-4d3c-ada4-a841db03ab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:28:06.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:59.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e1c8d8-0635-4937-91da-53f386721e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:28:06.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:59.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of economic activity, the BSP said lending to key industries
        eased during the month. Loans to trade and repair of motor vehicles and motorcycles
        declined by 10.2%, manufacturing by 9.8%, and financial and insurance activities
        by 6.8%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ea7f6d-61aa-4c8d-8eff-4dc61a67f70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:28:06.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:00.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874fcc80-6f04-4cb9-9764-a9ff7c8d8c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:28:06.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:00.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decline in outstanding loans to these sectors was partly tempered
        by the growth in loans to professional, scientific and technical activities
        (106.9%), real estate activities (2.4%), and human health and social work
        activities (8.5%)," it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364d3dc2-27b5-4f01-9eab-c3c4ac799631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:28:06.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:01.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6511da81-969a-4478-932e-08d533ccc833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:28:06.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:01.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, consumer loans to residents also weakened during the period.
        From ₱918.18 billion last year, total lending stood at ₱824.3 billion in April
        "mainly to the continued drop in credit card and motor vehicle loans."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a00d1ab-a8d6-4880-92d9-d6447b990565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:28:06.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:02.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a25fdc-5546-4331-bfa1-c997d7724563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:28:06.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:02.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-resident loans, meanwhile, hit ₱250.6 billion - a 20.4% nosedive
        from the ₱313.94 billion tallied in April last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e12cc08-e022-47e4-aa8e-b2747ec8694f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:28:06.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:03.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe109e0-cad8-4dfa-9a5d-9a46410e08f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:28:06.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:03.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said its key priority is preserving policy support to aid
        economic recovery.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2998a6a3-f6bc-4c18-9611-96728bbe9e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:28:06.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:04.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8c7944-decb-4616-8f20-4c0230b677ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:28:06.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:04.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP stands prepared to take appropriate measures as necessary
        to ensure favorable financing conditions in support of domestic economic activity
        and market sentiment, consistent with its price and financial stability mandates,"
        it added.</p>'
  'PH-Malditas-Bolden-Quezada-Japan':
