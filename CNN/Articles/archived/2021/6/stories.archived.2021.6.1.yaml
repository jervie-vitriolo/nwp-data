      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent report, Oxford Economist Sung Eun Jung said exports
        will bounce back at varying speeds among the said nations. For instance, Vietnam
        and Malaysia are among those projected to see the "largest contribution to
        2021 growth" from exports.</p>'
