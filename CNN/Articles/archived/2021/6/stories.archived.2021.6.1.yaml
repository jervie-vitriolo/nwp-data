      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795d6c9a-70ab-48b5-b772-e4613a2eefb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T13:26:01.686+08:00
      'mgnl:createdBy': 'glee'
