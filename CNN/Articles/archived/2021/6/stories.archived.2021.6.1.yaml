      'jcr:uuid': 'e1e22c13-3969-4aed-a191-39496b3bed7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:32:41.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:22.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China''s decision to allow families
        to have three children could produce a windfall for makers of strollers, car
        seats and baby formula. At least, that''s what investors think.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2246fc-3b1d-4b6a-98ed-0136612ba9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:32:41.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc96025-9a52-460f-a2cf-69c2419f0a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:32:41.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:23.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks tied to baby products and maternity services soared in mainland
        China and Hong Kong on Monday after the Chinese government announced a major
        change to its family planning policy as the country tries to avert a demographic
        crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe8adc8-f51c-409b-8f77-a770a42fe480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:32:41.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:24.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b250ac-bfb1-4f27-b57d-94176b4af853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:32:41.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:24.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Goodbaby, which makes children''s products, jumped 31%
        in Hong Kong. Suzhou Basecare Medical Co., which offers genetic testing for
        couples looking to undergo IVF, rose 15%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8855e21-1d13-4d1a-9c16-f7f016e6cceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:32:41.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:25.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f275afa0-9daf-4483-b193-e365081513b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:32:41.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:25.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jinxin Fertility Group, which provides assisted reproductive services,
        gained nearly 18%, while Aidigong Maternal &amp; Child Health, which offers
        maternity health services, increased 22%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56122d17-de17-4566-8491-f77f4c4bcdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:32:41.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:26.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22d6400-1699-4b4d-8f97-e7a7da666946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:32:41.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:26.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beingmate, a major infant formula manufacturer, climbed 8% in Shenzhen.
        Goldlok Holdings, which makes electric trains and dolls, leaped 10%. Clothing
        maker Lancy was up 7%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2083ade9-8756-435f-910a-270093f26361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:32:41.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:27.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b04e17-ea4d-4f1d-ba5a-ba85c1f78838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:32:41.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hang Seng inched up 0.1% on Monday, while the Shenzhen
        Composite rose 1.1%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e64a03-c0e8-486b-af9c-6fe7acbae57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:32:41.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:28.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d09335-371a-43d5-9f96-67d5ff2ec134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:32:41.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:28.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Communist Party''s top leadership made the decision
        to permit couples to have up to three children at a meeting Monday, though
        state media reports did not say when the policy change would be implemented.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4af3416-1023-4d09-9195-5d91967ba6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:32:41.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3986685-1c95-4dc0-861a-7ba76979fbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:32:41.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:29.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes just three weeks after Beijing published its 2020 census,
        which showed China''s population was growing at its slowest rate in decades.
        That''s putting major pressure on an economy that relies on a young workforce
        to support an aging population and keep up high levels of growth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5662fe95-c460-4e3b-ad01-02c3bd363887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:32:41.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:30.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131326c3-5374-4df3-9d4e-2d4b5e5a6290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:32:41.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s one-child policy was in place for more than 35 years as
        Beijing tried to address overpopulation and alleviate poverty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db3f18b-e62d-472b-8ab4-096ac7717b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:32:41.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:31.304+08:00
