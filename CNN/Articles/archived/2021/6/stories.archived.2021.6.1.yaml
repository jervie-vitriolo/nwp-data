  'lacson-tolentino-covid-barmm-polls':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'Photo courtesy: Senate PRIB'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-01T22:31:20.411+08:00
    'imagesource': 'jcr:1fdaca1f-225e-4e5e-b83f-51ae8ea743f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85b3dc6f-1614-40cb-a6f1-80f5eafbf90b'
    'lead': '''We are treading on a very dangerous ground or precedent here because
      if the pandemic is the reason for the postponement of the BARMM election next
      year, it could open the floodgates to a no-el situation in the national and
      local elections,'' Senator Ping Lacson warns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T22:31:05.520+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:32:01.872+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:29:46.316+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Don''t blame COVID-19 for push to postpone Bangsamoro polls – Lacson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af705f66-c835-4f75-8256-98b4664f500d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:31:05.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:02.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) –</strong> Senator
        Panfilo "Ping" Lacson on Tuesday warned of the danger of citing the COVID-19
        pandemic as a major reason in the need to postpone the 2022 Bangsamoro regional
        elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64e2ae6-c968-4932-b66e-fa1099c0d2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:31:05.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01915082-1172-4782-9b1c-946872c871cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:31:05.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:03.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are treading on a very dangerous ground or precedent here because
        if the pandemic is the reason for the postponement of the BARMM (Bangsamoro
        Autonomous Region in Muslim Mindanao) election next year, it could open the
        floodgates to a no-el situation in the national and local elections next year,"
        Lacson said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68612102-48d2-469c-bb15-63cf104cdf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:31:05.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:03.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd58e0fa-19d0-4106-bf80-543684d738d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:31:05.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:04.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statement during plenary debates on Senate Bill 2214,
        which seeks to amend the Bangsamoro Organic Law to allow the resetting of
        the region''s first regular polls. It would extend the term of the Bangsamoro
        Transition Authority (BTA), the interim government led by the Moro Islamic
        Liberation Front for three more years, or until 2025.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67af928-734f-4802-ae27-acf769a08b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:31:05.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:04.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf5ed62-f889-4b7d-a151-3a47f35e94dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:31:05.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:05.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Tolentino, sponsor of the measure, said it is legally
        impossible to hold the elections since Bangsamoro''s electoral code and parliamentary
        districts have not been created. Lacson asked Tolentino what would happen
        if the Bangsamoro parliament would still fail to accomplish these by 2025.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cca6ddd-8e77-4548-9462-8cb9c153442a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:31:05.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:05.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6696e81-dc08-4fe6-aeda-754c2ce3c575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:31:05.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:06.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure, Mr. President, COVID-19 will not exist past May 2025
        or 2028... The law and this chamber will not permit that to happen," Tolentino
        responded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6238239d-1dbf-444d-8c7f-b4e55a0b570c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:31:05.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:06.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f287f79-3f48-4a18-b631-b18885a1951e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:31:05.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:07.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson asked Tolentino to refrain from mentioning the pandemic to
        avoid the same logic from being used to push for a "no-election" scenario
        in the entire country in 2022. The Palace has dismissed the idea of postponing
        the presidential polls, while the Commission on Elections (COMELEC) already
        released a calendar of activities in February.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f5a869-258c-4ab2-86ae-cdf2831e04c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:31:05.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:07.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9264c0-c4f5-4da5-a42b-096c9f4841dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:31:05.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:08.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the BTA have appealed for more time to fulfill their
        mandate, saying the three-year transition period under the law was not enough.
        President Rodrigo Duterte has expressed support for this call, but he has
        not certified as urgent the measure seeking to defer the Bangsamoro elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8667f0-1dc8-4937-bc63-747dd64622dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:31:05.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baae2d0e-cc1b-4c38-a3a4-0b915db6ed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:31:05.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:09.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why the rush when there is no certification as urgent ''yung (for
        the) measure and wala namang galaw sa (there''s no movement in the) House?
        What are we doing here?" Lacson pointed out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fdc474-45b0-4d4c-bbb9-8edb29fa067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:31:05.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:09.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5dd67c-a999-4646-9797-a05f812b9883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:31:05.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:10.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Senate should probably take its time studying possible
        legal challenges. Lacson previously said postponing the Bangsamoro elections
        would require a plebiscite, but Tolentino argued amending the date would not
        need a referendum.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4930f921-3595-44b0-b7f1-82d78be0e99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:31:05.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:10.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ec4e28-3af8-4028-b7c2-0e58c2fe1aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:31:05.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:32:11.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate President Vicente "Tito" Sotto III advised Bangsamoro
        officials that a stronger lobbying might be needed in the House of Representatives,
        where the measure remains pending at the committee level. Congress goes on
        a two-month break starting June 5. The COMELEC earlier requested lawmakers
        to come up with a decision by July so the necessary preparations can be made
        in case the regional polls would push through.</p>'
