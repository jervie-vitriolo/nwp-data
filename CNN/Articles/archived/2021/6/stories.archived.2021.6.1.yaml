      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quinley and Sarina may be the first but certainly not the last
        Filipina players who will play in the Japan WE League. It will inspire other
        women football players in the country to continue developing their skills
        for a chance to play in the international stage," said PFF general secretary
        Atty. Ed Gastanes.</p>'
