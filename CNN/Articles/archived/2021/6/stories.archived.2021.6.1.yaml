      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said that many countries are not complaining about
        the China-made Sinovac vaccine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02cbbb9-3309-49d3-8d31-61e6dbc4c177'
      'mgnl:activationStatus': true
