    'template': '1'
    'title': 'Cop to face murder charges for fatally shooting woman in QC'
    'updated': 2021-06-01T19:04:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26212ee-78cd-4e5e-9898-69d89e832dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T09:25:23.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:43:00.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong>&nbsp;A
        police officer will face murder charges after he killed a 52-year-old woman
        in Quezon City on Monday night, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93758d9-7f34-4cce-920a-89829ddec304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T10:56:42.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:43:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Master Sergeant Hensie Zinampan, who is assigned at the Philippine
        National Police – Police Security and Protection Group, shot Lilibeth Valdez
        in Barangay Greater Fairview, according to a police report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867595f1-4e8e-4942-8b6f-82acb76ffe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T09:25:23.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:43:01.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report quoted a witness as saying that Zinampan confronted the
        victim outside a storefront at around 9:30 p.m. The irked policeman reportedly
        drew his firearm and shot the victim on the back of her head, which resulted
        in her instantaneous death.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fd0b06-481a-4e9a-826d-5181c8a606ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:04:45.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:43:01.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Police District chief PBGen. Antonio Yarra told CNN
        Philippines'' News Night that based on witnesses'' accounts, Zinampan was
        drunk when he shot the victim. They are still waiting for the results of the
        alcohol and drug tests conducted on Zinampan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1d4884-694b-4cc2-acb4-1baa4a33ee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:04:45.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:43:02.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c646d9-cd10-4986-93d6-f998d97986d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:04:45.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:43:02.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even without the video, we have witnesses making accounts that
        he was under the influence of liquor and he was the one who shot the victim
        without provocation," Yarra said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdde6237-5316-49af-b441-76567e2d5271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T09:25:23.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:43:03.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Guillermo Eleazar on Tuesday ordered the filing of administrative
        and criminal charges against Zinampan, saying the video evidence speaks strongly
        about the policeman''s guilt. He also said the suspect already admitted to
        the crime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d96f97-1d42-4944-8a39-68d4095643c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T09:25:23.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:43:03.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung walang video, total denial. Titignan ka pa ng buong kasinungalingan.
        Pero nung nakita ang video, hindi na siya pwedeng tumanggi dito," Eleazar
        said in a media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91f94ab-4ff3-40e5-9983-9d13551c9257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T09:25:23.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:43:04.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there was no video, there will be total denial,
        they will even look you straight in the eye and lie. With the video, he cannot
        deny it.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02f791f-9952-4314-a0db-897f1a7c0324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T09:25:23.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:43:04.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A case of murder will be filed against him today," Eleazar added.
        "Admin case will be initiated so the soonest possible time mawala siya, hindi
        masabing pulis [so he can be dismissed from the service]."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b344d4a-d856-420d-97fd-9c0051ca08ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:04:45.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:43:05.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yarra said prior to the incident, Zinampan had filed a physical
        injuries and alarming scandal case against the victim''s son. Zinampan also
        had no derogatory records, the QCPD chief added.</p>'
