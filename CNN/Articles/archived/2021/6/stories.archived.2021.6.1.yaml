      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:46:04.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1a9d5c-f647-4d39-8bb9-e203436f8331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T05:35:31.297+08:00
      'mgnl:createdBy': 'bamba'
