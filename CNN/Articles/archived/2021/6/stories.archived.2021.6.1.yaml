      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show runs until June 7. More details <a href="https://finaleartfile.com/debris-ling-quisumbing/"
        target="_blank">here</a>.</p>'
    '22':
      'image': 'jcr:26984dba-36c8-4b34-8217-9172032c43c1'
