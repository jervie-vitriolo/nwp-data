      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:38:10.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81635a60-5bc0-4d9c-8a44-cec474c1b213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:23:09.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:38:11.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seeks to provide too a one-time cash subsidy of ₱5,000 to ₱10,000
        to households affected by the health crisis in areas under enhanced community
        quarantine or stricter restrictions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afd9b00-4934-48a6-9516-adeb80053cc7'
      'mgnl:activationStatus': true
