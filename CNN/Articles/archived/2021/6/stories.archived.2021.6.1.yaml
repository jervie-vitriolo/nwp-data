    'lead': 'Labor Secretary Silvestre Bello says he agrees with vaccine czar Carlito
      Galvez''s suggestion to give single-dose COVID-19 vaccines to outbound overseas
      Filipino workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T16:16:27.497+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:39:13.434+08:00
    'mgnl:lastActivatedBy': 'magnolia'
