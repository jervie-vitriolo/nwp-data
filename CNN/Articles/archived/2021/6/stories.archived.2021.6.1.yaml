  'Hong-Kong-quarantine-bank-executives':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-01T21:20:56.220+08:00
    'imagesource': 'jcr:e7591cad-0d01-473f-b1b3-42d12f10a8c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97aa618e-3dfa-452d-bfd6-e02993e5d938'
    'lead': 'Hong Kong is giving some top finance executives a pass on its strict
      quarantine rules in an attempt to protect business in the city from harsh coronavirus
      restrictions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T21:23:53.736+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:33:51.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:29:42.494+08:00
