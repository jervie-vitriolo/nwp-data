  'PNP-resolved-drug-war-cases-DOJ-review':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-01T20:47:14.327+08:00
    'imagesource': 'jcr:d99b022e-5c87-4518-85b8-976559e0d65b'
