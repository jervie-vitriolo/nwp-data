      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year old Quezada will join the JEF United Ichihara Chiba
        Ladies in the Japan league.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88506a1-fad8-477c-a93a-dcab1e35cec5'
