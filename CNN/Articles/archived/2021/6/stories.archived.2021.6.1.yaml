    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5cc7dd8-df9d-4765-82ca-71fbdd81fc4b'
    'lead': 'China''s decision to allow families to have three children could produce
      a windfall for makers of strollers, car seats and baby formula. At least, that''s
      what investors think.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T07:32:41.303+08:00
