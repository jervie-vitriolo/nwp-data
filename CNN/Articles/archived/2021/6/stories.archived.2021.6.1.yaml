      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a13746-09ff-47ff-856c-eb1bde7baaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:57:58.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:36:19.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474018cf-04ec-4e38-8ff8-d3ff33c0105c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:57:58.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:36:19.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habijan said the proposed law is being connected to the LGBTQIA+
        community because most of its members experience discrimination in society.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375ee2de-372d-4f5a-bf4e-d4936715d6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:57:58.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:36:20.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc1f185-e02f-4607-9031-3577e05a042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:57:58.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:36:20.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miss Trans Global 2020 winner pointed out that the Philippine
        society has not yet fully embraced LGBTQIA+ members. She cited instances like
        LGBTQIA+ members being kicked out of their houses by their families, experiencing
        "controlled" admission in schools, discriminated by workmates when they "come
        out," and being laughed at in public.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98283222-fbb7-42b2-b1ff-606955460f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:57:58.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:36:21.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aeacf9-780b-4065-99a7-d8aa0726ae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:57:58.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:36:21.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as these types of discrimination are happening in the society,
        this is a manifestation that we are not yet seen as equal," Habijan said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f5ba26-a75c-4ede-b1ce-5b85c934da18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:57:58.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:36:22.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72655ac9-6b94-435f-b3de-122104853824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:57:58.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:36:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habijan stressed the need to classify the LGBTQIA+ community because
        of their diversity as a social group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980685fa-ac18-49ce-b76b-d1a48821c60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:57:58.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:36:23.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6c9e58-b9dd-4f5c-b2e3-223bc55a5df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:57:58.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:36:23.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa paglipas ng panahon, maraming mga tao ang nakakatuklas ng kanilang
        identidad. (Over time, many people discover their identity.) Each of the identity
        and the spectrum of LGBTQIA+ is valid and must be celebrated," Habijan added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd504e368-b5c2-45ca-8195-30afe499c0ac'
