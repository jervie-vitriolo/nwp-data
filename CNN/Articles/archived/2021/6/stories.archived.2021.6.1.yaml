      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> (The) barangay captain has a list of the people in
        his barangay. It behooves upon you guys to make sure that they are given the
        numbers and an appointed time and not make them queue,” he added.</p>'
