      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte approved the plea of Filipino seafarer unions as most international
        shipping companies require their crew members to be vaccinated with Western-made
        COVID-19 vaccines before embarkation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7a9d24-9db3-43b9-9593-a1b38a30c04f'
