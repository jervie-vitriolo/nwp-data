  'Haiti-acute-childhood-malnutrition--':
    'author': 'Sharif Paget'
    'caption': 'Credit: Joseph Odelyn/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-01T06:44:55.104+08:00
    'imagesource': 'jcr:e6bcad26-68c8-42e4-8aa1-2cc2e51b13d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f481e42f-38f9-46a9-a5bd-080fa3e5ece8'
    'lead': 'The agency warned that more than 86,000 Haitian children under five could
      be affected, compared with 41,000 last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T06:59:40.230+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:44:34.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:29:17.229+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Haiti']
    'template': '1'
    'title': 'Child malnutrition is spiking in Haiti amid pandemic, says UNICEF'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aed0127-d4e8-42df-93dc-af4602e90c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:59:40.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:34.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Severe acute childhood malnutrition
        in Haiti is expected to more than double this year as the country deals with
        rising violence, the coronavirus pandemic, and a lack of access to essential
        services, UNICEF, the United Nations'' children''s agency, said in a statement
        Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c5ee4d-487c-4192-a02a-218b804a3487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:59:40.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:35.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency warned that more than 86,000 Haitian children under five
        could be affected, compared with 41,000 last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e036b0-eaf5-412d-bc02-1e273c72f267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:59:40.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:35.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the hospitals, I was saddened to see so many children suffering
        from malnutrition. Some will not recover unless they receive treatment in
        time," said Jean Gough, UNICEF Regional Director for Latin America and the
        Caribbean, after a weeklong visit to Haiti.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889b0ae5-19e1-4eb8-8897-4694c9535543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:59:40.231+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:36.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without additional, urgent funding in the next few weeks, the life-saving
        treatment we are providing against malnutrition will be discontinued and some
        children will be at risk of dying," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da54c1b-09d4-4a0b-adeb-7fced8a4ef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:59:40.231+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:36.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF said that last year it was able to treat 33,372 acutely malnourished
        children across Haiti with the help of government and partners, by providing
        nutrition supplies and medicines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b4ba12-5265-4022-837e-1a1d7b4a1619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:59:40.231+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:37.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency warned it will run out of Ready-to-Use Therapeutic Food
        (RUTF) next month to treat acute malnutrition. It said it "urgently" needs
        $3 million to purchase essential supplies and medicine to carry out preventive
        and treatment programs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15f3370-c57b-4085-bb74-740f7453af00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:59:40.231+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:37.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF also said acute malnutrition, which is somewhat less dangerous
        than severe acute malnutrition, has increased 61% in Haiti over the last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ac2a9b-d580-4153-bc04-741e78b38775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:59:40.231+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:38.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 217,000 children under the age of five could suffer
        from acute malnutrition this year compared to 134,000 during the same period
        last year, UNICEF said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bc791a-d28d-4572-94a7-a521466f48af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:59:40.231+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:38.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/31/americas/child-malnutrition-haiti-pandemic-unicef-intl/index.html"
        target="_blank">Child malnutrition is spiking in Haiti amid pandemic, says
        UNICEF</a></em></p>'
  'China-three-child-policy':
    'author': 'Julia Horowitz, CNN Business'
