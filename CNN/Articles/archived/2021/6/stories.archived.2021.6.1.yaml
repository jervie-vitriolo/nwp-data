    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:29:40.951+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amid Duterte''s concern, PNP now says only resolved drug war cases available
      for DOJ review'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef845a8-ec78-475b-a776-7e6a73998e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> Hours
        after President Duterte barred the release of all drug war records, Philippine
        National Police (PNP) Chief Guillermo Eleazar changed his tune - now saying
        only resolved cases would be transmitted to the Department of Justice (DOJ)
        for review.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3c0892-aaaa-46da-b323-f875d123446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ae42e0-e841-4132-9f28-046bd1ed19ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means, of the thousands of deaths that resulted from anti-illegal
        drug operations, only 53 would be forwarded to DOJ.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a328c109-cd7c-4d30-83ad-4fd3715bac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:33.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa49689d-9df9-4476-929c-0e6847887db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:34.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually <em>''yung nabanggit ng ating pangulo, hindi lahat ng
        kaso pwedeng ilabas natin.</em> Through our arrangement with the DOJ, <em>''yung
        mga resolved na kaso na lang ang aming ifoforward sa kanila</em>," Eleazar
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ce7e7f-7f1f-4e3c-af76-9c36510487b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:34.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29b9991-69f3-4eaa-91ba-6f01e6899d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually what the President said is not all cases
        can be released. Through our arrangement with the DOJ, we will only forward
        those cases that have been resolved.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95d9231-9803-4a07-bdc5-cef1e3a837f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:35.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4721c7-86a9-40d0-b096-1d99c94daa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief earlier said he was willing to give DOJ access to
        all drug war cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4558490-50b8-41a5-a62c-b94b0fc62e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:36.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fc2ec7-f1d9-43bf-99c5-c5cca842e8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte invoked national security while insisting that the government
        has nothing to hide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb27edf-858a-45a9-a0d6-3016aa506d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:37.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b540a98a-8033-4dbf-9401-19eb5acecd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:38.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have records that those who have died but who have derogatory
        records in our files and may mga references sila na tao (they have references
        of persons) and what they do, we cannot divulge it to anybody but only to
        the military and to the police," the President said during his talk to the
        nation on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab9c19a-572f-48bd-af35-9a834c75c8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:38.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra assured the President the agency
        will keep in mind his national security concerns as they evaluate the drug
        war cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0407ac54-0cc2-42ac-a037-056c1493eaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:39.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Drug war docs don''t involve national security''</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12bc5aa-e918-41e3-852e-58c49e1b5bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:39.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6561298c-2fb8-4442-a49e-d9bec1b085ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:40.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a 2018 resolution, the Supreme Court ruled that documents
        related to the government''s war on drugs "do not obviously involve state
        secrets affecting national security."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5ef833-09b0-4e73-9ac1-db5680a252fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:40.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88376bce-7e68-4cf9-8fed-180740b0dc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:41.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court said the information and documents include routine
        police operations involving violations of laws against the sale or use of
        illegal drugs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41dad6e-8eb0-4371-9803-e24d050c57f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:41.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dced2b6-3c55-4b6d-9c74-d4b002b2657a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:42.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is simply ridiculous to claim that these information and documents
        on police operations against drug pushers and users involve national security
        matters so sensitive that even this Court cannot peruse these information
        and documents in deciding constitutional issues affecting the fundamental
        right to life and liberty of thousands of ordinary citizens."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a42eb3-bdc1-452e-84a0-e0d198c0f525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:42.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d24831-7b6b-46db-83e5-45b97b4aa818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Solicitor tried to block the submission of drug
        war documents citing national security. But the Supreme Court rejected it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1f6455-0036-4260-a27e-d42a3d2bef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:43.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75ed9d2-328b-411c-b5a0-da3d569e0e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:44.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Play it by ear</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757abcbb-89bf-4181-be90-1be791fd1b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:44.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d66159-b560-4c79-8b3d-f6ebbb0e276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:45.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said considering the President''s
        concern on the release of the drug war files, they would be more careful in
        examining the records.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1976dc-0a4f-4d8c-965e-b4e97c9f5c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:45.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f3afac-f4f3-40d4-ad8f-9926cb12335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:46.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will just make it a point to determine whether there is any
        national security concerned involved in each particular case."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdb98d3-06fc-4515-8c56-840ca730093c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:46.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice secretary confirmed 53 drug war case files have been
        delivered to the Justice Department Tuesday afternoon, with the exception
        of eight administration cases that the Philippine National Police-Internal
        Affairs Service (PNP-IAS) has yet to completely disposed of.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f05cf8-b697-4822-a7e4-e675b8a26f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:39:02.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:47.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74af3d77-9af9-4d11-9a06-5480214e4f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:39:02.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:47.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall immediately go over the contents of these files and decide
        how to proceed further," Guevarra said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e925de-2dd2-410a-945d-4f154aab7d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:48.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in June 2020, Guevarra told the United Nations Human Rights
        Council (UNHRC) the Philippine government would create a panel that would
        look into the more than 5,000 deaths in the anti-drug campaign.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8476d84-d208-4bdb-866c-48f7de2ee553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:48.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa1a65f-2895-43c9-932c-f19e41840c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:49.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, he revealed that law enforcers failed to follow protocols.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8258c59-4317-4795-a92b-26ec91aba0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:49.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01f6fbf-11ed-420a-a4bb-c74be7278986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:50.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That in more than half of the records reviewed, the law enforcement
        agents involved failed to follow standard protocols pertaining to coordination
        with other agencies and processing of the crime scene," Guevarra said before
        the UNHRC.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533086d3-4894-4cc5-ae8e-fd4d0d46348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:50.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b3dc5e-4ff4-41b6-810c-45a9f6028881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:51.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said they have yet to decide whether to share drug files
        with the Commission on Human Rights.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd7c983-f17c-46bb-b6ce-51c5ade3e547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:51.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0a1e6a-49ec-4d62-95d5-ac5a1b4b5fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:52.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the DOJ decide to include cases of absolved police officers
        in its review, Eleazar pointed out he''s open to it "as long as it will not
        violate data privacy laws."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0922590e-b7d2-4fbc-8aae-932f2bef9d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:52.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3961c4cf-0dca-4eb9-ba65-10449f35ef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:53.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala naman kaming dapat itago dito,</em> the DOJ can access
        this as long <em>as wala ngang</em> prohibition, <em>lalo na dun sa di pa
        narresolba, at ineembistagahan pa</em> whether <em>sa</em> level ng IAS (Internal
        Affairs Service), or national appellate court."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e417d29-606f-421b-bfc3-b6b8531bf173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:53.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8f24a6-7066-49db-a7bc-6eaee45aa3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:46:57.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:34:54.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re not hiding anything here. The DOJ can access
        this as long as there is no prohibition, especially in cases that are yet
        to be resolved and being investigated whether at the level of IAS (Internal
        Affairs Service) or national appellate court.]</p>'
  'Duterte-continues-grant-special-risk-allowance-public--private-health-workers-':
