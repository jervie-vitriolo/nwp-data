    'template': '1'
    'title': 'Class, work suspensions on June 1 due to ''Dante'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84d1f6d-52e3-46e4-a173-7e6df2ad25bd'
      'mgnl:activationStatus': true
