    'lead': 'President Rodrigo Duterte has signed an order extending the monthly grant
      of special risk allowance to private and public health workers working directly
      with COVID-19 patients.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T21:06:35.185+08:00
