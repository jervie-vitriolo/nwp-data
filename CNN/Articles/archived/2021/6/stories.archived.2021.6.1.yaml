    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t allows travel from NCR+ to MGCQ areas, but COVID-19 test required'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f21f46b-865b-4dfd-9b9c-c57a8960c5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T13:52:43.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:41:36.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — People
        in Metro Manila and nearby provinces can now travel to areas under modified
        general community quarantine, government officials announced on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc45bcc-52b0-4a5e-9827-0aba2697cec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T13:52:43.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:41:36.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Berna Romulo-Puyat on Tuesday said a resolution issued
        by the Inter-Agency Task Force allows trips between NCR Plus and areas under
        the lowest quarantine status, meaning people of all ages can travel for leisure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c244ca-5f1b-47b8-90b9-ad9812298235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T13:52:43.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:41:37.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romulo-Puyat said this development will help revive local tourism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f036a578-5f24-4cbf-8f0f-fd5e39ec041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T13:52:43.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:41:37.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary said the resolution requires individuals under 18
        years old and over 65 to present a COVID-19 test result, but she later clarified
        that those who fall within the 18 to 65 age group should also show test results
        if required by local governments of their destinations. Presidential Spokesperson
        Harry Roque also made the same clarification earlier.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7984ed0-5bfb-4ee9-8405-e3a500855c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T13:52:43.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:41:38.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allowed na ang interzonal, pero kinakailangan po point-to-point
        lamang. Wala po siyang age restrictions pero meron pong testing-before-travel
        requirement," he said in a media briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfc83cf-4822-48dc-9590-8f64bc5a9cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T13:52:43.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:41:38.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Interzonal travel is allowed but it is limited to
        point-to-point trips. There is no age restriction, but the testing-before-travel
        requirement is there.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9baea88-7b13-418e-8bc4-a7e936578fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T13:52:43.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:41:39.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Bulacan, Cavite, Laguna, and Rizal — collectively
        dubbed as NCR Plus — are under general community quarantine in the period
        June 1 to 15.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37db74f0-9c07-4f9b-ac31-6d41b8523540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:25:37.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:41:39.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boracay</h2>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d304cde-4afc-4524-b154-e4a2e4e73583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:25:37.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:41:40.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aklan provincial government also announced it is allowing tourists
        from NCR Plus to enter Boracay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df14ebec-89ed-47ea-bab0-328b45955a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:25:37.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:41:40.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aklan Provincial Inter-Agency Task Force Chairperson Selwyn Ibarreta
        said Governor Florencio Miraflores gave the go signal to accept tourists after
        his virtual meeting with the Department of Tourism. The province is under
        MGCQ.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a51200-f3ca-4e9e-8cd7-9daecad82d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:25:37.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:41:41.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102c26f7-986b-4772-bf38-3d619fcfdb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:25:37.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:41:41.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just want to clarify the guidelines regarding the RT-PCR test
        requirement that it is applicable to all ages except those who are 2 years
        under", Ibarreta added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f62f644-f961-4cd4-8bb0-b1848cfa1f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:25:37.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:41:42.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb6d23b-48c0-4ed5-89d0-9ec5857d2400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:25:37.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:41:42.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saliva and nasal swab test results were the main requirements to
        enter the tourist island. Other guidelines include a QR-code from the provincial
        validating team.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad527dc-a123-4337-abb5-491b549bee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:25:37.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:41:43.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibarreta said there is no specific date yet as to until when visitors
        from NCR Plus can go to Boracay since it will depend on the guidelines of
        the national government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee30f8a-a450-4419-a71f-7f002e688c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:25:37.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:41:43.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Aklan-based journalist&nbsp;Carla Doromal contributed to this
        report.&nbsp;</em></p>'
  'canadians-mass-grave-childrens-remains':
    'author': 'Paula Newton, CNN'
    'caption': 'Indigenous leaders and residential school survivors in Canada are
      calling for an investigation after the remains of more than 200 children were
      found at the former Kamloops Indian Residential School. The school is pictured
      here on May 27.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-01T11:18:21.365+08:00
    'imagesource': 'jcr:f4be7831-aa4b-4c15-96b3-8802f1146a08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bf16e01-5d41-4b51-9f67-50ce226d480e'
    'lead': 'Indigenous leaders and residential school survivors in Canada are calling
      on officials to do a thorough investigation of every former residential school
      in the country after the remains of more than 200 children were found on the
      grounds of the former Kamloops Indian Residential School.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T11:19:42.957+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:41:25.285+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:29:23.442+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canadians demand action from officials as country mourns discovery of
      a mass grave of children''s remains'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be8d42b-c5fd-4a47-b90e-ab0e3f07045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:19:42.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:25.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Indigenous leaders and residential school
        survivors in Canada are calling on officials to do a thorough investigation
        of every former residential school in the country after the remains of more
        than 200 children were found on the grounds of the former Kamloops Indian
        Residential School.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f72524-0979-4445-a0e9-41d6dd774ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:19:42.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:26.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders from the Tk''emlúps te Secwépemc community in the southern
        interior of British Columbia, where the school was located, said that there
        are far more questions than answers so far regarding the discovery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd15daf-f9f1-412f-89e5-47d8778c1096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:19:42.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The federal government has to play a role in making sure that these
        families know what happened, these families know the truth, that these families
        can have closure and Canada can confront the reality of this genocide," said
        New Democratic leader Jagmeet Singh, noting that if this had happened anywhere
        else in the world, Canada would demand answers and an international investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb70b58-2f85-4bd1-a004-499fc48f17a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:19:42.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:27.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on the government to step up and investigate thoroughly,
        saying the community and the world want answers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4f24ae-6d48-4150-8f6e-bdf278a5c82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:19:42.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:27.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to fight for justice for you," Singh said to community
        members on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f589de-306c-4b44-9b29-bccaafadf1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:19:42.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:28.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kamloops Indian Residential school was one of the largest in
        Canada and operated from the late 19th century to the late 1970s. It was opened
        and run by the Catholic Church until the federal government took it over in
        the late 1960s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90b03fa-5d10-47cc-8de4-bfc536a5c0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:19:42.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:28.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Canada''s Truth and Reconciliation Commission released
        a report detailing the devastating legacy of the country''s residential school
        system when tens of thousands of mostly indigenous children were separated
        from their families and forced to attend residential schools.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d89b70-86bb-4ce3-b1b7-c1dcbcf65782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:19:42.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:29.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 130 schools were in operation across Canada between the
        late 19th century and 1996, many run by the Catholic church or the federal
        government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbaf6e6-fff5-4a69-a17d-f68241d02fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:19:42.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:29.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission report determined that at least 4,000 children died
        of disease, neglect, accidents or abuse while at these schools.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec50a24-36f6-44da-b761-08feb18c579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:19:42.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:30.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s National Chief of the Assembly of First Nations Perry
        Bellegarde said Indigenous survivors have been saying this for years and have
        not been believed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42747f27-1d7d-465e-9df8-8acd3d24fba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:19:42.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:30.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this happened in Kamloops, it happened in all the residential
        schools," Bellegarde said during a news conference in Ottawa on Monday. "And
        the sad part is that the survivors have known this, but nobody believed them.
        But here''s the evidence now, the genocide of our people is very real."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d74616-eabf-49b9-861d-7888fe4e5155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:19:42.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:31.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bellegarde said government officials have not yet acted on many
        of the "calls to action" in the commission report, including creating a death
        registry of everyone who went missing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503c5f76-e377-4ecc-9171-1351dbaa17ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:19:42.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:31.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau on Monday said that more
        investigation is needed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c2b76e-e49d-4f43-8660-1e1847707d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:19:42.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:32.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, this is not an exception or an isolated incident," he said
        during a news conference. "We''re not going to hide from that. We have to
        acknowledge the truth. Residential schools were a reality, a tragedy that
        existed here, in our country, and we have to own up to it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daca5298-1688-4c67-a27b-5091185820a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:19:42.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:32.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he and his government "are committed to reconciliation.
        We are committed to truth."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19db7429-27eb-47ed-ac23-5a7f68d23b05'
