      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5ba322-609f-40e9-a324-9c3ee16ca8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:23:09.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:38:14.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment will be given ₱25 billion
        to help displaced workers, while the Department of Transportation will get
        ₱500 million to provide free swab tests for seafarers and overseas Filipino
        workers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b8fb9a-0d40-48ad-8f7c-cae135e5b4f9'
      'mgnl:activationStatus': true
