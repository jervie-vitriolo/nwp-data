  'COVID-19-deaths-21000':
    'caption': 'The country''s COVID-19 deaths toll exceeded 21,000 after 46 more
      people lost their lives to the disease, the Department of Health reported on
      Tuesday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-01T15:39:35.693+08:00
    'imagesource': 'jcr:886d2fb4-4ccb-4b21-aff0-3b4f364df93e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0daa17cc-a56b-47a6-bdf4-c9810d5db01d'
    'lead': 'The country''s COVID-19 deaths toll exceeded 21,000 after 46 more people
      lost their lives to the disease, the Department of Health reported on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T16:20:34.389+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:39:06.035+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:29:29.691+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'deaths', 'death-toll', 'coronavirus', 'COVID', 'DOH']
    'template': '1'
    'title': 'COVID-19 death toll tops 21,000 with 46 more fatalities'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42387f08-920e-44c4-bdb6-d104e105a744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:20:34.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:39:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong>&nbsp;The
        country''s COVID-19 death&nbsp;toll exceeded 21,000 after 46 more people lost
        their lives to the disease, the Department of Health reported on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e039f8-cbda-4409-979a-d711f5900d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:20:34.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:39:07.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll rose to 21,012, which is 1.7% of total cases. Tuesday''s
        death count is the first time in a week that there were less than a hundred
        fatalities recorded in a day, but the DOH clarified that ten laboratories
        were not able to submit their reports on time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a8d22b-daba-4d87-b28a-84bb5ac96b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:20:34.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:39:07.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case tally stood at 1,235,467 with 5,177 new infections. Of
        this total, 53,203 are active or currently sick patients, making up 4.3% of
        the cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a79ef58-136a-47a3-992c-0d0eb1f034f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:20:34.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:39:08.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 93.1% of the active cases are experiencing mild symptoms,
        2.3% without symptoms, 1.8% with severe symptoms, 1.4% in critical condition
        and 1.3% in moderate condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f4b9e6-5ed7-427a-a376-1066a8ddaf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:20:34.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:39:08.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery count is at 1,161,252 or 94% of the case tally after
        6,230 more people were cleared of the coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e211e8b8-812d-4813-b380-adf90d0ff5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:20:34.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:39:09.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that the ten laboratories excluded from the total
        contributed an average of 4.3% of samples tested and 6.6% of positive individuals
        in the past 14 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bece19b8-b6e2-4d78-9bec-225290fb1211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:20:34.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:39:09.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen of the newly reported deaths were mistakenly tagged as survivors
        previously and added after validation. The DOH also deleted 11 duplicate cases,
        including eight survivors.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685f20c5-b6fa-4caa-8690-c80152a2bee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:46:36.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:39:10.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of patients that tested
        positive, slightly dropped to 11.7% based on 36,978 tests done as of May 30.
        The figure is still more than double the ideal rate of below 5% by the World
        Health Organization. Experts said high rates may mean high transmission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84372454-ed1a-4a80-97a4-a7819fc773b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:46:36.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:39:10.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, 11 morecases were detected as well as 16
        additional recoveries and 14 fatalities, according to the Department of Foreign
        Affairs. The total number of infected is now 19,765 with 4,499 cases verified
        by the DOH. There are 12,037 survivors in total and 1,194 deaths with 6,534
        active patients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f311b4-bced-4c04-a14b-1702ac3a3cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:46:36.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:39:11.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government recently retained the <a href="https://cnnphilippines.com/news/2021/6/1/June-GCQ-quarantine-classification.html">general
        community quarantine</a>&nbsp;or GCQ status in Metro Manila, Laguna, Rizal,
        Cavite and Bulacan - also known as NCR Plus - with <a href="https://cnnphilippines.com/news/2021/6/1/NCR-Plus-MGCQ-travel-test.html">leeway
        for travel</a>&nbsp;to modified GCQ areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532f9bee-b3aa-4e12-944a-a48f4df23832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:46:36.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:39:11.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said that although NCR Plus saw a downward
        trend in infections, the rate of decline has been slowing which meant it was
        too soon to ease restrictions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ef962b-b19a-45af-9821-e2d7dc29ca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:46:36.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:39:12.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://cnnphilippines.com/news/2021/6/1/June-GCQ-quarantine-classification.html">14
        areas</a> were placed under the stricter modified enhanced community quarantine,
        including areas in Visayas and Mindanao which the DOH had warned were logging
        sustained and gradual growth in cases.</p>'
  'azkals-world-cup-qualifying-games-UAE':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-01T16:30:31.923+08:00
    'imagesource': 'jcr:c41acbdb-a00b-4857-8da6-1d30ebb940f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
