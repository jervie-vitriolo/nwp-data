      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is seen to bring moderate to intense rains in Samar, Biliran,
        Leyte, Southern Leyte, Cebu including Bantayan and Camotes Islands, Bohol,
        Siquijor, Negros Oriental, northern Negros Ocidental, northeastern Iloilo,
        Capiz, Marinduque, Romblon, Masbate including Ticao and Burias Islands, Sorsogon,
