      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) --</strong> Some
        local governments suspended classes and government work on Tuesday due to
        Tropical Storm Dante.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f566e44-43a3-46db-86d3-d87cb2c52e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:46:52.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:41:20.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Ben Evardone canceled classes and work in most offices
        in Eastern Samar. Catbalogan City Mayor Dexter Uy and Tacloban Mayor Alfred
        Romualdez issued the same order.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05da643-eafa-45e2-a274-692b122775e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:46:52.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:41:20.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government agencies involved in the delivery of basic and health
        services, preparedness or response to disaster and calamities, and/or the
        performance of other vital services will continue their operations," Evardone
        <a href="https://www.facebook.com/eastsamar.gov.ph/photos/a.113466493318936/484925016173080/"
        target="_blank">said</a> in an executive order.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f810e74-a85b-42a3-a147-9bd6dd41185d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:46:52.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:41:21.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy said not covered by the suspension are those providing relief
        and rescue operations.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6babce15-1e2b-4058-bab2-0f88307332d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T13:05:43.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:41:21.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Romualdez said government offices involved in the
        maintenance of peace and order, disaster risk management, health and sanitation
        and traffic management will remain in operation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ff6275-50d2-464d-8615-c80351231716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T13:05:43.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:41:22.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government work in <a href="https://www.facebook.com/repedwin.ongchuan/posts/1197039114064421"
        target="_blank">Northern Samar</a>, <a href="https://www.facebook.com/tacloban.cio/photos/a.369084623441046/1503024926713671/"
        target="_blank">Tacloban City</a>, and <a href="https://www.facebook.com/1226464227366723/photos/a.1269250409754771/4468318639847916/"
        target="_blank">Pinabacdao, Samar</a> were suspended at 1 p.m., local officials
        said in separate Facebook posts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900f4075-e48f-4736-afd1-ce89103c232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:46:52.706+08:00
