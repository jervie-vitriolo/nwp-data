      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the Chinese government announced that it would loosen the
        restrictions to allow up to two children per family. But the reversal failed
        to raise the country''s birth rate, which fell by almost 15% year-on-year
        in 2020.</p>'
    '22':
