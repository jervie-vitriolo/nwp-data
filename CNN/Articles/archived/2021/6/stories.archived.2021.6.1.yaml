  'France-Germany-spying-report':
    'author': 'Angela Dewan, Amy Cassidy and Barbara Wojazer, CNN'
    'caption': 'France and Germany are "seeking full clarity" on a report claiming
      that one of Denmark''s intelligence agencies helped the United States spy on
      several senior European officials, including German Chancellor Angela Merkel,
      French President Emmanuel Macron said Monday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-01T14:46:18.745+08:00
    'imagesource': 'jcr:27159a6b-ac9e-4ac6-a747-e596317a6e6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aadc25eb-9344-475f-8905-608a4c9e8e80'
    'lead': 'France and Germany are "seeking full clarity" on a report claiming that
      one of Denmark''s intelligence agencies helped the United States spy on several
      senior European officials, including German Chancellor Angela Merkel, French
      President Emmanuel Macron said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T14:50:58.143+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:40:09.877+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:29:26.698+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['France', 'Germany', 'Denmark', 'US']
    'template': '1'
    'title': 'France and Germany ''seeking full clarity'' from US and Denmark on spying
      report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597229d6-a34e-42ce-b085-0ef04683fafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T14:50:58.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:40:10.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> France and Germany are "seeking full clarity"
        on a report claiming that one of Denmark''s intelligence agencies helped the
        United States spy on several senior European officials, including German Chancellor
        Angela Merkel, French President Emmanuel Macron said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484a1d86-5e72-4103-9597-5eb69faab8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T14:50:58.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:40:10.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the information is true," Macron said during a statement to
        the press following a virtual Franco-German summit , these practices are "unacceptable
        between allies, and even less acceptable between European allies and partners."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1a2c0a-8525-49da-b261-b919255903be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T14:50:58.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:40:11.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revelations that the US National Security Agency (NSA) tapped Merkel''s
        cellphone emerged in 2013 after former NSA contractor and whistleblower Edward
        Snowden shared documents with The Guardian showing that a US official had
        handed the agency 200 phone numbers, including those of world leaders, for
        the agency to monitor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9366e62a-f7ed-4bf6-9744-08f82a9112d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T14:50:58.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:40:11.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report did not name any of the 35 world leaders that were allegedly
        on in the list. However, few months after the initial reports, the German
        government publicly said it had information that suggested the US might have
        monitored Merkel''s cell phone. Germany''s Federal Prosecutor''s Office launched
        an investigation into the allegation, but dropped it in 2015, saying it had
        uncovered insufficient evidence to launch a successful prosecution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9a8fcd-0df5-4c70-9217-d244c9f6cbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T14:50:58.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:40:12.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark''s independent public service broadcaster, DR, published
        a report on Sunday saying that the Danish Defense Intelligence Service (FE)
        had launched an internal investigation in 2014 over whether the NSA used its
        partnership with FE, and Danish internet cables in and out of Denmark, to
        spy on senior European officials, according to Reuters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975ee6ee-b38f-4872-89eb-ef7f2a2ae6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T14:50:58.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:40:12.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DR spoke to nine unnamed sources close to the FE investigation,
        Reuters said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb5f0ea-0763-47a0-ae78-23c0a60a9cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T14:50:58.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:40:13.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Danish government can and will not comment on speculation in
        the media concerning our intelligence services," said Danish Defense Minister
        Trine Bramsen in a statement sent to CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ecfbfd-456e-4e6f-8300-a566d9eb66f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T14:50:58.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:40:13.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The position of the Danish government is clear —&nbsp;systematic
        targeting against our close allied partners is unacceptable. Clearly, that
        is a well-established principle that Danish authorities adhere to," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ae5ff9-2c92-42a6-a7b7-3b71bbac6c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T14:50:58.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:40:14.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FE declined to comment on the report altogether. The NSA also declined
        to comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b349201d-8cbd-41b0-bf0d-3cbcd72a0bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T14:50:58.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:40:14.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel on Monday said she agreed with French President Emmanuel
        Macron''s assertion that wiretapping between allies was unacceptable. "Nothing
        has changed in our stance to the clarification given by the predecessor at
        the time," Merkel said, referencing the initial claims raised in 2013.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d8f1c7-1b5d-4cdb-844a-0d554ba25c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T14:50:58.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:40:15.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We focus on the present and trusting relationships. And what was
        right at the time still stands today," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0c708f-d6c1-40b7-a4ff-648ffdbe45c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T14:50:58.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:40:15.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am relieved that the Danish government, the defence minister,
        stated very clearly what she thought of these things and to that extent I
        see a good basis, not just for clarifying matters, but for really building
        up a trusting relationship," Merkel added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f491594-a249-48f4-8aed-b42bff7f3a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T14:50:58.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:40:16.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s federal government is in touch "with all relevant International
        and national authorities to achieve clarity on the issue," Merkel''s spokesman
        Steffen Seibert also said Monday at a government press conference in Berlin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d890ce-82fc-4ae3-abab-cf1f5cf95105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T14:50:58.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:40:16.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior officials in Sweden, France and Norway were also spied on
        using Danish information cables, the DR investigation found, according to
        Reuters, apparently confirming earlier findings made in the Snowden files</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb8ab17-7185-4bf2-9f20-11f5f7e8b056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T14:50:58.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:40:17.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DR report also found that the NSA spied on Germany''s then-foreign
        minister, Frank-Walter Steinmeier, who is now the country''s president, and
        the former German opposition leader Peer Steinbrück, Reuters reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12e348f-b699-4815-b672-8e38e57011e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T14:50:58.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:40:17.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DR reported that the intelligence was gathered through an analysis
        of software known as Xkeyscore, developed by the NSA. Reuters reported that
        the agency "intercepted both calls, texts and chat messages to and from telephones
        of officials in the neighbouring countries," citing the DR report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00155657-0f77-487d-b810-1befe4f0df81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T14:50:58.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:40:18.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ivana Kottasová, Amy Cassidy, Alex Marquardt and Colin
        Ivory Meyer contributed reporting.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29353e0c-3a25-4574-a938-c5ad5434e479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T14:50:58.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:40:18.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/31/europe/denmark-us-nsa-merkel-spying-intl/index.html"
        href="https://edition.cnn.com/2021/05/31/europe/denmark-us-nsa-merkel-spying-intl/index.html">France
        and Germany ''seeking full clarity'' from US and Denmark on spying report</a>"</em></p>'
  'Belgium-South-Korea-ambassador-recalled':
    'author': 'Jake Kwon and Yoonjung Seo, CNN'
    'caption': 'Belgium is recalling its ambassador to South Korea following an incident
      in which his wife was recorded striking a woman in Seoul. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-01T14:51:53.899+08:00
    'imagesource': 'jcr:fd82081c-b1ef-4757-89e3-a305b87acf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd974891-3d7f-41ae-91bd-a3ed5aa373bd'
    'lead': 'Belgium is recalling its ambassador to South Korea following an incident
      in which his wife was recorded striking a woman in Seoul.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T14:53:24.616+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:40:02.581+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:29:27.097+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Korea', 'Belgium', 'Seoul']
    'template': '1'
    'title': 'Belgium recalls ambassador to South Korea after his wife is filmed slapping
      a shop assistant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaecc838-92e8-4acf-bef1-af55b6fa4577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T14:53:24.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:40:03.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Belgium is recalling its ambassador to
        South Korea following an incident in which his wife was recorded striking
        a woman in Seoul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b541a41d-4c73-4c6a-9a46-d2e93d55955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T14:53:24.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:40:03.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, Belgium''s Ministry of Foreign Affairs said
        it had "become clear" that Ambassador Peter Lescouhier could not "further
        carry out his role in a serene way."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f0d2c6-576d-49bf-ae57-82da1cee87ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T14:53:24.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:40:04.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lescouhier''s wife, Xiang Xueqiu, got into a confrontation with
        two shop assistants in April. Police in Seoul originally said she could not
        be prosecuted due to diplomatic immunity, but in its statement, Brussels said
        this had been waived.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49c377f-4cd9-4d68-89fa-8e3f49923074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T14:53:24.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:40:04.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her full cooperation with the police has been guaranteed," the
        statement said, adding that Xiang also "took the initiative to meet privately
        with the two store employees in order to apologize in person for her unacceptable
        behavior in the store."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d71c4d5-2442-4ece-8c60-f0e0002e35f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T14:53:24.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:40:05.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that Mrs. Xiang Xueqiu has personally presented her excuses
        and cooperated with the police, Minister of Foreign Affairs Sophie Wilmès
        has decided that it is in the best interest of our bilateral relations to
        end Ambassador Lescouhier''s tenure in the Republic of Korea this summer,"
        the statement added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11653670-5143-4bdd-8e17-cb47103b9e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T14:53:24.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:40:05.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lescouhier has been ambassador to Seoul since 2018. While both he
        and the embassy have apologized multiple times for the incident, it has continued
        to hang over Belgium''s relationship with South Korea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ac6fd7-e53d-4a39-8fbf-d44c5a383c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T14:53:24.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:40:06.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The altercation took place on April 9 with CCTV footage widely shared
        online showing Xiang arguing with the two store assistants after one of the
        women asked her about a jacket she was wearing, mistakenly believing she may
        have stolen it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821b72cb-d6d1-4624-a617-8536439e8a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T14:53:24.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:40:06.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employee, who wished to remain anonymous, told CNN earlier she
        couldn''t understand Xiang and tried to look at the label inside the jacket.
        When she confronted Xiang on the street outside the store, she saw the jacket
        was not from the shop. She apologized and came back inside, but was pursued
        by Xiang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a6e3ed-f1af-48e5-ae62-7c25e8857b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T14:53:24.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:40:07.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Xiang can be seen gesticulating angrily and shoving
        one of the clerks before slapping her across the face. A photo shared with
        CNN showed the woman was left with a large red welt on her face.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b925ac-aa30-4490-9ac0-2db69c7b2914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T14:53:24.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:40:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can understand her anger but that does not justify her violent
        behavior," the employee said, adding that the woman who was slapped suffered
        ringing in her ear and "mental anguish."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0580c187-2b02-4947-9b81-7ff7036cc07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T14:53:24.617+08:00
      'mgnl:createdBy': 'janine'
