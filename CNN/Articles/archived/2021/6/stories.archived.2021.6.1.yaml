    'lead': 'Filipino surfer Nilbie Blancada will compete in the 3rd round of the
      2021 ISA World Surfing Games. Four other Filipino surfers have been relegated
      to the repechage rounds of the Olympic qualifiers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T15:41:09.971+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:39:34.540+08:00
