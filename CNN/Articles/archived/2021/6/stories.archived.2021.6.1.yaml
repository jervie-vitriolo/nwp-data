      'mgnl:lastActivated': 2023-01-24T22:45:56.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is given to seafarers not because of their special breed, <em>na
        kailangan mong bigyan, kung hindi kailangang mong bigyan dahil</em> (we need
        to give these vaccines because) their work requires the vaccination of US-made
        or Western brands," said Duterte in his national address.</p>'
