      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described as an agricultural country, the Philippines likewise emerged
        an exception in Jung''s projection that agricultural exports will remain a
        stable income source for many economies in the region. Local banana production,
        which comprises 38% of agricultural exports, "suffered heavily from Panama
        disease and a typhoon," she noted.</p>'
