    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T11:18:28.253+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:41:35.516+08:00
    'mgnl:lastActivatedBy': 'magnolia'
