    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f828bf53-310e-4995-96cb-33d33cbbbe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:10.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:44:55.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> President
        Rodrigo Duterte said on Monday that the government cannot divulge information
        on those who were killed by authorities in its anti-drug and anti-terrorism
        campaigns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb891bae-2190-49c9-a45e-3cc57957b34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:10.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:44:56.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8baca9-0fe0-4722-afe0-bc656b7fabc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:10.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:44:56.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte explained in his weekly address that this is not because
        the government wants to hide something, but more of a security issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb95409-7c46-49e2-b875-13aad27b46af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:10.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:44:57.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e5a605-1fbc-4ac0-8de5-b36584d18c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:08:52.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:44:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto ninyong kunin, hindi namin maibigay lahat</em> [You want
        to secure it, but we cannot give everything] not because we are hiding some
        facts that (are) known to us (and) unknown to you. <em>Kasali na dito iyong</em>
        [This involves a] national security issue,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee1b4f7-28bd-4a26-94df-9779f024f756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:08:52.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:44:58.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b3fe87-d9af-401f-b17c-ac57044e6282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:08:52.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:44:58.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kagaya nung mga</em> [Just like the] NPA, we have records that
        those who have died but to have derogatory records in our files at may [and
        there are] references sila na tao [on persons] and what they do, we cannot
        divulge it to anybody but only to the military and to the police,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de850ac0-79fc-4439-bbfb-f8721402baae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:10.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:44:59.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049e299c-267c-474f-9f6f-f56283817529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:10.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:44:59.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This statement from Duterte runs counter to the willingness expressed
        by Philippine National Police chief Guillermo Eleazar to allow the Department
        of Justice access to police records on Duterte’s controversial drug war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eae63e-15b1-451d-9e1b-237f6344ba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:10.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:45:00.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6065ee36-6b65-455a-8dc0-eec38084dc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:10.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:45:00.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Justice Secretary Menardo Guevarra announced that the
        PNP chief agreed to share records of 61 drug war-related cases, involving
        hundreds of cops nationwide, where the PNP had established "clear" administrative
        or criminal liability on the part of its officers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730fca20-9cb4-4189-8655-3a073fd0083f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:10.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:45:01.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de12bf96-43f4-4981-9615-a3d33d648e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:10.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:45:01.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said department is at the helm of a panel assigned to review
        over 5,000 drug-related operations of law enforcers that supposedly led to
        the death of thousands of suspects. The group will determine whether charges
        should be filed against cops involved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcb0953-735b-4bef-9a7c-f97f5f5f68a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:10.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:45:02.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999f72be-3e19-4a8d-a5bd-93674364674d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:10.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:45:02.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also emphasized that he, himself, has no access and does
        not bother to know such information.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd230a52d-b96a-4040-9b16-7092df362e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:10.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:45:03.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23974850-1490-43eb-8588-ac1e953b037d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:10.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:45:03.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do not even know <em>kung sino iyang mga yan</em> (who those
        people are). I do not ask for it, and I do not bother to really go out of
        my way knowing because <em>kasali ako sa mga taong na di nakakaalam</em> (
        I am among those who do not know). What I get is the result of the operation
        but as to the basis and to the people involved and suspects and <em>yung mga</em>
        (their) references <em>nila at mga</em> (and their) sources <em>ng</em> (of)
        operation, these cannot be revealed,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d7f95a-edaf-495e-a014-d8a04069dfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:10.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:45:04.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9212e0d-ca25-475c-8d89-4401d8ca0709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:10.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:45:04.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president then suggested to people who want to look into these
        records to go to the police to have access.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab9c362-1664-4e6d-a535-1c46c5fa61b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:07:56.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:45:05.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Not in reference to PNP-DOJ cooperation</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feab8cf-f2e4-4ab4-bccf-775a07a18429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:07:56.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:45:05.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Tuesday, Presidential Spokesperson Harry
        Roque clarified that Duterte''s statement was not about the PNP''s recent
        move to share with the DOJ its records on some drug war-related cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e09057-888b-4594-bf50-9acd0e7e5c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:07:56.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:45:06.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the President was referring to, Roque said, were ongoing police
        investigations that were "never subject to freedom of information."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cc8803-0214-47b2-b992-02b43bb81372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:07:56.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:45:06.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Syempre ''yung sensitibo na involving live investigations, hindi
        po pwedeng ilabas," he said. "Pero everything else naman po na para magkaroon
        ng pananagutan at mataas pa ''yung professionalism ng ating mga pulis ay hindi
        naman po sakop."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3679fc0b-a13d-48fe-b9ec-8a86099929b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:07:56.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:45:07.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, sensitive information involving live investigations
        cannot be disclosed. But everything else done to hold police accountable and
        elevate their professionalism is not covered.]</p>'
  'Naomi-Osaka-tennis-French-Open-withdraw':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-01T06:19:24.871+08:00
    'imagesource': 'jcr:8105e4bb-a327-4f43-b1be-dcb3a67221d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '362b720f-9f4e-4be9-bdeb-aee4da24ba5a'
    'lead': 'Tennis star Naomi Osaka is withdrawing from the French Open after refusing
      to speak to the media at the grand slam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T06:21:21.548+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:44:40.200+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:29:16.827+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Naomi Osaka withdraws from French Open, citing her mental health'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2639cd1d-5203-4f1d-994c-228cdc509c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:21.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:40.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tennis star Naomi Osaka said Monday she
        is withdrawing from the French Open after refusing to speak to the media at
        the grand slam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442613d5-b552-43b8-a011-f90ca80b3fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:21.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:41.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-time major winner posted a statement on Twitter saying
        she was pulling out so that "everyone can get back to focusing on the tennis
        going on in Paris," adding that she would "take some time away from the court."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1853dfb-1e02-4941-8aee-0b774bcbd130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:21.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:41.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka revealed she had "suffered long bouts of depression" since
        winning her first Grand Slam title in 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a16e7c4-e962-44f2-8c14-efe4949ba639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:21.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:42.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Wednesday, citing mental health reasons, Osaka posted on social
        media she would not participate in any news conferences during the French
        Open, hoping that any fines she incurred would go toward a mental health charity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08596bee-a513-4c82-976a-1d1190c6c470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:21.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:42.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her straight-set victory on Sunday, Osaka was fined $15,000
        for not talking to the media, Roland Garros announced in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77eedef-5337-40d4-9900-aaea3893c315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:21.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:43.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t a situation I ever imagined or intended when I posted
        a few days ago," Osaka said in her statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6cd468-691b-4df2-958b-69d50a79787e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:21.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:43.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think now the best thing for the tournament, the other players
        and my well-being is that I withdraw so that everyone can get back to focusing
        on the tennis going on in Paris.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd7814d-44ac-4634-a571-0994567e6e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:21.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:44.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never wanted to be a distraction and I accept that my timing
        was not ideal and my message could have been clearer. More importantly I would
        never trivialize mental health or use the term lightly.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02a64ea-1eb7-45c3-9983-4e92d7d11183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:21.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:44.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is that I have suffered long bouts of depression since
        the US Open in 2018 and I have had a really hard time coping with that.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f725807-4d9c-4472-9d76-b736ae6d385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:21.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:45.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone that knows me knows I''m introverted, and anyone that has
        seen me at the tournaments will notice that I''m often wearing headphones
        as that helps dull my social anxiety.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad783138-6301-459f-9de0-ab3c2ac01514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:21.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:45.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though the tennis press has always been kind to me (and I wanna
        apologize especially to all the cool journalists who I may have hurt), I am
        not a natural public speaker and get huge waves of anxiety before I speak
        to the world''s media.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632d816e-dd67-413f-bfa0-db40fa648385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:21.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get really nervous and find it stressful to always try to engage
        and give you the best answers I can. So here in Paris I was already feeling
        vulnerable and anxious so I thought it was better to exercise self-care and
        skip the press conferences.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fb05d0-aa87-4180-ae7a-91604a2e20e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:21.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:46.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I announced it preemptively because I do feel like the rules are
        quite outdated in parts and I wanted to highlight that. I wrote privately
        to the tournament apologizing and saying that I would be more than happy to
        speak with them after the tournament as the Slams are intense.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14437ee-9009-4c3f-8a77-c030a211d219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:21.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:47.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m gonna take some time away from the court now, but when the
        time is right I really want to work with the Tour to discuss ways we can make
        things better for the players, press and fans."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc42266-77a9-4bbc-9e78-cdb88163381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:21.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:47.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her decision to opt out of media duties last week, the
        French Open was criticized for posting a tweet -- which it has since deleted
        -- with photos of Rafael Nadal, Kei Nishikori, Aryna Sabalenka and Coco Gauff
        engaging in media duties with the caption: "They understood the assignment."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c098df-d81d-4ec5-9829-17333085c894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:21.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:48.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four-time grand slam doubles winner Rennae Stubbs tweeted: "This
        is some serious shade from Roland Garros &amp; the FFT (French Tennis Federation).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a67f01-c2c6-43ba-8fb7-0c587ecb51eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:21.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:48.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand your attempt at making a point but this isn''t a good
        look. I mean these particular players are a great look for tennis but making
        a player feel guilty &amp; humiliating her is NOT a good look for a tennis
        fed."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcaa351-630f-4a6e-8220-b4003e1e4122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:21.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:49.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilles Moretton, French Tennis Federation president, said in a statement
        the FFT was "sorry and sad for Naomi Osaka."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855c7702-9f68-4045-8934-c31764dfa11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:21.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:49.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outcome of Naomi withdrawing from Roland-Garros is unfortunate.
        We wish her the best and quickest possible recovery, and we look forward to
        having Naomi at our Tournament next year," Moretton''s statement read. "As
        all the Grand Slams, the WTA, the ATP and the ITF, we remain very committed
        to all athletes'' wellbeing and to continually improving every aspect of players''
        experience in our Tournament, including with the Media, like we have always
        strived to do."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d436c3f-dd21-4d10-9c94-dd8fb44710d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:21.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:50.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis great Martina Navratilova tweeted Monday about Osaka''s decision.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e991b4f7-8c9f-485d-834a-98b88adeac8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:21.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I truly hope she will be ok," Navratilova tweeted. "As athletes
        we are taught to take care of our body, and perhaps the mental &amp; emotional
        aspect gets short shrift. This is about more than doing or not doing a press
        conference."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18c2d5c-c36b-4018-aa93-21c14fe3328e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:21.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:51.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her victory over Romania''s Patricia Maria Tig in straight
        sets on Sunday, the 23-year-old Osaka did not speak to the media, an action
        she was fined for.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e881a5e-957b-4962-8b95-993b0da8d27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:21.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:51.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roland Garros said it asked Osaka "to reconsider her position and
        tried unsuccessfully to speak with her to check on her well-being, understand
        the specifics of her issue and what might be done to address it on site."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ecc026-f805-4b72-9145-182a21b6c027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:21.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:52.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the lack of engagement by Naomi Osaka, the Australian
        Open, Roland-Garros, Wimbledon and the US Open jointly wrote to her to check
        on her well-being and offer support, underline their commitment to all athletes''
        well-being and suggest dialog on the issue," the statement read. "She was
        also reminded of her obligations, the consequences of not meeting them and
        that rules should equally apply to all players."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef218fc-6a54-4679-9db8-9717f7c40a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:21.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:52.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers said that repeated violations could lead to tougher sanctions
        including default from the tournament.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55f634b-f94d-457d-b376-a19a4cb0d7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:21.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WTA tour released a statement saying mental health and the awareness
        around the subject are one of the "highest priorities for the WTA."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd6655d-013c-4a0d-bcc0-3e8992840416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:21:21.553+08:00
      'mgnl:createdBy': 'lara'
