      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinasabi namin sa PDP-Laban</em> (We say at PDP-Laban that)
        we adhere to one of our major principles — consultative and participatory
        democracy."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937595fb-d986-42b1-af06-476fb1e874af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T13:26:01.686+08:00
