      'mgnl:type': 'text'
      'text': '<p>Last year, Ressa was charged with <a href="https://cnnphilippines.com/news/2020/12/3/Maria-Ressa-second-cyber-libel-case.html">cyber
        libel for the second time</a> over her Twitter post where she shared a news
        website''s article on Keng. The post contained screenshots of the article,
        which identified Keng as the "influential Chinese businessman" being eyed
        as a suspect in the ambush-slay of a former Manila councilor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c80bd4-9deb-43a4-9c73-4a7c21106a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:44:55.067+08:00
