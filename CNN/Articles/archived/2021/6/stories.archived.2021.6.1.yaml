      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)&nbsp;—</strong> President
        Rodrigo Duterte granted on Monday the request of Filipino seafarers to get
        inoculated with Western-made COVID-19 vaccine brands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94466c4d-9acb-4575-bac1-3bc8008b0f2d'
      'mgnl:activationStatus': true
