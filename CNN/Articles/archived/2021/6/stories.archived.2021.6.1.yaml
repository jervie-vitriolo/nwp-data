      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate with at times heavy rains are also likely to drench
        Metro Manila, Central Luzon, the rest of CALABARZON, Oriental Mindoro, Calamian
        Islands, Camiguin, Dinagat Islands, Surigao del Norte, Agusan del Norte, and
        Misamis Oriental.</p>'
