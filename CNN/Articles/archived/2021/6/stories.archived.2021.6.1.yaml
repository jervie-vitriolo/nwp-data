      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb658e-58e8-4c8c-90e2-f929b287bd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T13:26:01.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:40:49.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban executive director Ron Munsayac, who also serves as a
        spokesman for Pacquiao, said the senator would set a meeting with Duterte
        to solve the issues within the party. After that, they can convene the national
        council and confirm the resolution pushing for Duterte''s vice presidential
        bid, he added.</p>'
