      'text': '<p>“Mare of Easttown” is available on HBO Go.</p>'
  'remembering-arturo-luz':
    'author': 'Carlos Quijon, Jr.'
    'caption': 'Arturo Luz was part of the second generation of modern artists associated
      with the Philippine Art Gallery, the “neo-realists.” The painter Fernando Zobel
      describes him as a “painter’s painter.” Screencap from CCP/FACEBOOK '
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2021-06-01T19:17:10.994+08:00
    'imagesource': 'jcr:3f54c081-8d90-4428-8d23-1a390fc76722'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '684ed2bd-6a44-4aad-aa4a-4c110dcf56ad'
    'lead': 'Remembering the life and work of National Artist for Visual Arts Arturo
      Luz. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T19:21:14.295+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-24T22:35:55.339+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:29:36.590+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The luminescent lines of Arturo Luz (1926-2021)'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9a458f-a6d4-4093-93fc-cfec9dbd873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:21:14.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:35:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, June 1) —</strong> Born
        in Manila on November 29, 1926, Arturo Luz was a painter, printmaker, and
        sculptor. He was honored with the title National Artist for Visual Arts in
        1997, the highest national distinction given to Filipino artists. He attended
        the University of Santo Tomas, the California College of Arts and Crafts in
        Oakland from 1947-49, the Brooklyn Museum Art School in New York in 1949-50,
        and the Académie de la Grande Chaumiere in Paris in 1951. He received a number
        of recognitions both locally and internationally, including from the Art Association
        of the Philippines, which he eventually led as its president in 1952.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62176ad7-98b7-46a3-b988-d086e64f1bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:21:14.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:35:56.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luz was part of the second generation of modern artists associated
        with the Philippine Art Gallery, the “neo-realists.” The painter Fernando
        Zobel describes him as a “painter’s painter,” with other painters studying
        his compositions for inspiration. In his paintings and prints, the barest
        of lines trace figure, structure, movement; geometry gestures towards horizon,
        governs cityscape. This is a sensibility whose affinities lie in the “stark,
        elemental, simple.” His works find virtue in the simplicity of subtly elongated
        figures such as in “Bagong Taon” (1956) or in the mesmerizing exuberance of
        the vibrant line work in “Carnival Forms I” (1956). This discernment has been
        described by critic Leo Benesa as an “elegant mandarin sensibility.” In his
        works, curator Raymundo Albano sees a pursuit of “the logical directions of
        lines and shapes as well as the natural virtues of his materials” — which
        include paintings of oil, acrylic, on plywood, canvas, and even lawanit, and
        sculptures made from hardwood, steel, aluminum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bbf2ae-65e1-4a5c-8e2e-15827d22b417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:21:14.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:35:56.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This intelligence and sensitivity to form extend to his sculptures
        where cold steel beams are coaxed to curve and metal sheets are crafted into
        dynamic facets. In these works material is imbued grace that allows hardwood
        and metal to transform into nimble objects. The most iconic perhaps is his
        series of large-scale paperclip sculptures, which evoke litheness despite
        density and scale and that remain dynamic without sacrificing architectural
        integrity. These characteristics comprise what the art historian Patrick Flores
        recognizes in Luz as a “feeling for form,” resisting rigidity of structure
        in favor of a streamlined yet eloquent articulation.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2Fculturalcenterofthephilippines%2Fvideos%2F860830174512462%2F&show_text=false&width=560&t=0"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db73597-5c37-4a56-b1e6-2bf942274d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:21:14.296+08:00
