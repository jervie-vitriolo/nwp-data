      'mgnl:created': 2021-06-01T15:56:14.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:39:27.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito ang request ng mga partymates namin&nbsp;sa grassroots
        namin&nbsp;is that kung may standard bearer ang aming partido, ang PDP-Laban,
        ay dapat po ay taga PDP-Laban</em>," said the party''s executive director,
        Ron Munsayac.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7e0bcc-be8e-4002-b5e6-6cf565137a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:56:14.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:39:27.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The request of our partymates, those from the grassroots,
        is that our party''s standard bearer should be from PDP-Laban.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1db44a7-b84b-40bc-a98a-2d7bc48bdbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:56:14.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:39:28.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi kung may malalakas naman po tayong kandidato sa loob ng
        partido, bakit pa tayo titingin ng kandidato sa labas naman ng partido</em>,"
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5b0900-7315-4173-9126-cbb70b4c6907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:56:14.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:39:28.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because if there are strong candidates from within
        our party, why would we look for political bets outside the party?]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae356fbe-f863-4470-8c51-4d654b627676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:56:14.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:39:29.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munsayac was asked about the possibility of Davao City Mayor Sara
        Duterte-Carpio running for President, with her father as running mate. In
        2018, the Commission on Elections recognized her Hugpong ng Pagbabago as a
        political party in the Davao region. The following year, nine of the senatorial
        candidates the party endorsed won in the midterm elections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee649a84-6300-4973-95fe-c1103f28e723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:56:14.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:39:29.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Carpio has been a presidential frontrunner in pre-election
        surveys.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fef600-f1fb-4270-8728-c0b712a2bd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:56:14.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:39:30.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens to Pacquiao?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9892703-b247-4aae-a37d-a19bc5d77c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:56:14.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:39:30.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon Duterte''s order as chairman of PDP-Laban, the vice chair,
        Energy Secretary Alfonso Cusi, convened and presided over a national council
        meeting on Monday. Despite objections from Senator Manny Pacquiao, the party
        president, the meeting pushed through with at least 107 out of 159 national
        council members present physically and online. Pacquiao skipped the gathering.
        His camp has repeatedly said he and Duterte should be the ones to discuss
        the agenda and call for the high-level meeting, based on the party''s rules.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db370024-ca2f-41fe-a25a-ee48bcbb29ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:56:14.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:39:31.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the moves were meant to prod Pacquiao to give up plans
        to run for President and give way to the Duterte-Duterte tandem, Munsayac
        said they did not see such signs when they monitored Monday''s meeting. He
        also reiterated that the boxer-turned-lawmaker has yet to confirm his political
        plans.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e560cb-7a97-4cf0-9f51-4169064a0044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:56:14.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:39:31.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d like to believe that simple misunderstanding lang talaga
        ito and maaayos ito (this is only a simple misunderstanding and we can fix
        it)&nbsp;when our party leaders sit down," Munsayac said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54568dd-fcdc-47a2-ad0e-b2cd27db6571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:56:14.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:39:32.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao is awaiting Duterte''s response to his request for a meeting
        so they can "properly call" for a "legitimate" national council meeting, Munsayac
        said. He said the council can then "confirm" the resolution passed on Monday
        <a href="https://cnnphilippines.com/news/2021/5/31/pdp-laban-resolution-duterte-vice-president-2022.html">urging
        Duterte to run for vice president and choose his running mate</a> in the May
        2022 national elections.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4f18af-4fd4-4e9b-ac96-a06ecd1a43f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:56:14.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:39:32.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Duterte will think about
        his partymates'' call. Meanwhile, Senator Richard Gordon expects debates,
        saying the Constitution is clear that the President "shall not be eligible
        for any re-election," although Duterte''s predecessors have been elected to
        other posts.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7a6dc1-f3af-4c44-8f7b-dbdda67bb7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:56:14.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:39:33.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there''s no schedule yet, Roque said he does not see any problems
        with the President meeting with Pacquiao. He says that Duterte still considers
        Pacquiao an ally.</p>'
  'vaccine-storage-power-outages':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-01T16:13:57.573+08:00
    'imagesource': 'jcr:36ac9a30-c23c-4657-be7f-736ad6b74e39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95b06ccb-7587-4a7d-a099-e96438ee0389'
    'lead': 'Officials leading the country''s pandemic response assured on Tuesday
      that preparations have been made to protect COVID-19 vaccines amid ongoing rotational
      blackouts in Luzon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T16:14:52.514+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:39:20.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:29:28.931+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt cites measures to keep vaccines safe from power outages'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2059d2d7-d69e-4ed4-b31b-125a07c5d8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:14:52.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:21.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> —&nbsp;Officials
        leading the country''s pandemic response assured on Tuesday that preparations
        have been made to protect COVID-19 vaccines amid ongoing rotational blackouts
        in Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b5a8b9-094c-42a5-a7ca-fcdee9b7771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:14:52.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:21.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force Against COVID-19 deputy chief implementer Vince
        Dizon said having a backup power system is a "strict" requirement for local
        government units with cold storage facilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238e75f9-3fd0-45a2-8395-ef0f6e957a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:14:52.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:22.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po pwedeng mag-store ng bakuna kung walang generator at walang
        uninterrupted power supply," Dizon said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2e02c2-dce0-4b90-af40-c73edb99f2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:14:52.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:22.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They cannot store vaccines if they don''t have a generator
        and uninterrupted power supply.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e53e05-ceb5-4615-97d3-75c7a2f7add7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:14:52.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:23.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that because of this directive, no vaccines were affected
        by the blackouts on Monday, based on a report from the Department of Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d282b43-0d3c-4d51-ab55-39beec1985ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:14:52.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:23.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. also said warehouses have been reminded
        to continuously inspect the condition of supplies, as well as to regularly
        assess existing backup measures through simulations. This is especially important
        to protect the ultra-cold chain system needed to meet the stringent temperature
        requirements for Pfizer and Moderna vaccines, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb120d8-11cd-4f77-b621-3dde4f3b2ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:14:52.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:24.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the country''s power supply running thin, parts of Luzon are
        <a data-cke-saved-href="https://cnnphilippines.com/news/2021/6/1/Luzon-longer-red-alert-hours-power-outages.html"
        href="https://cnnphilippines.com/news/2021/6/1/Luzon-longer-red-alert-hours-power-outages.html">likely
        to still experience blackouts</a> with longer red alerts hours on Tuesday,
        the National Grid Corporation of the Philippines warned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b79256-b7de-4068-ac95-886943feeffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:11:47.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:24.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/6/1/Luzon-grid-rotating-blackouts-June-7.html?fbclid=IwAR3Vozt4cY4rUngJrI_EugHC8rFz-3uCpI1GLge7y-_TQPgr4ywe_97MduA">Rotating
        blackouts may last until June 7 as Luzon power supply remains thin – NGCP</a></strong></p>'
  'bello-single-dose-vaccine-OFWs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-01T16:16:10.241+08:00
