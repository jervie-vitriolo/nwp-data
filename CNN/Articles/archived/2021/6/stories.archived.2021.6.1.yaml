    'template': '1'
    'title': 'Filipino surfer Nilbie Blancada advances to 3rd round of Olympic qualifiers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee588743-41cd-46a9-9711-1887fc1f42f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:41:09.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:39:35.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) –</strong> Filipino
        surfing sensation Nilbie Blancada remains the bright spot for the Philippines''
        bid to qualify for the inaugural Olympic surfing competitions in Tokyo, Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91adffe-c12e-42a1-8112-e2dd974ee6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:41:09.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:39:35.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dac112-a909-4561-8276-4846926f9aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:41:09.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:39:36.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blancada is the lone Filipino surfer who advanced to the third round
        of the 2021 ISA World Surfing Games in El Salvador.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9679bf1-3bb5-4d7b-ad7a-21eac50ab23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:41:09.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:39:36.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b6b35a-22a1-43c5-9fdb-5596b97c55be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:41:09.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:39:37.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 Southeast Asian Games gold medalist landed a runner-up
        finish in her second round heat with 6.53 points. Spain''s Leticia Canales
        topped the heat with 9.33 points, while Belarus'' Rheanna Rosenbaum (6.16
        pts) and Canada''s Paige Alms (4.94) were relegated to the repechage rounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ab134f-1e3c-454c-950c-a02d6c2f89d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:41:09.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:39:37.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b28fdf9-f6c1-4ed5-b7e7-74ddade6ebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:41:09.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:39:38.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third round heat scheduled Tuesday night (Philippine time),
        Blancada will face Israel''s Anat Lelior, Germany''s Noah Klapp, and Chile''s
        Estela Lopez.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8921e1c0-b3d3-4b74-bb6f-1ab711075bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:41:09.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:39:38.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8083619a-2495-422d-851f-4a25a611af24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:41:09.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:39:39.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, four other Filipino surfers who competed in the second
        round heats Monday night (Philippine time) got relegated to the losers'' bracket.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab97cf37-70ce-42e5-b29a-02be761c82a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:41:09.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:39:39.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ce680f-d772-41f4-aa4a-a3ec7e32ef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:41:09.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:39:40.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Mark Tokong finished third in his star-studded heat with 6.57
        points. 2019 World Surfing Games Champion Italo Ferreira of Brazil (13.93
        pts) and 2019 SEA Games silver medalist Rio Waida of Indonesia (12.26 pts)
        advanced to the third round.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e97411-efbc-4406-bda8-56652075a0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:41:09.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:39:40.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790f36de-b0a2-4184-a1cb-a5dea664dd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:41:09.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:39:41.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edito Alcala, Jr. notched 8.93 points to place third in his heat,
        where Great Britain''s Stanley Norman (13.64 pts) and France''s Joan Duru
        (12.53 pts) gained entry into the next round.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1b2d9b-c959-417a-8ea7-d599b483954f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:41:09.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:39:41.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacecf22-a8e2-45c6-8c76-8295c7d74937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:41:09.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:39:42.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daisy Valdez was also demoted to the repechage round after settling
        for third place in her second round heat with 2.1 points. Japan''s Mahina
        Maeda (9.27 pts) and Canada''s Bethany Zelasko (6.5 pts) earned spots in the
        third round.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8c8133-7c0e-4633-b6ae-f69096b3aa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:41:09.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:39:42.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10312cc8-24bb-4ebf-83a7-1a4f5de2c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:41:09.973+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:39:43.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Monday night, Jay-R Esquivel had a promising showing in
        the first round after dominating his heat with 10.23 points. Australia''s
        Owen Wright came in second place with 8.1 points followed by Sweden''s Kian
        Martin (6.77 pts) and Dominican Republic''s Leandro Castillo (5.8 pts).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7681e9d-0d1e-40fb-bcaf-5fcc3ab54220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:41:09.973+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:39:43.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bffe6b-4f46-4945-894d-f16d8c44b9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:41:09.973+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:39:44.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Esquivel failed to sustain his hot start after finishing last
        in the second round with just 6 points. Mexico''s Alan Cleland (10.9 pts)
        and France''s Michael Bourez (6.4 pts) are the surfers in the heat who advanced
        in the third round.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e87f06-4094-4a05-a7dd-df29ef812ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:41:09.973+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:39:44.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f953a2-cff9-462c-9fc8-8a8c4127da68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T15:41:09.973+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:39:45.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine national surfing team is vying for the lone Asian
        Olympic ticket per gender in the Olympic qualifying event slated until June
        6.</p>'
