      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite approving the seafarers'' requests, Duterte insisted that
        Western vaccine brands are not "superior" to other vaccine brands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf1a728-a5d6-41d2-a2fd-2e49897b8422'
