      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> President
        Rodrigo Duterte is appealing to local government units to speed up their vaccination
        programs to prevent inoculation sites from being super spreaders of the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd9a007-25b0-45a0-98ff-d930c4fdea7b'
      'mgnl:activationStatus': true
