      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Watch the online premiere of the Maricel Soriano classic
        “Soltera”</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cd9102-63e7-4c19-b570-a2f1296c6532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:02:26.336+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:36:05.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung susugal ka wag mong gamiting kapital ang puso, para kahit
        matalo ka, malugi ka, buo ka pa rin.” So says Maricel Soriano’s Sandra in
        “Soltera.” Directed by Jerry Lopez Sineneng and written by Sineneng and Jun
        Lana, the restored version of the film will have its online premiere on June
        3 in time for Soriano’s 50th anniversary in showbiz.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466324cb-964f-4944-96b1-cd9871ba0b92'
