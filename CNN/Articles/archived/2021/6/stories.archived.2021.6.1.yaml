  'soon-to-expire-astrazeneca-doses-85-percent-administered':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-01T18:12:01.499+08:00
    'imagesource': 'jcr:95a612a3-5499-48b9-8536-f39388b08ee7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87005ff3-37e5-4167-8232-d4da80cf92e0'
    'lead': 'All of the AstraZeneca vaccine doses set to expire by month-end are seen
      to be used up by next week, with 85% already administered to date, according
      to the National Task Force against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T18:16:21.681+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:36:49.290+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:29:34.552+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt says 85% of soon-to-expire AstraZeneca doses already administered'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772c7374-7a60-476b-97a1-e9a059026191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:16:21.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:49.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> —&nbsp;The
        government on Tuesday said it is nearing its goal of using up all AstraZeneca
        vaccine doses set to expire by month-end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feceeb29-1ff3-4472-af1f-46580180484a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:16:21.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:50.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, National Task Force Against COVID-19 deputy
        chief implementer Vince Dizon reported that 85% of the 1.5 million doses expiring
        on June 30 have already been administered as a first shot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a1f588-12fb-46db-809e-70beef70622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:16:21.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:50.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the government is “confident” the remaining 15% will be
        used up by next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5edf83-8a99-4a79-881a-8d5241936908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:16:21.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:51.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron tayong mga narinig na kaunting pagbabatikos noong mga nakaraang
        araw tungkol sa ating ability na mag-vaccinate nung mga AstraZeneca doses
        na mage-expire by June,” he said. “Pruweba lang ‘yan na kaya nating magbakuna
        nang mabilis at nang maramihan.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a805f-6cd8-4e8d-98ec-624feb08b3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:16:21.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:51.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have heard some criticisms in the past days regarding
        our ability to administer the AstraZeneca doses before they expire by end-June.
        This is only proof that we can conduct swift and large-scale vaccinations.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c369e5-5b20-41ea-b501-bd1dfb74910a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:16:21.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:52.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supply was part of around 2 million AstraZeneca doses donated
        by the World Health Organization-led COVAX facility in early May. The other
        530,400 will expire by July.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3657b398-981c-4e5a-8081-1291b63473ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:16:21.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:52.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official data show some 5.1 million shots have been given to 3.9
        million people nationwide, including 1.2 million who are now fully vaccinated.</p>'
  'oppo-an-asian-tech-success-story':
    'caption': 'PHOTO FROM OPPO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-01T18:19:06.916+08:00
    'imagesource': 'jcr:aa06a48d-af96-4be6-a1ed-6b804c97715e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bc2af7c-7e3d-489a-93da-dfd9c36ee528'
    'lead': 'From being a small player to an innovative leader in mobile phone technology,
      OPPO sets its sights on making the world a better place with "humanistic technologies"
      that include ColorOS that helps users with disabilities understand the display
      and a platform that helps doctors differentiate COVID-19 cases from regular
      lung diseases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T18:39:18.866+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-24T22:36:34.587+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:29:35.145+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPPO: An Asian tech success story'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39786324-f1fb-48d4-8193-b986c2d1b729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:39:18.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-24T22:36:35.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong>&nbsp;The year
        2004 was crunch time for 3G. At that time, it was not yet clear if there would
        be a demand for high-speed networks intended to give voice calls extra capacity.
        The early 3G phones would also allow relatively faster internet browsing and
        video calls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ed92a6-477d-4bb3-a9ba-1eb2e036c2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:39:18.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-24T22:36:35.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that same year, OPPO was born. At the onset, the young tech company
        knew its humble place in the mobile phone market yet believed it would get
        bigger in the coming years. Fittingly enough, OPPO follows the Chinese adage
        "běn fèn (本分)". This means to play one''s part while staying within the bounds
        given to him or her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd31bc5-03ac-47d5-ad61-857a35643162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:39:18.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-24T22:36:36.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OPPO treats our partners with openness and honesty, which has allowed
        us to build strong relationships with brands and operators to expand our reach
        to a larger audience base. We never took advantage of our vendors and partners
        and actively put their interests ahead of our own benefits," recalled OPPO''s
        Asia Pacific president, Jimmy Yi.</p>'
    '26':
      'image': 'jcr:ed5e5bbf-25bd-429b-9df7-1983286faaab'
      'imageCaption': 'PHOTO FROM OPPO. Jimmy Yi, President, OPPO Asia Pacific'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd01d15-0ee3-42fc-a418-1b43bef84325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:39:18.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-24T22:36:36.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983329a8-f7c8-490e-b2c7-f832337be8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:39:18.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-24T22:36:37.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to a strong mutual understanding and relationship between
        vendors and OPPO, helping the company expand its network faster compared to
        industry standards. Initially, OPPO began with a single product promotion
        strategy where it launched one "hero product" every six months. It also launched
        a diverse product line -- the cutting-edge Find X series for the high-end
        market and the Reno series, mid-range phones focusing on imaging and design
        features.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd9c756-8471-4035-85ad-b644f0bf04f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:39:18.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-24T22:36:37.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This helped us maximize the usage of our limited resources when
        we were comparatively smaller in the industry. Eventually, it made OPPO one
        of the top 5 companies in the world," Yi said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0cc91d-fc33-4962-a36f-6c9ed661c977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:39:18.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-24T22:36:38.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to the present, OPPO has aggressively kept pace with
        every significant technological change and offered its customers best-in-class
        products from feature phones to smartphones or from 3G to 4G to now 5G. OPPO
        went on to become one of the world-leading manufacturers and innovators of
        smart devices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368377d6-83db-419f-93e6-8854e4d63266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:39:18.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-24T22:36:38.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPPO has globally launched several 5G products with the intent of
        providing consumers an option to purchase 5G products at the price of 4G ones.
        In the coming years, OPPO will also increase investment in the research and
        development of IoT (Internet of Things) products and prepare for multi-form,
        mid-range, and high-end product lines. Backed by strong innovation capabilities,
        OPPO is actively working to integrate its product ecosystem to address diversified
        user scenarios as well as to provide a comprehensive service system for consumers
        across the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2649d5a1-5fc2-4b69-971f-fa0e1bc9a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:39:18.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-24T22:36:39.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, OPPO has always been an excellent market leader
        and has seen impressive annual growth. According to the Q4 of 2020 market
        report of research firm International Data Corporation, OPPO capped off the
        year with a 17.9 percent market share. While for the Q1 of 2021 per the market-research
        firm Canalys, OPPO''s earnings soared 148 percent year-on-year, cornering
        15 percent market share in terms of shipment of units to the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fe1cb4-a94b-484c-ad91-6ffd162bb545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:39:18.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-24T22:36:39.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These impressive numbers make OPPO one of the favored smartphone
        brands of Filipinos, and we will continue to strive harder to provide the
        best technology at a competitive cost," said Yi. He also noted that the Asia
        Pacific region is one of the strongest regions internationally for OPPO. This
        is why they release the products first in the region because OPPO has accumulated
        nearly 100 million consumers here over the past years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dfa580-d8e8-42ba-a29e-d5bb87b59e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:39:18.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-24T22:36:40.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cybersecurity: A focal concern of consumers</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53477390-e4cd-4598-a4ff-4756ec686e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:39:18.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-24T22:36:40.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPPO is committed to protecting the personal data of its users and
        has a strict approval and management system to ensure security.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522c0fdd-c105-44e3-80e4-8b53b1b0c176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:39:18.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-24T22:36:41.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not disclose user information to third parties without the
        user''s consent. We will continue to ensure the security of users'' personal
        data and implement security encryption and other protection methods in data
        storage and transmission to avoid unauthorized access, use, or disclosure
        of user information," Yi said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3f5c8d-d037-419a-84e0-d57c1b0363ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:39:18.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-24T22:36:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business OPPO has developed in international markets is legal
        and compliant with laws and regulations in regions and countries where it
        operates. OPPO is GDPR compliant. The tech company is also certified by ISO
        (ISO/IEC 27001, 27018, 29151), TrustArc, and ePrivacy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18128b2d-f2c8-47a3-b83d-f0817bce36cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:39:18.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-24T22:36:42.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security is always our priority. Viruses, malware, and scam can
        all cause a big loss to users. From the very beginning, we have been working
        closely on the security of ColorOS, becoming one of the earliest phone makers
        doing security service. Also, among industrial cooperation, we have cooperated
        with China''s Ministry of Industry and Information Technology to help draft
        security rules," Yi stressed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943b38e7-8cae-44a6-8101-ef63fe83e855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:39:18.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-24T22:36:42.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ColorOS provides different security protection through three modules:
        "virus and protection," "ID security" and "protection plan." This is a systematic
        cyberspace management, prevention, and control solution, which is created
        based on user behavior analysis, big data, trusted execution environment,
        and AI-powered antivirus. In addition, OPPO can ensure the security of apps
        in OPPO''s app store through manual detection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70535296-40b3-4dcf-944b-1e901ca86f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:39:18.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-24T22:36:43.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Humanistic Technologies</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5486ea1-d590-4ff9-87d3-196b9e0e1dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:39:18.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-24T22:36:43.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPPO abides by the ideology of "Technology for Mankind, Kindness
        for the World" into their products. OPPO defines “humanistic technologies”
        as an idea where human-centricity is put at the core of the brand’s philosophy.
        Each OPPO product is driven by aesthetics and technology that ultimately aim
        to empower and inspire people to live an intelligently connected future and
        lifestyle.</p>'
    '27':
      'image': 'jcr:c0a4351d-36b3-437e-8f1c-f405b23f98b8'
      'imageCaption': 'PHOTO FROM OPPO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa14354-396f-44e0-90f7-7d4b03fc89eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:39:18.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-24T22:36:44.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642fa2ac-1acf-4822-9aaa-e16b11493bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:39:18.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-24T22:36:44.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ColorOS is also among OPPO''s so-called "humanistic technologies".
        ColorOS accessibility design, in particular, helps users with disabilities
        understand the display through features such as TalkBack, read-on-demand,
        gesture-based somatics, and accessible color modes. The newly added Colour
        Vision Enhancement on Find X3 Series brings Munsell Colour Test System firstly
        on the phone and supports customizing the color display based on the test
        results. OPPO also heavily maximizes AI algorithms to elevate the camera technologies
        of its smartphones all in the pursuit of the best visual experience and creativity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043550c9-974b-4fde-9abb-fccfee2db9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:39:18.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-24T22:36:45.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other OPPO humanistic technologies include the OPPO COVID-19 Computer-Aided
        Detection Research Platform that helps doctors differentiate COVID-19 cases
        from regular lung diseases and the OPPO Super Flash 50W "biscuit" charger
        that takes care of not just speed but also portability.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd874838-b387-49d5-b921-41e0e36d9f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:39:18.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-24T22:36:45.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s next for OPPO?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be17494-5ccd-42f5-95de-9110cf37a251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:39:18.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-24T22:36:46.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yi said OPPO has been more than just a smartphone company and will
        adopt three strategies in the era of intelligent connectivity:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6becef5-6bbf-437b-b11a-158d86edb790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:39:18.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-24T22:36:46.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>● Focus on the research and innovation of core technology: In the
        next three years, a research and development (R&amp;D) budget of RMB 50 billion
        (about USD7 billion or ₱376 billion) has been set aside to develop core technologies
        in hardware, software, and system in addition to 5G/6G, AI, AR, big data and
        other frontier technologies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca31baa-8279-4847-9fa3-36ddf6f8eda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:39:18.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-24T22:36:47.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>● Build a multi-portal ecosystem of intelligent devices under intelligent
        connectivity: In the 5G era, while smartphones will still be a main portal
        for the ecosystem, OPPO''s IoT strategy is speeding up now to expand other
        core portals and build an open ecosystem. OPPO has established an integrated
        technology model that covers five spheres: equipment, data, computing, services,
        and application settings. 5G and AI serve as the infrastructure and core capabilities
        for the model and integrates these five sectors to create a seamless user
        experience</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcca5c40-75f5-4cb8-aa22-395259ad5f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:39:18.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-24T22:36:47.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>● Upgrade service design thinking, especially in terms of content,
        to bring a revolutionary experience to users.</p>'
    '25':
      'image': 'jcr:c05ece6d-7a1a-4bdb-a226-db24be1e751f'
      'jcr:primaryType': 'mgnl:block'
