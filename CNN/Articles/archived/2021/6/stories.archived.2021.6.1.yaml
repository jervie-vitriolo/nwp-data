      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez also said they expect the food manufacturing giant to
        further scale up its business, and come up with more job opportunities for
        Filipinos with its IPO proceeds.</p>'
