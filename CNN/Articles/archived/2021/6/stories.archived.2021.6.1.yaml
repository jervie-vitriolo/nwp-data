    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87a46457-47fc-4d5c-a182-c511bae1999c'
    'lead': 'Metro Manila — the virus epicenter in the country — and other areas experiencing
      COVID-19 surges have been prioritized in the inoculation program, receiving
      the bulk of available vaccine doses to address the case spikes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T11:09:21.819+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:42:46.619+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:29:21.607+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders equal distribution of COVID-19 vaccines in regions; 500k
      daily shots eyed by Q3'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7d6cbd-cc79-4f4d-b113-426fd2f98c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:09:21.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:42:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — President
        Rodrigo Duterte has ordered the proportionate distribution of COVID-19 vaccines
        across all regions in the country</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9df13db-8445-4677-9f13-75d50cb6f13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:09:21.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:42:47.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He instructed vaccine czar Carlito Galvez Jr. to allocate the vaccines
        on a "pro rata" basis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871cdeba-c8ba-428d-ba32-7a0b54eb93f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:09:21.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:42:48.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila — the virus epicenter in the country — and other areas
        experiencing COVID-19 surges have been prioritized in the inoculation program,
        receiving the bulk of available vaccine doses to address the case spikes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a4e940-6925-45ef-84ab-1e975ab961bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:09:21.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:42:48.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paghati-hatian natin ito… The bulk of the people of the NCR mayroon
        na ho silang bakuna. Kung magdating ‘yong sunod na marami, eh you divide it
        amongst the local government units. Sana magawa ito sa madaling panahon,"
        he said during his televised address on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c2e8c1-b258-4f08-9bf4-60c635046717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:09:21.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:42:49.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will split this. The bulk of residents in Metro
        Manila have already received their vaccines. Once the next shipments arrive,
        you divide it amongst the local government units. I hope this can be done
        as soon as possible.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84508c22-6847-49f7-936a-98197c6775d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:09:21.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:42:49.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 3.4 million doses of Sinovac, Pfizer, and Moderna vaccines
        are expected to arrive in June, according to Galvez.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd30de56-1dcc-4181-86ac-eb5a3b4345f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:09:21.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:42:50.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more doses arriving in the next few months, the vaccine czar
        said the inoculation target will be raised to 500,000 up to 740,000 shots
        per day during the third quarter of 2021.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb544d7-97b6-4bdc-8375-930f13eabd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:09:21.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:42:50.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is feasible as the government''s vaccination program
        maintains its momentum and gains speed as days go by.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0282c448-0b1a-4293-aa33-d5d028d01bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:09:21.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:42:51.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito na po ''yong patataasin na po natin ''yong ating jabs per day
        na kayang-kaya po natin ''yong 500k to 740k per day... Pagka dumami po ang
        ating mga volumes ay tataas na rin po ang ating vaccination," he said during
        their Cabinet meeting.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fb4d7c-c3a3-45ad-916d-c10804b28877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:09:21.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:42:51.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will increase our jabs conducted per day. We can
        achieve 500,000 to 740,000 per day. Once the volume goes up, our vaccinations
        will also increase.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451e1496-ab3e-40e8-99e4-c9e2a6f60814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:09:21.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:42:52.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has administered a total of 5.18 million jabs, with
        1,206,371 people having completed their second dose since the launch of the
        national program in March. The average daily administered doses is now at
        144,000.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac6a764-2715-4eef-a7d9-01a62284b108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:09:21.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:42:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 93% of the healthcare workers in the country have received
        their vaccines. Only 1.3 million out of the 9.8 million senior citizens in
        the country have been vaccinated, while 1.17 million out of 5 million people
        with comorbidities have gotten their shots.</p>'
  'australia-somerton-man-mystery':
    'author': 'Hilary Whiteman, CNN'
    'caption': 'The story of the "unknown man" made headlines across Australia and
      New Zealand, and his fingerprints and photograph were sent around the world.
      Adelaide Cemetery Authority pall bearers carry the body of the exhumed Somerton
      Man on May 19.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-01T11:16:24.907+08:00
    'imagesource': 'jcr:36e7beeb-c5cc-43df-9ca4-49757493bac1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '948bb4cf-6237-44ce-8b5c-f8f3ae169e15'
    'lead': 'His real name remains a mystery more than 70 years after he was found
      dead in a smart brown suit on an Australian beach, a half-smoked cigarette resting
      on his collar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T11:18:17.517+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:41:46.186+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:29:22.444+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Somerton man died alone on a beach in 1948. Now Australian scientists
      are close to solving the mystery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79421fc5-9c41-44ef-8553-633f88133c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.517+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:46.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The children know the man whose portrait
        hangs above their playroom door as Mister S or Mister Somerton.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9154820a-e052-4e70-b662-0bb4a7a8306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.517+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:47.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His real name remains a mystery more than 70 years after he was
        found dead in a smart brown suit on an Australian beach, a half-smoked cigarette
        resting on his collar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb1d33d-b282-46de-bfd5-cb8f180cbd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.517+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:47.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kids assume he''s a distant relative, but he could just be a
        stranger whose story has fascinated their father for more than a decade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cb43ae-202e-447c-83d8-8b2b5876a83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.517+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:48.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of Adelaide professor Derek Abbott first heard about
        the Somerton man in 1995, and has spent several years campaigning for his
        body to be exhumed so scientists can analyze his DNA to determine his identity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522791e1-1f33-43db-8cfa-ff22dce4906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.517+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:48.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhumation finally happened last month in the city''s West Terrace
        Cemetery, where the Somerton man was buried in 1949, under a headstone marked
        "the unknown man".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8754b3be-ac1c-4c91-9214-aa066b6643ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.517+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:49.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the grave site, South Australia Police Detective Superintendent
        Des Bray told reporters the exhumation was about much more than closing the
        file on one of Australia''s most-intriguing cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398898bf-45c1-42af-8487-8df4843111f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.517+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:49.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important for everybody to remember the Somerton man is not
        just a curiosity, or a mystery to be solved. It''s somebody''s father, son,
        perhaps grandfather, uncle or brother, and that''s why we''re doing this and
        trying to identify him," Bray said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893da9fb-a17a-40a9-ad0a-921be9817f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.517+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are people we know that live in Adelaide, they believe they
        may be related," he said. "And they deserve to have a definitive answer."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58005dc8-7f0d-4653-afab-7fbfda5931ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.517+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:50.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those people include Abbott''s wife, Rachel Egan, who he met after
        sending her a letter to explain why he thought she may be the Somerton man''s
        granddaughter. After a single dinner dominated by talk of death and DNA, the
        pair decided to marry. They now have three children, a girl aged 8 and twins
        aged 6, and they are all are waiting to find out Mr S''s true identity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd623c59e-61ae-4e0a-8279-c32ce0f45078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.517+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:51.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether he''s related to one of us or not, we''ve kind of adopted
        him into our family, anyway, because it''s him that has brought us together,"
        said Abbott. "His cause of death isn''t really what is of interest anymore.
        It''s more who was he and can we give him his name back."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca562f58-dd86-480b-a06e-f4da457cd27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.517+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:51.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A smartly dressed corpse</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b085f9-1936-439e-a294-ea5c8b823288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:52.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was found lying on his back in the sand, his head and shoulders
        propped up against the seawall on Somerton Beach, in Adelaide''s southwest,
        on December 1, 1948. He was smartly dressed with freshly polished shoes, and
        looked out of place on a beach where the city''s early risers were starting
        their day with a walk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdf6242-1ef8-4ac9-bae5-6525298dc316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:52.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two apprentice jockeys stumbled upon the body, but several other
        people told police they''d seen someone of a similar description lying there
        the night before. One man said he saw his arm move, so he didn''t think to
        call police.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb2c02d-6b87-4141-a08e-9cc39f71566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:53.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where he was lying was a fairly public place, not the sort of a
        place a man would be likely to choose if he wanted to go somewhere and die
        quietly," said witness Olive Neill, according to the typed, yellowing notes
        from his 1949 inquest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60d1a04-37d2-4f2a-9081-1ac43daf99d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:53.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An examination of the body raised more questions than answers. There
        were no signs of violence, almost all the labels on his clothes had been cut
        off, and he wasn''t carrying any ID.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84a7b11-64e3-48f8-aeac-44bfb0cde8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:54.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An autopsy was unable to determine the cause of death, but three
        medical witnesses testified that it was not natural. Detectives theorized
        he may have consumed a poison so rare it could quickly kill then disappear
        without a trace. No poison was found in his system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f906a61c-8733-4388-bcd7-d2b96cdef62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:54.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the immediate cause of death was heart failure, but I am
        unable to say what factor caused heart failure," said Robert Cowan, a government
        chemical analyst who examined samples taken from the body.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02d9572-e5f9-4d91-9c3a-f68f590f9136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:55.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Somerton man was well-built, about 40 to 50 years old, 5 feet,
        11 inches tall, with grey-blue eyes and gingery-brown hair that was greying
        at the sides. Pathologist John Cleland noted: "Many people who find their
        way to the morgue have toenails which are dirty and unattended to. His were
        clean."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fefabc-f0ee-4d69-9347-7cd9c7edcd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forensic VR specialist Daniel Voshart created this visual representation
        of the Somerton man.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44f521d-95ce-489d-b555-2c649e5c9e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:56.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His calf muscles were particularly pronounced, said Paul Lawson,
        a taxidermist who was asked to embalm the body. "His feet were rather striking
        features, suggesting ... he had been in the habit of wearing high-heeled and
        pointed shoes," Lawson said. "(His) calf muscle was high and well developed,
        such as found in women."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a93c5be-b4c9-4ca5-88b1-a26f0b96d748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:56.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some suggested he may have been a dancer, a blackmarket trader,
        a sailor, or even a spy. "The deceased to me looked like a European, I would
        say he looked very much like a Britisher," Cleland told the inquest. "His
        hair was brushed back from the forward, and there was no part in it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34cf31e-5760-4517-9287-79564cafd648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:57.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He may have looked British, but his coat was distinctly American,
        according to a tailor who was asked to examine his clothing. "He had either
        been in America or bought the clothes off someone who had been there," Detective
        Raymond Leane told the inquest, quoting the tailor. "Such clothes are not
        imported."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63ab847-295f-4742-8801-bdf90745db26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of the "unknown man" made headlines across Australia and
        New Zealand, and his fingerprints and photograph were sent around the world,
        including to England, America, and English-speaking countries in Africa, his
        inquest heard. A letter dated January 1949, signed by FBI director John Edgar
        Hoover, confirmed the US had found no match for his fingerprints in its files.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc554c2-8d54-4bf5-a66a-cf371e920334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:58.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of people came forward to claim the body, but none of their
        stories withstood scrutiny.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b82555-a75d-41e8-895c-53c491f46142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:58.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, one man claimed he was a pipe-smoking laborer by the
        name of "McLean," but police said his hands were too smooth to belong to a
        laborer, and there was no evidence he had ever smoked a pipe.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2e6698-80a8-482e-9592-a36c501e283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:59.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man''s body was embalmed to give police more time to identify
        him, and a plaster cast -- or death mask -- was made of his face, as a physical
        reminder of who he was.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31e1e82-bf93-4d29-867f-089af89ff188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:59.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no more leads to pursue, detectives released the body for burial
        in June 1949.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbb740e-01cd-4047-be83-2c2ffadd9c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:00.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The link to "Tamam Shud"</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44efb81c-0256-44c9-8797-bc9751bb8184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:00.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Somerton man was buried, the investigation had turned
        up many clues -- which all led to dead ends.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241374e7-b020-4e4e-8a13-98542bd9546a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:01.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, tickets were found on his body suggesting that the
        day before he died he had taken the train to Adelaide Railway Station, from
        an unknown location, before checking a suitcase into the station''s luggage
        room.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923f9b11-8d3a-4c5c-ae41-f6c868b950ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:01.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He bought a train ticket to Henley Beach, near Somerton Beach, but
        didn''t use it, and instead made his way to the beach by bus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdda833-ccb0-4496-91c0-551dbe9696d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:02.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found his suitcase at the train station -- it contained the
        same distinctive orange thread that had been used to repair his trousers.
        Nothing in the bag supplied them with a name.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561dc7ab-e35a-4872-9397-00f6bc9a3f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:02.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in April came a breakthrough.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93021966-787b-4811-ae15-87b533e24fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:03.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleland, the pathologist, re-examined his clothes and found a hidden
        fob pocket containing a rolled-up piece of paper printed with the words "Tamam
        Shud," meaning "the end" or "finished" in Persian.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f61c05d-d0b4-47d4-81cc-148282bf8a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:03.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are the final words of the poem "The Rubaiyat," by 11th century
        Iranian polymath Omar Khayyam, and had been torn from a book later handed
        in to police. An unnamed man said he found it discarded in his car on November
        30, the day before the Somerton man''s death. He had no further information
        to give police.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dcbc5d-f254-4f93-b311-af212561db4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:04.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detective Leonard Brown explained to the inquest: "The poem itself
        simply means that we know what this world has in store for us, but we do not
        know what the other world has in store, and while we are on this earth we
        should enjoy life to the fullest, and when it is time for us to pass on, pass
        on without any regrets."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f1f234-51c3-470a-a450-47b59d013031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:04.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleland said the words supported his conclusion the man had taken
        poison "with suicidal intent." "I think the words were put there deliberately
        and indicated that intention that he was fed up with things," he told the
        inquest.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304e91cf-95fb-453a-a57a-fa0685c049a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:05.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the book has offered the strongest clues to the man''s identity.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5f4600-fd27-4270-80db-ac73531229f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:05.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The code and the phone number</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678afa97-969f-4221-93b6-5f0ce985cc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:06.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book had two major clues inside.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8b5135-326a-47ee-9bd9-4e8eedb2142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:06.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first was a handwritten phone number on its back cover that
        police traced to a woman who lived in the nearby Adelaide suburb of Glenelg.
        She was reportedly horrified when shown the death mask, though denied she
        knew the man.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a31099-1e28-49aa-8329-d0e576864678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:07.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near the phone number was a scribbled code that decades later would
        intrigue Abbott, who set it as a puzzle for his engineering students in 2009.
        They thought it could be a secret wartime code, adding to the theory the Somerton
        man was a spy. However, their investigations led nowhere.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd183392-e3b0-4275-8e66-6b10de72416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:07.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott and his students analyzed the letters and decided it lacked
        the sophistication of a wartime code. It was more likely the first letters
        of a series of English words -- for example, a list of places the Somerton
        man had visited, or horses he had placed bets on, Abbott said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0b97ca-0159-4907-b75f-62a00ce84c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:08.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After drawing a blank on the code, Abbott, like the police, traced
        the phone number to the woman who once owned it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c69097-925a-4e5c-b2bd-07e73c22639a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:08.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jo Thomson too had died. Abbott then tracked down her son, Robin
        Thomson, a dancer with the Australian Ballet Company. He was also deceased,
        so Abbott looked for anyone related to him: He found Thomson''s daughter,
        Rachel Egan, now Abbott''s wife.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209586e4-f97a-4b33-8001-4007ade07c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:09.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egan was adopted at a young age, and wasn''t aware of her potential
        link to the Somerton man.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25faf850-f1d8-4b97-9c57-b0a1c556e1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:09.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Abbott''s theories is that the Somerton man is Robin''s father,
        but his mother told police she didn''t recognize his face because she had
        met somebody else and didn''t want to complicate matters.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99189911-25bf-414d-bf12-5c0beb960e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:10.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests of Egan''s DNA against genetic material extracted from strands
        of hair found trapped in the plaster of the Somerton man''s death mask have
        been inconclusive.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb03a70a-1221-4590-8f68-ede8e37c769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:10.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that DNA test, Egan thought the two could have been related.
        Now she''s not sure.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6a8c0d-78c9-467b-a3b1-382526309aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:11.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have an incomplete DNA sequence from Mr S -- it''s very, very
        incomplete. I would have thought, though, that there might have been some
        sort of match there. And to date, there hasn''t been," she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feefa293-32d4-4f78-bcab-de0e5a966bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:11.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New DNA examination</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e37613-fa43-4687-8185-58fde1605892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:12.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains are now in the Forensic Science SA lab in Adelaide where
        scientists are determining the best way to analyze them.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bec6b9-62fc-4244-8772-4749ae466a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:12.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linzi Wilson-Wilde, director of Forensic Science SA, said the process
        had been complicated by the length of time the remains had spent in the ground,
        and the embalming process.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0224f52d-39aa-4a28-8eb5-da4a225b19d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:13.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Embalming chemicals are designed to preserve remains, but they
        do that by breaking down the protein inside the body, so that there''s nothing
        available for bacteria to consume. It does have a very detrimental effect
        in degrading the DNA," she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74c29c9-8ef7-47b5-9bc8-7a42d930cefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:13.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DNA was first used to solve a crime in the United Kingdom in 1980s,
        some 30 years after the Somerton man died, and technology has advanced significantly
        since then.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0740b2-b17c-4cd9-8b16-456927216f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:14.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve gone from requiring quite a considerable amount of biological
        material, a sizable quantity, to being able to get a result from an amount
        of DNA that you can''t even see with the naked eye," said Wilson-Wilde.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c610d35-8bb4-43e6-87b3-2f445b1f56a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:14.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If scientists are able to create a DNA profile, it''ll be checked
        against people in Adelaide who think they may be related, before a wider net
        is cast across DNA databases.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fca46fd-2186-439e-8301-320f2bbbdbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:15.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has three DNA databases for law enforcement, including
        the National Criminal Investigation DNA Database (NCIDD) which contains more
        than 1.2 million DNA profiles. Last year, the Australian Federal Police launched
        the National DNA Program for Unidentified and Missing Persons to try to identify
        some 500 sets of unidentified human remains.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d50ab3c-131a-4a3c-999c-a442860d058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:15.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a DNA match is found to the Somerton man, detectives will then
        attempt to find living descendants.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c516874-4f99-460b-8fbd-4cdff7b1d69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:16.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not holding my breath," said Abbott. "Similar tricky cases
        that have been solved in America have taken anywhere between a few months
        to a couple of years. So, you know, I''m prepared for a two-year haul, if
        that''s what it takes."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69bfff2-fe75-4568-a004-2f035ac1e8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:16.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple doesn''t believe the DNA will expose Mr S as a sailor,
        a spy or any of the other fanciful theories around who he was and why he died.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62550f4f-e768-4fb3-9019-c762907a8bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:17.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps he was a World War Two black market trader or something
        like that. And that can explain a number of things. For example, why people
        possibly didn''t come forward to identify him. Because, you know, if he''s
        in with a group of people that are doing something a bit dodgy, they wouldn''t
        want any light shone on their activities," Abbott said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312822a8-b40d-4281-b062-ddcdadb1cb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:17.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the clothes, perhaps they were second hand, and in those days
        you tended to clip off the labels because quite often people wrote on those
        manufacturers'' labels in ink to indicate their name or something."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a43e506-0fb0-4bf5-afe5-3c591cd7b4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:18.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egan has already decided to move the painting from the playroom
        into Abbott''s office where it will stay as a reminder of the mystery that
        brought them together. She doesn''t need him looking over them each day.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c280d45-a401-435e-a63f-380acad38f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:18.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists could soon find he has no genetic link at all to the
        family.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b37df9-38eb-4d91-af94-b11a96275d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:19.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egan says, even then, Mr S will remain an important part of their
        family folklore; a story for the children to share when they grow up about
        how their parents met.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4dd5d2-05ac-4d4e-80be-2f3bde21e3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:19.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family has also discussed the possibility that science could
        reveal something they don''t want to know.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9996b086-f60a-494e-a18d-9d760beb79b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:20.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What if he was somebody who wasn''t nice?" Egan asked. "At the
        moment we feel very protective towards him ... that positive spin could well
        change if we find out that Mr S was not a savory person."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cb49fb-601c-4faa-8b35-869c3ae870b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:20.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though, she said that would give them a new mystery to solve.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc26acf-f679-4973-a1e2-91795f1031a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:21.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going back to 1948, times were very different," Egan said. "So,
        if he was involved in a war crime, or something else that''s horrific, maybe
        we can unpack the reasons and try and understand as to why he did what he
        did."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026a131d-302a-4387-aab3-ea25ccfbbee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T11:18:17.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:21.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/31/australia/australia-somerton-man-mystery-intl-hnk-dst/index.html">"The
        Somerton man died alone on a beach in 1948. Now Australian scientists are
        close to solving the mystery"</a></em></p>'
  'NCR-Plus-MGCQ-travel-test':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-01T11:16:39.989+08:00
    'imagesource': 'jcr:ae7deb7c-64d2-40d9-bd08-da2df8ff2f62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
