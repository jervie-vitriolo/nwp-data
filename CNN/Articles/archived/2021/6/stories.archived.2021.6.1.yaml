    'template': '1'
    'title': 'A fatty heart puts your health at risk, regardless of your weight. Here''s
      how to avoid it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f771ae8-b377-4a45-bb89-f11155ab2dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:27.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> While people may assume only those who
        are overweight have to worry about the impact of a fatty heart, the reality
        is that thin people can also have this sometimes life-threatening condition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e23ae0-16a5-478d-95fa-6973f43ad8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:28.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f57c04-635e-4944-a896-93c1fc8c1194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:28.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excess pericardial fat, which surrounds the heart, increases the
        risk of heart failure -- more so in women than in men -- regardless of how
        much a person weighs on the scale, according to new research reported in the
        Journal of the American College of Cardiology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f9404c-d052-411e-ae9a-5f5e4d47925f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:29.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b0a52a-43b0-45ba-90a3-d48ff3ac4588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:29.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that being obese doubles the risk of heart failure," said
        study author Dr. Satish Kenchaiah, associate professor of medicine and cardiology
        at the Icahn School of Medicine at Mount Sinai Hospital in New York. "But
        we found that having excess pericardial fat further enhances this risk, above
        and beyond the heart failure risk associated with well-known obesity indicators,
        such as body mass index and waist circumference."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449c99f3-f815-46bb-8652-7e5c72b85876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:30.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839726ed-7e38-4590-a8af-9c0430f061a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:30.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These findings highlight that adipose tissue around the heart may
        be particularly dangerous to heart health," said Dr. Gregg C. Fonarow, professor
        of cardiovascular medicine at UCLA, who was not involved in the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed36ca80-0b9e-466d-b15e-1c2996b2003a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:31.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad217005-415f-4f69-ae20-e389c426417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:31.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Being thin doesn''t equal a healthy heart</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8cf9de-e784-4c24-bd3c-8867eed5abc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:32.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a healthy body weight doesn''t necessarily guard people against
        fat accumulation around the heart or the harm associated with it, the study
        reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41a31e3-0d19-4fa8-96f6-a5e6e6d9d550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:32.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43e5be2-7523-431f-a0a4-bbace39fc631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:33.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had 6,785 participants, almost evenly split between women
        and men. Of the study''s lean participants -- defined by the study as having
        a body mass index (BMI) of less than 25 -- 10% had a high amount of pericardial
        fat. That number jumped to 29% for overweight individuals -- those with a
        BMI between 25 and less than 30 -- and 55% for the group considered obese,
        or participants with a BMI equal to or greater than 30.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66973d6-d298-4209-bb51-2aeacd940895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:33.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c48169-ed9e-4417-b134-a36f5add2d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:34.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And regardless of one''s body weight, the higher the amount of pericardial
        fat present, the greater the risk of heart failure, the study found.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735c0887-5e23-4eec-9c9e-c27db4aac10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:34.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83877a7-de63-43ae-93fa-d8f934f66ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:35.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just the overall amount of body fat, but the concentrated
        depot of fat around the heart (that is linked to heart failure)," Kenchaiah
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc365c8-9950-4393-bc41-7e96b8be7aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:35.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d40992a-a4ea-4b95-88b2-35793b81d054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:36.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot more to assessing health than knowing one''s body
        weight," said Kristen Smith, registered dietitian nutritionist and bariatric
        surgery program coordinator at Piedmont Healthcare in Atlanta. "An individual
        with a normal BMI may have fat stored in locations in their body that could
        put them at increased risk for chronic diseases and heart failure."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b068ccff-0ee1-4810-b2ec-b9fcbbe7457b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:36.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fdaadf-e9a3-4d76-9a14-03293c86e770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:37.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study is a good example of why health care providers need
        to focus on talking about healthy behaviors, not just body weight," said Julie
        Stefanski, registered dietitian nutritionist and spokesperson for the Academy
        of Nutrition and Dietetics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b889b60-f8a7-4564-baeb-a5e6ebf316ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:37.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349efe6a-209e-4d76-8aea-74a5b808b0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:38.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How to reduce your chances of a fatty heart</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd9f7dc-700b-4743-9db6-77968f752b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:38.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say eating a healthy diet and exercising regularly is key
        to managing excess pericardial fat, and those habits can help prevent it from
        developing in the first place.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff699fe-117a-4ef8-8c88-0cfbc985984e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:39.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a239c76-ff24-4ae7-a70d-9e2faae2c116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:39.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to follow a heart healthy diet that focuses on
        fruits and vegetables, fiber-rich whole grains, seafood, nuts, legumes and
        seeds, as well as eating a few meatless meals per week and incorporating omega-3
        rich seafood into at least two meals per week," said Smith, who is also a
        spokesperson for the Academy of Nutrition and Dietetics.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f261899c-a481-4e48-b3c9-14c4b24c539b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:40.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64015181-478e-4cd9-872e-0ed5bea92482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:40.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercise lowers the total amount of fat in the body, including the
        amount of fat around the heart. A sufficient amount of movement can include
        brisk walking for 30 minutes to 45 minutes per day or counting 10,000 steps
        per day for as many days in the week as possible, Kenchaiah explained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2586fe62-0774-4d9b-9a58-bdda910a49c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:41.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a0bb58-2510-40f9-89a3-e01aaa4838db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current physical activity guidelines from the American Heart Association
        recommend getting at least 150 minutes per week of moderate intensity aerobic
        activities, such as brisk walking or dancing, or 75 minutes of vigorous aerobic
        activity like running or cycling.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8d513e-a5d4-4c08-80c6-861d9ab6a2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:42.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae37efc-3ba4-4658-8431-c7ed1a09aeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:42.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, research has shown that weight loss can reduce pericardial
        fat, and these reductions may help to improve overall cardiovascular health.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702130b4-0270-4d42-add3-d1f87f062d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:43.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a642501-c811-4f3d-adb1-56cb82ff0afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:43.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those with extreme obesity who are finding it difficult to lose
        weight with diet changes and exercise, weight loss surgery may help to decrease
        overall body fat as well as pericardial fat, according to Kenchaiah.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778f4c35-e4b2-4f27-bb02-29e98d4d3f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:44.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cefaee-ee59-4d99-a42f-2d8250de3ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:44.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How people get a "fatty heart"</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1461f93-0669-4acc-9966-9617a591aa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:45.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human heart expands to fill blood into its chambers and contracts
        to pump blood to the rest of the body.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93689551-0dc2-427d-9f3e-5eb724b7581d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:45.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35361720-f17a-44d4-9d04-dd88fb7898ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:46.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pericardial fat can potentially spread into heart muscle cells --
        the ones that contract and squeeze the blood -- or get in between these cells
        and cause stiffening of the heart and pump dysfunction, Kenchaiah explained.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82eeae7-ad5d-48a7-b808-eab5143f8df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:46.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576c82ff-1fd4-4d3c-9828-798be6b9a284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:47.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pericardial fat is also correlated with plaque (fatty deposits)
        in coronary arteries, which can lead to heart attacks and subsequently to
        heart failure, Kenchaiah added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724a1adf-7d29-4298-b45b-d90620c99f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:47.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063f8c34-8e86-4762-af4d-f21e4b677e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:48.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which included a nationally representative sample of
        about 7,000 people ages 45 to 84, excluded those with pre-existing cardiovascular
        disease and controlled for both non-modifiable risk factors such as age and
        race, as well as modifiable risk factors such as cigarette smoking, excessive
        alcohol consumption, high blood pressure, high cholesterol and diabetes. It
        found that pericardial fat independently increased the risk of heart failure
        in women and men.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0668161b-43c9-4686-bf0d-2449b4cf04e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:48.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d4bcec-c6bd-478c-a744-d6506e5461c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Importantly, the study shows even if accounting for total body
        fat, diabetes and other heart failure risk factors, there remains increased
        risk associated with increased pericardial fat," Fonarow said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1f04c8-ce78-4aea-833c-2823f29d230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:49.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0740d3-9cde-4f48-a8bb-a77cc2b332bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:50.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Women are at higher risk</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c374ff9-c542-49b7-aa3c-a4cfb718068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:50.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women tend to have less pericardial fat than men, according to the
        study. But women are at a higher risk of heart failure from pericardial fat
        than men: Every 1.4 fluid ounces of fat around the upper to mid portion of
        the heart increased the risk of heart failure by 44% in women and 13% in men,
        the researchers found. And women with high amounts of pericardial fat had
        double the risk of heart failure, while men had 50% increased risk.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9c74a8-113a-41e8-9b8f-f59ca9660150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ece1ae-a69c-479a-b31e-5b9ee92b8ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:51.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future studies will need to clarify the explanation for the gender
        differences, according to Kenchaiah.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4348a2c9-f477-4d25-94f1-ac273a62f571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:52.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30630198-3c67-4041-8a20-74dd135a4b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:52.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the study''s enrollment criteria and findings, all people
        between the ages of 45 and 84 years without pre-existing cardiovascular disease
        should be screened for excess pericardial fat volume, Kenchaiah said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7396da7f-e26f-4051-96de-0a81e0e978ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:53.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6d015c-37c9-4906-9f3e-6991b5d662ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:53.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How often one should be screened is yet to be determined, according
        to Kenchaiah. That said, while the cost-effectiveness of screening everyone
        in this age group is being determined, testing people with known risk factors
        of heart failure (such as hypertension, diabetes, high cholesterol and triglycerides,
        and coronary artery disease) for excess pericardial fat is prudent, Kenchaiah
        added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272d67e1-8d92-40cd-a337-3558ca91f8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:54.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd656e7-6fc3-4cef-9dbd-e4931533df75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:54.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406a936f-bcd4-4ce6-a674-f7f5198d2c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:55.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The level of pericardial fat you have can be determined with a CT
        scan, similar to the process used in the study. For those who have a high
        amount, according to Kenchaiah it''s important to screen people for "the big
        four": high blood pressure, high blood sugar, abnormal cholesterol level,
        and any evidence of heart attacks or coronary heart disease.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a783c30-ce88-4d87-bf27-29ee87ea7742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1229fb36-aa4c-4fbc-af06-0947ab33f1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:56.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If any of these are present, (your health care provider should)
        aggressively intervene," Kenchaiah said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34b065d-d142-4b07-8e29-e01435aaf018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0fdee0-c653-4be2-adcb-5396dff6c442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:57.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keeping blood pressure as close to normal is highly effective in
        reducing heart failure risk," Fonarow added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e409be4-55b5-4c87-8af2-29f6f8222c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:57.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff75dfdc-3180-477f-bc94-de509896795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:58.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Managing blood sugar, as well as maintaining normal cholesterol
        and triglyceride levels is also key. Avoiding tobacco use is also important,
        according to Stefanski.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64bff98-4751-4063-8bf4-574c89113022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:58.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae90a465-661d-4395-ac34-468d48814ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:59.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have the data yet, but we presume that eating right,
        staying fit, maintaining healthy weight, and modifying risk factors, when
        present, can prevent excess fat from depositing around the heart" Kenchaiah
        added.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39683e81-5841-4355-bdd9-492cb6e22eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:58:31.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:31:59.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
