    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a186295e-e246-471a-8384-b31b313ba409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T13:26:01.686+08:00
      'mgnl:createdBy': 'glee'
