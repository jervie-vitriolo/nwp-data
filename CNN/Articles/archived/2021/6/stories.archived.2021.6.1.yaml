      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The suggestion of Secretary Galvez, which I support,
        is for OFWs, especially our seafarers, to be given a one-dose COVID-19 shot.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee86a17-4e2c-4677-b760-be91dc7314a1'
      'mgnl:activationStatus': true
