    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tito-Sotto', 'SONA', 'SONA2021', 'SONA-2021', 'Duterte']
    'template': '1'
    'title': 'SONA 2021 guests still limited due to COVID-19 – Sotto'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98632c4e-1c09-436d-8cb7-a0a33bdaf7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:11:40.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:32:16.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong>&nbsp;The
        number of guests who will be physically attending the President''s sixth and
        final State of the Nation Address next month will still be limited due to
        the COVID-19 pandemic, Senate President Vicente Sotto III told reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3817663f-f797-49d2-adc4-2499c91aae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:11:40.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:32:16.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the Palace [Presidential Security Group] that wants a non-full
        plenary hall," said Sotto on Tuesday, after his meeting with House Speaker
        Lord Allan Velasco.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77075409-a1be-4eee-a76f-1aff82cc3f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:11:40.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:32:17.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto added that he will still ask who will be attending, but noted
        that the Senate, including the Secretariat, will be comprised of a maximum
        of 30 people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a6a50d-2b4e-428b-88a4-3a3d5ba34048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:11:40.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:32:17.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2021 SONA will be held in July at the Batasang Pambansa in Quezon
        City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4d5553-433c-48cf-b504-4fd8cdbe7018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:11:40.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:32:18.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the pandemic forced Malacañang to <a href="https://cnnphilippines.com/news/2020/7/27/SONA-2020-detours-in-road-to-pandemic-recovery.html">scale
        down</a>&nbsp;the annual address, including the long queue of VIP guests who
        walk down the red carpet at the North and South entrances of the House of
        Representatives plenary in their designer wear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff06a13-5c7a-4d87-8355-fd0de190a320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:11:40.666+08:00
