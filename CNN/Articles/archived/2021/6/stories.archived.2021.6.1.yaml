      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also comes days after students from Greenfield University, Kaduna,
        were freed. Five of the students were killed by their abductors while in captivity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3aab04-fc7a-49e3-bb15-40b0bd5a422f'
