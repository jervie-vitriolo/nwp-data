      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> The decline
        in manufacturing output softened in May as looser quarantine measures allowed
        some firms to accomplish new orders, a recent survey by IHS Markit revealed.</p>'
