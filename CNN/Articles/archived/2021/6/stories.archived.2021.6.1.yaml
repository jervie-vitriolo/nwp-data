      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will now follow the right process," he said. "That’s why we
        are requesting for a meeting so that our two top leaders can sit down, and
        finalize the agenda, and then properly call on the national council meeting.
        And then, <em>kung ano man ang mangyari doon, yun ang magiging legitimate
        talaga</em> (and whatever happens there, that will be the legitimate meeting)."</p>'
