      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> While
        exports are expected to give economies of ASEAN-6 Indonesia, Malaysia, the
        Philippines, Singapore, Thailand, and Vietnam a boost this year, UK think
        tank Oxford Economics expects the Philippines to "continue to lag the pack
        significantly."</p>'
