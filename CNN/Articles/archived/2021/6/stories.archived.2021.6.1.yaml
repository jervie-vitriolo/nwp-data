    'template': '1'
    'title': 'Benefits of avocados: 5 ways they are good for your health'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec48951-a07e-4afc-921d-91162a1e2a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:13.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Avocados have become an increasingly popular
        food in recent years, with people blending the creamy fruit in their smoothies
        or slicing it to layer on top of toast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af29b124-e76f-4b29-bbc6-dee144592e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:14.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4d8662-b46f-4363-bba1-261656c9bde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The green fruit has become a true staple in kitchens around the
        world -- and for good reason. Avocados deliver a variety of health benefits
        and are a versatile ingredient when cooking, said CNN nutrition contributor
        Lisa Drayer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84be80f-8c88-4c4e-a049-226c92497436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:15.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026ed512-1e4b-49e8-8177-ce07897a7eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She uses the fatty fruit in soups, dips and even chocolate truffles.
        Depending on how you bake with it, avocados can be an excellent fat substitute
        that won''t make your desserts taste like an avocado, she noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a976379b-0150-4e61-876c-ddeb57fbee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:16.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30283d85-6400-471d-a328-d8e7b649fa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:17.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are chock-full of nutrients and can be a beneficial addition
        to a balanced diet. These are five ways avocados are good for your health:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b349658-3c8e-4089-a694-fb1e736fd129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:17.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa991d93-671c-45cd-9d5b-5adc1db36827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:18.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>1. Avocados are high in omega-3</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3b49e9-12e8-4338-9a35-174b3b12bb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:18.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are high in omega-3 fatty acids, which help to lower low-density
        lipoprotein cholesterol. Often called LDL cholesterol, it is known as the
        "bad cholesterol," Drayer said, while high-density lipoprotein, or HDL, is
        the "good cholesterol."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a23fa5-6417-495f-bfad-8c1078506162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:19.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b615ea-7d1f-4e40-a433-505aa9d05c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:19.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the cholesterol in the human body is LDL cholesterol,
        according to the US Centers for Disease Control and Prevention. People with
        high levels of this cholesterol have an increased risk of having a stroke
        or being diagnosed with heart disease, the CDC website noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55132bb-2a91-478b-a76e-d8cf206f2568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:20.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70433c47-750e-4475-ac71-952dbe0ad1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:20.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>2. They are a great source of potassium</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bef8d96-5937-4974-a6b5-992c26f99985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:21.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 100-gram (3.5-ounce) serving of avocado contains 485 milligrams
        (0.02 ounces) of potassium, according to the US Department of Agriculture.
        In comparison, a banana has 358 milligrams (0.01 ounces) of potassium per
        100 grams.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1304b1-9311-48ad-ad4c-325e97e89092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:21.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec143783-8e1d-4d38-911c-d0d2d98228aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:22.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mineral helps regulate nerve function and move nutrients into
        cells while taking away waste, according to the US National Library of Medicine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bd80fa-5252-4c94-a03c-58a2a2c3abfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:22.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54078301-23dd-40c1-b47c-4ba0b8da7623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potassium also works to combat high blood pressure, according to
        the American Heart Association. High levels of sodium can increase blood pressure,
        the CDC said, and potassium allows more sodium to leave the body through our
        urine. This in turn lowers our blood pressure, the American Heart Association
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f135179-02da-44fe-8c0d-e03747800f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:23.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3a3e27-e838-4329-ba74-8fed8f3ec636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:24.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>3. They''re packed with monounsaturated fats</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bbc344-0690-4a88-9d27-e4ff44e0d93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:24.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monounsaturated fats are fat molecules with one unsaturated carbon
        bond, Drayer said. In simple terms, it''s an unsaturated fat that works to
        lower LDL cholesterol without affecting the good HDL cholesterol, she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a9c175-fe33-4978-80ff-c00de7c051cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:25.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3943b2d-8f84-4508-8062-ef8bca1add3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:25.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you have too much LDL cholesterol, it hardens along the edges
        of your arteries and narrows them, according to the Mayo Clinic. This reduces
        blood flow through the arteries, which can cause blood clots and other medical
        complications.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be168453-2ed5-4ff3-98d6-538edefabe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:26.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9164a5f2-b09f-41ef-878c-b2fd52f4a16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>4. They are also high in fiber</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099324ee-3a7b-4e12-a4cb-c424e6790502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avocados have nearly 7 grams (0.25 ounces) of fiber per 100 grams
        (3.5 ounces), according to the USDA.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba77ba09-58ab-4e44-907e-55deff7931ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:27.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00dfbcc-28e8-4c4b-a167-81056fdc0cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:28.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foods with more fiber tend to keep you satiated longer than low-fiber
        foods do, the Mayo Clinic said. This makes avocados a great choice for people
        who are watching their weight, according to the Mayo Clinic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be6e8ee-a550-40a6-8570-eed6bb8bdbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:28.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7640ebac-50bd-4c84-bfa9-38e3018198f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:29.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>5. Avocados are rich in folate</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e557bbe2-fce5-416b-ba74-1b32ccbee737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:29.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fatty fruit is rich in folate, with 81 micrograms (0.0000028
        ounces) per 100 grams (3.5 ounces) of avocado, according to the USDA.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca99d8ce-046d-4eef-a813-4c4a2832d346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:30.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff5c1d8-8de5-418f-9052-3ddd89bdbb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folate is a B vitamin that is important for proper brain function
        and healthy pregnancies, Drayer said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be39c2f0-f665-42fe-9523-daf43653af05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:31.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3195e0-ebb8-4e05-add1-c5e40b2bb062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:31.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Institutes of Health Office of Dietary Supplements
        recommends women of childbearing age have 400 micrograms (0.000014 ounces)
        of folate per day. Pregnant women should increase their intake to 600 micrograms
        (0.000021 ounces) per day, according to the agency..</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e23500f-a3bb-46fe-b727-25017df154a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:32.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbb1dd9-6389-45e0-a520-ce22da8be75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:32.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folate can help prevent birth defects, specifically those that affect
        a baby''s brain and spine, during the early weeks of pregnancy, according
        to the CDC. Around half of pregnancies in the United States are unplanned,
        the article said, which is why it''s important for all women of childbearing
        age to have enough folate as part of their regular diet.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fa0862-e993-4643-bd0b-732241dc0a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:33.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6feabb-51b4-4d41-b15d-661884339e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:33.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The bottom line</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073fb299-8a4a-4c33-966c-d9bc6e3fc860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:34.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avocados are a great source of nutrients, and they can help lower
        LDL cholesterol. Plus, they can keep you satisfied longer.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2662c350-bac9-49a9-86a0-7a866b0c0417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:34.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6f36e1-13ed-44f3-a5e0-e905834331ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:35.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other high-fat foods, avocados are calorically dense, meaning
        there are a lot of calories per gram. A serving of 100 grams (3.5 ounces)
        of avocado clocks in at 160 calories, according to the USDA.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0bdde2-0db3-431e-a512-989b41b4e0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:35.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292110cf-7427-49cc-96ec-4fd6f0cf829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:36.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4b02ef-7782-47af-bdf5-80fab32006c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:36.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As long as you are conscious of your avocado intake because they
        are high in calories, they are a great addition to your diet, Drayer said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de77df9-3b2a-42e1-9e41-77f3bd683c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:55:08.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:37.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

