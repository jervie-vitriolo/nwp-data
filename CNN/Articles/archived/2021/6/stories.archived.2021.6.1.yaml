      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Monde Nissin''s landmark transaction sends a clear message that
        our economy will soon regain its momentum and will bounce back stronger than
        ever," the secretary said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c57c43a-7ca7-4c87-844d-75e229408efa'
