    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a137c9-7580-49c7-9aa2-90cd2bb715ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:43:36.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:18.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidnapping has become one of the major security challenges in Nigeria
        and hundreds of students have been abducted in different mass kidnappings
        in northern Nigeria since December. Some state governors regularly pay ransoms
        to secure the safety of victims but rarely admit to doing so.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7e6935-071b-4913-bb58-5f3932c46835'
      'mgnl:activationStatus': true
