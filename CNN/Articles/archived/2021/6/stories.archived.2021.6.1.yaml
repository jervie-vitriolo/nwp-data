      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) –</strong> Philippine
        Malditas stalwarts Sarina Bolden and Quinley Quezada will play in Japan''s
        first women''s professional football league, the Philippine Football Federation
        announced on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38e2d53-ac24-46c0-b4df-6761f7cf977c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:34:09.973+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:37:46.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6311758b-6ad5-4b60-90fb-524783c97c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:34:09.973+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:37:46.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PFF said they nominated Bolden and Quezada as the country''s
        ASEAN players in the upcoming WE (Women Empowerment) League.</p>'
    '3':
