      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523a98fc-1b7f-4c09-af14-b8f0efd3a5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T05:35:31.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:46:08.355+08:00
