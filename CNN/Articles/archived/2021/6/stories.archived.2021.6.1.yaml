      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa meanwhile welcomed the dismissal of the case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1926ff7-23d4-4b94-a19c-a4b128006f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:44:55.068+08:00
