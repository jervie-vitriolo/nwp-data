      'jcr:uuid': '0dc09a0d-a678-4596-86f4-e0557abef0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:23:09.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:38:12.525+08:00
