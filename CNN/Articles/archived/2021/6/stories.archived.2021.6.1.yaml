    'lead': 'Hours after President Rodrigo Duterte barred the release of all drug
      war records, Philippine National Police Chief Guillermo Eleazar changes his
      tune by saying only resolved cases would be transmitted to the Justice Department
      for review.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T20:46:57.090+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:34:31.658+08:00
    'mgnl:lastActivatedBy': 'magnolia'
