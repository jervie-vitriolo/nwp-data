      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said this will facilitate the entry of OFWs to their destination
        and prevent issues of incomplete vaccination. The shots currently available
        in the country require two doses that need to be given weeks apart.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36645e59-6791-4957-9d42-9bd81600a828'
