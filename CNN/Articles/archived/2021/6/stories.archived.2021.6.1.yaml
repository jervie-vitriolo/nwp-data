    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f7a64c-9c62-42fe-9668-6f52828e5fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:34:09.972+08:00
