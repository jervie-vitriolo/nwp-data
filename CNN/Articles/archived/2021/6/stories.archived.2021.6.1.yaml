    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87af4d6d-ad07-4d92-a174-876d27753e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:21:14.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:35:57.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from being a consummate artist, Luz is also influential in
        his career as a gallerist and institution director. He established his eponymous
        gallery in 1960, deemed the most professional gallery during its active years
        and becoming a venue that “provide[d] art with the setting and importance
        it deserves.” The Luz Gallery was formative in the artistic careers of some
        of the most important artists in Philippine art history. Most notably, it
        is where the artist Roberto Chabet presented his first solo exhibition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bb5c7b-9dfa-4db2-a174-8a2bea94c702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:21:14.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:35:58.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1970s, Imelda Marcos appointed him to concurrently direct
        three prominent art institutions: the Design Center of the Philippines (DCP)
        established in 1973, the Metropolitan Museum of Manila (MET) established in
        1976, and the Museum of Philippine Art (MOPA) established in 1976. He was
        responsible for the formative direction of the DCP, espousing a design worldview
        that had Philippine craft and materials at the forefront and jumpstarting
        their research and development in a national and institutional context.</p>'
    '14':
      'image': 'jcr:2e024e46-8d60-4d84-a597-9cbc6800fcaa'
      'imageCaption': '"Anito" by Arturo Luz at the Batasang Pambansa Complex. Photo
        by JOHN PAUL OLIVARES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109cca0c-6e0a-4e52-b5b4-5fbf8506b896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:21:14.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:35:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beb7257-1d37-4936-8727-7a272b84dcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:21:14.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:35:59.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research of art historian Kathleen Ditzig has shone light on
        how Luz was influential in the traveling of international art exhibitions
        to MET, such as the Museum of Modern Art (New York) exhibition “Modern Artists
        as Illustrators,” a landmark exhibition of books by European and American
        masters, an iteration of which was shown at the MET in 1983. His work in MOPA
        is equally indispensable. Under his directorship, MOPA mounted “major exhibitions
        of ‘contemporary masters’ and minor exhibitions of ‘museum artists,’ and a
        list of relatively younger artists selected on the basis of ability, integrity,
        and achievement,” and housed a permanent collection comprising artist donations
        and the works from the collection of art patron Purita Kalaw-Ledesma. While
        this milieu surely is a contentious time in Philippine history, the role and
        landmark work of Luz for Philippine art during this time cannot be overstated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5235299e-a662-418d-a1f6-3f8cbfca604d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:21:14.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:35:59.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Albano, Luz’s oeuvre allows lines to acquire luminescence, a
        clarity formed by simplicity and austerity but nonetheless is vital and vibrant.
        Perhaps it is this luminescence that has given his presence in the Philippine
        artworld longevity and will bestow generations to come with a radiant feeling
        for form.</p>'
  'House-approves-economic-cha-cha-resolution':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-01T19:30:27.690+08:00
    'imagesource': 'jcr:998d9dc5-4238-4d32-8821-b1744f08aacf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2daedb74-30c7-4695-babc-10bc5a9e3a79'
    'lead': 'The House of Representatives adopted on third and final reading on Tuesday
      a resolution seeking to amend ''restrictive'' economic provisions of the Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T19:35:39.430+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:35:50.311+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:29:37.057+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Economic Cha-cha resolution hurdles House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b543b00c-d4ef-4a0e-a7c8-075083710f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:35:39.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:35:50.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)—&nbsp;</strong>The
        House of Representatives adopted on third and final reading on Tuesday a resolution
        seeking to amend "restrictive" economic provisions of the Constitution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d356ca-7ca3-4064-a103-cfd236b00f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:08:58.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:35:51.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Resolution of Both Houses No. 2 was approved on a vote of 251-21
        with two abstentions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f7b4b4-2ef7-43f1-90bf-c1d13ee60da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:08:58.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:35:51.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure, primarily authored by House Speaker Lord Allan Velasco,
        seeks to include the line "unless otherwise provided by law" to constitutional
        provisions restricting foreign ownership of public utilities, educational
        institutions, media, and advertising companies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456c1b79-ea1c-4495-bef1-63a69855464c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:08:58.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:35:52.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution will be now transmitted to the Senate for its own
        consideration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c657eb23-209c-4713-88de-3323456a4359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:08:58.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:35:52.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto has said the upper chamber may not have
        "enough time" to take a look into the proposal before session adjourns this
        week, noting that the resolution may be tackled <a href="https://www.cnnphilippines.com/news/2021/5/27/senate-economic-charter-change-duterte-sona.html">after
        President Rodrigo Duterte''s State of the Nation Address</a> in July.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8489b183-78f3-491c-a651-f087a874f38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:08:58.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:35:53.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous interview with CNN Philippines, Sotto also said he
        was<a href="https://cnnphilippines.com/news/2021/1/15/Tito-Sotto-no-need-for-charter-change.html">
        "not convinced"</a> the government needs charter change at this time. He said
        it may be easier to discuss the inclusion of the phrase through a regular
        legislation in Congress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c81eaff-d0be-4c36-9110-e36dbaf75646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:08:58.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:35:53.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Velasco expressed hope the senators will "see the wisdom
        in this measure."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addafb6a-dbaf-41ab-af8e-fc09e26c1517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:08:58.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:35:54.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our intention then, as now, was purely to help our country rise
        above this pandemic through liberalizing the restrictive economic provisions
        in the Constitution that have long prevented us from becoming fully competitive
        with our Asian neighbors," Velasco said in a statement.</p>'
