      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00025ddc-f657-4452-9240-1959df0702a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:23:09.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:38:08.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 9411 or the “Bayanihan to Arise as One Act”,  was
        approved on a vote of 238-0 with one abstention. A counterpart bill still
        needs to pass the Senate, where lawmakers said they are in no hurry to tackle
        the measure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7fecc9-c9cb-460b-b22b-c9ee90134940'
      'mgnl:activationStatus': true
