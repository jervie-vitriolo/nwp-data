      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> Former
        Makati City Mayor Junjun Binay on Tuesday lauded the decision of a Makati
        court to convict former Sen. Antonio Trillanes of libel over his statements
        linking Binay to alleged acts of bribery and corruption.</p>'
