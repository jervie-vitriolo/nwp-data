      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IHS Markit Philippines Manufacturing Purchasing Managers’ Index
        (PMI) stood at 49.9 in May, up from the 49.0 value logged in April but still
        below the 50.0 neutral value between output contraction and expansion.</p>'
