  'WHO-coronavirus-variant-naming-system-countries':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-01T06:16:51.634+08:00
    'imagesource': 'jcr:cf0f84cb-0361-4fe9-8f50-f588ad599680'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45b54ab2-bb70-413b-b7dc-4f16e231e555'
    'lead': 'For instance, WHO calls the ''UK variant'' (B.1.1.7) ''Alpha,'' and the
      ''South African variant'' (B.1.351) is ''Beta.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T06:18:50.303+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:45:08.403+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:29:15.775+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO''s new naming system for coronavirus variants uses Greek alphabet'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b3cca4-8087-42ea-a099-7017eafce928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:18:50.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:45:08.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The World Health Organization said on Monday
        that it has assigned new "labels" to key coronavirus variants so the public
        can refer to them by letters of the Greek alphabet instead of where the variant
        was first detected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb124b0-0710-4049-8810-67f07d13da72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:18:50.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:45:09.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, WHO calls the "UK variant" (B.1.1.7) "Alpha," and
        the "South African variant" (B.1.351) is "Beta."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e44950f-8996-4e48-8f11-69a069cb6146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:18:50.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:45:09.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No country should be stigmatized for detecting and reporting variants,"
        Maria Van Kerkhove, WHO''s technical lead for Covid-19 response, wrote in
        a Twitter post Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bc2472-9041-4730-ba11-8add8fbbafa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:18:50.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:45:10.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, a WHO expert panel recommends using Greek alphabet letters
        to refer to variants, "which will be easier and more practical to discussed
        by non-scientific audiences," WHO says on a new webpage on its website.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efce5903-2859-41fe-b83a-2a1543c8479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:18:50.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:45:10.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P.1 variant, first detected in Brazil and designated a variant
        of concern in January, has been labeled "Gamma." The B.1.617.2 variant, first
        found in India and recently reclassified from a variant of interest to variant
        of concern, is "Delta." Variants of interest have been given labels from "Epsilon"
        to "Kappa."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961c8661-2533-4a9b-b0cc-7e026dc49d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:18:50.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:45:11.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All viruses, including SARS-CoV-2, the coronavirus that causes Covid-19,
        can mutate or change over time. This is what leads to variants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fac50a-11ea-4690-b6c0-48b9277b9c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:18:50.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:45:11.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO noted in Monday''s announcement that the new labels do not replace
        existing scientific names for coronavirus variants. Scientific names will
        "continue to be used in research," Van Kerkhove tweeted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fe5bb3-d786-49cf-a511-efcbf42ef69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:18:50.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:45:12.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While they have their advantages, these scientific names can be
        difficult to say and recall, and are prone to misreporting. As a result, people
        often resort to calling variants by the places where they are detected, which
        is stigmatizing and discriminatory," according to WHO''s announcement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9a6c7e-614d-4639-a299-775526324e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:18:50.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:45:12.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may also be incorrect, as there''s evidence the mutations that
        mark at least some of the variants have arisen independently in several different
        places.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8dd594-cc0b-4c1b-bc94-e69f19b125bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:18:50.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:45:13.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To avoid this and to simplify public communications, WHO encourages
        national authorities, media outlets and others to adopt these new labels,"
        WHO said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7c8fab-891f-481a-b30e-be883f5d35a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:18:50.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:45:13.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some concerns that WHO''s new Greek alphabet naming system
        has come a little too late -- and now the system might make describing the
        variants even more complicated as there will be three potential names: their
        scientific name, references based on where a variant was first identified
        and now, WHO''s Greek alphabet labeling.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55172108-349c-4f33-aa13-f8586c089839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:18:50.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:45:14.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would have been good to have thought about this nomenclature
        early," Dr. Amesh Adalja, senior scholar at the Johns Hopkins Center for Health
        Security, told CNN on Monday. He added that he thinks it will be difficult
        to now persuade people to start using the Greek alphabet labels.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874f0614-ecfb-445f-a687-0545906ecea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T06:18:50.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:45:14.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s definitely issues with stigmatization where the variants
        are being described and then labeling them based on that country. We know
        that there''s already backlash in India, regarding the Indian variant and
        people mentioning it that way," Adalja said. "So, I understand why it''s happening.
        I think it''s just a lot for people to think about this far down the line."</p>'
  'Duterte-records-on-drug-war-NPA-killings-cannot-be-revealed-publicly':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
