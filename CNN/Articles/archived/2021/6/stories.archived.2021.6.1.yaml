      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evardone, Uy, and Ongchuan said the suspension of work in private
        companies is left at the discretion of owners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73d3322-8a9f-40ac-90fc-de5b2c3a13ee'
      'mgnl:activationStatus': true
