      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — If President
        Rodrigo Duterte would decide to vie for the vice presidency in the 2022 elections,
        his running mate should be from PDP-Laban too, an official of the ruling party
        said Tuesday. This surfaced amid talks that the presidential daughter, who
        has her own regional party, could run with her father.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ee8823-d817-4dcb-a4ba-fc9630291601'
