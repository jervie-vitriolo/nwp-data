      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, June 1) —</strong> Art
        exhibits, a celebration of Maricel Soriano’s 50th anniversary in showbiz,
        and more recommendations in our new weekly guide of things to do.</p>'
    '25':
