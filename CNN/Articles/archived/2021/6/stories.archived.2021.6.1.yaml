  '150-missing-Nigeria-children':
    'author': 'Nimi Princewill, Stephanie Busari and Amy Cassidy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-01T07:33:16.171+08:00
    'imagesource': 'jcr:2573b3d9-8e37-41bd-be52-b3189738682e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fb09a01-30cb-4c02-a3c4-6fc57309bd0c'
    'lead': 'Students from an Islamic school in the north-central Nigerian state of
      Niger were indiscriminately shot and abducted Sunday by a group of "armed bandits,"
      state police said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T07:43:35.998+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T22:44:03.188+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:29:18.262+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 150 children are missing in latest Nigeria kidnapping raid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414c1490-06b8-4f7e-b3c9-ae8f83dfe6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:43:35.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:03.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Students from an Islamic school in
        the north-central Nigerian state of Niger were indiscriminately shot and abducted
        Sunday by a group of "armed bandits," state police said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9e1a7c-14f1-4ac3-8acf-3fee4fd27cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:43:35.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:04.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf8199-468e-412d-8b84-29a6bc156c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:43:35.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:04.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one person was confirmed dead in the latest in a string
        of school kidnapping raids the country has seen this year. Yaro Alhassan,
        the Salihu Tanko Islamic School''s headmaster, told CNN the exact number of
        students abducted from the school remains unclear, but said that more than
        150 remain missing or unaccounted for.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e00eee-9477-4151-9710-59a946c0fe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:43:35.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:05.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22283556-49a0-40c3-b055-1bd7605f9756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:43:35.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:05.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niger State Deputy Governor, Alh Ahmed Mohammed Ketso told a news
        conference Monday that efforts by security agencies to secure their release
        have been intensified.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd805a160-9df8-4c97-aa1f-8ebe59f8bcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:43:35.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:06.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15bbe20-9fb4-4114-b661-b36c361ea4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:43:35.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:06.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t pay ransom to abductors. We are trying to negotiate to
        see how we can bring them back safely," Ketso said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bbf6dc-5fc2-499e-92f6-3987407db0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:43:35.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:07.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0298c001-e65c-4007-8635-f742f4d8dfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:43:35.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:07.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the "incessant attacks," Ketso said the government
        has temporarily changed all schools in the Tegina region to day schools and
        made sure every primary and secondary school has a team that can respond quickly
        to security issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e68b8c-ab27-4a3b-9026-e44b2b3ad9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:43:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:08.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aac585-4797-4e1c-b311-e6e5123d3fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:43:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:08.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ketso added that the government had made contact with some parents
        of the identified kidnapped children to assure them of their safe return.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299ae76c-572c-46c7-8ee8-12e336afa1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:43:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:09.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed89a393-dc86-45e0-b1f0-62a80c65f98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:43:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:09.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133cdc04-3463-46d6-9788-da682833a417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:43:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:10.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the weekend abduction, "armed bandits on board motorcycles"
        stormed Tegina town in the Rafi area of the state "shooting indiscriminately,"
        according to police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dacb603-708b-471a-94b2-61518bb90172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:43:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:10.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b2d3de-2a62-4b45-b7f2-07f944b658f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:43:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:11.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bandits shot one person dead in the process," the police statement
        added. According to state police officials, tactical teams were "immediately
        mobilized" as part of effort to rescue the victims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166c827d-825a-4b30-b1ba-3442dc7a5fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:43:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:11.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b909c1-8ea1-484c-a957-ea8fdde92188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:43:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:12.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Command calls for calm as the Police and other security agencies
        shall do everything humanly possible to ensure that the children are rescued
        unhurt," state police said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ff7103-9726-484c-a75b-6b3be6a73003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:43:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:12.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aed4e3-8a51-45aa-bf55-87c0b94f9c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:43:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:13.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Niger State Government, Mary Noel-Berje, told
        CNN on Monday that at least 11 of the children abducted during the raid were
        later freed, likely because of their age.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1885ba27-4582-483f-ab9e-f13ab3797c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:43:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:13.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd225913d-f130-480b-a24c-1c8cc511f729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:43:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:14.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eleven children were released because of their tenderness...the
        very little ones that couldn''t go through the bush path, the kidnappers''
        escape route, were released," Noel-Berje said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9422b18-2233-46d1-b90b-5af2b6033ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:43:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:14.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dce3ae-b402-46a3-852f-1e40d713516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:43:36.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:15.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the government spokeswoman, the school targeted in
        the attack includes kindergarten, elementary and middle school age children.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c180efa-7689-4709-a7f4-68de5377616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:43:36.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:15.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6345b69e-770b-4739-b0dd-2627b22b89b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:43:36.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:44:16.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest kidnapping in Tegina comes three months after 42 people,
        including students, were seized by gunmen in Kagara, which is located around
        18 km from Tegina.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2059a250-60e9-4d40-8792-39867ee4b008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T07:43:36.000+08:00
      'mgnl:createdBy': 'glee'
