    'imagesource': 'jcr:69c56e4b-5423-4309-83bd-de77e283e80c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ab5335d-ecab-438a-b3d2-ce97f126dcd8'
    'lead': 'PNP Chief Guillermo Eleazar orders the filing of administrative and criminal
      charges against Master Sergeant Hensie Zinampan, saying the video evidence speaks
      strongly about the policeman''s guilt. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T09:25:23.395+08:00
