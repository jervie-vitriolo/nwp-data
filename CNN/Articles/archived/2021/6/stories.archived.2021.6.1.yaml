      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munsayac also said that the 107 party members who were present in
        the Cusi-led meeting can only be considered a "minority" since the party has
        more than 100,000 members. He claimed that majority of the members have expressed
        support for Pacquiao''s leadership.</p>'
