      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:38:08.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e489cddb-2e6d-4fc9-b630-bb057ae0da4c'
