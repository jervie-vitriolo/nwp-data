      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Visit “Errant Life, Promiscuous Form” at Gravity Art Space
        and A+ Works of Art</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700cd472-a249-4f97-b9e1-38586ad56654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:02:26.336+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:36:03.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Errant Life, Promiscuous Form” gathers works by different artists
        from Manila, Kuala Lumpur, and Chiang Mai/Bangkok. The exhibit is about “how
        forms shape and structure lives and how life informs and structures what forms
        may be imagined or made material.” Artists in exhibit are Samak Kosem, Gary-Ross
        Pastrana, Pam Quinto, Mark Salvatus and Seekersinternational, Jao San Pedro,
        Tan Z Hao, Isola Tong, and Yim Yen Sum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ed42d4-0548-4b29-a6d0-3e40e4f3828a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:02:26.336+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:36:03.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit runs until July 3. Gravity Art Space and A+ Works of
        Art is located at 1810 Mother Ignacia Ave. Diliman, Quezon City. More details
        <a href="https://www.instagram.com/gravityartspace/" target="_blank">here</a>.</p>'
