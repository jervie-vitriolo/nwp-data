        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879131c0-cb50-4ae9-85e1-094585c82635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T13:48:24.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:24.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — The current
        restrictions on people movement in Metro Manila and four nearby provinces
        will remain in place for two more weeks, after the government announced late
        on Monday the extension of the general community quarantine "with restrictions"
        in these areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242a31d4-0abf-47cf-a555-9d972bfa6004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T13:48:24.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:25.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“President Rodrigo Roa Duterte on Monday, May 31, 2021, approved
        the recommendation of the Inter-Agency Task Force (IATF) to extend the General
        Community Quarantine (GCQ) in the National Capital Region, Bulacan, Cavite,
        Laguna and Rizal, or NCR Plus, starting June 1 until June 15, 2021,” Presidential
        spokesperson Harry Roque said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d115c0b-619c-40cf-8805-d9a87cacbc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T13:48:24.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:25.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this announcement, Duterte said in his weekly address that
        "GCQ with restrictions" will be observed until June 30 in NCR Plus. Roque
        later clarified that this will only be until June 15.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc95e6f8-095a-47f6-a327-77292202732d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T13:48:24.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:26.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Malacañang released the guidelines for areas under GCQ
        with restrictions: 30% seating capacity for indoor dining, additional 10%
        if granted Safety Seal; 50% capacity for al fresco dining; 30% capacity for
        religious activities including weddings and wakes, but the local government
        can increase this to 50%; 40% capacity for personal care services not requiring
        removal of face mask, but there can be an additional 10% capacity if the establishment
        has obtained a Safety Seal.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea6b5b-a22e-43c1-9c0f-45b0a1a89836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T13:48:24.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:26.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/business/2021/4/23/safety-seal-establishments-consumer-confidence.html">RELATED:&nbsp;Gov''t
        counting on ''safety seals'' in stores to get customers back</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6977c86c-fb05-490e-8228-7fb7f0c2ba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T13:48:24.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:27.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interzonal travel from NCR Plus is also allowed but subject to restrictions
        of the destination''s LGU.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7213552-6657-4e96-b5c5-1d04678bc933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T13:48:24.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:27.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Council Chairman and Parañaque Mayor Edwin Olivarez
        on Tuesday said the 10pm-4am curfew will continue.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8686b86b-0b60-42c3-8fa5-71a7abe20cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T13:48:24.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:28.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Health, NCR Plus is not yet considered
        to be in a "safe zone," as the rate of decline in COVID-19 infections has
        been slower in recent weeks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bc4b2f-8b3e-4b99-aca0-fe422c567a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T13:48:24.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Baguio City, Kalinga, Mountain Province, Abra, Isabela,
        Nueva Vizcaya, Quirino, Batangas, Quezon, Iligan City, Davao City, Lanao del
        Sur, and Cotabato City will be under GCQ for the whole month of June.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840d51fa-c116-4a61-9366-98f783b13697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T13:48:24.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:29.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following areas will also be under strict modified enhanced
        community quarantine until June 15: Santiago City, Cagayan, Apayao, Benguet,
        Ifugao, Puerto Princesa City, Iloilo City, Zamboanga City, Zamboanga Sibugay,
        Zamboanga del Sur, Zamboanga del Norte, Cagayan de Oro City, Butuan City,
        and Agusan del Sur.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d611efe-e9e9-44cc-b1b1-93edacd78204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T13:48:24.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:29.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country will be under modified GCQ for the whole
        month.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afedd943-d5a3-458e-b994-6ef04fa52a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T13:48:24.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:30.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has warned of gradual and sustained increase in cases in
        Visayas and Mindanao. Health Department spokesperson Maria Rosario Vergeire
        said the healthcare utilization rates in several regions in both areas are
        already nearing the high-risk level.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333800b5-8e1e-4994-bbf6-70cc120eb250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T13:48:24.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:30.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 1,230,301 COVID-19 cases in the country, of which
        54,290 or 4.4% are active cases.</p>'
