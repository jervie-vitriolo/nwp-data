      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)—&nbsp;</strong>A
        Makati City court on Tuesday junked the second cyber libel suit lodged against
        Rappler CEO Maria Ressa after complainant Wilfredo Keng sought to dismiss
        the case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd93fb6-be2e-4300-907c-35f13ad14a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:44:55.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:34:56.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keng, in a motion dated May 25, asked for the dismissal of the civil
        aspect of the case, and urged that he be excused from further participating
        in it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e57f25d-3758-48e6-9c3a-d4b0202c725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T20:44:55.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:34:57.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his motion, the businessman said he has decided to "redirect
        his focus towards helping out with the pandemic, instead of being pre-occupied
        with the prosecution of the case."</p>'
