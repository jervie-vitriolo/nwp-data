      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This approach that led to remarkably safe and effective vaccines
        against a new virus is also showing promise against old enemies such as HIV,
        and infections that threaten babies and young children, such as respiratory
        syncytial virus (RSV) and metapneumovirus. It''s being tested as a treatment
        for cancers, including melanoma and brain tumors. It might offer a new way
        to treat autoimmune diseases. And it''s also being checked out as a possible
        alternative to gene therapy for intractable conditions such as sickle cell
        disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef17740-4a52-4a14-9735-a72c3d2e8db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:47.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac041d7-d76b-4290-8017-53a82209e8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:48.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Vaccines</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b01045b-0c29-4752-bc4d-7872147308b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:48.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of mRNA vaccines dates back to the early 1990s, when Hungarian-born
        researcher Katalin Kariko of the University of Pennsylvania started testing
        mRNA technology as a form of gene therapy. The idea is similar whether scientists
        want to use the mRNA molecule to cure disease or prevent it; send instructions
        to the cells of the body to make something specific.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf08202-1009-49a3-ba5e-f2c7330f5556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:49.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e471680-3ad4-44f4-8e5b-e654a404cb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:49.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers like to use a cookbook analogy. The body''s DNA is the
        cookbook. Messenger RNA is a copy of the recipe -- one that disappears quickly.
        In the case of genetic disease, it can be used to instruct cells to make a
        healthy copy of a protein. In the case of mRNA vaccines, it''s used to tell
        cells to make what looks like a piece of virus, so the body produces antibodies
        and special immune system cells in response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfd5184-fed6-49b0-95cd-6027919817fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:50.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b2027d-4265-4990-a398-0be96003b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:50.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recipe disappears while the cooked product -- the body''s immune
        response -- lasts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84ff370-e297-4257-8119-750f65b76499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:51.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d2ab96-66ee-4678-a986-5d3f119e58bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:51.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kariko was unable to drum up much interest in this idea for years.
        But for the past 15 years or so, she''s teamed up with Dr. Drew Weissman,
        an infectious disease expert at Penn Medicine, to apply mRNA technology to
        vaccines. Since scientists started focusing on the threat of a pandemic caused
        by a new influenza or coronavirus, they''ve recognized the promise of mRNA
        vaccines for quickly turning around a pandemic vaccine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148757bb-881b-4a21-ae8b-b3339bfc65bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:52.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d55157-b763-4dd8-b55e-3d25a44fcde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:52.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to make a new influenza vaccine using the traditional
        methods, you have to isolate the virus, learn how to grow it, learn how to
        inactivate it, and purify it. That takes months. With RNA, you only need the
        sequence," Weissman told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff47d068-ada7-414e-8c64-41c15f45595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:53.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e60283-986f-47a0-a40d-e3af0a8d6aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:53.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did not even need a sample of the virus itself.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8b3488-2667-4cde-92e8-ffc325efc873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:54.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fa8f6c-4aa1-4e34-a132-3f24d5892468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:54.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the Chinese released the sequence of the SARS-CoV-2 virus,
        we started the process of making RNA the next day. A couple weeks later, we
        were injecting animals with the vaccine."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddf5160-314e-4ce9-abbe-58419663890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:55.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64c089e-9ca1-4b53-87b9-c3f7e94b20df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:55.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it sounded revolutionary, the idea was far from new to
        Weissman, Kariko and others.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeba5c36-869e-4f74-adf5-71ffc1863775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:56.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a08a54-b20c-4be5-aacf-71a99a385b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:56.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my lab, we have been working on vaccines for years. We have
        five Phase 1 clinical trials that we started before Covid hit," said Weissman,
        whose work with Kariko helped lead to Pfizer/BioNTech''s coronavirus vaccine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced07cca-977e-4786-a094-4fece790b577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:57.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02ccb30-0cd7-4727-8e9b-774bebebc148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:57.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They been delayed because of the pandemic. The plan is to complete
        them next year."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c026633e-a97c-44df-b8bd-d98b5179ecb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:58.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382ba9eb-9f0e-41a5-a77f-7282de24dea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:58.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of these experimental vaccines target influenza, including one
        Weissman hopes will be a so-called universal influenza vaccine -- one that
        will protect against rapidly mutating strains of flu, and perhaps offer people
        years of protection with a single shot, eliminating the need for fresh immunizations
        each flu season.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3c7aa5-930c-47dc-889e-04ae5258e373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:59.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8542825-d128-47b2-b626-b5deafeb9f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:59.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also working on two vaccines against the human immunodeficiency
        virus, or HIV, that causes AIDS, and one to prevent genital herpes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ae95af-793c-42b5-a67c-d0a69568cfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:00.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606f3608-6092-4054-91e9-6a83951ee9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have also studied mRNA vaccines to fight Ebola, Zika,
        rabies and cytomegalovirus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43964150-4d6a-4f83-ab2a-39f96359ef99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:01.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbb7fe2-645c-49c4-94f0-e851e52353c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:01.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another possible target: respiratory syncytial virus. RSV infects
        most people in babyhood, and it can put fragile infants into the neonatal
        intensive care unit (NICU). It kills an estimated 100-500 children a year,
        the US Centers for Disease Control and Prevention estimates -- but it kills
        an estimated 14,000 adults, mostly over age 65.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f6612a-e2e6-416e-b048-8ff8349feab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:02.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46478e1-5f7f-448a-957b-7153d68040e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:02.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It infects everyone by age 2," said Jason McLellan, a structural
        biologist and Robert A. Welch Chair in Chemistry at The University of Texas
        at Austin whose work underlies several coronavirus vaccines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eb6948-e9c8-4305-b838-dd377dace885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:03.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ee04bb-537d-492b-af3d-eeab4bd43c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:03.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One obstacle will be finding the best version of the viruses. McLellan
        specializes in finding just the right conformation of the target viral structures
        that will allow the human immune system to best recognize and build defenses
        against them.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d809dc-5b65-496e-b683-9fe17a2affef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:04.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2df73f-ed01-43ae-89f2-8e3d7b91145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:04.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GlaxoSmithKline and Pfizer are both working on that, he said. A
        different common cold virus called human metapneumovirus, which can cause
        pneumonia in adults and children alike, is another potential target for a
        vaccine, McLellan said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8bfb93-2f6b-4f5c-a371-58fd2126b097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:05.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b21a2cd-561c-4a09-b0cd-dd2378cbc3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:05.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, ongoing work helped speed development of coronavirus vaccines,
        McLellan said. In this case, work on the original 2003-2004 severe acute respiratory
        syndrome, or SARS, virus and Middle East respiratory, or MERS, virus helped
        researchers understand which version of the knoblike structure found on the
        outside of the virus, called the spike protein, to use in making vaccines.
        "We figured out how to stabilize coronavirus spikes back in 2016, so we had
        all the knowledge ready when Covid-19 emerged," McLellan said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c119fac-2d67-40cb-97c7-1caf41191642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:06.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eea5c2c-79ad-41d6-82dd-93e00211560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:06.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was ready to go "within hours," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27682b9e-ca84-43ba-9469-f8aaf6088fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:07.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed838475-d218-4f22-9d43-29f2101a3481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:07.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other potential vaccines include malaria, tuberculosis and rare
        viruses such as Nipah virus, Weissman said -- all made more possible by the
        mRNA technology. Effective vaccines against these infections have eluded scientists
        for various reasons.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc81de8-e31f-4110-a9ae-d0f465657dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:08.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7fcb97-58d0-4f11-b2cc-26d2be13d7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:08.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weissman''s lab is now working on a universal coronavirus vaccine
        that would protect against Covid-19, SARS, MERS, coronavirus that cause the
        common cold -- and future strains.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b422b27-152f-4460-b588-04cde57bbcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:09.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27874991-0e0e-40a9-bc11-c50c1421c066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:09.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started working on a pan-coronavirus vaccine last spring," Weissman
        said. "There have been three coronavirus epidemics in the past 20 years. There
        are going to be more."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ddda6b-ef1d-460a-9af3-d0681fa7a005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:10.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e440cf-9215-4bab-8131-339da3ce50cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the mRNA vaccines work very well. "We knew in mice and monkeys
        and rabbits and pigs and chickens that it was very potent," Weissman said.
        The Pfizer vaccine, he said, produces an antibody response that is five time
        bigger than what''s see in people who have recovered from infection.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf23745-a08c-438b-a122-4e68a305ca45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:11.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7438a745-e8ee-492b-b970-7620598fa5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:11.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cancer</h3>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c529485-f414-4b18-8a2f-3bd3c2d3e082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:12.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another obvious use for mRNA technology is to fight cancer. The
        human body fights off cancer every day, and using mRNA could help it do so
        even better.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8d3d1a-7141-43ac-917f-bc77cccb95ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:12.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a4ed76-be5e-4a28-a663-3bf56d9f5d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:13.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can use it to have your body produce a beneficial molecule,"
        McLellan said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c141cbf-8124-4c21-8bbf-8a593fc35b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:13.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c26305-2b48-4768-9c20-eea57e93681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:14.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different tumor cell types have various, recognizable structures
        on the outside that the immune system can recognize. "You can imagine being
        able to inject someone with an mRNA that encodes an antibody that specifically
        targets that receptor," McLellan said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aef68a9-f3db-48d2-a3dd-0ece2bb37794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:14.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bc0f06-3782-4f2f-9bb7-e668e08e27d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:15.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna -- a company formed specially to develop mRNA technology
        -- is working on personalized cancer vaccines.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3c2159-c2d4-46a7-9cf7-6487bb43da71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:15.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654f03d0-feea-40ed-813f-e5ac302b7e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:16.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We identify mutations found on a patient''s cancer cells," the
        company says on its website. Computer algorithms predict the 20 most common
        mutations. "We then create a vaccine that encodes for each of these mutations
        and load them onto a single mRNA molecule," Moderna says. That''s injected
        into the patient to try to help orchestrate a better immune response against
        the tumors.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4c4fd0-9795-48cf-a991-e132045794c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:16.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23ef57c-523b-4422-99cb-6fd8474aaebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:17.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is early, Phase 1 clinical research.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d84c0b-8f2b-471b-8dec-de5c196604e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:17.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fe37c7-34e7-4b5a-8a40-00b3b2180d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:18.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BioNTech founders Ugur Sahin and Ozlem Tureci also had cancer vaccines
        in mind from the beginning. The company has eight potential cancer treatments
        in human trials. "While we believe our approach is broadly applicable across
        a number of therapeutic areas, our most advanced programs are focused on oncology,
        where we have treated over 250 patients across 17 tumor types to date," the
        company says on its website.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88039f68-4e91-4f1a-bcfb-663074cb3da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:18.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9c4675-7bcf-4fcf-9584-1125205306f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:19.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Autoimmune diseases</h3>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a662fe78-23e6-4172-93dd-467f13f4b3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:19.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using mRNA to fight autoimmune diseases is an "exciting area," McLellan
        said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7fcca6-b74e-4848-b647-570504de14b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:20.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593af033-b629-47e0-997b-068e3639c867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:20.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current treatments are crude and involve tamping down specific areas
        of the mistaken immune response -- something that can leave patients with
        autoimmune disease such as lupus or rheumatoid arthritis vulnerable to infection.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9e7e84-317c-429e-a87b-c919ff4b3e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:21.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab02cff-45fe-4dab-bd2a-08f330deac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:21.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BioNtech has been working with academic researchers to use mRNA
        to treat mice genetically engineered to develop a disease similar to multiple
        sclerosis -- an autoimmune disease that starts when the immune system mistakenly
        attacks the myelin, a fatty covering of the nerve cells.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d20efb0-8250-4965-82ae-d3725d9b55e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:22.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585d8c8a-19d1-45ca-bb11-1f01bbcaf0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the mice, the treatment appeared to help stop the attack, while
        keeping the rest of the immune system intact.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82e270e-1e40-4897-b156-9ea44b52380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:23.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228fc654-891c-47cd-be7e-caa76ea2b118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:23.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Gene therapy</h3>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b045e9-8fae-4a8f-aeb7-e175fc3e6425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:24.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea behind gene therapy is to replace a defective gene with
        one that works properly. Despite decades of work, researchers haven''t had
        much success, with the exception of certain immune deficiencies and some eye
        diseases.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fb6cd8-4112-4b77-9353-d5b724cb949f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:24.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bbd8cd-84e8-47a9-98dc-7367844c169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:25.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to find a vector to carry the corrected gene into
        cells without causing side-effects, and in a way that lasts.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48c2a0b-09bb-4af6-a618-67dfb15abefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:25.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64fd24c-7fc1-4529-aee8-35c9a9d10282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:26.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mRNA approach promises to send instructions for making the healthy
        version of a protein, and Weissman sees special promise in treating sickle
        cell disease, in particular.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb0ed9a-6618-48a7-a03f-41118d6b4498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:26.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461651ad-d06c-4a1e-99de-f59198a46d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:27.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In sickle cell disease, red blood cells take on a folded shape and
        can clog tiny blood vessels, causing pain and organ damage. Messenger RNA
        could be used to change the instructions going to the bone marrow, where red
        blood cells are made, telling them to make healthier shaped cells.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fb384d-73cf-4e0c-912e-599c0d525359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:27.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaf5c73-ba2e-41e1-814d-f366f58f8eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:28.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that we can target that cell, the hope is we can give people
        an injection of RNA and it will target the bone marrow stem cells and fix
        the disease," Weissman said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2405d73d-e4a9-4165-b54d-fb230ee7cd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0f4f4f-2c85-4b48-b579-4e4e8b3c631f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:29.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s gene therapy without the half a million dollar price tag,"
        he added. "It should be just an IV injection and that''s it."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60722142-9c56-4e78-9f28-005fb47a5e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:29.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb4716d-2e7b-481b-8daf-9a774a25efe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:30.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests in mice are showing promise -- the next step it to test the
        approach in monkeys, Weissman said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bb7faa-b9e6-4e31-9492-bd13a665707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66706916-1d8b-4464-9cae-f3f0d63ea4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:31.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, a company then called Shire Pharmaceuticals started to
        develop mRNA treatments for cystic fibrosis -- a deadly genetic illness caused
        by any one of a number of small mutations to a gene called CFTR.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63046a1c-4aba-4f71-8974-ee1264928d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:31.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538cee22-20eb-461d-820e-53ac3597f12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:32.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That technology is now owned by Translate Bio, a company dedicated
        to making mRNA therapies and vaccines. It''s working to correct faulty CFTR
        in the lungs by delivering mRNA via a nebulizer. The treatment appears safe
        in early stage trials in people and has won orphan drug status from the US
        Food and Drug Administration.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fe4d4a-8a00-402b-a420-25b3a68da885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:32.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64c8f0e-7afb-4bd4-aa09-51015b759caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:33.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Tickborne diseases</h3>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c46854e-6fac-46cd-bfd8-ba4f68647d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:33.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mRNA approach might also work against some tickborne diseases,
        Weissman said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781dc2b4-5336-41b6-b419-921c3a195289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:34.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c51181-1773-4433-9fea-e56443cf30e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:34.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea there is if you are immune to tick saliva proteins, when
        the tick bites you, the body produces inflammation and the tick falls off,"
        Weissman said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9040115-2eeb-4cbf-b046-a8a7a5a4d743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:35.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a690b6e1-3395-4e4a-9f9d-35f4dc83f253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:36:20.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:33:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyme disease is caused by the bacteria Borrelia burgdorferi, and
        the tick generally has to stay attached 36 to 48 hours before it transmits
        the bacteria to the host. If the tick falls off before that, it cannot transmit
        the infection.</p>'
