    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:29:30.208+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Azkals'' World Cup qualifying games to push through in UAE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c53472-0f94-484b-902c-5f909b56533c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:29:03.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:38:58.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) –</strong> The Philippine
        Azkals will play their remaining joint 2022 FIFA World Cup and 2023 Asian
        Cup qualifying matches in the United Arab Emirates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa26844-185d-4a98-8f76-aa2624862e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:29:03.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:38:59.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981a8b7c-163b-4af1-9245-427c04b2fdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:29:03.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:38:59.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country was selected by the Asian Football Confederation on
        Tuesday as the new host of Group A fixtures, a day after the continental football
        governing body decided to change the playing venue from Suzhou, China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2accf2-2f95-4b04-9d74-0e3589db11d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:29:03.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:39:00.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/sports/2021/5/31/Azkals-World-Cup-qualifying-games-postponed.html"
        target="_blank">Azkals'' World Cup qualifying games postponed after venue
        change</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa4370f-adeb-497e-939e-e5693df6ffb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:29:03.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:39:00.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFC outlined its desire to ensure the safe and successful resumption
        of the Asian Qualifiers and we are determined to deliver on our plans, keeping
        in mind the highest health protocols, for the benefit of all our participating
        teams, players, fans and key stakeholders," said AFC General Secretary Dato''
        Windsor John.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4a0ab9-2aa0-484f-8f90-9f7327bb263b'
      'mgnl:activationStatus': true
