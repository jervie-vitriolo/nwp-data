      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom-based information analytics firm said several
        manufacturers were able to meet orders with the relaxation of modified enhanced
        community quarantine (MECQ) in certain areas during the month. This allowed
        factories to “resume their operations and reduce backlogs of work further,”
        it added.</p>'
