      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monde Nissin chief executive Henry Soesanto, meanwhile, considered
        this a "milestone moment" for the company, as it ramps up its commitment to
        create "sustainable" food security solutions and improve the well-being of
        the world and its people.</p>'
