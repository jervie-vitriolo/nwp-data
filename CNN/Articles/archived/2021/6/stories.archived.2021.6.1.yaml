    'jcr:uuid': '50a4f771-3fc8-4f23-8cb1-c43c1547bc2c'
    'lead': 'The Philippine Azkals will play their remaining 2022 FIFA World Cup qualifying
      matches in United Arab Emirates after the Asian Football Confederation selected
      the Middle East country as the new host of Group A fixtures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T16:29:03.709+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:38:58.249+08:00
