      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Try these Islander sandals</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90556036-7511-4b89-8ad7-f9f9717a03a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:02:26.336+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:36:09.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elevating the old reliable, this underrated style of Islanders has
        a thick sole co-signed by ‘80s-’90s basketball shoe maker Kaypee. In the style
        of chunkier walking sandals, a pair of Nomads adds that little bit of height
        that teams so well with pants, and actually hits various terrains comfortably
        for those longer walks in one''s vicinity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f596371-d9f1-45f0-b331-0e05cb464877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:02:26.336+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:36:09.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islander Nomads are ₱440 through <a href="https://shopee.ph/Islander-Nomad-AL-(Black)-i.127183786.8816925255"
        target="_blank">Shopee</a>.</p>'
    '21':
      'image': 'jcr:711ef2d3-e3af-47f9-8974-e748b12ef010'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784b874e-1ae3-4c70-b1d6-3ba5856666b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:02:26.337+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:36:10.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7725af7-3ff8-47c3-bb0d-853360e6e83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:02:26.336+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:36:10.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Watch “Mare of Easttown”</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2394d885-433c-49cb-b90a-8bfdc360b562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:02:26.336+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:36:11.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to endorse yet another example of copaganda (girlboss edition),
        but the HBO limited series "Mare of Easttown" is proof of the depths that
        Kate Winslet will go in order to act the hell out of any role. Winslet plays
        vape-smoking, cheesesteak-eating Mare Sheehan, a detective in Easttown, Pennsylvania
        — a place as distinct a character as the heroine herself. The series'' main
        arc is figuring out who murdered a young woman, and the investigation is made
        complicated by the fact that all the suspects are a little too close to home
        for Mare. Everyone is a friend, family, or possibly a foe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3100770-637f-4c4b-b141-f03d912fde2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:02:26.337+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:36:11.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show leans into the emotional labor that women and mothers carry
        both at home and at work; we see it in the blind devotion Mare puts into the
        cases she works on. She gets upset at the pressure placed on her to get the
        work done more quickly — not out of hubris, but because she feels like this
        town is her responsibility. Despite Mare''s outward gruffness, there''s a
        softness in how she conducts her work. She''s nurturing and patient to every
        single person who rouses her out of bed early in the morning just to air out
        their petty complaints. There''s a great conversation in the final episode
        (aired last May 31) between Mare and her daughter Siobhan, which ends with
        Mare sighing out loud and saying she needs to go on vacation. Siobhan shakes
        her head and says, "You''re a bad liar, mom. You love being in Easttown. It''s
        a better place because you''re here."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1b3de1-e531-408c-a0cc-82d49acc5962'
      'mgnl:activationStatus': true
