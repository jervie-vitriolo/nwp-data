      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f1b3ec-01c3-4180-8025-f4e885c85000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T05:42:15.792+08:00
