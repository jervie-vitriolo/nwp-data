      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seafarers also requested that they be vaccinated in their respective
        towns before returning to Manila. Returning seafarers must be given their
        first shot upon release of negative swab tests and before they return to their
        home provinces.</p>'
