      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e06336d-0aa4-4454-a1e0-74e042a5b596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T05:35:31.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:46:03.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no clear evidence to show that <em>itong mga</em> (these
        vaccines made by) Pfizer <em>at</em> (and) Moderna are superior to Sinovac
        and Sinopharm. <em>Puro bakuna ''yan</em> (Those are all vaccines), generic,"
        said the President.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d37077-3634-4bed-9792-9a24a450d5ed'
      'mgnl:activationStatus': true
