    'template': '1'
    'title': 'Bello backs single-dose COVID-19 vaccine for outbound OFWs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f8d8b2-eb1b-4f72-b4d3-9439bfcb0559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:16:27.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:39:13.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) –</strong> Labor
        Secretary Silvestre Bello on Tuesday said he agrees with vaccine czar Carlito
        Galvez''s suggestion to give single-dose COVID-19 vaccines to outbound overseas
        Filipino workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c00cf5-e26c-4ba3-a538-ee1fa9b39771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:16:27.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:39:14.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f85232-45e6-4112-bd19-aab8fbb105bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:16:27.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:39:14.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez earlier proposed administering single-dose vaccines to OFWs
        in case other countries would require certain brands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100ef75f-76ee-4ad3-9a2d-a6ce5f3e5661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:16:27.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:39:15.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d55030-dbfe-4541-b051-d909fdc7139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:16:27.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:39:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang suggestion ni</em> Secretary Galvez, <em>at iyon ang aking
        sinusuportahan, ay iyong ating mga</em> OFWs, <em>lalong lalo na iyong mga</em>
        seafarers <em>natin, ay mabigyan ng</em> one dose <em>ng bakuna</em>," Bello
        said in a briefing, citing the vaccine made by Johnson &amp; Johnson as an
        example.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a460a7c-f159-4f6d-a00f-76f4c99b341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:16:27.498+08:00
