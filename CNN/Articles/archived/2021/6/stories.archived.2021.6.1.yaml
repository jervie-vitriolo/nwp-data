      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bfa653-68c0-4b72-87af-294a31b2824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:23:09.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:38:17.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the measure seeks to grant the President the power to
        direct the operation of any hotel, lodging, and other private establishment
        as quarantine facility, temporary medical facility, or medical relief location.
        The owner or operator of the private establishment will be given just compensation
        for the use of their facilities, according to the bill.</p>'
