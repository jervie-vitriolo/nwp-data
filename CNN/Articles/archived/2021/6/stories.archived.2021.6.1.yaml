      'mgnl:created': 2021-06-01T17:23:09.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:38:09.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a7cf51-560c-49ff-b532-57a7bd86b30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:23:09.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:38:09.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House bill allocates ₱216 billion for a ₱2,000 financial aid
        to be given to all Filipinos in two tranches.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f00a44-08b1-4099-aefe-5868586041a3'
      'mgnl:activationStatus': true
