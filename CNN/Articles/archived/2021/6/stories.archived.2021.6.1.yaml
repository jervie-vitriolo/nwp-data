    'template': '1'
    'title': 'DILG: COVID-19 cash aid distribution completed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c14af1d-f013-4a6b-82f5-b34515528ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T08:02:22.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:43:10.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> The Department
        of the Interior and Local Government said the government has finished its
        financial aid distribution to beneficiaries in the NCR Plus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6234ece-f757-4f4b-ace7-10ca25ff6605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T08:02:22.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:43:11.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe953079-30b6-4785-8f13-a33db30dad0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T08:02:22.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:43:11.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a televised Cabinet meeting, DILG Secretary Eduardo Año said
        22,915,422 beneficiaries from Metro Manila, Rizal, Bulacan, Laguna, and Cavite
        have received  a total of ₱22.88 billion as of May 31. These are the residents
        who were affected by the implementation of a strict community quarantine early-April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10893b60-8804-45d0-9e1c-575fe783838a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T08:02:22.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:43:12.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b41156b-b78b-4990-a9b3-1f5c9691e8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T08:02:22.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:43:12.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down, some ₱11.17 million were distributed in Metro Manila;
        ₱2.97 million in Bulacan; ₱3.42 million in Cavite; ₱2.72 million in Laguna;
        and ₱2.61 million in Rizal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd707ca-3101-413b-b188-510c0862af66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T08:02:22.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:43:13.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a83fdc-61c5-4d9c-af8d-7a32cc1b22b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T08:02:22.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:43:13.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, eight local governments in the NCR Plus will return to
        the Bureau of Treasury unused funds amounting to around P26 million. These
