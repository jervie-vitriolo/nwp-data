      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBlanc is sitting with his arms crossed, with a sweet look on his
        face, with one viewer writing on Twitter that he looks like an "extreme salt
        of the Earth" kind of guy, "full of dry wit and just a drop of cynicism."</p>'
