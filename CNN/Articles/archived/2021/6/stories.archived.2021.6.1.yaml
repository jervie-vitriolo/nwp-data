      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc6b33c-596f-422f-a2f6-ab7bb9269275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T05:35:31.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:46:07.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the approval, seafarers are then exempted from Duterte''s previous
        remark <a href="https://www.cnn.ph/news/2021/5/18/Duterte-COVID-19-vaccine-brand-hesitancy.html">chastising
        some Filipinos for being picky in their COVID-19 vaccine brands</a>.&nbsp;</p>'
