      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seafarer unions also requested Duterte to simplify the procedures
        in the vaccination of Filipino seafarers, wherein the presentation of the
        seaman''s book will fully identification requirements.</p>'
