    'mgnl:lastActivated': 2023-01-24T22:42:59.566+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:29:20.421+08:00
