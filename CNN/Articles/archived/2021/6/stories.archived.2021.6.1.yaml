      'mgnl:type': 'text'
      'text': '<p>Garcia explained to the chief executive that Cebu''s unique protocol
        of conducting RT-PCR tests on arriving nationals upon their return, allowing
        them to undergo “strict” home quarantine implemented by barangay health workers,
        and testing them again on the seventh day was due to the lack of isolation
        beds. The IATF, on the other hand, requires testing on the seventh day of
        quarantine in a government-approved facility, with the entire quarantine period
        lasting for 10 days prior to discharge.</p>'
