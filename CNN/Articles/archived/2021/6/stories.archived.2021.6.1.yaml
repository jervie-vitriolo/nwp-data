    'template': '1'
    'title': "Duterte continues grant of special risk allowance to public, private\
      \ health workers  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ca39b7-b489-4f8f-8351-68b47a5992ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:06:35.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:34:21.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) --</strong> President
        Rodrigo Duterte has signed an order extending the monthly grant of special
        risk allowance to private and public health workers working directly with
        COVID-19 patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daba6c9c-57f1-48aa-b516-37b7f73acadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:06:35.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:34:21.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accb200c-73c6-4960-9f02-fe6c337dce3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:06:35.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:34:22.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administrative Order No. 42 extends the grant of special risk allowance
        of up to ₱5,000 until June 30, 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e067dd-7a45-4d73-a6c9-5b830fc8723c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:06:35.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:34:22.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ded74c0-7c3a-4e21-8cb9-99725b35ce0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:06:35.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:34:23.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government <a href="https://www.cnn.ph/news/2020/11/16/covid-health-workers-additional-benefits.html">first
        implemented the grant</a>&nbsp;last year through Administrative Order No.
        36.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90670d94-43a0-4cd6-bc8e-0c9b74c4691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:06:35.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:34:23.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3835ade0-0fd2-4386-9c03-5d29daa48b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:06:35.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:34:24.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grant is pro-rated based on the number of days the health workers
        physically report for work in a month, now covering the Sept. 15, 2020 to
        June 30, 2021 period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0555f3a7-2f8c-45ac-b268-41476211a2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:06:35.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:34:24.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478eb882-46dc-4c4c-9e1d-e1b8c787d503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:06:35.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:34:25.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also different from similar benefits under existing laws and
        shall be exempt from income tax.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e974fdcf-b281-4798-aba9-5d3126985869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:06:35.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:34:26.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de940634-d4ca-4e9a-8cf9-fd344f47129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T21:06:35.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:34:26.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The continuing State of Public Health Emergency warrants the further
        grant of the COVID-19 SRA to recognize the heroic and invaluable contributions
        of our health workers throughout the country, who bravely and unselfishly
        risk their lives and health by being at the forefront of national efforts
        to respond to the pandemic,” read the newly approved order.</p>'
