      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1474cbd4-ebcf-483f-87cc-9dfb1eee900b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention said last month
        that in most cases, it''s safe for vaccinated people to go maskless outdoors
        and indoors. The guidance was met with mixed reviews, with some public health
        experts arguing that the US is not far enough along in its COVID-19 vaccination
        effort to relax pandemic precautions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d89c30-34b0-4dbd-987f-8e9421c47721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:51.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12343705-c857-418b-b088-f4ad3baa0478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:51.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommendations don''t discount the importance of the precautions
        highlighted in the modeling study, Dr. Alexander Doroshenko, an assistant
        professor in the Department of Medicine at the University of Alberta in Canada,
        noted in a related commentary. Rather, they "emphasize the need for a balanced
        approach to allow vaccinated individuals to resume low-risk activities."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfe8b19-d5e8-4600-b7df-ba7ccc97466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:52.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297f22bb-15e9-4655-ac36-ad393a12d57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the near future, continued pandemic precautions could work in
        synergy with COVID-19 vaccination to end the pandemic, Doroshenko said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d89052c-9000-4335-852f-222bbf9f3cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:53.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c76b363-51d2-4197-93f8-38274b341e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:53.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patel''s team did not seek to pinpoint exactly when it would be
        safe to lift precautions in the US, but Patel noted that as vaccine coverage
        approached 75% in their simulations, they saw the level of infection decline.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aef503c-b23c-47cb-a4d1-16d9b6425c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:54.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96692f9e-6d18-44ed-aa14-4924f1aed81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:54.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over half of the adult population in the US and about 40% of
        the total population has been fully vaccinated, according to the latest CDC
        data.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc05af83-c92b-400b-b6f7-9acacd3759c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:55.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504e94a3-e098-4e3e-a71f-8b33ca1325d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:55.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As COVID-19 vaccination coverage increases, many states are dropping
        pandemic precautions. California plans to eliminate all capacity limits and
        social distancing requirements when the state fully reopens on June 15. Other
        states are tying the end of pandemic restrictions to vaccination coverage.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a900cd46-e498-4c9b-b381-f5c21f2dda21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:56.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bce840-db29-4d27-9079-9cddcf495d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:56.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include Oregon, which announced plans to end major pandemic
        restrictions once 70% of eligible residents have received at least one COVID-19
        vaccine dose.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fd69fb-e4cc-446d-a6f2-078259149f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:57.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1da4ef7-70bb-487b-9408-def2f06fec44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:58.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patel and colleagues say their findings suggest it will take a coordinated
        effort of maximizing vaccine coverage and practicing pandemic precautions
        "to reduce COVID-19 burden to a level that could safely allow a resumption
        of many economic, educational, and social activities."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76948ed5-b6bd-4d2b-83e1-fb7db8b4958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:36:31.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:30:58.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/01/health/pandemic-precautions-vaccination-impact/index.html"
        target="_blank">"Masks, distancing still important even with vaccination,
        study suggests"</a></em></p>'
