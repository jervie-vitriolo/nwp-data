      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III welcomed the historic offering,
        calling it a testament to the global investor community''s confidence in the
        national economy''s recovery prospects from COVID-19.</p>'
