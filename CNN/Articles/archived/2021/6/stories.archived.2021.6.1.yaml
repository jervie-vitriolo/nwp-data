      'mgnl:type': 'text'
      'text': '<p>Garcia said she also considered “humanitarian grounds” for overseas
        workers who eagerly wanted to go home, only to be asked to wait for 10 days
        more before doing so.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
