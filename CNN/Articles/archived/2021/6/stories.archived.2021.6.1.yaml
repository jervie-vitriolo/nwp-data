      'text': '<p>"The public prosecutor manifested that with the private complainant
        turning hostile to the cause of the prosecution, the prosecution can no longer
        prove the guilt of the accused beyond reasonable doubt," read the order signed
        by Judge Andres Soriano of the Makati City Regional Trial Court Branch 148.</p>'
