  'Luzon-grid-rotating-blackouts-June-7':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-01T16:42:28.148+08:00
    'imagesource': 'jcr:432ba02d-7494-48bb-9b92-24aa6f158ce4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c5f6c15-0314-454a-bdeb-35335c737291'
    'lead': 'Luzon residents should brace for more power outages until next week amid
      limited electricity supply, the National Grid Corporation of the Philippines
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T16:45:02.996+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-24T22:38:45.017+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:29:30.634+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['rotating', 'blackout', 'power', 'supply', 'Luzon', 'NGCP', 'Meralco']
    'template': '1'
    'title': 'Rotating blackouts may last until June 7 as Luzon power supply remains
      thin – NGCP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542077b3-ac70-4db3-8985-ac5ab3e5cb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:45:02.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:38:45.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> Rotating
        blackouts may persist until Monday, June 7, as power supply for Luzon remains
        limited, even falling into deficit levels at certain times compared to demand
        from industries and households, according to the National Grid Corporation
        of the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb740f3-d5be-46d8-8720-8154b4c897bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:45:02.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:38:46.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of Metro Manila and provinces in Luzon have been experiencing
        power interruptions since Monday as the Luzon grid was placed on red alert
        because there''s not enough supply to meet electricity consumption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ea0457-d141-4643-a2bb-11c52b8f67eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:45:02.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:38:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang outlook ay hanggang a-siyete dahil we would expect na ''yung
        mga nawalang malaking planta</em> could come in... they could normalize by
        June 8 <em>pero depende rin ''yun kung maaayos yung problema sa planta</em>,"
        NGCP Luzon system operator Beng Abadilla told reporters Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd79e73-c8c3-4a1c-a4d5-c36ebdf0de27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:45:02.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:38:47.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our outlook is until the 7th because we would expect
        that the big plants which went offline could come in... they could normalize
        by June 8 but it depends on whether they can fix the problems in their respective
        plants.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25da6e4-9794-4b9d-9397-2df32062db8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:45:02.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:38:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four power plants are offline as of Tuesday afternoon, the Department
        of Energy said in a statement, taking away 1,579 megawatts of power from the
        grid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039176de-80a0-45cc-9603-a47505d394c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:45:02.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:38:48.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/6/1/Luzon-longer-red-alert-hours-power-outages.html">Power
        outages likely in parts of Luzon for 2nd straight day with longer red alert
        hours</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af2c0a4-96f1-4514-9e8c-28ad7f8c6c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:45:02.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:38:48.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, NGCP data showed there''s a power deficit of 131 MW in
        Luzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204cb22a-d8d2-4c3d-8398-b312fa7cd0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:45:02.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:38:49.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power distributor Meralco said it started rotating supply interruptions
        at 1:05 p.m., lasting two hours per area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b58a98-98a2-4113-852b-fd9db0ad3dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:45:02.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:38:49.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other parts of Luzon may have no power at specific times in the
        coming days, although no blackouts are expected on Saturday and Sunday due
        to an expected decline in power demand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f84b537-3df2-47c5-8c9a-32183c060467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:45:02.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:38:50.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Meralco assured they exempt areas identified as vaccination
        centers and cold storage facilities for COVID-19 vaccines but were told to
        have power generators on standby.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badd263a-9238-4ea1-b5f5-3c90f562912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:45:02.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:38:50.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilExport President Sergio Ortiz-Luis said it''s harder for businesses
        to plan now as power supply is a problem on top of the COVID-19 pandemic.
        He laments that authorities are slow to inform customers about the occurence
        of outages.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6e1a5e-bb08-48e6-bc1b-acb9b5059796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:11:01.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:38:51.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word, Senator Sherwin Gatchalian,
        chair of the Energy Committee, said the agency may have had issues on planning
        and forecasting - the main factors that affect power supply.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5e29f0-5418-487a-8c82-2cbcdac2ab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:11:01.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:38:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled that in an April hearing, lawmakers were assured that
        blackouts will not happen, especially now at the time of the pandemic and
        vaccine distribution is ongoing. However, it still happened.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13412671-2afc-4040-92f9-3c5904b12993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:11:01.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:38:52.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victim here is the vaccination rollout, and we need to get
        something up and running in the next few days," Gatchalian said. "Power is
        about forecasting, and planning and you have to anticipate all of these things
        from happening especially when you know that vaccines are being rolled out."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73f79c4-7049-49ee-afe1-8cec9af42419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:45:02.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:38:52.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NGCP Spokesperson Cynthia Alabanza, however, said that the grid
        has no control over power plants and also receive notices about the unplanned
        shutdowns by the hour.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8397a68f-6eb2-416e-975e-569b94790b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T16:45:02.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:38:53.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that weather conditions also affect the supply and demand
        outlook. Hotter weather means power consumption will be higher as people turn
        on their fans and air conditioning units, while cooler air eases demand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b127c2-b3fc-4981-8dcb-5fe2dfb470a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:02:02.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:53.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nawalan po tayo ng halos.</em>..more than 4,000 megawatts that
        represents 30% <em>ng</em> demand for Luzon," Alabanza later explained to
        CNN Philippines'' News.PH, citing data from the Energy Department."<em>Nasa</em>
        400 plus <em>lang ''yung planado,</em> the rest or 93% of <em>‘yung mga nawalang
        kuryente, ''yan ay</em> unplanned or unscheduled so, <em>hindi natin ''yan
        mape-</em>predict."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e78970a-7b10-4a9c-8b27-205ec57b3d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:02:02.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:54.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We lost more than 4,000 megawatts that represents
        30% of the demand in Luzon. Only around 400 plus was planned, the rest or
        93% of the lost power were unplanned or unscheduled so we cannot predict it.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8a872d-4793-48cb-933d-90540a431f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:02:02.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:54.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabanza said one solution is the entry of more base load power
        plants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549c55bf-6a95-4ee7-aded-96240fd8bf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:02:02.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:55.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talaga pong nakasalalay ''yung</em> long-term solution <em>dito</em>
        with ensuring we have enough power plants coming onboard <em>para</em> to
        meet <em>o sabayan ''yung</em> <em>tumataas na</em> demand <em>ng kuryente</em>,
        because the demand for power doesn''t ever go down," urged Alabanza.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30508646-426d-4953-b24c-7fefef0fdc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T22:02:02.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:55.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The long-term solution here really depends on ensuring
        that we have enough power plants coming onboard to meet the rising demand
        for power, because the demand for power doesn''t ever go down.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff2cc01-8dd6-4e84-bb77-00d7edcc7d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T23:11:01.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:38:56.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian suggested the use of generators from establishments like
        malls to augment lack of power in the grid as a short term solution. A task
        force may be formed in the medium term to handle issues on power supply, which
        is important now to ensure the administration of vaccines will not be delayed,
        the senator added.</p>'
    '18':
