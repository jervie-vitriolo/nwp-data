      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Check out Ling Quisumbing Ramilo’s “Debris” at Finale Art
        File</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dcaa0a-9d26-45db-98f2-c06b449d29b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:02:26.336+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:36:07.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the last week of Ling Quisumbing Ramilo’s “Debris” exhibit
        at the Finale Art File. The title of the show refers to the “debris of labor”
        as Ramilo ruminates on her many years of working on jobs involving art-related
        labor such as art teaching, gallery handler, and supervising at the painting
        department of a bronze foundry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47530bd7-9db9-4aab-ac9f-0c08b0f3b283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T19:02:26.336+08:00
      'mgnl:createdBy': 'don'
