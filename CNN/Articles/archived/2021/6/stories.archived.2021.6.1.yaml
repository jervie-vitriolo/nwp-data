      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Making them queue for an hour or longer exposes them to risk. Please
        use technology and advanced approaches to make sure that the entire process
        is more effective,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f1a73d-228d-4123-a1e6-7d520389f108'
