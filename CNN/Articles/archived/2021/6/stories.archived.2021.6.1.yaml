      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Duterte: No clear evidence to show Western brand vaccines
        ''superior'' than other vaccine brands</strong></h2>'
