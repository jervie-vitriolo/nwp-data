      'text': '<p>The National Capital Region Plus — consisting of key economic hub
        Metro Manila, Bulacan, Cavite, Laguna and Rizal — shifted to the more relaxed
        general community quarantine “with heightened restrictions” from May 15 to
        31.</p>'
