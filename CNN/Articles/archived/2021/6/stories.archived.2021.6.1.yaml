  'SOGIE-Equality-Bill-protects-everyone':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-01T18:58:54.598+08:00
    'imagesource': 'jcr:627257c4-3dee-4e5c-801f-dfdf86397fcf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9055d3bd-144c-44ed-98f4-9c64205e65c5'
    'lead': '''It is a bill that protects each individual,'' says equality rights
      advocate Mela Habijan of the SOGIE Equality Bill, as the country marks Pride
      Month this June.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-01T18:57:58.552+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:36:14.759+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:29:35.717+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SOGIE Equality Bill protects everyone, not only LGBTQIA+ members – equality
      rights advocate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f731e1fa-c079-475e-9259-53c2f517215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:57:58.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:36:15.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) –</strong> As the
        country marks Pride Month this June, an equality rights advocate said the
        Sexual Orientation, Gender Identity and Expression (SOGIE) Equality Bill will
        cover everyone, not just members of the LGBTQIA+ community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b650cf-7fa9-4472-8399-511fddfe67bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:57:58.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:36:15.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194099df-181a-48c0-beb0-a6ae347e8141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:57:58.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:36:16.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mela Habijan on Tuesday told CNN Philippines'' Newsroom Ngayon that
        the SOGIE Equality Bill will protect all Filipinos from discrimination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa62fd3-a642-4d06-96d1-d102f23c6eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:57:58.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:36:16.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b838c32-97fc-4534-9486-fe66c30b0dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:57:58.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:36:17.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a bill that protects each individual, <em>lahat tayo pinoproteksyunan
        ng</em> SOGIE Equality Bill <em>laban sa diskriminasyon dahil iba''t ibang
        uri ng diskriminasyon ang nararanasan ng bawat Pilipino sa tahanan, sa trabaho,
        sa paaralan</em>, and most especially in public places. <em>Bawat isang Pilipino,
        bawat isang tao ay may</em> sexual orientation, gender identity, <em>at</em>
        expression," Habijan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5e6e3f-5b6a-4946-aa6d-f47ab308e94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:57:58.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:36:17.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4479c765-919a-432a-b39f-8d4dbe08356e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T18:57:58.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:36:18.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of us will be protected by the SOGIE Equality
        Bill against discrimination because there are many forms of discrimination
        experienced by each Filipino in their homes, workplaces, schools, and most
        especially in public places. Each Filipino, each person has a sexual orientation,
        gender identity, and expression.]</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/ThtZYjAhHP4"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f8ac9f-03cc-4b17-8868-454a17e5c4e0'
