      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:38:32.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa lahat po ng nagtatanong kung ano ang kasagutan ng Presidente,
        ang kasagutan po ay pag-iisipan niya," Presidential spokesperson Harry Roque
        said in a briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2916328f-7ae5-4f86-a37a-c38e470a5bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:08:22.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:38:32.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To all those asking what the President''s response
        is, it is that he will think about it.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a342da02-f35e-4c22-990b-64bcf44d28b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:08:22.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:38:33.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the ruling party Partido Demokratiko Pilipino-Lakas ng
        Bayan (PDP-Laban) <a href="https://cnnphilippines.com/news/2021/5/31/pdp-laban-resolution-duterte-vice-president-2022.html">adopted
        a resolution</a> convincing Duterte to join next year''s vice presidential
        race, while also giving him the option to choose his running mate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a5234f-97d4-4b16-9475-bd03713f11ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:08:22.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:38:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the one hand, sabi niya nakapagsilbi na siya sa bayan," Roque
        said. "On the other hand, ang sabi niya iisipin niya kung anong pinakamabuti
        para sa bayan."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75679815-1eec-4de9-aafb-73f4693cff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:08:22.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:38:34.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On the one hand, he said he has already served the
        Philippines. On the other hand, he said he will consider what''s best for
        the country.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd9a4eb-92f4-482a-9fa2-828d0cdbfd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:08:22.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:38:34.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier said the President is <a href="https://www.cnnphilippines.com/news/2021/5/27/duterte-possible-vice-presidential-bid-2022.html">"leaving
        to God"</a> the decision to run for the second highest seat in the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78973ed-a748-4754-af36-d909d6b2e380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-01T17:08:22.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:38:35.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter, incumbent Davao City mayor Sara Duterte, is among
        those seen to possibly take over his role in 2022. However, the mayor told
        her supporters earlier this year<a href="http://www.cnnphilippines.com/news/2021/1/31/sara-duterte-presidency-bid-2034.html">
        to wait until 2034 for her presidential bid.</a>&nbsp;</p>'
