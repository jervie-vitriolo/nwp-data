      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes in all levels in both private and public schools in Compostela,
        Monkayo, and Montevista in Davao de Oro are also canceled, the LGUs announced.</p>'
    '8':
