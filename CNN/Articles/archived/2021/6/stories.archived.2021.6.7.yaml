    'template': '1'
    'title': 'PBA to wait for next quarantine levels to decide on Season 46 opener'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4736807-4f92-4110-8a24-45a6787aa0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T16:30:44.393+08:00
