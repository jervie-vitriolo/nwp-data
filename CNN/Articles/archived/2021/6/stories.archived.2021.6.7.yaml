      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo confirmed the development to President
        Rodrigo Duterte during the weekly Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
