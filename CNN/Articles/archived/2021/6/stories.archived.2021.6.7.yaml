    'template': '1'
    'title': 'PH football community mourns death of Kieth Absalon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08db571a-cc99-460d-b6e0-7bb408300684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:25:53.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:29.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) –</strong> The Philippine
        football community grieves over the sudden passing of 21-year-old rising football
        star Kieth Absalon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572272e1-e3f7-4ed7-9e2b-a791ad824ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:25:53.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8861dcd-3f5b-4222-af24-1d40cd5e2624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:25:53.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:30.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Football Federation promised to provide financial
        assistance to the family of Absalon, who along with his cousin, was <a href="https://cnnphilippines.com/news/2021/6/7/FEU-football-Keith-Absalon-NPA-Masbate.html"
        target="_blank">killed on Sunday</a> after a bomb exploded while they were
        biking in Barangay Anas, Masbate City.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aebcb5c-38c1-46ea-82b5-9071f8804cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:25:53.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:30.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e2c85e-06b3-4074-ab84-ff21be36f164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:25:53.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:31.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is heartbreaking to see a promising player''s future in Kieth
        Absalon cut short due to a painful incident," said PFF president Mariano Araneta,
        Jr. "We pray for the eternal repose of his soul."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d7c3f4-18bb-4ab9-9bd7-6b523337039c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:25:53.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c80a61d-18ee-44b0-a912-cee2257b0cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:25:53.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:32.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absalon played for the national team in the 2018 ASEAN Football
        Federation Under-19 Youth Championship held in Indonesia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0ae3a6-cea0-475f-9174-e297d022f2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:25:53.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:32.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8713cd0c-b678-4f92-8de1-25e0a7f1f960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:25:53.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:33.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far Eastern University, where Absalon spent his high school and
        college years, also mourned the death of the Masbateño football star.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130c1332-46d8-4e6b-b287-b0dcbb4ab3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:25:53.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:33.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739dc845-2c79-4a2a-a0d4-776da5a75ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:25:53.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:34.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kieth''s toughness on the field and constant smiles off it will
        truly be missed by his brothers in the men''s football team and the entire
        FEU community," the university said in a statement.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fweb.facebook.com%2FFarEasternUniversity%2Fposts%2F4670144719668223&show_text=true&width=500"
