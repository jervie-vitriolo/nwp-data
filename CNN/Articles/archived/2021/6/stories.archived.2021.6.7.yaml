    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH gov''t must focus on teens with comorbidities for COVID-19 shots

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57305e10-5bcd-4f58-b23c-c0369ec99d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:08:22.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:16:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)</strong> — If the
        Philippine government decides to pursue vaccinating the younger population,
        it should focus on minors with comorbidities, an official from the World Health
        Organization said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36609cc8-2b69-44e8-8562-b7641d387216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:08:22.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:16:08.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Representative to the Philippines Dr. Rabi Abeyasinghe made
        this suggestion even as he noted that the Philippines continues to face limited
        COVID-19 vaccine supply.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b63413f-fb4b-4f96-9050-65863ffea542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:08:22.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:16:08.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is vaccine supply is still a challenge," he said in
        a virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d30ae69-0fb8-45ca-aa3a-8a6f2b9858fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:08:22.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:16:09.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the [vaccines] are cleared for this age group and registered
        in the Philippine FDA (Food and Drug Administration), they can protect those
        vulnerable people within that age group but they should not be for the general
        population of 12-18 years old," Dr.  Abeyasinghe said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064013cc-65fb-4718-8724-b15d059d687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:08:22.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:16:09.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, Vaccine czar Carlito Galvez Jr. said the government would
        increase the vaccine coverage to include young children and teenagers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b50ad6-f2d1-48e9-9985-13a68d9b39e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:08:22.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:16:10.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/5/14/Galvez-children-tens-covid-19-vaccination.html">READ:
        Toddlers, teens to be included in PH COVID-19 vaccination program – Galvez</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5167c2-3f5e-4b83-8d2e-e306133c7e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:08:22.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:16:10.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All vaccines globally are for people aged 18 and above, save for
        Pfizer which is allowed for those 16 and up. Pfizer''s COVID-19 vaccines were
        recently approved in the United States to be used for 12-15 years old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e2bf10-f0eb-4166-bf10-4de9d7b5206e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:08:22.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:16:11.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Health Undersecretary Maria Rosario Vergeire
        said she was open to reviewing the possibility of using China''s Sinovac for
        children and adolescents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
