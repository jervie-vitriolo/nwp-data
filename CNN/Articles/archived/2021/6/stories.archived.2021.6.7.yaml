      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130f858e-e6c1-4e57-b787-b3e95f7156ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:55:08.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:11:59.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-performing loans hit ₱463.6&nbsp;billion during the month, leading
        to an NPL ratio of 4.35%. This surpassed the 4.21% figure logged in March
        — wherein soured debts hit ₱448.4 billion — and 2.31% in April last year which
        tallied ₱2.51 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfb5854-04ee-4924-ba3e-99f1aa79b2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:55:08.815+08:00
