      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will also be looked into because there is a specific order
        from the President prohibiting mass gathering," Labella said. "This is one
        of those that will be taken up by the business permits section."</p>'
