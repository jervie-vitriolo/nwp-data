      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:31.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> After
        China approved the use of Sinovac''s COVID-19 vaccine on children and adolescents,
        the Department of Health said it is open to the possibility of following suit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93696d29-0baf-487c-b1ef-a1e59574a8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T14:25:16.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:31.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the country may
        also carry out similar guidelines if CoronaVac is found safe and effective
        for people aged three to 17.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2654c95e-9d96-4fa7-bbce-72191f551d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T14:25:16.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:32.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag nabuo na nila ang kanilang ebidensya, nakumpleto nila ang
        trial at nagsumite sila dito sa Pilipinas ng revision ng kanilang EUA, pag-aaralan
        yan ng ating mga eksperto," she said in a media briefing. "Kung mapatunayan
        natin na ito ay magiging ligtas and it''s going to protect our children, of
        course the Philippines will be open to this."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f5f78a-7c86-492c-b597-6171040cdb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T14:25:16.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:32.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they complete their trial and they submit a revision
        in their EUA, our experts will study that. If it''s proven safe and if it
        can protect our children, of course the Philippines will be open to this.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae955ab-53ca-4d0d-9b47-b46d760bfd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T14:25:16.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:33.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer previously applied for an amendment to its emergency use
        authorization to include children 12 to 15 years old.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de6c415-0e72-4e39-aecf-1143c348613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T14:25:16.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:33.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said at least 60 million doses are
        needed to vaccinate the pediatric age group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86ca16f-c93d-42cb-8499-3a357a122165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T14:25:16.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:34.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang implication niyan, we need to buy more vaccine, more or less
        60 million. Ang ginawa po natin, ngayon ongoing po ang ating mga negotiations
        sa ating pharmaceutical companies at vaccine companies para at least maka-increase
        tayo from original 158 million to 202 million [doses] kasama na po ang COVAX,"
        he said in a separate briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14df5f4d-7f2e-49ad-90df-eb084313b476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T14:25:16.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The implication of this is that we need to buy more
        or less additional 60 million doses. We have ongoing negotiations with companies
        to increase our purchase from 158 million to 202 million doses, this will
        include vaccines from COVAX.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5be554c-2559-48cf-b661-2d705976348b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T14:25:16.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:35.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far received 9.3 million doses of COVID-19 vaccines,
        including 6.5 million Sinovac shots.</p>'
