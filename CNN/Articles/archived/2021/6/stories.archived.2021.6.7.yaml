    'jcr:uuid': '5966be31-a1ff-488f-9c6c-92798ceecbed'
    'lead': '“No peace talks can ever succeed under me or under any other president
      if you do not stop attacking government forces and even civilian leaders,” Duterte
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-07T23:55:10.054+08:00
