      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d3297f-b12d-486b-81ef-55dc05dad7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:55:08.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:12:01.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent NPL ratio is the highest since May 2009, with bad loans
        of ₱123.7&nbsp;billion leading to a 4.37% figure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a296e305-f0ef-4a84-b1de-9016308c8176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:55:08.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:12:02.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b212ebd8-6768-4691-874f-65a79933a5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:55:08.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:12:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists have attributed the growth in non-performing loans mainly
        to the impact of the COVID-19 pandemic and the resulting uncertainty, which
        has effectively hampered the ability of borrowers to settle their dues punctually.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79cacb7-4f46-458e-9c3a-dab9a60ae950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:55:08.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:12:03.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef151a1-5cff-44e2-8c94-173028bdf13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:55:08.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:12:03.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Businesses related to discretionary spending were affected and
        their existing loans have become unpayable,” UnionBank chief economist Ruben
        Carlo Asuncion told CNN Philippines in an e-mail, adding that individuals
        employed in these firms have likewise been impacted through their incomes
        as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770a3f75-b4e9-4695-9483-8e679245addb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:55:08.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:12:04.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3028c0-2405-425f-bc06-5d3bdb0521ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:55:08.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:12:04.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING Bank senior economist Nicholas Antonio Mapa also noted how “depressed”
        economic activity and job losses likewise brought incomes down, another factor
        impairing the ability to pay loans on time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b728eb7a-7bb2-4a0c-90bb-4748c304a318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:55:08.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:12:05.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aeaa9a-93f3-4124-a90a-9093d00f515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:55:08.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:12:05.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy remains in recession this year, having nosedived
        yet again by 4.2% in the first quarter of 2021. Meanwhile, the country logged
        a 7.1% unemployment rate in March — easing from 8.8% in April but still up
        from pre-pandemic levels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb0110e-c129-405b-80e4-ff94ca0af632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:55:08.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:12:06.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2c7df9-b8d3-4b77-8b2e-24ca2bf5a494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:55:08.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:12:06.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2021/6/7/DTI-vaccination-lower-unemployment-figures.html"><strong>RELATED:
        DTI: Vaccination to help bring unemployment back to pre-pandemic levels</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2467bba2-6e7e-4484-89b4-ad67b8bc5282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:55:08.816+08:00
      'mgnl:createdBy': 'pilar'
