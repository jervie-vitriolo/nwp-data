  'ICSC-power-supply-more-renewables':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-07T17:26:12.236+08:00
    'imagesource': 'jcr:246fa049-e522-462e-aa8b-c7bcc10c6577'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f47f79ce-2697-4f4a-a187-3a846b8d5ee3'
    'lead': 'A civic group warns that rotating blackouts may persist even in the coming
      years due to limited power supply, noting that solar power would be the easiest
      to deploy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-07T17:36:19.603+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-24T23:14:07.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:09:16.604+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ICSC', 'renewable', 'solar', 'energy', 'blackout', 'power', 'electricity']
    'stories': ['fecd07cd-78fc-49c3-9cc0-d9013fdd9ec9']
    'template': '1'
    'title': 'Group warns of further blackouts amid short supply, calls for more renewable
      power sources'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c0f9a1-3e6e-49e8-a8eb-e13a31e80039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:36:19.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:14:08.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) –</strong>&nbsp;Rotating
        blackouts will remain a perennial problem for Filipinos, especially Luzon
        residents, unless there''s a substantial increase in power generation capacity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc448f54-1e07-4eb7-bdd2-2d424dfc96c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:36:19.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:14:08.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts from the Institute for Climate and Sustainable Cities (ICSC)
        said there remains a huge gap between electricity supply and demand, which
        would likely worsen in the summer months next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad25b20-7b8f-4078-a8fe-41827de6fd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:36:19.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:14:09.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to take a long-term view on how to solve our long-term
        problem. It''s not a problem just today –&nbsp;every year, second quarter
        we face that. If our economy grows, we will face that," Alberto Dalusung III,
        energy transition adviser at ICSC, said in a Monday morning forum. "We have
        a lot of catching up to do."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dc5b36-c34d-4178-8454-c4f7544eae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:36:19.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:14:09.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Metro Manila and provinces in Luzon experienced rotating
        power outages from Monday to Wednesday last week after multiple coal-fired
        power plants, including a unit of the 647-megawatt Sual facility which is
        among the biggest sources in the region, went on emergency shutdown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310202f4-02b1-48a8-9970-6f7d25d12aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:36:19.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:14:10.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With three hydroelectric plants on scheduled maintenance and the
        reduced energy production of the Kepco Ilijan Gas power plant, the Luzon grid
        was stripped of as much as 4,064 megawatts of supply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810444d9-333a-4af4-bdf7-f84159972204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:36:19.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:14:10.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICSC official added that the government should approve more
        renewable energy projects as these are easier to build with less damage to
        the environment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9c4dc4-c5fc-41c9-aa33-20310c019915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:36:19.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:14:11.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2021/2/26/asian-banks-fossil-fuel-investments-.html?fbclid=IwAR0FdbiMImQtG1Ip7nD4CbV7wAf8NnnPEGN052YOmMhrGVsjUblcwnaVtDo">Asian
        banks are failing on climate by channeling billions into coal, report says</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478df20c-c30f-4064-b300-4ad07cd2b702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:36:19.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:14:11.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the quick fixes could be solar panel installations for buildings
        to ease power demand from the grid and energy conservation efforts on the
        part of consumers, said Peter Maniego, Jr., ICSC senior policy advisor and
        former chairman of the National Renewable Energy Board.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a170b7-6d1e-40ea-a314-c796073297ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:36:19.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:14:12.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The long-term solution, really, is to take advantage of the cheapest,
        quickest to deploy technology options for us -- solar, wind, other renewables,"
        Dalusung added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f3067a-7bc5-4015-9197-34ef6c884154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:36:19.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:14:12.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said coal plants are intermittent and unreliable as they do not
        operate as a true baseload capacity, which raises the risk of outages and
        therefore, electricity supply deficits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7dc440-1982-4a42-8eac-ee6d6a0d96b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:36:19.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:14:13.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three big coal-fired facilities suddenly went offline last week,
        triggering three days of rotating power outages. Coal-fired plants account
        for the bulk of the country''s energy sources.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea399da-4d34-4408-8121-b78edadbb9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:36:19.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:14:13.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t just replace a coal plant with another coal plant in
        a year. We need to have the solutions in terms of quick to deploy power plants.
        We think that certainly, solar is the quickest to deploy," Dalusung said,
        noting that about 9,000 MW of solar service contracts have been issued by
        the Department of Energy for Luzon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c33a3c-e753-48fc-bfca-143a147d8064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:36:19.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:14:14.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency announced in October last year that it will <a href="https://cnnphilippines.com/news/2020/10/27/renewable-energy-philippines-foreign-ownership.html">stop
        endorsing greenfield coal power plants</a>,&nbsp;or those involving new and
        untapped areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce81d44c-f3ce-4451-b18b-383a0586754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:36:19.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:14:14.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/10/29/philippines-ban-new-coal-plants-allow-foreign-ownership-geothermal.html?fbclid=IwAR3bsVZ9ZCuryfUceYFQ8fIyPUYKGr284g_WoYC_1ddpYY3wl82eZKgTrm0">Groups
        laud ban on new coal plants, hit geothermal ‘sellout’</a></strong></p>'
