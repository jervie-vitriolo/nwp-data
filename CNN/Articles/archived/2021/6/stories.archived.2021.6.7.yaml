      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a81f648-307b-41cb-bc33-1069446d9699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T18:41:12.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:13:28.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Hontiveros cited an “independent study” which noted that
        even without these taxes, electricity cost remains 30% higher than the rates
        in neighboring countries in Southeast Asia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30901ba4-207c-495d-b03c-2b72992c4dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T18:41:12.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:13:29.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4162efd4-23a5-4218-b614-eb2b7f10af94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T18:41:12.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:13:29.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The law was supposed to restructure the country’s power industry
        but apparently, we’re still confronted with basic cost and supply issues.
        Walang usad (Nothing is happening),” she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e5fec5-45a5-4f93-b8e5-66a1932a41e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T18:41:12.325+08:00
