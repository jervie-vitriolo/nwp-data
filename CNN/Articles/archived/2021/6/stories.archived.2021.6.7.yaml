      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">TRUST
        THE PROCESS 🏆<br><br>19-year-old Yuka Saso ties the record for youngest <a
        href="https://twitter.com/hashtag/USWomensOpen?src=hash&amp;ref_src=twsrc%5Etfw">#USWomensOpen</a>
        Champion! 👏<a href="https://t.co/AOFBBrFVvQ">pic.twitter.com/AOFBBrFVvQ</a></p>&mdash;
