      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> Cebu City
        is investigating two separate mass gatherings held over the weekend for alleged
        breach of health protocols.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5acdc5-9ef2-48d8-9c55-1405369000d3'
      'mgnl:activationStatus': true
