      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Galvez stressed that LGUs have the flexibility to implement
        protocols in their respective vaccination sites, but they must still adhere
        to the national government''s guidelines and only reserve slots for those
        who have pre-registered to avoid crowding.</p>'
