      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff5b613-ef60-45dd-ae6b-287fe9b791b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T12:26:31.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:09.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruling party PDP-Laban has <a href="http://cnnphilippines.com/news/2021/5/31/pdp-laban-resolution-duterte-vice-president-2022.html">previously
        urged Duterte to run for vice president</a> during its assembly in Cebu last
        week. Some officials and members have also openly expressed their support
        for a possible presidential run of Duterte''s daughter, Davao City Mayor Sara
        Duterte.</p>'
