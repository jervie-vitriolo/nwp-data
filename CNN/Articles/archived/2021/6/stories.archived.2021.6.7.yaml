    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "WHO: Prioritize economic frontliners aged 45 and above during A4 vaccination\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdda8eb-865e-4954-9dd3-b9f265c65277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:34:05.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:16:45.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)</strong> — An official
        from the World Health Organization urged the Philippine government on Monday
        to prioritize vaccinating economic frontliners who are 45 years old and above
        to further cut the COVID-19 death toll.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36531e3e-dee2-40d1-b566-7a7b6d32decf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:34:05.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:16:45.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, Dr. Rabindra Abeyasinghe, who is WHO Representative
        to the Philippines, said the country must "maximize" the available coronavirus
        shots to protect those who are at most risk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56f4a94-699b-43e5-b1e8-367784c92d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:34:05.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:16:46.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we look at the data in the Philippines, we know... deaths have
        happened in people over 45 years of age," the official said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52e12a3-5047-4805-ba8e-ecc3b583d692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:34:05.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:16:46.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it is very important that we use the vaccines to reduce the
        deaths by prioritizing this group," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1760c088-0734-42fd-9d81-9c6a53078d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:34:05.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:16:47.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government on Monday started the inoculation of the
        A4 priority group or those who are forced to work outside their residences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0892c3-921c-41c4-ac5b-c2597bf52bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:34:05.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:16:47.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/5/28/A4-priority-group-COVID-19-vaccine.html">RELATED:
        IATF trims A4 priority group, orders dedicated vaccination lanes for A1-A3</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc50cc4-cef5-450a-bd11-beef8c074b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:34:05.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:16:48.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government earlier released a list of essential workers
        who can receive coronavirus vaccines, Presidential Spokesperson Harry Roque
        told a media briefing that an individual can just present his office ID to
        be eligible for the shot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e20b131-8225-4468-b38c-bd525cae0707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:34:05.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:16:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome any attempt to increase coverage, and we recognize the
        importance of vaccinating frontline workers as a key measure to get economic
        revival," said Abeyasinghe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6289ca7c-0579-439a-874b-b5a354f63ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:34:05.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:16:49.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the memorandum of the Department of Health, the distribution
        and administration of the vaccine for individuals under the A4 priority group
        are divided into two phases as the government would still prioritize the places
        inside the so-called NCR+8 or Metro Manila, Bulacan, Cavite, Laguna, Rizal,
        Pampanga, Batangas, Metro Cebu, and Metro Davao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec76ba17-02e3-48a9-a153-52d61a68e86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:34:05.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:16:49.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas outside the NCR+8 will continue the deployment of vaccines
        among A1 to A3 priority groups, the DOH said.</p>'
  'A4-essential-workers-COVID-19-vaccination-NCR-8':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-07T13:27:08.264+08:00
    'imagesource': 'jcr:8a78d2ae-28d9-41c9-a11d-afbd8bda82b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66696cfb-b72d-45bc-92a8-cab95210a0d6'
    'lead': 'Due to limited supplies, the vaccination of the A4 priority group is
      being carried out first in Metro Manila, Rizal, Bulacan, Cavite, Laguna, Metro
      Cebu, and Metro Davao. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-07T13:46:46.266+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:16:36.528+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:09:11.287+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH starts phased COVID-19 vaccination of workers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440bc230-2f66-45d0-943b-a674dda7d2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:46:46.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)</strong> — The Philippine
        government on Monday officially kicked off the COVID-19 vaccination of essential
        workers in areas frequently experiencing case surges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb747ee3-2003-409c-b647-c29c20f72e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:46:46.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:37.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to limited supplies, the vaccination of the A4 priority group
        is being carried out first in Metro Manila, Rizal, Bulacan, Cavite, Laguna,
        Metro Cebu, and Metro Davao — collectively called the NCR+8. The first phase
        of the inoculation covers employees in private companies who are working outside
        their homes; employees in government agencies; and informal sector workers
        and those self-employed who work outside their homes, and those working in
        private households.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b105d3-2ea2-424b-84df-92b2fa0c4123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:46:46.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:38.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte urged eligible members of the A4 cluster
        to register and get vaccinated as soon as possible. He also reminded the public
        to continue to wear masks and face shields and observe physical distancing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0f29c4-2459-462b-9f63-54e0fcda8146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:46:46.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:38.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the start of our mass vaccination, the A4 priority category,
        our workers in both private and public sector will have an added layer of
        protection against the disease," he said in a taped message during the symbolic
        vaccination event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa71fb4-f37e-4bef-bab4-e33efad7341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:46:46.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:39.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination of essential workers will be expanded later to areas
        outside NCR+8.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9d8b3e-0e9a-4528-8c73-73bbbc572ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:46:46.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:39.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health estimates are a total of 22 million essential
        workers nationwide, with 12 million located in NCR+8 .</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61b0759-c5e1-49ad-b4a6-2dfb8b62a034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:46:46.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:40.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said formal workers can present
        their office identification cards, while vendors or household helpers can
        present other forms of proof of employment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cc25cc-d513-4df7-b54a-1bee9cac5259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:46:46.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:40.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health recommended that local governments stratify
        the rollout to the A4 group by prioritizing workers within 40-59 years old.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316ac2ee-e0ac-4b1b-a559-85833654eb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:46:46.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:41.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization, meanwhile, urged the prioritization
        of economic frontliners aged 45 and up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6503104e-b25a-432a-8ed4-9994e1a471a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:46:46.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:41.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we look at the data in the Philippines, deaths have happened
        in people over 45 years of age. So it is very important that we use the vaccines
        to reduce the deaths by prioritizing this group," WHO country representative
        Dr. Rabindra Abeyasinghe said in a media briefing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1376de4-4ac3-4d02-9e44-6deeb30e4f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:46:46.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:42.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, vaccines procured by the government will be
        used to protect economic workers as the donated doses from the COVAX can only
        be used by healthcare workers (A1), senior citizens (A2), and people with
        comorbidities (A3).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e55dcb7-f34a-43fa-8838-1ed051e127fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:46:46.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:42.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments were previously ordered to set-up express lanes
        to accommodate members of the A1 to A3 who have yet to receive their shots.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c11b835-4469-4bf5-aec7-0569a2824656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:46:46.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:43.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has administered at least 5.96 million COVID-19
        shots, with 1,544,332 individuals having received their second dose for higher
        degree of protection against severe COVID-19.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d78bd57-62ef-4ad3-9939-8c996559d722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:46:46.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:43.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average daily administered doses is now at 112,621.</p>'
