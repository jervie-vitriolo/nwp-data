    'template': '1'
    'title': 'Teodoro: I am willing to run as VP of Sara Duterte if she vies for president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625e46f7-a4af-44e7-808f-52b886906ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:50:57.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:13.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) –</strong> Former
        Defense Secretary Gilbert Teodoro told CNN Philippines on Monday his interest
        to run as vice president of Davao City Mayor Sara Duterte, if the presidential
        daughter decides to seek the presidency in 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d43605-8e9c-499d-b788-c43751df53e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:50:57.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ef47a7-6bef-4898-941f-a375142f6e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:50:57.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:14.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am willing to run as her vice president. I feel that she can
        gain and garner the trust of the masses. She will lead an administration which
        will heal wounds which exist in the country," Teodoro said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093894a8-de18-4986-952c-edb09264ea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:50:57.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:15.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/6/3/Gibo-Teodoro-Sara-Duterte-Davao-City-COVID-vaccine.html"
        target="_blank">LOOK: Gibo Teodoro flies to Davao City to meet with Sara Duterte;
        gets COVID-19 vaccine</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397b62da-3695-4175-bc01-47dbe466a75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:50:57.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:15.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro emphasized that he wants to work with somebody who promotes
        a "sustainable agenda" in solving the country''s dilemmas brought about by
        the COVID-19 pandemic, especially in analyzing how to reopen the national
        economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5773b361-e2e8-4d34-96c2-37121cf0407a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:50:57.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:16.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a61120-8105-4cb2-823e-493235fb5d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:50:57.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:16.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Defense chief said the younger Duterte will also have
        a "constructive agenda" that will not be vengeful toward political rivals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae318c66-e229-4fb6-9fbc-d1382b9fc5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:50:57.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:17.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332556a4-7d57-4441-8bf9-907eb8675028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:50:57.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:12:17.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our country cannot afford more division, more politicking, and
        more partisan politics. I think Mayor Sara Duterte has that ability, has that
        agenda, has that connection to a big, big number of Filipinos," said Teodoro.</p>'
