      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government has already <a href="https://cnnphilippines.com/news/2021/6/7/A4-essential-workers-COVID-19-vaccination-NCR-8.html">started
        on Monday</a> the inoculation of the A4 category which includes: private employees
        who are required to physically report to work; government employees; informal
        sector workers; and the self-employed who may be required to work outside
        of their homes and those working in private households.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c065aaa-0746-4847-89f8-d2dcb282a8c6'
