      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> Bad loans
        in the country''s banking system continued to rise this April, data from the
        Bangko Sentral ng Pilipinas revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c59fcf1-19cb-4d2e-89cf-e8836b07ef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:55:08.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:11:59.363+08:00
