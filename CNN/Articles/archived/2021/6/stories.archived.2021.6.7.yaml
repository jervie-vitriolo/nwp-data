    'template': '1'
    'title': 'Sleep hygiene: 8 ways to train your brain for better sleep'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bf6254-3ce6-40fc-b277-9311108fb635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:19.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The days are longer, full of sunshine
        and bright with the promise of enjoying a more relaxing spring and summer
        with your loved ones. But if you want to enjoy your daytime, it''s time to
        increase your sleep during the nighttime</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3b43f7-9384-4992-9d2f-8ab68b176a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:20.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd892b31b-460e-44e5-87eb-22ecc1a602bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:20.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boy do we need it. More than a third of American adults are not
        getting enough sleep on a regular basis, the US Centers for Disease Control
        and Prevention says, calling sleep deprivation a "public health epidemic."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afb7226-14e2-44aa-9593-30581854e42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:21.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b5a107-ebe3-483b-a259-2aa9435a4dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:21.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a global problem too, according to the World Sleep Society,
        a nonprofit organization of sleep professionals dedicated to advancing "sleep
        health worldwide."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756892d6-b3cd-4d6c-b8ca-0f9049f4bcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:22.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bf7c5d-cd58-449f-bb3c-e0ea31e090f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:22.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sleep problems constitute a global epidemic that threatens health
        and quality of life for up to 45% of the world''s population," the society
        says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26937f7-2e64-4744-b337-9637399e6a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:23.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebed0b9-7018-48c6-b2b9-1c9c5782737b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:23.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You don''t have to go through life sleep-deprived. Just as you learned
        to frequently wash your hands and wear a mask as part of your pandemic personal
        hygiene, you can learn to sleep better each night with what experts call "sleep
        hygiene."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7309fa7-e440-4dd3-839f-c0df7298234d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:24.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75a8468-89d4-4229-8ce7-df8fc109ec26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:24.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s sleep specialist lingo for the ways you can train your brain
        to recognize its time to fall asleep -- and then stay asleep.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9b8cc0-6765-4a5d-992d-76c142b2f92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:25.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e7862b-cb92-4a40-abb8-da55c0154db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:26.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleep is one the three key ingredients to a healthier, longer life
        (the others are diet and exercise). Many of the ways to increase the quality
        of your sleep are easy to do.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8929af8d-0313-4c7f-a40d-29e75c644b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:26.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06c7cc0-cf90-4025-a4ed-ca34f8fa0f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:27.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the top eight ways to improve your sleep hygiene and get
        some zz''s:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b773771e-c4b2-41ec-ae88-8a9485cc6299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:27.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6308d27a-b6b1-4282-8781-4fce5885e9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:28.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Create a sleep nest</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e02119-d610-4248-8ee2-e3a7eec9446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:28.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first tasks is to set up your sleep environment. The
        REM or dreaming stage of sleep is a lighter level of rest that can more easily
        be disrupted, so strive to have a comfortable mattress and bedding that''s
        not too hot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bab0b06-97e5-466a-a0ca-e27b117c17a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:29.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416b4ce1-63a2-4198-8bff-cacc644e0bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:29.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science tells us that we sleep better in cooler temperatures of
        about 60 to 67 degrees Fahrenheit (15 to 20 degrees Celsius).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6acc40-87fc-4774-83b0-305a60c30f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:30.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828cbaf5-80c0-4b25-98c1-214e4e5f0e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:30.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Develop a routine</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e3172f-720f-441e-b64c-287fa5ec9f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:31.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set up a bedtime ritual by taking a warm bath or shower, reading
        a book or listening to soothing music. Or you can try deep breathing, yoga,
        meditation or light stretches.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f51f75-d757-4ea8-b78d-fb64acae6cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88386570-054c-4bcb-9962-f57942828d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:32.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re teaching your brain to wind down.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5324753-7458-459e-93fb-cdef85615d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:32.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a672d0ab-67ca-43c5-8b34-cd1b6404f8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:33.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And stick to it. Go to bed and get up at the same time each day,
        even on weekends or your days off, the CDC advises. The body likes routine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf7e6d3-e71a-4e3d-a3f4-ba28f7a8a799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:33.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Cut the lights</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4ef2ad-4fe4-49a7-ab1f-586769ccd218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:34.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretion of the sleep hormone melatonin begins at dark. Research
        has found that the body will slow or stop melatonin production if exposed
        to light, so get rid of any light, even the blue light from your charging
        smartphone or laptop. If your room isn''t dark enough, consider using light-blocking
        shades or eye masks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c338335c-6207-409e-916f-334ae1600ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:34.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40a4866-4d16-4c33-8835-705091080a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:35.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if you like to read yourself to sleep? That''s fine, experts
        say, just read in a dim light from a real book, not a tablet or an e-reader.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d98ca8-9c86-4016-9963-c489d865edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:35.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae62457-31f7-4ddd-b61c-105b53807f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:36.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because "any LED spectrum light source may further suppress
        melatonin levels," said Dr. Vsevolod Polotsky, who directs sleep basic research
        in the division of pulmonary and critical care medicine at Johns Hopkins University
        School of Medicine, in a former CNN interview.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b59e5dd-1d13-4e7a-8ed2-8636eff3c193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:36.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42847d7-70f8-4e3f-9859-3cb19baa0e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:37.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Digital light will suppress the circadian drive," Polotsky said,
        while a "dim reading light will not."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3a2800-abdb-490a-afb5-349b95e88279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:37.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Dampen sound</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9ea4a9-fd33-4968-af1b-b7b8ad37cc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:38.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While you''re dealing with the blue light from your smartphone,
        go ahead and turn off any work alerts (no Slack or email pings at 2 a.m.).</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfda74eb-e9e4-4bf2-b6fc-e7fb4dcc4694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:38.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13814689-5508-4086-8608-73d67dbb9d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:39.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better still, just charge the thing outside your bedroom.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb2abec-f3c1-4a86-aeb1-487ec2aa0171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:39.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fe1bf5-0fdd-44e9-8574-5f743f4be19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:40.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you live in a noisy, urban setting, playing white noise or running
        a fan in the bedroom might help drown out any sudden noises that may startle
        you from your slumber.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9126de-1276-4030-8548-9bfdb75298d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:40.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a261574-568e-4c66-bb7d-8ea758cc061f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:41.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Boycott caffeine later in the day</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59d1fc4-e9a4-43aa-b89e-4cccf2708a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:41.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stop drinking caffeinated liquids at least six hours before your
        normal bedtime (some experts say nothing after 3 p.m.). And caffeine is in
        more than just coffee, so that applies to some teas and sodas, as well as
        chocolate.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01c37e9-1539-49cf-9f43-84a67daa05b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:42.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb80667e-ec70-4bdf-bb9b-1e9e60851a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:42.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, chocolate. That cup of hot chocolate you think may help you
        sleep could contain 25 milligrams of caffeine while a cup of green or black
        tea will provide 50 milligrams of caffeine.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb037fc-b158-4863-8a17-cff00df26d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:43.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880c8eab-2dc1-4c66-accd-d277fb9522af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:43.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Skip the booze</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f245c17-2e1f-48f9-8508-807b68ac1ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:44.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t turn to alcohol to calm your nerves or help you sleep. Alcohol
        may help you fall asleep, but it traps you in the lighter stages of sleep.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea102a2-0dd4-47af-be4d-d5fff4c75226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:44.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6e1075-97d6-48b8-8adf-a7b998cd2da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:45.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your body needs to experience all three stages of sleep -- light
        sleep, the REM or dream state, and deep sleep -- to fully repair and restore
        itself.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c2f329-8d2a-4d48-a259-c2a02721300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:45.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b3c8d7-3f2f-4116-83fa-d488b6c93490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:46.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Avoid heavy or spicy foods</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadee570-494f-4f4b-b24d-9175bb113411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:46.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy and spicy foods may give you heartburn or other digestive
        issues, thus affecting your ability to get and stay asleep. As for sugar,
        studies show it''s linked to restless, disturbed sleep and may possibly affect
        hormones that control cravings.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5744fe14-06eb-448f-a9dd-5565121a5de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:47.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79457794-f834-40ae-8178-3c86748de5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:47.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A light snack before bed "is acceptable," according to the National
        Sleep Foundation. It recommends munching on a handful of nuts; a few cherries
        (which are high in melatonin); a banana (which contains muscle relaxers potassium
        and magnesium) and decaffeinated teas such as chamomile, ginger and peppermint.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca408721-5219-4711-b413-b956cd5f8703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:48.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869939e3-b137-4335-a667-90bf2ba30dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:48.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. Make the bedroom sacred</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce77974-038e-46a0-b9e9-93c54052b000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:49.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last, but not least, reserve your bed for sleep and sex.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835e6cb1-00cc-4341-b9a2-0982b9dbf9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:49.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7ec2f6-333c-4db1-81ac-3ed96edfcc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:50.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As normal as it seems to work from home or play games with the kids
        in bed, that doesn''t teach your brain to view the bedroom as a place for
        slumber.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abceb60-14b5-44a1-859b-e2cf9775a9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:50.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a442f41d-a8e3-47d3-901d-25b5f4e9fe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:51.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The need for sleep</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c0af1f-528a-4539-9ec9-e329c4057729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:51.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why go through all this trouble? Because sleep deprivation is dangerous
        for your health.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ea6710-a4d2-46e8-9b84-c82e5ffc2b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:52.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d934c92-1cea-4280-9cb1-3653b039720d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:52.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not getting enough sleep has been linked to a lack of libido, weight
        gain, high blood pressure, a weakened immune system, paranoia, mood swings,
        depression and a higher risk of some cancers, dementia, diabetes, stroke and
        cardiovascular disease.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19f4401-74cb-4196-91a9-94d9a267bdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:53.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5d9417-fae9-4688-acc2-1a1bfeb13ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:53.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But wait, there''s more: Sleeping less than you need on a regular
        basis may double your risk of dying. In a longitudinal study of 10,308 British
        civil servants, researchers found that people who reduced their sleep from
        seven to five hours or fewer a night were almost twice as likely to die from
        all causes -- but especially cardiovascular disease.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b7e171-9496-4ed8-acda-06057266d805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:54.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3a56cd-b0fe-4257-879b-727cf6b88d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:54.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember, the amount of sleep you need each night depends on your
        age.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06fa45b-8dc5-4630-aa47-0bf617acd02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:55.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18456c7c-b3e9-468d-bf81-f38f3421f2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:55.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babies need 12 to 16 hours, toddlers 11 to 14 hours and preschoolers
        10 to 13 hours of sleep each day, including naps, according to the CDC. School-age
        kids need nine to 12 hours of shut-eye each night, and teens still need eight
        to 10 hours -- which because of social media, few get.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccf771d-96de-4a7c-b15a-66abf1facdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:56.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c99b6f-3f3e-4258-908d-3af3c20ef384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:49:36.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:56.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults need to sleep at least seven hours a night -- another goal
        many fail to reach. But with these sleep hygiene tips, you can teach your
        brain a few new tricks to gain the quality sleep you crave.</p>'
    '79':
