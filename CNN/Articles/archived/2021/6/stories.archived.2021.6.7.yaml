      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) –</strong> The country''s
        Food and Drug Administration on Monday allowed the emergency use of COVID-19
        vaccines made by Chinese manufacturer Sinopharm.</p>'
