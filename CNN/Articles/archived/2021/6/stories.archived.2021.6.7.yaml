    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d99697-0324-472f-9cc3-c0ec3a567af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:18:20.721+08:00
