    'lead': 'Senate President Vicente "Tito" Sotto III will still consider a vice
      presidential bid despite the possibility of facing President Rodrigo Duterte
      in gunning for the second highest government post in the land.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-07T12:26:31.440+08:00
