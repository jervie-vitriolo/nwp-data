      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As much as possible, because of the limited supply
        of vaccines we have been receiving, we are calling on the local chief executives
        to prioritize those 40 to 59 years of age under A4.]</p>'
