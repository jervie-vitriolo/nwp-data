      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426ec53d-0d3f-4421-ae79-c46e1c602b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:55:08.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:12:07.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asuncion also flagged how the uncertainty of more quarantine restrictions
        in the future is “putting pressure” on several micro, small and medium enterprises
        (MSMEs) which are having difficulty reeling from challenges posed by the health
        crisis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87b1eda-b0e1-4d04-98cf-a9170edbfd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:55:08.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:12:08.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0277329f-1ea8-4ea8-b279-eb056a5bd815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:55:08.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:12:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the increase in bad loans due to COVID-19, President
        Rodrigo Duterte inked the Financial Institutions Strategic Transfer (FIST)
        law which allows banks to sell soured debts to asset management companies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aa5bee-614a-44c8-b8a2-a883ab2fce31'
