      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) --</strong> Health
        Secretary Francisco Duque III on Monday called on local government units to
        prioritize the vaccination of workers from 40 to 59 years old under the A4
        category, or the economic frontliners, citing the limited vaccine supply.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b2589d-dfe7-4a8c-8a0e-93201f24f68a'
