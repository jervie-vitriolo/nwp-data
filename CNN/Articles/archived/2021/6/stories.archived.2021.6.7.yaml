    'template': '1'
    'title': 'De Murga back as Azkals face China in World Cup qualifiers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9203266d-6400-42c8-bfa1-b1314b726132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:20:31.086+08:00
