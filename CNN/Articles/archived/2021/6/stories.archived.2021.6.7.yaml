      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> A historic
        title for top Filipino golfer Yuka Saso.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0b8a04-911c-44a5-b137-f590b945f983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:37:28.854+08:00
