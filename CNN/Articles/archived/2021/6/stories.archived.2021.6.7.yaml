    'template': '1'
    'title': 'Roque: Workers under A4 only need job ID for vaccination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f11810-8a8b-4d23-8bd4-65f507082418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:38:55.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:14:00.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)</strong> —&nbsp;Essential
        workers who make up priority group A4 would only need to present their job
        identification card to get an anti-coronavirus shot, Presidential Spokesperson
        Harry Roque said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99f7a9f-4f4e-43e2-b84c-72f1032352b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:38:55.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:14:00.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi ngayon, ang definition ng A4 ay [Because right now, the definition
        of A4 is] broad enough to include anyone who works outside of his home, and
        a work ID would be sufficient," Roque said in a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe9b589-b081-4446-a15d-03a5f7878e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:38:55.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:14:01.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/5/28/A4-priority-group-COVID-19-vaccine.html">IATF
        trims A4 priority group, orders dedicated vaccination lanes for A1-A3</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2978b5f-7084-493a-a621-956b26f05f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:38:55.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:14:01.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For informal workers, Roque said they can present any ID that proves
        their nature of work. For instance, market vendors who are part of an association
        can show their membership card, while drivers can present their professional
        driver''s license.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a35fe7-e106-4d27-bd5b-39b2fb61d204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:38:55.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:14:02.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasay City Mayor Imelda Calixto-Rubiano, who was present at the
        briefing, added that in her area in particular, local authorities could also
        look for a certificate of employment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87555e24-eec9-474b-9779-8eb08f71f133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:38:55.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:14:02.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron po kaming registered barangay inhabitants, nandoon na rin
        po ang klase ng skills ng aming mamamayan at kung ano po ''yung trabaho nila,"
        she said. "Pwede rin po namin sila hingan ng certificate na sila ay driver...na
        sila ay nagtitinda sa palengke, sila ay kasambahay."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11814616-7b06-4de2-82fa-af24a80a4441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:38:55.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:14:03.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a record of registered barangay inhabitants,
        and included there are the kinds of skills of our residents, as well as the
        nature of their work. We may also ask them to provide a certificate proving
        they''re drivers, market vendors, or house helpers.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77ecdc2-623e-4492-bfda-5ad8a99f5524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:38:55.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:14:03.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If such documents are unavailable, however, vaccine czar Carlito
        Galvez, Jr. said eligible workers could still be inoculated, as barangay captains
        would know which residents in their respective localities are part of the
        informal economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a492b53a-787f-4877-a414-282a34ce1c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:38:55.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:14:04.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam nila kung sino ''yung mga drivers, sino ''yung mga market
        vendors and also ''yung daily wage earners," he said. "Kaya nga ang ginagawa
        ng ating mga LGU, ino-organize ''yung master list. Kasama sa master listing
        nila ''yung mga informal workers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051d5609-a9b9-43eb-9e85-2acf4c974bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:38:55.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:14:04.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The barangay captains know who the drivers, the market
        vendors, the daily wage earners are. Our LGUs are also organizing a master
        list, which includes informal workers.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553afd2b-b11e-49ee-a270-d9599ccba59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:38:55.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:14:05.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination of the A4 group, which the Health Department estimates
        to account for 22 million of the country''s population, <a href="https://cnnphilippines.com/news/2021/6/7/A4-essential-workers-COVID-19-vaccination-NCR-8.html">officially
        began on Monday.</a>&nbsp;The group covers employees in private companies
        who are working outside their homes, government employees, informal sector
        workers, the self-employed who work outside their homes, and those employed
        in private households.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37491d82-3fa7-4f06-98b5-3ad475599264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:38:55.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:14:05.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to limited supplies, the rollout for the particular group is
        being implemented first in Metro Manila, Rizal, Bulacan, Cavite, Laguna, Metro
        Cebu, and Metro Davao.</p>'
