    'title': 'Sotto: ''Better'' to extend Bayanihan 2 instead of passing Bayanihan
      3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bc0c24-0fdd-450f-9f09-430f3bc5e3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:25:03.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:15:41.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> The Senate
        is not prioritizing the passage of Bayanihan 3 or the Bayanihan to Arise as
        One Act anytime soon, the head of the upper chamber said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da604e59-61c3-4933-8c89-19489d8bf14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:25:03.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:15:41.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77805bb5-9821-4ed3-b3b4-0de3eb21e016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:25:03.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:15:42.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III told CNN Philippines''
        <em>The Source</em> that his colleagues want to tackle first another extension
        of Bayanihan 2, known as the Bayanihan to Recover&nbsp;as One Act, since its
        rollout has not been completed despite the first extension of the validity
        funds until June 30, 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fde5a4-daa9-441a-96f5-7852ae98855c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:25:03.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:15:42.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e16362-a63f-4822-901f-3f32d4dae5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:25:03.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:15:43.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effectivity of the law was supposed to lapse in December 2020,
        as the government continued to grapple with the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eeb13b-1896-47c4-9573-061dee45e054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:25:03.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:15:43.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f51014-cdad-40b3-9003-3eb9bcd82d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:25:03.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:15:44.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said their version of the measure seeking another extension
        is still pending at the committee level. It will be tackled once they resume
        session on July 26.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9ec447-bd7a-41f0-b4f8-a5d85195897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:25:03.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:15:44.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c68c88-b1b0-4c3a-a109-ba9a8697675b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:25:03.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:15:45.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto was referring to Senator Francis Pangilinan''s <a href="http://legacy.senate.gov.ph/lisdata/3505431884!.pdf">Senate
        Bill 2218,</a> seeking to extend the validity of Bayanihhan 2 until December
        31, 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f5d9e1-1b06-455e-9dda-2005eee32ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:25:03.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:15:45.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016848be-7107-42e7-9098-679c7b1e9c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:25:03.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:15:46.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we will elect to extend Bayanihan 2 to December 2021 instead
        of expiring in June," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fddad24-84aa-4178-9713-a6944ac2439a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:25:03.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:15:46.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c910814d-0296-4c0b-8abf-0b3a9f13cecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:25:03.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:15:47.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why do we think it is better to extend? Out of the 70% allocated
        funds for Bayanihan 2, only 50% has been distributed," Sotto added. "The Senate
        thinks we should complete Bayanihan 2 first before going to Bayanihan 3 which
        is more or less focused on aid."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d14cc3-d17e-45b2-88ab-dc1724250cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:25:03.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:15:47.647+08:00
