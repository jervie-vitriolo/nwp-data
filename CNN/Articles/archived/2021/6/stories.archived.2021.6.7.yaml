      'mgnl:type': 'text'
      'text': '<p>The DOH said that all laboratories were operational on June 5, but
        seven laboratories failed to submit their data to the COVID-19 Document Repository
        System. It said based on data over the last 14 days, the laboratories which
        did not submit their report contribute, on average, 3.1% of samples tested
        and 5.4% of positive cases.</p>'
