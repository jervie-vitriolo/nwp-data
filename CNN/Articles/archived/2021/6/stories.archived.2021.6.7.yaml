    'template': '1'
    'title': 'Duterte, Galvez appeal to the public to complete COVID-19 vaccination

      '
    'updated': 2021-06-08T11:30:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa006f6-d311-4c0e-b33e-5d93c3e1099d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T12:05:51.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:10:11.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> President
        Rodrigo Duterte and vaccine czar Carlito Galvez Jr. are calling on everyone
        who has received the first dose of COVID-19 vaccine to make the effort to
        receive their second shot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb83e0de-ce3f-4c46-a80d-10ed29a145cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T12:05:51.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:10:11.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee809cc-8c76-4f17-9bc2-5c03cbfe9f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T12:05:51.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:10:12.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines''<em> The Source</em> on Tuesday, Galvez
        echoed Duterte''s appeal to Filipinos to complete their doses so they can
        be protected from COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78641584-376c-4612-acd7-e536b309bc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T12:05:51.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:10:12.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08360135-1f65-412e-8acb-3eb05a5d14eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T12:05:51.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:10:13.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Health undersecretary Myrna Cabotaje, Galvez stressed that
        some 113,000 Filipinos who have not yet gotten their second dose can still
        be considered a "sizeable amount." He said some of them reportedly caught
        the coronavirus even after getting their first shot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf80333-4b3c-4708-9109-df3d877ae95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T12:05:51.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:10:13.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475bf2bd-6160-457e-a6f8-c5cf2bbc31b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T12:05:51.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:10:14.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are really trying through the LGUs to get them back so they
        can have their second dose. Napaka-importante nitong second dose dahil ito
        ang booster natin para ma-lengthen ang efficacy and at the same time ma-strengthen
        ang effectiveness (ng bakuna)," Galvez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ec4b78-80b6-4c6f-ac97-07f799afcfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T12:05:51.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:10:14.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fb4f70-cc54-44b0-a07d-0303032a2b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T12:05:51.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:10:15.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The second dose is important because this serves as
        our booster to lengthen the efficacy and at the same time strengthen the effectiveness
        of the vacccine.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d67354-e6af-47ae-8904-7dd456b00f3d'
