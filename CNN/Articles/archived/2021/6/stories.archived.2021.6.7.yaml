      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we already granted an emergency use authorization to DOH
        (Department of Health) to accept the donations of Sinopharm," said Domingo.</p>'
