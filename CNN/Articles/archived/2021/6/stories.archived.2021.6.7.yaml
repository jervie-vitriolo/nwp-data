    'jcr:uuid': '023b53af-f2e3-4eb8-a923-302cc713e345'
    'lead': 'The days are longer, full of sunshine and bright with the promise of
      enjoying a more relaxing spring and summer with your loved ones. But if you
      want to enjoy your daytime, it''s time to increase your sleep during the nighttime'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-07T07:49:36.172+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T23:18:19.423+08:00
