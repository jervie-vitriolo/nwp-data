      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Sotto said there
        is no rush in tackling economic Cha-cha for now.</p>'
