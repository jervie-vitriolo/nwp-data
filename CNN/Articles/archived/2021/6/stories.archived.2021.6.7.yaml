    'title': "Senate probe sought over govt. failure to reduce power costs after EPIRA\
      \ law  \n"
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5875fc-e84e-4449-a6ae-12f8aca7972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T18:41:12.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:13:22.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) --</strong> Senator
        Risa Hontiveros has filed a resolution calling for an investigation into the
        alleged failure of concerned government offices in ensuring affordable electricity
        rates since the enactment of the Electric Power Industry Reform Act (EPIRA)
        in 2001.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29382b25-994c-4750-8d6c-c32b1a83cf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T18:41:12.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:13:23.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d6c655-9a0e-498a-9425-256919e55a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T18:41:12.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:13:23.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposed Senate Resolution No. 746 seeks to determine the supposed
        deficiencies of the Energy Regulatory Commission and the Department of Energy
        in reducing power rates nationwide. It would also look into the feasibility
        of reducing the electricity rates by at least P2.00 per kilowatt-hour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0669579-079a-4372-98bf-9ed0bdd6fde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T18:41:12.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:13:24.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c4a33c-5bba-4a15-8706-e380743f02fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T18:41:12.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:13:24.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapat malaman kung sino ang nagkulang at papanagutin kung sino
        ang nagpabaya. Hindi lang ito inconvenience sa household consumers kundi hadlang
        din sa muling pagbangon ng mga negosyo at sa distance education ng ating mga
        kabataan,” said Hontiveros in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12926bd5-7851-4f1e-82b8-7d2239bb6990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T18:41:12.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:13:25.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e591231-d485-4245-8dab-6a7bfcbed3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T18:41:12.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:13:25.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should determine who were remiss and we should
        hold them accountable. This is not just an inconvenience to household consumers,
        but also a hindrance to the recovery of businesses and to the distance education
        of our children.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85624d94-0558-4af2-ad62-dcf1f57cd4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T18:41:12.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:13:26.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de2f791-41c3-49c3-a06f-e234ff63b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T18:41:12.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:13:26.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EPIRA law provides for a lifeline rate or a subsidized rate
        to low-income households who cannot afford to pay at full cost. President
        Rodrigo Duterte recently signed a law extending the lifeline rate for 50 more
        years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a94ecba-2c6b-43a6-b11b-37861ddfa37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T18:41:12.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:13:27.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da23a4c-deff-4a34-8ac6-8f312751252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T18:41:12.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:13:27.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOE’s Philippine Energy Plan for 2018-2040, the
        senator said government taxes, the thermal efficiency of power plants, and
        the higher weighted average cost of capital for transmission and distribution
        contribute to the expensive cost of electricity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
