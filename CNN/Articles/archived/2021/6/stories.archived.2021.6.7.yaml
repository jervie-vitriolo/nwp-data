      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2021/5/12/Sotto-vice-presidential-bid-2022-.html">
        Sotto eyes possible vice presidential bid in 2022&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f0c647-d591-455a-bf6a-c9f1796b0ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T12:26:31.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:03.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172e644c-de9a-493e-9f4a-3e7f4c8ae94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T12:26:31.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:04.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto stressed that he is still consulting groups and sectors pushing
        for him to run. As much as possible, he would also like to be the running
        mate of his colleague, Sen. Panfilo "Ping" Lacson, who has not yet publicly
        declared whether he will seek the presidency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24336e98-a1d0-42bd-bdf2-c2f0592aeada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T12:26:31.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:04.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d3bf91-3ad3-4915-b7e8-2667a165c477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T12:26:31.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:05.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he (Lacson) runs for president, I will support him and most
        probably I will be his running mate," Sotto added. "If he does not run, I
        am still thinking of the possibility of running. You see I have a program
        for the vice president''s office at this point that is the reason why I am
        entertaining the proposals of groups, of sectors that are asking that I consider
        it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184e0bee-3b44-4dad-8108-934451dbf440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T12:26:31.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:05.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120f44d5-13d7-4b73-844b-ccff99a5c7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T12:26:31.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:06.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said there could be scenarios for a possible violation of
        the Constitution, should the President push through with his VP bid and win
        — particularly if the next presidential post is left vacant and Duterte needs
        to assume the highest office. He, however, left this situation to experts
        of the charter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0f6213-e932-4b4b-baf7-d2a11174fec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T12:26:31.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:06.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd3920d-9eb0-46be-9c9a-1aa60cb06856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T12:26:31.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:07.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What if a former president wins as vice president and then the
        (incumbent) president resigns or something happens to [him or her]?" Sotto
        said. "The former president who is vice president becomes the president. Does
        that violate the Constitution? That is a very good question to ask constitutionalists."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31a9f29-2b3f-4f34-bba7-ce158055a273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T12:26:31.442+08:00
