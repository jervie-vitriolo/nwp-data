      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also the vaccine used to inoculate Duterte''s close-in security
        group after the FDA granted a compassionate special permit <a href="https://cnnphilippines.com/news/2021/2/11/Duterte-PSG-COVID-19-vaccines-Sinopharm.html"
