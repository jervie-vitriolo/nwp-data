      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want the authorities and LGUs to find out why this is happening...Kindly
        help us ferret out the persons who have not received the second booster until
        now," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
