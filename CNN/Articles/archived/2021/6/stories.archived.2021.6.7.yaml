      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two teams settled for a scoreless draw in their first encounter
        held in October 2019 at the Panaad Stadium in Bacolod City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
