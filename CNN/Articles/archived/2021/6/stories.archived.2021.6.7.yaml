      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) –</strong> Veteran
        national team defender Carlie de Murga rejoins the squad as he boosts the
        Philippine Azkals lineup that will face China in the joint 2022 FIFA World
        Cup and 2023 AFC Asian Cup qualifiers at Sharjah, United Arab Emirates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd23c053-a5ba-4075-96fd-ff4b8b128851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:20:31.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:08.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852d10e2-f627-4a99-a719-8e93e7eca876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:20:31.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:08.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the venue has been moved to Dubai, I''m able again to join
        the national team," De Murga said in his Twitter account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af19ff58-43af-4fcd-9dbd-eda527bcc356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:20:31.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:09.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6015c0-5274-4db7-9fe2-754cbb1581c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:20:31.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:09.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old Filipino Spanish defender initially begged off from
        joining the Azkals after failing to obtain a Chinese visa. The venue of the
        World Cup qualifying matches has since been transferred from Suzhou, China
        to UAE <a href="https://www.cnnphilippines.com/sports/2021/6/1/azkals-world-cup-qualifying-games-UAE.html"
        target="_blank">last June 1</a>.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bf33b8-0053-48c2-8341-a37a7eaae5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:20:31.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:10.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cee07a7-a771-44db-83dc-b049eae31f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:20:31.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:10.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China, currently tied for second place in Group
        A with seven points, will face off at 1 a.m. on Tuesday (Philippine time).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290f2a98-19f0-43c4-a576-8ae72e9379bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:20:31.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:11.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44900b9f-41b2-4527-826b-d5350b0d9bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:20:31.087+08:00
      'mgnl:createdBy': 'david'
