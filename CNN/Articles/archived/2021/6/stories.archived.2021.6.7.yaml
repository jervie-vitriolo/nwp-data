  'Yuka-Saso-US-Women-s-Open-Philippines':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-07T13:07:30.369+08:00
    'imagesource': 'jcr:2ab88026-ba15-4327-a6f5-0394c8350022'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5677f9e5-5048-4dba-af79-7e5fa63a0656'
    'lead': 'Thankful for her milestone, the country''s pride says the grind will
      not stop.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-07T13:12:25.396+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:16:50.787+08:00
