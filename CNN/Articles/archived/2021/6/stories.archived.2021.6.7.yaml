      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> The Senate
        will prioritize the passage of three key liberalization bills before looking
        into amending the economic provisions of the Constitution, Senate President
        Vicente "Tito" Sotto III said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052b49ba-207a-4908-b2d4-2f4e32f46af9'
