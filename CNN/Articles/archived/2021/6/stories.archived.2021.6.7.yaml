      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conglomerates from the private sector have also stepped in to prepare
        mega vaccination sites in malls, hotels, and function rooms to mobilize vaccinees,
        Galvez added.</p>'
    '34':
