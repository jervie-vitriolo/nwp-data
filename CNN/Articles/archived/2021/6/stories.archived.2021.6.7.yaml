      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e223f40d-bedc-46c7-b11c-81e2d7fb96e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T21:22:09.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:39.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the city is now facing a shortage of beds in its Temporary
        Treatment Management Facility (TTMF) due to rising COVID-19 cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b755db2-7569-44a1-aa47-322620bb7713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T21:22:09.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:40.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76632c0a-2380-4b3e-95de-dd83e1747292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T21:22:09.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:40.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Sara Duterte said the local government unit is now coordinating
        with a group of doctors to assist through online consultation patients who
        cannot be admitted to the TTMF.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5608479e-48f8-4528-92fe-4647138d8741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T21:22:09.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:41.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de61ec64-1f6e-43b5-b755-1cdd19c6585e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T21:22:09.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:41.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are looking for other areas where we can put out additional
        TTMF. As of the meantime, for those who cannot be admitted to TTMF yet, we
        are working with a doctors’ association on telemedicine to assist them on
        what they need to do while waiting for pick up,” she said in a radio interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd773e8d8-99c4-4ff3-a3cf-ebea7e8ac4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T21:22:09.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:42.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dafea9-6b86-43a0-983a-7ea8a3d4cc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T21:22:09.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:42.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government previously announced that the TTMF is nearing
        100 percent bed occupancy following the surge of COVID19 cases in the city.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f62f15c-1ab3-4763-9e4d-6c814fa692d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T21:22:09.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:43.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94dbd00-a477-4186-a927-17bf7dfd5589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T21:22:09.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:43.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research group said on Monday that Davao City will surpass
        “before next week” Quezon City as the city with the biggest number of new
        COVID-19 cases in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa842da-4fb8-488d-854f-0706dc2a9ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T21:22:09.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:44.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac156ca4-04f9-4ba2-b07c-71f70cc44249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T21:22:09.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:44.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, Davao City recorded 206 more infected cases
        from May 31 to June 6. This was a 54% increase from the 134 confirmed the
        week before.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7912cc75-62bd-4376-bb5a-df190125db50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T21:22:09.650+08:00
