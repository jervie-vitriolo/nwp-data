      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saso clinched the US Women''s Open championship on Monday (Philippine
        time) at the Olympic Club in San Francisco, California.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9030267-19c5-40da-afc6-d7ce00fbbbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:37:28.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:02.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old golf sensation beat Japan’s Nasa Hataoka in an aggregate
        playoff to win the title. The two Asian golfers scored a par in the first
        two holes of the playoff that forced the sudden death match.</p>'
    '0':
