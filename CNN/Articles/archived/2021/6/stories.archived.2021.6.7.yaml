    'jcr:uuid': '0ce04aa5-e665-4713-818a-38761e5678e6'
    'lead': 'Tinder, Hinge, Bumble and other dating apps will allow more users to
      show whether they have been vaccinated against Covid-19 and roll out perks to
      those who say they have received a jab.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-07T07:37:24.198+08:00
