  'octa-projection-davao-city-new-cases':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-07T15:44:21.887+08:00
    'imagesource': 'jcr:502049ad-355c-42ae-b25c-c054aaac1cef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e2ab52d-af88-4a8c-8764-395114e08049'
    'lead': 'The independent research group OCTA lists nine areas of concern in Visayas
      and Mindanao due to high numbers of COVID-19 infections, including Davao City
      which it forecasts to soon log more new cases than any other city nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-07T15:45:24.542+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:15:12.127+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:09:14.421+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA: Davao City projected to top list of cities with highest new COVID-19
      cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6900fdf5-adc6-4953-a849-56a8e2d5762c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:45:24.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:15:12.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)</strong> — The independent
        research group OCTA on Monday listed nine areas of concern in Visayas and
        Mindanao due to high numbers of COVID-19 infections, including Davao City
        which it forecasts to soon log more new cases than any other city nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015ba3ee-c5ae-4fbc-afdb-d7d822358ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:45:24.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:15:13.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, OCTA projected&nbsp;Davao City will surpass
        “before next week” Quezon City, which currently leads the list of cities with
        the biggest number of new cases in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1793b30b-c346-4e9f-b821-1d238c251218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:45:24.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:15:13.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From May 31 to June 6, it said Davao City tallied 206 more infected
        residents —&nbsp;a 54% increase from the 134 confirmed the week before. While
        QC recorded a slightly higher number during the same period at 219, it reflects
        a decline of 22% from the previous week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fbd1ec-8177-4e66-88f3-aa756cfb6a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:45:24.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:15:14.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average COVID-19 daily attack rate per 100,000 people in Davao
        City was at 11.34, according to OCTA. Its hospital bed utilization rate (HBUR)
        stood at 54%, while its ICU bed utilization rate (ICUR) was at 67%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44bd919-bc32-456a-9fde-115f40554a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:45:24.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:15:14.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other eight cities which the group flagged are Cagayan de Oro,
        General Santos, Koronadal, Cotabato, Bacolod, Iloilo, Dumaguete, and Tuguegarao.
        All said areas saw a rise in the number of virus-hit residents over the past
        week, except for Tuguegarao which registered a 10% drop.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e5a4f9-5fb7-4d35-9a9f-f302bb3ff3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:45:24.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:15:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest growth rate was seen in Dumaguete, whose new infections
        jumped by 206%, or from 14 to 42. A significant increase was likewise recorded
        in Koronadal at 96%, Cotabato City at 62%, and Bacolod at 56%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa0b16a-39cd-4978-a443-ed5ae4947bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:45:24.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:15:15.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures from OCTA also showed while Tuguegarao''s weekly additional
        cases decreased from 69 to 63, its healthcare capacity has remained high with
        an 81% HBUR and 100% ICUR. It also noted healthcare utilization rates in the
        provinces of Iloilo, Misamis Oriental and Cagayan are also still at the danger
        level, which means at least 70% of hospital and ICU beds are occupied.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5e5f1a-de91-4ced-8be7-f80cd8dd65ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:45:24.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:15:16.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the pandemic situation in a number of Visayas and Mindanao
        areas continue to worsen, new cases in Metro Manila, Bulacan, Laguna, Rizal,
        and Cavite —&nbsp;collectively known as “NCR Plus” —&nbsp;have resumed a downward
        trajectory after a week of unstable trends, OCTA said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4d1e8a-be89-431c-8ccd-b1ae30ee8e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:45:24.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:15:16.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last seven days, the virus’ reproduction rate in Metro Manila,
        or the number of people infected by a single patient, was at 0.74. The one-week
        growth rate, meanwhile, stood at negative 11%, while the positivity rate,
        or the number of infected individuals out of all tested, was at 9%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19550209-d292-46d3-b4d6-cca0c293bbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:45:24.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:15:17.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Health, the country''s COVID-19 tally
        as of June 6 has reached 1,269,478, of which 59,337 or 4.7% are active cases.
        Recoveries are at 1,188,243, while deaths are at 21,898.</p>'
