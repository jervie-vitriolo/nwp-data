  'El-Salvador-will-adopt-bitcoin-as-legal-tender--president-says-':
    'author': 'Mitchell McCluskey and David Goldman, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-07T08:16:14.188+08:00
    'imagesource': 'jcr:1d07cb04-f61f-4c69-b253-75505fb79912'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2d001ff-9442-4385-905e-0d2b75c67456'
    'lead': 'El Salvador could become the first county to adopt bitcoin as a legal
      tender, Salvadorian President Nayib Bukele announced in a video recording shown
      during the Bitcoin 2021 conference held in Miami.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-07T08:16:45.630+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:18:08.630+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:09:06.108+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'El Salvador will adopt bitcoin as legal tender, president says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd5ee12-21c6-4d23-8967-d889ed16dcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:16:45.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:09.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> El Salvador could become the first county
        to adopt bitcoin as a legal tender, Salvadorian President Nayib Bukele announced
        in a video recording shown during the Bitcoin 2021 conference held in Miami.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f00edc-1c36-469c-976a-4a190af43874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:16:45.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:09.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next week I will send to congress a bill that will make bitcoin
        a legal tender," Bukele said, according to the conference''s organizer, Bitcoin
        Magazine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4e72d8-b0c8-46e3-89f1-5073d5f5e97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:16:45.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:10.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bukele, a 39-year-old, right-wing populist who rose to power in
        2019, has a strong majority of 56 out of 84 seats since a landslide victory
        in legislative elections last March. That means passage of the bill is likely.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a8aaea-1a53-4b4a-98ce-48b5f73007d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:16:45.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:10.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bukele said El Salvador partnered with digital finance company Strike
        to establish the logistics of the decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17adfd1d-9131-4bc0-80e6-a6d50320c711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:16:45.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:11.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over 70% of the active population of El Salvador doesn''t have
        a bank account. They''re not in the financial system," Strike CEO Jack Mallers
        said. "They asked me to help write a plan and that they viewed bitcoin as
        a world-class currency and that we needed to put together a bitcoin plan to
        help these people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3c5f39-054a-467f-a8d0-6b8f7e5e3401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:16:45.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:11.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Salvador currently uses the United States Dollar as its official
        currency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b826042f-78fc-4111-8e0f-85510893d3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:16:45.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:12.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future of digital currencies</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9328d6c3-b385-46d9-81e2-a420c4aa13a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:16:45.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:12.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although central banks around the world have reacted to bitcoin
        with fascination, they have been hesitant to embrace cryptocurrencies because
        of their extreme volatility. Bitcoin, for example, crashed by more than half
        its value earlier this year after rocketing to a record high above $60,000.
        Other, more thinly traded cryptocurrencies are even more volatile, trading
        up and down like seesaws — often based on speculation or meme tweets from
        Tesla CEO Elon Musk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e4ecc9-c999-43b4-8d9e-edcda2916784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:16:45.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:13.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, crypto''s rise in popularity has led the Federal Reserve
        to look hard at the old-fashioned dollar''s limitations — particularly around
        payments and money transfers that can take days to accomplish. Bitcoin transactions
        happen almost instantaneously.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f598cf-eb1d-408b-88f7-491283a650d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:16:45.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:13.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cryptocurrencies also don''t require a bank account. Instead, they''re
        held in digital wallets. That could help people in poorer communities — such
        as many in El Salvador but also in minority communities in the United States
        — gain increased access to their finances.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cfc427-8feb-438f-9e0d-9c83cb542a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:16:45.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:14.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lael Brainard, a member of the Federal Reserve Board of Governors,
        laid out a case last month for a secure, central bank-backed digital currency
        that could create a more efficient payment system and expand financial services
        to Americans who have been underserved by traditional banks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191dabbd-852d-4591-8aa3-48238926ec62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:16:45.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:14.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal Reserve Chairman Jerome Powell in May announced the central
        bank would publish a paper this summer laying out the board''s thinking on
        the benefits and risks associated with a digital US dollar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe286bc2-bdb4-4dd4-9412-65e7183cf64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:16:45.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:15.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although cryptocurrencies like bitcoin are digital, a Central Bank
        Digital Currency would be fundamentally different from current cryptos because
        it would still be controlled by a central bank rather than a decentralized
        computer network.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd412bc-1111-4342-a1f0-0bb6c5f83b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:16:45.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:15.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN''s Stefano Pozzebon and Allison Morrow contributed to
        this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12edf5b1-7f27-4da4-9ab3-6ebcf81c62fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:16:45.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:16.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;"<a href="https://edition.cnn.com/2021/06/06/investing/bitcoin-el-salvador/index.html">This
        story was first published on CNN.com</a>".</em></p>'
  'A-year-after-slashing-staff--airlines-are-getting-ready-for-a-hiring-binge-':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-07T08:17:21.312+08:00
    'imagesource': 'jcr:3600c612-88e3-485f-8dd4-4b6b92efa062'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7917ea6c-fd3d-4e5f-b576-3ea8fa11a456'
    'lead': 'The latest sign of air travel returning to normal is the two words being
      repeated at most of the nation''s major airlines: Help wanted.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-07T08:17:18.880+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:17:58.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:09:06.477+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A year after slashing staff, US airlines are getting ready for a hiring
      binge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b331cb-7b45-4744-9164-45cc296828b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:17:18.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:17:59.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The latest sign of air travel returning
        to normal is the two words being repeated at most of the nation''s major airlines:
        Help wanted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db6102a-1b9f-4b5f-81c0-5018f0deb87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:17:18.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:17:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three largest US carriers — American, United and Delta — have
        announced they are currently hiring or will do so before the end of the year.
        Southwest, which cut less of its staff during the pandemic than its three
        larger rivals, said it is preparing its own hiring process as well.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af01951f-eb05-463b-81db-f7aa5777dd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:17:18.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:00.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the current carriers are eager to get as many flights back
        in the air as possible," said Sara Nelson, president of the Association of
        Flight Attendants, one of the major airline unions. The labor group expects
        the number of flight attendants on the job to rise from 80,000 today to 100,000
        within two years. "At the beginning of 2020, all [of the airlines] said they''d
        be hiring thousands," Nelson said. "Really what we''re doing is catching back
        up where we''re supposed to be."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ec032-69e9-4a28-a90d-f1599f104215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:17:18.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:00.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hiring initiatives come sooner than many expected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba097657-609a-459f-90d4-b98ebeb1ab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:17:18.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:01.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say it''s somewhat surprising that they''re talking about
        it now, but it''s certainly an indication of the confidence there will be
        a substantial recovery by the year''s end," said Philip Baggaley, chief credit
        analyst for airlines at Standard &amp; Poor''s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed66330-ebfe-4983-9424-ddd7d9473b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:17:18.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:01.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Leisure travel on the rise</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d997ee-8439-48e4-8765-76d5fca67402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:17:18.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:02.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air traffic is still not back to pre-pandemic levels — business
        travel is still a fraction of what it was, as is international travel. It
        is expected to take years for those lucrative sectors to return to normal.
        But leisure traffic and bookings are already approaching pre-Covid levels,
        lifting fares and increasing the immediate need for staff.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b5bef9-5b3e-4b36-8299-092a139a34b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:17:18.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:02.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US airline employment was at a post-9/11 high just before the pandemic
        hit, with 757,000 workers — both full and part-time — in February 2020, according
        to the Bureau of Transportation Statistics. That was the equivalent of nearly
        500,000 full-time employees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d72b26e-a599-4b75-a334-d8c3a82207b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:17:18.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:03.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s 11 publicly traded airlines reported they cut 18%
        of jobs during the course of 2020, through buyouts, early retirement packages,
        and employees who took voluntary unpaid leaves but kept benefits and, in some
        cases, part of their pay. Those on voluntary leaves with benefits were counted
        as part-time workers in the government''s employment figures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af7b5b-e7e4-4017-9311-596114fb6727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:17:18.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low point in employment came in October, when a government prohibition
        on airlines making involuntary layoffs, a provision in the first round of
        federal financial support, came to an end. But many of those laid-off workers
        came back when a second round of federal help was passed in December, and
        a third round has helped keep them on payrolls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e1504f-cc9a-4684-8aed-297c9ba87aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:17:18.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:04.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, as vaccination rates rose and travelers started
        returning to the skies, the airlines began calling back workers who had been
        on voluntary leave. The total number of part-time and full-time employees
        had risen 6% through March, according to the BTS, and is expected to climb
        higher through the rest of this year, although the airlines have not given
        hard targets for how many workers they plan to hire back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1595ca3b-94f2-4535-a677-442d829f7ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:17:18.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:04.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to have needs throughout the network," said Rober
        Isom, president of American Airlines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7fc39b-cfde-4b99-909d-b1e01ecf82c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:17:18.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:05.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carriers are going to try to get by with fewer employees in
        some positions, including reduced staffing at airport gates and permanent
        cuts to the number of managers. United said it expects to save $300 million
        a year in management compensation alone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ac66a4-68e7-4d95-9ad1-36f26b159002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:17:18.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:05.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike some low-paying industries, such as retail and hospitality,
        Nelson said she doesn''t believe the airlines will have trouble attracting
        workers. Flight attendant jobs pay an average annual salary of $50,000 to
        $60,000 at the major airlines, she said. Pilots at those airlines earn more
        than twice that amount. But there will be a need for more pilots and flight
        attendants to fill positions left vacant through early retirement packages
        accepted in 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd6be14-4cc9-4bd5-8daa-fc47b90c37f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:17:18.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:06.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People took an early out or retired sooner than they were planning
        to before the pandemic," Nelson said. "Some quit because it''s not the same
        job." The rise in confrontations between passengers and flight attendants
        prompted some workers to leave the industry in the last year, she added, though
        the overwhelming majority want to stay on the job.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efc8a34-cdb1-4200-9925-e62d2127040c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:17:18.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:06.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a job that gets in your blood," Nelson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd3a9f3-6d31-42c5-939b-e897b6dcaefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T08:17:18.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:18:07.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/06/business/airline-hiring/index.html">A
        year after slashing staff, airlines are getting ready for a hiring binge</a>".</em></p>'
