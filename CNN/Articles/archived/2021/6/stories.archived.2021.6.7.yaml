      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) –</strong> The Philippine
        Basketball Association will wait for the quarantine classification of the
        National Capital Region Plus beyond June 15 before deciding on the opening
        date of Season 46, an official said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09d508f-a781-42e3-a29b-c2d6b9419b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T16:30:44.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:15:03.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0ec7c2-cdda-45dd-a473-00d1f75047eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T16:30:44.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:15:04.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA Commissioner Willie Marcial said he will push for the return
        of team scrimmages if the area stays under a general community quarantine
        or even lower, adding that he will write again a letter to the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases to allow the
        league''s 46th season to finally open.</p>'
    '3':
