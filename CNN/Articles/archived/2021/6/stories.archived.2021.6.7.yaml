      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said during the President''s <a href="https://cnnphilippines.com/news/2021/5/27/FDA-Sinopharm-EUA-evaluation.html"
        target="_blank">May 27 televised meeting</a> that it was the DOH that applied
