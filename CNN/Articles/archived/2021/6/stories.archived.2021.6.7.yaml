      'mgnl:lastActivated': 2023-01-24T23:12:00.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2021/3/5/Fitch-Ratings-PH-banking-system-weaker-credit-2021.html"><strong>RELATED:
        Fitch Ratings: PH banking system''s credit to further weaken in 2021</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7735d337-e6df-4862-91e6-15a3b1bc5909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:55:08.815+08:00
