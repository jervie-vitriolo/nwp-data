    'template': '1'
    'title': 'Get a shot, find love: Tinder, Hinge and other dating apps to give free
      perks to vaccinated British users'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35029ab3-5063-4604-9616-ea739501d9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:37:24.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:19:07.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tinder, Hinge, Bumble and other dating
        apps will allow more users to show whether they have been vaccinated against
        Covid-19 and roll out perks to those who say they have received a jab.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4848f156-6251-4c5f-b366-309536e0e390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:41:53.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:19:07.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe751f5-3cd9-4c0f-baf4-f2f027fae471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:41:53.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:19:08.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platforms will give British users the option of displaying their
        vaccination status, they announced on Monday, after partnering with the UK
        government to encourage younger people to come forward for a coronavirus shot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1c5baa-6f0b-4ca2-8340-9d76b5ac6afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:41:53.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:19:08.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca4a5a2-ab23-4f1d-bb22-f69ecceb0610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:41:53.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:19:09.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They cited a poll by British firm YouGov that showed nearly two-thirds
        of adults would either prefer to date a vaccinated person or would rule out
        dating someone who is not vaccinated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c6caac-1385-4444-ad95-e3ecfda1f33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:41:53.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:19:09.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d0cc6-786a-411a-8440-904f86c6e358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:41:53.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:19:10.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows a similar campaign in the United States, which
        launched last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85209ece-0e8c-4565-a2c6-7a260f699b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:41:53.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:19:10.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059a06be-04b1-4754-b6c0-5d846a06d269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:41:53.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:19:11.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tinder, users will be allowed to add a pro-vaccination sticker
        to their profile, and will receive a free "Super Like" for doing so. Hinge
        will give users a free "Rose" to give to potential matches, while Bumble will
        give non-paying customers discounts on premium features.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecfdd38-2c2a-43c8-81b7-260e4e56f7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:41:53.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:19:11.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87d8e0e-3991-4cd8-8bd5-fa731435efbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:41:53.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:19:12.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OkCupid, Match, Plenty of Fish and Badoo are also involved in the
        initiative.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321541cd-eafa-419e-9600-c6a789caac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:41:53.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:19:12.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b8fa6a-979c-4c5a-be31-6c3604405390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:41:53.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:19:13.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s vaccines minister Nadhim Zahawi said he was "thrilled"
        to unveil the government''s partnership, while Alexandre Lubot, CEO of the
        Match Group which owns most of the participating platforms, said: "An important
        part of returning to normal is helping people feel safe as they connect in
        person."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f292d8e-2e96-4d6c-b4f8-6cef2107e90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:41:53.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:19:13.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7b9ad4-e681-4586-87dd-be30555e4d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:41:53.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:19:14.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A unified push towards more vaccinations will allow people to once
        again meet in person and connect in meaningful ways," Lubot said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2addd442-1dbd-465f-8e26-4097f6f3dcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:41:53.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:19:14.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac221f34-6678-428d-9b33-6725aea19130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:41:53.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:19:15.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dating apps have seen business thrive since the pandemic began,
        with people stuck at home flocking to the services to meet new people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f5c8a7-ab49-4fdd-a12b-7ec34f89ed0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:41:53.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:19:15.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3da9ad-59ea-496a-85ac-83db4e145e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:41:53.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:19:16.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinder''s revenue jumped 18% to $1.4 billion in the year to March,
        with the popular dating app boosting Match Group''s overall business. Bumble,
        a rival dating app, has seen its share price double since it went public in
        February.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac31eb3c-bb28-430f-9ee9-2233265b8179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T07:41:53.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:19:16.826+08:00
