    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No stopping Filipino golfer Yuka Saso after historic win'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc17a5f9-8033-4eed-b816-b8fab038f6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:12:25.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:51.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)</strong> — Teen golfing
        sensation Yuka Saso said she will continue efforts to improve her craft after
        becoming the first Filipino player to <a href="https://cnnphilippines.com/sports/2021/6/7/Filipino-Yuka-Saso-US-Women-s-Open-championship-golf.html">win
        a golf major tournament.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e43835-0d80-4bff-be7c-250762b8e38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:12:25.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old was hailed champion at the 76th US Women''s Open
        on Monday (Philippine time) at the Olympic Club in San Francisco, California.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eb29a3-91c8-43b1-99e7-96d0519b4631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:12:25.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:52.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saso is the first Filipino to win in any of the LPGA Tour''s five
        major championships.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b02cb7c-3705-4ea5-92de-6ca12c49f97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:12:25.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:52.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankful for her milestone, the country''s pride said the grind
        will not stop.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac99b0-beb7-47a9-a59b-5830ad0d3ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:12:25.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:53.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sobrang saya ko po na history ang ginawa ko. Pero I think there''s
        still a long way to go for me, so I will keep on working," <a href="https://cnnphilippines.com/videos/2021/6/7/Filipino-golfer-Yuka-Saso-wins-U.S.-Women-s-Open-Championship.html">she
        told CNN Philippines'' "Sportsdesk."</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65435254-0b81-4179-8563-0c0750a8c535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:12:25.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am very happy with the historic record I made. I
        think there''s still a long way to go for me, so I will keep on working.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3cd7ab-9532-4480-a9ac-874f74d26130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:12:25.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:54.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saso, who modeled her swing after four-time men''s major champion
        Rory McIlroy, bounced back from two early double bogeys and bested Japan''s
        Nasa Hataoka in the third hole of a sudden death playoff to win the title.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d485bfa-e69a-46c1-8551-99198aad66f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:12:25.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:54.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She revealed that she felt calm during the playoffs despite the
        immense pressure to win, which she believes helped her clinch the victory.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465824c5-a8c8-4622-995d-d6975b87e2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:12:25.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:55.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo kinakabahan ako nung una, doon sumakit tiyan ko after ko
        maglaro ng 18 holes. Kinakabahan ako pero medyo kalmado din at the same time.
        I was talking to my caddy. Hindi ko alam bakit pero medyo kalmado ako nung
        playoff, I think that helped a lot," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d18d0b-b742-4eb0-92c7-237f16345106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:12:25.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:55.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was nervous at first, my stomach hurt after playing
        18 holes. I was nervous, but calm at the same time. I was talking to my caddy.
        I don''t know why, but I was calm during the playoff. I think that helped
        a lot.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbfa5f2-1aa9-4a7e-9a37-2e181469a9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:12:25.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The steady nerves proved to be effective as she emerged victorious.
        She tied the record with South Korea’s Inbee Park for the youngest US Women''s
        Open Champion at age 19.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbecd7ed-9595-4bee-8932-9cbd751d752a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:12:25.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:56.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saso thanked her Filipino fans for the support they have shown throughout
        her career.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa3c470-83ce-4e87-85a6-d9f3ae5d11bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:12:25.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:57.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa lahat ng sumuporta sa akin from the Philippines and sa lahat
        po ng fans na nag-cheer through TV, and sa lahat ng Pilipino na pumunta dito
        sa San Francisco to watch me, maraming maraming salamat po. We''ll keep going,"
        she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12040a8a-901f-48e9-97f5-2627be273e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T13:12:25.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:16:57.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To those who supported me from the Philippines, those
        who watched through TV, and all the Filipinos who went to San Francisco to
        watch, thank you so much. We''ll keep going.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b24ef0-cf80-47ae-b9de-afbf8dd6045d'
      'mgnl:activationStatus': true
