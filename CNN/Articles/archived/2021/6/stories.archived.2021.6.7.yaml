      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, however, reminded the public that the vaccine would
        be most effective if they also follow minimum public health standards, including
        the washing of hands, wearing of masks, and observing physical distancing.</p>'
    '30':
