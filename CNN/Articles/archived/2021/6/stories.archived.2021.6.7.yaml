      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnn.ph/news/2021/6/2/Gordon-on-Duterte-VP-bid.html">Duterte''s
        possible VP bid in violation of Constitution? Gordon weighs in&nbsp;</a></strong></p>'
    '17':
