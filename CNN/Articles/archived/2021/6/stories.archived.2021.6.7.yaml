    'lead': 'Former Defense Secretary Gilbert Teodoro expressed his interest to run
      as vice president of Davao City Mayor Sara Duterte, if the presidential daughter
      decides to seek the presidency in 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-07T19:50:57.674+08:00
