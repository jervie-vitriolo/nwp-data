  'Meghan-Harry-baby-girl-Lilibet-Diana-Duke-and-Duchess-of-Sussex':
    'author': 'Max Foster and Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-07T06:13:05.034+08:00
    'imagesource': 'jcr:16204fea-6128-4484-bbeb-577469493439'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96c87822-868d-4970-92df-df886ec80452'
    'lead': 'Lili is named after her great-grandmother, Her Majesty The Queen, whose
      family nickname is Lilibet. Her middle name, Diana, was chosen to honor her
      beloved late grandmother, The Princess of Wales. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-07T06:16:38.793+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:19:38.394+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:09:03.333+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meghan and Harry welcome baby girl, Lilibet Diana'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1f30aa-7cac-49c5-921f-33f800c3cbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:38.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Meghan, Duchess of Sussex has given birth
        to a daughter, the second child for her and Prince Harry, the couple announced
        in a statement on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7c0e01-65b2-4125-ab26-1edeb3f7a0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:39.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with great joy that Prince Harry and Meghan, The Duke and
        Duchess of Sussex, welcome their daughter, Lilibet ''Lili'' Diana Mountbatten-Windsor,
        to the world," the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eaf184-2382-466b-8b12-10523e25c522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:39.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lili was born on Friday, June 4 at 11:40 a.m. in the trusted care
        of the doctors and staff at Santa Barbara Cottage Hospital," it said, adding
        that the new arrival weighed in at 7 pounds, 11 ounces (3.49 kilos) and that
        "both mother and child are healthy and well, and settling in at home."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662afa20-e4bc-4314-806e-b5b89c7ff9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:40.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lili is named after her great-grandmother, Her Majesty The Queen,
        whose family nickname is Lilibet. Her middle name, Diana, was chosen to honor
        her beloved late grandmother, The Princess of Wales," the statement added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a672b9-53f8-4e4c-afd0-87d74ffe1e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:40.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baby Lili is a sister for the couple''s 2-year-old son, Archie Harrison.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7435ea59-12bf-4e1c-9f05-4d40cbd1868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:41.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message on their Archewell foundation website, Meghan and Harry
        said they had been "blessed" by their daughter''s arrival.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a404d00-7aa0-4fc8-838e-1abe44aaca2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is more than we could have ever imagined, and we remain grateful
        for the love and prayers we''ve felt from across the globe. Thank you for
        your continued kindness and support during this very special time for our
        family."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53a9d61-7586-4b3b-8e34-e497d56ad847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:42.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace released a statement Sunday on the baby girl''s
        birth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627e96fe-ea70-4edb-96ec-f239f46bae9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:42.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Queen, The Prince of Wales and The Duchess of Cornwall, and
        The Duke and Duchess of Cambridge have been informed and are delighted with
        the news of the birth of a daughter for The Duke and Duchess of Sussex," the
        Buckingham Palace statement read.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec24f87-2a6f-418d-ad07-cc155ce45f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:43.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prince of Wales and Dutchess of Cornwall along with the Duke
        and Dutchess of Cambridge tweeted their congratulations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6fcfd0-2294-484e-8159-a941fac83f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in London also congratulated the Sussexes, noting
        the news comes just in time for Father''s Day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2043ae-48bf-4b05-a464-da83205c7691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:44.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Feeling of joy''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ed6a25-e870-4a9a-8b34-0f75dd492e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan revealed they were expecting a girl during their
        tell-all interview with Oprah Winfrey, broadcast in March.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1412dfb-9906-48e4-b7ee-8d0f6c183620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:45.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newborn is the Queen''s 11th great-grandchild. She is eighth
        in line to the throne behind her grandfather Charles, uncle William, his three
        children (George, Charlotte and Louis), her father Harry, and big brother
        Archie.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c20625-4fe7-4d49-a036-d164b679d8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:45.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her birth in the United States makes her the most senior royal in
        the line of succession to have been born overseas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82db5c8c-a318-43c0-9960-690a113a2b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:46.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also makes her a dual US-UK citizen, meaning that the youngest
        Sussex could potentially go on to become US President when she grows up --
        while also being in line to the British throne.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1673b057-f04c-4aed-88a3-485bbe98b99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:46.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan and Harry kept the pregnancy as private as possible, speaking
        just a handful of times about their daughter''s impending arrival.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5851dce-3098-4e19-96ed-0f938b33b371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:47.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those occasions was for a pre-recorded message from Meghan
        for the recent Vax Live concert in May, which she and Harry co-chaired.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a16b66-1302-43e0-8ee4-326ffba969cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:47.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My husband and I are thrilled to soon be welcoming a daughter --
        it''s a feeling of joy we share with millions of other families around the
        world," the Duchess told the audience at the event, intended to promote Covid-19
        vaccine equity and gender equality.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956d5dc9-574e-4a93-a300-77870f3f9e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:48.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we think of her, we think of all the young women and girls
        around the globe who must be given the ability and support to lead us forward,"
        she said. "Their future leadership depends on the decisions we make, and the
        actions we take now to set them up, and set all of us up, for a successful,
        equitable, and compassionate tomorrow."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea38f5d5-ac93-4a2f-ad01-39a50cdf6cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:48.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pregnancy announcement</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1182bec-c200-477a-bf8c-bad39c8fdb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:49.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal couple announced back in February they were expecting
        an addition to their family, sharing a black-and-white snap of them gazing
        at each other, while Meghan cradled her baby bump.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156eb22c-2d50-492c-bf81-78d3e233a877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:49.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo was shot by Misan Harriman, a Nigerian-born British photographer
        and friend of the couple, who took the picture remotely from his London residence.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a63be6-1faa-4e71-82eb-0431b34d6634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:50.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of their Valentine''s Day announcement likely held special
        significance for the couple, coming almost exactly 37 years to the day after
        Prince Charles and Princess Diana revealed that they were expecting their
        second child: Prince Harry.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5d0789-5ca6-4579-b212-c61235e19960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:50.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan disclosed in an opinion piece for The New York Times that
        she suffered a miscarriage last summer.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d054e3-ad97-4d0b-a4cb-1fbf98d724d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:51.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their newborn daughter is entitled to be a Lady from birth, but
        will likely not use the title.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422fdf23-21ea-4c06-ada4-0a4b0e63c5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:51.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Archie Harrison was born in 2019, the Duke and Duchess opted
        to forego titles and indicated they would not use his father''s second peerage
        title, the Earl of Dumbarton.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065b2e93-1b57-490c-a38a-84d3c4b5c629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:52.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither of the Sussex children is currently eligible to use HRH
        titles, following the rules set out by George V in the 1917 Letters Patent.
        However, this will change when their grandfather Charles ascends to the throne.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4a6f73-6dbe-4767-b5d5-d42c8fc15e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:52.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the question of whether Archie and his baby sister will be
        joined by more siblings in the future, that doesn''t seem to be on the cards
        right now.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d8f6dc-08fb-4583-80c1-8db56910fc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:53.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry revealed that he and his wife are likely to keep their brood
        limited to "two, maximum" while discussing the Earth''s dwindling resources
        with activist and chimpanzee expert Jane Goodall for a special edition of
        British Vogue last July.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbe98f2-31a4-4efb-8123-3733f86af35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:54.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan were married in a lavish wedding at St. George''s
        Chapel in Windsor, England, three years ago.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920c9c94-2951-4798-ab2d-191bdeed2a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:54.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They stepped back from their roles as senior working royals last
        year, relinquishing their HRH titles, and now live in Santa Barbara, California.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76094d4-d457-4651-a2ca-5e1df53052ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:55.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The private neighborhood</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014deaf2-0d34-4616-9747-3638127d13fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:55.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan settled into their Santa Barbara home last July,
        according to August reports from People magazine.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820e5c45-0d48-4c4b-bdd3-e90fbe69d79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:56.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have settled into the quiet privacy of their community since
        their arrival and hope that this will be respected for their neighbors, as
        well as for them as a family," a representative for the family told the magazine
        in August 2020.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c378cf4a-7419-44a3-9525-8d4a05a991a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:56.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Mineards, a columnist for Montecito Journal who covered
        the royals for 45 years, told CNN''s Paul Vercammen on Sunday the area where
        they live is very "grand ... with very large estates" and it does not have
        issues with paparazzi.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a6f669-58fa-40d7-b6e4-8e476493558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:57.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, Oprah Winfrey, Ellen DeGeneres, Oscar winner Jeff Bridges,
        Oscar winner Kevin Costner (and) George Lucas live just down the road," Mineards
        said. "We are a celebrity community."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd396784b-8c8a-4ef9-81ab-a00abbf75101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:57.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community also has "very wealthy people" such as tech billionaires,
        he said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2700675-af27-4504-83d5-92c78ca47aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:58.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You name it, we have it," he said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e377a9da-771f-478c-baa0-1450e546e589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:16:38.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:58.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/06/europe/meghan-harry-baby-girl-news-intl-scli/index.html">"Meghan
        and Harry welcome baby girl, Lilibet Diana</a>"</em></p>'
  'Apple-WWDC':
    'author': 'Clare Duffy and Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-07T06:18:08.742+08:00
    'imagesource': 'jcr:3dc94249-faa1-4829-9361-e5a5f0edca51'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '308cd6ad-6183-40cb-b093-0d801ff53956'
    'lead': 'Revamped MacBooks. Updated iMessage features. An overhaul of the iPad
      operating system. These are among the announcements Apple may make this week
      during its Worldwide Developer Conference, a multi-day event that kicks off
      Tuesday, Philippine time. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-07T06:20:30.044+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:19:22.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:09:03.820+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s what to expect at Apple''s WWDC this week'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb8aaac-587b-48c8-9980-3cb4672ffa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:20:30.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Revamped MacBooks. Updated iMessage features.
        An overhaul of the iPad operating system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1075b43-f413-45ad-a5cf-ba71c04c06a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:20:30.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:23.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are among the announcements Apple may make this week during
        its Worldwide Developer Conference, a multi-day event that kicks off Monday
        (Tuesday, Philippine time). The annual event is typically a chance for the
        tech company to introduce changes to the software used everyday by millions
        of people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2952fc4c-5d33-4f63-89f1-3c10c86bce21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:20:30.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:23.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond new gadgets and the introduction of iOS 15, WWDC will also
        be an opportunity for Apple to address its developer community in the midst
        of two major recent spats with app makers — a contentious legal battle with
        Fortnite-maker Epic Games over its App Store fees and a feud with Facebook
        over Apple''s new app-tracking privacy policy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b5fabd-7caa-4e5c-a01e-799f43d73030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:20:30.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:24.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, for the second time, Apple''s WWDC will be held online,
        though there will still be plenty for developers to do virtually, including
        more than 200 sessions on how to build new apps and services.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69ea82e-1ac9-4a85-bc71-870c852f71b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:20:30.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:24.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event begins with a keynote at 1 p.m. ET on Monday, June 7.
        Here''s what to expect based on the latest reports and rumors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092b1696-d28b-447c-a07d-d0073452fd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:20:30.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:25.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New gadgets</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7a7ec0-00d8-43fa-9182-65d23cfbe13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:20:30.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most significant hardware announcement expected during WWDC
        is the introduction of a redesigned 16-inch MacBook Pro, and possibly a 14-inch
        version, too, Bloomberg has reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb63392d-affd-4ade-8a2f-ac6b0116cbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:20:30.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:26.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device — like other recent computer and iPad launches from the
        company — would likely be built with Apple''s M1 chip, which it has said provides
        longer battery life and faster processing speeds, among other benefits. The
        new laptop could also bring back the popular MagSafe power connector, Ben
        Wood, chief analyst at CCS Insight, said in an email last week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4879d4fa-1e8d-48cf-8bb8-86a0851d8164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:20:30.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:26.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other hardware updates, Apple could announce a new version
        of its AirPods, a breakout product for the company but one that is facing
        increasing competition from the likes of Google and others.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdbf9c0-d00a-4b6f-855b-6bde7bb05fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:20:30.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:27.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure Apple is aware of that competition" and has plans to
        counter it, said Mike Bailey, director of research at FBB Capital Partners.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3bb8de-2844-41d0-95ad-b061ba9cf4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:20:30.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:27.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the iPad could get major new operating system updates,
        after Apple introduced a new iPad Pro with its M1 chip last fall.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a19296f-173c-4364-8cef-cfae72956080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:20:30.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:28.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect to see the lines between the Mac and the iPad continue
        to blur with powerful demos of high-performance video editing software and
        more," Wood said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b07e04-4112-4a8c-96e0-e107a1855835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:20:30.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:28.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>iMessage gets a social media makeover</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c53a152-7c89-4d3c-9e94-30a2429ba285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:20:30.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:29.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the company''s promotional materials for WWDC, a centerpiece
        of the event could be iMessage, the messaging service used by countless Apple
        device owners.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ddf2aa-71d9-49be-90b8-f2e0cce8a910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:20:30.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:29.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone maker has been working to make iMessage more like a social
        media platform that competes with Facebook''s WhatsApp. Bloomberg reported
        that iOS 15 iMessage updates will include new options for automatic replies,
        beyond the existing auto-reply for when users are driving.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41677a5c-bfa9-4f74-9d41-b8087798b910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:20:30.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:30.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could further inflame the tensions with Facebook that emerged
        over privacy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2647b25e-dcb6-43b3-be89-38208a072837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:20:30.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:30.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Focus on privacy</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa6e75c-be71-4f6c-9aee-c540513c62b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:20:30.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:31.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry watchers expect Apple to double down on its privacy focus
        during WWDC this year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b52431-b53c-4d06-b115-37518dadbb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:20:30.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:31.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At last year''s conference, Apple announced its iOS 14.5 update
        that now gives users the option to deny apps permission to track their activity,
        a move that has drawn the ire of Facebook, which uses this data to target
        ads. Analysts will be watching for any data from Apple on how many users have
        stopped sharing data with apps since the feature went into effect in April.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a1b83e-c4df-4598-9b96-1d46c8923feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:20:30.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:32.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company may also introduce even more ways for users to control
        what data they share with developers and app makers in the latest iOS update.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d59a875-1906-485d-9c75-c492b6cafc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:20:30.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect data privacy and security to be a main focus and theme
        of [CEO Tim] Cook''s keynote as Apple solidifies its privacy policy with the
        iOS 15 unveil," Wedbush analyst Dan Ives said in an investor note last week.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899d9390-6d6b-4ece-8dd9-5e48e7529879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:20:30.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:33.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scrutiny amid Epic trial</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f7e482-0b9f-4ab6-924e-049541c34d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:20:30.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:33.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developer conference comes weeks after Apple''s blockbuster
        trial against Fortnite maker Epic Games, in which the 30% commission that
        Apple takes from developers was heavily scrutinized.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b88fbb-0d53-455d-85f5-ed1da803343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:20:30.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:34.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the controversy kicked up by the recent lawsuit with
        Epic, Apple will likely go out of its way to reassure the developer community
        that it has their best interests at heart," CCS Insight''s Wood said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1f57c1-c9be-4081-bef5-60a2aa43e95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:20:30.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:34.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference was mentioned on the stand during the trial: An Apple
        executive revealed that the company spends $50 million a year to put WWDC
        together, in an effort to shore up its argument that it does a lot to support
        developers.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b44dd-9655-43fb-a4a4-0c763859e604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:20:30.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:35.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We turn the place upside down for developers," Cook said during
        his testimony, citing the company''s responsiveness to developer complaints.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060e09d2-897b-450c-b57d-fe1b0dec6c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:20:30.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:35.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cook also acknowledged during his testimony that Apple''s ultimate
        allegiance and priority is its users.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfd132d-391a-412e-9040-17e10f3bcff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T06:20:30.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:19:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re making decisions in the best interests of the user," he
        said, "and I think it''s important to note that sometimes there''s a conflict
        between what the developer may want and what the user may want."</p>'
