      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes after her win, she thanked her family and supporters, hoping
        to keep her winning momentum.</p>'
    '7':
