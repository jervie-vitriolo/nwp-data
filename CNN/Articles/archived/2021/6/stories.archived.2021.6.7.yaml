    'jcr:uuid': '2e74fd8f-690e-4b3b-a4e8-7e59c5d679f1'
    'lead': 'Vaccine czar Carlito Galvez Jr. adds that the 113,000 Filipinos who have
      not yet completed their dose can still be considered a "sizeable amount" as
      the country continues to grapple with the pandemic.'
    'mgnl:activationStatus': true
