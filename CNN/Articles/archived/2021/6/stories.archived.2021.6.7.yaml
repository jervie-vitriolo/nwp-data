      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the three liberalization bills mentioned by Sotto, only one was
        approved on third and final reading as of last month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72fd7b3-9b94-4028-b779-98d6af8192e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:18:20.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:15:59.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fefd8b-16a1-49d9-bf00-856c75889542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:18:20.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:00.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/5/19/Senate-bill-lowering-minimum-paid-up-capital-for-foreign-retailers.html">Senate
        Bill 1840,</a> which seeks to amend the Retail Trade Liberalization Act, was
        approved on May 19. It is seen to aid the country''s economic recovery amid
        the COVID-19 pandemic by easing requirements for foreign retailers to entice
        more investments into the Philippine retail market.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29149829-1aa5-4961-91ec-de9f17c29235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:18:20.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:00.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb79849-d3ed-4a73-bb60-25f989a0677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:18:20.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:01.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 2094, which seeks to amend the Public Service Act, and
        SB 1156, which aims to amend Foreign Investments Act, are still pending second
        reading.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b263a660-59b5-4622-adc3-3c36cc1e91fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:18:20.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:01.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a84c37-dcbb-4264-a7c8-38c5e115ccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:18:20.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:02.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/4/13/duterte-certifies-urgent-economic-bills-relax-foreign-investments-restrictions.html">SB
        2094</a> distinguishes "public utilities" from "public services." The measure
        provides that "public utilities" will only be limited to electricity distribution,
        electricity transmission, and water pipeline distribution systems and sewerage
        pipeline systems, which must have 60% Filipino ownership. Meanwhile, those
        classified as "public services" such as telecommunications and transportation
        will now be exempted from the ownership requirement to improve the delivery
        of basic services in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b59594-4733-4ed8-828e-914905339870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:18:20.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:02.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a01208b-474d-4a20-9689-4deb7df50c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:18:20.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:03.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://legacy.senate.gov.ph/lisdata/3184328710!.pdf">SB
        1156</a>, on the other hand, will ease restrictions on foreign investments
        in the country, particularly considering e-commerce business entities as "domestic
        market enterprises" which means those can now be fully owned by non-Filipino
        nationals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f809c5e-b498-474e-8c51-6cfa792656ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:18:20.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:03.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72d89bc-bfac-454d-bf07-e8befb782e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:18:20.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:04.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Sotto said it is too early to tell the fate of the economic
        charter change in the Senate. His colleague, Senate Minority Leader Franklin
        Drilon previously said the proposed measure will likely face an uphill battle
        in the upper chamber.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b300a7-b9b9-4543-9b94-01acf9819382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:18:20.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:04.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b930309-f0b6-45ff-a80c-7a1bbba828c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:18:20.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:05.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto stressed they might be able to address the issue by August
        or September, or by January or February next year. Nonetheless, even if the
        Senate agrees to the change in the economic provisions of the Charter, it
        will still need a plebiscite, in time for the 2022 elections.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f358ef7-970a-4bc9-b74f-057a7c387de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:18:20.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:05.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4f14cf-b713-4162-b27a-5acd7691d23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T15:18:20.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:06.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives transmitted Resolution of Both Houses
        2 to the Senate <a href="http://cnnphilippines.com/news/2021/6/1/House-approves-economic-cha-cha-resolution.html">after
        approving it on June 1.</a> The measure seeks to include the line "unless
        otherwise provided by law" to constitutional provisions restricting foreign
        ownership of public utilities, educational institutions, media, and advertising
        companies.</p>'
  'Senate-extend-Bayanihan-2-over-passing-Bayanihan-3':
