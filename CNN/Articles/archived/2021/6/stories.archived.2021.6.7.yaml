      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some pictures seen on Facebook show a crowd of attendees at a so-called
        "Du30 Pa Rin" movement launched at the Radisson Blu Cebu hotel, urging the
        Davao City mayor to run for president during next year''s polls.</p>'
