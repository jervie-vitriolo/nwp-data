      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the still limited vaccine supply, the vaccination of the
        A4 priority group is being carried out first in Metro Manila, Rizal, Bulacan,
        Pampanga, Batangas, Cavite, Laguna, Metro Cebu, and Metro Davao, collectively
        known as NCR+8.</p>'
    '13':
