      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded15bd7-f760-4586-b369-181cdc969ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:25:53.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:35.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his UAAP high school career, Absalon won several Midfielder
        of the Year awards and was hailed as the league''s Most Valuable Player in
        Season 78. He also won six titles in the said high school league, the most
        for any player in the UAAP high school competition history.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed154f73-83ba-486f-b9db-b726776afa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:25:53.244+08:00
