      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saso is the first Filipino to win in any of the LPGA Tour''s five
        major championships. She also tied the record with South Korea’s Inbee Park
        for the youngest US Women''s Open Champion at age 19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511076e2-d6b8-4b5b-8668-966b9bd75c6f'
