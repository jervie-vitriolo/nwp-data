    'lead': 'Veteran Philippine Azkals defender Carlie de Murga rejoins the national
      team in time for their crucial 2022 FIFA World Cup qualifying match against
      China on Tuesday morning (Philippine time).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-07T19:20:31.086+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T23:13:07.403+08:00
