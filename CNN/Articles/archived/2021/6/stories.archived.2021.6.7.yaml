      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>New Day</em> on Monday, Cebu City
        Mayor Edgar Labella said the city government will look into a mass gathering
        on Sunday at a local hotel to support calls for Presidential daughter Sara
        Duterte''s election run.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95133e62-c3b1-4a4e-a8c5-857f8dceedaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T09:50:06.119+08:00
