      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the senator added that the review of the EPIRA law implementation
        is important now, noting that the increasing prices of food, transportation,
        and utilities are weighing heavily on Filipino households.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abae6dda-c175-43bd-8f43-828c9f1b5f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T18:41:12.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:13:31.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a44680a-bd3f-47a4-9f06-a9012357d6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T18:41:12.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:13:31.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Filipinos deserve no less than uninterrupted and reliable supply
        of electricity at reasonable prices which EPIRA, through DOE and ERC, promised,”
        said Hontiveros.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705e41e0-75da-4741-859e-666772a1a8ee'
      'mgnl:activationStatus': true
