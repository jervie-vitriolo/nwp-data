      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hangga’t sa maari at kakayanin, dahil limitado pa rin ang bakunang
        ating natatanggap, nanawagan po tayo sa ating mga local chief executives na
        bigyang prayoridad sa A4 ‘yun pong may edad 40 years of age to 59 years of
        age,” he said in a briefing with President Rodrigo Duterte and other Cabinet
        members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c5c3f0-aee7-4bef-bab1-00a0760f9659'
