      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c2593c-fbf4-4751-bab8-0b50ae7a9574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:25:53.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:36.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absalon was supposed to make his college debut in UAAP Season 82,
        but the season got cancelled due to the COVID-19 pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad7c7b7-8d85-4382-a173-36d62efd792c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:25:53.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:37.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0297c6d6-bea6-4066-a026-cb24328105ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:25:53.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:37.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobae Park, the head coach of the FEU Diliman football team, lamented
        the missed opportunity to talk to Absalon prior to his passing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdae10f-04dd-4124-8386-afb58558f463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:25:53.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:38.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06be00c7-497d-4c9e-b244-ee8269c2b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:25:53.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:38.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I should (have) told you that you were the best talent I have ever
        seen when we could have a chat face to face, I''ve never expected that I will
        regret about this. (It) was a blessing to handle you and being with you as
        a coach and also as your kuya," Park said in an emotional message in his <a
        href="https://web.facebook.com/permalink.php?story_fbid=5616383268436935&amp;id=100001959523531"
        target="_blank">social media post</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb996c4-3d03-481d-87de-bb80c2ca9aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:25:53.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:39.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fa61e7-3bfa-4062-b3f3-400785fc18de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:25:53.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:39.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya FC, the club where Absalon played in the Youth Football League,
        paid tribute to the ethics shown by their fallen player on and off the pitch.&nbsp;He
        took home the MVP award in the league in 2019.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f60fb6-8078-4c9e-b41c-0d62cf4526b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:25:53.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:40.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14c27df-15b9-4e0c-9c32-4c5da87b2f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:25:53.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:14:40.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(He was) a born leader, always motivating and inspiring his U-19
        teammates even at their lowest during their games. (He was) also a follower
        of the highest order, always willing and able to take on any position assigned
        to him by his coaches and perform his best," the club''s statement reads.
        "And off the pitch, a kind, gentle, respectful young man who always said ‘mano
        po’ to the Malaya FC parents and elders."</p>'
