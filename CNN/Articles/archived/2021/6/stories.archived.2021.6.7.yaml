      'mgnl:type': 'text'
      'text': '<p>"Please find time to go back and line up and show your card so that
        they would know you are receiving the second dose... Ang protection niyo [Your
        protection] is not complete without the booster," Duterte said in his weekly
        address on Monday.</p>'
