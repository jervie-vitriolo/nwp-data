  'drilon-prioritize-covid19-vaccine':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Franklin Drilon (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-07T19:40:11.843+08:00
    'imagesource': 'jcr:7061fbfa-2d8b-4410-af9b-ac9fba7e0fe5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f399aff-42ad-4afc-9653-a8b5d1436847'
    'lead': 'A lawmaker said the government must prioritize its funds for the procurement
      of COVID-19 vaccines, saying it must keep its focus on the inoculation of Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-07T19:46:42.149+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:12:23.450+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:09:18.872+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Franklin-Drilon']
    'template': '1'
    'title': 'Drilon: Govt. must prioritize vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcfd51f-b5c5-4301-a450-3a880ade2382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:46:42.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:12:23.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)</strong> — A lawmaker
        said the government must prioritize its funds for the procurement of COVID-19
        vaccines, saying it must keep its focus on the inoculation of Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9d8a2f-e9a1-4bab-b495-d83cac068116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:46:42.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:12:24.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inoculation of 70 million or more Filipinos should take the
        highest priority in funding and not the anti-insurgency program or the creation
        of an agency," Senator Franklin Drilon said in a statement on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c60e2a6-2d7a-431a-8f36-d0118b38714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:46:42.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:12:24.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon <a href="https://www.cnnphilippines.com/news/2021/5/4/Franklin-Drilon-hasty-release-NTF-ELCAC-funds-.html"
        target="_blank">earlier</a> questioned the government''s spending priorities
        amid the COVID-19 pandemic, noting the "hasty" release of over ₱10 billion
        to the National Task Force to End Local Communist Armed Conflict.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058f5d0e-c65e-4940-87d6-926ba18f462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:46:42.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:12:25.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Drilon said a "cash sweep" could be done, adding
        there were some items in the General Appropriations Act that can be used for
        pandemic response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e256005d-25e7-4d6a-b81c-4baf359fde83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:46:42.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:12:25.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan walisin ''yung mga ahensya na hindi naman ginagamit
        ang pera. Ibili na lang ng bakuna kaysa pinapatulog ang pera,"</em> Drilon
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9345818d-b359-42e6-aaf9-d209128f3383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:46:42.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:12:26.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should look at agencies that don''t use their
        funds. Use the money to buy vaccines instead of letting it sit idle.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea595b7-54e8-4e7d-acba-99ae04bb0c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:46:42.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:12:26.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the agencies mentioned by the senator are the Philippine International
        Trading Corp. and the Department of Public Works and Highways.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb4285e-a4aa-45b2-873e-a917f80b6d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:46:42.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:12:27.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest update, the Department of Health said 5,965,651 vaccine
        doses have been administered as of June 6. Of this number, over 1.5 million
        have been fully vaccinated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3baee1-95f2-44b3-9abb-f6e1e3699213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:46:42.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:12:27.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the <a href="https://www.cnnphilippines.com/news/2021/6/7/A4-essential-workers-COVID-19-vaccination-NCR-8.html"
        target="_blank">vaccination of essential workers</a> in areas frequently experiencing
        case surges began on June 7.</p>'
