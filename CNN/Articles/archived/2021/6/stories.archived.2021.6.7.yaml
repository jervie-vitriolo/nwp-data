      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts earlier said that a missed dose appointment should not stop
        people from completing their shots.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8486f280-3205-4682-9db3-112201fdce3b'
