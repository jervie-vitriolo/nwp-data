      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)</strong> — The Philippine
        National Police is pursuing members of the New People''s Army allegedly responsible
        for the death of a student athlete of the Far Eastern University in a blast
        in Masbate City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d35eb4e-09ff-433b-a094-19befda36784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T10:11:15.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:17:25.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police reported that 21-year-old football player Keith Absalon and
        his cousin were killed on Sunday while they were cycling along Barangay Anas,
        where NPA members supposedly detonated an improvised explosive device.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb153fe-2321-407d-b260-7f75d8e743fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T10:11:15.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:17:26.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Guillermo Eleazar on Monday ordered a manhunt operation
        and tasked the local police to enhance visibility in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7a175c-7794-450d-a80a-85da137bb6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T10:11:15.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:17:26.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am directing the local police to coordinate with the military
        and launch manhunt operations against the suspects. Hindi po kami titigil
        hangga''t hindi nabibigyan ng hustisya ang mga inosenteng nasawi at nasugatan
        sa pagsabog na ito," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c99c92a-d966-43c2-b343-db5d5143ea16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T10:11:15.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:17:27.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not stop until we give justice to the innocent
        who were killed and wounded in this explosion.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abde0e3-da3c-47b8-9581-27644d49621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T10:11:15.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:17:27.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military also said in a statement that troops were ordered to
        hunt down the perpetrators and tighten security measures in the area following
        the explosion of what it described as an anti-personnel mine.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799b5706-8b7b-4cf2-bb48-4fdc13fe27b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T22:21:00.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:17:28.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on Monday, AFP Chief Gen. Cirilito Sobejana
        also condemned the attack, saying it was a "violation of the International
        Humanitarian Law."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8215ec74-8a76-41a0-acda-9c848cf0d530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T22:21:00.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:17:28.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a clear manifestation of their (the NPA) anti-people and
        anti-development ways that are worthy of the Filipino''s condemnation," said
        Sobejana.</p>'
