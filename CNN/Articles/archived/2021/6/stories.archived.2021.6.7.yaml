    'created': 2021-06-07T15:08:11.019+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5df2cfa-567b-4690-b34a-c1f6b40df3f7'
    'lead': 'If the Philippine government decides to pursue vaccinating the younger
      population, it should focus on minors with comorbidities, an official from the
      World Health Organization said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-07T15:08:22.397+08:00
