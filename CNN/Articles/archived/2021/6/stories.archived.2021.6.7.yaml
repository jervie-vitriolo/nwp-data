    'lead': 'An official from the World Health Organization urged the Philippine government
      on Monday to prioritize vaccinating economic frontliners who are 45 years old
      and above to further cut the COVID-19 death toll.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-07T13:34:05.760+08:00
