      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> Senate
        President Vicente "Tito" Sotto III will still consider a vice presidential
        bid despite the possibility of facing President Rodrigo Duterte in gunning
        for the second highest government post in the land.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958f4aa4-38ed-44ae-b7f8-84c7d2bdd333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T12:26:31.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:00.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd102c954-dba2-4176-b38d-ff738604376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T12:26:31.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:01.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, Sotto
        said he still has not fully decided on his political plan, but he has "no
        problem" with having Duterte as his opponent during next year''s polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c1f7d7-122d-4674-884c-20d9d4b61600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T12:26:31.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:01.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dcb10c-19f2-4acc-8703-b427249a1b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T12:26:31.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:02.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am offering myself and I will offer myself because I have this
        program that I want to do and I will do for the country which I know will
        be effective," Sotto added. "Whoever offers himself to run, that’s fine with
        me. I have no problem with that."</p>'
