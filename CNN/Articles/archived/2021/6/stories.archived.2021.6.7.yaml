    'template': '1'
    'title': 'Duterte to rebels: No peace talks can ever succeed if you don’t stop
      attacking govt. forces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0733e628-38b5-4565-b1e6-47621817ad1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T23:55:10.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:52.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> President
        Rodrigo Duterte on Monday slammed the recent attack by alleged communist rebels
        against government forces conducting a food aid mission.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da41e40-8f63-48df-81e9-2e27b4f8470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T23:55:10.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:52.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87188d9-1c44-4b8c-a543-3f03ac39dddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T23:55:10.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:53.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his late night address, Duterte said “no peace talks can
        ever succeed under me or under any other president if you do not stop attacking
        government forces and even civilian leaders,” referring to the insurgents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd14ab2-6bc9-4ad7-ab11-1b91ccab4be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T23:55:10.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:53.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84b6e34-e95a-4576-8421-52a520fec2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T23:55:10.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:54.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to earlier reports, members of the New People’s Army ambushed
        soldiers and members of the Citizen Armed Forces Geographical Unit who were
        providing security support to Quezon province police on Saturday morning.
        The incident occurred during the latter’s food assistance program called “barangayanihan”
        in Batabat Sur in the municipality of Buenavista.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2d5b58-338e-40e1-9e2e-7df4b8748ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T23:55:10.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:54.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ffbd9f-af7d-4a4b-b44f-3d0a3c873b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T23:55:10.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:55.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One was reported killed during the attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba39ff14-5075-4310-8726-5042af10c52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T23:55:10.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:55.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50624439-2002-4a90-9b67-7233c6f9d1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T23:55:10.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:56.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They do not have the ideology. <em>Wala na silang prinsipyo sa
        ulo nila</em> (They do not have principles anymore),” Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b9a285-e485-4c3a-a26c-3313226c5bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T23:55:10.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:56.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54ee5f3-ac89-47f6-b4b4-406e959084f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T23:55:10.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:57.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What you can do, I can do better 10 times over… so I would know
        how to deal with you. You are insensitive of the plight of the people <em>na
        kailangan ng pagkain, pati tulong gobyerno</em> (who need food and even support
        from the government),” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74830f93-7958-4a89-9f6a-0aa8d30c22b2'
      'mgnl:activationStatus': true
