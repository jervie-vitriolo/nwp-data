  'D-L-Industries-bullish-about-2021-rebound-':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-07T16:38:07.232+08:00
    'imagesource': 'jcr:ff23dc20-7672-4872-91a7-228b78b82496'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2407c236-445e-4bd2-b20e-56cd270d11e1'
    'lead': 'D&L Industries, a plastic and food input producer listed on the Philippine
      Stock Exchange, expects to post stronger figures this 2021, with optimism buoyed
      by the country''s vaccine rollout development.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-07T16:38:49.813+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:14:56.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:09:15.398+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'D&L Industries bullish about 2021 rebound

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c0588-4447-4589-a646-da1f39d2a991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T16:38:49.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:57.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7</strong>) — D&amp;L
        Industries, a plastic and food input producer listed on the Philippine Stock
        Exchange, expects to post stronger figures this 2021, with optimism buoyed
        by the country''s vaccine rollout development.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76726357-e19e-407a-a95e-adde2ce5111a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T16:38:49.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:57.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We''re] looking a little more optimistic... [Our performance will
        be] ahead of 2020, even ahead of 2019," D&amp;L president and chief executive
        officer Alvin Lao said in the group''s annual stockholders’ meeting on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f56b43c-aa76-4e1f-940e-62bde2c32134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T16:38:49.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:58.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first period, D&amp;L saw its net income rise to ₱695 million
        from ₱515 million in the same period last year. The company''s sales also
        increased by 23% to ₱7 billion from last year''s ₱5.67 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f254b18d-cf80-430d-9640-3b50eb148744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T16:38:49.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:58.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/5/5/D-L-net-income-jumps-35--in-January-March-period.html">RELATED:&nbsp;D&amp;L
        net income jumps 35% in January-March period</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf78601-7324-41f5-9aeb-e3d67618dda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T16:38:49.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:59.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao said the strong trend is expected to continue for the majority
        of its products, catering to basic essential industries such as food, oleochemicals,
        plastics and cleaning chemicals as Filipinos have started embracing the new
        normal arising from the coronavirus pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8ae34f-f78f-40b8-b272-11f35b6538eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T16:38:49.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:14:59.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, the D&amp;L official said the company may also
        have a lift from the 2022 elections, having witnessed a similar "boost from
        the 2016 elections."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfe97f7-1da8-4bd3-969b-20f5f1a39956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T16:38:49.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:00.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D&amp;L shareholders also approved on Monday the plan to raise up
        to ₱5 billion from its maiden bond offering consisting of a principal amount
        of up to ₱3 billion and an oversubscription option of up to ₱2 billion. Proceeds
        from this issuance will help finance its expansion plants in Batangas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f492b761-e570-4e1a-b29a-26a82f965892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T16:38:49.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:00.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed firm also declared cash dividends amounting to ₱1.36
        billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaf2cf8-4c7c-4ec5-ac92-78a1a2f36e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T16:38:49.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:15:01.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D&amp;L''s shares went up 1.39% to finish at ₱8.05 each on Monday.</p>'
  'bakal-gym-machines':
    'author': 'Anna Canlas'
    'caption': 'Averaging ₱17,500, Maranatha machines go for a tenth of the price
      of imported ones. Photos from MARANATHA/Collage by ZOE SABANDAL'
    'categories': ['ba48e5fb-1101-4be1-b08a-797c5a3bde81']
    'created': 2021-06-07T16:48:59.025+08:00
    'imagesource': 'jcr:b2072f69-38b1-4960-9c0a-024f49d57ac1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2956959d-e6d6-4c48-ba64-2b0ed8163ee8'
    'lead': 'These machines go for a tenth of the price of imported ones. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-07T16:56:41.139+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-24T23:14:42.749+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:09:15.786+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The bold, brute beauty of bakal gyms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30e1273-ef35-445f-983f-ec631937a46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T16:56:41.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:14:43.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once, I had a corporate salary and paid north of a thousand pesos
        each time I had a session with a personal trainer. And that was on top of
        the membership fees, lump sums of ₱30,000 every four months or so. What made
        me cough up the cash was the idea of a tailor-fit regimen, someone watching
        my form, and the regular therapy of embedding my problems in small talk. But
        there would be none of the latter at my first one-on-one weight training session
        in years at <a href="https://www.facebook.com/Hardcore-Fitness-GYM-106494044518422/"
        target="_blank">Hardcore Fitness in La Union</a>. In the words of a poster
        on the wall, the 10 Gym Rules You Must Know, Rule no. 9: Come to the gym to
        exercise, talking is not an exercise.</p>'
    '1':
      'image': 'jcr:d080d3e9-fab3-4458-8556-0fec7278db43'
      'imageCaption': 'Hardcore Fitness Gym in San Juan, La Union. Photos by ANNA
        CANLAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1b9fd5-0407-4151-a9f3-ff18813b7432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T16:56:41.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:14:43.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8478308-89c1-46b3-9da6-8161c7621dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T16:56:41.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:14:44.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this privilege, I paid ₱300 inclusive of unlimited water from
        the dispenser, and possibly free advice about the massive jars of whey by
        the CCTV monitor up front. When I probed the owner Joni about who makes the
        training programs, he shrugged his biceps and said, ako lang, then started
        me off with goblet squats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f37c9c6-934d-4b84-81af-10fa9e744918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T16:56:41.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:14:44.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dati may gym ako sa Baguio,” he said, while shuffling his feet.
        “Pero ang dami na kasing nagsidatingan dun — nandun na yung Fitness First,
        nandun na yung Pound for Pound.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23def3c5-a9e6-4f8f-befd-50847a54f3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T16:56:41.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:14:45.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nag-bo-boxing ka ba?” I asked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cdfa7d-fe46-4ca8-8190-a238425dd0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T16:56:41.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:14:45.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He answered, “MMA. Pero tumaba na ko ngayon.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c55ff4b-c989-4ffd-8931-3a18d2142427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T16:56:41.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:14:46.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as I was about to give up on a leg raise, he stuck his foot
        on the floor underneath my flailing feet to “catch” them. Come on! Three&nbsp;more!
        Last one!</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e073c6-3a8e-489a-82b1-b55977da7167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T16:56:41.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:14:46.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I laugh-grunted but no one really cared, which was maybe also part
        of the code? With a steady stream of people going in, hitting their own personally
        researched programs for an hour, and getting out, it was the type of place
        where no one flinched, not at reps, not at Joni’s refusal to set a time for
        my culminating plank position (hangga’t hindi mo na lang kaya, he said), nor
        at a rice cooker left unplugged on the floor.</p>'
    '8':
      'image': 'jcr:87a8a2f1-5c87-4501-9107-cd6538e2f4a8'
      'imageCaption': 'A rice cooker (left) and jars of whey (third from left) were
        some of the elements that mixed with the brutalist equipment of the gym. Photos
        by ANNA CANLAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e636f1c9-154e-4b5f-9d6a-55030087f361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T16:56:41.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:14:47.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeca1b8f-5394-449f-a208-fdb126e8507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T16:56:41.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:14:47.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real meal, however, was the equipment: cages, racks and benches
        with a pieced-together quality, painted in pops of the purest primary colors,
        they spoke to me. Very Bauhaus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cc997b-a602-4c94-bb5b-af85495c5fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T16:56:41.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:14:48.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I really enjoyed this one that had a pin in it which Joni removed
        to let loose two weighted arms that I had to steady on top of my own arms,
        like a plow. Squat down, then snap up to a standing position (with control).
        Squat down, then snap up to a standing position (with control).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e39188-dc49-44c3-aae7-caea81141982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T16:56:41.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:14:48.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kilala mo ba si Japeth Aguilar?” Joni interjected. “Pumunta na
        din siya dito.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e896835-8ecc-4608-9ce5-ed5b94cf8571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T16:56:41.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:14:49.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near us was another improvised beauty unlike the buttressed equipment
        that PBA professionals are probably used to. No, these machines were all right
        angles. I found out why a month later when I followed my interest all the
        way to the workshop that makes them: <a href="https://www.facebook.com/MaranathaSportfitness/"
        target="_blank">Maranatha</a>.</p>'
    '13':
      'image': 'jcr:07b7698b-a8cd-4bbe-b541-f4c89478b7e4'
      'imageCaption': 'The Maranatha workshop in Mabalacat, Pampanga. Photos by ANNA
        CANLAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c5fb75-223b-4af7-b029-6dab16d54d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T16:56:41.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:14:49.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa8b703-a0d8-4077-9635-8c9ce7afd9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T16:56:41.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:14:50.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mabalacat, Pampanga, I met Loy, a 74-year-old who distrusts the
        press, warms quickly, and can drop and give you 30 pushups. He answered vaguely
        when I asked where the metal components were from. “Sa hardware,” he said
        as sparks flew all around us. A welder hot-gunned pre-made metal bars against
        and perpendicular to another larger pre-made bar. It looked like he was making
        the braces to which you attach the back seat for a shoulder press, that plush
        real estate bodybuilders leave sweat on. No molds. No melting. No bending.
        No spec sheets, even. This guy was doing this all by hand-eye coordination!
        “Minsan tumitingin kami sa Internet,” Loy said. “Dinedevelop din namin.”</p>'
    '15':
      'image': 'jcr:32119e4b-eafc-44b6-b352-d585c1cee338'
      'imageCaption': 'Point welding at Maranatha in Pampanga where they make gym
        equipment. Photos by ANNA CANLAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee367b0d-ba14-4c0d-a838-1abd12a9fd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T16:56:41.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:14:50.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1bcf5b-411b-4895-850c-597085e2eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:00:38.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:14:51.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I went around taking pics, the scrape and buzz were so loud,
        they lulled me like atonal music. It was only when Loy told me to watch where
        I was stepping that I glanced down and saw... tetanus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ac3242-fbd5-48b4-99c2-629b91491bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:00:38.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:14:51.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part, sourcing steel in the country is tenacious. There
        isn’t an elite family corporation that can be hassled to extract raw iron
        ore from the earth, melt it, then refine it into finished steel. However there
        are clans that have gotten rich from doing just one part of the process: mining,
        zinc-coating, importation, smuggling. Recently, the president of a group called
        the <a href="https://www.bworldonline.com/construction-contraction-and-steel-issues/"
        target="_blank">Minimal Government Thinkers</a> reported new foundries using
        old induction furnaces dumped from China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbf184f-20ae-4cb4-bb72-d31dc5671626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:00:38.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:14:52.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Loy had around his workshop looked like something in-between:
        surplus metal bars, unpainted, rusty, and in the process of being sanded down
        by his workers in preparation for manual painting. More than an aesthetic
        choice, the paint jobs, so fun, so snazzy, concealed irregularities. Yet Loy
        assured me: the metal he used was high-quality.</p>'
    '19':
      'image': 'jcr:b985aaec-fc71-49bd-9b76-c5c6ccb13b06'
      'imageCaption': 'In Maranatha, the metals used are surplus metal bars, unpainted,
        rusty, and in the process of being sanded down by his workers in preparation
        for manual painting. Photo by ANNA CANLAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1689dde5-3d23-4735-917a-7479fd9cb456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:00:38.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:14:52.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5376eb60-4ec3-4c2e-908e-07820a1185aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:00:38.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:14:53.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang iba kasi malambot yung bakal nila. Substandard. Pero sa amin
        pansinin mo ang primary concern namin durability, yung safety ng naglalaro.
        Hindi macompromise.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab38432-fe69-4f2a-9035-1a90284ebf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:00:38.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:14:53.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eschewing cheaper metals that are 0.7 mm thick, he only buys metals
        that are 2-3 mm thick.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd392359-0d4d-4820-92b1-9500f8c0c170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:00:38.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:14:54.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya tingnan mo napakastable nito,” he shook a cage with a steel
        bar that glided up and down on a pulley. It stayed put.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6534762f-45f8-4702-b17d-b1e352aaaa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:00:38.206+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:14:54.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also my experience in La Union, when I leaned against one
        of Loy’s waggish creations after my workout to snap a photo for Instagram.
        They were built well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82906648-988b-4194-a653-7c8ab3232dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:00:38.206+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:14:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will I come back to a bakal gym? You bet. After throwing money at
        cushier places, I love the savings. And the real talk. Like Rule no. 1: You
        don’t talk about lifting. Or Rule no. 7: Don’t leave your sweat on the bench.
        Codes that sink in, after all.</p>'
    '25':
      'image': 'jcr:c7599a75-dd5e-4bcf-b95b-0d170e260ff8'
      'imageCaption': 'Real talk in bakal gyms include Rule no. 1: You don’t talk
        about lifting. Photos by ANNA CANLAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba1fdf7-3462-4c24-a62d-87538846af8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T17:00:38.206+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:14:55.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
  'PH-football-community-mourns-death-Kieth-Absalon':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
