      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd1df0d-5fdd-4151-b070-b59ecd527f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T18:41:12.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:13:32.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ngayong sabay-sabay ang dagok sa ating mga kababayan, huwag na
        sanang hayaan na maging ‘rotational’ din ang mga problemang kinakaharap ng
        power sector (With the host of problems our countrymen are facing, we should
        not let the problems surrounding the power sector become ‘rotational’ too).
        Let’s put an end to this, once and for all,” said Hontiveros.</p>'
  'roque-duterte-duterte-tandem-1sambayan-remark':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-07T19:11:15.587+08:00
    'imagesource': 'jcr:36a3bf4c-ff47-4704-94b7-02dc65bfcd5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0051dff4-8f12-40d8-9679-6fc7d639ffa5'
    'lead': 'Presidential Spokesperson Harry Roque doesn’t believe 1Sambayan’s assertion
      that Filipinos will reject a Duterte-Duterte tandem in 2022, saying non-supporters
      only make up a fraction of the entire population.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-07T19:12:45.201+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:13:16.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:09:18.151+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinos to reject Duterte-Duterte tandem? Palace says 1Sambayan not
      the people’s voice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3039b047-d1bc-4200-8349-3c69e4942189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:12:45.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:13:16.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)</strong> —&nbsp;Presidential
        Spokesperson Harry Roque doesn’t believe 1Sambayan’s assertion that Filipinos
        will reject a Duterte-Duterte tandem in 2022, saying non-supporters only make
        up a fraction of the entire population.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73614598-a70c-4d81-ae15-b047a7fd2b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:12:45.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:13:17.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakapagtataka naman ‘no, bakit kaya ang akalain ay sila ang tagapagsalita
        ng taumbayan eh kung titignan mo ang mga surveys, wala pa pong 5% ang hindi
        sumusuporta sa ating Presidente,” Roque said in a media briefing on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fc0b52-dda5-4a69-b3aa-9c87c1cb3c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:12:45.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:13:17.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bagamat sinasabi nating kayo ang boses ng taumbayan, baka boses
        lang kayo ng isang barangay,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255b887a-4281-43e8-ad2a-9e4f72930148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:12:45.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:13:18.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s puzzling why they would think they’re the people’s
        spokesperson when surveys show non-supporters of the President don’t make
        up even 5% of the respondents. While you’re saying you’re the voice of the
        people, you may be just the voice of one barangay.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc24439-97b8-4d96-9feb-889187acf325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:12:45.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:13:18.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of 1Sambayan’s convenors, Atty. Howard Calleja, earlier said
        the possible tandem of President Rodrigo Duterte and his daughter Davao City
        mayor Sara, which he calls the "Davao formula," will likely not work in the
        upcoming national elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8242c6-00ef-4c9f-a95a-5cbff8720259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:12:45.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:13:19.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been urged by his political party to run for vice president
        while Sara is being eyed as a presidential bet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2ced67-0219-4515-8674-bf8afd4c6ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:12:45.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:13:19.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calleja said the opposition coalition believes the political pairing
        would not gain enough support from Filipinos, who would see it as “selfish”
        and “nothing but a way to perpetuate power to one family.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe5b156-a66d-450c-ae85-4515e552f77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:12:45.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:13:20.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, responding to statements that Duterte joining the vice-presidential
        race would violate the Constitution or just a move to circumvent it, Roque
        maintained there is no provision that explicitly prohibits such a move.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efda7795-fe24-42e0-8576-b9dea70f1ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T19:12:45.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:13:20.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the President and the Davao City mayor have not publicly
        commented on whether they have considered running for the top two posts in
        the government next year.</p>'
  'De-Murga-back-Azkals-face-China':
    'author': 'David Tristan Yumol, CNN Philippines'
