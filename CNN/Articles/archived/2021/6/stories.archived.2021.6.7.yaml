      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf5e20e-e89c-4253-8913-d595a0cda5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T18:41:12.325+08:00
