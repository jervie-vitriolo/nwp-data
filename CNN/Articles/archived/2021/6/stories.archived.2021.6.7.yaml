      'mgnl:type': 'text'
      'text': '<p>Sinopharm was the vaccine dose administered to Duterte <a href="https://www.cnnphilippines.com/news/2021/5/3/duterte-first-dose-sinopharm-vaccine.html"
        target="_blank">last May 3</a>.&nbsp;</p>'
