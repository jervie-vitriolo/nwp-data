      'mgnl:lastActivated': 2023-01-24T23:11:45.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98be49fd-8409-4145-8bc9-2798bb0ec567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T21:22:09.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:45.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city was placed under modified enhanced community quarantine
        from June 5 until June 20.</p>'
  'alex-eala-exits-early-2021-french-open-singles':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-07T22:14:19.546+08:00
    'imagesource': 'jcr:83411682-17dc-46c3-8c55-526cdaf430f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5c7ec30-2ece-4ae9-b600-d364dcedc569'
    'lead': 'Filipino tennis ace Alex Eala fails to live up to her billing as the
      tournament''s second seed as she absorbed a 4-6, 7-6 (7-4), 6-1 loss to lower-ranked
      British bet Matilda Mutavdzic in the 2021 French Open girls'' singles meet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-07T22:13:31.917+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T23:11:25.263+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:09:21.807+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alex Eala exits early in 2021 French Open girls’ singles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1802c4f-8ecf-4885-946c-e6a861779512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T22:13:31.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:25.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) –</strong> Filipino
        tennis ace Alex Eala on Monday suffered an early exit in the 2021 French Open
        girls'' singles competition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05df4f3-ed9a-4f41-bbbf-1d4319e5d080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T22:13:31.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:26.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f20c5fa-d835-4467-8eee-fde477ebf637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T22:13:31.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:26.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-year-old Eala absorbed a three-set loss against unseeded
        British bet Matilda Mutavdzic, 4-6, 7-6 (7-4), 1-6, as she bowed out in the
        tournament''s first round.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80edd635-b65f-440a-ade4-e1255c3f73ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T22:13:31.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:27.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c34a2b-f2b5-4532-83f7-423fefd3101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T22:13:31.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:27.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala, the tournament''s second seed for the second straight year,
        could not handle Mutavdzic strong serve as the latter racked up the last three
        games in the first set to overcome the Filipina''s early 4-3 lead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984504c2-b3b8-4c47-8c0d-59235febb052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T22:13:31.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:28.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad7c40b-a1e9-4086-b17d-61d997f02e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T22:13:31.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:28.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world no. 624 Eala turned aggressive in the second set as she
        established a 5-1 lead, looking to close the set early. But the world no.
        865 Mutavdzic forced some break points against Eala to win the next four games
        and tie the set at 5-all.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee9ae31-36e3-4e26-b16f-b0629743f5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T22:13:31.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:29.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c900ea2-ff53-4e22-961d-c24e75055236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T22:13:31.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:29.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second set went to a deciding 13th game after Eala and Mutavdzic
        scored break points in the 11th and 12th games, respectively. But the Filipina
        held her own in the deciding game and forced a third set.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb169f0-8211-40db-99a7-3e6dc49019b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T22:13:31.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:30.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb25d6b1-fb01-4cbd-b7d3-fd8d2ae25b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T22:13:31.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:30.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutadzvic, who will turn 17 on June 17, displayed her dominance
        in the deciding third set, thanks mainly to her brilliant second serve performance
        throughout the frame.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deae29ed-6966-401b-9e6c-3a6a2db7740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T22:13:31.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:31.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f05b08-6379-41e2-b9c2-1042ce506c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T22:13:31.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:31.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the loss, Eala failed to duplicate her phenomenal finish in
        last year''s French Open where she became the first Filipino to advance to
        a Grand Slam girls’ semifinal match since Felix Barrientos in the 1985 Wimbledon
        juniors tournament.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7dc071-a8bf-4218-a9fb-08c5e6c3d55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T22:13:31.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:32.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9db6335-7cc0-4f84-af80-193ad218cbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T22:13:31.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:32.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala will still compete in the French Open girls'' doubles competition
        later where she and Russian partner Oksana Selekhmeteva are the top seed.
        They will battle the duo of Belarus'' Evialina Laskevich and Russia''s Alina
        Shcherbinina.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba81afe9-adc3-4768-9ecb-fd61ce92b7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T22:13:31.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:33.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0ac7a9-006d-4d8c-b338-3546e83bdd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-07T22:13:31.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:33.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala and Selekhmeteva first paired up in the W25 Platja D''Aro in
        Spain, where they recorded a <a href="https://cnnphilippines.com/sports/2021/5/22/Alex-Eala-runner-up-finish-pro-doubles-debut.html"
        target="_blank">runner-up finish</a> last May 22. It was Eala''s first doubles
