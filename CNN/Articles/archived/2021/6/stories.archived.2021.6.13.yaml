    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42a0a80-55f1-4e1d-a170-4b9156487ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:34:45.729+08:00
