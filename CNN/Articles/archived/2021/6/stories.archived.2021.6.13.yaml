      'jcr:uuid': '674e677b-9332-45ec-975b-b8b1fa882fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T17:54:13.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:01.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research said provinces such as Negros Oriental, Leyte and
        Agusan del Norte are having a significant increase in new cases, while Iloilo,
        Cagayan, Misamis Oriental, Negros Oriental, and Agusan del Norte have high
        healthcare utilization rates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabd1e72-c876-4f36-9b21-51dda7f3705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T17:54:13.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:01.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon naman</em> we''re averaging 6,500 (cases) — 27% of that
        is from NCR Plus. <em>Malaki ang binaba sa</em> NCR Plus. That means <em>malaki
        talaga ‘yung tinaas ng</em> cases outside NCR Plus. So, it''s mostly where
        the increase is happening, or the spikes have happened all over the country.
        And <em>ngayon,</em> even Tacloban and even Dumaguete are having a sharp increase
        in cases," said Guido David of OCTA Research.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350c9229-bbe4-4447-928d-48dc98bbda77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T17:54:13.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:01.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, we''re averaging 6,500 — 27% of that is from
        NCR Plus. NCR Plus showed a marked improvement. That means cases outside NCR
        Plus have risen significantly. So, it''s mostly where the increase is happening,
        or the spikes have happened all over the country. And now, even Tacloban and
        even Dumaguete are having a sharp increase in cases.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58fcc72-2076-474a-bff9-c78c697082cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T17:54:13.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:01.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In areas like Iloilo City, they are still looking for more heathcare
        workers, such as nurses and nursing aides, for the city''s isolation facilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75be6ecb-c0a9-44f0-843e-f20683f2caf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T17:54:13.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:01.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Iloilo Mayor Jerry Treñas, the city has been under
        strict modified enhanced community quarantine for weeks now yet the number
        of COVID-19 cases have continued to rise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73f4074-b073-4a84-99fc-2cd0c2645664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T17:54:13.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:01.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treñas says what the city needs is a regular supply of vaccines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7bd09f-b0bf-4c38-9634-23396c96320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T17:54:13.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:01.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, it is really the vaccines that we need. We need
        a steady supply of vaccines not only here for Iloilo City but also for Region
        6 because if you look at the figures, it''s really Region 6 where the cases
        are going up every day," says Treñas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16045bd-6058-471e-b5bc-f5980650582e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T17:54:13.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:01.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Zamboanga City, the rise in the number of cases has slowed down.
        But hospitals are still having a hard time accommodating COVID-19 patients
        experiencing moderate to severe symptoms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eb15c9-cba6-4b69-bc50-be3eaada3533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T17:54:13.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:01.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still very careful about the hospitalization capacity. Our
        ICUs still have a high utilization rate. We tried to step up our quarantine
        efforts. There were times <em>na napuno ang ating</em> isolation facilities,
        <em>napilitan mag-home quarantine ‘yung ibang nag-positibo,"</em> says Atty.
        Kenneth Beldua, Zamboanga City spokesperson.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b50b1bc-da9f-46b5-90c7-95218b085115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T17:54:13.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:01.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are still very careful about the hospitalization
        capacity. Our ICUs still have a high utilization rate. We tried to step up
        our quarantine efforts. There were times when our isolation facilities became
        full, and others who tested positive were forced to go under home quarantine.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b718caf5-a13d-45ee-8871-bc28176f23cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T17:54:13.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:01.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire made an assurance this
        weekend that the government will be allocating more vaccines to areas with
        a surge in cases.</p>'
