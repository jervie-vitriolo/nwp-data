  'drive-through-vaccination-trike-drivers-manila-robredo':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-13T14:48:26.591+08:00
    'imagesource': 'jcr:d532df32-de3a-4a50-849c-7f0a9401ba88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0edbae30-8748-4c24-80da-ac043685dd7b'
    'lead': 'A drive-through COVID-19 vaccination site is expected to open in the
      city of Manila next week to cater to tricycle drivers and operators, Vice President
      Leni Robredo says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-13T14:51:41.581+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:33:14.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:32:22.749+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drive-through vaccination site for Manila trike drivers eyed to open
      on June 20 — Robredo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108c524b-915a-4124-95bd-3606dd039f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:51:41.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — A drive-through
        COVID-19 vaccination site is expected to open in the city of Manila next week
        to cater to tricycle drivers and operators, Vice President Leni Robredo said
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68de0868-fd60-4176-a3bf-56eb66cbf970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:51:41.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tentative launch date is on June 20 if the vaccine supplies
        procured by the local government unit arrive as scheduled, Robredo said during
        her weekly radio show. The initiative is a joint project of her office and
        the Manila LGU.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6f3021-d968-4c71-954c-11a5d0db1da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:51:41.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Robredo, all members of the Tricycle Operators and
        Drivers'' Association in the city are covered under the project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a34266a-c172-477f-bc95-62ab44f70431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:51:41.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang alam ko ‘yung Grab drivers na nag-ooperate sa Manila gano’n
        din,” she added. “So, mag-inquire nalang po sa Manila City Hall, pero tuloy-tuloy
        na po ngayon ‘yung registration.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ccf0c9-00e0-42a7-aadf-98d38d475b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:51:41.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As far as I know, Grab drivers operating in Manila
        are also included. So, they can just inquire at the Manila City Hall, but
        registration is ongoing.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd6259b-0dd0-4762-8ef6-b09170c00b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:51:41.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said they would issue an announcement should there be a
        delay in the vaccines'' arrival.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012c4e0d-d072-4fe6-8037-b2d5996d2ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:51:41.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government officially began on June 7 the vaccination of priority
        group A4 or essential workers, which includes public transportation drivers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aded29-ce25-434b-a680-33f7d46a4b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:51:41.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/6/7/A4-vaccination-work-ID.html">Roque:
        Workers under A4 only need job ID for vaccination</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5980e91-14a6-4821-8c03-a77348f8a98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:51:41.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 12, the Manila LGU has tallied a total of 64,420 COVID-19
        cases, of which 1,229 are active. Its recovery count stands at 62,005 while
        the death toll is at 1,186.</p>'
  'robredo-unity-opposition':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-13T15:23:48.830+08:00
    'imagesource': 'jcr:f88691a0-5b5e-43cd-8e21-12dbc77654cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d6f55ec-307e-4ec1-b98b-d9973e146e10'
    'lead': 'Vice President Leni Robredo once again called for unity among the opposition
      as she urged supporters to be receptive to other ideas and voices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-13T15:24:29.353+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:33:13.699+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:32:22.923+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Hindi pwedeng tayo lang yung magaling,’ Robredo tells supporters as
      she renews call for unified opposition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b345096-c653-41e8-a90d-20e3aa7137c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T15:24:29.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:13.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — Vice
        President Leni Robredo once again called for unity among the opposition as
        she urged supporters to be receptive to other ideas and voices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39692ac-3122-4ffa-88f7-9c5c1db6bf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T15:24:29.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:13.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She made the call on Sunday after the opposition coalition 1Sambayan
        <a href="https://cnnphilippines.com/news/2021/6/12/1Sambayan-nominees-2022-polls.html">revealed
        its list of six nominees</a>&nbsp;for the 2022 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7c6edd-5ee4-4354-9df4-683b620d3391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T15:24:29.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:13.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides Robredo, included in the list were former Senator Antonio
        Trillanes, Senator Grace Poe, CIBAC party-list Rep. Eddie Villanueva, Atty.
        Chel Diokno, and Batangas Rep. Vilma Santos-Recto.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a4c680-b1c5-434e-84d2-a58d13f27033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T15:24:29.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:13.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Paparating ko rin sa ating supporters na hindi pwedeng tayo-tayo
        lang. Hindi pwedeng sabihin na tayo lang ‘yung magaling, tayo lang ‘yung matino,”
        Robredo said during her weekly radio show. “Hindi ito pwedeng sabihin na gusto
        ko ng unity pero gusto ko ikaw lang.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d7eddf-6671-45ef-8488-08fb73b80179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T15:24:29.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:13.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would also like to tell supporters that we can''t
        simply exclude others. We can’t say we’re the only competent or decent ones.
        We can’t say, "I want unity, but I only want you (to run)."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a97df24-98f9-424c-9f2a-b70db5729625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T15:24:29.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:13.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding the sources of differences and allowing space for
        other points of view are important to make a stronger front, the vice president
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a56fe2-ba0e-40eb-aa26-a02c211df958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T15:24:29.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:13.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dahil napakalahaga ng 2022, walang ibang paraan kung papaano natin
        maitutulak ‘yung gusto nating itulak kundi magkaisa tayo,” she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0e9a51-d4f3-4b04-89c1-c731c6cc6bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T15:24:29.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:13.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because 2022 is very important, there is no other
        way to push for what we’re pushing for but to do it in unity.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51709ff4-2a5a-4d8b-b29a-df3aa0d8e0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T15:24:29.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:13.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo earlier said the opposition <a href="https://cnnphilippines.com/news/2021/5/25/Leni-Robredo-only-one-opposition-president-candidate-2022.html">should
        field only one presidential candidate</a> in next year''s elections so as
        to have a fighting chance against the “very popular president.” However, she
        has yet to decide if she’ll run for the highest government post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0931aa-663e-40dc-a9f9-04c743117823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T15:24:29.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:13.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/5/16/vp-robredo-2022-presidential-elections.html">VP
        Robredo still undecided, but open to running for President in 2022</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b64954-a9b7-4d98-b94c-8d62a2766864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T15:24:29.354+08:00
      'mgnl:createdBy': 'kristel'
