    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:32:26.683+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'G7 calls for new study into origins of Covid and voices concern on China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e781b871-48c2-4567-bec0-79c0706f75bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> World leaders attending the Group of Seven
        summit on Sunday issued a call for a new study into the origins of COVID-19,
        including in China, after an initial report was deemed lacking because Beijing
        had refused to cooperate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aee2aee-d01d-4339-8fae-a7de2a5604bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb38d3e0-d786-4555-a882-23b5b378dbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They agreed to speak out against human rights abuses in China, a
        matter that had been hotly debated behind closed doors over the course of
        the three-day summit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25adff94-e023-429c-8967-6e34f8fc67af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe671bc-9318-4538-9fcf-1c885b396294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re in a contest with China ... in a contest with autocratic
        governments around the world, as whether or not democracies can compete with
        them in a rapidly changing 21st century," US President Joe Biden said at a
        news conference following the summit. "And I think how we act and whether
        we pull together as democracies is going to determine whether our grandkids
        look back 15 years from now and say, ''Did they step up? Are democracies as
        relevant, as powerful, as they have been?''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fa76a8-e76b-4bdc-9e46-f740420cb41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9692448-610a-4705-a185-48ac0f21e4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I walked away from the meeting with all my colleagues believing
        they are convinced ... they believe that to be the case. And so I think you''re
        going to see just straightforward dealing with China."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1898826e-9c61-4799-a077-0fac9af307aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6adde5f-f0e5-4902-b05f-e716d0aff875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders, in the G7 summit communiqué, also singled out Russia
        as harboring networks that have conducted ransomware attacks wreaking havoc
        on critical systems, saying countries must do more to address criminal activity
        within their borders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b3f14b-d68b-4c57-b24a-32890f96bda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069af90d-12e7-4302-adcc-9d73205ba625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 leaders outlined steps to end the coronavirus pandemic and
        preparing for future pandemics. The leaders have collectively pledged to donate
        more than 2 billion COVID-19 doses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f274c4b8-cbee-4e5e-a28c-be59c5818787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.558+08:00
      'mgnl:createdBy': 'david'
