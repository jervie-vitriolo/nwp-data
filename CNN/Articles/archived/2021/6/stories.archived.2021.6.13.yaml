      'jcr:uuid': '43d9f5cd-d589-4472-ace0-d48b7e25b365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T18:57:27.278+08:00
      'mgnl:createdBy': 'vince'
