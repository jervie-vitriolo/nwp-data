      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At least 12 people were killed in a huge
        gas explosion in central China on Sunday, state media reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912acbc3-5bd7-4b8a-940d-be48a41b4de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T18:22:01.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast took place at about 6:30 a.m. local time in the Zhangwan
        district of Shiyan city, in Hubei province, according to local authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf289437-0649-4db9-a2d7-03d133c704d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T18:22:01.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have rescued 138 from the area, including 37 with serious
        injuries, according to state-run news outlet CCTV, quoting local officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2175a57b-a510-4f92-a60e-0ea8b25b1ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T18:22:01.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:16.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s municipal office initially said "many" people were trapped
        after the incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b342a1-b9d7-408f-ad28-80d3ff6213c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T18:22:01.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:16.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images circulating on social media, which appeared to be from the
        scene, showed rescue workers in orange jumpsuits working through the wreckage
        of flattened houses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a3c7e7-5b60-426a-9b8d-1cf680d297ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T18:22:01.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the accident is under investigation, according to the
        city government, which said on Chinese microblogging platform Weibo that it
        is organizing rescue efforts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425e960b-5480-45ba-818c-ff85834d45d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T18:22:01.213+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
