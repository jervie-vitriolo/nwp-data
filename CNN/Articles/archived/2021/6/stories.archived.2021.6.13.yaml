      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08db5014-7778-4be3-bb62-1fb9d545112b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T18:57:27.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:55.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Poe and Santos-Recto rejected their nominations and both
        maintained that they have no plans to run for higher office next year. Meanwhile,
        both Diokno and Villanueva did not categorically accept nor reject the nomination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc44d11-09bd-4a74-83ca-6bd285d0fff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T18:57:27.279+08:00
