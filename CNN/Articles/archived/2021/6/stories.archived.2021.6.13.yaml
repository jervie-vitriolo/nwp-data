      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite leading surveys, presidential daughter and Davao City Mayor
        Sara Duterte-Carpio has remained tight-lipped about her plans for 2022. But
        she previously said she has no plan to succeed her father.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eebc3e-2d7a-43b9-b8ed-707281129d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T18:57:27.279+08:00
