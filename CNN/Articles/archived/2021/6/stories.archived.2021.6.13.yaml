  'jeff-bezos-space-blue-origin-auction-winner':
    'author': 'Jackie Wattles, CNN Business'
    'caption': 'Seats in the New Shepard crew capsule'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-13T06:07:25.832+08:00
    'imagesource': 'jcr:68f68226-8ed1-4e16-be3d-8e8481602814'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '652cfcbc-e393-48fb-8fa5-7c00591ffc6e'
    'lead': 'What would you pay to take a jolting, 11-minute trip into suborbital
      space alongside Jeff Bezos? According to bidders in an auction that wrapped
      up Saturday, it''s worth $28 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-13T06:11:42.851+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:34:32.424+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:32:19.369+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spare ticket for spaceflight with Jeff Bezos auctioned for $28 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047496d8-6b09-49a1-9c7d-27d16f7020bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T06:11:42.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- What would you pay to take a jolting,
        11-minute trip into suborbital space alongside Jeff Bezos? According to bidders
        in an auction that wrapped up Saturday, it''s worth $28 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7a7792-09e1-4d28-99df-2dbdf7dfe126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T06:11:42.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:33.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company kicked off the auction last month — before it was revealed
        that billionaire founder and Amazon mogul Bezos, along with his brother Mark
        Bezos, would be on board New Shepard''s inaugural crewed mission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fb3b42-cfdc-46fd-b0ab-a92e5d1a77c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T06:11:42.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:33.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin sales director Ariane Cornell said during a livestream
        of the event that 7,600 people from 159 countries had registered and were
        able to bid in the auction, which was hosted by Boston-based RR Auction, on
        Saturday. The name of the winning bidder was not revealed. The flight is expected
        to take off from Blue Origin''s facilities in West Texas town of Van Horn,
        on July 20.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1206272d-eaed-4ca8-ba8f-e0a416da1a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T06:11:42.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:34.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin, the rocket venture Bezos founded in 2000, has spent
        the better part of a decade testing New Shepard, the 60-foot-tall rocket and
        capsule system. It will fmark the first time humans have flown aboard the
        fully autonomous New Shepard vehicle after 15 uncrewed test flights carried
        out by the company since 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2acc673-4a55-43c5-b303-7f9b21135ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T06:11:42.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:35.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s ultimate goal is to sell tickets to the general public,
        offering brief but jarring trips to more than 62 miles above Earth for scenic
        views, a few minutes of weightlessness, and bragging rights. The 62-mile mark
        is the altitude that is internationally considered to mark the boundary of
        outer space, though the US government considers it to be more around 50 miles.
        Throughout history, people have been considered astronauts — and been awarded
        metals, pins or "wings" — for traveling above either mark.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cab1d1-b45a-452e-8713-50ea845a982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T06:11:42.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:35.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proceeds from the auction that wrapped up Saturday will be donated
        to Blue Origin''s Club for the Future, which aims to promote science, technology,
        engineering, and math education among young students. But it was also a litmus
        test for how much wealthy consumers might be willing to pay for a brief flight
        into the upper atmosphere.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d257356-92a0-4940-9ed4-ad9d1c045879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T06:11:42.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:36.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $28 million price point the ticket sold for is far more than
        what Blue Origin''s direct competitor, Virgin Galactic, has sold its tickets
        for. Though Galactic has yet to fly paying customers, it has already sold
        roughly 600 tickets for between $200,000 and $250,000 each.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d60803d-819c-46f8-9450-79563b7fd8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T06:11:42.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:36.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s also far less than what it likely costs to go on a more
        immersive spaceflight, such as the orbital trips Elon Musk''s SpaceX is offering
        that will allow people to spend days orbiting the Earth, or even stay aboard
        the International Space Station. Financial details of those planned trips
        have not been disclosed, but one government report said a SpaceX seat would
        cost as much as $55 million — not including fees for use of the space station.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ad21d6-c3f6-42d3-a66d-971469a33d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T06:11:42.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:37.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight profile of a Blue Origin New Shepard rocket is far different
        from that of an orbital SpaceX rocket.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22bcf57-e828-4f67-bd8d-3ee31cc00109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T06:11:42.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:37.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Shepard''s suborbital fights hit about about three times the
        speed of sound — roughly 2,300 miles per hour — and fly directly upward until
        the rocket expends most of its fuel. The crew capsule will then separate from
        the rocket at the top of the trajectory and briefly continue upward before
        the capsule almost hovers at the top of its flight path, giving the passengers
        a few minutes of weightlessness. It works sort of like an extended version
        of the weightlessness you experience when you reach the peak of a roller coaster
        hill, just before gravity brings your cart — or, in Bezos'' case, your space
        capsule -- screaming back down toward the ground.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cad0447-c628-42e8-bdfb-dff634f34228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T06:11:42.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:38.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Shepard capsule then deploys a large plume of parachutes
        to slow its descent to less than 20 miles per hour before it hits the ground.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0707598-655a-4fcf-8c90-b538beb8cc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T06:11:42.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:38.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/12/tech/jeff-bezos-space-blue-origin-auction-winner-scn/index.html">"Spare
        ticket for spaceflight with Jeff Bezos auctioned for $28 million"</a></em></p>'
