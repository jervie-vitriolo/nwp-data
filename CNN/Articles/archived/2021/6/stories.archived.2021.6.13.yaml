      'mgnl:created': 2021-06-13T18:57:27.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:55.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are no expectations of firm decisions to run for specific
        positions at this point in time. The fact is no one –- not even the administration
        ‘anointed ones’ -- have openly declared their ambitions for public office,
        even as some have already embarked on ad campaigns,” said 1Sambayan.</p>'
