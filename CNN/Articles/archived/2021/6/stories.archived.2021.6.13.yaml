      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Filipino karatekas like Junna Tsukii, Jason Macaalay, Sarah
        Pangilinan, Joane Orbon, John Enrico Vasquez, and Ivan Agustin failed to secure
        an outright berth in the inaugural Olympic karate competitions slated in Tokyo,
        Japan next month.</p>'
