      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Clarissa Ward, British Prime Minister
        Boris Johnson said he "wholly approves" of Biden bringing "tough messages"
        to the bilateral meeting on Wednesday. Asked whether he agrees with Biden''s
        "famous" assessment of Putin being a killer, Johnson said he "certainly" thinks
        "President Putin has done things that are unconscionable."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38558028-5324-4cf6-ae5a-ab4586fd7c2b'
