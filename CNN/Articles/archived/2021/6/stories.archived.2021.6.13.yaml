      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As more Americans get vaccinated against
        Covid-19 and states and cities further ease pandemic restrictions, more people
        are flying to vacations, family visits or just getting away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210dbc1b-9aae-420f-83bb-908962e4852e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3aaf32-1cac-45ca-8577-436930279905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Security Administration screened more than 2
        million passengers Friday, the highest number since March 7 of last year,
        just before lockdowns and coronavirus restrictions started keeping people
        home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ff0879-763e-49b3-b436-f32bfcf3291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036f9388-b489-4e5e-88a2-0774a0061c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data confirms the recent upward air travel trend to levels not
        seen since before the pandemic: On June 11, 2019, the TSA screened 2.7 million
        people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d9f4dc-9d2c-46f8-acc4-56be24c1190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4d0336-6bc9-4cd9-941b-cc14c5c3e864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growing number of travelers demonstrates this country''s resilience
        and the high level of confidence in Covid-19 counter measures, to include
        ready access to vaccines," acting TSA chief Darby LaJoye said in a statement.</p>'
