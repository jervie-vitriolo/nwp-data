  'PH-govt-urged-to--relax--deployment-cap-amid-demand-for-Filipino-medical-technologists-in-US-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-13T17:49:19.319+08:00
    'imagesource': 'jcr:9f6a7588-6052-4340-af0e-1531e137e3cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2026e24-a11f-4d05-921c-693e88583911'
    'lead': 'A group of Filipino medical technologists in the US urged the Philippine
      government to ease the healthcare worker deployment cap amid strong job prospects
      in America, the Department of Labor said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-13T17:51:45.392+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:33:02.367+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:32:23.685+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH govt urged to ''relax'' deployment cap amid demand for Filipino medical
      technologists in US

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5d4d08-edd0-4325-a2ba-50867619321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T17:51:45.392+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:02.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — A group
        of Filipino medical technologists in the US urged the Philippine government
        to ease the healthcare worker deployment cap amid strong job prospects in
        America, the Department of Labor said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b854cb88-f5f4-4801-9c72-5f0b0e51ef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T17:51:45.392+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:02.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Attache Angela Librado Trinidad of the Philippine Overseas
        Labor Office (POLO) in Washington D.C. said concerns about the 5,000 quota
        per year were raised during a meeting with the Philippine Association of Medical
        Technologists (PAMET).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2a99f0-b2bd-49e7-8ab8-8891a7a61063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T17:51:45.392+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:02.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recently met with PAMET, which has chapters all over the US,
        to discuss their concern as their profession is included in the deployment
        cap," she was quoted as saying in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6740fb09-2bcb-49a1-8839-1fc30f866138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T17:51:45.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:02.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to know if the limit can be relaxed because they are
        interested in providing opportunities to their fellow medical technologists,"
        Trinidad added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fad896c-90dc-4930-a62b-adf82d2d1747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T17:51:45.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:02.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting the PAMET, she said there was an estimated demand for 110,000
        medical technologists in the US.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885e36c5-1b16-416c-9063-778c2a1b1675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T17:51:45.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:02.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Trinidad, "most of the job orders" that they receive
        are in the healthcare sector. They also expect that about 2.5 million nurses
        would be needed in the next few years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d01b1d-7eff-4a80-a1c3-49f3c41346bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T17:51:45.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:02.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Overseas Employment Administration earlier this month
        temporarily suspended the deployment of healthcare workers overseas after
        hitting the 5,000 cap.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c6ac3a-5754-40a7-898f-9eca5227c317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T17:51:45.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:02.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, the Inter-Agency Task Force on Emerging Infectious
        Diseases said the move was needed given the "national demand" for healthcare
        workers amid the coronavirus pandemic.</p>'
