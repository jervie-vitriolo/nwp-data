      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim earlier trounced Austria''s Alisa Buchinger in the first round,
        3-2.</p>'
