      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 2019 SEA Games bronze medalist Sharief Afif got eliminated
        in his first match after a 2-0 defeat against Portugal''s Filipe Reis.</p>'
