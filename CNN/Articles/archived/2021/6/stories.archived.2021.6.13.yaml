  'drilon-full-accounting-vaccine-procurement':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-13T16:47:50.059+08:00
    'imagesource': 'jcr:4e4cbfc0-7a62-4d55-ac29-c33771d97860'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c425af8-2c2c-47bb-9758-0eb9ebe948f7'
    'lead': 'Senator Franklin Drilon is seeking transparency over the government''s
      pricing of COVID-19 vaccines by asking for a full accounting of the budget for
      their procurement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-13T16:53:18.481+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:33:09.976+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:32:23.411+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Franklin-Drilon', 'covid-19-vaccine']
    'template': '1'
    'title': 'Drilon wants full accounting of govt.''s budget for COVID-19 vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b7f04c-f3d0-40c8-a1bb-ea253a6640d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T16:53:18.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:09.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — Senator
        Franklin Drilon is seeking transparency over the government''s pricing of
        COVID-19 vaccines by asking for a full accounting of the budget for their
        procurement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a68c7f-6b9d-45dc-bacb-f8ea9e32072c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T16:53:18.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:09.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Drilon said he''s asking for a full accounting
        of the P82.5-billion COVID-19 procurement budget before the government can
        ask for more funds. He also urged more transparency “about the pricing of
        the vaccines in order to strengthen public confidence in the vaccination program,
        which he described as <em>''usad pagong''</em> [moving at a slow pace]."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077403ad-2aa0-41bf-97a9-aace7eef235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T16:53:18.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:09.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said the public deserves to know how much has been spent
        to purchase the vaccines as the funds used were borrowed. He added that questions
        like how many vaccines are needed, and how many have been bought and donated
        must be answered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f97b94-369e-47c1-b77e-e9fa8f591812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T16:53:18.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:09.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a data-cke-saved-href="https://cnnphilippines.com/news/2021/6/11/Senate-Committee-of-the-Whole-vaccine-budget.html"
        href="https://cnnphilippines.com/news/2021/6/11/Senate-Committee-of-the-Whole-vaccine-budget.html"
        target="_blank">Senate Committee of the Whole</a> will resume its hearing
        to raise questions on the budget allocation for the pandemic response, following
        the request of Budget Secretary Wendel Avisado to add ₱25 billion more on
        top of the ₱82.5 billion already intended for the purchase of COVID-19 vaccines
        under the Bayanihan to Recover as One Act or Bayanihan 2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2c6489-2c40-4671-8817-a810761d3ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T16:53:18.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:09.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon has asked vaccine czar Carlito Galvez, Jr. to provide the
        Senate with a consolidated report on vaccine procurement by the national government,
        local government units and the private sector.</p>'
