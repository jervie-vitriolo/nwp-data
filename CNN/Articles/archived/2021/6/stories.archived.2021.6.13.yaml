      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy <a href="https://www.instagram.com/p/CQB0FNtlLrs/">Instagram
        post</a>&nbsp;Saturday, Archuleta said he came out as gay to his family in
        2014, but then had similar feelings for both genders, suggesting "a spectrum
        of bisexual." He added he doesn''t "have too much sexual desires and urges
        as most people," noting "asexual" is a term referred to people who "don''t
        experience sexual urges."</p>'
