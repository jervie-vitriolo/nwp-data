    'lead': 'As more Americans get vaccinated against Covid-19 and states and cities
      further ease pandemic restrictions, more people are flying to vacations, family
      visits or just getting away.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-13T21:29:55.836+08:00
