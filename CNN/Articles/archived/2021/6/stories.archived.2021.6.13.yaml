        target="_blank">Moscow mayor announces ''non-working'' week to curb spread
        of Covid-19</a>."</em></p>'
  'DILG-orders-LGUs-to-accept-PhilID-card-as-single-requirement-for-all-transactions-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-13T13:35:29.530+08:00
    'imagesource': 'jcr:17840c8d-02db-4677-8aff-9e590ebdf4bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07bb3d21-157a-4c18-9cc7-d2aeb791208c'
    'lead': 'The Interior Department has ordered all local government units to accept
      the Philippine Identification (PhilID) card as a single requirement for all
      transactions in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-13T13:36:52.661+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:33:26.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:32:21.861+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG orders LGUs to accept PhilID card as single requirement for all
      transactions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54592bf3-e47d-4148-94d9-d0ace825ab51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T13:36:52.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:26.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — The Interior
        Department has ordered all local government units to accept the Philippine
        Identification (PhilID) card as a single requirement for all transactions
        in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c712bd-db4f-4cf5-8cc5-fa3593355021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T13:36:52.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:26.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, DILG Secretary Eduardo M. Año said he issued
        a memorandum directing all LGUs to consider the national ID card "as sufficient
        proof of identity without requiring any other additional identification document
        from the transacting public."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b77d12-a926-465c-a1a1-c79e0d7d130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T13:36:52.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:26.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged the private sector to do the same as the PhilID is
        "enough" to prove the identity of a person.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baa17fb-7bcc-444a-8dc1-a620adfe3bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T13:36:52.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:26.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Año, the PhilID has the registered person’s information
        including picture, full name, address, sex, marital status, and date of birth
        to establish the identity of the person. It also comes with the PhilSys Card
        Number (PCN), diffractive optically variable image device, QR (Quick Response)
        code, and PhilSys Number (PSN) Microprint for security purposes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edc1b79-e54e-4540-8e52-195f910df38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T13:36:52.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:26.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the transacting public must take advantage of the national
        ID and register for it, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c16e3d-0061-4a43-b155-c2035d7a6b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T13:36:52.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:26.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/6/4/12.1M-Filipinos-complete-final-step-of-national-ID-registration---PSA-.html">RELATED:
        12.1M Filipinos complete final step of national ID registration — PSA</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ae44b5-4ce3-42e0-90a2-18ac7302d03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T13:36:52.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:26.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaking tulong sa pagpapabilis ng mga proseso ang ating PhilID
        dahil dati dalawa o higit pang ID ang kailangan para mapatunayan ang iyong
        pagkakakilanlan. Ngayon, iisang ID na lang ang dala-dala mo at puwede na ito
        sa kahit anong transaksiyon na mangangailangan ng ID," he was quoted as saying
        in the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88561c5-a484-46e2-8f66-da3d0c48459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T13:36:52.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:26.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Transaction: The PhilID is a big help in speeding up the process
        because previously two or more IDs were required to verify your identity.
        Now, you can only carry one ID and it can be used in any transaction that
        requires an ID]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d247c6-9d59-4dc7-8998-34ebfb59ceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T13:36:52.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:26.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PhilID card reduces costs, simplifies transactions, and makes
        things easier and more convenient. It also improves government services and
        reduces red tape in government transactions since all pertinent information
        of the registered person is already consolidated into one system," the DILG
        chief added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6789de94-d300-4ce3-a325-b662e36e7749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T13:36:52.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:26.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Spokesperson and Undersecretary Jonathan E. Malaya warned that
        refusal to accept, acknowledge, or recognize the PhilID or PSN without just
        and sufficient cause will have to face a ₱500,000 fine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd167baa4-0bce-44be-b29d-76809ad2cd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T13:36:52.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:26.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For government officials and employees, refusing to accept the national
        ID would result in a lifetime ban from holding any public office or employment
        in the government, including government-owned and controlled corporations
        and their subsidiaries.</p>'
  'The-woman-who-spent-lockdown-alone-in-the-Arctic-':
    'author': 'Julia Buckley, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-13T14:07:13.243+08:00
    'imagesource': 'jcr:a7137901-5003-4f9d-b918-9ec454c388f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c33707b4-2e14-4122-b081-28e1c005d9e9'
    'lead': 'For most of us, the pandemic has meant enforced solitude. But for others,
      it''s been the chance to go searching for that solitude. And where better to
      do so than in the Arctic Circle?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-13T14:09:09.927+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:33:24.855+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:32:22.144+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The woman who spent lockdown alone in the Arctic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e13566-3652-4aaa-a3bf-d64a66c48ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For most of us, the pandemic has meant
        enforced solitude. But for others, it''s been the chance to go searching for
        that solitude. And where better to do so than in the Arctic Circle?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdddce5-2f4f-42a7-bf75-e95989a6e9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Valentina Miozzo went one step further. She moved to the
        far north of Norway -- within the Arctic Circle -- not just mid-pandemic,
        but just as the 24-hour polar nights were on the horizon. It was a baptism
        of fire, but one she took to.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f94ad9a-0b73-4792-8bed-66a10a24d140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"December and January were two months of just darkness," she says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f8fc39-a074-40cc-83a5-d15845f3224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miozzo, from the northern Italian region of Emilia Romagna, had
        seen her life overturned by the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569662a6-e9b5-4687-b716-aa99f76ee76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nature and walking guide, who accompanied Italians on trips abroad,
        she blogged about sustainable travel in Italy on the side, running popular
        blog Viaggiare Libera. "Everything was concentrated on tourism," she says.
        "My life was always spent on the road -- I was away from home about six months
        a year."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d434307-adf8-4741-9d17-93db16c402ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the pandemic hit. Like countless others in the travel industry,
        Miozzo''s life came to a sharp halt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bd7959-66c3-4c5e-aaed-a4ce4acf66de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unable to guide, she continued blogging and doing promotional work
        online. But after Italy had gone through one of the world''s harshest lockdowns,
        and emerged into summer 2020 with the virus seemingly under control, her feet
        were beginning to get itchy again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d954c0a-905a-447e-b73f-ae9cd96cc838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when she was approached via Instagram in September, with an offer
        to go to the Arctic Circle to run a guesthouse, she barely blinked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018b0947-139e-465e-9929-72bb88796c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Was I scared? No, I saw it as a beautiful opportunity to visit
        places I would maybe never have chosen off my own bat," she says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cffa9f-ed9e-444f-833d-75dd9cf09f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since I couldn''t do my traveling work anymore, this was a way
        to travel and to live another reality -- in a more static way, of course,
        but in a part of the world I didn''t know and was fascinated by."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92440273-28f6-409a-88b3-f90235b255cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within two days, she''d accepted; a month later, she was arriving
        in Kongsfjord, about 2,400 miles north of her former home near Modena in Italy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e50d4d-5395-4c79-b799-08bb86b1e9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The differences couldn''t be greater. Modena is a city of 185,000
        known for its food, Michelin-starred food (Massimo Bottura is based there)
        and 12th-century cathedral.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd71a50-b11e-4dea-b3ef-3c4c17523bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kongsfjord, on the other hand, has just 28 inhabitants and no medieval
        architecture.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d9bc9c-8c57-43a5-9e3a-b2b9cbb69d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nearest supermarket is 25 miles away," says Miozzo. "The closest
        hospital is nearly 200 miles, and the airport -- obviously it''s a tiny, local
        one -- is 25 miles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ac29fc-7f2e-4150-841b-903ab8b72e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In winter, there were 75 mph winds and ice everywhere, so it''s
        hard to get around." Residents venture out for their grocery shop every week
        or two -- as long as the roads are clear. The route to the airport and supermarket
        at Berlevåg is a winding, jack-knifing coastal road bordered by cliffs; in
        bad weather, it''s impassable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5a0a4f-b2ab-487a-8354-05216f65a12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The dark, dark nights</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64b27b7-b544-47e6-94ff-3c2497139b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t have any expectations -- I purposefully didn''t create
        them as I was curious to discover," she says. However, she did have an idea
        of what was in store: "I knew I was going to a very, very isolated place --
        they''d warned me. I knew it was extreme, and I knew it was in the arctic
        tundra, but I had never been to Norway.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4194743d-9678-46a1-92cb-b12de2985fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shortly after my arrival, the polar nights arrived."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48255d2a-24ed-4b1c-9577-3867e9b4717c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up for anything, though, she wasn''t fazed by 24/7 darkness.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcfe1ac-2864-49b1-8e3c-4397b3e9f6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an incredible experience, living two months entirely in
        the dark. It wasn''t disturbing -- in fact, it''s harder to live with the
        light."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33f9178-7d50-42e9-8b7d-11265ba4bce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, that 24/7 sunlight. From mid-May to mid-July, Kongsfjord is
        bathed in the midnight sun. "There''s no sunset for two months, and the body
        doesn''t accept that it''s nighttime when the sun is out, so it''s harder
        to sleep," she says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf716b5-26f9-43f4-a53d-876132639e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But other than that, it''s not annoying; in fact, it''s a beautiful
        way of life."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a06e95-bfe7-454d-8390-9d06ad6327cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, she says the extreme weather taught her something extremely
        important.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edc340d-c4b2-4290-8e36-0367ae89d012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I went to hot countries, you take energy from outside, from
        others, from the climate, the atmosphere. You''re interacting with other people,
        and there''s the sun.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb02cfa-6ed0-4462-8d2c-e791922e7374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you find yourself in a place like this, completely isolated,
        what you learn to do is to find energy in yourself. And it''s an amazing discovery
        -- especially when there''s no light for two months and you need to wake yourself
        up."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aa0a6d-bf34-41c8-a2c2-425dfdad18d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cross-cultural Kongsfjord</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174e2cd8-bdfa-42a7-8b24-ead5d1876118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what kind of people choose to live such an extreme way of life?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7961254f-1b4c-445a-8dde-20d325a77f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miozzo calls the 28-strong population of Kongsfjord "multicultural,"
        with Germans, Latvians, Italians and Thais all living together with locals,
        and communicating in English. "They were all really welcoming, and lovely
        to me," she says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0056e4-1f6c-4a28-8e18-68394d558458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She bonded especially with another Italian woman working at the
        B&amp;B, Eugenia, and says that, despite the cosmopolitan population of Kongsfjord,
        some things didn''t change. "Maybe it''s a stereotype that we Italians tend
        to be much louder and gesticulate as we talk, and they don''t. I definitely
        noticed [a difference in] our communication style."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea69374a-2338-4bc0-b3f7-f1de6702d553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A place unlike anywhere else</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf04c5e-7e18-44c3-b69e-4921e88e0844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time Miozzo has spent extended periods abroad
        -- she spent three years in London 18 years ago. But more recently, she''s
        concentrated more on hotter climates, spending three months in each of India,
        Indonesia and Senegal, as well as a year in Southeast Asia. Which makes her
        decision to hit the Arctic even more surprising.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da68dea-d0ae-4f58-a483-cebfae484e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she says it''s impossible to compare the Arctic with anywhere
        else, because it simply isn''t like anywhere else. In fact, she says that
        northern Norway is a different world from the south of the country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26fd031-9039-4d64-9b65-2a8e57870e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The climate, light, the dark -- it''s all different. Here, it''s
        real tundra. Trees don''t grow -- it''s a really wild landscape. We have red
        and arctic foxes, and there are reindeer everywhere.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7168e433-90be-4760-96b2-dce74a271a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are whales, dolphins, orcas, and lots of seabirds -- it''s
        known for its birdwatching. And there are seals, which are lovely.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4153f11e-15fc-4085-8983-2b8129a3518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t lived in Norway. I''ve lived in the Arctic tundra."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dd01a4-12b2-4b8e-8ce5-ea7f52eebd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tundra was also covid-free. There has yet to be a single case
        of Covid-19 in Kongsfjord -- and while cities in Norway were under restrictions,
        the extreme isolation in the village meant that life could carry on as normal.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73ebf9b-915a-400d-8143-32ff07859f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t wear a mask for seven months," says Miozzo.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e9e8f1-2092-40c8-8c7e-fd827fd91db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Opening back up</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de563e55-9868-407f-a179-128f4a67b25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening up of travel as the pandemic gets under control worries
        Miozzo.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f83adb8-f162-44cb-8ab7-f20bda0e5ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the pandemic there was a kind of tourism linked to exhibitionism,
        and your presence on social media," she says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c052be2-4afa-48f8-b754-3a537bebfd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You needed to show you''re abroad, so you''d do a selfie with a
        tiger or an indigenous person. Travel was losing its significance as an instrument
        of personal growth, of self discovery.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a3ab00-74ae-45a1-8a12-9699e544cf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And social distancing is all about fear -- not just of being infected,
        but of infecting, too. So it will definitely influence the interactions we''ll
        have with people in a place now. Things like hugging are a part of normal
        human interaction so we''ll be doing that less, and we''ll try another way
        to communicate, and to transmit our interest in another culture,</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb2b66a-c81c-4d69-9f64-8e7c9b97b117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll definitely change our way of traveling, but we''ll have
        to see exactly how."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27276b29-4d8e-42f2-8fcd-304f8c5491f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a sustainable travel blogger, she has been pushing slow tourism
        since 2007 -- and she hopes that another side effect of the pandemic will
        be that we take longer, and move slower, when we travel. And she thinks the
        way we see natural and outdoors tourism might change.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab876e0-7f77-4270-b533-957d18d3bf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should have have more awareness of how powerful nature is now
        that we''ve seen it in the pandemic, and that should make us think of humans
        as an integral part of nature, not something to go see like a museum, or just
        use it," she says.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8450373a-d55b-4716-9fee-80bdd0bdea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather, we should be in contact with it, respecting it, preserving
        it. Saving it."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dffda6-3a98-456e-ac0a-b85c52280891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arctic life forever?</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a11fad-5ce6-4104-8b32-22a805e38e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miozzo''s official stint at the guesthouse ended two months ago,
        but her time in the Arctic made such an impression that she stayed on in Kongsfjord,
        renting a house instead. "It''s been beautiful staying here," she says. But
        now she''s gearing up to leave -- at least temporarily.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c631139-37ab-4971-b536-191d2547185e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that she''s going back to Italy. Instead, she''s bought a car
        along with Eugenia, and they''re heading due north to the ultra-remote Svalbard
        archipelago -- the northernmost year-round inhabited settlement on the planet,
        sitting just 650 miles below the North Pole, where humans share the streets
        with polar bears. After a month traveling there, they''ll head south to the
        Lofoten islands, where they''ll work in another guesthouse.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6c00f1-a447-4be3-aa71-f485f41ed527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after that? "I''ve created beautiful relationships and solidarity
        with the people of Kongsfjord -- it''s like we''ve created a family, I''m
        linked to them now -- so I''ll definitely return in the future to visit,"
        she says.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5cd3ac-5a17-4552-af55-e7575b074570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the fall she sees her guiding work returning, so she''s thinking
        of going back to Italy. Although as she says it, she sounds torn.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32881b04-3428-41e2-9d46-68ad0b85404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In reality I don''t know -- anything could happen," she says.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a3824f-e0bc-4e87-8d3b-e3650d29f1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I chose my career for this reason -- I can work by traveling. And
        I''ve always left doors open to what life was offering."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a134293-0bba-4940-9792-169bc116c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T14:09:09.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/valentina-miozzo-arctic-circle-norway-cmd/index.html">The
        woman who spent lockdown alone in the Arctic</a>".</em></p>'
