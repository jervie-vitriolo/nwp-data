      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54f54cd-a18b-4347-a8b4-f6f1577b6d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate was also a big focus of the summit, and the communiqué states
        the G7 leaders committed to net zero emissions by no later than 2050.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8069713c-8233-488c-b402-aafdb90f6685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8190e40-9229-40aa-811e-836ec7e5e65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders adopted the Biden administration''s "Build back better"
        slogan in the communiqué, writing, "We will develop a new partnership to build
        back better for the world, through a step change in our approach to investment
        for infrastructure, including through an initiative for clean and green growth."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5bf6f3-f327-4624-84e6-1a851c3301d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561b784d-6ba8-4da4-a381-cba8bbdab085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s announcements came after the leaders from the G7 countries
        -- the United States, Canada, United Kingdom, Germany, Italy, France and Japan
        -- met in southwestern England for their annual summit to discuss pressing
        issues on the global stage and coordinate policy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d919d46-be96-471b-b1f6-3dc573c1236c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737fa5b3-8b21-4db2-abe0-bd0efc4bb80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Boris Johnson said in a news conference that
        he was particularly pleased with the commitments from G7 nations to provide
        COVID-19 vaccines to the rest of the world. The leaders at the summit have
        pledged to provide at least a billion additional doses of COVID-19 vaccines
        to the rest of the world by next year, on top of the billion already committed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c12a74f-e561-409a-bbef-e58362951a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ec652e-6cd4-42a6-bea1-22667d829309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we as the G7 need to do is to demonstrate the benefits of
        democracy and freedom and human rights to the rest of the world. We can achieve
        that through medical history. We can do that by working together to stop the
        devastation that coronavirus has produced from ever occurring again," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b27b683-7e67-448a-8f01-31f19b120d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df2665d-2d34-4a66-9462-a5373ff5c1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American officials characterized the communiqué''s China language
        in particular as a coup for Biden, who entered the summit hoping to convince
        fellow leaders to take a tougher line. He has made the competition between
        democracies and autocracies a central theme of his first foreign trip, and
        wants leaders of other democratic countries to more vocally speak out against
        authoritarian regimes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f53f187-aabb-424a-bac7-e4f696bf415d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9c10c5-7c4f-4096-9a69-c7e94f5f44e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He met resistance from some European leaders, who do not share his
        view of China as an existential threat. It was unclear leading up to the final
        session whether language specifically calling out forced labor practices or
        human rights abuses would be included in the final statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07320cb-d16a-469a-ab79-15c0fb8e28ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769d1250-0edd-47d2-8316-0636e66347fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the final communiqué that was released on Sunday expressed
        "concern" about state-sponsored forced labor, particularly in agricultural,
        solar and garment sectors. It said China must respect human rights in Xinjiang,
        allow a high degree of autonomy in Hong Kong and work to avoid a security
        deterioration in the South China Sea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c030cd-f10a-4c95-8a82-b1dfcb5f52a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3ebf40-22cd-4dfd-b9e3-697350b25900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also called on leaders to consult one another to find ways to
        counter abusive economic practices.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60adcce1-5f5d-4653-b716-973f702603b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8025722d-171a-411a-9e11-1d1efcb5b1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been an unusually substantive and productive G7," a White
        House official said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c67d83-7a24-4f0d-b1a0-9de2c3a86c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaed07f-7cb4-434a-8d08-b9b0c6e0f455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit''s concluding statement came after an intense debate
        on the language that had stretched overnight. US administration officials
        had said on Saturday that while Biden and other leaders got along well, the
        China issue posed an area of disagreement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02299054-f9e9-4a10-9cbb-ca0c7cc5d5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aab9ab-e4b8-41bb-a21a-b266e225aa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, German Chancellor Angela Merkel, Italian Prime Minister
        Mario Draghi and leaders from the European Union had appeared reluctant to
        include lines in the final document that might be viewed as a provocation
        to China, according to senior administration officials.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f4e8bb-6715-4305-af65-b5dea97a7c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa717304-e5dd-46a4-a27c-c87c2ae42681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was backed in his views by Johnson and, to a degree, by French
        President Emmanuel Macron, who has adopted a harder line on China as he faces
        reelection next year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62b838d-73f1-4f3f-8923-04947d6b7b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302e600c-69d9-40de-ad1d-a2026958f3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and its allies have been stepping up pressure
        on China against Beijing''s alleged repression of Uyghurs, a predominantly
        Muslim ethnic minority, in the country''s western region of Xinjiang.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4a4195-cb06-4ba2-9ce3-0dde14d43a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bec56a-8380-45c7-9a32-3f196d6c7e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department estimates up to 2 million Uyghurs and other
        Muslim minorities have passed through a sprawling network of detention centers
        across Xinjiang. Former detainees allege they were subjected to intense political
        indoctrination, forced labor, torture and sexual abuse in these detention
        centers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a264dea-1eb5-4932-8698-ebe17e03a3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407ee650-2000-450b-97b7-c8fe5e5fdeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China vehemently denies allegations of human rights abuses and insists
        the camps are voluntary "vocational training centers" designed to stamp out
        religious extremism and terrorism.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef24a4a-45e1-4862-9d4e-7bf633c1afb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da2a28b-4806-42ba-a297-c16987476558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s announcement about a new study on the origins of COVID-19
        came weeks after Biden said he had directed the US intelligence community
        to redouble their efforts in investigating the origins of the pandemic and
        report to him in 90 days.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69215350-abda-457b-8ef0-a41f64f6880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb650e5-b634-408f-87a4-4c796b4dc844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s announcement came after a US intelligence report found
        several researchers at China''s Wuhan Institute of Virology had fallen ill
        in November 2019 and had to be hospitalized -- a new detail that fueled fresh
        public pressure on Biden to delve deeper into the origin of the virus.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8078431-58ae-4757-8c4d-6526f42eb93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253b8482-3f0f-4ca9-842d-24bde2bfa21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has to start to act more responsibly in terms of international
        norms on human rights, and transparency," Biden said. "Transparency matters
        across the board. And I think the idea that, for example, one of the things
        I raised --and others raised, I wasn''t the only one who raised this piece
        of it -- is that we don''t know."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdf699e-0209-4ac3-9de8-b310c13e94eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9669bec6-603b-43fc-b371-09a9f1ba8eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t had access to the laboratories to determine whether
        or not -- I''ve not reached a conclusion because our intelligence community
        is not certain whether or not this was a consequence of a -- from the marketplace,
        of bat interfacing with animals in the environment that caused this COVID-19,
        or whether it was an experiment gone awry in laboratory."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c87f912-1bfc-4026-8a89-156a3327ceec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce3725d-560d-4f4d-9bfd-a8484eccdf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 leaders also pledged to increase and coordinate global vaccine
        manufacturing capacity on all continents, improve early warning systems and
        shorten the cycle for development of safe and effective vaccines, treatments
        and tests from 300 days to 100 days.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc249478-b02a-4b19-bbc5-0a17305cf7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:08:54.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:43.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/13/politics/g7-communique-china/index.html"
        target="_blank">"G7 calls for new study into origins of Covid and voices concern
        on China"</a></em></p>'
  'Putin-Russia-prepared-extradite-cyber-criminals-US-reciprocal':
    'author': 'Olga Pavlova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-13T23:30:39.679+08:00
    'imagesource': 'jcr:b485ea3a-9a98-40ea-b692-ad9fa826f9d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08c783b8-6a02-4a55-9d2d-a4eeff517c5b'
    'lead': 'Russian President Vladimir Putin has said his nation is prepared to extradite
      cyber criminals to the United States on a reciprocal basis, Russia''s state-run
      TASS news agency reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-13T23:30:45.650+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:32:40.298+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:32:27.036+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin says Russia prepared to extradite cyber criminals to US on reciprocal
      basis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d720bb-42c8-4f85-9393-7db15a69d3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:30:45.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:40.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russian President Vladimir Putin has said
        his nation is prepared to extradite cyber criminals to the United States on
        a reciprocal basis, Russia''s state-run TASS news agency reported Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9109d17-9afc-430f-a8b8-19f91c17267b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:30:45.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:40.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d281ee-689e-48b7-9de8-18d4daf05c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:30:45.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:40.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to TASS, Putin told state TV channel Rossiya-1 that both
        Russia and the US must "assume equal commitments," adding that "Russia will
        naturally do that but only if the other side, in this case the United States,
        agrees to the same and will also extradite corresponding criminals to the
        Russian Federation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb795a2-6ab9-4a1d-b182-b3cec4ccdda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:30:45.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:40.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2d7579-03af-4047-a140-e66d186bb233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:30:45.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:40.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s remarks come ahead of a June 16 summit with US President
        Joe Biden in Geneva. Biden said Sunday at a G7 press conference he was encouraged
        by Putin''s earlier comments and acknowledged negotiation is possible, but
        is wary of the Russian President ever changing his behavior.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b161375d-fd0f-4759-90aa-9123f069e2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:30:45.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:40.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ababd2-b09e-43a4-a276-85c2ef074899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:30:45.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:40.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press briefing on Wednesday, State Department spokesperson
        Ned Price said that the "issue of ransomware attacks" would be discussed during
        the meeting between the two leaders in Geneva.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d7efa3-3625-486e-98de-d3d69ad2ddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:30:45.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:40.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31452bdd-3717-41e8-8687-8bfba1bebbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:30:45.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have raised the issue of ransomware attacks with any number
        of countries and that includes Russia. I suspect, as you have heard from the
        White House, that this activity will be a topic when the two presidents meet
        next week in Geneva," Price said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e74984-ac50-487f-b750-db3a69c45b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:30:45.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94cc304-ddea-490b-afa2-9de4b06b6cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:30:45.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his interview with Rossiya-1, the Russian President said
        he hoped his meeting with Biden would serve to restore relations between Russia
        and the United States and establish a "functioning mechanism" for direct dialogue
        on "areas of mutual interest," including regional conflicts, economic cooperation
        and environmental protection, TASS reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502d4a38-072c-428d-8668-5a944bd272bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:30:45.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:40.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0178096-ab05-4c72-a25d-8dd9761da8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:30:45.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:40.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, there is something to talk about and there are common
        issues to discuss," the Russian President added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103afb2e-4e2a-4f12-903f-1aea01d7f172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:30:45.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:40.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d15c9ad-0828-4087-9c2c-0b7b4f65e429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:30:45.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:40.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, White House press secretary Jen Psaki told "CBS This
        Morning" that Biden would be raising several issues of concern during his
        meeting with Putin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99445b84-03af-489d-a33a-209c3b9d31a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:30:45.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:40.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e28bcc-ebdd-4d93-a8bb-d1a917583ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:30:45.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:40.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s focus is on delivering messages that are important
        to the American people and using this meeting as an opportunity to move our
        interests forward," Psaki said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b89824-ce69-4ad2-ae46-9ced1714fbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:30:45.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a9080d-6874-4dca-ba37-190ffdbbb526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:30:45.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s going to raise areas where he has concern -- whether
        it''s the ransomware attacks or the aggression on the border of Ukraine, or
        human rights abuses. But, there are also areas we think we can work together,"
        she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be252dea-1d0b-4330-b00c-a155b443777e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T23:30:45.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/13/europe/putin-russia-cyber-criminals-intl/index.html"
        target="_blank">"Putin says Russia prepared to extradite cyber criminals to
        US on reciprocal basis"</a></em></p>'
