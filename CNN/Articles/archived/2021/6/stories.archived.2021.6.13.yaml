    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b659328-447a-4f45-9861-8b3428bf2519'
    'lead': 'The mayor of Moscow Sergey Sobyanin has asked residents in the Russian
      capital to stay home in the coming week, declaring it a "non-working" week,
      to try and curb the spread of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-13T12:31:28.174+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:33:28.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:32:21.727+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Russia', 'Moscow', 'Sergey-Sobyanin']
    'template': '1'
    'title': 'Moscow mayor announces ''non-working'' week to curb spread of COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001b0446-711c-4034-a6ca-dd1e28a57305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:31:28.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:28.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The mayor of <a href="https://edition.cnn.com/2021/06/10/politics/biden-putin-ambassadors/index.html"
        target="_blank">Moscow</a>&nbsp;Sergey Sobyanin has asked residents in the
        Russian capital to stay home in the coming week, declaring it a "non-working"
        week, to try and curb the spread of COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e924ed29-65b0-4f90-a161-b78ee0a4e4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:31:28.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:28.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past week, the situation with the spread of coronavirus
        has deteriorated sharply. The number of newly diagnosed COVID-19 cases has
        jumped to last year''s peak values," Sobyanin wrote in his official blog.
        "In order to halt the increasing incidence rate and save people''s lives,
        today I signed a decree setting non-working days from June 15 to June 19,
        2021, with the preservation of wages for workers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e434d2af-bca3-4ef8-a343-8ba5d7fe839e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:31:28.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:28.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision does not apply to key workers as well as the military,
        the mayor said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4fbeed-487e-431d-b088-dfc1821b3181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:31:28.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:28.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to "non-working week," restaurants, cafes, bars, nightclubs
        and other entertainment venues will be forced to close to costumers from 23:00
        to 6:00, with the exception of takeout service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86f4f97-2b30-4e2c-b292-a2f394ca4e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:31:28.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:28.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, a country of 140 million people, has reported over 5 million
        COVID-19 cases and nearly 124,000 deaths while administering nearly 33 million
        vaccine doses, according to data from John Hopkins University. Cases began
        to rise this week as the seven-day moving average shot up to over 10,000 cases
        a day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1b43d2-b91e-4217-92ae-7116c8850fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:31:28.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:28.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown comes ahead of US President Joe Biden''s meeting with
        <a href="https://edition.cnn.com/2021/06/09/politics/joe-biden-troops-europe-trip/index.html"
        target="_blank">Russian President Vladimir Putin</a>&nbsp;next Wednesday in
        Geneva.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6c6ca7-e2a7-4eee-b241-516bca72ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:31:28.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:28.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to NBC News'' Keir Simmons in Moscow Saturday, Putin said,
        "We have a bilateral relationship that has deteriorated to its lowest point
        in recent years."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc4cdce-68b0-48b2-9569-bfb5f6042987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:31:28.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:28.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s comments on the US-Russia relationship echo those of Kremlin
        spokesman Dmitry Peskov, who told CNN''s Matthew Chance in an <a href="https://edition.cnn.com/2021/06/11/europe/dmitry-peskov-putin-biden-summit-intl/index.html"
        target="_blank">exclusive interview</a>&nbsp;on Friday that Putin is not going
        to Geneva just to appear on the same platform as Biden but because "the poor
        state of relations" between the US and Russia demands a summit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c45ed81-f061-4956-bec1-8f351c07ddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:31:28.175+08:00
