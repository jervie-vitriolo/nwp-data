    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'G7 nations pledge over 1 billion COVID-19 vaccine doses for the rest
      of world, UK prime minister says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7023904c-5961-4874-a22b-364edb0e1c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T22:22:25.002+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:44.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>In a statement to mark the end of
        the G7 summit, UK Prime Minister Boris Johnson confirmed that leaders of the
        world''s richest nations have pledged over one billion COVID-19 vaccine doses
        for the rest of the world – either directly or through funding to COVAX.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c33b1f-89e2-4990-8bdc-7309ff49cd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T22:22:25.002+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:44.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0cf915-f9f8-4aa7-a7a2-d0af7d9fe89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T22:22:25.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:44.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A week ago I asked my fellow leaders to help in preparing and providing
        the doses we need to vaccinate the whole world by the end of 2022. I''m very
        pleased to announce that this weekend leaders have pledged over 1 billion
        doses, either directly or through funding to COVAX. That includes 100 million
        from the UK, to the worlds poorest countries, which is another big step toward
        vaccinating the world," Johnson said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d25b885-4c8e-4af7-b9fa-5254c5b8c2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T22:22:25.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:44.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about the Oxford-​AstraZeneca COVID-19 vaccine at the news
        conference, Johnson said, “Today over half a billion people are safe because
        of the development and production of that vaccine.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985679c9-0050-4f73-aedd-e2de3a72e8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T22:22:25.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:44.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecda5ba-4f41-43b0-ae17-897795345a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T22:22:25.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:44.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we as the G7 need to do is to demonstrate the benefits of
        democracy and freedom and human rights to the rest of the world. We can achieve
        that through medical history. We can do that by working together to stop the
        devastation that coronavirus has produced from ever occurring again," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bc729d-f98b-40a0-a019-800a9da5aedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T22:22:25.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:44.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd215fed-909a-4296-805e-cd4008bacdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T22:22:25.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:44.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Johnson announced the UK will donate at least
        100 million surplus COVID-19 vaccine doses to COVAX and countries in need
        within the next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce16a93-ebc6-447e-adca-d7566b30fbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T22:22:25.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:44.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867e152d-9d02-42c2-835f-2a14364eacb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T22:22:25.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:44.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the G7 summit, US President Joe Biden announced the United
        States plans to donate 500 million Pfizer COVID-19 vaccine doses globally.
        As for a timeline, officials said the Pfizer doses will begin to ship in August
        and 200 million doses will be delivered by the end of this year. The remaining
        300 million doses will be delivered in the first half of 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cfd5ec-aff9-4ddb-8005-e0d835de931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T22:22:25.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:44.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/webview/world/live-news/biden-g7-summit-updates-06-13-2021"
        target="_blank">"G7 nations pledge over 1 billion COVID-19 vaccine doses for
        the rest of world, UK prime minister says"</a></em></p>'
  'G7-calls-for-new-study-covid-origins':
    'author': 'Kevin Liptak and Kate Sullivan, CNN'
    'caption': 'Photo courtesy: Patrick Semansky/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-13T23:10:01.121+08:00
    'imagesource': 'jcr:da2516b5-1a78-4772-8e5c-87188624faae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf14f425-96ee-4143-9a1f-72ae18af9e95'
    'lead': 'World leaders attending the Group of Seven summit issued a call for a
      new study into the origins of COVID-19, including in China, after an initial
      report was deemed lacking because Beijing had refused to cooperate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-13T23:08:54.557+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:32:43.719+08:00
