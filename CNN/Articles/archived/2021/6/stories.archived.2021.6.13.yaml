      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7730d30-ccbc-45a3-8785-72497afb45de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us have the goal to eliminate any vaccine-preventable deaths
        that we can with a reasonable benefit-risk."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa609918-69ca-4415-bc3d-ef9c8122f273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.840+08:00
