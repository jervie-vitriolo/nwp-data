      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will still be evaluated in terms of his match fitness. We want
        to make sure that we''ll not compromise his health and we want to immerse
        him slowly and build chemistry with the rest of the team," said Gregorio.</p>'
