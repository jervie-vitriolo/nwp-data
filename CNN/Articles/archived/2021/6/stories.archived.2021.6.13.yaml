      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Olympic qualifiers held in Paris, France, only the podium
        finishers or top 3 of each division will advance to the Tokyo Games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0cae18-dbaa-4450-aa2c-e4048e91859a'
