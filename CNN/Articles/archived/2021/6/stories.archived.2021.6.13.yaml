      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition released <a href="https://cnnphilippines.com/news/2021/6/12/1Sambayan-nominees-2022-polls.html">on
        Saturday</a> the list of its nominees for president and vice president for
        next year’s polls. The names include Vice President Leni Robredo, former Senator
        Antonio Trillanes, Senator Grace Poe, CIBAC party-list Rep. Eddie Villanueva,
        Atty. Chel Diokno, and Batangas Rep. Vilma Santos-Recto.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30fb985-76b7-4763-bfa0-f2e80c70ccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T18:57:27.279+08:00
