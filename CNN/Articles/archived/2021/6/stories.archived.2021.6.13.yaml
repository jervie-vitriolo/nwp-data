      'mgnl:lastActivated': 2023-01-25T00:32:45.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) --</strong> Senator
        Sherwin Gatchalian has filed a resolution seeking to look into the preparedness
        of basic education institutions for the upcoming 2021-2022 school year while
        the pandemic is ongoing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5d173d-3276-4017-a441-b8eeca0fc3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:34:45.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:45.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301105b7-597d-4e7c-8e3c-274ee3284df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:34:45.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:45.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matapos ang isang taon ng distance learning kung saan marami tayong
        hinarap na mga hamon, mahalaga at napapanahong matiyak natin kung paano natin
        magagamit ang ating mga natutunan upang matiyak na sa susunod na school year
        ay magiging mas epektibo ang paghahatid natin ng edukasyon sa mga kabataan,"
        said Gatchalian in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a80b01-560f-4e6b-9bb6-033c457628b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:34:45.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:45.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b308bdda-cf37-4979-ab14-7fe49483b55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:34:45.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:45.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After a year of distance learning where we faced many
        challenges, it’s important and timely to check how we can apply everything
        we have learned to ensure that the delivery of education to the youth will
        be more effective in the coming school year.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba3e166-e9a6-4047-a4bb-64a07103fef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:34:45.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:45.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe382b8-2b88-4266-b232-cbde8055a28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:34:45.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:45.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Senate Resolution No. 739, the senator stressed the need to
        assess if basic education institutions can deliver quality education this
        school year, citing the challenges faced by students during the pandemic.
        These include the lack of gadgets, electricity, internet connection, appropriate
        learning space, and issues on the quality of modules.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18af84f2-05d8-4804-8ad6-dc0e5b40a5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:34:45.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:45.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef727fa-cfff-43d3-83ba-64a08f9f5678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:34:45.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:45.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the lack of physical interaction, over-exposure to
        screens, and pressures leading to mental health problems are also considered
        as challenges in distance learning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70402594-3772-4f97-b0eb-2f50b3d4e874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:34:45.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:45.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a01dfb-c440-4372-b230-759a03de878f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:34:45.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:45.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator cited the survey he commissioned with Pulse Asia, where
        46% of parents said their children are learning, 30% cannot say if their children
        are learning or not, and 25% said their children are not learning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0cd2d4-d435-4266-8c34-a19ce2b1baf6'
      'mgnl:activationStatus': true
