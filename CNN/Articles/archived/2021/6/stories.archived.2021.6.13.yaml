      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archuleta, 30, said it''s uncomfortable for him to share this personal
        aspect of his life, but he wanted to bring more awareness to people in a similar
        situation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695c1363-23cd-490a-9bc8-8f5742700444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T06:15:27.194+08:00
