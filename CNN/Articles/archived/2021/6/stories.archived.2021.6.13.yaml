        an easy decision to make. After all, true servant leadership is a challenging
        vocation,” it said.</p>'
  'bukidnon-councilor-susan-gayonan':
    'author': 'Alwen Saliring, Cagayan de Oro-based correspondent'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-06-13T20:30:21.186+08:00
    'imagesource': 'jcr:32010688-3110-46f6-88ae-d4637ea4668a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bec815b-7ef8-45b4-8c8f-aca43607309e'
    'lead': 'A municipal councilor from Talakag, Bukidnon was killed by unidentified
      gunmen in Barangay San Antonio on Saturday, June 12.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-13T20:32:34.909+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:32:54.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:32:24.842+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Susan-Gayonan', 'Bukidnon']
    'template': '1'
    'title': 'Town councilor shot dead in Bukidnon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b631fd7-5807-47e5-9a78-5a261889c529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:32:34.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:54.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cagayan de Oro (CNN Philippines, June 13)</strong> — A municipal
        councilor from Talakag, Bukidnon was killed by unidentified gunmen in Barangay
        San Antonio on Saturday, June 12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb20a79-2410-4d3b-b068-80f2b3f0d787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:32:34.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:54.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police, Susan Gayonan died from two gunshot wounds
        while two other people were injured. They were identified as Dona Mae Timtim
        and Luther Joey Bustillo, the councilor’s niece and nephew, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f13a779-c887-4b8f-8873-876aa8ea0e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:32:34.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:54.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gayonan was declared dead upon arrival at the Talakag Provincial
        Hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2837592-220a-42a6-8814-c3072506c730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:32:34.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:54.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Timtim sustained two gunshot wounds in the head and was
        brought to the intensive care unit of the Maria Reyna Hospital in Cagayan
        de Oro, while Bustillo is now under observation at the Capitol University
        Medical Center in the same city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c31001-da2b-48a4-8f16-9b09cec1ea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:32:34.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:54.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation showed the two gunmen, both wearing jackets and
        long pants, suddenly appeared from the direction of Talakag proper and shot
        Gayonan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361f1ee4-a7ea-4789-a60b-36a2c79b09cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:32:34.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:54.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovered from the scene were five empty cartridge cases of a caliber
        .45 pistol, a magazine with six live bullets, and an unfired live ammo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b819f4f-c489-485a-ba84-c0abeb2d6cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:32:34.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:54.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talakag Mayor Vergito Factura has directed the local police to swiftly
        identify the suspects and bring them to justice, as well as intensify the
        conduct of checkpoints. Investigators are looking at the motive behind the
        incident.</p>'
  'Germany-absurd-COVID-publicity-campaign-':
    'author': 'Colin Ivory Meyer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-13T20:50:01.743+08:00
    'imagesource': 'jcr:e2d4f52d-8794-41b4-bc48-4458185e7bad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4268bd8a-4a58-4c1a-b151-419b0766659a'
    'lead': 'The government is facing some heat for its absurd approach on the public
      awareness campaigns, which inclues Heroes of laziness, a Hamas supporter and
      David Hasselhoff.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-13T20:52:10.447+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T00:32:53.840+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:32:25.073+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Germany', 'COVID-19', 'campaign']
    'template': '1'
    'title': 'Heroes of laziness, a Hamas supporter and David Hasselhoff. The stars
      of Germany''s absurd Covid publicity campaign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98af3329-0fbc-41e7-8769-8eb982754d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Public awareness campaigns launched by
        governments are usually anodyne affairs. Not in Germany, where officials have
        managed to spark a number of controversies during the pandemic in their push
        to keep the public safe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501f7807-9b04-4673-b134-1dfaa6b10dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9599fe21-cecc-4979-97f8-b8006e359e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From spending millions on videos deemed insensitive, commissioning
        an alleged Hamas supporter to promote the vaccine for the country''s Arabic-speaking
        population to getting "Baywatch" star David Hasselhoff to promote the jab
        while millions of people are still waiting desperately. The government is
        facing some heat for its absurd approach on the public awareness campaigns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d68613a-33b9-46b7-b58a-a88c582b3547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02586a3-7cbb-47b9-a7c0-b940f559ddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate about their advertising strategy began back in last November,
        when the federal government released a trilogy of tongue-in-cheek videos using
        the hashtag #besondereHelden, which means "special heroes." The clips portrayed
        war heroes from the future, who "fought" against the spread of Covid-19 when
        they were young by being couch potatoes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cadc2b0-651d-47a5-a642-48843fcf3d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354ea43c-2f02-4e71-bdb2-4b83256bbe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aim of the videos was to address young people who are normally
        hard to reach using conventional government communication, Steffen Seibert,
        German Chancellor Angela Merkel''s spokesperson, said on November 16. He explained
        that young people played an important role in controlling the pandemic therefore
        the government''s "unusual approach is justified."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30bffbc-19ac-4c1f-a92a-f929103a3eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94227754-1213-43c0-ae8c-c5e3e82920e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clips were a hit, with many praising their humorous take, including
        the comedian Jan Boehmermann, who tweeted: "On the 14th of November humour
        has reached Germany''s government communication."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f008609c-79f6-4878-a0ed-dd92853ab8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4d6695-ad3d-48bb-979a-bf03cda3c504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time the trilogy was criticized sharply on Twitter
        for its light-hearted tone during a time of national crisis and severe loss
        of life as Germany lost nearly 90.000 people to the coronavirus. Additionally
        they found the videos insensitive to many people who did not have the privilege
        of being lazy in the pandemic: such as essential businesses personnel, health
        care workers and service staff.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6234ceb5-8aa1-41cb-9ef4-7af8584d6344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce87ed58-26ca-4d65-8cdd-fb360fb8ca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the plea of staying home and reducing contacts is a serious
        one, it is conveyed ironically," Seibert maintained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde1a677-549d-4061-bcea-938afa76ae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a553bf69-88d0-470b-86db-b774aedf05bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "nowadays irony doesn''t work as well with people anymore,"
        Joachim Trebbe, a media and communications studies professor at the Free University
        of Berlin, told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e634cc-6374-4104-abde-f684a6ee34d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73022492-9c1d-4a34-8bbf-d28a856358a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the amount of wit being debated, the question of budget
        was also a point of contention. According to the federal government, $386,887
        in taxpayer funds was used to produce the videos and $2,138,159 were used
        on advertisement and distribution measures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4d1dd2-11d8-461c-b610-d2ebd587838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0836ed-9532-4c3d-af5c-c9472fd7fa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the third wave is broken and infection numbers have fallen
        drastically, promoting the country''s vaccination campaign is at the top of
        the government''s agenda. As of Saturday, 25.7% of the German population are
        fully vaccinated and 48,1% have received their first shot, according to health
        ministry figures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789399fe-7226-45a3-9c22-8a85516af46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b7e1a1-73cb-4491-b4c0-3b16af515679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another problematic episode of Germany''s pandemic communication
        unfolded on June 8 when a Berlin-based doctor, Najeeb Al-Saidi, was found
        to have posted anti-Semitic content on Facebook in May. He was commissioned
        by the German government to promote vaccinations among the country''s Arabic-speaking
        population. Al-Saidi and the government both declined to comment to CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a8e76b-b700-4a88-b2b2-60ebd83788a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2fcc49-48d3-4e9d-91da-0c4318f736c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two most problematic posts were a demand for all Zionists,
        meaning Jews, to leave Israel and another one praising the militant branch
        of the terrorist organisation Hamas, the Al-Qassam-Brigade." Filipp Piatov,
        head of opinion at BILD, the German tabloid which first reported on the incident,
        told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e4aa65-eadf-472d-ae94-e4b7615a3cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e11ef3-3d00-4ed0-9ec8-288457d76f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German government took the video down after the discovery went
        public. Merkel''s spokesperson Seibert told a press conference this week that
        he deeply regretted "we did not conduct the necessary background checks in
        time."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61eb773-ec74-4950-a978-2823f00a1544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed720ce-2916-4ae8-b8bb-a82b337c8bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we put the video up on the internet we weren''t aware of the
        details," he added, but critics like Piatov say the due diligence only required
        "a simple Facebook search that only took a few seconds."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd2b7ab-09d1-4c6d-873d-228df957f003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805bf82c-74fe-4bbd-b933-57938a9b21e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest campaign was the Hasselhoff video, which was shared by
        the country''s health ministry on Twitter, where the star urged Germans to
        get vaccinated saying: "I found freedom with vaccination. You can too!"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef26b2a-f41b-4958-bb9e-8553a6d61577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecb13d3-156c-40ea-a6f5-d08551673be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was part of the government''s #ÄrmelHoch campaign, meaning
        "sleeves up," in which numerous German celebrities promote vaccination. It
        aims at "reaching a broad part of the population and motivating them to get
        the vaccine," according to the health ministry.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5337defa-5421-4662-b9cf-f206ffbc499d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0528e92-c43e-47b0-b66f-3250912ddf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After one irrate Twitter user asked for the same amount of money
        that Hasselhoff received for the videos, health officials added that the American
        star did not "receive any payment for his performance. He contributed to the
        campaign with his message because of conviction."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586cf710-2fb3-45f3-9081-1d6968b2574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4ca9fe-494d-4476-bc6f-d9e9974b6a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the performance was mostly mocked and criticized in Germany,
        with people pointing out that vaccines aren''t available to large parts of
        the population due to supply issues. Even though everyone over the age of
        12 can now make a vaccination appointment in Germany, there are insufficient
        vaccines to cover the entire population.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec2222f-48fb-47c7-909d-f92d8bb6d0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71206a9-b405-4a00-9f1c-b1d00d7c1ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Testimonials like this one have positive effects on people''s behavior.
        But it came too early and they advertised something that wasn''t yet available,"
        Trebbe said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dedda62-f426-48de-a088-bfab0c2c2f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc07cca9-04d9-4d25-8a96-ecf0f63795f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The willingness to get vaccinated is "very high" among Germans,
        according to Lothar Wieler, Head of the Robert-Koch-Institute, the country''s
        infectious disease agency. He said during a May press conference that "73%
        of those polled declared they''ll definitely get vaccinated and another 10%
        want to be vaccinated than not." That figure is not as high as in the UK though,
        where according to latest data, 93% of adults reported positive vaccine sentiments.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a27331e-3b72-4681-b4c4-2f162f513b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86a78b1-497d-4a55-9708-93bd81938884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:52:10.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:53.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one key regard the German campaign was a success: it got publicity,
        but at the cost of mockery, criticism and embarrassment. Many in the country
        are now wondering what their government will come up with next in their bid
        to keep people safe.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215f5295-825d-4240-9bad-54d47d1afb98'
      'mgnl:activationStatus': true
