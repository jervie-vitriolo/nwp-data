      'mgnl:type': 'text'
      'text': '<h2>How to watch</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65bde3e-3c67-4775-a5cc-ef2827007690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:26:27.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:31.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Gloves: Battle of the Platforms starts at 7 p.m. ET and is
        available to stream by <a href="https://socialgloves.livexlive.com/" target="_blank">pay-per-view</a>,
        which costs $49.99. Each PPV livestream purchase comes with an exclusive Social
        Gloves: Battle of the Platforms <a href="https://www.cnn.com/2021/03/17/business/what-is-nft-meaning-fe-series/index.html"
        target="_blank">non-fungible token</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc90ee8-dd2e-42c9-bcf6-5254239107a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:26:27.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:31.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cybertino, the event''s NFT (non-fungible token) partner, created
        a prize pool(https://cybertino.com/social-gloves) for fans to enter to win
        by voting for their favorite influencer using their gift NFT. Twenty-five
        percent of the cash will go to charity, Cybertino said. The pool started at
        $30,000 and has since doubled.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f266dd-e5e2-493d-842d-93572369502b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:26:27.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive producer Paul Cazers said in a March <a href="https://www.prnewswire.com/news-releases/social-gloves-battle-of-the-platforms-mega-boxing-and-entertainment-event-featuring-the-worlds-biggest-social-media-stars-from-tiktok-and-youtube-to-take-place-in-june-2021-301250214.html"
        target="_blank">news release</a>&nbsp;that every model he''d seen was tracking
        these fights to make up the largest PPV event in history.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc32224-83e5-4d99-b1dd-765d0bd9fc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:26:27.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cazers helped put together the first social media PPV event that
        pitted YouTubers <a href="https://www.cnn.com/2019/11/09/us/logan-paul-ksi-fight-boxing-trnd/index.html"
        target="_blank">Logan Paul and KSI</a>&nbsp;against each other in the ring
        in 2018.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10311a39-cd49-4e9a-ad7d-c64d92ac866f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:26:27.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:31.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There we saw that the rabid international fan base of these social
        media moguls drove more audience and sales than traditional legacy professional
        athletic events," Cazers said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f90a49c-606c-4af8-8656-8be30b7f686e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:26:27.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:31.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans attending the event in person will have to wear a mask when
        not actively eating or drinking, <a href="https://news.hardrock.com/social-gloves-battle-of-the-platforms-to-host-fans-at-miami-gardens-hard-rock-stadium-on-saturday-june-12/"
        target="_blank">according to Hard Rock International</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0ed9e1-0517-41eb-9b0b-fac19260c269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:26:27.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/12/us/youtube-vs-tiktok-fight-trnd/index.html"
        target="_blank">Boxing, influencers and NFTs share the stage as YouTubers
        and TikTokers fight in Battle of the Platforms</a>."</em></p>'
  'sergey-sobyanin-moscow-non-working-week':
    'author': 'Sergei-Sobyanin_CNNPH'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-13T12:27:15.305+08:00
    'imagesource': 'jcr:077779f7-5108-4a00-b129-4721455d4b4b'
