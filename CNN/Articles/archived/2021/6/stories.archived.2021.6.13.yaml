      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Singer-songwriter and former "American
        Idol" contestant David Archuleta says he is a part of the <a href="https://www.cnn.com/specials/us/pride-and-progress">LGBTQIA+</a>
        community. But he says that shouldn''t mean he can''t be a person of faith,
        too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680cc819-4849-48c7-b45d-2bafb480df23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T06:15:27.194+08:00
