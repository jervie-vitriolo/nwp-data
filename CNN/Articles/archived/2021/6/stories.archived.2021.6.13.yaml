      'mgnl:type': 'text'
      'text': '<p>The resolution also seeks to evaluate if both public and private
        basic education institutions can safely resume face-to-face classes once the
        vaccine rollout is expanded to teachers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb25aba-5cfd-4f01-bc13-1616d71d9ba6'
