      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) –</strong> The eight-man
        Philippine karate team concluded its 2021 Olympic Qualification Tournament
        campaign on Sunday without one of them earning a direct qualification to the
        Tokyo Olympics.</p>'
