      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Denmark star Christian Eriksen was reported
        to be in a stable condition after collapsing during the first half of Denmark''s
        opening Euro 2020 match against Finland in Copenhagen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2743ff69-896b-4513-8238-24438c63bd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T07:48:01.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:58.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match was suspended following prolonged efforts from the medical
        staff to resuscitate Eriksen with CPR and a defibrillator after he fell to
        the ground during a throw-in, shortly before the end of the first half.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e072c7-7457-4250-becf-899143bc0421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T07:48:01.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:59.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the medical emergency involving Denmark''s player Christian
        Eriksen, a crisis meeting has taken place with both teams and match officials
        and further information will be communicated at 19:45 CET," European football''s
        ruling body UEFA said in a statement on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c01dbb-d3e6-486d-82fa-083bb595f50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T07:48:01.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:59.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The player has been transferred to the hospital and has been stabilised."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a931a17-6776-4d18-8e23-d561e6020baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T07:48:01.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:00.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UEFA later announced that the match would be resumed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e7978c-021c-4284-bb80-fc4c209e979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T07:48:01.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the request made by players of both teams, UEFA has agreed
        to restart the match between Denmark and Finland tonight at 20:30 CET (TBC),"
        the tweet read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8497eb-a8dc-4c83-97df-4a44600af51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T07:48:01.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:01.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UEFA then said that five minutes will be played at the end of the
        first half and "there will then be a 5-minute half-time break followed by
        the second half."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5facc751-fdc2-4a8f-9a65-670d01ddc4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T07:48:01.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:01.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the match restarted, Finland won 1-0 thanks to a 59th minute
        goal from Joel Pohjanpalo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb88096d-829a-480d-ad21-7f4221de44b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T07:48:01.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:02.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierre-Emile Hoejbjerg had the chance the equalize from the penalty
        spot 15 minutes later, but saw his tame effort saved by Lukas Hradecky.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a6a3a5-34ff-49ba-97f5-2afcb7183add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T07:48:01.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:02.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Chris, I love you''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7efe75-bee0-432b-9eab-eb3a02863ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T07:48:01.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:03.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he collapsed, Eriksen''s Danish teammates formed a wall around
        him to protect the Inter Milan star from view as he was receiving treatment.
        Players from both teams, as well as fans in the stadium, were visibly distressed
        as Eriksen was being attended to by medics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1091a2-4ab3-494b-bbc9-194539fc3bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T07:48:01.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:03.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UEFA EURO 2020 match in Copenhagen has been suspended due to
        a medical emergency," UEFA said in an earlier tweet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e229c3f-4a1c-4944-93ed-a2002520419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T07:48:01.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:04.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eriksen was eventually stretchered off the pitch after several minutes,
        being protected from view by the medics holding up blankets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5a2b9b-c2a0-457a-8e88-4570cc53bf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T07:48:01.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:04.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Mattias Karen reported that the Finnish fans inside the
        stadium began chanting "Christian," to which all the Danish fans responded
        "Eriksen."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfb074e-c750-4881-9c86-59e1620aa518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T07:48:01.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:05.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old midfielder currently plays club football for Inter
        Milan, moving to the Serie A side in 2020 after seven years with Tottenham
        Hotspur in the English Premier League.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85cb58f-6935-4412-a2c3-e6d546a91fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T07:48:01.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:05.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Danish talisman, who has more than 100 caps for his country,
        came through the youth ranks at Ajax and started his professional career with
        the Dutch club.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a4c5f4-832a-4e29-bd02-b983aca8c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T07:48:01.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:06.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Group B''s other match, Romelu Lukaku opened the scoring for
        Belgium over Russia and ran over to the camera to send a message of support
        to his Inter teammate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad567f0b-aff2-4b32-91cd-0de76c6d31d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T07:48:01.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:06.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chris, Chris, sterkte jongen (Dutch for ''wish you strength/all
        the best''). I love you!" he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f081537-9a47-4554-a700-d260e35d53e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T07:48:01.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:07.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s incident was reminiscent of Fabrice Muamba''s collapse
        in 2012, after the footballer suffered a cardiac arrest during Bolton''s FA
        Cup match against Tottenham. Muamba eventually recovered but had to cut his
        playing career short.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2335f6d-98dd-4ef3-a376-0a23568653c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T07:48:01.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:07.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please God," Muamba tweeted following Eriksen''s collapse.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422b761d-1a83-4883-98b2-f5b7d785e47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T07:48:01.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:08.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of our thoughts are with Christian Eriksen and his family,"
        his former club Tottenham tweeted, while his Inter Milan teammate Ashley Young
        wrote: "PLEASE BRO PLEASE."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9cdaf3-58a7-4845-8721-81635b4434b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T07:48:01.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:08.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moments like this put everything in life into perspective," UEFA
        president Aleksander Ceferin said in a statement. "I wish Christian a full
        and speedy recovery and pray his family has strength and faith.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acbeca1-e0f6-4370-88d4-35052ea8c66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T07:48:01.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:09.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At these times, the unity of the football family is so strong and
        he and his family carry with them the good wishes and prayers of everyone.
        I heard of fans of both teams chanting his name. Football is beautiful and
        Christian plays it beautifully."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64551844-8e2c-403f-aa38-a2e510fdc41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T07:48:01.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:09.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/12/football/christian-eriksen-denmark-finland-euro-2020-spt-intl/index.html">"Christian
        Eriksen in stable condition after collapsing during Denmark''s Euro 2020 match
        against Finland"</a></i></p>'
  'US-mass-shootings':
    'author': 'Chris Boyette and Jay Croft, CNN'
    'caption': 'Downtown Austin, Texas, had a shooting with at least 13 victims.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-13T08:12:14.418+08:00
    'imagesource': 'jcr:fb5f03cb-b580-411a-8446-06f6e59a9fcb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c497e72f-5e24-4bbb-8346-3584c81c452a'
    'lead': 'As the United States marks the fifth anniversary of the Pulse nightclub
      massacre in Orlando, Florida, it has a staggering and grim new statistic to
      contend with for 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-13T08:14:54.437+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:33:44.868+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:32:20.147+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Violence in Texas, Georgia and Illinois brings number of US mass shootings
      to 267 so far this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611807f1-3811-4bf9-95ce-dc12a61e6af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:14:54.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:45.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- As the United Stated marks the fifth anniversary
        of the Pulse nightclub massacre in Orlando, Florida, it has a staggering and
        grim new statistic to contend with for 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4874f36e-673a-49e4-b105-22962f8c3deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:14:54.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:45.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far this year, the US has suffered 267 mass shootings. That''s
        the new tally after four incidents occurred across the country between Friday
        afternoon and early Saturday morning, according to the Gun Violence Archive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9580fa10-b1f4-4c47-a332-c9ce6d41beab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:14:54.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:46.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunmen killed at least two people and injured at least 34 more in
        Austin, Texas; Dallas; Savannah, Georgia; and Chicago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742d7561-8701-47f5-a403-3cd2a8e51f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:14:54.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:46.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are saddened that Austin has joined the far too lengthy list
        of communities that have experienced mass shootings," Dewitt Peart, president
        and CEO of the Downtown Austin Alliance in Texas, said in a statement. "Our
        nation has endured heartbreak time and time again resulting from the acts
        of deranged individuals intent on killing and harming others. This senseless
        violence must end."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3955119d-7efb-4b76-a878-e516df7f2317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:14:54.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:47.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 12, 2016, a gunman attacked the nightclub in Orlando, killing
        49 people and upending countless lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3832df95-2b2c-4a14-83e3-cb59d6074b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:14:54.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:47.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, as four more cities struggle in the wake of large-scale gun
        violence, Orlando still feels the club''s absence, which is particularly painful
        for LGBTQ residents and LGBTQ people of color. "People are still healing,"
        says Joél Junior Morales, director of operations at the LGBT+ Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc757928-8135-41b7-86d3-9fed43c56206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:14:54.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is a look at the four most recent incidents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d923d7e-5e71-4d00-a9aa-7b889b2eb268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:14:54.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:48.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Austin, Texas</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b4ca27-8c30-4abf-954d-1e2c8dcb2be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:14:54.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:49.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 13 people were injured early Saturday morning in a shooting
        in downtown Austin, Texas, officials said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1b0e0d-d927-4026-86b6-8493299a1df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:14:54.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:49.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two were in critical condition, Austin Interim Chief of Police Joseph
        Chacon said at a news briefing Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5907f48-dfc4-40c9-9ae8-a8c50d19de1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:14:54.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:50.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six people were taken to a hospital by the Austin Police Department,
        and the Austin-Travis County EMS brought in four others for medical treatment,
        Chacon said. Three other victims went to the hospital on their own.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a8be0b-158e-4e48-aaae-5ed233b9cad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:14:54.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:50.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Savannah, Georgia</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abb1b86-e67e-4b72-9abe-99a9b5ec536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:14:54.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:51.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shooting in the Fred Wessels Homes neighborhood in Savannah, Georgia,
        on Friday night killed one person and injured at least seven others, including
        a 2-year-old and a 13-year-old, police said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2005268-9a40-4e72-8637-3ea819c0fc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:14:54.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:51.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference Saturday, Savannah Police Chief Roy Minter
        revised the number of victims down to eight total and clarified that the victims''
        ages ranged from 18 months to 33 years old. Initial reports said nine people
        were shot -- one fatally -- and that the youngest victim was 2 years old.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b44ea26-cd92-4df2-a73d-28fe15303969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:14:54.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:52.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dallas</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6aa326-e0f4-438a-bae5-dc89a287e6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:14:54.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:52.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas police are investigating a shooting that injured five people
        Friday, including a 4-year-old girl.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e92241-ed1d-43d1-b593-331ed5eb81b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:14:54.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:53.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 4:45 p.m., police responded to reports of shooting among
        two groups of people "involved in a disturbance regarding an unknown matter,"
        police said in a website post. The child was taken to Children''s Medical
        Center and is in stable condition, police said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe62207-8063-4c1e-a3dc-03bdb71761fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:14:54.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:53.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four adult victims, all women, were taken to local hospitals
        and had injuries that were not life-threatening, police said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b002e1a-6735-43b3-98ec-1573f01af4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:14:54.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:54.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chicago</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7253eb34-23d1-42b6-b64c-001c6757317a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:14:54.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:54.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were looking for two gunmen in a shooting in Chicago early
        Saturday that sent 10 people to the hospital, where one woman died.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31711b72-5fba-41a3-ac48-d0b524a5b101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:14:54.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:55.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People were standing on a sidewalk in the city''s South Side when
        two men approached and opened fire, police said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f5d283-bab0-4ba3-bf9d-5e9e7aa6bc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:14:54.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:55.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/12/us/us-mass-shootings/index.html">"Violence
        in Texas, Georgia and Illinois brings number of US mass shootings to 267 so
        far this year"</a></em></p>'
  'austin-texas-shooting-downtown':
    'author': 'Alta Spells and Deanna Hackney, CNN'
    'caption': 'At least 13 people were injured in a shooting in downtown Austin,
      authorities say.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-13T08:08:47.164+08:00
    'imagesource': 'jcr:1c879a39-1059-4922-84a6-bada85a345f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc2af3d4-5e43-4d7f-8103-38479b05b152'
    'lead': 'Authorities have arrested one person in connection with the mass shooting
      overnight in downtown Austin, Texas, that left 14 people injured, Mayor Steve
      Adler''s office said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-13T08:17:55.798+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:33:42.683+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:32:20.320+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One arrest made in Austin, Texas, mass shooting that injured 14 people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f545ba27-f878-4ebc-aae3-b7bd08636c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:17:55.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:42.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Authorities have arrested one person in
        connection with the mass shooting overnight in downtown Austin, Texas, that
        left 14 people injured, Mayor Steve Adler''s office said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb2be5e-eb68-4214-8cc8-0ab574d8120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:17:55.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:42.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the people injured were in critical condition, Austin Interim
        Police Chief Joseph Chacon said at a press briefing Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d144efd-1008-4c12-9b49-149186a68104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:17:55.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:42.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no information immediately available surrounding the circumstances
        of the arrest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f03ce-a49a-4c64-8b2f-4ceda4dc5759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:17:55.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:42.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Saturday news briefing, Chacon said authorities had identified
        two male suspects responsible for the shooting, and added that it appeared
        this was an isolated incident between the two parties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaf3e9e-1766-42a3-bf8c-5f7b5c70f755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:17:55.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:42.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all of those injured were "innocent bystanders," the chief
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ba35f2-638b-49e1-aaf4-cb9438adcfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:17:55.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:42.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin police got their first 911 call shortly before 1:30 a.m.,
        followed by several more calls of shots fired, Chacon said. As shots rang
        out, officers on the block were able to immediately respond, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75a4380-d385-471a-b263-b65ed61ab4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:17:55.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:42.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were there within seconds," the chief said. "And quickly identified
        several shooting victims that were in distress. They began immediate life-saving
        measures."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c094d8-8f35-43fc-bbbe-87ee97862d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:17:55.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:42.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He credits their speedy action, in part, for the lack of fatalities
        in the shooting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedd4977-b62f-4ee9-95b5-68ce1929fbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:17:55.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:42.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An ''uptick in gun violence''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce8db39-dc70-45e3-a385-e7812234cdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:17:55.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:42.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chacon said investigators are reviewing video footage from multiple
        sources Saturday, including the city''s system of video surveillance cameras,
        to determine what happened.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82679404-47a0-46a3-8038-9aeb78f11f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:17:55.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:42.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Officers have their body-worn cameras, we have the public safety,
        HALO camera system which we have had for a number of years, which did capture
        parts of this incident," Chacon said. "And of course the local businesses
        themselves have security footage that we are reviewing for evidence."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9b2ead-6a5a-4925-bf16-0f996604b155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:17:55.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:42.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adler, the mayor, commented on the shooting downtown in a series
        of tweets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92153313-1e06-4ffa-b278-d3c2112b4535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:17:55.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:42.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The uptick in gun violence locally is part of a disturbing rise
        in gun violence across the country as we exit the pandemic," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008042d7-c742-46ce-9784-c6884fadda98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:17:55.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"APD and the City Council have initiated multiple violence prevention
        efforts in response but this crisis requires a broader, coordinated response
        from all levels of government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e691910-ae48-4ea4-9986-9d72353600d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:17:55.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing is clear - greater access to firearms does not equal
        greater public safety."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97df6b3e-0f24-4f2b-9581-cbc86d3c05a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:17:55.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dewitt Peart, president and CEO of the Downtown Austin Alliance,
        said in a statement, "We are saddened that Austin has joined the far too lengthy
        list of communities that have experienced mass shootings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7c68a5-1fc6-43eb-8cc4-862330d647a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:17:55.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:42.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This senseless violence must end. We will continue our work towards
        ensuring downtown is as safe, clean and welcoming for all, but today, we are
        thinking of those affected by this shooting. We need to come together, care
        for each other and be strong together for Austin."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9f3a5d-772b-42be-93ae-be09fe745dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:17:55.799+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:42.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/12/us/austin-texas-shooting-downtown/index.html">"One
        arrest made in Austin, Texas, mass shooting that injured 14 people"</a></i></p>'
  'ASG-military-clash-sulu':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-13T08:29:48.298+08:00
    'imagesource': 'jcr:0a53d5c7-1689-473a-9869-20ccb803b3da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31372ec3-6498-4553-b010-e614cce8b565'
    'lead': 'Four alleged members of the Abu Sayyaf Group, including a suspected sub-leader
      and the youngest brother of the 2020 Jolo twin bombings suspect, were killed
      during a shootout in Sulu early Sunday morning, according to the military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-13T08:30:49.377+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:33:41.129+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:32:20.453+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alleged Abu Sayyaf sub-leader, brother of Jolo bombings suspect, killed
      in Sulu clash — military'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cd7df7-a677-4980-a0af-eff40822a402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:30:49.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — Four
        alleged members of the Abu Sayyaf Group, including a suspected sub-leader
        and the youngest brother of the 2020 Jolo twin bombings suspect, were killed
        during a shootout in Sulu early Sunday morning, according to the military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cf6129-1b23-41ee-b9c0-988c58b096e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:30:49.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:41.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Task Force-Sulu identified as among those killed suspected
        ASG sub-leader Injam Yadah, believed to be behind the kidnapping of several
        Filipino and foreign nationals. These included the abduction of five Indonesians
        in January 2020, who were <a href="https://www.cnnphilippines.com/regional/2021/3/20/indonesian-kidnap-victims-rescued-asg-members-captured.html">rescued
        in Tawi-Tawi</a> earlier this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda086e1-bf15-4ff7-8765-ff0d0010e742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:30:49.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:41.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the task force, its troops and the Philippine National
        Police entered Yadah’s residence in Brgy. Alat, Jolo at around 2 a.m. on Sunday
        to serve him an arrest warrant when they were fired upon by the ASG members,
        prompting them to return fire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5282d0-96c9-4c93-b041-1fe5431cf41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:30:49.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:41.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also killed were Al-Al Sawadjaan, brother of bomb expert Mundi Sawadjaan
        who is tagged as the mastermind of the <a href="https://cnnphilippines.com/regional/2020/8/24/explosion-jolo-sulu.html?fbclid=IwAR2bmYjNI7Y-wrBhA-agIHpwSi6f8hpe9lHoGh56JpNllJcNq5dFjgJbyT4">Jolo
        bombings in August 2020</a>. The explosions killed 14 and injured at least
        78 people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0ee779-85e8-4d7e-bf21-43ecb197990b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:30:49.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:41.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said Al-Al is also “known to have some knowledge in
        bomb-making and have already pledged as a suicide bomber.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b186dd8e-8a85-42bf-8389-278571b36323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:30:49.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:41.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two others slain were Yadah’s follower identified as alias Raup
        and another alleged ASG member yet to be identified.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8e7b9d-eafa-4d84-a49e-ccf5ed21f620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:30:49.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:41.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovered from the scene were an M653 carbine rifle, caliber .45
        pistol, improvised explosive device components and 15 mobile phones, the task
        force said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378d8940-1fd6-469c-a929-d59a4cfca9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T08:30:49.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:41.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JTF-Sulu and 11th Infantry Division Commander MGen. William Gonzales
        added they are doubling their efforts to catch Mundi Sawadjaan, <a href="http://www.cnnphilippines.com/regional/2020/11/3/Abu-Sayyaf-members-Sawadjaan-Sulu-Sea.html">whose
        two other brothers were killed</a>&nbsp;in November last year.</p>'
  'The-pandemic-could-be-Indian-leader-Modi-s-undoing.-But-millions-won-t-ditch-him-just-yet.-':
    'author': 'Jeevan Ravindran, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-13T10:39:38.956+08:00
    'imagesource': 'jcr:b6932d9b-b19c-4e22-873e-cdc1a409b085'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73a0c130-a3f7-4872-830f-ea398a8d9532'
    'lead': 'Dr. Satyendra Kumar Tiwary thinks of Indian Prime Minister Narendra Modi
      as superhuman. A leader like Modi comes along "once in 2,500 years," he says,
      and should be remembered among the greats in India''s history, like Mahatma
      Gandhi, and even the Buddha.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-13T10:41:14.140+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:33:40.436+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:32:20.663+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The pandemic could be Indian leader Modi''s undoing. But millions won''t
      ditch him just yet.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df411e08-4e23-41a9-9738-e8a727b89547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Dr. Satyendra Kumar Tiwary thinks of Indian
        Prime Minister Narendra Modi as superhuman. A leader like Modi comes along
        "once in 2,500 years," he says, and should be remembered among the greats
        in India''s history, like Mahatma Gandhi, and even the Buddha.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe1241a-cfe4-4912-8406-dbeb87e86f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world will never see another leader like Modi," said the 47-year-old
        professor of general surgery from Varanasi, which is both Modi''s parliamentary
        constituency and one of the holiest cities for Hindus. "He is not a man --
        he''s superman. He''s a saint."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0556053-ba3a-45b5-a973-539e130c7e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like so many Modi supporters, Tiwary boasts that the Prime Minister,
        at 70, works more than 18 hours a day and has never taken a day off work in
        23 years, echoing a claim that senior officials from Modi''s Bharatiya Janatiya
        Party (BJP) have made many times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd541ab-45b6-4a65-91ec-39e164cbada4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is precisely this image of a hard-working people''s man -- with
        little time for a personal life, but plenty for yoga and his Hindu faith --
        that catapulted Modi to a landslide re-election in India''s 2019 general vote.
        His party''s unapologetic Hindu nationalist agenda attracted 100 million more
        votes than the main opposition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0790ba7c-de83-41a1-bf1c-13a57dcbcece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi, who has ruled India since 2014, has remained wildly popular
        despite setbacks in his efforts to kickstart the country''s staggering economy,
        to create millions of new jobs and to provide healthcare to India''s poorest
        citizens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea71b036-2932-490f-85ae-9e1e43066204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But India is now gripped with a catastrophic second wave of Covid-19
        that has left its crematoriums overflowing with bodies and put its health
        system under enormous strain. Modi is taking heat over his mismanagement of
        the national health crisis, for holding rallies during regional elections
        with no social distancing or mask-wearing rules, and for failing to prevent
        the gathering of millions of pilgrims at the Kumbh Mela religious festival,
        which contributed to one of the country''s most dramatic surges in infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d39388-fa57-47e5-8b7a-5d3360de2470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as the pandemic contributed to the defeat of Donald Trump in
        the US, Modi was "almost certain" to take a hit politically too, said Ashutosh
        Varshney, director of the Center for Contemporary South Asia at Brown University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e089cbde-38c7-4e5a-9920-eabc55826576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A very large part of the base is hugely disenchanted because they''ve
        lost their loved ones. They''ve lost their siblings, their parents, their
        children," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c13cca-7d77-4bca-824b-494608b51d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Modi''s loyal base</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fde47b0-21c5-407a-91d1-e8357e8fbdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi may be 70 years old, but he also has legions of young Indian
        supporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dc6955-42aa-4201-93ad-a81a9cd0ba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rishabh Mehta, a 24-year-old university student, said he was drawn
        to Modi''s unwavering nationalism and thought well of the leader''s achievements
        on improving India''s defense systems.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276b4863-5fb3-4ee3-b3a5-f2d6465caa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the country''s high Covid-19 death toll, Mehta
        said he believed the numbers had been inflated by state leaders seeking to
        tarnish Modi''s image. Mehta believes there is a targeted "campaign going
        on to defame the ... central government."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaf973d-4208-49be-bf6f-b0d7b787763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mehta''s loyalty has remained strong, even after losing one
        of his close friends to the virus. Mehta himself took his friend to hospital
        in the capital, New Delhi, where he described chaotic scenes of "people shouting,
        people coughing, people crying" in desperation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd872609f-dee1-41dd-afb9-6cf1565907c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very horrific moment for all of us," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319f1214-2525-4f79-99c9-dd786aa4360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most experts and critics say the opposite, and Indian media organizations
        are gathering more and more evidence that show country is undercounting the
        dead, whether deliberately or simply because India is unable to measure the
        pandemic''s true impact.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963c3cd8-314c-4798-ac4c-197f373c2115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Millennial standing by Modi is Vagisha Soni, a 29-year-old
        research scholar in Delhi. Soni has been helping source oxygen and ICU beds
        amid critical shortages. Some of her friends lost their parents to the virus.
        And like Tiwary, the medical professor, she sees something greater in Modi.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc0c51a-a265-4573-82bd-dfd6cf5977c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always had this feeling that there has to be one leader who has
        to guide us, so that was Modi. There was no other figure," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee82e37-31c2-4d07-adfa-3d3bfd1e8a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for his handling of the pandemic, Soni pointed out that the death
        rate per capita in India shows the country isn''t doing as badly as perceived
        from afar. She said the US was also "unable to handle [the pandemic], having
        the best of medical infrastructure, the best of facilities." So, it was only
        natural that India would not be able to cope either and using Modi as a "punching
        bag" was unfair, she argued.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c548750-b1a8-4fb9-bca0-b2489ee2384a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has a point. As India''s population is so much larger than most
        countries'', it can be hard to gauge just how bad the situation is. Data from
        Johns Hopkins University, which is tracking global numbers during the pandemic,
        shows that India had a death rate of 22 per 100,000 people, far lower than
        the United States, which reported 179.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4584a4-5f3f-4eae-a033-0683928dab3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In raw numbers, India has suffered the worst coronavirus outbreak
        since the pandemic began, with more than 400,000 infections per day earlier
        in May -- the highest ever global daily Covid-19 case numbers. Deaths surpassed
        300,000 on May 24 and it is feared the real toll could be far higher.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8cceb3-9c86-44ae-88df-6c26f111c029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''Modi devotee'' loses faith</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c13b75-7cfc-4362-94fe-c90e2de34199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of the pandemic has been keenly felt in rural India,
        where a lack of medical infrastructure has forced people to travel miles to
        access treatment, contributing to potentially hundreds of thousands of unreported
        deaths.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266a32cc-a01f-4848-a3ce-1252f38ab867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ex-air force officer from Chhapra district in Bihar -- who did
        not want to give his name out of fear for his safety -- initially voted for
        Modi because he believed he would bring about change and create jobs for the
        youth, but has now turned against him after seeing the impact of COVID-19
        on his village.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ed3d79-9bba-47e1-8cfa-f00d5a0e0e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you go to the village and say Modi''s name, people will get
        ready to kill you. They are angry. They don''t want to hear Modi''s name."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1d03e8-cbe3-4b2a-86b6-1106aabd52ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said private ambulances were charging extortionate prices to
        take villagers to hospitals that were around 90 kilometers (around 55 miles)
        away and demand for basic drugs such as paracetamol had sent prices through
        the roof..</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7afb899-44ce-405e-bf5d-d07cf77f9661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have money, you live. If you don''t, you die," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da01a2f-6ae8-4835-af27-6aaad990150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashutosh Varshney, from Brown University, said Modi''s political
        fate depends on a clear rival presenting themselves before the country''s
        next general election in 2024.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8234e905-fde7-4584-9d9b-3c5ba427ebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although India''s huge population makes polling a challenge, there
        are some indications that the tide is turning against Modi outside the BJP
        stronghold states. In April''s West Bengal elections, the BJP gained more
        seats but failed to clinch victory in the battleground state, as it had hoped
        to do and worked toward for years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aaf270-f8c8-4ef0-bc1a-f92cbedb183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Modi''s government sensed this power slipping away, it sought
        to take back control of a critical narrative that questions the Prime Minister''s
        status as the savior of India. In Delhi, 25 people were arrested recently
        for putting up posters criticizing Modi for exporting vaccines to other countries,
        according to several local media outlets.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d61fc5-98aa-4485-89b6-5a1a280301c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Uttar Pradesh have also pressed charges against a 26-year-old,
        Shashank Yadav, for simply trying to find an oxygen cylinder for his dying
        grandfather on Twitter, according to the BBC. Twitter has also removed a large
        number of posts criticizing the government''s response at India''s request,
        sparking fears of state-sponsored censorship.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72055540-5f7a-4e4a-97e7-c58f0c17a1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi''s future may also depend on how successfully he can deflect
        blame for the pandemic onto local leaders, as his party has sought to do in
        areas where they are not in power.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b89d657-a33d-4702-992f-122c3004d727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State powers, however, are limited by the funding they receive.
        OECD data shows India spends very little on healthcare, typically less than
        4% of gross domestic product. The US spends around 17%, while the United Kingdom
        spends around 10%.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517cce07-e962-43b2-b9d4-30bde6578f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success of "Modicare" -- a healthcare scheme for the country''s
        poorest people promised in 2018 ahead of the election -- has been limited
        because it is sorely underfunded and experts say it is unlikely to lead to
        concrete change.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3118ba65-8378-44a3-89ca-13891e153f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even long-term BJP voters are starting to question whether Modi
        should remain in the job.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9843d3d8-2be5-4329-956d-694b1bbdbd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife sent a message to me saying, ''There is no more oxygen
        left in the hospital,''" he told CNN, breaking down as he spoke.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd5435b-3a57-479c-84e3-2a47873487c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A self-described former "Modi devotee" from Lucknow, who also didn''t
        want to give his name, said he and his family had voted for Hindu nationalist
        parties including the BJP for generations. However, after losing his wife
        to Covid-19 earlier this year, he is unable to forgive the man he once revered.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39455027-2761-4e06-8034-f26b4aa938f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tried my level best to get some cylinders but could not. Nobody
        was here to help me. I could not do anything ... Every country in the world
        cares about its citizens. Not in India."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f816db51-9e57-4013-acd3-663c63b8cf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The blood is on their hands," he said of the BJP. "That blood --
        they can never wash it."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38729a01-e629-4d0f-87e8-080174e02513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:41:14.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/12/asia/india-covid-modi-intl-hnk-cmd/index.html">The
        pandemic could be Indian leader Modi''s undoing. But millions won''t ditch
        him just yet.</a>"</em></p>'
  'Biden-causes-sighs-of-relief-among-world-leaders-even-as-G7-divisions-linger-':
    'author': 'Kevin Liptak, Jeff Zeleny, Phil Mattingly and Kaitlan Collins, CNN'
