      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, the TSA screened on average between 2 and 2.5
        million travelers per day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f090e0-21ff-4dde-bc70-4bc612f59404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0f1a45-5f29-4ee5-b98c-9c64285083cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another indicator that Americans are getting back out and about:
        National parks are citing spikes in attendance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4375d1-8ea0-41af-a87a-99f0772db7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fcd06c-1e68-4246-b9e3-10fd86ba5345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Yellowstone National Park saw the most visitors it had
        ever recorded for a month of May, with 658,513 visits -- an 11% increase over
        the previous May record, set in 2016. It''s also more than four times the
        number of visitors Yellowstone had in May 2020, when the park was closed for
        the first half of the month due to Covid-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4343600-1dd7-4a5a-b0ec-2238b51e5c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbfb460-22c7-4220-a2e7-b25a8b7e3663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grand Teton National Park, also in Wyoming, set a May record as
        well. It had 363,712 visitors last month, 30% above the last pre-pandemic
        May in 2019. Numbers are likely to go even higher further into the summer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dc1536-f9be-42f1-9d7c-72aee9245c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7426157d-b0d9-4e5e-b5ce-06fc31eaa734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historically, July and August have been the busiest months of the
        year at the park," Grand Teton said in a press release Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188be26f-e86c-4c60-b795-199eddcaf415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fafe64d-dd63-4168-b96d-6496a793d581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Vaccines recommended despite rare heart inflammation risk</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c68ab6-de06-4d0c-8bdb-4cc3afd1ff21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 308 million Covid-19 vaccine doses have been administered
        in the US, according to data published Saturday by the US Centers for Disease
        Control and Prevention.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e55fb8e-7f93-4adf-8924-07bbe86fe0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c3a7c4-4d90-4cf6-8e79-e7f7c9c69f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 143 million Americans -- 43.1% of the total population
        -- are fully vaccinated, and 52.2% have had one dose of a Covid-19 vaccine,
        according to CDC data. More than 64% of adults have received at least one
        dose and nearly 54% are fully vaccinated. The Biden administration aims to
        vaccinate 70% of adults with at least one dose by July 4.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f52734-f818-45ba-9838-2d056d80e278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfc7847-a45a-48d1-94e7-180c621efcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Heart Association recommended on Saturday that everyone
        eligible should get a coronavirus vaccine, despite worries about a possible
        increased risk of heart inflammation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112c89d8-7da4-4e5c-82e4-cdfd469bfc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4defa821-b78e-4192-8d7d-b0fa46fda5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has scheduled an emergency meeting of its vaccine advisers
        for next week to discuss a possible link between the vaccines and inflammatory
        conditions known as myocarditis and pericarditis, mostly among younger men.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8611f9d8-8c47-4e17-9b24-9d1ba5cc56b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaf524a-895b-438f-a863-4ffa1ce8c8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted the reports of cases were very rare, and 81% of the 270
        patients under 30 with suspected myocarditis related to vaccination have had
        a full recovery.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223ff250-f6be-42fb-8f8b-0c5b4d274fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad0c5c5-6c4e-4532-a08d-91e9ee4d2ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain confident that the benefits of vaccination far exceed
        the very unusual risks. The risks of Covid-19 infection include its potentially
        fatal consequences and the potential long-term health effects that are still
        revealing themselves, including lingering consequences affecting the heart,
        brain, vascular system and other organs after infection," the association
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f73961-dcfb-47ad-9e5c-3325c41c98b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3768e9fc-e09e-4493-8724-f0ad4aa42c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>AAP issues new guidelines for kids in sports</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3cdcb1-7532-4f2a-92a3-a81ee4590641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many kids'' sports are getting back to full speed in the summer
        months, and the American Academy of Pediatrics has issued updated guidelines
        for children returning to sports and other activities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32f372c-3557-4f53-bf2a-710fa3b00270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e1ac85-60b5-4846-80bb-15598ee71045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated athletes should wear a mask for all indoor activity
        except situations in which a mask may pose a hazard. For outdoor activities,
        AAP recommends that unvaccinated athletes wear a mask while on the sidelines
        and in all activities involving sustained contact of 3 feet or less.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3215dd81-01e9-4b2b-a0a6-f56a36100f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8621dcd-cf65-497a-a57f-7403ccbc1fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eligible athletes should get a Covid-19 vaccine as soon as possible,
        the AAP said in a statement. Currently, only the Pfizer/BioNTech vaccine is
        approved for use in people 12 and older. Once people are vaccinated, they
        are advised to follow CDC guidance for vaccinated individuals, which say they
        do not need to wear a mask in most situations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdea840-df79-430f-9421-cf7415fcd5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceede2f-7fb9-47cb-b1c9-8e591d662d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the US Food and Drug Administration considers what data is needed
        to extend authorization of coronavirus vaccines to children under 12, a top
        FDA official reminded the panel that while Covid-19 might not have hit children
        as hard as it has hit adults, children do die of the virus.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761abd2f-b278-448e-9f31-e64abb49c34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff8ed41-8ad9-41b2-85f1-0c4366d47733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.840+08:00
