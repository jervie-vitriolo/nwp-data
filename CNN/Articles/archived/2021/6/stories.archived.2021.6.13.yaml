      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabd1896-5096-4b10-b1e8-429120513079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T16:18:05.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:33:12.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FIBA Olympic Qualification Tournament is slated on June 29 to
        July 4, where Gilas is grouped with host country Serbia and Dominican Republic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eb10e0-d849-4fa5-af4c-d7201cdd4c0a'
