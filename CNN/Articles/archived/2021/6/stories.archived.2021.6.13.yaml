      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1a5f3c-b02a-4756-ac2c-fea0193214eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T18:57:27.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:55.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, <a href="https://cnnphilippines.com/news/2021/6/13/robredo-unity-opposition.html">Robredo</a>
        renewed her call for unity among the opposition as she urged supporters to
        be receptive to other ideas and voices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502442d2-f26b-4f99-91c5-a4f811a42c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T18:57:27.279+08:00
