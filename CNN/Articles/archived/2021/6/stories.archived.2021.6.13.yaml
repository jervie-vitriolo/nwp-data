      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people shouldn''t have to choose between being LGBTQIA+
        and believing in God.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8175f1f-64bc-42a1-9572-63c556e90aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T06:15:27.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:30.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just invite you to please consider making room to be more understanding
        and compassionate to those who are LGBTQIA+, and those who are a part of that
        community and trying to find that balance with their faith which also is a
        huge part of their identity like myself," he wrote. "For me to find peace
        the reality has been to accept both are real things I experience and make
        who I am."</p>'
