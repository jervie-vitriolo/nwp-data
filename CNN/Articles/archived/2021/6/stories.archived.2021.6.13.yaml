      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd152d5d-11e2-4d1b-abed-d4fd2399f2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to reiterate something here -- this is an illness that
        takes the lives of children. We know that over 300 children have died in the
        pandemic so far," Dr. Peter Marks, director of FDA''s Center for Biologics
        Evaluation and Research, said Thursday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f986201-69c3-42e6-8722-b5ddd9afcfca'
