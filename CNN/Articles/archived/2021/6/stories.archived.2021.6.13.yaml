      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said all laboratories were operational on June 11,
        while one laboratory was not able to submit its data to the COVID-19 Document
        Repository System. Based on data in the last 14 days, the non-reporting laboratory
        contributes, on average, 0.17% of samples tested and 0.18% of positive individuals.</p>'
