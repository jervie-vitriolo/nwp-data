  'queen-sword-cake-cut':
    'author': 'Eoin McSweeney, CNN'
    'caption': "\tQueen Elizabeth II showed off her sword skills Friday cutting a\
      \ cake at a lunch organized by educational charity Eden Project."
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-13T06:21:30.081+08:00
    'imagesource': 'jcr:0c0ba8be-097a-4f05-bd24-b6b45eaad7de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '086e64ad-1a4c-4e49-8fef-56fa41121039'
    'lead': 'Never one to do things by halves, Queen Elizabeth II showed off her sword
      skills cutting a cake at a lunch organized by educational charity Eden Project.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-13T06:23:20.584+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:34:14.733+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:32:19.611+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Queen shows off sword skills by cutting cake during G7 in Cornwall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d4d503-bb6a-4db0-b2cf-345c33c926f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T06:23:20.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:15.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Never one to do things by halves, Queen
        Elizabeth II showed off her sword skills Friday cutting a cake at a lunch
        organized by educational charity Eden Project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13f94cc-84dc-475b-876f-76ff14bb2876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T06:23:20.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:15.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen smiled and joked with Catherine, Duchess of Cambridge
        and Camilla, Duchess of Cornwall as she swapped a knife for the longer blade
        to slice through a cake while visiting the organizers of the Big Lunch during
        the <a href="https://edition.cnn.com/world/live-news/biden-g7-summit-updates-06-12-2021-intl/index.html">G7
        summit in Cornwall.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e6cea-1b2f-4b21-81f7-5bf4da844d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T06:23:20.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:16.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before hacking the pastry, the monarch <a href="https://twitter.com/SkyTNewton/status/1403453243930337282?s=20">quipped</a>,
        "I don''t think is going to work."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35abbec3-bb3c-4bfd-b90c-21fd1131fa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T06:23:20.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:16.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three royals were meeting local volunteers of the Cornish community
        to recognize their support for each other during the Covid-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fd3823-80c7-4ad0-876b-3a5e9d229aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T06:23:20.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:17.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>G7 leaders were invited to join the Queen, along with other senior
        members of the family, <a href="https://edition.cnn.com/world/live-news/biden-g7-summit-updates-intl-06-11-2021/h_15db0d7a155b9120ca0201860325e480">for
        a reception before dinner</a>&nbsp;Friday night. The dinner took place at
        the Eden Project, a striking collection of biomes, one of which is home to
        the largest indoor rainforest on earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e43ecb-784c-4a74-a4e6-63b18fd01f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T06:23:20.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:17.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First lady Jill Biden <a href="https://edition.cnn.com/2021/06/10/politics/jill-biden-kate-middleton/index.html">met
        the Duchess of Cambridge</a> -- who might be the future Queen -- Friday, touring
        a school in Cornwall near the G7 summit where US President Joe Biden is making
        his<a href="https://edition.cnn.com/2021/06/10/politics/gallery/biden-international-trip/index.html">
        first international trip abroad.</a>&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7df208-4ec7-403c-8dd0-f04b3761511a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T06:23:20.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:18.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eden Project launched The Big Lunch in 2009, a charitable project
        which encourages communities to eat, volunteer and spend time together. The
        Duchess of Cornwall, who assisted the Queen when cutting through the last
        part of the cake, is a patron of the Big Lunch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96ec4ec-3407-4287-a178-42691f5a0a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T06:23:20.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:18.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charity will be part of the <a href="https://edition.cnn.com/2021/06/02/uk/queen-elizabeth-platinum-jubilee-plans-scli-gbr-intl/index.html">Queen''s
        Jubilee celebrations</a> in 2022. The Queen, already the longest-serving monarch
        in Britain''s history, will be the first to celebrate 70 years on the throne,
        with royal engagements to mark the occasion expected throughout the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb58a52-e0f5-4171-bc8f-f186625199b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T06:23:20.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:19.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen is celebrating the monarch''s official birthday Saturday
        with a parade at Windsor Castle. Her actual birthday was on April 21 when
        she turned 95.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed37d6e-84f7-4b76-ac0b-2a4c70092209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T06:23:20.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:34:19.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/12/uk/queen-sword-cake-cut-gbr-scli-intl/index.html">"Queen
        shows off sword skills by cutting cake during G7 in Cornwall"</a></em></p>'
