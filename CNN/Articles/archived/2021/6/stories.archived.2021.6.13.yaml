    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a70047dc-7968-4874-89db-a36d48407f88'
    'lead': 'When President Donald Trump used his elbows at international summits,
      it was to throw them -- on trade, on Russia and, once, to help remove the Montenegrin
      prime minister from his path to a photo-op.'
    'mgnl:activationStatus': true
