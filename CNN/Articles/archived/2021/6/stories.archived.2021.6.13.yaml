      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) --</strong> The
        opposition coalition 1Sambayan said it is not expecting “firm decisions” yet
        from its nominees to run for specific positions in the 2022 general elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f7885f-896e-426d-9ba9-de63ec0714ce'
      'mgnl:activationStatus': true
