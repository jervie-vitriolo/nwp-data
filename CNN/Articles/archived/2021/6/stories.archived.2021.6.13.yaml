      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — While YouTubers and <a href="https://www.cnn.com/2021/06/09/politics/tiktok-wechat-executive-order/index.html"
        target="_blank">TikTokers</a>&nbsp;are usually in a fight for followers, this
        Saturday night, the battle gets physical.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940bc423-98b6-449d-8175-6e2964395e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:26:27.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:31.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.livexlive.com/" target="_blank">LiveXLive Media</a>,
        a global platform for livestream and on-demand content, is putting on "Social
        Gloves: Battle of the Platforms." Stars from YouTube and TikTok will face
        off in a series of boxing matches at the Hard Rock Stadium in Miami Gardens,
        Florida.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec57f1ac-3b36-476b-9890-b53ca0e774c5'
      'mgnl:activationStatus': true
