      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several advisers were cautious about the idea of extending vaccine
        authorization to children and mentioned that the virus has caused serious
        disease in children as often as it has among adults.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be87754-c2bf-4b4f-8db1-c98b6df095e2'
      'mgnl:activationStatus': true
