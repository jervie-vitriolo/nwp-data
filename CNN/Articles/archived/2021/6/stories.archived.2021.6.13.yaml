      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being nominated by 1Sambayan, both Poe and Santos-Recto said
        they have no plans to run in the 2022 polls. While Diokno did not categorically
        accept or reject the nomination, he also said he "never aspired for those
        positions."</p>'
  'Tab-Baldwin-back-as-Gilas-head-coach':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-13T16:18:41.588+08:00
    'imagesource': 'jcr:571f1f8f-ff74-48e0-b210-33bef2a54f97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc067b80-e78f-4b4d-b120-57ee37193927'
    'lead': 'Gilas Pilipinas Men''s program director Tab Baldwin will be back on the
      sidelines as the national team''s head coach for the final window of the 2021
      FIBA Asia Cup qualifiers and the Olympic qualifiers in Serbia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-13T16:18:05.854+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:33:12.360+08:00
