  'G7-nations-pledge-1B-vaccine-doses':
    'author': 'Angela Dewan, CNN England'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-13T22:22:37.686+08:00
    'imagesource': 'jcr:a3782ed7-dc42-481b-a285-9dece0bc3ebc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '619208ac-8547-4694-8323-445a7b953acb'
    'lead': 'In a statement to mark the end of the G7 summit, UK Prime Minister Boris
      Johnson confirmed that leaders of the world''s richest nations have pledged
      over one billion COVID-19 vaccine doses for the rest of the world – either directly
      or through funding to COVAX.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-13T22:22:25.002+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:32:44.743+08:00
