      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7b4ac4-1e52-4d3f-8cf8-a37dc3223d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Schools were open in April yet hesitancy may remain, data shows</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4093ab-acbd-4e57-a164-d41dc9710c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most schools across the country are done for the summer, the
        Department of Education said more than 90% of schools were open for fourth-graders
        and eighth-graders for hybrid or full in-person learning in April, according
        to recently released department data of the two grades. However, enrollment
        numbers showed that many students were not making use of those options.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3744bcec-2254-48b0-b87e-a4ab69226a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1aa4d6-7809-4b83-ba64-b6be2702115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For fourth-grade, 97% of schools were open or offering any form
        of in-person learning for the month of April, an increase of nine percentage
        points from March. Sixty percent of schools offered full time in-person classes,
        but only 51% of fourth-graders attended in-person full time, 23% attended
        hybrid, and 26% were remote only, according to DOE data. These trends have
        been on a steady rise since the DOE started tracking in January.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be9e6fc-f0c8-4c2b-980e-6a436b655884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3f64b7-3714-499c-aef9-60a0ba9ec465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For eighth-grade, 93% of schools were open for full in-person or
        hybrid learning, with 57% of schools giving students a full five-day a week
        option. Just 41% of eighth-graders attended school full-time in April, 26%
        attended hybrid, and 33% are still fully remote.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0422d56e-64ca-4359-bb72-90e23c37113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa67c37b-9356-42d6-b5b2-8d28805eaa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greater numbers of school buildings continue to open their doors
        to welcome back students in-person," said Mark Schneider, director of IES,
        the research, statistics, and evaluation arm of the Department of Education.
        "We should celebrate the substantial progress on a return to normalcy while
        also redoubling our efforts to ensure that the most high-need students, students
        who have already borne the brunt of the coronavirus and its effects, don''t
        get left behind."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f2e48b-effd-4949-a0b8-3c4b7e0b71f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd72424-c58a-4689-8b2d-e96f813cd6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is some disproportionality along racial demographics with
        returns to in-person learning, according to DOE data, as a higher percentage
        of White students were attending school full-time when compared to Black,
        Hispanic and Asian students.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a73b1cf-fc58-4629-b903-8e8796928c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/13/health/us-coronavirus-sunday/index.html"><em>"Have
        suitcase, will travel! Americans take to the skies in almost pre-pandemic
        numbers as Covid-19 restrictions ease"&nbsp;</em></a></p>'
