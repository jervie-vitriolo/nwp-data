      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, the coalition pointed out that not even
        the administration’s “anointed ones” have openly declared their plans to run
        for public office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a59622-4944-4730-97f9-9116647c855e'
