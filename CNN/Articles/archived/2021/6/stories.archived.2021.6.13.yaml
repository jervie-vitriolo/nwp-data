    'template': '1'
    'title': 'Scientists say 90% of the world''s open-ocean sharks died off in mystery
      extinction event 19 million years ago

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca18ed5-34f6-495c-89ac-b6b2821f4e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:56:20.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:51.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> About 19 million years ago, roughly 90%
        of the world''s open-ocean sharks died off, and scientists don''t know why.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd8e56b-530f-496a-84b5-bb7938a8db93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:56:20.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:51.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459b9a62-4c93-4e53-83d6-59f792a43142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:56:20.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:51.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent discovery left researchers stunned, unable to explain
        the immense loss or the reason behind the deaths of one of the ocean''s most
        powerful predators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf74df4-c75f-4dc0-b6f0-c11d9bf413dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:56:20.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:51.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f84ddd-7519-444d-a6f5-93ce674017bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:56:20.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:51.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It began when scientist Elizabeth Sibert and her team were trying
        to learn more about the fish and shark abundance over the last 80 million
        years, according to a study released on June 3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd769c068-ca26-477b-924c-b82a634a8443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:56:20.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:51.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84aabee-5a2b-4fae-a499-b7e60d2d6ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:56:20.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:51.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stumbled into this thing completely by accident because what
        we saw was everything was pretty stable until about 20 million years when
        sharks dropped off in abundance by over 90%," Sibert, an oceanographer and
        paleontologist at Yale University, told CNN. "We found that sharks were doing
        incredibly well in the open ocean until this one moment in time when they
        virtually disappeared. We had no idea because no one had ever looked."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205f6b0f-7806-4816-91b0-59a2bb315ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:56:20.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:51.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29956d2e-da56-4b33-92bb-571941e7a363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:56:20.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:51.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, there were 10 times more sharks swimming throughout
        the world''s oceans than we see today. The loss was also double the number
        of sharks that went extinct during the Cretaceous-Paleogene mass extinction
        66 million years ago "that wiped out three-quarters of the plant and animal
        species on Earth," according to the study''s news release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fa19c9-ff3b-4263-bd9a-65ca8dd50936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:56:20.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:51.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa698f4-0031-4c5d-8bb8-293a0de9c83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:56:20.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:51.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really, truly don''t know anything," Sibert said. "This particular
        interval in Earth''s history isn''t all that well preserved in the deep sea
        sediments we look at. It''s hard to find suitable locations to do additional
        studies."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dee7729-cb48-4c61-9dc7-ed2b4f272535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:56:20.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:51.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4113c6e8-ce38-436d-a7df-933dbccfbaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:56:20.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:51.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sibert and her team have few theories.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca90b96f-c1e4-4463-afed-49d657f0bb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:56:20.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:51.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af9c898-1cf4-44ef-ad84-4176dc00b1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:56:20.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:51.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since sharks are intimately tied to the environment they live in,
        it is likely there was an intense environmental change that wiped out millions
        of the species. It is unlikely the loss can be attributed to another predator
        unless it is one that has no existing fossil record.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d79d16-22b3-4237-ba9e-e41f3861ab78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:56:20.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:51.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68193b4c-0181-4348-93f4-e1ffbba8f5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:56:20.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:51.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s possible something big happened, but whatever it was it was
        very rapid," Sibert said. "The Earth''s system was able to correct it, but
        these big predators, these sharks that were living in the open ocean, must
        have been very susceptible to this rapid environmental change. But this is
        still just a hypothesis."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448e9fb8-90a7-4f18-970d-a073d781a1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:56:20.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:51.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec5e57f-c9b0-4858-98f1-648ddca8b7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:56:20.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:51.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers do not know how much time it took to eradicate the
        sharks. It could have taken place in a single day, or maybe 50 years, or even
        100,000 years, according to Sibert.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f93058-1050-4b2b-9fc6-dfe9c0cb04bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:56:20.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:51.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78e6b9b-95d6-4ea3-a731-ca58fd932a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:56:20.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:51.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the sharks lived so deep in the ocean and far from land, and
        as the deep sea doesn''t preserve bodies in a way that can be lifted and exposed
        on land, the samples scientists found uncovered organisms they have never
        seen before.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc3c132-de83-45f8-b95e-70aba9d0094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:56:20.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:51.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a19fe1-73d2-4d81-ab7f-067c1ca45136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:56:20.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:51.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the fossils found confirmed it was sharks, the researchers
        have no way of knowing what the sharks looked like.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457bba8e-85e3-4cda-9746-14935ca59fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:56:20.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:51.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfbe812-3fe0-444f-98e6-832b4e766c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:56:20.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:51.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like most research endeavors, this first paper offers more questions
        than it can answer, and we plan on investigating the breadth of data denticles
        (v-shaped scales) offer through a varied set of lenses, from hydrodynamics
        to ecology," said Leah Rubin, co-author of the study.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338eef25-d78c-4253-a762-3395d7334077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:56:20.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:51.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae5be98-2cbc-40fc-bac7-e39ed80bdc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:56:20.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:51.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current state of declining shark populations is certainly cause
        for concern," she said, "and this paper helps put these declines in the context
        of shark populations through the last 40 million years. This context is a
        vital first step in understanding what repercussions may follow dramatic declines
        in these top marine predators in modern times."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185ec667-15da-4713-911e-9385f837331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:56:20.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:51.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57d4640-e205-41a5-913e-cfe0caa42759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T20:56:20.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:51.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery has left researchers with many unanswered questions:
        Did this phenomonen impact other sharks in other parts of the ocean at the
        same moment? Did it impact other creatures living in the ocean or on land?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
