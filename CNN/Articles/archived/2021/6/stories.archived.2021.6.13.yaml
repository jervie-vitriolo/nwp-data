    'template': '1'
    'title': 'Christian Eriksen in stable condition after collapsing during Denmark''s
      Euro 2020 match against Finland'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d89cc7-9fba-46a2-9f63-c5242e15f3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T07:48:01.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:57.925+08:00
