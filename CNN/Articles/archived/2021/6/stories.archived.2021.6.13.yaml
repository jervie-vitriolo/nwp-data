      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2019 Southeast Asian Games gold medalist Jamie Lim was dominated
        by Tunisian opponent Chehinez Jemi in the second round of the female kumite
        +61kg division with a score of 2-7.</p>'
    '3':
