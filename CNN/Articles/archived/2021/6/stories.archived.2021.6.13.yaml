    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491ef790-b5d5-415c-b981-72d40d5e5115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T18:57:27.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:55.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1Sambayan said it would support whatever will be the decision of
        its nominees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736853c2-d168-4027-bf44-8ffc52ff000f'
      'mgnl:activationStatus': true
