    'template': '1'
    'title': 'Have suitcase, will travel! Americans take to the skies in almost pre-pandemic
      numbers as Covid-19 restrictions ease

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bb8faf-3b88-48ff-949e-4cc68143889e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T21:29:55.837+08:00
      'mgnl:createdBy': 'vince'
