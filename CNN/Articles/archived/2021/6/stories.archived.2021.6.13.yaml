    'template': '1'
    'title': 'Biden causes sighs of relief among world leaders even as G7 divisions
      linger

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e2aefc-02da-46eb-ad26-811081386040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN) --</strong> When US President Donald Trump used his
        elbows at international summits, it was to throw them -- on trade, on Russia
        and, once, to help remove the Montenegrin prime minister from his path to
        a photo-op.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c042dfe-5ae0-4203-97f4-c95a24654989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His successor Joe Biden used his elbows differently this week. Arriving
        to his first global summit, he crooked his arm to extend pandemic-era greetings
        to a group of leaders who no longer have to tiptoe around a truculent and
        often angry American president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2922f08-cd8d-4d3c-a61e-2b25145ef50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials attending this week''s Group of 7 summit on the Cornish
        coast in England are emerging shell-shocked after four years dealing with
        a US president who often appeared intent on injecting animosity into their
        gatherings. In front of cameras and behind-the-scenes this weekend, officials
        said the abrasive interjections and lengthy tangents Trump brought to world
        summits were absent, replaced by a more businesslike and predictable agenda,
        including on areas of serious disagreement like China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef7f8a5-f628-4868-8b95-5ca2e969573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked alongside Biden on Saturday whether the United States was
        back, French President Emmanuel Macron answered yes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153aef54-6516-4877-969f-861723410a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely," he said, waves crashing in Carbis Bay in the background.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56b7047-85aa-441c-9ded-f13ae3b3d601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the special guest at a Friday night reception took note of
        the new vibe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8d04a0-08fe-4e84-a820-95e33ee8f002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you supposed to be looking as if you''re enjoying yourself?"
        quipped Britain''s Queen Elizabeth, who later was pictured in friendly conversation
        with Biden and his wife outside a futuristic biosphere, her son Prince Charles
        and his wife Camilla clutching drinks in the background.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47995977-2a31-49ee-b586-800ae0beca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A more conventional presence</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96f3811-9f7c-48b9-a310-6808d8e2329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their first session on Friday afternoon, held in front of
        a picture window at a seaside resort, the world leaders took turns speaking
        about efforts to contain the pandemic, according to officials familiar with
        the talks. Biden, seated between British Prime Minister Boris Johnson and
        Canada''s Justin Trudeau, appeared prepared, according to one European official,
        describing his administration''s recent purchase of Pfizer doses as a major
        gesture meant to bring other countries along.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298e9ce3-23be-4ef6-b224-d34821a188dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official said the first session was meant
        to highlight areas of agreement. A second session on Saturday proved more
        divisive as world leaders aired serious differences over how best to approach
        China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11428f9-857a-4160-8ca8-c71c53206198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disagreements, aired during a session that at one point became
        so sensitive that all internet was shut off to the room, pitted European nations
        against the United States, Britain and Canada, who urged stronger action against
        China for its authoritarian practices, including forced labor practices in
        western Xinjiang province.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ad65f7-eddd-46ff-bb46-fab6e1c10b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Biden made a forceful call to other leaders about
        vocally calling out China''s anti-democratic practices, officials said, emphasizing
        the need to take action.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05efe8e1-0c40-4fbf-8b30-cce79f6187a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, though the leaders disagreed, the session was marked by new
        respect among the leaders after four years of tension under Trump.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dab37b5-2243-4287-9162-ba9dc64475ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These leaders really seem to like each other and respect each other,
        and work through where that sweet spot might be," the senior administration
        official said, describing real effort at finding consensus on tricky issues,
        including China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cfd6a4-f470-48aa-96fe-5df3841c68f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To both sessions, Biden brought with him a large white plastic binder,
        printed with the presidential seal on the cover, to consult on figures and
        facts. Biden is a new president, but he''s very at home with this set of leaders.
        That means he can focus on the substance of the upcoming summit, a senior
        administration official told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96a5346-7686-415c-a9b9-aa123ca4ae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.265+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is offering an altogether different approach than Trump, underscoring
        warm ties with traditional US allies in an attempt to repair what Trump fractured.
        His sentiments of friendship often paper over what are real differences between
        the United States and its allies, in particular on China, trade and global
        vaccine efforts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90feb229-e7c9-4c17-8dfd-26737d42208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.265+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior administration official said Biden doesn''t view these
        summits as just box-checking events, but more of an opportunity to move forward
        and make progress when it comes to substance and challenges.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba72d173-a49c-4e86-824c-3e7802215974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.265+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There remains ongoing debate about just how far -- and explicitly
        -- to directly call out forced-labor practices targeting ethnic minorities
        in the communiqué slated for release at the end of the summit, a key push
        by US officials over the course of the meetings that is expected to ramp up
        on Saturday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3344f799-3c33-4e10-a340-095e8821444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.265+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s too early to say what will end up in the final (communiqué),"
        a second senior administration official said. "But certainly, that''s our
        position, and that''s what we''ve been advocating for."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc7c241-4ff3-42fb-b90b-2ed3e3910727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.265+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the group is expected to join Biden in announcing a new global
        infrastructure plan meant to counter China''s Belt and Road initiative at
        the conclusion of their talks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078139a3-b7a6-4efb-a56f-769678cdb811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.265+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This meeting was about the future. Not the past.''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0301072-cfbb-47c0-b80b-da6ba04af0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.265+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least in tone and optics, this weekend''s G7 is starkly different
        from those held in Italy, Canada and France during the years Trump was in
        office.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d691b9-2d58-4f04-bebd-52efb1222c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.265+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From his golf course across the Atlantic, Trump sought to inject
        himself into the club of foreign leaders to which he once belonged, delivering
        blistering criticism of Biden''s first trip overseas, particularly the summit
        next week with Putin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f1e12f-cd22-4aff-bc5c-8929cdd5e7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.265+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please give him my warmest regards!" Trump said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dc6996-ec39-462f-8fc2-b1aa2d7cf64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.265+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet inside the seaside room at Carbis Bay on Friday, after the leaders
        took their seats around a table and launched into their private discussions
        that lasted for about 90 minutes, Trump was anything but the focal point of
        conversation. In fact, according to people briefed on the meeting, his named
        was barely mentioned at all.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a88634-908c-41a2-a4bb-8f461f213227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.265+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This meeting was about the future," one senior diplomatic official
        briefed on the session told CNN. "Not the past."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534e696f-216a-423c-85a2-d1e9aef80599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.265+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this first session Friday, Biden focused on the critical
        nature of the moment that democracies find themselves in and the need to show
        the world they can still deliver.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f96222-4426-42db-b958-9f38505781e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.265+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior European official echoed that sentiment, saying that far
        from lingering on the palpable friction of the four years prior, the initial
        meeting and interactions between leaders settled quickly into a "business-like"
        atmosphere of confronting the scale of the challenges facing the alliance
        and their home countries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57530fc2-5005-430c-95cb-2ec65aac0bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think anyone sees value in replaying what transpired in
        with the previous administration," the official said. Still, the official
        noted, Trump''s absence doesn''t erase the recent experiences -- and an unsettled
        political environment in the US is still on the minds of key allies, even
        if it''s not something any planned to bring directly to Biden''s attention
        in these initial summit meetings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63f3c43-251a-41d6-a720-e27fca151eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it''s clear world leaders are vocally relieved to have
        moved on, making little attempt to veil their pleasure at a return to more
        normal relations with the United States.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ed264f-43d6-4c12-8274-e26cc8861620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am, of course, happy that the American President is present here,"
        said German Chancellor Angela Merkel, who has now sat around a G7 table with
        four American presidents. "He stands for the commitment to multilateralism,
        which we were missing in recent years."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071a56a4-7bc3-4b53-a66a-95de96c3d2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s great to have the US President part of the group
        and very willing to cooperate," Macron said during his meeting with Biden.
        Earlier, he posted a video of himself gripping Biden''s arms as they engaged
        in intense conversation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf2d437-d1ec-4a73-8b86-f054c84f1f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a breath of fresh air," said Johnson, the summit''s host,
        after meeting Biden on Thursday. That Biden once deemed Johnson the "physical
        and emotional clone" of Trump went unsaid.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a28c723-364f-42f0-bf98-b417e3d6b137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s comfort among world leaders presents stark contrast</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160c97a7-4d15-4988-a105-62ec5cf74d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President appeared relaxed when he arrived to the summit alongside
        his wife on Friday. Under light drizzle, Jill Biden likened the meet-and-greet
        to a wedding.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a301994-4aea-4b83-86d1-7da9b7039efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, as the leaders emerged in a pack from the bayside resort
        where the summit is being held, the group was smiling broadly alongside Biden
        as they made their way to have their traditional "family photo" taken before
        the first session.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deab566-4efa-4397-82fa-f48aacf86a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making his way back indoors, Biden walked arm-in-arm with Macron
        — who hosted the last in-person G7 meeting on the Atlantic coast in 2019,
        which devolved partly into an argument led by Trump over whether to allow
        Russia to rejoin the group.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e2b3f-59dd-42b2-93b3-6fd68afd6fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron and Biden ended up walking so slowly in each other''s arms
        that other leaders, including Trudeau, had to circle around them to get inside.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98012184-833a-4276-bbf2-ef8e875d3072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the afternoon wore on, Biden held a "pull-aside" meeting with
        Macron, which onlookers described as intense but collegial. They will meet
        more formally on Saturday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea73578f-947c-41b2-89b2-2521bffa5beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron''s 2019 summit in Biarritz was the third G7 that Trump attended,
        and the third to demonstrate serious strain with other world leaders.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2cb3eb-53e5-4035-959d-6981f2313138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his first G7 summit, held cliffside in Sicily, his fellow leaders
        all nudged Trump to remain in the Paris climate accord. Aides said he felt
        ganged up on and announced a US withdrawal from the pact a few months later.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dd7720-d09d-4703-adfe-f54a2cad7837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs the 45th President wasn''t exactly fitting in were rampant.
        As other leaders strolled through the summit venue to a photo-op, Trump rode
        separately in a golf cart.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8d4b56-31cb-4562-9fd8-ec1dc24e4bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next year, the G7 summit hosted by Trudeau in the northern woods
        of Quebec ended in disarray after Trump, having left early, announced from
        his departing flight he was withdrawing his signature from the concluding
        statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891692dd-ef14-4a8c-a36c-eabea840649c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told reporters before he left that his relations with G7 leaders
        were "10 out of 10," and scoffed at suggestions he was more looking forward
        to his next engagement, with North Korea''s Kim Jong Un in Singapore.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad0bac2-2191-4377-a8a8-17d6d728e484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the images of that summit of a scowling Trump, arms crossed,
        being pressed by leaders including Merkel over the summit communiqué became
        the iconic images of an isolated US president.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f0d4f0-090c-4025-a12a-2c06670c414b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Trump administration officials began planning for the
        next year''s summit, hosted by France, there were open questions of whether
        he''d agree to attend. He told his aides he believed they were a waste of
        time. And he griped at the yearly focus on climate change issues that he felt
        ignored more pressing economic and security threats.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5ccd15-7fe5-4d29-81c7-2cedd4b908f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was eventually convinced to attend. But at a welcome dinner held
        underneath the Biarritz lighthouse overlooking the Atlantic, Trump lobbied
        fellow leaders aggressively on readmitting Russia to their group after it
        was ousted following Moscow''s 2014 invasion of Ukraine. During the dinner,
        Trump argued repeatedly that his predecessor Barack Obama was to blame for
        ejecting Russia from the group, formerly known as the Group of 8.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ce2d5a-0ef6-4cdf-96c4-8dac8491c13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, when it was Trump''s turn to host the G7, he vowed to
        invite Russia as a participant in the summit. But the event never materialized
        due to the Covid-19 pandemic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e153b0b5-d786-4ca7-aa13-847e28b5c477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Biden defeated Trump, his aides made clear that Russia wouldn''t
        be invited back to this group. Instead, his first face-to-face meeting with
        Putin will happen separately, when the two meet Wednesday in Geneva.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c94fd1-b14b-4ebf-ba30-d59763ab0163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T10:43:59.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:37.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/12/politics/g7-leaders-biden-trump/index.html">Biden
        causes sighs of relief among world leaders even as G7 divisions linger</a>".</em></p>'
  'twitter-india-nigeria-growth':
    'author': 'Diksha Madhok, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-13T11:39:50.140+08:00
    'imagesource': 'jcr:6a733f8c-8098-4543-8953-0bc2d2aa67c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83e3851c-d6cd-4ea0-8042-d6c342f981d6'
    'lead': 'Twitter is under siege in two countries that are critical for its global
      growth plans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-13T12:05:15.721+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:33:35.834+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:32:21.337+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Africa', 'technology', 'social-media', 'Twitter', 'India',
      'Nigeria']
    'template': '1'
    'title': 'Twitter needs India and Nigeria to grow. It''s running into trouble
      in both'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f45e56c-0194-47b0-8851-b2c3f2d6d92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Twitter is under siege in two countries
        that are critical for its global growth plans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308032c2-2b8c-4e7c-a541-2d80b96b8f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media giant has been ensnared in a battle with the Indian
        government for months over <a href="https://edition.cnn.com/2021/05/27/tech/whatsapp-twitter-india-hnk-intl/index.html"
        target="_blank">free speech and other issues</a>, and is contending with restrictive
        new rules pushed by New Delhi. If that wasn''t enough, even more dramatic
        events are unfolding thousands of miles away along Africa''s Western coast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05917f3-d4ca-48eb-afca-7ff9d39f1b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria last week <a href="https://edition.cnn.com/2021/06/04/africa/nigeria-suspends-twitter-operations-intl/index.html"
        target="_blank">"indefinitely" blocked</a>&nbsp;Twitter after the company
        deleted a post from President Muhammadu Buhari that threatened a brutal clampdown
        on unrest in Africa''s most populous nation. The Nigerian government <a href="https://edition.cnn.com/2021/06/05/africa/nigeria-prosecute-twitter-users-intl/index.html"
        target="_blank">also ordered</a>&nbsp;federal prosecutors to arrest users
        of the app.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f95fe5-de6f-4bf1-b74b-052d8ac8d61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions in India and the ban in Nigeria are troublesome
        for Twitter. While the company does not break down user data for these countries,
        <a href="https://www.emarketer.com/content/asia-pacific-drives-twitter-growth-as-other-regions-plateau"
        target="_blank">independent research</a>&nbsp;suggests India is among its
        top five markets. Asia''s third-largest economy — with its <a href="https://edition.cnn.com/2021/02/09/tech/twitter-india-government-farmer-protests/index.html"
        target="_blank">700 million internet</a>&nbsp;users and many more yet to come
        online — is also Twitter''s top growth market. Meanwhile, <a href="https://noi-polls.com/wp-content/uploads/2019/11/Social-Media-Poll-Report.pdf"
        target="_blank">nearly 20% of Nigeria''s</a>&nbsp;population of 200 million
        have Twitter accounts, according to NOI Polls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff03927-9273-4acc-86b1-bb176b82b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that Nigeria has shown it isn''t afraid to ban Twitter, some
        worry India might be next if the tussle between New Delhi and the company
        can''t be resolved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6632ada1-7bbd-4c3e-87f0-d3b126540a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this continues, the Indian government''s China Envy will become
        Nigeria Envy," <a href="https://twitter.com/nixxin/status/1401321606517911552?s=20"
        target="_blank">tweeted</a>&nbsp;internet activist Nikhil Pahwa, the Delhi-based
        founder of tech website MediaNama.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f196b7-1f6b-4930-acee-af6f23743dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may see more calls for banning Twitter in India, if it continues
        to defy the government," Pahwa told CNN Business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8ca49c-69d3-4701-8f20-e8764a86937b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Silicon Valley-based company''s response to political pressure
        in these countries will decide its trajectory in fast-growing economies that
        are critical to any global expansion strategy. Successfully navigating the
        tensions could give other American technology firms a roadmap for dealing
        with governments that have increasingly authoritarian tendencies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c0c0ca-32e3-43a4-96af-cd2c745f76c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New challenges abroad coincide with strains at home, where Washington
        has shown a willingness to <a href="https://edition.cnn.com/2020/12/28/tech/big-tech-crackdown-intl-hnk/index.html"
        target="_blank">rein in American tech giants</a>. And it doesn''t help that
        former US President Donald Trump — who is currently banned from Twitter and
        Facebook — has <a href="https://www.bbc.com/news/world-africa-57408179" target="_blank">urged
        other countries</a>&nbsp;to follow Nigeria''s example.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528ac128-3f2c-485c-957b-af328447dfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Undermining'' Nigeria</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c117e40f-c6af-4d8b-ab53-7f123a3bbec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months of tensions have led to Twitter''s problems in both Nigeria
        and India.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c1b7b6-3bdc-4657-88f8-d9cac1bbbe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerians felt snubbed by Twitter when the company decided earlier
        this year to set up its first <a href="https://edition.cnn.com/2021/04/13/africa/twitter-hq-africa-ghana/index.html"
        target="_blank">Africa base in Ghana</a>, instead of the continent''s largest
        economy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc1ba69-1477-44ee-b625-cc22a76f6837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though almost <a href="https://noi-polls.com/wp-content/uploads/2019/11/Social-Media-Poll-Report.pdf"
        target="_blank">40 million Nigerians</a>&nbsp;have a Twitter account — more
        than the entire population of Ghana — there are some geopolitical considerations
        that might have influenced Twitter''s decision. Ghana ranked 13 places higher
        than Nigeria in 2019 on the World Bank''s "Ease of Doing Business Index."
        When <a href="https://blog.twitter.com/en_us/topics/company/2021/establishing-twitter-s-presence-in-africa.html"
        target="_blank">announcing the decision</a>&nbsp;in April, Twitter described
        Ghana "as a champion for democracy, a supporter of free speech, online freedom,
        and the Open Internet."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7501399d-55d2-4f7d-bdf2-580d454bb39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions escalated this month when Twitter deleted the post by Buhari
        for violating its policies on abusive behavior.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba88bf72-e320-4906-821d-d433f8195ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country countered Twitter''s decision by banning the platform
        for allowing the use of "activities that are capable of undermining Nigeria''s
        corporate existence," according to Nigeria''s Ministry of Information and
        Culture. In an interview with news agency AFP(https://news.yahoo.com/nigeria-says-twitter-must-register-170818863.html),
        the ministry said it would reinstate Twitter if it "registers as a company
        in Nigeria."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b7ebd4-88cc-47fb-9307-7f089bb350ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, meanwhile, <a href="https://twitter.com/Policy/status/1401151115022979076?s=20"
        target="_blank">has said</a>&nbsp;it "will work to restore access for all
        those in Nigeria who rely on Twitter to communicate and connect with the world."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139f92d3-5363-44c5-b783-acfb6b5a458d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Nigeria ban will definitely get many other emerging economies
        thinking about how to also get the attention of platforms," Gbenga Sesan,
        executive director of Paradigm Initiative, which works on digital inclusion
        and rights in Africa, told CNN Business. He added that if Twitter meets Nigeria''s
        new registration requirements, "then such countries could try the same approach
        in order to get tax revenues."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541b9011-9527-4624-999b-2ee4e097eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Threats to free speech in India</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9430d9-c213-4234-9fb9-6a1e6557f75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, tensions were ignited in February as protesters used Twitter
        to voice their opinions against Prime Minister Narendra Modi''s new agriculture
        laws. The company <a href="https://edition.cnn.com/2021/02/09/tech/twitter-india-government-farmer-protests/index.html"
        target="_blank">clashed with the government</a>&nbsp;over an order to take
        down accounts at the IT Ministry''s behest, ultimately complying in part but
        refusing to take action against journalists, activists or politicians.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab186991-ac89-4b06-8383-db361e799ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, police turned up at Twitter''s office in New Delhi after
        the company decided to label a tweet from a spokesperson for Modi''s ruling
        Bharatiya Janata Party as "manipulated media." <a href="https://edition.cnn.com/2021/05/25/tech/twitter-india-police-modi-hnk-intl/index.html"
        target="_blank">Police said the visit</a>&nbsp;was "part of a routine process"
        to get Twitter to cooperate with its investigation. The social media company
        blasted the move as "<a href="https://edition.cnn.com/2021/05/27/tech/whatsapp-twitter-india-hnk-intl/index.html"
        target="_blank">intimidation tactics</a>" and said that it was "concerned"
        about the safety its employees in the country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd718da-4bdf-4d2a-b85f-b2386fa05e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s <a href="https://edition.cnn.com/2021/05/26/tech/whatsapp-india-lawsuit-hnk-intl/index.html"
        target="_blank">new rules for social media</a>&nbsp;have only intensified
        the chill. They include demands that companies create special roles in India
        to keep them in compliance with local law, and for firms to stay in contact
        with law enforcement 24/7. There are also requirements that services remove
        some types of content, including posts that feature "full or partial nudity."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a461eef4-8827-4914-84f3-031b1969ed5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has said it has concerns about "core elements of the new
        IT Rules," and the "potential threat to freedom of speech" in the country.
        But Modi''s government says the company is trying to "undermine India''s legal
        system" by its "deliberate defiance" of the rules.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f3d60a-8803-47a7-97a9-7549361c2039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twitter needs to stop beating around the bush and comply with the
        laws of the land," the government said in a statement in May. "Law making
        and policy formulations is the sole prerogative of the sovereign and Twitter
        is just a social media platform and it has no [place] in dictating what ...
        India''s legal policy framework should be."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b52802-cc6b-4ac0-b8fa-9196252e45c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many in India, the debate around social media usage in the country
        is not so much about freedom of speech but rather about a foreign company
        challenging the might of the Indian government, Pahwa told CNN Business. He
        added that the ban in Nigeria "adds more fuel to that fire."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be31a80-3e9a-4588-a3b2-6a0927261510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hire locally, grow locally</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae4fe50-94c3-46b0-aeab-38b0b3cf6a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to survive and thrive in these emerging economies, companies
        like Twitter may have to invest more in local teams and understanding local
        laws, experts said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f945eb-666f-48ed-9a13-f60a2dded451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And government pressure may already be weakening Twitter''s resolve.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7514577e-46a2-40eb-a067-cdc080beea0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After signaling its reservations with the new social media rules
        last month, the company has now said it remains "deeply committed" to India,
        which is among its largest markets in the world.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4118d566-56d6-4cb0-85b3-bab21ce53d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have assured the Government of India that Twitter is making
        every effort to comply with the new guidelines, and an overview on our progress
        has been duly shared," the company said in a statement this week. "We will
        continue our constructive dialogue with the Indian government."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66577f01-4953-4fbe-8c07-1865ce185e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Vivan Sharan, partner at Delhi-based tech policy consulting
        firm Koan Advisory Group, the Nigeria shutdown and the debate in India may
        be a "wake-up call" for western social media companies to "grow local capacity
        to moderate content, and devolve decision making to country offices."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638c9481-5199-499b-b734-cfef0ab4cb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is of course a tall order for new-age companies that are used
        to global scale and presence, without commensurately large investments on
        the ground," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0982b1a2-062e-4908-9cfa-37b72909730d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most social media majors spend the largest share of their operational
        bandwidth on developed markets. This paradigm is untenable and is now beginning
        to shift," he added. "Companies that don''t double down on localization in
        emerging markets, may find themselves on the wrong side of the splinternet."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82fca1c-b4ae-4dc7-a410-e1d5d6c4d053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Stephanie Busari in Lagos contributed to this report.</em></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5794eeda-a3da-4539-9581-679db8d8c5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T12:05:15.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:35.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/12/tech/twitter-india-nigeria-intl-hnk/index.html"
        target="_blank">Twitter needs India and Nigeria to grow. It''s running into
        trouble in both</a>."</em></p>'
