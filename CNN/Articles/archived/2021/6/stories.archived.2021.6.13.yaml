    'template': '1'
    'title': 'Tab Baldwin back as Gilas head coach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b589140-2f02-49d5-be23-7f61f8aa8efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T16:18:05.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:33:12.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) –</strong> Veteran
        mentor Tab Baldwin will be back on the sidelines for Gilas Pilipinas, the
        Samahang Basketbol ng Pilipinas announced on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073e0ee4-f8f9-4d10-b663-179bc0c77cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T16:18:05.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:33:12.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ae7aa0-e058-4d81-b30b-eb2235103171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T16:18:05.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:33:12.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin will coach Gilas Pilipinas in their campaigns at the final
        window of the 2021 FIBA Asia Cup qualifiers slated this week in Clark, Pampanga,
        and the FIBA Olympic Qualifying Tournament in Belgrade, Serbia late this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6d71b4-de4b-4237-9cd1-1c90ef240449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T16:18:05.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:33:12.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c74f9f9-7f6c-412a-afc0-2712d73ccd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T16:18:05.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:33:12.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am honored to continue working with this outstanding coaching
        staff as we strive to take these next steps forward in the direction we envision
        for 2023," said Baldwin, also the national team''s program director.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37579c4-304b-4938-9e81-25338c58d9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T16:18:05.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:33:12.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1494989-b9f2-4f1a-8686-53cd1a304b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T16:18:05.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:33:12.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin first coached the Philippines in 2015, where he guided the
        country to bridesmaid finishes in the William Jones Cup and the FIBA Asia
        Championship. He also guided the Gilas team that competed in the 2016 Rio
        Olympics Qualification Tournament held at the Mall of Asia Arena in Pasay
        City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85390db3-1381-4705-b9ae-b2c9603359af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T16:18:05.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:33:12.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23296f8b-2fc2-4dc8-87cb-e75347767730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T16:18:05.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:33:12.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran tactician said the young Gilas roster easily adapted
        to his system as the Filipinos face a daunting task to win at home soil against
        South Korea on June 16 and 20 and Indonesia on June 18.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3079e1-623e-4044-b294-c072672ae64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T16:18:05.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:33:12.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8de1bf9-32d0-468a-b56e-2eba79e49f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T16:18:05.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:33:12.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that when push comes to shove, these men will not only move
        forward, but more importantly, they will rise up because of the energy, athleticism,
        and determination granted to them by their youth," said Baldwin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb232fc1-48a0-44f3-8735-18c50524a4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T16:18:05.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:33:12.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09ca9d9-15db-410f-9ab4-973ec2bdeb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T16:18:05.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:33:12.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin is also the country''s third head coach in the 2021 FIBA
        Asia Cup qualifiers, after Mark Dickel in the first window and Jong Uichico
        in the second window.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd987a1c9-b3f4-4de3-8d5f-464bdc4dc9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T16:18:05.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:33:12.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1582c7e9-5398-4831-92ab-ff12d80cb0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T16:18:05.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:33:12.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas currently leads and holds a 3-0 record in Group A and only
        needs one more win to qualify for the FIBA Asia Cup.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de940ee5-24ab-4d4e-a3ea-68d9eeff41a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T16:18:05.856+08:00
      'mgnl:createdBy': 'david'
