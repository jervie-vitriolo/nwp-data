      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357af080-8b01-4d24-9397-71795b45b595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:12:19.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:42.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug can have side effects, including an inflammation of the
        pancreas, increased heart rate, nausea, diarrhea and thoughts of suicide.
        It can also cause gallstones, so patients using the injections need to keep
        in touch with a doctor or other healthcare provider.</p>'
    '22':
