      'mgnl:lastActivated': 2023-01-24T23:04:39.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccb9c69-0003-48af-95a9-cb70b45c7e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.503+08:00
