      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/06/05/health/fda-approves-diabetes-drug-weight-control/index.html"><em>
        "FDA approves diabetes drug to help people keep the pounds off"&nbsp;</em></a></p>'
