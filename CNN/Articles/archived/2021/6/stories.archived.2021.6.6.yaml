      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if I am going to play," said the 20-time grand slam
        winner after his win over Koepfer which ended at 12:45 a.m. local time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f719a9dc-d50a-43ed-b1c2-43b50e2700c2'
