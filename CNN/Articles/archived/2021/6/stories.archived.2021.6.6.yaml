  'Senators-to-BIR--Withdraw-income-tax-hike-on--distressed--private-schools-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-06T15:55:59.347+08:00
    'imagesource': 'jcr:41e1294f-defa-447a-b120-09cce5c0fe7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '709b4968-f9a3-4be9-93cc-f7e004d737fb'
    'lead': 'Senators fear that more private schools would be forced to close down
      as the Bureau of Internal Revenue moves to increase their income tax rate by
      150%.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-06T15:58:55.375+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:02:37.299+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:59:24.644+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators to BIR: Withdraw income tax hike on ''distressed'' private
      schools

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e2c531-53e4-4afd-aa2b-4cd4f2632a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:58:55.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:02:37.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) â€”</strong>&nbsp;Senators
        fear that more private schools would be forced to close down as the Bureau
        of Internal Revenue moves to increase their income tax rate by 150%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcd666a-8d7e-4aee-b09a-56e290e663b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:58:55.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:02:38.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Senator Nancy Binay and Senate President Pro Tempore Ralph
        Recto urged the BIR to drop the new tax rule imposed on private schools, stressing
        this was contrary to the aim of the Corporate Recovery and Tax Incentives
        for Enterprises (CREATE) Act, which seeks to cushion the impact of the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8afee1-77b8-4179-9c5b-85d60d3f9b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:58:55.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:02:38.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers shared the same sentiment that schools have been greatly
        hit by COVID-19 as the Philippines continues its battle against the pandemic,
        forcing students and teachers to embrace distance learning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915f934d-5b68-48a1-aae5-b1c34fd9068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:58:55.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:02:39.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami na nga sa ating mga private school ang nagsara na dahil
        sa pandemya. Kung ipapatupad ang revenue regulation na ito, siguradong mas
        marami pa sa kanila ang tuluyan nang magsasara," Binay was quoted as saying
        in a statement Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236dee1c-4d6c-4f75-a305-b962a040b060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:58:55.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:02:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many of our private schools have been shut down due
        to the pandemic. If this revenue regulation will be implemented, surely more
        of them will close down.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd2622e-72d2-4585-aaa0-a47793b4e45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:58:55.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:02:40.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CREATE is meant to bail out distressed private schools. The BIR
        order further drowns them in a sea of red ink," Recto said late last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0847e8fd-e9ac-425b-9bc0-8d3112f41fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:58:55.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:02:40.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR seeks to impose a 25% corporate income tax on private schools,
        up from 10%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733b3b2f-90bc-4cf2-83be-5253efae938e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:58:55.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:02:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order, Recto said, is "erroneous" and "absurd."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515772cd-757e-40c0-a005-b7e9a85a5409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:58:55.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:02:41.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can the BIR invoke it to inflict a 150 percent increase on
        the income tax of private schools, which is directly opposite to what the
        law clearly intends?" Recto said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fda393-9445-4772-b8a9-200de8a62509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:58:55.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:02:42.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Recto, senators "agreed unanimously" to further cut
        the tax rate to just 1% "to help them evade bankruptcy during the pandemic."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e9d82b-364d-4ce2-ac85-2e531b2e1bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:58:55.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:02:42.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara, meanwhile, filed Senate Bill No. 2272 as he
        sought to amend a section in National Internal Revenue Code to clarify the
        BIR regulation for private educational institutions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5fd2e2-c895-40a4-aa62-824c50273a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:58:55.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:02:43.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said the wording in the Tax Code may have caused confusion
        and wrong interpretation of the BIR.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474232b9-201e-4a44-9fb3-654c0c02ce28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:58:55.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:02:43.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bill corrects the ambiguity caused by a missing comma. It is
        an editorial correction to probably satisfy some grammar police. But in applying
        taxes, let the intent be the primordial consideration. One missing comma should
        not cause misery to many," Recto said.</p>'
