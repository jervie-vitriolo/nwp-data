      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) â€“</strong> Over 10
        million COVID-19 vaccine doses are expected to be delivered to the country
        this June, vaccine czar Carlito Galvez, Jr. confirmed on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8c4580-d235-432a-b227-5e88bd578d39'
