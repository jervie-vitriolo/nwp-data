    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9aa541ce-86bf-4379-a883-712aadf466f6'
    'lead': 'PBA Chairman Ricky Vargas stresses that allowing NLEX Road Warriors star
      Kiefer Ravena to play professionally in Japan while he is under a live contract
      may set a bad precedent for the local and international basketball community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-06T15:47:50.110+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T23:02:51.024+08:00
