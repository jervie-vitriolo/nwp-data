      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdaac15-6e43-4380-93d5-9df93bb04ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:12:19.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:32.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US Food and Drug Administration has
        approved an injectable diabetes drug for long-term weight control.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5336bd-a8ae-4781-afa4-0efe74b404ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:12:19.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:33.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4ade3e-d35b-4ecd-a13f-b2df68083daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:12:19.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:33.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This under-the-skin injection is the first approved drug for chronic
        weight management in adults with general obesity or overweight since 2014,"
        the FDA said in a statement Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2234d452-b1fd-4364-9d20-b809c6481e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:12:19.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:34.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169968c9-62f2-4b78-ac30-de5de9b4cfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:12:19.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:34.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown the once-a-week injection, called semaglutide,
        can help people lose up to 12% of their body weight over about a year and
        a half compared to people given a placebo shot, and 15% of their body weight
        overall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889fc9a7-9ff0-4eac-ac80-987d91004cf8'
