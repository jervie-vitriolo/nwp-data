      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between September of last year (when the electoral process began)
        and the end of May, there were 89 assassinations of politicians in Mexico
        and 782 crimes committed against them, according to Etellekt, a risk management
        firm. Thirty-five of those murdered were candidates running for office in
