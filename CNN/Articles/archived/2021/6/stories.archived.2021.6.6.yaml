      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> â€” An investigation
        into the possible involvement of a barangay captain and a homeowners association
        president was initiated by the Quezon City government after neither allegedly
        failed to prevent or report a gathering that led to the spread of COVID-19
        to dozens of people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053e2e4d-b8f8-496f-a275-354db2c95ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T16:38:43.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:02:33.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the local government on Sunday said the investigation
        was ordered by Mayor Joy Belmonte and will include everyone involved in the
        event, which was reported to be a wedding and a subsequent drinking session.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847b5845-5221-48c9-a2d5-82626e643c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T16:38:43.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:02:33.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A show-cause order has been issued to Matandang Balara Barangay
        Chairman Allan Franza asking him to explain why he should not be held criminally
        and administratively liable for the event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635bb2c5-7370-4319-9fe9-89961b24797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T16:38:43.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:02:34.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meanwhile, a complaint for violation of health protocols and permitting
        a social gathering beyond what is allowable by the IATF was filed against
        (HOA president Don) Brabante," said the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a2a8e4-c12b-42aa-a291-7c27e25d8612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T16:38:43.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:02:34.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report from the City Epidemiology and Disease Surveillance
        Unit, a total of 255 residents of Area 7 were swabbed and 72 tested positive
        for the coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64a0078-0a76-4732-a570-3461ed1b75e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T16:38:43.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:02:35.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><u><em>"Napapansin natin na dumadami ang ganitong klaseng mga insidente.</em></u>
        The spread could''ve been prevented but we see that some people, including
        persons in authority, have started to become lax in the enforcement and practice
        of minimum health protocols," said Belmonte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c52e1a-9b05-43c3-ad5f-446b7ba1ee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T16:38:43.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:02:35.615+08:00
