      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Anti-Trump Republicans speak up</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205b33a8-1f23-40d9-9bae-51676a7f9ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:49.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump still enjoys a strong grip over the Republican Party
        and is flirting with the possibility of another run for the White House in
        2024, a small but increasingly assertive group of anti-Trump Republican leaders
        are speaking up to combat his election lies. He also faces some hurdles in
        getting his message out as social media platforms continue to debate how they
        should handle his mistruths.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9237a83-86f4-458e-a3e6-21575c2348d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:50.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e267fa-ed8d-4d0b-9784-79061d5078af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:50.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recognition of Trump''s dangerous rhetoric, Facebook announced
        this week that Trump will remain suspended from that platform until at least
        January 7, 2023 -- two years after his initial suspension -- and that it will
        then assess the circumstances to see if he should be allowed back on.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f00f4b1-104e-44b6-9c48-a54fc0687d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:51.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16166e1f-382a-419d-86e7-d26adbe3076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:51.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Friday post, the company said that once the two years have
        passed, it "will look to experts to assess whether the risk to public safety
        has receded. We will evaluate external factors, including instances of violence,
        restrictions on peaceful assembly and other markers of civil unrest. If we
        determine that there is still a serious risk to public safety, we will extend
        the restriction for a set period of time and continue to re-evaluate until
        that risk has receded."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9028d1-c4c1-443c-a623-b32b7a504dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.016+08:00
