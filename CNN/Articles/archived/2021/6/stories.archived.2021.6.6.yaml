    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:59:24.459+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Board insists Kiefer Ravena''s Japan stint may set bad precedent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9af90a-12e8-4cc8-a831-41f327343126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:47:50.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:02:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) â€“</strong> The Philippine
        Basketball Association Board emphasized that allowing NLEX Road Warriors star
        Kiefer Ravena to play professionally in Japan while he is under a live contract
        may set a bad precedent for the local and international basketball community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1dad1f-73a2-4c83-9e25-4fd3e980b519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:47:50.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:02:52.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985af246-57e7-4875-8b6f-afc3e9e585d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:47:50.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:02:52.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elaborating further on <a href="https://cnnphilippines.com/sports/2021/6/5/PBA-board-bars-Kiefer-Ravena-Japan-stint.html"
        onclick="window.open(this.href, '''', ''resizable=no,status=no,location=no,toolbar=no,menubar=no,fullscreen=no,scrollbars=no,dependent=no'');
        return false;">their decision to bar Ravena</a> to play in the Japan B.League,
        PBA Chairman Ricky Vargas insisted that the former Ateneo standout must honor
        his contract with NLEX before making a move overseas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36291efc-65f7-4f8b-81d5-7c1fb504e140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:47:50.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:02:53.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed681b5-c811-4d72-87fe-6462ddcc4d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:47:50.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:02:53.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Breaking the rule of contracts or the rule of law, at this point
        in time, is going to be a difficult precedent not only for us, the PBA, but
        as well as for FIBA (International Basketball Federation). FIBA deems the
        contracts of the players sacrosanct as well," Vargas said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21dc56b-19e7-4073-babe-fbe5f3fc8499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:47:50.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:02:54.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db21242-14ce-4b6a-8ff7-45644f327c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:47:50.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:02:54.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas also said that <a href="https://www.cnnphilippines.com/sports/2021/6/2/Kiefer-Ravena-Shiga-Lakestars-Japan-basketball-league.html"
        target="_blank">Ravena''s supposed transfer</a> to Japanese ball club Shiga
        Lakestars will also have an effect in amateur sports, where the movement of
        players is subject to the league''s rules.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd73c1c9-ec7d-4dcf-94af-64ece3eb7cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:47:50.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:02:55.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87597499-0bdd-435c-b0fe-66057136a308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:47:50.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:02:55.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena signed his three-year Uniform Player''s Contract (UPC) with
        the Manny Pangilinan-owned team in September last year. In essence, the UPC
        not only binds the players and the teams but also the PBA itself since the
        contracts are forwarded to the league''s office for approval. In this case,
        Ravena''s contract is still binding with the PBA even if NLEX decided to release
        him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0a1458-71ad-42cf-8bd8-183cc1e13a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:47:50.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:02:56.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9b7332-4c0c-4f46-aa0b-d22b8eb33557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:47:50.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:02:56.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the suggestion to adopt a contract buyout system for PBA players,
        Vargas said the board is looking into such proposal but he admitted it might
        be very difficult for the league.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159c5cfa-0e60-4e22-922b-870ba2e4952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:47:50.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:02:57.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1dcbbc-aa1d-4907-8fcd-ea1148ed8a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:47:50.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:02:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consequence of that is very difficult for us, because the currency
        is much higher, right? And they can buy you out any time. So, we were a little
        bit more careful in discussing that matter if we would allow a foreign team
        to buy out a contract of a player," he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1d591c-958b-4f3c-bda2-b3c8e6c9b2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:47:50.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:02:58.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/sports/2021/6/4/Eala-bats-review-PBA-player-contract-policies.html"
        target="_blank">Eala bats for review of PBA player contract policies</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ff9385-9582-4ef1-88f1-6e067579b854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:47:50.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:02:58.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas also reminded players that their rights are still retained
        by their teams despite the end of their contract. This means that cagers could
        not just sign up with any other team since they will still need to be formally
        released.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef70dac4-f31d-42b4-9b40-0653eb7a7e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:47:50.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:02:59.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe701977-e840-4a17-bd5e-a9834e41c27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:47:50.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:02:59.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA Commissioner Willie Marcial appealed to fans for their understanding
        on their verdict to bar Ravena from playing in the Japanese professional league.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff4a806-7b9c-49aa-a5ad-98d12f0e23de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:47:50.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:03:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653579f8-37b5-4fe9-b058-6c6f063ba2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:47:50.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:03:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know how much the fans want him to play there. We want that,
        too. But there''s a contract that should be followed. It''s basic. He''s under
        a contract. We really can''t let this situation pass," said Marcial.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9951c4f-f849-44d2-9de3-8a91471eff1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:47:50.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:03:01.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ccfa8-f4fa-4180-8699-d5cbc7fdfb73'
