      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac35b902-e4cf-4304-87ac-45246763bcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:39.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another launched his campaign by coming out of a coffin, telling
        people that he should be buried alive if he wins and doesn''t fulfill his
        promises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b856242-64ce-4df5-ab5a-27416d7c7746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.503+08:00
