      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One million doses of Sinovac vaccines arrived <a href="https://cnnphilippines.com/news/2021/6/6/sinovac-1-million-more-doses-arrival.html"
        target="_blank">on Sunday morning</a>, which is part of the 5.5 million doses
        of the China-made shots that would be brought in this month. Galvez said another
        shipment of one million will arrive on June 10 while the remaining 3.5 million
        doses will be delivered later this month.</p>'
