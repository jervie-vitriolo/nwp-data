      'mgnl:type': 'text'
      'text': '<p>Sinovac recently secured emergency use authorization of its vaccine
        from the World Health Organization, making it the second Chinese manufacturer
        to be given the green light by the WHO after Sinopharmâ€™s approval in early
        May. MalacaÃ±ang earlier said the development would help boost the confidence
        of Filipinos in getting China-made vaccines.</p>'
