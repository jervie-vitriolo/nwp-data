      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer replied: "Thank you Sir Andy, the feeling is mutual. You
        gotta love it. See you on the grass."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4b0fd9-b5c7-4ebc-b03c-913dec6dd3ba'
