      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''You gotta love it''</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae80087d-547f-437f-b790-34a6c347a759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:09:44.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:00:21.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A night curfew due to COVID-19 restrictions ensured the 15,000-capacity
        Court Philippe Chatrier at Roland Garros was without fans for Federer''s match.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8f558a-4697-40a1-af8e-3bec875d1255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:09:44.722+08:00
