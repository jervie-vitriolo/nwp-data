      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d429e0a-e5b5-472d-b4e5-b6725e14bc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:58.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s not going to be reinstated in August. He lost the election.
        People need to face-up to this and accept the reality that he was an unpopular
        candidate and didn''t get re-elected," Bolton said Saturday on "Newsroom."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9430363-518f-4de0-a187-a0612913ef22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.017+08:00
      'mgnl:createdBy': 'vince'
