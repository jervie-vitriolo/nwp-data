      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer, who will turn 40 on August 8, defeated Koepfer 7-6 (7-5)
        6-7 (3-7) 7-6 (7-4) 7-5 and had been due to play Matteo Berrettini on Monday
        for a place in the quarterfinals.</p>'
