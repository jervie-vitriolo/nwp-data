    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['analysis', 'Donald-Trump', 'disinformation-campaign']
    'template': '1'
    'title': 'Trump advances dangerous disinformation campaign as more states move
      to restrict the vote

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f984dd7-628b-4c16-8c5e-cc358269eeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:37.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Donald Trump''s speech before the North
        Carolina Republican Party Saturday night was a reminder of the danger the
        former President poses as he undermines America''s election system while attempting
        to reassert himself as kingmaker on the national stage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871c1037-5db4-4650-8eec-6edd10aded52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:38.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8991e1cd-a303-4f0e-bacf-8bfcf1ab85f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:38.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His address to the party faithful was a familiar screed to anyone
        who tuned in to his 2020 campaign rallies. He attacked President Joe Biden''s
        foreign policy maneuvers, claimed Biden is destroying the economy, insisted
        that he deserves more credit for the rapid development of Covid-19 vaccines,
        and argued that the radical left and "cancel culture" are destroying America''s
        freedoms. But it was his continuing disinformation campaign about the November
        presidential contest that was most disturbing -- in part because the past
        few months have proved that Trump''s lies are now accepted as gospel by a
        majority of Republicans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be49fb4-aa72-4415-ba7c-b47f094cbe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386ee334-741e-41e6-a8fa-a4ad328782ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:39.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when followers of QAnon and online forums supportive of
        Trump have touted the deadly military coup in Myanmar as a remedy that should
        occur in the United States so Trump can be reinstated, recent polling shows
        that a majority of Republicans believe the 2020 election was stolen despite
        the fact there is no evidence of widespread voter fraud.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee1940a-ab96-4b14-a507-fdfe11b4d28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:40.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cd2806-8fa5-4ce6-9bc6-553eedc7b02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:40.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the former President continued to fan those flames of disinformation
        on Saturday night, stating that the 2020 election will "go down as the crime
        of the century." He congratulated Republican state senators in Arizona who
        have forced a sham audit of the 2020 election results from that state''s largest
        county and praised state lawmakers in Pennsylvania and Georgia who are following
        suit by exploring additional recounts and audits of their election results.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35f1cbb-de02-43eb-92e9-5bc79493415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:41.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029039df-7f88-4b58-abd9-7d0278750cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:41.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to have a country -- if you don''t have election
        integrity, and if you don''t have strong borders, our country can be run like
        a dictatorship and that''s what they''d like to do," Trump said. "They want
        to silence you. They want to silence your voice. Remember, I''m not the one
        trying to undermine American democracy. I''m the one that''s trying to save
        it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a115a8-f730-49da-9002-6ec983159684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:42.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68949bc-db71-469a-8e51-b7cd98f2afa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:42.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President also praised states like Texas, Florida and
        Georgia that have advanced laws making it harder for Americans to vote --
        measures that will disproportionately affect Black and Latino Americans --
        by curtailing vote-by-mail options, ballot drop boxes and extended hours that
        provided more access for shift workers. (The law in Texas was poised to pass
        until Democrats staged a late-night walkout that deprived the House of a quorum
        to pass it before the legislative session ended).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91ba221-7029-4213-a514-6aec7e0ac7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:43.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d23affb-1322-43c4-825e-3dcd5c194885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:43.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s remarks came amidst revelations on Saturday that Mark Meadows,
        his former White House chief of staff, pushed the Department of Justice in
        his boss'' last weeks in office to investigate baseless conspiracy theories
        and fraud claims about the 2020 presidential election, according to documents
        obtained by CNN and first reported by the New York Times. The emails from
        Meadows -- who was in the audience in North Carolina Saturday night -- were
        just another example of the Trump administration''s overreach and the ex-President''s
        flagrant disregard for democracy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac44b857-02bd-49d2-b220-bf4c8197fa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:44.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24e9b56-06a7-4658-bcb3-ecd9395e99bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:44.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Trump as GOP kingmaker</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf79845-2f86-45aa-a81f-ad4c35c38639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:45.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday night, Trump attempted to present himself as the GOP''s
        kingmaker, endorsing Republican Rep. Ted Budd for the US Senate race, because
        he said he didn''t "want a lot of people running"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e739849d-78a9-4197-a66f-e2f42b9668ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:45.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4bc86d-b021-4e90-84e7-8d27d0bdfa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:46.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump suggested that his backing of Budd would immediately clear
        the field of Republicans who are vying to replace retiring three-term Sen.
        Richard Burr in one of Democrats'' top-targeted pickup seats. The former President
        said he had waited until his daughter-in-law Lara Trump, whom he invited on
        stage, had made her decision that she did not want to run for the seat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebaec0c-31df-462b-9f53-017c88012116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:46.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e4a246-f2e0-47ac-a228-51de70b3c3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:47.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budd, a member of the conservative House Freedom Caucus, won Trump''s
        loyalty in part by being one of the 147 House Republicans who voted against
        certifying the outcome of the 2020 election on January 6.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82e97c8-9314-4811-a0a5-d26a191b9ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:47.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cdcd92-51c7-443e-ae78-efad43c7f9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:48.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farther south in Georgia on Saturday, Republicans who did not support
        Trump''s election lies continued to be punished by the boisterous GOP base.
        Attendees at that state''s GOP convention booed Gov. Brian Kemp, who refused
        to help Trump overturn the election results. They also censured Secretary
        of State Brad Raffensperger for standing up to Trump, with members calling
        it a "dereliction of his constitutional duty," according to the Atlanta Journal-Constitution.
        Trump has already endorsed GOP Rep. Jody Hice, who''s embraced his election
        falsehoods, to run against Raffensperger.</p>'
    '22':
