  'Trump-dangerous-disinformation-campaign-':
    'author': 'Analysis by Maeve Reston, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-06T19:10:20.559+08:00
    'imagesource': 'jcr:0fb694c5-0093-4f3b-b73c-9fe6272e593d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95d89011-7808-4b8b-bef9-06fa36171652'
    'lead': 'Donald Trump''s speech before the North Carolina Republican Party Saturday
      night was a reminder of the danger the former President poses as he undermines
      America''s voting systems while reasserting himself as kingmaker on the national
      stage.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-06T19:12:31.014+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T23:01:37.219+08:00
