      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives me real pleasure to be able to play three hours and 30
        minutes at a high level against a very good player. It shows that I''m on
        the right track."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ac868d-68f1-4f38-bc53-0f97f2fc8ca6'
