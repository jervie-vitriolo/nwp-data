      'mgnl:lastActivated': 2023-01-24T23:04:46.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez Obrador came to power promising "hugs, not gunshots," but
        has so far failed to curb gun violence in Mexico. A wave of political assassinations
        has shaken the current campaign season leading up to the June 6 election in
        a country already devastated by organized crime turf wars for most of the
        last two decades.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92a0d0c-1066-4d42-a1f9-f7faa536811f'
