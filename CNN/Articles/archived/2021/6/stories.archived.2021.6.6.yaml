    'template': '1'
    'title': 'These new Crocs are sprouting light-up mushrooms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b032e6-cb67-4ec9-8963-c7cdb355f3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:48:14.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Just when we thought Crocs could not get
        any weirder, a new version of the foam clog features a psychedelic design
        complete with light-up mushrooms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6d6546-4bd9-4ba8-b5dc-0c458bb4fa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:48:14.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:06.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Diplo X Crocs" are the latest celebrity collaboration from
        the footwear brand, this time with Grammy-winning DJ and producer Diplo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec308d5-0f25-4cac-8775-e9fbbb5d5110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:48:14.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:06.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crocs said the limited-edition release, which go on sale online
        on June 8, features two designs. The first is a trippy twist on the classic
        Crocs clog decorated with swirls of pink, blue and yellow. Topping it off
        are three-dimensional mushroom charms that light up which you can pop on the
        top of the shoe. The price is $70.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0131ca31-8a92-4993-88e9-22ce25392b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:48:14.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:07.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second design is Croc''s two-strap, slip-on sandal. Priced at
        $50, it has the same paint swirl design with eight attachable glow-in-the-dark
        charms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7b9f2b-e359-4217-a38b-9e4a7d3d5fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:48:14.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:07.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crocs'' often-mocked "ugly" clog turned into the go-to shoe of the
        pandemic for comfort-seeking consumers. The company not only logged its best
        sales ever in 2020, but it continues to lock in high-profile celebrity and
        brand collaborations, which Gen Z and millennial shoppers can''t seem to resist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08207f11-c8a8-4ef5-811c-dc387081a286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:48:14.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:08.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those have included special-edition collaborations with Post Malone,
        Justin Bieber and fast-food chain KFC, which came with attachable charms that
        looked and smelled like fried chicken. Crocs'' glow-in-the-dark collaboration
        with Latin trap artist Bad Bunny quickly sold out after its September launch
        last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d53ea-0254-4aca-b9be-0374e2e12e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:48:14.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:08.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, a limited edition of $50 light-up, bright red Lightning
        McQueen adult clogs, modeled after the Disney/Pixar character from "Cars,"
        sold out in under an hour after it was released for online purchase.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e047dad4-083b-43c0-8483-dbfef7e8d171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:48:14.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:09.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some (of our collaborations) are designed to attract new customers
        and to be able to market to them in the future," Crocs CEO Andrew Rees told
        analysts during an earnings call in April. "And some of them are designed
        to be kind of interesting and buzzworthy. In 2021, we will do more international
        collaborations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfd6da5-fab9-425d-ac26-670e758e5ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:48:14.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:09.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crocs said its prior collaborations have typically sold out within
        a few hours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac556dfb-8387-47ee-b615-12d13eeba093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:48:14.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:10.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/05/business/crocs-diplo-x-clogs/index.html">"These
        new Crocs are sprouting light-up mushrooms"</a></em></p>'
  'us-doj-leak-investigations-reporters-new-york-times':
    'author': 'Veronica Stracqualursi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-06T07:13:32.950+08:00
    'imagesource': 'jcr:1ab66c27-2ff7-43f3-96d6-09a06eb8bbd4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f469bef8-5a53-4c25-ade0-6e8dbdc1c0c3'
    'lead': 'The United States Justice Department says it will no longer seize reporters''
      records in leak investigations, a notable policy shift on the heels of disclosures
      that federal prosecutors aggressively pursued communication data from reporters
      to identify their sources.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-06T07:15:57.715+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:07:48.669+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:59:19.879+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden''s Justice Department says it will no longer seize reporters''
      records for leak investigations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c26e53-01f7-496c-90ca-66ef6ce728c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:49.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The United States Justice Department&nbsp;said
        it will no longer seize reporters'' records in leak investigations, a notable
        policy shift on the heels of disclosures that federal prosecutors aggressively
        pursued communication data from reporters to identify their sources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b5e982-8fe6-4b40-9ba6-3a012a7e2d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:49.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going forward, consistent with the President''s direction, this
        Department of Justice -- in a change to its longstanding practice -- will
        not seek compulsory legal process in leak investigations to obtain source
        information from members of the news media doing their jobs," Anthony Coley,
        the department''s director of public affairs, said Saturday in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8502cc82-e0ec-44c1-a2e7-9f5d7ff66a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commitment from President Joe Biden''s Justice Department comes
        just a day after The New York Times reported a top lawyer for the paper had
        revealed that the department, under the Trump administration and then continued
        under the current administration, had sought to obtain the email logs of four
        of its reporters. The disclosure was the latest in a series of revelations
        about the Justice Department secretly obtaining records from journalists,
        including a CNN reporter, as well as reporters from The Washington Post and
        other news organizations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8502eaa3-89a7-4af4-9be6-052161fac7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:50.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of top Times executives had been informed of the effort
        by the Biden administration earlier this year to obtain its reporters'' emails
        but were bound by a gag order -- preventing them from sharing the information
        with the newsroom and the paper''s executive editor, attorney David McCraw
        said, according to the Times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2100974-b25a-435c-baf0-b763babe938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCraw on Friday shared that the Justice Department had attempted
        to seize email logs of the four reporters -- Matt Apuzzo, Adam Goldman, Eric
        Lichtblau and Michael Schmidt -- from Google, which manages the Times'' email
        system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e358e56f-03cf-4f89-a5d8-4b76a75f7f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:51.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, White House press secretary Jen Psaki said
        that "no one at the White House was aware of the gag order until Friday night"
        due to the "independence of the Justice Department in specific criminal cases."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8622c122-bf30-4001-8d51-169ad0f1ec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:52.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the White House does not intervene in criminal investigations,
        the issuing of subpoenas for the records of reporters in leak investigations
        is not consistent with the President''s policy direction to the Department,
        and the Department of Justice has reconfirmed it will not be used moving forward,"
        Psaki added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f41f1a-8e88-4b94-817b-cebe67d91a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:52.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the department under Attorney General Merrick Garland has
        committed to ending the practice, formal guidelines at the department have
        not changed, meaning the practice could be reinstated under another administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9d23d6-5ac3-477e-8340-67f7a281168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:53.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 5, prosecutors with the US attorney''s office in Washington
        obtained a sealed court order requiring Google to secretly turn over the email
        log records for the four Times reporters, the Times reported Friday. Google,
        however, resisted and demanded that the Times be notified of the government''s
        attempts to seize records, the Times reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4f9b6d-62a9-41f7-ba2c-b7967367a83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:53.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Times, the Justice Department continued pursuing
        the request for email logs after the Biden administration took over.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e7ea24-8fae-4f46-a882-b4442c591348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:54.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutors in early March asked a judge to allow informing
        McCraw of the effort, but the notification arrived with a nondisclosure order
        barring him from speaking to others about the matter, McCraw recounted to
        the Times. He later negotiated so he could discuss it with the Times'' general
        counsel, outside lawyers and two executives, the Times reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c97e35-4b3e-426f-aadb-c49965abc0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:54.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCraw said the Justice Department informed him on Wednesday that
        it would ask the court to nullify the order to Google. And on Friday, a federal
        court lifted the gag order, freeing him to speak publicly about the legal
        battle, McCraw told the newspaper.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00c63ca-6984-4f21-ab10-29fa47280653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:55.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has not said which government leak to the
        media it was investigating. But the Times said the timing of the seized records
        and the reporters involved in the investigation suggest that the leak probe
        involved an April 22, 2017, Times report about former FBI Director James Comey''s
        handling of different investigations during the 2016 election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de77512-cfd2-46b4-bd9e-65249c1d53d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:55.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times first reported in 2020, and CNN confirmed, the existence
        of the Justice Department''s leak investigation into Comey involving classified
        information that played a role in his 2016 decision to announce no charges
        would be brought in the FBI''s Hillary Clinton email probe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81281312-ddaa-424a-b1fa-6e6267c398b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:56.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors discussed throughout last year whether to close the
        leak investigation into Comey, two people familiar with the case told the
        Times.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b9f0d9-423c-4dfa-903c-01ac4dc93681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:56.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But FBI and career prosecutors wanted to keep the investigation
        into the media leak open and so obtained the January sealed court order to
        compel Google to turn over the reporters'' email data, the Times reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea55ba7-43a2-46d4-81c5-79538edb34cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:57.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dean Baquet, the executive editor of The Times, criticized both
        the Trump and Biden administrations for targeting the Times reporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5f701e-127e-46a2-a033-ffa6fe72ec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:57.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, Google did the right thing, but it should never have come
        to this," Baquet said in a statement to the Times. "The Justice Department
        relentlessly pursued the identity of sources for coverage that was clearly
        in the public interest in the final 15 days of the Trump administration. And
        the Biden administration continued to pursue it. As I said before, it profoundly
        undermines press freedom."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9126b903-ece9-4c86-975e-dd18fda97319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:58.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Times publisher A.G. Sulzberger welcomed the move but called
        on the DOJ to explain its motives further.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa54b7c9-b0a6-422c-8cd4-c542536c8d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:58.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a welcome step to protecting the ability of the press to
        provide the public with essential information about what their government
        is doing," in a statement Saturday. "However, there is significantly more
        that needs to be done and we are still awaiting an explanation on why the
        Department of Justice moved so aggressively to seize journalists'' records."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac79a42-4843-402f-98ab-6cfcd01315fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:59.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked earlier Saturday to comment on the Times report, Coley told
        CNN that "on multiple occasions in recent months, DOJ moved to postpone enforcement
        of the ... order and voluntarily moved to withdraw the order before any records
        were produced."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5c3ed6-6a58-41f2-b8c3-24671814d78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:59.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Google spokeswoman told the Times that it does not comment on
        specific cases, but that the company was "firmly committed to protecting our
        customers'' data and we have a long history of pushing to notify our customers
        about any legal requests."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8adfa8-264f-4eb0-92e0-69fd97bcd303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:00.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s attempts to seize Times reporters'' email data
        is the latest incident revealed after the Times reported Wednesday that the
        Biden administration notified the paper that the Trump administration in 2020
        seized nearly four months of phone records in 2017 from the four reporters
        as part of a leak investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8763b5cc-a51e-457e-8861-247e338ef0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported last month that the Trump administration secretly sought
        and obtained the 2017 phone and email records of CNN correspondent Barbara
        Starr. The Washington Post reported that the Trump Justice Department obtained
        the 2017 phone records of three of its reporters who covered the FBI''s Russia
        investigation, and tried to obtain their email logs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c60cecb-17b2-4029-bac0-ddab63e13c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:01.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following those disclosures, President Joe Biden told CNN last month
        that he would not allow his Department of Justice to seize reporters'' communications,
        calling it "simply, simply wrong."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1d4388-e7df-414f-8d99-0f6b4cc30df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coley, in announcing an end to the practice, said Saturday that
        the Justice Department "has now completed a review to determine all instances"
        in which the department had "pending compulsory requests from reporters in
        leak investigations."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4ef93e-b546-468d-9d59-4bb3458d8cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:02.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department strongly values a free press, protecting First Amendment
        values, and is committed to taking all appropriate steps to ensure the independence
        of journalists," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bcb1b4-437f-4fc3-8f0f-6b71898092c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:02.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sally Buzbee, the executive editor of the Post, on Saturday called
        on the Biden administration and Justice Department to provide a "full accounting
        of the chain of events in both administrations and to implement enduring protections
        to prevent any future recurrence."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc497ab-cd4e-4150-8411-92324c9d4522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:03.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secret efforts to obtain journalists'' phone and email records
        severely hinder the ability of news organizations to uncover information of
        clear public interest, damaging the First Amendment," she said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae39da5-dc7b-41a7-b03b-de89a7c65b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:15:57.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:03.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/05/politics/justice-department-leak-investigations-reporters-new-york-times/index.html">"Biden''s
        Justice Department says it will no longer seize reporters'' records for leak
        investigations"</a></em></p>'
  'peru-election-castillo-fujimori':
    'author': 'Jack Guy and Claudia Rebaza, CNN'
    'caption': 'Keiko Fujimori (left) is facing off against Pedro Castillo for the
      Peruvian presidency.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-06T07:38:57.838+08:00
    'imagesource': 'jcr:1262dfa9-420f-469d-8126-eaf27201dd45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4741aa60-e0c2-412e-bcb3-d73a4b50c914'
    'lead': 'Two candidates with drastically different visions for Peru''s future
      face off in a presidential run-off vote on Sunday, polarizing an electorate
      battered by the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-06T07:40:48.027+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:07:32.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:59:20.125+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peru confronts a fork in the road as it chooses a new president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13062843-48ec-4663-94ad-799963c3b44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:40:48.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:33.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Two candidates with drastically different
        visions for Peru''s future face off in a presidential run-off vote on Sunday,
        polarizing an electorate battered by the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2788830c-fc39-4fd0-b549-24ba5119c6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:40:48.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:33.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Left-wing frontrunner Pedro Castillo is promising greater state
        control over markets and natural resources as part of a plan to bring the
        benefits of economic growth to Peru''s poorest, while attempting to head off
        warnings that his policies will turn Peru into an economic basket case like
        Venezuela.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec23711-68e5-43b9-8bf4-d3cf84ae6296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:40:48.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:34.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His rival, right-wing Keiko Fujimori, seeks to convince voters that
        Peru''s existing economic and political system needs tweaking, not overhauling
        -- and that her presidency won''t mean more of the corruption and human rights
        abuse claims which characterized her father Alberto Fujimori''s rule from
        1990-2000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e51cec-bdc1-4b61-b0f7-d1c729532bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:40:48.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:34.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peruvians are most concerned about how the country will recover
        from the pandemic, which has exposed rampant inequality that persists despite
        significant increases in gross domestic product (GDP) and decreases in average
        poverty rates in recent decades. Both candidates have proposed reforms related
        to the key mining sector, but Fujimori is relying on government benefit packages
        to attract voters while Castillo has floated structural changes to the economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f4bb68-3484-4ecc-9adb-6f840f7f1b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:40:48.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:35.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fujimori has promised massive spending to compensate every Peruvian
        family that lost someone to Covid-19 with 10,000 soles ($2,600), plus 10 billion
        soles ($2.6 billion) in loans to small businesses to aid recovery. Her promises
        include delivering free water to communities not served by the main supply
        grids and granting two million land titles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80ac08b-36ef-4ba0-9ece-fc5f912d8791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:40:48.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Castillo has promised to cancel major mining projects
        in Conga and Tingo Maria, reform the pension system, decentralize public universities
        and create a ministry of science and technology to boost industrialization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4577e3f-63c0-4a53-8263-4ef7c37f32ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:40:48.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:36.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to recover the wealth with the re-negotiation of contracts
        with large companies, with mining companies that take the country''s wealth,"
        he said. "How is it possible that in such a rich country there is so much
        misery, so much inequality, and only the biggest profit, even if they don''t
        work."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fd2a74-95be-4a63-affe-29ca5760d36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:40:48.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:36.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Schoolteacher vs. political scion</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3f02d2-fb7c-4ba4-b740-4b0313bb8e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:40:48.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment in Peru, in the middle of a health crisis and an
        economic crisis, there is a sort of competition of populist proposals," said
        Peruvian political analyst Fernando Tuesta, who told CNN that increasingly
        tight polling has encouraged the candidates to make offers they think will
        attract voters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf2eb3c-7b23-4d9b-aa02-d10c2f0bad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:40:48.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A schoolteacher and union leader, Castillo enjoys strong support
        outside of Peru''s capital, Lima, where more people struggle to access public
        services such as healthcare and education, attracting voters who want change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141bc31b-3fbd-4c86-bac0-02a78647e335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:40:48.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:38.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fujimori, who dominates Lima -- home to around one-third of the
        Peruvian population -- has meanwhile drawn together voters for whom the current
        system is working and who want to keep the left out of power.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63f1f3e-3645-479b-8627-540bf133b762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:40:48.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:38.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She received 13.36% of votes in the first round, compared to 19.09%
        for Castillo, but polls leading up to the second round of voting shows the
        gap is narrowing. A May 28 poll from Ipsos for El Comercio newspaper showed
        a narrowing edge for Castillo, with a technical draw within the margin of
        error: 51.1% for the left-wing candidate against 48.9% for Fujimori.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8fc26a-1f99-41b8-b3cf-8a8eacdbd6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:40:48.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:39.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While second-round campaigns are typically very polarized, this
        one is "extremely polarized," Tuesta told CNN. "It''s a faceoff between almost
        two extremes of the political spectrum," he said. "The political center was
        defeated in the first round."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c2d5b9-a50e-41d2-bac4-953694c91af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:40:48.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:39.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choice comes to Peruvian voters after period of extreme political
        volatility. Last year, current interim-President Francisco Sagasti became
        the country''s fourth president in less than five years after Congress voted
        to oust popular ex-president Martin Vizcarra and Vizcarra''s replacement,
        Manuel Merino, resigned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5e18c5-e62d-485c-a415-2071dc6c0199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:40:48.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:40.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also follows a devastating experience of Covid-19. Peruvian officials
        recently revealed new data showing that the country has suffered the worst
        Covid-19 death rate per capita in the world. The early days of Peru''s vaccine
        rollout were also marred by scandal, with allegations of elites jumping the
        line, though Sagasti has since managed to sign deals for a supply of vaccines
        to come later this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247a866e-2013-469c-8d88-39a63e76c1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:40:48.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:40.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is Peru ready for a leftist?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3911822-c75f-4175-bf55-a7f9ef8907ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:40:48.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:41.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than anything, economic concerns have overshadowed second-round
        campaigning. Peru''s economy contracted 11.1% in 2020, pushing almost two
        million people into poverty, according to the World Bank.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8f2930-8439-447b-88e0-8fac55bf1df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:40:48.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:41.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No more poor people in a rich country," has been one of Castillo''s
        rallying cries on the campaign trail, where he has also protested about unfair
        treatment in the Lima-centric national media. His tour of the country has
        attracted huge crowds to mass gatherings and he has met with the European
        Union''s ambassador to Peru Diego Mellado to discuss democracy, private investment
        and scientific cooperation, according to the candidate''s Twitter account.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b417fdbb-e14b-43e6-9d2c-854c09b0393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:40:48.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:42.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesta tells CNN that this is the first time a presidential candidate
        has positioned himself so far to the left in Peru, where communism is often
        associated with the Shining Path guerrilla group. While he emphasized that
        there are very few similarities between Castillo and the late Venezuelan leader
        Hugo Chavez, Peruvian history means voters are wary of leftists. "Peru is
        so polarized that anyone who doesn''t support Keiko Fujimori is criticized
        as a communist," said Tuesta.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be5f71f-c074-45b9-b673-dbdd7b43d0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:40:48.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:42.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Castillo''s first round success has rallied some unlikely
        allies to Fujimori''s cause, even bringing an end to a historic enmity between
        Fujimori and influential public intellectual and Nobel Prize winner Mario
        Vargas Llosa, who has spoken repeatedly of his support for the right-wing
        candidate despite previously vowing never to vote for a member of the Fujimori
        family. She has also welcomed Venezuelan opposition leader Leopoldo Lopez
        to Peru, who warned about the country becoming "another Venezuela" if Castillo
        wins, a common attack line against the left in Latin America.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21698571-589f-4260-b4e7-272d8ae8f1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:40:48.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:43.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whichever candidate wins will have to work with a fragmented unicameral
        congress, which has contributed to political instability in the last five
        years. Castillo''s Peru''s Libre party will have more seats in the new Parliament,
        but Fujimori could win more allies once in power.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b3b0e6-de7e-41ec-801b-2ca57c4674d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:40:48.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:43.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislature will be dominated by right-wing groups, which will
        make it easier for Fujimori to form a coalition than Castillo, according to
        Tuesta. "It would be a weak minority government," he said of a possible Castillo
        presidency.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e00e4d1-1f23-4418-a135-f6053027e033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:40:48.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:44.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whoever wins, political instability could worsen under the next
        government, Tuesta also warns, as congressional groups tend to divide over
        the course of a five-year term. "It''s hard for a government to rely on a
        coalition in order to guarantee stability for five years," he said. "In Peru
        next year means long-term, here the game is played on a very short-term basis."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e95d694-9ee7-4d88-9f85-4007fbc59359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:40:48.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:44.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many voters blame Fujimori for the recent instability, added Tuesta,
        as her party was by far the largest in the outgoing congress. She has acknowledged
        her role on the campaign trail.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5adbcc0-a2c8-4a8b-a36e-d71109a94c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:40:48.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:45.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recognize that in the recent past, my party and I were not up
        to the task," she said during a press conference in Arequipa on May 30. "That
        is why without any excuse today I apologize to each and every one of those
        who have felt affected or disappointed by us at some point, and I do so with
        humility without any reservation because I know very well that there are still
        many doubts about my candidacy."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8ed5f4-2cd0-4f34-802e-3fab0ae0cac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:40:48.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:45.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these doubts are no doubt connected to accusations of corruption,
        a hot button issue for Peruvian voters, against Fujimori. She is the subject
        of a long-running corruption investigation and prosecutors recently asked
        a court for a 30-year jail term on charges linked to organized crime and money
        laundering. She has denied the allegations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d355f70-0b65-4bd0-aa25-e3400f3530fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:40:48.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:46.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Fujimori''s history counts against her, she has struck a conciliatory
        tone in recent weeks an attempt to overhaul Castillo''s lead in the polls.
        "I want to be president of Peru so as to build on and multiply, not to diminish
        and divide," said Fujimori during the presidential debate on May 30. On Thursday,
        in a Facebook Live broadcast surrounded by his technical advisors, Castillo
        promised that he would uphold the Constitution and respect the political system
        that so far has brought him so close to lead the country -- or not.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a493a4-54b2-4def-b32a-d5dc469e1980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:40:48.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:46.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Peruvians get to decide whether to give the controversial
        Fujimori dynasty another turn at the country''s helm or embark on a new path
        with Castillo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887153d9-423d-49c6-8807-9f5169724ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T07:40:48.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:47.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/05/americas/peru-election-castillo-fujimori-intl-cmd/index.html">"Peru
        confronts a fork in the road as it chooses a new president"</a></em></p>'
  'sinovac-1-million-more-doses-arrival':
