      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2e7509-8406-4da2-a100-e166054567be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.017+08:00
