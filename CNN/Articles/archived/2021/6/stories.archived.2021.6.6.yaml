      'mgnl:lastActivated': 2023-01-24T23:03:03.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio show on Sunday, Vice President Leni Robredo said they
        are now coordinating with Manila Mayor Francisco "Isko Moreno" Domagoso over
        the project, with non-medical essential workers eyed as the first beneficiaries.
        This month, the government is expected to start the vaccination of this sector,
        which is considered as priority group A4 in the national vaccination drive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb85cdb-f0da-424a-a8ff-61d9bba1a79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:10:10.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:03:04.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So ngayon, ''yun, nagta-time and motion study kami, naghahanap
        kami ng mga lugar na pwede ''yun gawin," Robredo said. "Pero ang gusto naming
        unahin ''yung mga ibang frontliners, non-medical frontliners na kailangan
        talaga ng proteksyon."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4302cb2-86cf-47a2-a4b9-63f76c57bdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:10:10.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:03:04.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, we''re doing a time and motion study, we''re
        looking for areas where we can do that. But those we want to prioritize are
        the other frontliners, the non-medical ones, who really need protection.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dcc722-2cf4-4085-808d-00201a79b81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:10:10.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:03:05.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Robredo said her office is <a href="https://www.cnnphilippines.com/news/2021/5/16/OVP--willing--ready--to-partner-with-LGUs-in-need-of-vaccination-cabs-.html">open
        to partnering with local government units</a> for such a program, noting that
        while the OVP is ready to convert its "swab cabs" to vaccination cabs, the
        problem lies in securing vaccine supply.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07cc51e-4863-4bb2-9b3c-0c730e29049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:10:10.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:03:05.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung first target namin parang mga 24,000. Parang parating ata
        mid-month ''yung supply ng Manila, so pag dumating na ''yung supply, kasa
        na kami," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec364f4-2ba9-412a-81da-64a4fc236c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:10:10.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:03:06.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinaplano na ''yun since last week. So, hopefully, mapakita namin
        na pwede siyang gawin," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8842f604-5e23-4fe4-80aa-eab73b6fc762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:10:10.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:03:06.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our first target is around 24,000. I think the additional
        vaccine supply for Manila will arrive mid-month, so when that comes, we''re
        ready. We''ve been planning it since last week. So, hopefully, we can show
        that it can be done.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6155fb-541e-4f1e-9d8f-57b59f604a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T15:10:10.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:03:07.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president previously said they also want to deploy the
        cabs to communities of people who would have difficulty going to designated
        vaccination sites, such as persons with disabilities. The OVP also eyes sending
        the mobile units to areas with an indigent population who may not have the
        capacity to sign up for the immunization program online.</p>'
  'Kiefer-Ravena-Japan-stint-bad-precedent':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-06T15:48:03.344+08:00
    'imagesource': 'jcr:69baba05-b49b-402e-89a9-d5424321bae7'
