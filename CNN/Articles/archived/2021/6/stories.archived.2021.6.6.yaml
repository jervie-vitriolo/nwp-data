  'doh-ncr-low-risk-hospital-status':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-06T18:12:26.408+08:00
    'imagesource': 'jcr:4c230fce-e26a-42d5-92a1-abce14da4775'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a0f25da-6d12-4c0e-bcb2-0807c7121fbc'
    'lead': 'The Department of Health assured on Sunday that the healthcare utilization
      rate for COVID-19 cases in Metro Manila is still manageable or at low-risk status.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-06T18:16:22.066+08:00
