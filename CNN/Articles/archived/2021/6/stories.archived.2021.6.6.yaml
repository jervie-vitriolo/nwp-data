      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> â€” In a move
        to increase vaccine uptake among Filipinos, the government is studying the
        possibility of relaxing protocols for those already inoculated against COVID-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b40d8b5-3765-4e03-a151-d51dad7a3707'
