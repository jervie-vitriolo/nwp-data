      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) â€“</strong> Top Filipino
        golfer Yuka Saso is chasing a historic finish in the last round of the US
        Women''s Open on Monday (Philippine time) at the Olympic Club in San Francisco,
        California.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66088398-0b4f-40a5-b518-622f724eeec7'
      'mgnl:activationStatus': true
