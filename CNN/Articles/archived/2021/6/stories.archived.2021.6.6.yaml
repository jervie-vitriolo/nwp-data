      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/06/06/politics/trump-election-lies-north-carolina/index.html"><em>
        "Trump advances dangerous disinformation campaign as more states move to restrict
