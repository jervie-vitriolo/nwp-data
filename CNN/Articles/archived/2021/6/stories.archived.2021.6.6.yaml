    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c97af8d-b1af-4fcf-8625-59aca0966d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:09:44.723+08:00
      'mgnl:createdBy': 'david'
