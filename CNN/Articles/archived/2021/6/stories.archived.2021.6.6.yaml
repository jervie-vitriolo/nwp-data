    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'DOH', 'Department-of-Health', 'NCR', 'National-Capital-Region']
    'template': '1'
    'title': 'DOH assures NCR at ''low-risk'' hospital status for COVID cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cdfe42-503b-4dbd-b713-3860a8be51e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T18:16:22.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:02:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> â€” The Department
        of Health assured on Sunday that the healthcare utilization rate for COVID-19
        cases in Metro Manila is still manageable or at low-risk status.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7f856d-4219-4595-a536-11c229b9019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T18:16:22.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:02:14.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clarification came after the agency''s June 2 data showed that
        eight out of 15 hospitals in the National Capital Region are now 100% full.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb5be3a-327a-42ae-a835-933fe612be2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T18:16:22.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:02:14.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary and treatment czar Dr. Leopoldo Vega explained
        the hospitals that made the list were level one to level two hospitals, which
        are not equipped to deal with severe to critical COVID-19 cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb24812-c023-4384-a8bd-6333849ab1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T18:16:22.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:02:15.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But for smaller level one hospitals, you''d expect that because
        they only have a number of critical care beds and they don''t have the capacity
        to do that, so you have to look at it from the perspective that Metro Manila
        is not an isolated or borderless kind of community," said Vega in a phone
        interview with CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d0861b-f5c7-4ffe-8f5f-fdff4cdcd642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T18:16:22.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:02:15.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals such as the Calalang General Hospital in Valenzuela City;
        Metro North Medical Center Hospital Inc. in Mindanao Avenue, Quezon City;
        and the Valenzuela Citicare Medical Center confirmed they currently do not
        accept severe COVID-19 cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbef122-fb7c-463c-8d28-356af2061085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T18:16:22.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:02:16.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They instead refer patients to the government''s One Hospital Command
        Center which helps infected patients transfer to bigger hospitals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bb6b6b-8995-4789-a530-3f483d200d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T18:16:22.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:02:16.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega said level three hospitals in NCR or hospitals which have dedicated
        more than a hundred beds for COVID-19 patients still have vacancies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c147ae-43b1-4fd3-84a6-aa54d9397002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T18:16:22.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:02:17.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, if you take a look at the number of ICU beds or critical beds
        that we saved for the two months, we have actually expanded to 400 plus. So,
        if you take it as a whole, the whole of Metro Manila, it is low risk. The
        healthcare utilization rate is in low risk. And even the ICU capacity is low
        risk. This means there is still a lot of vacancies in bigger hospitals," says
        Vega.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6964c613-550e-4291-bac5-1b268137f097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T18:16:22.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:02:17.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH admitted it sees a continuing rise in COVID-19
        cases in the Visayas and Mindanao. It has now augmented level three hospitals
        such as the Western Visayas Medical Center to increase its capacity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4669481-4567-4250-bced-21d6ba066ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T18:16:22.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:02:18.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, what we are doing right now especially in the Western Visayas
        Medical Center, which is the biggest one there, we have asked them to allocate
        more critical care beds. Usually, they were just starting off with seven,
        so they are starting off with more allocation," says Vega.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce21982e-c83f-4c41-93c9-b5dd2d3ff51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T18:16:22.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:02:18.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department said it has also positioned healthcare workers
        in different areas in the regions, starting off with doctors, medical technologists,
        and nurses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b5738d-569f-42c8-9d6b-876c2f17b577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T18:16:22.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:02:19.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it is continuously coordinating with the Department
        of Public Works and Highways to create more modular hospitals to accommodate
        more patients.</p>'
