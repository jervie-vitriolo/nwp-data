    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026eeb92-de17-4188-b65f-a324e1a08e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:09:44.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:00:26.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just seeing Federer at 39 off the back of 2 knee surgeries playing
        to an empty stadium at 12.30am getting fired up is inspirational to me. Do
        what you love," tweeted Murray.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f615a420-658b-4782-a945-bebef6cc0c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:09:44.723+08:00
