      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f454d6-79e8-4baa-9699-3d6ef5cd613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:09:44.721+08:00
      'mgnl:createdBy': 'david'
