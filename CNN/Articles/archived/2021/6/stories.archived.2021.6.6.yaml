      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three-time grand slam winner Andy Murray, who has suffered his fair
        share of injury problems, said it was inspiring to watch Federer play and
        was testament to the Swiss star''s love of tennis.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a404b62-e07c-4af9-9916-11c71d49d4fb'
      'mgnl:activationStatus': true
