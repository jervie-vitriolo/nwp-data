      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, over 4.2 million vaccine doses from the WHO-backed COVAX
        facility are also set to arrive in the country. Of the total, about 2.28 million
        Pfizer doses will be delivered on June 10 while around 2 million AstraZeneca
        shots will arrive on the third week of June.</p>'
