      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent Republicans have increasingly spoken out about the damage
        that Trump''s election lies are causing, including Rep. Liz Cheney of Wyoming,
        who was subsequently ousted from her No. 3 post in House Republican leadership,
        and former House Speaker Paul Ryan of Wisconsin.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c6d2c0-d806-46d6-a80a-0511581c95c4'
