      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e8d26f-41be-4212-bafe-f1f8cf74f40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:52.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called the ruling "an insult to the record-setting 75 (million)
        people" who voted for him: "They shouldn''t be allowed to get away with this
        censoring and silencing," he said in a statement Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965ecd50-4996-4a86-9f18-b14a626a9295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.016+08:00
