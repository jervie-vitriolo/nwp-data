      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to National Task Force against COVID-19 chief implementer
        and vaccine czar Carlito Galvez Jr., this strategy is used by Israel â€” which
        is among the leading nations in terms of pandemic response â€” to encourage
        more citizens to get their anti-coronavirus shot.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aa6ab6-8c69-4aef-a564-f4534b0ea1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T10:12:35.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:23.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The method works, he said, by allowing increased mobility and gradual
        â€œreturn to normalcyâ€ of vaccinated individuals, while those who have not received
        a jab yet will still need to follow quarantine protocols. For instance, the
        Israeli government has allowed those who have completed their shots to attend
        public events and travel to some countries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e774b5-d2b5-4320-8bc3-cc6a3e687fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T10:12:35.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:24.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Middle Eastern country also no longer requires the wearing of
        face masks after more than half of its population have been immunized.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c6c67b-e770-4e82-b8ee-9e5f2ead6b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T10:12:35.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:24.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe will study and look at the lessons learned by Israel and hopefully
        apply those in the Philippines,â€ Galvez said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6c17b1-ba87-4699-b6af-6c811ddaef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T10:18:48.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:25.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/5/4/Israel-COVID-19-pandemic-response.html">Lessons
        from Israel''s COVID-19 pandemic response</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc5baea-9042-4207-8eff-6c5ec6a8b206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T10:12:35.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:25.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF official has also backed local government units providing
        incentives for residents'' vaccination. These come in different forms, such
        as free rice and raffle prizes, with a cow even being floated as a reward.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cb27a1-2e23-4dc1-adbc-2620a713aeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T10:12:35.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:26.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWith the help of all sectors, unti-unti nang tumataas ang public
        uptake [public uptake is gradually increasing],â€ he said. â€œWe started with
        only 32% and now we are reaching 60% to 80%, and with more aggressive efforts
        such as house-to-house campaigns, barangay town hall meetings, and tapping
        household advocates, tataas pa â€˜yan [that will still further increase].â€</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6240e2cc-ec50-4632-b7af-b229b851e422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T10:12:35.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:26.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said three experts from the Israeli Ministry of Health are
        scheduled to arrive in the country on June 20 to share technical expertise
        on how to enhance the national immunization drive. Besides ways to boost vaccine
        confidence, discussions are expected to include strategies on deployment of
        highly sensitive doses and mechanisms to better facilitate the transition
        to the new normal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c43f96f-e406-4589-a126-5efa6adda5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T10:12:35.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:27.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than three months after the Philippines began its vaccine rollout,
        5.3 million doses have been administered to around 4.08 million people as
        of June 2, including nearly 1.3 million who have already received their second
        shot.</p>'
  'POEA-temporarily-bars-healthcare-workers-from-leaving-PH-after-hitting-5K-cap-':
