  'nigeria-prosecute-twitter-users':
    'author': 'Nimi Princewill and Stephanie Busari, CNN'
    'caption': 'The Nigerian government has ordered federal prosecutors to arrest
      and prosecute users of the Twitter app, after a ban on the social media company
      took effect on June 4.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-06T06:16:09.710+08:00
    'imagesource': 'jcr:fcd4ef80-0797-41d2-96fa-c9c1f711aca5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd2224f0-58dd-4697-80b8-38925f5eaf26'
    'lead': 'The Nigerian government has ordered federal prosecutors to arrest and
      prosecute users of the Twitter app, after a ban on the social media company
      took effect on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-06T06:18:09.352+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:08:53.706+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:59:18.899+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nigerians can now be prosecuted for sending tweets following ban on
      Twitter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eec0b6-8e2c-45ae-b7ca-8b06892f7fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:18:09.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:54.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The Nigerian government has ordered federal
        prosecutors to arrest and prosecute users of the Twitter app, after a ban
        on the social media company took effect on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206784d9-0bf5-458a-8021-2577fc6292fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:18:09.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:54.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria''s Attorney General and Minister of Justice, Abubakar Malami,
        issued the directive Saturday in a statement signed on his behalf by his spokesman,
        Dr. Umar Jibrilu Gwandu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d312ce4-94fe-453b-9dfd-2d5ed796ff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:18:09.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malami directed the Director of Public Prosecution of the Federation
        (DPPF) at the Office of the Attorney General of the Federation and Minister
        of Justice, to swing into action and commence in earnest the process of prosecution
        of violators of the Federal Government De-activation of operations of Twitter
        in Nigeria," it read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d756edc-78a5-4b39-9227-93e7719c7b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:18:09.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:55.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Attorney General directed the country''s communications regulator,
        NCC, and the Ministry of Communication and Digital Economy to collaborate
        with prosecutors "to ensure the speedy prosecution of offenders without any
        further delay."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de210c16-929a-41ab-968b-2d4523705c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:18:09.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:56.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria''s Ministry of Information and Culture announced the "indefinite
        suspension" of Twitter''s operations in Nigeria in a statement on Friday,
        just about two days after the company deleted a tweet by President Muhammadu
        Buhari that was widely perceived as offensive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8023bc34-1107-4b8d-9e2e-3bbef76f4ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:18:09.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:56.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information Minister Lai Mohammed had criticized Twitter''s action
        and accused the social media giant of "double standards." Mohammed also questioned
        Twitter''s motives in Nigeria, saying, "the mission of Twitter in Nigeria
        is very very suspect..." at a news conference on Wednesday after Buhari''s
        tweet was deleted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dfd03f-47aa-4780-a2fd-53650e60881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:18:09.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:57.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria''s ban on Twitter was swiftly implemented as Twitter''s
        site was inaccessible for many Nigerians from the early hours of Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8947fc8-2b82-4221-9191-75f7fc700dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:18:09.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:57.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some Nigerians were able to circumvent the ban, through
        the use of a virtual private network (VPN) which allows users to access public
        networks with encrypted internet connections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f766138-71f3-4d99-a474-aca162739641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:18:09.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:58.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gwandu, the Attorney General''s spokesman, told CNN on Saturday
        that anyone still tweeting will be brought before the law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cc8d89-ac2c-4b95-bcb1-3164ed9646f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:18:09.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:58.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any violator, whether individuals or organizations, will be prosecuted,"
        said Gwandu. "It is the duty of prosecutors to find out modalities of getting
        out those who violate," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd5fb7-b533-4874-a252-7309f1bb47e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:18:09.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:59.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gwandu remarked that Nigeria''s laws does not guarantee absolute
        freedom while responding to whether it is lawful to prosecute law-abiding
        citizens who are entitled to freedom of thought, expression, and privacy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ce14b5-f08c-43f7-a27f-816029acf5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:18:09.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:59.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you call them law-abiding when they violate laws... when
        they want to create havoc, create issues of sedition, felony and are inciting
        hatred among Nigerians?" he asked.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bf18a9-5acf-49e5-847a-ccfdc77420f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:18:09.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:09:00.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every freedom has certain responsibilities â€” corresponding responsibility
        to the freedoms. No freedom is absolute. Those who are apprehended will get
        to know what sort of prosecution awaits them," Gwandu told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d44ca5-8ddb-41e8-a270-6b10e721255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:18:09.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:09:00.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/05/africa/nigeria-prosecute-twitter-users-intl/index.html">"Nigerians
        can now be prosecuted for sending tweets following ban on Twitter"</a></em></p>'
  'floyd-mayweather-logan-paul-boxing-match':
    'author': 'Ben Morse, CNN'
    'caption': 'Former world welterweight king Floyd Mayweather and YouTube personality
      Logan Paul face-off during the media availability ahead of their June 6 exhibition
      boxing match, on June 3 at Villa Casa Casuarina in Miami Beach.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-06T06:20:27.821+08:00
    'imagesource': 'jcr:b5efee71-3318-4e53-8aa8-07e1e3619f6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71d1d10e-58cc-4405-a28c-8349c86ec406'
    'lead': 'It''s hard to tell whether it''s pantomime or a canny marketing ploy
      as the YouTuber fighter''s brother steals the undefeated professional boxer''s
      hat and they get into a heated pre-press conference fight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-06T06:24:19.769+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:08:24.767+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:59:19.220+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Floyd Mayweather Jr. vs. Logan Paul: Boxing''s bastardization continues
      apace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7d40c2-e600-42d9-af20-28ac7591ab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:25.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- It''s hard to tell whether it''s pantomime
        or a canny marketing ploy as the YouTuber fighter''s brother steals the undefeated
        professional boxer''s hat and they get into a heated pre-press conference
        fight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186f61a9-0c7e-41d5-a6a9-9fa2b5a06ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:25.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd Mayweather Jr. versus Logan Paul looks like the ultimate mismatch,
        but it''s the latest in a number of lucrative exhibition fights featuring
        non-professional boxers and would seem to be indicative of boxing''s increasing
        bastardization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866cfd53-14d7-439a-83d7-2461eba652ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:26.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather is worth hundreds of millions, with an undefeated professional
        boxing record of 50-0 and multiple world title belts to his name. Paul has
        no belts to his name, but plenty of YouTube views -- almost six billion and
        counting. His tale of the tape is short; he''s lost his only professional
        fight against another YouTuber.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5e94f6-a78c-4b19-82d5-ed7a05961aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:26.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, we''ve seen YouTubers fight YouTubers; we''ve seen boxers
        fight MMA stars; we''ve even seen Paul''s brother Jake -- also a famous YouTuber
        -- fight a former MMA fighter and a former NBA player and win both times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864b785f-6f08-4f64-b4de-56b75a21cc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:27.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on June 6, the worlds of professional boxing and entertainment
        will collide in the ring.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5860237d-500f-459f-97d3-8524ba1defaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:27.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money men must be rubbing their hands with glee. When Jake Paul
        stole Mayweather''s hat before his brother''s press conference and the pair
        got tangled up in a melee, social media and news outlets exploded with videos
        and pictures of Mayweather looking furious.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302edca8-e944-4686-b6c4-46025247a861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:28.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2021/06/05/sport/how-to-watch-logan-paul-floyd-mayweather-fight/index.html"><strong>READ:
        How to watch Logan Paul vs. Floyd Mayweather Jr.</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5e3baa-858e-4788-bf30-8453976fa952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:28.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And during the final new conference in Miami Beach before Sunday''s
        fight, Mayweather stressed that Paul''s stepping into the unknown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9754cfae-089b-4522-840a-68cf1657d7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:29.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a difference between YouTube boxing and elite boxing --
        you guys will see the difference," Mayweather told Sky Sports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6de073d-d50b-404c-acb3-da76bd1b7a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:29.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s banking on his height, he''s banking on his reach. So we''ll
        just see. I have a trained a little bit, here and there, not every day. But
        I don''t have to."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3ccc28-44cd-4e7b-b2e2-7d74ca1f475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:30.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For author and boxing historian Mike Silver, who has been a fan
        of the sport since 1959 and watched greats such as Sonny Liston, Muhammad
        Ali, Joe Frazier and Sugar Ray Robinson in action, the rise of these money-making
        fights signals to him that the sport he grew up loving is "dead."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0773c8-9930-4dc2-b272-68ce09806750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:30.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boxing is a business and its business is show business," said Silver,
        author of "The Arc of Boxing: The Rise and Decline of the Sweet Science."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48afcec-0e72-4bb4-b6f4-e5e0e492a4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:31.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boxing is show business. And the only positive thing I can say
        is that these people make money. I feel like guys, great fighters like Archie
        Moore, Sugar Ray Robinson, Willie Pep, they must be turning over in their
        graves.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85216316-e392-48f7-97f4-6e68b8dbcb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:31.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Current fighters] made more in one fight than those fighters,
        great fighters, made in their entire professional boxing careers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f638d5ac-6584-4563-8c79-5f6d0103984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:32.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But let''s be realistic. This is not boxing. Boxing as I knew it
        is dead," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27e548d-0109-4b9a-b9fd-4b91d0ecf17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:32.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Positives and negatives</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149f498c-0ac2-4b62-84b9-b16fbaf7b28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:33.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exhibition fights are not unusual for boxing. There have been now
        infamous spectacles. Even the great Ali fought wrestler Antonio Inoki in 1976,
        an event Silver recalls as being "very disappointing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4fe557-4ca4-4029-8ccc-7797ef74a0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Paul and British YouTuber KSI faced off in the first professional
        boxing match between YouTubers, this offshoot of the fight game has grown
        rapidly.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10467340-7916-4075-ab49-96367f48285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:34.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jake Paul, his first-round knockout of former UFC fighter
        Ben Askren in April pulled in 1.5 million pay-per-view buys. And with each
        one costing $50, the fight generated $75 million, though doubts have been
        cast over those figures.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbfd616-7df0-4f2c-ade0-e9dc0c32f1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:34.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silver says he doesn''t begrudge anyone making money where they
        can. However, he says the idea of Jake Paul -- the "Kim Kardashian of boxing,"
        according to Silver -- attracting that much from a professional bout having
        only fought twice professionally before is reflective of the current "junk
        culture" of today''s society.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297702ba-e813-45cf-9e56-a1664f529fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:35.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the opposite corner, Michelle Joy Phelps -- boxing presenter
        and founder of ''Behind The Gloves'' -- believes there are positives which
        can be drawn from these fights.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ee7ae5-493f-4358-9171-c49e0de11411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:35.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Money is being made on such large scales and people tune in and
        the viewership is there," Phelps told CNN. "How is it dying? Perhaps we have
        more boxing politics, which makes it more frustrating.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042ba6fe-9997-4c88-995e-709f416066fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:36.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think at all that it''s dying, but the politics has definitely
        made things more complicated, which is why people are more agitated or annoyed
        with boxing. But when the events happen that they want, the whole world is
        watching."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc4a61a-78ee-4b40-a9bf-db5b40042431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:37.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Filling a gap</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddf0d28-58bd-4875-b0d7-06a336f247b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:37.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing that has disillusioned boxing fans over recent years is
        how difficult it has become for boxing organizations and promoters to put
        on high-profile fights.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56078d8-7f20-4bd5-8f94-64dfaecaa669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:38.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are four major commissions in professional boxing and 17 weight
        divisions. Previously, there had only been eight weight classes but more were
        added over the years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30acca9d-3f3b-4889-af2f-42936cd6ffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:38.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each commission crowns its own world champion for a weight division,
        sometimes having multiple champions at the same time. Boxing magazine ''The
        Ring'' also crowns its own world champions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262b8c1c-123a-4cac-8cf9-13681fb44fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:39.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent Anthony Joshua-Tyson Fury back and forth has disappointed
        many, while a potential Terence Crawford vs. Errol Spence bout looks unlikely
        at the moment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b29df5f-bc6d-4c34-9a94-b9b0076e9a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:39.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Mayweather fought Manny Pacquiao in 2015, the idea of the bout
        had surfaced five years prior and because it took so long to set up, both
        fighters were arguably past their prime when they finally stepped into the
        ring, says Silver.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4234e17f-1d71-4abb-8155-b55f58977ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:40.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Silver, the reason for the difficulty in organizing
        these showpiece events is because each boxing commission has its own champion,
        meaning each is reluctant to put a fighter in the ring against the best opponents
        for fear of losing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94453edb-f654-4210-a3e8-c9166d70b51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:40.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is where these exhibition fights have filled the void.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa75ca4-9b40-47f6-88b2-3ad467771ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:41.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If boxing was run then like it is today, Marvin Hagler would probably
        never have fought Tommy Hearns, or if they fought, maybe after both were out
        of their primes," said Silver, who also wrote "The Night the Referee Hit Back"
        and "Stars in the Ring: Jewish Champions in the Golden Age of Boxing".</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e7f997-dc52-4d15-826d-c5df96dd7558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:41.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We probably would never have seen Alexis Arguello against Aaron
        Pryor. But we probably would not have seen Sugar Ray Leonard against Roberto
        Duran. These are fights that made boxing history and make boxing what it was.
        And the chances are, we might never have seen Frazier versus Ali. It''s the
        utter greed [that] has overtaken the sport and the disrespect for the fan."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b7aedd-f264-41c6-b683-7512d95a5732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:42.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Don''t tell me this is boxing''</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef276a0-f40e-4164-b1fa-4ea204ee077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:42.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over his almost 20-year boxing career, Mayweather garnered the nickname
        "Money." After retiring for the second time in 2015, he has fought and beaten
        UFC star Conor McGregor and undefeated kickboxer Tenshin Nasukawa, earning
        himself huge pay days.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20ec99a-934b-4665-9786-7d61dae55ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:43.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bout against McGregor was somewhat of a watershed, as people
        came to realize the large sums of money these events could rake in.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66daad40-1b6a-4bc9-a58a-40d0498c20eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:43.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that one fight, Mayweather reportedly earned around $275 million,
        while McGregor took away $85 million, according to Forbes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3698ac0b-9332-4c85-88e9-858a68bfb1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:44.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the quality of the boxing has left many long-term boxing fans
        feeling frustrated, one of the other criticisms of allowing the inexperienced
        into the ring is their safety.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e842c31e-db13-47ca-811d-00733051a5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:44.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your brain wasn''t meant to be jarred by punches to the head,"
        says Silver.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10039ad5-e1cf-425e-86ee-8c6b1e91799f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professional boxers are trained over years to move their head and
        feet to avoid heavy blows to the head as much as possible, so when you''ve
        not had the experience at that, knockouts, heavy blows to the head and concussion
        become more prevalent.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f2c4d0-18b5-4e3c-90e8-755713f2ef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:45.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is to hit your opponent in the head," Phelps said. "It
        not an arm slapping contest. Getting hit to the head can concuss anyone.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc05f17-295d-46b7-b4cd-701af051e829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:46.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when you''re not trained appropriately to move your head to
        avoid punches, most people just stand and trade and all you see is just one
        nasty fight of people throwing as many haymakers to the face as possible."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7e32e9-bd45-4696-9057-1c5ca6da2029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:46.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the first Paul-KSI fight was amateur and so required headguards,
        the ensuing fights have been professional, meaning they have had the same
        conditions as the professionals -- no headguards and 12, three-minute rounds.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829af7b2-9328-4392-b460-f8817f343739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:47.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sunday''s fight though, the Florida State Boxing Commission
        (FSBC) confirmed to CNN it will be considered an exhibition match because
        it is not sanctioned by the body. The FSBC also confirmed that it is not providing
        judges for the event, but is providing a referee. Both fighters with use 12-ounce
        gloves and there will be a total of eight three minute rounds.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9978db9c-6b37-4dc5-b121-13cb605e57ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:47.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has resulted in some early-round knockdowns, most notably Jake
        Paul''s second round knockout of former NBA player Nate Robinson, the pictures
        of which went viral on social media afterwards.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdb3127-195b-456b-99c2-93a78c075798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:48.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safety risks of allowing these untrained fighters to go at it
        hammer and tongs has a section of boxing fans, which includes Phelps, questioning
        whether that is a good idea or whether more stringent measures should be in
        place to protect the fighters.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677b65a8-956e-4783-9a78-a91464726dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:48.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for the upcoming bout on June 6, Silver thinks there are plenty
        of risks involved when it comes to letting the two meet in the ring.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83345d1-25de-4783-8f88-35c1ddbdcdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:49.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this 200-pound-plus Logan Paul, if Mayweather is distracted
        or something and he hauls off and hits Mayweather in the head ... there''s
        a danger there," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1a5709-2b5b-44ce-a500-343374fbbab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:49.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If [Mayweather] really is in shape, he would stop Logan Paul in
        a round. I don''t care if he''s outweighed by 50 pounds; he''s still close
        enough to his fighting days to hurt this guy. And if he really throws punches,
        even though he''s weighing like 156 pounds or whatever he weighs for that
        fight, he is a former professional fighter.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f675d31a-9e43-428a-97bd-3f2c85645ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if he nails this guy with shots, it''s not going to be easy
        to drop him because he''s a big guy. So if this is a legitimate fight, he''s
        going to have to hit -- unless Logan Paul has a glass jaw -- he''s going to
        have to hit him many times in the head, a couple of body shots, to bring him
        down."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f1dd9b-5006-4816-b10d-718a67b1870d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:50.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, after the rapid rise of these lucrative quasi-boxing matches,
        what''s the staying power, the end game? According to Silver, it will come
        down to money. "If the fans get disgusted and they say: ''We''re not interested,
        we''re not going to shell out for this,'' then the parameters will change.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0c3c81-fd25-4cc3-9777-a9dc0bdc5846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:51.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I don''t see it changing ... it depends on the economics."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff319fe6-0bd5-4bab-83c0-7ba37fc7926f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:24:19.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:51.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/04/sport/floyd-mayweather-logan-paul-boxing-match-cmd-spt-intl/index.html">"Floyd
        Mayweather Jr. vs. Logan Paul: Boxing''s bastardization continues apace"</a></em></p>'
  'fisher-price-rock-glide-soothers-baby-deaths':
    'author': 'Ray Sanchez, CNN'
    'caption': 'In a joint statement with the US Consumer Product Safety Commission
      (CPSC), the company announced on June 3 the recall of the Fisher-Price 4-in-1
      Rock ''n Glide Soothers and 2-in-1 Soothe ''n Play Gliders.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-06T06:28:44.301+08:00
    'imagesource': 'jcr:332ccdb5-7bbe-4300-9060-4e2a117fc381'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '671cbaf7-a939-44d7-983d-1c121dab01b3'
    'lead': 'Fisher-Price has recalled models of its baby soothers and gliders after
      the deaths of four infants who were reportedly left on their backs unrestrained
      and later found on their stomachs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-06T06:30:50.398+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:08:16.373+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:59:19.514+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fisher-Price baby soothers and gliders recalled after four infant deaths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35e859e-3c89-4404-bb99-b11a90eac9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:30:50.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:16.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Fisher-Price has recalled models of its
        baby soothers and gliders after the deaths of four infants who were reportedly
        left on their backs unrestrained and later found on their stomachs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e553fa-84fc-4fa5-93e7-9d0139cfae2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:30:50.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:17.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement with the US Consumer Product Safety Commission
        (CPSC), the company announced on Thursday the recall of the Fisher-Price 4-in-1
        Rock ''n Glide Soothers and 2-in-1 Soothe ''n Play Gliders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8ca768-5bff-4e40-b1d2-e92091cd6f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:30:50.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:17.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said the reported deaths occurred in 4-in-1 Rock ''n
        Glide Soothers between April 2019 and February 2020: a 4-month old in Missouri,
        a 2-month old in Nevada, a 2-month old in Michigan, and an 11-week old in
        Colorado.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed701f2f-fc8e-4760-afd4-baa814b7a021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:30:50.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:18.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No fatalities were reported in the 2-in-1 Soothe ''n Play Gliders,
        according to the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c42376-3883-4b5d-9976-4f9b674b94ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:30:50.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:18.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inclined products, such as gliders, soothers, rockers and swings
        are not safe for infant sleep, due to the risk of suffocation," said CPSC
        Acting Chairman Robert Adler.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6803d23-395f-452f-9264-fe6a60472418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:30:50.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:19.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher-Price General Manager Chuck Scothon said the company is "committed
        to educating parents and caregivers on the safe use of all of our products,
        including the importance of following all warnings and instructions to ensure
        the health and safety of babies and children."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cce9af-1eca-4bec-98cd-f43ad5763dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:30:50.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:19.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said about 120,000 4-in-1 Rock ''n Glide Soothers
        sold nationwide for about $108 from January 2014 through December 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29beba5d-f715-4ff5-b0ac-996ef38e99ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:30:50.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:20.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 55,000 2-in-1 Soothe ''n Play Gliders sold for about $125
        from November 2018 through May 2021, the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9471608e-aebd-46b6-81d3-03476e15c0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:30:50.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:20.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said about 25,000 4-in-1 Rock ''n Glide Soothers and
        27,000 2-in-1 Soothe ''n Play Gliders were distributed in Canada.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8061dbf7-4649-41e1-bed5-6961c106c6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:30:50.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:21.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CPSC continues to emphasize that the best place for a baby to sleep
        is on a firm, flat surface in a crib, bassinet or play yard," the statement
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acd1816-62e2-4ee1-be20-c9a1b4675322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:30:50.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:21.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents and caregivers should never add blankets, pillows or other
        items to an infant''s sleeping environment. Babies should always be placed
        to sleep on their backs."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59a1fe1-e165-4e97-9a25-2dd03a3a4be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T06:30:50.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:08:22.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/05/us/fisher-price-rock-glide-soothers-baby-deaths/index.html">"Fisher-Price
        baby soothers and gliders recalled after four infant deaths"</a></em></p>'
  'crocs-diplo-x-clogs':
    'author': 'Parija Kavilanz, CNN Business'
    'caption': 'The "Diplo X Crocs" are the latest celebrity collaboration from the
      footwear brand, this time with Grammy-winning DJ and producer Diplo.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-06T06:46:57.425+08:00
    'imagesource': 'jcr:c79c5c6a-455e-437f-b783-24484b1e0da9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98f72820-699e-424e-92dd-fa978981a428'
    'lead': 'Just when we thought Crocs could not get any weirder, a new version of
      the foam clog features a psychedelic design complete with light-up mushrooms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-06T06:48:14.105+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:08:05.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:59:19.660+08:00
