      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> -- Another
        one million vaccine doses from the Chinese firm Sinovac Biotech arrived in
        the Philippines on Sunday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b60693-a5a7-4b35-a88e-1e0b49f09143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T09:25:24.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:28.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane carrying the shipment landed at the Ninoy Aquino International
        Airport Terminal 3 at 7:36 a.m., with National Task Force Against Covid-19
        chief implementer Carlito Galvez Jr. and Health Secretary Francisco Duque
        III welcoming the arrival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86393c2b-1e5e-40f2-971b-5661fd0aa738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T09:25:24.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:29.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new batch is in addition to the 6.5 million Coronavac doses
        which were earlier delivered to the country. It is seen to help fast-track
        the national immunization drive, as the government targets to start the inoculation
        of the priority group A4 or frontline personnel in essential workers this
        month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acf5a78-183d-415d-9c4d-c7285e194735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T09:25:24.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:29.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac recently secured emergency use authorization of its vaccine
        from the World Health Organization, making it the second Chinese manufacturer
        to be given the green light by WHO after Sinopharm was approved in early May.
        This development is seen by MalacaÃ±ang to help increase Filipinoâ€™s confidence
        in China-made vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6518f01c-2ba8-4077-98e0-cf11144506f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T09:25:24.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:30.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data as of June 2 show over 5.3 million doses have been
        administered nationwide to around 4.08 million people, including nearly 1.3
        million who have already received their second shot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295e47f1-4c91-4abe-8acd-39d50735b32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T09:25:24.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:07:30.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is also set to receive this month 2.2 million more doses
        from the American pharmaceutical company Pfizer.</p>'
