      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cd85c5-d4ae-4044-856c-f6a6b5007224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:55.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some, like former Virginia Rep. Barbara Comstock, have predicted
        that Trump will continue to lose vote share as he continues his election farce.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5001495d-e065-4158-9c6f-b864b0e9541d'
      'mgnl:activationStatus': true
