      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country is at peace. It''s being governed. There are no risks
        of instability," LÃ³pez Obrador said Tuesday. But he also acknowledged what
        has become painfully obvious to millions of Mexicans. "We are facing the scourge
        of violence every day," LÃ³pez Obrador said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5cf2ea-9a83-40b6-ab17-bf5a87b15961'
      'mgnl:activationStatus': true
