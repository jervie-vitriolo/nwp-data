      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to decide whether or not to continue. Is it too risky to
        keep putting pressure on the knee? Is it a good time to rest?</p>'
