      'mgnl:lastActivated': 2023-01-24T23:04:58.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4c2ae4-50d4-452d-a916-09b97a54e7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:58.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LÃ³pez Obrador has long dismissed criticisms of his attitude toward
        governmental checks and balances. "We said before taking office that a transformation
        was necessary to reverse Mexico''s breakdown," he said during one of his daily
        morning press conferences, where he frequently mocks political rivals.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaf94f0-40d9-41b8-8f50-0b468d05f34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:59.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716698c6-c0ab-4e7b-88f7-9ea57a7b49ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:59.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio warns that if LÃ³pez Obrador''s party, Morena, gains an absolute
        majority in the lower house this Sunday, the President "will have a clear
        path towards strengthening his [political] project, meaning recreating the
        70s, which is a way of governing that he''s very comfortable with." From the
        late 1930s and especially during the 1970s, Mexican Presidents who rose to
        power under the wing of the Institutional Revolutionary Party (PRI) controlled
        everything in the country through an almighty party, while keeping the external
        appearance of a democracy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08dbdb0-6b5a-4d26-9ff6-573deb2c56be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:05:00.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e07d9c-30bb-4e77-b9c7-77177faa6135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:05:00.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Mexican President Vicente Fox, a conservative who in 2000
        became the first President in more than 70 years who didn''t belong to the
        PRI, says he''s encouraged that a coalition including the PRI, his own Party
        of National Action (PAN) and the Party of the Democratic Revolution (PRD)
        can stop LÃ³pez Obrador from consolidating power.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd04ad6-3d67-4d0c-8199-582c2529d4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:05:01.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26d6181-a91f-45eb-8b4b-b3d0f0cea01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:05:01.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal is to make Mr. LÃ³pez Obrador think before making proposals
        like the daily wisecracks he comes up with," Fox said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd802b024-c2d1-41cc-ae44-8892bf4f410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:05:02.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0869f31-ef3a-4a8c-84a6-0111ee0c9895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:05:02.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former first lady of Mexico goes even further. Margarita Zavala,
        wife of former Mexican President Felipe CalderÃ³n (2006-12), and who ran an
        unsuccessful presidential campaign as an independent candidate in 2017, harshly
        criticizes LÃ³pez Obrador, who, in her opinion, has a dictatorial bent.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ef9813-64ac-4048-a31a-bfcd51f276d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:05:03.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e5dd39-866e-455d-8fc1-727f506b1514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:05:03.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not exaggerating when I say that we''re at the crossroads
        between democracy and dictatorship. We have been talking for the last two
        years about bad decisions, deaths, [Covid-19] infections, appalling budgets,
        additional millions of people who have become poor, an economic downturn,
        lack of infrastructure progress and two years of lies," Zavala said in an
        interview with CNN.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1770e001-0998-4561-b00b-848c5fa722f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:05:04.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cde578f-83cf-4338-8bcd-0baf97bb1af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:05:04.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the President and his party remain enormously popular. LÃ³pez
        Obrador''s approval rate remains as high as 61 percent, according to one poll.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f2430d-0d12-419a-bc86-0c3c81f337c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:05:05.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66746108-9ddd-4f49-9f36-bca8c33252c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:05:05.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of his appeal has to do with the fact that many middle and
        lower class Mexicans (especially his base and those who voted for him) feel
        that, for the first time in decades, they have a President from the people
        and for the people who actually listens to them and understands them. His
        daily press conferences often serve as a conduit to reinforce his views and
        political platform, instead of answering policy questions from the press.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac73991-5685-4613-8507-3b30e5eb2caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:05:06.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788b26d7-229c-4f7f-8613-9d2c0eb64fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:05:06.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Antonio Espino, a Mexican communications consultant and author
        of a book about the President, says that LÃ³pez Obrador''s communication strategy
        has effectively worked to change the perception of reality to his favor so
        that people evaluate his performance based on his intentions and not results.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e653cbdf-77bb-41a0-a0da-8e1d6e95b075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:05:07.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079dc445-9dd7-4844-a55c-17017239c078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:05:07.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The complexity of our country and of Mexican society gets reduced
        to the same narrative that he uses on a daily basis [...]. He substitutes
        communication with propaganda with the purpose of manipulating the perception
        people, creating a parallel reality that it''s always favorable to him," Espino
        told Mexican news website MVS Noticias.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7847bde7-8ecf-4791-934c-063352aa87c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:05:08.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0378348a-78f1-4d77-9d63-942e62c4502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:05:08.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a recent video the President published on YouTube, where
        he appears dining on fish with a view of a dam in Chiapas state, he promises
        people that "power rates are not going to increase."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0923543-bba9-4cec-aac9-00f581948b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:05:09.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6826552e-2db7-48f0-aeec-c89dc6a0c59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:05:09.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he tells them what they want to hear, he adds, "beyond inflation."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116826cb-ebd1-4043-8e0d-cb31b6dd5109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:05:10.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/05/americas/mexico-election-violence-intl/index.html"><em>"Mexico
        goes to the polls in elections marred by violence against candidates"&nbsp;</em></a></p>'
  '40-years-ago-AIDS-detected-US-':
    'author': ' Harmeet Kaur, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-06T14:05:05.817+08:00
    'imagesource': 'jcr:3e04fa97-f01a-4ed5-a422-729f20d9b4f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b90c87e-1cee-4df2-9852-a4a76aacc198'
    'lead': 'Though medical advancements have drastically changed the prognosis for
      HIV/AIDS patients, there remains to this day no cure. Here''s a look at how
      the AIDS epidemic unfolded.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-06T14:09:39.792+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T23:03:46.183+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:59:23.221+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'AIDS']
    'template': '1'
    'title': '40 years ago, the first cases of AIDS were reported in the US

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f491d6f8-46ab-473d-ba26-438ad4fa2d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:46.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> On June 5, 1981, a curious report appeared
        in the Center for Disease Control''s weekly public health digest: Five young,
        gay men across Los Angeles had been diagnosed with an unusual lung infection
        known as Pneumocystis carinii pneumonia (PCP) -- and two of them had died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd011b7e2-7d82-4632-b817-561fc3912dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:47.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd02e605-527e-41fc-bcaa-bc61c38e5928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:47.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time that acquired immunodeficiency syndrome (AIDS)
        -- the devastating advanced-stage of HIV infection that would go on to claim
        the lives of more than 32 million people globally -- was reported in the US.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638f9eb7-99f6-4f22-9a9c-23efdbf851cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:48.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425b454a-ad0d-48df-b2d5-eb99e53361e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:48.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the initial report hit the newspapers, the CDC learned
        of many more such cases in gay men. Not only did those men have PCP, they
        also had other secondary infections, among them a rare and aggressive cancer
        known as Kaposi''s sarcoma (KS).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe5290a-c5fc-40d6-9ba6-fde90e7b0f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:49.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62be5481-acbc-47e5-a401-e037053f7e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:49.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a month after that first report, the write-up in the CDC''s
        Morbidity and Mortality Weekly Report counted 26 gay men across New York and
        California with those diagnoses -- a number that would increase exponentially.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81862fad-d451-47c2-8779-7209c094d539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf02b01a-9085-4c1b-bfe8-088921664144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:50.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday marks the 40th anniversary of the nation''s first reported
        cases of AIDS. More than 700,000 people in the US have died of the disease
        since then -- and though medical advancements have drastically changed the
        prognosis for HIV/AIDS patients, there remains to this day no cure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c5209f-9d70-426b-a31b-042c864f4742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:51.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2b5855-6515-4815-9f69-2c4cbd71f722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:51.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden released a statement marking the anniversary
        and noting the work the US has done to combat the illness at home and around
        the globe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fe5cf6-4fef-4363-b57f-02562b9a75a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:52.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f53b1c6-b19e-4ad0-9567-c913c93478b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:52.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''s asked Congress to provide $670 million to fight new
        HIV cases by increasing treatment, expanding the use of preexposure prophylaxis
        and ensuring equitable access to treatment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ed307e-bbbb-491c-bd74-5feed0a29d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:53.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ae6064-79ca-434e-9915-1ed4ec1ff7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:53.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In honor of all those we have lost and all those living with the
        virus -- and the selfless caregivers, advocates, and loved ones who have helped
        carry the burden of this crisis -- we must rededicate ourselves to reducing
        HIV infections and AIDS-related deaths," the President said in the statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46be49c-3d86-4ad8-bf7d-e7150d3acebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:54.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd0b63-2628-4c81-bd91-e5124a8d3cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:54.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must continue empowering researchers, scientists, and health
        care providers to ensure equitable access to prevention, care, and treatment
        in every community -- particularly for communities of color and the LGBTQ+
        community."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c26c29-bdca-4de9-b581-d2703e82e6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bf4eab-f01d-4329-b4d6-0a543e9cef6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:55.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look back at how the AIDS epidemic unfolded.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c895aff3-b54b-4f46-881a-b9e6bae8cd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:56.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fec7c3-a036-4169-a313-c1351142cbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:56.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Activists drove the early response</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a661626-636e-4e0d-9181-6b74dee3860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:57.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early years of the AIDS epidemic were an uncertain and unsettling
        time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb025c88-7fb4-4ecb-9ed5-a511d578edd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:57.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f04b44-ac2d-4639-bdfc-0a39d1cbe31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:58.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBTQ communities were losing friends and loved ones to the disease,
        one after another -- with little idea as to how or why. All the while, it
        seemed society had turned a blind eye.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55fd5a2-9ec8-465e-ae6a-76f5aa9e4d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:58.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85636c3d-e8ff-4b71-b033-e6781961e889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:59.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you imagine what it must be like if you had lost 20 of your
        friends in the last 18 months?" Larry Kramer, famed AIDS activist and co-founder
        of the Gay Men''s Health Crisis, said in a 1983 interview with the "Today"
        show.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192d59c2-3b28-4d4d-ba78-87ad4c11070c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:59.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6677b339-e63f-49bf-9ad8-a49831d9746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No cause, no cure, people in hospitals. It''s a very angry community."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27e7115-48af-40cd-8ae2-53984118819e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:00.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593c2bae-5b7c-4f64-b047-41b010e61116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:01.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ronald Reagan''s administration paid little attention
        to the epidemic, with four years going by before Reagan made a public mention
        of AIDS.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00e7242-9fca-40aa-92ce-4c767e0af7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78ecb6d-dec9-493b-9b33-91cb781201c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:02.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exchanges between Reagan''s press secretary and reporters in 1982
        and 1983 indicate that the nation''s top officials and mainstream society
        viewed the disease as a joke, and not an issue of great concern.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef3b297-893f-45b4-8449-9f5c46c94ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:02.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18b2e67-4e1e-4549-ae82-46c313a8181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:03.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That stemmed from the perception of AIDS as a "gay plague" -- a
        condition thought to be tied to the lifestyles and behaviors of gay men, even
        though cases had also been reported in women, infants, those with hemophilia
        and people who injected drugs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51df5239-1cb8-4d70-91a2-edb0e04fb7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:03.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53729898-e24c-4597-b26f-444f1b19c6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:04.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recently published interview with the New England Journal of
        Medicine, AIDS researcher Alexandra Levine spoke of "the horror of watching
        as society as a whole turned its back on this suffering, the horror of watching
        as many of my own colleagues refused to help, refused to care, refused to
        act as the professionals they were supposed to be."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a2f161-748e-41a5-b7c3-03d1f4f302f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:04.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0608da-4a7c-4f56-a684-55489096e3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:05.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As politicians and government entities proved slow to act, activists
        took matters into their own hands, doing what they could to combat homophobia
        and stigma and make sure their communities received the public health information
        they needed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447d4f2f-6a81-419d-9db1-10b38e910a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:05.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fb9da2-cc3a-460e-9811-eb694555b1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:06.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those efforts was the 1982 pamphlet titled, "How to Have Sex
        in an Epidemic: One Approach."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ed45db-0f80-4972-9f32-3752b8d7f575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:06.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb85e3b-da1d-4b99-a1fd-a4003fc6b91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:07.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created by Michael Callen and Richard Berkowitz, it was one of the
        first times that gay men were advised to use condoms during sex with other
        men, according to an exhibit by the National Library of Medicine. Though the
        two are widely considered to be pioneers of safe sex, many in the gay community
        at the time criticized their work as "sex negative."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7687a0b2-214b-4879-866a-3f667256ca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:07.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a59120a-8c79-4566-9090-7a9de24cdb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:08.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black gay and lesbian organizations, meanwhile, fought back through
        poster campaigns against misconceptions that AIDS primarily affected White
        gay men.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad27c72-d1ce-4e03-9555-4d884cf724f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:08.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3023b6c0-0a7a-4f50-a32a-65dadf54a19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:09.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Scientists struggled to understand AIDS</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f700381-3d53-4b0a-8609-993a475d1d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early ''80s, HIV/AIDS was considered a death sentence.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939f0bc1-ba2d-4ebc-be9d-c9d79a960a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:10.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552225b6-f3b4-4561-9c14-fdc12f8a5eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:10.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists and physicians were struggling to understand what caused
        the disease and how it spread -- making the process of finding a treatment
        all the more challenging.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3479b5-e10e-4643-ba8a-298e7fb0ca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:11.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25344d41-b8f8-492f-b3ac-47e69f96166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:11.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, who became director of the National Institute
        of Allergy and Infectious Diseases at the height of the AIDS epidemic, refers
        to that period of his career as the "dark years."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34767275-0fc0-4f2f-8dec-01dec2d3e9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:12.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f841a6-1098-4ae9-84e5-43691beb0cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:12.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went from a person who was seeing patients with other diseases
        and developing cures and adequate therapies for them in the early part of
        my career, to every day taking care of people who inevitably were going to
        die, usually within a short period of time," he said in a recent interview
        with CNN.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361371a6-60e4-4556-a9c6-0e517b66b953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:13.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93c50ff-368d-4876-9bdc-40682397f84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:13.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an experience shared by many clinicians who cared for early
        AIDS patients: Feeling as though there was nothing they could do to stop the
        suffering.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d4d1cb-5b2b-4fc0-bfea-b3e8310b9c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa3abd6-b781-4bc8-8fe8-31ba882a76a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:14.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You were really putting Band-Aids on hemorrhages for a while,"
        Fauci added.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604b206e-4c19-44ad-9164-c29ff4ae7154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:15.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543304e0-43b1-49d0-9ca4-b21ed782bbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:15.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of viable treatments, Gerald Friedland, who worked
        on early AIDS cases at Montefiore Medical Center in the Bronx, recalled how
        he focused on empathy.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aaf7fc-cd3d-4054-b521-ab9ac283b647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:16.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca4866e-1f86-4b1a-953d-a6f7d4996847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:16.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The onslaught of death and dying of young men and women was beyond
        ''usual professional commitments'' and terribly hard," he said in a recently
        published interview with the New England Journal of Medicine. "But I learned
        how to become skilled at providing people with a ''decent death.''"</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c1c416-8606-47c4-b034-64b2e09bda87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:17.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6805a501-0edf-4a6b-a480-5e10ac0a8664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:17.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Therapies came in the late ''80s and ''90s</h3>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe41e6fc-b3be-4fb2-9b80-24d1b6ccc827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:18.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tide started to turn in the late ''80s and ''90s, as more effective
        therapies became available and transformed what it meant for an individual
        to live with HIV.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73934eaf-f75a-4ac7-8cf2-7ea1569ff771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:18.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e1abab-64a2-4ab6-8158-450f49528936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:19.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 19, 1987, the Food and Drug Administration approved an
        antiretroviral drug known as AZT to treat HIV infection.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46195bfb-5a90-4080-bf53-222e89295387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:19.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e60e75-ecde-4d37-b59c-50f0b3a7e000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:20.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another important change also happened that year.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ea2707-9b72-4308-b8ae-616c7c420f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:20.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30badacb-6ce7-4989-a883-d491d3597de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:21.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After pressure from activists fighting for their community''s survival,
        the FDA issued new regulations around clinical drug trials -- making it possible
        for patients to access experimental, potentially life-saving therapies without
        having to wait years for official agency approval.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9718e9d-b551-4e21-a1cf-40df35c86bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:21.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0984b7a6-6f0f-4917-831e-040b35340eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:22.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the late ''80s and ''90s, public perception of HIV/AIDS was also
        starting to shift -- thanks in part to high-profile activists and celebrities.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d4a660-9dad-4feb-967d-9f26c5cced6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:22.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b21aa0-5bff-4fa7-acf4-d49e2a486cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:23.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those activists was Ryan White, an Indiana teenager who contracted
        AIDS in 1984 through contaminated needles while being treated for hemophilia.
        He experienced discrimination in his community after his diagnosis, even being
        denied entry to his middle school. As White spoke publicly about his experiences
        and his family challenged his treatment in court, he became one of the early
        public faces of the disease.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297c6b04-9aea-40f2-934f-5e8109db730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:23.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0de82c-e1ec-4b53-a468-19c95e60bc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:24.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Diana was also instrumental in shattering stigmas and myths
        around the illness, famously photographed visiting HIV/AIDS patients in hospital
        wards and shaking hands with them without gloves.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11d1b07-9df6-4a00-bac3-32148c30fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:24.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ed0914-6f4c-4642-aff4-164cd64c06fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:25.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 1991, NBA star Earvin "Magic" Johnson revealed he had been
        diagnosed with HIV -- his identity as a straight, Black man helped demonstrate
        that anyone could contract the disease.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0477cc-67b5-4100-ba1e-040d6059a56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:25.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf39138-a43c-4e47-afbd-5009f8b34e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another scientific breakthrough came in 1996, when the FDA approved
        the first protease inhibitors. That development brought into use what''s known
        as highly active antiretroviral therapy (HAART), turning HIV/AIDS from a fatal
        diagnosis to a controllable condition.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb61fd1-e906-4760-b0a5-07665381adeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:26.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aa3bef-ce94-4ffb-b871-470127c483de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:27.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now are giving drugs to people who are living with HIV -- not
        only do these save their lives and give them essentially a normal lifespan,
        but you can prevent them from infecting other people," Fauci told CNN on June
        1.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9232c02b-db80-43bd-bc8a-2b123959a4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:27.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad171ac-e4a6-43b7-bfb7-162a79f4eb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:28.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Chaisson, a physician who helped lead the fight against
        AIDS at Johns Hopkins University Hospital in the late ''80s and ''90s, described
        the feeling to the New England Journal of Medicine.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718ef125-f3f3-4fa0-a41e-97794adc48ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:28.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7127a2d9-4c08-46bf-850b-3c6a31c750db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:29.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Desperation changed to hope. Hope changed to belief, and belief
        changed to joy," he recalled. "So many patients returned home from the ship
        of the doomed and went back to living near-normal lives."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18976fc8-6670-421a-89f0-488fe1d40ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:29.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b9051c-7ea9-48da-bead-31b8b9d3c8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:30.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, researchers announced yet another exciting development:
        A study had found that taking a daily dose of HIV drugs reduced the risk of
        infection for men who had sex with other men. In 2012, the FDA approved the
        use of pre-exposure prophylaxis (PrEP) for adults at high risk of infection
        -- one of the most significant milestones of the epidemic.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98431e41-c4dd-4653-843a-a490124ab8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:30.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebc750f-b4bb-49a0-b519-ece0e8d4ff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:31.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As new treatments for HIV/AIDS have made the diagnosis more manageable
        and even help prevent infection, public health challenges remain.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9232c27-db5d-4289-bb0e-4e2215b894c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:31.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923ebf4a-d6f8-485c-bcfd-917157380851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:32.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1.2 million people in the US were living with HIV at the end
        of 2018, according to the CDC.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f549c721-66cf-4d4c-8252-03d3c6e9aa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0314ade3-6693-4c68-950f-df8ad3e5c9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:33.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are disparities in access to treatment, and Black and Hispanic
        Americans are disproportionately affected by HIV. Resistance to HIV/AIDS medications
        has also become increasingly common.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564b7b3c-6f51-46ac-a9fb-41b4c3278920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:33.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489526e5-e561-4efc-a63a-523bfc97472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:34.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some researchers and clinicians began to shift their attention and
        efforts elsewhere after the toll of the early years, according to the New
        England Journal of Medicine. And despite the US setting a goal in 1997 to
        find an HIV vaccine within 10 years, four decades later, there is still no
        vaccine or cure.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126b04e3-88c6-44a8-bc4b-e65809f0b014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:09:39.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:34.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/05/health/aids-40-anniversary-first-reported-cases-trnd/index.html"><em>"40
        years ago, the first cases of AIDS were reported in the US"&nbsp;</em></a></p>'
