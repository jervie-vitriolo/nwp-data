      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Uncontrolled violence ahead of the vote</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a029aac-d6ff-4b65-9025-310f808bf322'
