  'Cebu-solons-want-LGUs-pandemic-response':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-06-06T23:35:23.454+08:00
    'imagesource': 'jcr:c01a13e6-29ae-4219-9ab4-3c6dbefa1fbe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a3d7bd8-5c26-4ffc-95a9-c2acd6be363f'
    'lead': 'Eight Cebuano congressmen are pushing to transfer the COVID-19 response
      management from the Inter-Agency Task Force to local government units.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-06T23:31:14.915+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:59:48.141+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:59:27.902+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu solons want LGUs to manage COVID-19 response instead of IATF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db42c9f-b0fa-4387-996e-bedfdd24cc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:31:14.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:48.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) â€“</strong> Eight
        Cebuano congressmen want local government units to manage the COVID-19 response
        in the province instead of the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6522d57e-2dc2-4ed2-9b5e-86903e138267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:31:14.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:49.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b314d67a-f07a-4712-b9da-4cfc85f9e485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:31:14.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:49.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we inch back towards normalcy, it is high time for local government
        units who handled the pandemic well to return to the driver''s seat and be
        given full confidence to manage the COVID-19 situation within their respective
        jurisdictions free of any intrusion by the IATF," reads the manifesto signed
        by the solons on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149c951c-ebf4-4f5c-889c-5defe518f2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:31:14.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:50.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c947f8-03ec-4a41-aa77-9a1f278de159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:31:14.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:50.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signatories of the manifesto include all congressmen in Cebu
        province, which are First District Rep. Eduardo Gullas, 2nd District Rep.
        Wilfredo Caminero, 3rd District Rep. Pablo John Garcia, 4th District Rep.
        Janice Salimbangon, 5th District Rep. Duke Frasco, 6th District Rep. Emarie
        Ouano-Dizon, and 7th District Rep. Peter John Calderon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de5c9bb-d51e-40bf-afc6-24c2071433c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:31:14.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:51.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e5c6ca-6890-43c5-9857-78f2f2347b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:31:14.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:51.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako Bisaya party-list Rep. Sonny Lagon, who is a Cebuano, also signed
        the manifesto.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beccd069-05da-4140-bbfa-03ccc3095dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:31:14.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:52.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1887f0-5361-40c9-a2e4-b36ed36a52e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:31:14.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:52.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manifesto supported the Cebu provincial government''s policies
        in curbing the spread of COVID-19 in the province, particularly the "swab-upon-arrival-policy"
        in Cebu which allows returning Filipino migrant workers to be swabbed immediately
        upon their arrival.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b86fee-7df8-4880-a79a-33a7fccbfdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:31:14.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:53.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956f5fbb-f896-47e0-b1bd-8e49ea2a3bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:31:14.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:53.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A significant proportion of our constituent OFWs and ROFs (Returning
        Overseas Filipinos) come back to Cebu due to deaths in the family and other
        family emergencies where it is critical for them to immediately return home.
        This, notwithstanding the limitation of time their work abroad permits them
        to stay in Cebu," the congressmen said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544dac03-dcf7-4bd5-ab78-c16bb0df031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:31:14.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:54.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f10e089-cfe0-4d5a-8bf3-5c59cb86c819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:31:14.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:54.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swab-Upon-Arrival Policy provincial ordinance also allows Filipino
        overseas workers to return to their homes after the release of their negative
        RT-PCR test results, where they can continue the remainder of their quarantine
        under the supervision of barangay health workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df52541e-e8d4-43dd-9505-5bd97e9a48f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:31:14.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:55.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2d17ae-5756-49a2-a10f-2df0c50d3bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:31:14.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:55.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the IATF through its Resolution No. 116 wanted
        OFWs and ROFs quarantined for fourteen days upon their arrival, where the
        first ten days are to be spent in an accredited quarantine facility. An RT-PCR
        test shall be conducted on the seventh day from arrival.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a620de-04b7-4f50-8ba7-55e1c80015a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:31:14.916+08:00
      'mgnl:createdBy': 'david'
