  'ransomware-attack-actions':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-06T11:18:40.539+08:00
    'imagesource': 'jcr:d4236202-6373-41b3-893f-2455a492ca3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e56b91a-49a0-44e3-9338-92715345853b'
    'lead': 'In the face of that situation, affected companies may rush to reach out
      to their IT teams, police, crisis PR, lawyers and law enforcement. But, frequently,
      one of the first calls is to their insurance provider.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-06T11:25:20.160+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:07:01.559+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:59:20.666+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['technology', 'ransomware']
    'template': '1'
    'title': 'Hit by a ransomware attack? Here''s what to do'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968cefbb-9fc7-4d77-876f-d1858d0b2db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:25:20.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:07:02.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” The list of high-profile <a href="http://www.cnn.com/2021/06/03/tech/ransomware-cyberattack-jbs-colonial-pipeline/index.html"
        target="_blank">ransomware attacks</a>&nbsp;grows longer and more alarming
        by the week, impacting everything from <a href="http://www.cnn.com/2021/05/20/business/colonial-pipeline-ceo-congressional-hearing/index.html"
        target="_blank">gas pipelines</a>&nbsp;and <a href="http://www.cnn.com/2021/06/01/business/jbs-cyberattack-meat-shortage/index.html"
        target="_blank">meat supplies</a>&nbsp;to <a href="http://www.cnn.com/2021/06/02/business/steamship-authority-ransomware-attack/index.html"
        target="_blank">ferries</a>. Those companies and agencies that get hit must
        scramble to protect their systems and a tough decision on whether to pay hackers
        to remove the disruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619c04c8-3525-4097-8c05-eb6e68fada65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:25:20.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:07:02.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of that situation, affected companies may rush to reach
        out to their IT teams, police, crisis PR, lawyers and law enforcement. But,
        frequently, one of the first calls is to their insurance provider.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d70a816-67f2-47b9-90e0-0bb1f1e2f143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:25:20.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:07:03.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies often purchase specific cyber insurance plans to help
        protect their systems and cover any losses from a cyberattack. And ransomware,
        which allows hackers to take over computer systems (or even <a href="http://www.cnn.com/2021/06/03/tech/ransomware-cyberattack-jbs-colonial-pipeline/index.html"
        target="_blank">physical infrastructure</a>) and extract fees running into
        the millions of dollars to unblock them, has only boosted the demand for that
        insurance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7403c85c-a3e3-441e-9230-f53996e19457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:25:20.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:07:03.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this lifeline may also be getting harder to access for companies
        because of rising costs, more stringent requirements from insurers and increased
        scrutiny from the government when foreign hackers are involved.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5458c2-8ae3-45dc-abfc-d48dd5da4adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:25:20.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:07:04.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing demand</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9da5a7-75b3-4460-927e-0e248963956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:25:20.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:07:04.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AIG, one of the world''s largest insurers, says it saw a <a href="https://www.aig.com/business/insurance/cyber-insurance/ransomware"
        target="_blank">150% increase</a>&nbsp;in ransom and extortion claims between
        2018 and 2020. Ransom demands now account for one in every five cyber insurance
        claims, the company added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d48bd0b-903d-4cb9-860e-8c1ced4ee795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:25:20.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:07:05.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Data-intensive companies were the first ... but over the last number
        of years all types of industries have started purchasing cyber insurance,"
        Tracie Grella, AIG''s global head of cyber insurance, told CNN Business. "I
        think at this point it''s certainly clear that all industries are impacted,
        all have to manage cyber risk."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1c869c-0512-4eae-b56f-9d03494da8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:25:20.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:07:05.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on the size of the company and what needs to be covered
        â€” from security teams and lawyers to potential lawsuits and reimbursement
        for business losses or even ransom payments â€” plans can cost anywhere from
        "a couple hundred dollars ... up to multimillion-dollar programs," Grella
        said, adding that AIG''s clients make ransom payments roughly 50% of the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751892d4-ada6-4076-8437-b93eb5f90ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:25:20.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:07:06.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI and cyber security experts recommend against paying ransoms,
        saying the payments encourage cyber criminals to step up their targeting of
        businesses and infrastructure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3f7bfb-bfe4-4c72-b373-a408965d2acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:25:20.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:07:06.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average cost of a cyber insurance policy in 2019 was $1,500
        a year for $1 million in coverage with a $10,000 deductible, according to
        Mark Friedlander of the New York-based Insurance Information Institute.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af9cf96-53e6-4060-a6a4-9557f069da25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:25:20.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:07:07.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s getting harder and more expensive</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5f4423-0232-4d43-a6ed-266364ff1907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:25:20.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:07:07.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the frequency and range of targets for ransomware attacks goes
        up, that cost is increasing. According to an April report from Fitch Ratings,
        total premiums for cyber insurance coverage clocked in at $2.7 billion in
        2020, a 22% increase over the previous year, and is expected to go up further
        in 2021.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2063c277-49cd-4707-9a22-b4a6373d62f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:25:20.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:07:08.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies that want cyber insurance are also now subject to much
        more severe scrutiny of their existing cyber security measures before they
        can get approved for a plan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9578c9bb-0246-4d3d-a354-589f93505629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:25:20.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:07:08.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AIG gives prospective clients a list of 25 questions specific to
        their protections against ransomware, which include details on how often they
        test employees against email phishing attacks and how long they take to deploy
        critical security patches (ranging from "within 24 hours" to "more than 7
        days").</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddb1bb3-23b0-4586-b11b-0ebbb733f662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:25:20.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:07:09.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now ransomware is more prevalent, so we do have a deeper
        dive, more specific underwriting strategy around ransomware ," Grella said.
        "If certain controls are not met, we will likely still provide coverage ...
        but it will be reduced cover."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8630af2a-ec77-4fd2-b270-8864292d67a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:25:20.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:07:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cyber security experts also warn against treating insurance
        as a catch-all solution, particularly when demand is spiking.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3f5dae-58b6-4caa-9973-753281aa2abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:25:20.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:07:10.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some cases organizations are a little too ready to transfer
        this kind of risk through insurance. They think that that''s a real healthy
        backstop and they can avoid doing some of the other, more painful investments
        in security," said Mike Hamilton, the chief information security officer at
        cyber security firm Critical Insight.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ee9083-9e26-42eb-a21f-ade5cc809d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:25:20.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:07:10.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the US government deciding this week that it will use similar
        protocols to deal with ransomware attacks as it does with terrorism, particularly
        those linked to nation-states, Hamilton says insurance providers have a potential
        avenue to avoid paying out cyber insurance claims. Terrorism insurance is
        often a separate plan offered to businesses, and <a href="https://www.iii.org/article/understanding-terrorism-insurance"
        target="_blank">rarely covers</a>&nbsp;events that are considered acts of
        war.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be882a02-fb33-4285-a612-34e46c717898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:25:20.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:07:11.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If insurance companies can call anything a nation-state act or
        an act of terrorism, they don''t have to make good on their policies, and
        that''s going to be a problem," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e34a868-743e-49c1-9548-d1776d2a17b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:25:20.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:07:11.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who else to contact</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def83b7c-9115-4a3c-ad07-4a58c790e60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:25:20.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:07:12.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With or without a cyber insurance policy, most companies'' first
        line of defense against cyberattacks remains their internal IT department.
        It''s not uncommon for firms to have contracts with external cyber security
        firms that can deploy incident response teams and cyber ransom negotiators.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d8b86f-4b06-4bea-add6-4e7fd35dd5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:25:20.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:07:12.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say getting law enforcement and government agencies
        involved early on is also important. The FBI is the main agency in charge
        of investigating cyber attacks, and provides resources such as the Internet
        Crime Complaint Center and National Cyber Investigative Joint Task Force where
        companies can flag incidents.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6f3e78-8e14-4d49-953e-acd5c012dd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:25:20.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:07:13.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other agencies handling cyberattacks include the Department of Homeland
        Security''s National cyber security and Communications Integration Center
        and the US Computer Emergency Readiness Team. <a href="https://www.dhs.gov/sites/default/files/publications/Cyber%20Incident%20Reporting%20United%20Message.pdf"
        target="_blank">Most of those agencies</a>&nbsp;have online portals to report
        incidents, and many also provide phone numbers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed17671-b683-423d-8d8e-16b72faa34c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:25:20.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:07:13.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing a company should do is call the federal government,"
        said Andrew Rubin, founder and CEO of cyber security firm Illumio.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c9651a-d287-4cc6-b4eb-fb0b95ebfa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:25:20.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:07:14.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When companies operate in a silo, things get out of hand," he added.
        "Information sharing between the private and public sectors is critical."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91465a28-2911-402a-a9c1-2eae13ffaa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:25:20.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:07:14.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ''<a href="https://edition.cnn.com/2021/06/05/tech/ransomware-cyber-insurance-what-to-do/index.html"
        target="_blank">Hit by a ransomware attack? Here''s what to do</a>."</em></p>'
  'joe-biden-us-reporters-leak-investigations':
    'author': 'Veronica Stracqualursi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-06T11:25:50.544+08:00
    'imagesource': 'jcr:49d53fef-dab6-4c6e-9b04-ccab86836366'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a50d40b-c8f4-4733-8f1e-8495509dab8f'
    'lead': 'The US Justice Department on Saturday said it will no longer seize reporters''
      records in leak investigations, a notable policy shift on the heels of disclosures
      that federal prosecutors aggressively pursued communication data from reporters
      to identify their sources.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-06T11:34:09.559+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:06:44.124+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:59:20.907+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-Department-of-Justice', 'reporters', 'journalists',
      'leak-investigations']
    'template': '1'
    'title': 'Biden''s Justice Department says it will no longer seize reporters''
      records for leak investigations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e167a6f4-962a-40e8-948f-854eb466e4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:44.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;â€” The Justice Department on Saturday
        said it will no longer seize reporters'' records in leak investigations, a
        notable policy shift on the heels of disclosures that federal prosecutors
        aggressively pursued communication data from reporters to identify their sources.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036739e1-cfaf-48a9-8753-d173aab7b924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:45.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going forward, consistent with the President''s direction, this
        Department of Justice â€” in a change to its longstanding practice â€” will not
        seek compulsory legal process in leak investigations to obtain source information
        from members of the news media doing their jobs," Anthony Coley, the department''s
        director of public affairs, said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d3d843-3d42-4a68-83ca-11cf920368bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:45.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commitment from President Joe Biden''s Justice Department comes
        just a day after <a href="https://www.nytimes.com/2021/06/04/us/politics/times-reporter-emails-gag-order-trump-google.html?action=click&amp;module=Spotlight&amp;pgtype=Homepage"
        target="_blank">The New York Times reported</a>&nbsp;a top lawyer for the
        paper had revealed that the department, under the Trump administration and
        then continued under the current administration, had sought to obtain the
        email logs of four of its reporters. The disclosure was the latest in a series
        of revelations about the Justice Department secretly obtaining records from
        journalists, including a CNN reporter, as well as reporters from The Washington
        Post and other news organizations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02576d46-edb4-4966-bbbb-a5a2a915931f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:46.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of top Times executives had been informed of the effort
        by the Biden administration earlier this year to obtain its reporters'' emails
        but were bound by a gag order â€”&nbsp;preventing them from sharing the information
        with the newsroom and the paper''s executive editor, attorney David McCraw
        said, according to the Times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440560c3-527e-48b8-af56-70a07b13d5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:46.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCraw on Friday shared that the Justice Department had attempted
        to seize email logs of the four reporters â€” Matt Apuzzo, Adam Goldman, Eric
        Lichtblau and Michael Schmidt â€” from Google, which manages the Times'' email
        system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec6c642-3f8d-4af3-bf3b-e8af298b7b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, White House press secretary Jen Psaki said
        that "no one at the White House was aware of the gag order until Friday night"
        due to the "independence of the Justice Department in specific criminal cases."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e3116a-1e48-4d40-a7dd-49a69fdc5d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the White House does not intervene in criminal investigations,
        the issuing of subpoenas for the records of reporters in leak investigations
        is not consistent with the President''s policy direction to the Department,
        and the Department of Justice has reconfirmed it will not be used moving forward,"
        Psaki added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f141a10-46e8-4cc1-9aef-2b27a5581030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:48.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the department under Attorney General Merrick Garland has
        committed to ending the practice, formal guidelines at the department have
        not changed, meaning the practice could be reinstated under another administration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067f41ee-ce97-406b-8ba3-2baed87642d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:48.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 5, prosecutors with the US attorney''s office in Washington
        obtained a sealed court order requiring Google to secretly turn over the email
        log records for the four Times reporters, the Times reported Friday. Google,
        however, resisted and demanded that the Times be notified of the government''s
        attempts to seize records, the Times reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0419ad3-68cf-4cea-b232-b7509bbf409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:49.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Times, the Justice Department continued pursuing
        the request for email logs after the Biden administration took over.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa38f7f1-887f-4ebb-ad09-2e3f87e1be03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:49.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutors in early March asked a judge to allow informing
        McCraw of the effort, but the notification arrived with a nondisclosure order
        barring him from speaking to others about the matter, McCraw recounted to
        the Times. He later negotiated so he could discuss it with the Times'' general
        counsel, outside lawyers and two executives, the Times reported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c770a7-3d74-4dbb-8dfb-6f199434d73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:50.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCraw said the Justice Department informed him on Wednesday that
        it would ask the court to nullify the order to Google. And on Friday, a federal
        court lifted the gag order, freeing him to speak publicly about the legal
        battle, McCraw told the newspaper.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0cef88-3915-4d71-afe3-da5143dbcd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:50.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has not said which government leak to the
        media it was investigating. But the Times said the timing of the seized records
        and the reporters involved in the investigation suggest that the leak probe
        involved an April 22, 2017, Times report about former FBI Director James Comey''s
        handling of different investigations during the 2016 election.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6896fc3e-c6f8-49af-a445-33444bc3336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:51.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times first reported in 2020, and <a href="https://www.cnn.com/2020/01/17/politics/justice-department-investigation-comey/index.html"
        target="_blank">CNN confirmed</a>, the existence of the Justice Department''s
        leak investigation into Comey involving classified information that played
        a role in his 2016 decision to announce <a href="https://www.cnn.com/2016/07/05/politics/fbi-director-doesnt-recommend-charges-against-hillary-clinton/index.html"
        target="_blank">no charges would be brought</a>&nbsp;in the FBI''s Hillary
        Clinton email probe.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4088c4-2108-43f1-8362-0494b1fe2966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:51.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors discussed throughout last year whether to close the
        leak investigation into Comey, two people familiar with the case told the
        Times.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d901f2-e438-4c2f-ae31-60a682622380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:52.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But FBI and career prosecutors wanted to keep the investigation
        into the media leak open and so obtained the January sealed court order to
        compel Google to turn over the reporters'' email data, the Times reported.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e018ab02-7766-4dc2-aff7-99aaf6f62837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:52.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dean Baquet, the executive editor of The Times, criticized both
        the Trump and Biden administrations for targeting the Times reporters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5b37ef-517b-4e1c-8395-9f003abe413f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:53.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, Google did the right thing, but it should never have come
        to this," Baquet said in a statement to the Times. "The Justice Department
        relentlessly pursued the identity of sources for coverage that was clearly
        in the public interest in the final 15 days of the Trump administration. And
        the Biden administration continued to pursue it. As I said before, it profoundly
        undermines press freedom."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45994f24-7e31-49d6-9104-7b742ae9c549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:53.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Times publisher A.G. Sulzberger welcomed the move but called
        on the DOJ to explain its motives further.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43fe674-c36c-44d4-afce-953ef0387ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:54.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a welcome step to protecting the ability of the press to
        provide the public with essential information about what their government
        is doing," in a statement Saturday. "However, there is significantly more
        that needs to be done and we are still awaiting an explanation on why the
        Department of Justice moved so aggressively to seize journalists'' records."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f791548-442d-4bcd-ac28-f82cd29c9591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked earlier Saturday to comment on the Times report, Coley told
        CNN that "on multiple occasions in recent months, DOJ moved to postpone enforcement
        of the ... order and voluntarily moved to withdraw the order before any records
        were produced."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047d3ab3-4443-4784-b0df-7253e0e820a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:55.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Google spokeswoman told the Times that it does not comment on
        specific cases, but that the company was "firmly committed to protecting our
        customers'' data and we have a long history of pushing to notify our customers
        about any legal requests."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912fa954-75c6-4498-8d45-4917c1dfce6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:55.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s attempts to seize Times reporters'' email data
        is the latest incident revealed after the Times <a href="https://www.nytimes.com/2021/06/02/us/trump-administration-phone-records-times-reporters.html"
        target="_blank">reported Wednesday</a>&nbsp;that the Biden administration
        notified the paper that the Trump administration in 2020 seized nearly four
        months of phone records in 2017 from the four reporters as part of a leak
        investigation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46e2237-9460-45c2-8f8d-d670a4d2059a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/05/20/politics/trump-secretly-obtained-cnn-reporter-records/index.html"
        target="_blank">CNN&nbsp;reported</a> last month that the Trump administration
        secretly sought and obtained the 2017 phone and email records of CNN correspondent
        Barbara Starr. <a href="https://www.washingtonpost.com/national-security/trump-justice-dept-seized-post-reporters-phone-records/2021/05/07/933cdfc6-af5b-11eb-b476-c3b287e52a01_story.html"
        target="_blank">The Washington Post</a>&nbsp;reported that the Trump Justice
        Department obtained the 2017 phone records of three of its reporters who covered
        the FBI''s Russia investigation, and tried to obtain their email logs.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5230f1-a3c5-4525-b2c6-45fb33a64e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:56.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following those disclosures, President Joe Biden <a href="https://www.cnn.com/2021/05/21/politics/doj-biden-phone-records/index.html"
        target="_blank">told CNN last month</a>&nbsp;that he would not allow his Department
        of Justice to seize reporters'' communications, calling it "simply, simply
        wrong."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb322a5-075f-42ff-b803-2afb980d8979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:57.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coley, in announcing an end to the practice, said Saturday that
        the Justice Department "has now completed a review to determine all instances"
        in which the department had "pending compulsory requests from reporters in
        leak investigations."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0204697e-2e93-4674-8671-dcf2d07dc412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:57.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department strongly values a free press, protecting First Amendment
        values, and is committed to taking all appropriate steps to ensure the independence
        of journalists," he added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a89e69-8b6a-4464-8364-e37c4b6f0360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:58.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sally Buzbee, the executive editor of the Post, on Saturday called
        on the Biden administration and Justice Department to provide a "full accounting
        of the chain of events in both administrations and to implement enduring protections
        to prevent any future recurrence."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42617e04-a0b0-4119-b9b4-d06d5354952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:58.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secret efforts to obtain journalists'' phone and email records
        severely hinder the ability of news organizations to uncover information of
        clear public interest, damaging the First Amendment," she said in a statement.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d72ec60-e2ad-486b-96bf-cab113f20d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:59.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional details.</em></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1142f6-e465-4116-9a15-06587f76149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:34:09.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:59.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><u>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/05/politics/justice-department-leak-investigations-reporters-new-york-times/index.html"
        target="_blank">Biden''s Justice Department says it will no longer seize reporters''
        records for leak investigations</a>."</u></em></p>'
  'G7-global-tax-system':
    'author': 'Tara John and Kevin Liptak, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-06T11:45:52.281+08:00
    'imagesource': 'jcr:f6ad27fb-d73e-4e56-a201-e4dd93ea530d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5b2aa99-1584-4f3e-bccb-73e925893af0'
    'lead': 'Group of Seven finance ministers gathering in London agreed Saturday
      to back a global minimum tax of at least 15% on multinational companies. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-06T11:49:52.375+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:06:32.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:59:21.172+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['G7', 'Joe-Biden', 'taxes']
    'template': '1'
    'title': 'G7 backs Biden''s sweeping overhaul of global tax system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5969140e-f0cf-46fe-a19c-a40b26b85cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:49:52.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:32.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Group of Seven finance ministers gathering
        in London agreed Saturday to back a global minimum tax of at least 15% on
        multinational companies. The G7 group also agreed that the biggest companies
        should pay tax where they generate sales, and not just where they have a physical
        presence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70329044-d9e9-44a9-ae12-f4e1ccd39266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:49:52.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:33.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK finance minister Rishi Sunak announced the agreement in a video
        posted on Twitter Saturday, saying G7 finance ministers â€” hailing from Canada,
        France, Germany, Italy, Japan, the UK and the US â€” had "reached a historic
        agreement to reform the global tax system to make it fit for the global digital
        age and, crucially, to make sure that it''s fair so that the right companies
        pay the right tax in the right places."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625167f7-d8a2-4787-a550-1b373b946258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:49:52.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:33.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement was made during a G7 meeting of finance ministers
        in London, attended by US Treasury Secretary Janet Yellen, where she sought
        backing for the administration''s efforts to <a href="https://www.cnn.com/2021/06/04/business/global-minimum-tax-g7/index.html"
        target="_blank">rewrite international tax rules</a>&nbsp;and discourage American
        companies from booking earnings abroad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef6cbe-0726-46aa-957a-dde1a4ea1e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:49:52.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:34.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellen said Saturday that the agreement was a "significant, unprecedented
        commitment," from the world''s richest economies aimed at preventing companies
        from avoiding taxes by shifting profits overseas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e638cef-2bf8-42e8-9cdd-505b01b48b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:49:52.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:34.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The G7 Finance Ministers have made a significant, unprecedented
        commitment today that provides tremendous momentum towards achieving a robust
        global minimum tax at a rate of at least 15%," Yellen wrote in the statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254ce522-9a2b-4584-a501-fb3a047e9915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:49:52.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:35.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That global minimum tax would end the race-to-the-bottom in corporate
        taxation, and ensure fairness for the middle class and working people in the
        U.S. and around the world," she said, adding that the tax would also level
        "the playing field for businesses and encouraging countries to compete on
        positive bases, such as educating and training our work forces and investing
        in research and development and infrastructure."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54568944-6995-4f8f-b865-a305dde725d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:49:52.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:35.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech giants such as Apple, Facebook and Google might be affected
        by the agreement. Foreign governments have long <a href="https://cnn.com/2021/06/02/tech/ustr-digital-services-tariffs/index.html"
        target="_blank">complained</a>&nbsp;that large digital companies should pay
        them more in taxes. Some have recently passed taxes specifically targeting
        revenue generated by such companies, including those based in the US such
        as Facebook, Google and Amazon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc4ea5f-9f23-4632-a775-2a685f7862c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:49:52.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:36.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Clegg, Facebook''s vice president for global affairs, said
        in a statement the company had "long called for reform of the global tax rules
        and we welcome the important progress made at the G7."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ca73fb-8493-4959-a904-2d1742e368e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:49:52.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:36.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want the international tax reform process to succeed and recognize
        this could mean Facebook paying more tax, and in different places," Clegg
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076a512b-2966-4cbf-9a57-5f889a46836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:49:52.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:37.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said it strongly supported the work done to update international
        tax rules, and hopes "countries continue to work together to ensure a balanced
        and durable agreement will be finalized soon," Google spokesperson, JosÃ© CastaÃ±eda,
        said in a statement to CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6a5cf0-0832-4768-a762-8f8ed21b66e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:49:52.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a spokeperson for Amazon said that "we believe an OECD-led process
        that creates a multilateral solution will help bring stability to the international
        tax system. The agreement by the G7 marks a welcome step forward in the effort
        to achieve this goal. We hope to see discussions continue to advance with
        the broader G20 and Inclusive Framework alliance."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b877b270-ed03-4cc8-9d2c-a803af81d360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:49:52.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:38.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Building consensus</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024eef30-629f-4a42-9e9e-8a5cb1d2ca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:49:52.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:39.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement marks a significant win for the Biden administration
        ahead of next week''s G7 leaders summit in Cornwall, demonstrating an initial
        ability to build consensus among the group.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444d994a-73df-4d47-9962-b2b86ab475ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:49:52.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:39.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by Yellen, the US had been pushing very hard for such an agreement
        ahead of the G7. While this is separate from a US corporate minimum tax of
        15% that Biden has proposed as part of ongoing infrastructure negotiations,
        officials do view it as a critical element of his broader tax agenda.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c905c406-3186-472d-954e-cf6b92cd0760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:49:52.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:40.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s plan to pay for at least $1.4 billion in new infrastructure
        spending hinges in large part on garnering backing for a global minimum tax
        on corporations that increases payments to the Treasury.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9824bea1-61d2-4226-aa15-48587f31ae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:49:52.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:40.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishing a minimum rate could help discourage companies from
        shifting their profits to countries where they would pay less tax.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf888fd-216e-40e4-a5b1-1b5f53f6db37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:49:52.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:41.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s agreement could help accelerate parallel tax negotiations
        among roughly 140 countries that are being led by the Organization for Economic
        Cooperation and Development (OECD).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b46f1b-bfa6-4512-8ec7-240c8cb6ea59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:49:52.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OECD Secretary General Mathias Cormann welcomed Saturday''s announcement,
        calling it a "landmark step toward the global consensus necessary to reform
        the international tax system." He added in the statement that the decision
        added "important momentum" to the upcoming parallel tax negotiations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df316e25-ab33-4db6-bc7a-54253ca43192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:49:52.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:42.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland, which has successfully recruited global companies â€” including
        big US tech firms â€” by offering a corporate tax rate of just 12.5%, is one
        country that has expressed significant reservations over the Biden proposal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3151fdd5-607b-4693-a6bd-8c1b9dc13e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:49:52.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:06:42.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/05/business/g7-biden-global-tax-intl-gbr/index.html"
        target="_blank">G7 backs Biden''s sweeping overhaul of global tax system</a>."</em></p>'
  'Caught-in-a--pickle---millions-of-Americans-might-not-have-had-an-adequate-response-to-the-Covid-19-vaccine-':
    'author': 'Elizabeth Cohen, CNN Senior Medical Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-06T13:27:24.666+08:00
    'imagesource': 'jcr:1982f5a6-944d-4cbe-bddd-e15f2f1a22b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '256a4ee7-6663-41dd-8a01-d1148ba96fa1'
    'lead': 'It was a beautiful March afternoon, and as June Tatelman walked her dog
      in her Boston neighborhood, she was flying high.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-06T13:29:17.365+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:06:03.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:59:21.529+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Caught in a ''pickle,'' millions of Americans might not have had an
      adequate response to the Covid-19 vaccine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ee19c5-550b-4b74-9990-431d585ca88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:04.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It was a beautiful March afternoon, and
        as June Tatelman walked her dog in her Boston neighborhood, she was flying
        high.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2953a24f-3bb6-40dd-bf13-dc07d2e70b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:04.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatelman had recently received her second dose of Pfizer''s Covid-19
        vaccine, and the end of the pandemic was finally in sight. Maybe soon she
        could play with her grandchildren and return to her volunteer work helping
        children in foster care. Maybe in a few months, when her husband turned 75,
        they could go out to a restaurant to celebrate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f459ea82-451f-4ce3-b8cd-380e410382e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:05.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she walked, she ran into her family physician -- who killed her
        buzz very quickly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f826968-b030-4cd7-a35a-1bd0e6c121db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:05.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To treat inflamed blood vessels in her lungs, Tatelman, 73, takes
        a drug that suppresses her immune system. Her doctor had been reading recent
        medical studies suggesting the vaccine might not work well for some people
        taking medications like hers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a590f67f-4a93-4345-ada0-0631897cd0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:06.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked her to get a blood test to see if the vaccine had worked
        -- if she had antibodies against the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b70e12c-e998-48d3-b747-d6bee2236495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:06.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did the test and had no detectable antibodies against Covid-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c1f70c-e96f-4591-884e-0bb53888e2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:07.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a total shock," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182342ca-652c-4b93-b356-0eaa1cbc5f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:07.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatelman was now full of questions for her doctor. Did her low antibody
        levels mean the vaccine didn''t work? Should she get a third dose of the vaccine?
        Should she cut back on the drugs that suppress her immune system to give the
        vaccine a better chance of working? Was there anything else she could try
        to make a Covid-19 vaccine work for her?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a00237-9dc7-43ed-af87-ac9618897279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:08.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s very little data to help Tatelman and her physician answer
        these questions. Millions of other Americans are also taking immunosuppressive
        drugs that might weaken the effect of the Covid-19 vaccine, and they find
        themselves in uncharted territory, scared -- with good reason -- that their
        vaccinations might not have worked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55650bc3-891c-48ae-b5d2-61f10cc2ab2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:08.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If their vaccinations did not work, they rely on the rest of the
        population to get vaccinated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47801d9-0569-442f-b9c2-a2a2c385886a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:09.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This should inspire people who have not been vaccinated to roll
        up their sleeves, National Institutes of Health Director Dr. Francis Collins
        told CNN Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b716afbd-3518-4df8-b77a-9941f27834c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:09.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you think you don''t need to, think about this as a donation
        of your own goodwill to those who are more vulnerable," Collins said. "That''s
        the best hope they have."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc4809c-74d4-4768-8a0b-a3d6adc34dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:10.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccines never tested in people with immune deficiencies</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601f01a0-9215-4244-95eb-7c845f4f44b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:11.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there''s no clear number of how many Americans are taking
        medications that might prove to be a challenge for the Covid-19 vaccine, a
        new study can help give an estimate. In a paper published last month, Dr.
        Beth Wallace, a rheumatologist and her team at the University of Michigan,
        looked at a database of more than 3 million Americans to see how many took
        immunosuppressants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260887c1-2196-422c-ac24-1621ca8a0291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:11.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on that data, Wallace estimates that about 6 million Americans
        are taking immunosuppressants that could interfere with the vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8c920d-bf99-4f8f-899e-0b5cf9df3910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:12.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that''s conservative, since her database did not include
        people who are on Medicare and might be more likely to take such drugs. Her
        estimate also didn''t include people taking oral corticosteroids, which might,
        at large doses and over long periods of time, be a problem for the vaccine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaf0fed-bb50-4800-97be-d58527b7ebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pharmaceutical companies tested the Covid-19 vaccines in clinical
        trials last year, they specifically excluded people who were taking immunosuppressive
        drugs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35094716-7562-4de1-bdb2-fc447c77517f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:13.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That left those patients "stuck in a pickle," not knowing if the
        vaccines would work for them, said Dr. Kathryn Stephenson, an infectious disease
        specialist and assistant professor at Harvard Medical School.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75ac3be-99cf-45d2-8b80-4dfa56c613e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:13.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the vaccine rolled out to the public, researchers started
        to check how well it worked -- or didn''t work -- on immunocompromised people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca65599-fe46-4b91-82a2-3d0eee54409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:14.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the news has been good.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc65b21-d943-408f-b8e8-3f2d4f56e4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:14.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One small study at the Icahn School of Medicine at Mount Sinai in
        New York City showed that patients taking certain medications to treat ulcerative
        colitis and Crohn''s disease had "robust" antibody responses to the Pfizer
        and Moderna Covid-19 vaccine. The study has been published on a preprint server.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84044b65-bb20-48eb-978d-be67e7fee990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:15.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study by researchers at Johns Hopkins University School of Medicine
        showed organ transplant patients did not fare nearly as well. In the study
        of more than 650 organ recipients -- who take drugs to suppress their immune
        system so they won''t reject their new organs -- 46% had no antibody response
        after two doses of Pfizer or Moderna.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09642313-a95e-413b-a045-c997856f23d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:15.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another study, Washington University School of Medicine looked
        at patients with conditions such as lupus, psoriasis and inflammatory bowel
        disease and found that two types of drugs they were taking -- glucocorticoids
        and B cell depleting agents -- "substantially" impaired the ability of the
        Pfizer and Moderna vaccines to provoke an immune response.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64495644-8967-4e52-bf5e-8ff5acee7f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:16.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one really anticipated the vaccine responses would look so bad,"
        said Stephenson, director of the clinical trials unit at the Center for Virology
        and Vaccine Research at Beth Israel Deaconess Medical Center, said of the
        studies as a group.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e522e71-83bd-41a1-85b6-9aa45c90f687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:16.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said every day, immune compromised patients flood her office
        with calls and emails asking what they should do.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e5ae47-1399-471e-8e6c-3438025f85c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:17.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s become such a frequent question, such a point of anxiety
        for patients, that last week we had three different meetings and conferences
        and seminars all taking about this and trying to figure out strategies about
        what to tell them," Stephenson said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144e2ab0-0ce8-439d-ad53-81fe13bdfe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:17.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, she and her colleagues tell patients it''s not worth checking
        their antibodies after vaccination, because at this point it''s difficult
        to know exactly what antibody level would confer protection against Covid-19.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2045ee99-64a2-451e-ae6e-b5820e4fcd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:18.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration and the US Centers for Disease
        Control and Prevention also advise against checking antibodies. Various medical
        societies, such as the American College of Rheumatology, the American Society
        of Transplantation, and the International Organization for the Study of Inflammatory
        Bowel Disease, essentially say the antibody tests won''t fully answer patients''
        questions about whether their vaccinations worked.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f4cde0-7cd3-4726-b55a-da67fb1b1856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:18.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those patients who do not have antibodies or do not produce
        as robust an antibody response, we don''t yet know if you will be protected,"
        according to a statement by the Leukemia &amp; Lymphoma Society. "There are
        other types of immunity which may provide protection. Immune cells known as
        T cells may play a role in the ability of our immune system to protect us
        against COVID-19."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b9a4f5-4e88-429d-a7cd-ef5cf97ad03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:19.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC goes on to advise against giving extra doses of the vaccine
        to people who are immunocompromised.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045f9d65-2472-4eb2-935e-a6e1f4515f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:19.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some patients aren''t listening.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bccc0e-dc8e-4dc0-b175-b7f1c542a939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:20.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Patients getting extra doses on their own</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aa76b5-4a13-42a7-8df6-1e58fb812216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:20.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Robert Montgomery is one of them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a21cf6e-34ed-476b-8dbe-67766af42dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:21.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montgomery is director of the NYU Langone Transplant Institute,
        where he himself received a heart transplant in 2018.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f02587f-8390-4f5c-b3f0-8b9462c7e885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:21.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a test showed he''d had "virtually no response" to two doses
        of Pfizer''s Covid-19 vaccine, Montgomery said he felt "profound disappointment"
        and got a dose of Johnson &amp; Johnson''s vaccine.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19dbcd6-e3ac-457b-bf4d-46982064deff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:22.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said getting a third dose is "uncharted territory," but he did
        it because he''s exposed to patients with Covid-19, and he has seen how immunocompromised
        transplant patients like himself often get very sick when they contract the
        virus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b495e24-fe2b-462d-9971-0c8643ac3a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:22.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says it worked: After receiving the third vaccine dose, his antibodies
        went up.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdee3ee-2201-40a2-a29e-2cb3c1bc5a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:23.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things did not turn out so well for Tatelman, the grandmother in
        Boston.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f70a1e-7bc6-43d4-8386-52d2edf02c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:23.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Montgomery, she received a dose of J&amp;J''s vaccine to supplement
        her two Pfizer doses.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854ce3ab-0320-4275-bf2f-401f7e1535b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:24.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days ago, she learned that even with that third dose, she
        still has no detectable antibodies to Covid-19.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d608f79-7751-4e46-92cf-3f4389bdd93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:24.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My doctor sent me a note saying, ''I''m sure you''re disappointed,''
        and I said ''''disappointed'' doesn''t even come close to how I feel,'' "
        Tatelman said. "It was incredibly depressing."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89779c53-a630-49c6-92fa-82ecf20962dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:25.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Looking to the future</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f1fc02-7113-4932-9429-9abb9a33d0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:25.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Institutes of Health is setting out to determine what
        approaches might work best if the vaccine is failing people who are immune
        compromised.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad406615-f007-4293-9e3e-3d59fe357a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:26.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We''re] going to have to figure out what do we need to do if we
        want to adequately protect these people," said Dr. Anthony Fauci, the director
        of the NIH''s National Institute of Allergy and Infectious Diseases, told
        CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44060643-cac9-48fa-8de7-75d84b6204d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:26.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This summer, researchers hope to start recruiting about 200 vaccinated
        kidney transplant patients to take part in a study, according to Dr. Daniel
        Rotrosen, director of the Division of Allergy, Immunology and Transplantation
        at NIAID.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f940e864-a45f-444d-af71-2d8faf4d6e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:27.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If tests show the Covid-19 vaccine didn''t work well, that study
        participant will be offered an extra dose of vaccine to see if it helps, Rotrosen
        added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c9f9bd-ac82-41cd-af0c-e6f95f90c949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:27.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some doctors are skeptical that it will. They place more hope in
        giving immunosuppressed patients regular doses of an antibody drug currently
        being used to treat Covid-19.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2cd500-4c03-4007-8e2e-2c1506030e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:28.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regeneron, a biotechnology company that makes a Covid-19 monoclonal
        antibody drug, is considering research proposals to test out its medication
        prophylactically on immunosuppressed patients, according to a company spokeswoman.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9d1411-5043-4520-94c8-a86c37fd39b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:28.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly agree that this group of patients could benefit from
        REGEN-COV," Alexandra Bowie wrote in an email to CNN, referring to the company''s
        drug.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941a4a77-8a67-4787-8d60-988b4bf999e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:29.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these studies start to get underway, Tatelman feels as if
        she''d never been vaccinated, and has to rely on other people whose vaccines
        did work.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893b8130-8cc6-4635-aebb-f940b0357be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:29.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She knows she shouldn''t hug her younger grandchildren who are unvaccinated.
        She hasn''t gone back to her volunteer work with foster children. Wednesday
        was her husband''s 75th birthday, and they did not go out to a restaurant
        to celebrate.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d93a67-3f04-493b-8312-97e75ce0ce9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:30.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even close friends of mine don''t understand why I won''t go to
        a restaurant with them. They say, ''of course you can go to a restaurant,''
        and I say ''absolutely, no I can''t," she said. "Where am I safe? Where am
        I not safe? There are so many things that I just don''t know."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e0ffd7-3748-4bb3-9f6f-6dcff7e39316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:30.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: This story has been updated with revised numbers
        from Dr. Beth Wallace.</em></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a038de97-4c21-4abe-abf9-ff46d879e859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:29:17.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:31.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/04/health/covid-19-vaccine-immunosuppressants/index.html">Caught
        in a ''pickle,'' millions of Americans might not have had an adequate response
        to the Covid-19 vaccine</a>".</em></p>'
  'Chinese-women-were-already-discriminated-in-the-workplace.-A-three-child-policy-might-make-things-worse-':
    'author': 'Jessie Yeung and Nectar Gan, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-06T13:29:52.828+08:00
    'imagesource': 'jcr:e4c38579-5586-4821-9c69-708277d4ce10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5664a8c-6d9a-4005-8cff-6a2de63f036d'
    'lead': 'When Janice Zhang went job hunting in March, at every interview the 33-year-old
      was asked the same question: Was she married yet?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-06T13:31:37.974+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:05:22.060+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:59:21.992+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese women were already discriminated in the workplace. A three-child
      policy might make things worse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b58822c-cdc3-4b40-a668-9b1a65960183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:22.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When Janice Zhang went job hunting in
        March, at every interview the 33-year-old was asked the same question: Was
        she married yet?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8772feba-5b5b-4616-9ae2-c8b5ba43ce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:23.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang works in human resources in the Chinese city of Chengdu, so
        is familiar with the concerns her potential employers had in mind â€” because
        she''s asked them herself. Would she be pregnant soon? How many children does
        she plan to have? How much maternity leave will she take? Will she quit her
        job after becoming a mom?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6200ad96-81e4-4cd8-bb0e-642e6cf473a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:23.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having already reached my 30s, I am seen by companies as a big
        uncertainty â€” one that might get married and pregnant at anytime," said Zhang,
        who requested to use a pseudonym because she doesn''t want to be identified
        by her employer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d45b7e5-a628-4b24-80ce-926200ed7468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:24.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, many women like Zhang have reported facing job
        discrimination based on their marital or parental status â€” a reflection of
        China''s workforce gender gap, poor enforcement of anti-discrimination laws,
        and the impact of its two-child policy, according to a report released this
        week by Human Rights Watch (HRW).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3aadf9-4e46-4b69-8de5-cfdddb20e1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:24.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with the Chinese government allowing all married couples to
        have a third child, some Chinese women are worried the discrimination will
        only get worse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b047ef13-182a-4371-9619-30f6321353e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:25.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My first reaction upon hearing about this policy was that it will
        further squeeze the space for women in the workplace," said Melody Chen, 29,
        a manager at an internet finance firm in the southern city of Guangzhou.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340cf421-6981-4270-a972-d7b7ab888b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:25.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you already have two children, [employers] will worry that
        you might want a third," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b725690-5f33-4f56-9c85-47319faf4421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:26.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Population politics</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965b7b75-c5db-4482-9192-8d08f8865c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:26.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, most couples in China were only allowed to have a single
        child, and faced heavy fines or forced abortions if they violated the one-child
        policy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df96df32-89b2-4ba8-bf5f-b17fa3e7a968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That rule helped curtail the growth of China''s massive population
        â€” now 1.4 billion â€” but is also partly responsible for a looming demographic
        crisis. Faced with a shrinking workforce and an aging population, the government
        scrapped the one-child policy in 2016 and began allowing couples to have two
        children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f4690c-52bc-4fc6-b5cf-6083be5d9cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:27.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That led to a wave of gender and pregnancy-based discrimination,
        according to the HRW report, which drew on studies by Chinese organizations,
        Chinese social media reports, news coverage, court documents, and interviews
        with women''s rights activists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8978e643-fc56-460b-9c38-f25728b24ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:28.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, many Chinese companies and employers are
        reluctant to pay maternity leave. Childless women are, therefore, often viewed
        as a "time bomb" because they could have as many as two children â€” and therefore
        take maternity leave twice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f291f-1af7-4290-b3c8-f0cf002f045b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:28.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, women are entitled to 98 days of maternity leave according
        to national law, with an extra 15 days for each additional child in multiple
        births. Many provinces, however, have extended their maternity leave beyond
        the national minimum to between 128 days and a year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ead812-6625-4051-8b99-3d125f2156bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:29.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers are required to pay maternity insurance so that after
        a female employee gives birth she will receive a monthly allowance from the
        government fund.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd34328-39f9-4024-9d8d-b8a758fec576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:29.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, such payouts are capped. If the employee''s monthly salary
        exceeds the maximum allowance payable by the local government, the employer
        will need to fill in the gap.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a712ff0f-5f9d-4a0f-8647-247d92c47ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:30.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women with one child are also seen as a liability since they may
        have a second child, while those with two children are sometimes viewed as
        too busy with childcare to be effective workers, researchers say.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3fffd0-a97a-439f-9749-504f0841e65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:30.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outdated gender norms mean women are still primarily responsible
        for raising children.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0542e6c-2b42-47a7-a0e7-3f513f060241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:31.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese government has ... failed to address the still disproportionate
        and discriminatory impact of its child policies on women in the workplace,"
        said the report, which urged the government to abolish its population control
        measures and take greater anti-discriminatory action.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8d6a74-aa8c-434d-9f8c-19965cad7bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:31.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Chinese government said it would "protect the legal
        rights and interests of women in employment" after announcing the three-child
        policy. But on Chinese social media, critics say the promise was too vague,
        and that similar pledges in the past had failed to lead to substantial improvement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa5b6d6-c7d6-43f3-a90d-c8fd0dfd620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:32.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing gender inequality</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35538eca-3832-4b49-a094-3f1151d359e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:32.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender inequality in China has worsened in recent years, said Yue
        Qian, assistant professor of sociology at the University of British Columbia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20fa967-de99-4b87-9a8c-c6a9316983a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:33.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, China''s ranking in the World Economic Forum''s Global
        Gender Gap index fell for the 12th consecutive year, to 107 out of 156 countries.
        That marked a steep decline â€” in 2008, China ranked 57 on the index.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f8d4a8-9f23-4df7-9ec0-648adab60c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem is the country''s economic boom, which has created
        an intense work culture and "extraordinarily long work hours," said Qian.
        Some work schedules are so extreme that abbreviations are used to describe
        them: "996" meaning 9 a.m. to 9 p.m. six days a week, or even "007" signifying
        midnight to midnight seven days a week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9770ade-15e2-4a3a-9240-dcaa4b96af55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:34.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While overwork is a common problem facing working mothers in many
        parts of the world, in China, it is exacerbated by traditional gender roles
        that place the bulk of housework and childcare on women.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffdabdb-e632-4576-b57d-871dd411f575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:34.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overwork culture contributes to gender equality because of the
        expectation that men and women have to work long hours and they cannot take
        time off," Qian said. "All these expectations disadvantage mothers with young
        children in the labor market, especially given that men contribute very little
        to housework or childcare in China."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd115ac0c-4927-4a9d-bcf1-855005271db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:35.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inequality appears to have increased even further since the scrapping
        of the one-child policy in 2016 failed to increase birth rates, said the HRW
        report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502c9785-c3f9-439a-bc19-71acd8984b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:35.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the government started issuing propaganda encouraging women to
        stay home and have children.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddfbecf-ba9a-49ee-a94b-1b10e0aa126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:36.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, an article published by state-run news agency Xinhua
        in 2016 said the two-child policy would allow more working women to "return
        to their families." Many of these women are educated, and thus "better understand
        their role in the family," the article said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6f91b9-68f4-4a34-9e31-cd69a64f22e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other state-run publications have echoed this sentiment; in a 2017
        piece in China Youth Daily, the head of a major university''s department of
        social work said: "Because mothers have a natural maternal instinct, they''re
        better suited to taking care of children at home."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3821f281-cf8f-4a9d-a853-d5871c999e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:37.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the increased pressure on women to have children, they are
        given fewer resources to do so while juggling their professional lives, said
        Qian.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2316bb-2666-4cfc-97bb-7c408f2a2a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:37.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2017 article published in the scientific journal Sex Roles,
        Chinese researchers argued the shift reflected China''s economic transformation
        and the accompanying change in gender ideology.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf9f38a-48d4-46fc-816a-ba6bbf5ff70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:38.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s shift from a centralized, socialist system to a market
        economy placed greater emphasis on efficiency, they said. At the same time,
        changing ideology put women back in the home to care for their husbands and
        children.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e86877-8c20-4b16-8a9a-bd202d7f9003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:38.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decline in state-provided welfare has revived traditional patriarchy
        and gendered division of labor, reflected in the workplace discrimination
        we see today, they wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc772e50-2f1a-4099-91ff-156c3cda882a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:39.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fired for getting pregnant</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd46fd6-d9f1-42d5-b82b-b3421cd0d524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:39.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender inequality is also evident in the workplace â€” companies often
        openly have discriminatory hiring requirements, fire employees who get pregnant,
        or implement policies to discourage their employees from having children,
        according to the HRW and state media reports.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da753279-af3b-4337-86e2-dc41a16113ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:40.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Song Qiang, the head of HR at a Chinese company, told China Youth
        Daily in February that many recruiters look for male resumes â€” and that even
        when women are hired, they are typically relegated to "auxiliary jobs" that
        are lower-paid with a more difficult promotion track.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841dfc2d-d374-48a4-921e-9a992efab2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:40.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 90% [of recruiters] all choose men, although there''s no
        denying that some women can also do the job," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabf0fe4-e15b-4140-a8c2-bf7aceb1381e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:41.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some companies, female employees of childbearing age were told
        to wait their turn to take maternity leave â€” and could be fired or punished
        if they became pregnant without following the "schedule," said the HRW report.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ea6f8c-fb82-43b8-a3d1-52ec8c667c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:41.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such woman, in Shandong province, was fined $300 by her employer
        for having a second child earlier than the time decreed in her contract, Beijing
        Youth Daily reported in 2017. Her contract had "scheduled" her to give birth
        in 2020, but she got pregnant in 2016 â€” a sign she was "not being honest,"
        a spokesperson from her company was quoted as saying. Such contracts are legally
        prohibited, and the woman''s fine was refunded, according to the article.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3ebe57-5562-4cfa-a394-2975be44e553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:42.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if employees don''t sign such a contract, they can be sidelined,
        demoted or fired with little explanation after becoming pregnant. According
        to the HRW report, 47% of cases handled by a women''s legal aid group between
        2017 and 2019 were related to pregnancy-based discrimination, with many saying
        they had been fired, forced to resign, had their positions shifted or wages
        withheld.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420e4edb-795e-4539-b761-9ca65d799a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:42.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the Chinese government issued a directive banning a wide
        range of discriminative measures against women in the hiring process, including
        asking women about their marital and childbearing status.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c0f4f4-776f-41f8-be35-c928beb8787d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:43.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the practice has continued. According to a survey by Zhaopin.com,
        one of China''s biggest recruiting websites, 58% of female job seekers said
        they were asked about their marital and childbearing status at interviews
        in 2020.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b829b6e-0b27-4620-be23-3f283cb37022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:43.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang, the human resources professional in Chengdu, said during
        her job search, she repeatedly told employers about the government ban, but
        they insisted on asking.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4c49f6-1b4b-49e8-bd41-5a7d1ff6dae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:44.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can understand why employers would ask these questions â€” they
        are the ones who have to shoulder all the cost of maternity leave," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a836fb3d-3d76-4bf7-85cb-11b6c8ce65c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:44.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang said the government should subsidize employers for maternity
        pay. "Childbearing is not only a personal matter, it should be supported by
        society as a whole, including the government. But the government is leaving
        individuals and companies to shoulder all the cost," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a75a67a-870a-433a-9890-e02f237da1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:45.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cultural shift needed</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bc8324-c942-4b25-b9fe-431164e8079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:45.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though China has a number of anti-discrimination laws, there are
        gaps that allow discrimination to continue, or that discourage women from
        pursuing justice, said the HRW report.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce025887-68ab-4d0e-a6df-8de4302e1981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:46.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the law on the protection of women''s rights and interests
        prohibits companies from firing female employees or lowering their salary
        during their pregnancy or maternity leave, but it provides few specifics on
        enforcement.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea9b7f8-7b11-47b9-9ca2-dbdf1c8b2a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:46.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor contract law offers compensation for unlawful termination
        â€” but one main difficulty for victims is proving their termination was due
        to being pregnant rather than other reasons employers may cite, such as economic
        difficulties.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66175f7-c7a7-4d0a-a5ba-a950fb1ef021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a good thing that we have laws to regulate general relations
        in the labor market â€” but it also depends on enforcement," said Qian. "If
        there is no strong enforcement of those regulations, it''s really easy for
        employers to make gender-based hiring and promotion decisions."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427b5de2-4da0-4217-84f0-57d1731adf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:47.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims may also feel it''s not worth pursuing a legal case, given
        the often long and tedious process and the low potential compensation generally
        awarded, said the HRW report. The threat of retaliation further deters women
        from filing complaints or legal cases, since there have been several cases
        of employers suing former employees for defamation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f483d87-1b29-4a6e-a2bb-a0ee79c741f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:48.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January this year, China''s Ministry of Human Resources and Social
        Security acknowledged the discrimination problem, as well as the growing demand
        for extending maternity leave and establishing paternity leave (which does
        not currently exist). However, it added that doing so would increase labor
        costs for companies and affect their "production and operation."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a332de0-f863-499f-b06b-19366dc828ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:48.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency pledged to study the issues and propose amendments to
        existing laws to "safeguard women''s legal employment rights," without offering
        any specifics.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94d71da-8644-4a41-9adf-46dd1516855e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:49.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists and researchers say it''s not enough. The HRW team that
        authored the report urged the government to amend its existing laws, increase
        penalties for discriminatory employers, prohibit job advertisements from specifying
        childbearing status requirements, and halt propaganda encouraging women to
        stay home and have children.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535e11bb-f298-48e0-9e1a-6d589f572130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:49.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Human Resources and Social Security could not
        be reached for comment.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e259a9e6-a832-4cb6-9fe6-04f20a149d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:50.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But institutional changes alone aren''t enough. A cultural shift
        is also necessary, said Qian.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67193905-0739-46da-a88b-92ec5d48d16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to change the public perception of children," she said.
        "In a lot of discourses, in America as well, children are considered a public
        good because children will become tomorrow''s workforce."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca3b27a-3825-4ed2-af94-b31ac821e114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:51.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both employers and the government [in China] think it''s your personal
        decision to have children. But children are not a private good â€” they''re
        a public good," she added. "It''s the government''s responsibility to provide
        support for families with children."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3667971-4a52-4e96-99ce-28c5c3c0b1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:51.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Chinese government is encouraging couples to have more
        children, many Chinese young women are resisting by delaying or even forgoing
        marriage and childbearing, Qian said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1088654-2a02-4dd1-b75e-75696634eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang, the 33-year-old in Chengdu, is part of that resistance.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7437545e-8605-49cc-ad35-202cba761e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:52.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m determined not to get married or have children," she said.
        "It is not only a personal choice, but also my political statement against
        [gender inequality] in the whole system."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b92247d-818d-4b06-91e4-89d3ad3418cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T13:31:37.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:53.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/05/business/china-three-child-policy-discrimination-intl-hnk-dst/index.html">Chinese
        women were already discriminated in the workplace. A three-child policy might
        make things worse</a>".</em></p>'
