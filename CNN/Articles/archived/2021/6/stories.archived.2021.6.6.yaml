      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After playing into the early hours of Sunday in his third-round
        win over Dominik Koepfer, the 20-time grand slam champion had hinted at his
        withdrawal following a lengthy match that ended at 12:45 a.m. local time.</p>'
