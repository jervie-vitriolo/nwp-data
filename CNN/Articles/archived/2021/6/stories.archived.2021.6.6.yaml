      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:56.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio, also a former adviser to Mexico''s Secretary of the Treasury,
        says this election is about nothing less than the survival of Mexico''s democracy.
        He and other analysts criticize what they perceive to be an authoritarian
        bent that LÃ³pez Obrador has shown.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c1073a-8a27-4580-9c83-359f7a703bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:57.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2460d2bf-5feb-4bb6-a65e-41b64be5b06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:57.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At different times, the President has railed against the judiciary,
        independent election officials, the central bank and the free press, not to
        mention opposition parties that have formed an alliance, in spite of big differences,
        in a desperate effort to prevent the President from increasing his power in
        the legislative branch.</p>'
    '39':
