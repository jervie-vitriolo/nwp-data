      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Roger Federer has withdrawn from the French
        Open as he seeks to protect his knee following two operations in 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a381b75a-920a-480e-8037-5510d05eb148'
      'mgnl:activationStatus': true
