      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were all delighted to see Roger back in Paris, where he played
        three high-level matches. We wish him all the best for the rest of the season."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af496efb-6c2f-4065-8892-21242cc8192b'
