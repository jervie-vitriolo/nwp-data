    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08bdb7d-fe4b-4127-ba92-5c716ee63967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:09:44.723+08:00
