      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1ab31f-ac05-4208-a511-550d7318d4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:12:19.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:35.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Semaglutide, to be sold under the brand name Wegovy by maker Novo
        Nordisk, affects a hormone called glucagon-like peptide-1 and increases the
        production of insulin. But it also appears to suppress appetite by acting
        on the brain, the FDA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefbb72d-fd92-43b8-9b7f-4bd4acf4c493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:12:19.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:36.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294b3037-d852-4950-845d-22e676948a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:12:19.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:36.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said new obesity treatments are needed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44d13d6-31c8-4b1c-8057-9c75aa407952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:12:19.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:37.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01559b8-e9c5-4901-9af2-3cdc955a2af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:12:19.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:37.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Approximately 70% of American adults have obesity or overweight.
        Having obesity or overweight is a serious health issue associated with some
        leading causes of death, including heart disease, stroke and diabetes, and
        is linked to an increased risk of certain types of cancer," the agency said
        in the statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900f69a0-7560-487a-914a-7ba5dade57b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:12:19.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47264f93-b850-4e01-b600-d2bda3d210b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:12:19.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:38.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Losing 5% to 10% of body weight through diet and exercise has been
        associated with a reduced risk of cardiovascular disease in adult patients
        with obesity or overweight."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc62267-a7fe-4114-9eb5-9beff0c08084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:12:19.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bef264-4825-4e16-8a6d-e5b964d09452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:12:19.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:39.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People without diabetes who took the drug, along with a modified
        eating plan and extra exercise, lost an average of 12.4% of their initial
        body weight over 16 months, compared to those given a placebo along with the
        exercise and diet plan. Diabetes patients who tested the drug lost 6.2% more
        of their body weight compared to people who got dummy injections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdc1177-2632-4721-ac63-ed9d3ee568e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:12:19.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:40.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4a54b1-a90e-4266-943d-00e642c9e06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:12:19.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial showed people using Wegovy lost 14.9% of their body weight
        after about 16 months compared to those given placebo shots, who lost 2.4%
        of their body weight.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e88280-35fb-4e2b-8674-1d2d43514924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:12:19.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:41.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c07df6d-b10b-492a-9b75-95c69f6f12df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:12:19.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:03:41.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few drugs are approved in the United States specifically for weight
        loss. They include orlistat, sold under the brand name Xenical, which helps
        reduce the amount of fat the body absorbs; Qsymia, a drug that combines the
        appetite reducer phentermine with the seizure drug topiramate; Contrave, which
        combines the addiction drug naltrexone with the antidepressant bupropion;
        and liraglutide or Saxenda, a diabetes drug that is similar to semaglutide.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b837f6d7-cc5b-4807-9f28-3192ea494166'
      'mgnl:activationStatus': true
