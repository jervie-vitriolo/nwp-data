      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577af0b7-f30c-4385-8b0d-1bcef0b6ff19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:09:44.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:00:08.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After discussions with my team, I''ve decided I will need to pull
        out of Roland Garros today," the 39-year-old said in a statement in Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86c4fe8-c141-48f5-a962-598ae91c20ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:09:44.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:00:08.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56fb42c-0fb2-4d94-a50d-e4e331d0bb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:09:44.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:00:09.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After two knee surgeries and over a year of rehabilitation it''s
        important that I listen to my body and make sure I don''t push myself too
        quickly on my road to recovery."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4250ca0-1c4d-46f4-b4d4-fff7f44a6cbf'
