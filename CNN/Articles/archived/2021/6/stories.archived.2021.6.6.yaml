      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3762789b-5243-4d86-ada2-96be06b30c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:57.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Bolton, Trump''s former national security adviser, told Brown
        it is "ridiculous" that Trump, according to some reports, is telling people
        around him that he will be reinstated to the White House later this year.
        The reinstatement theory Trump has been sharing with aides was first reported
        by The New York Times'' Maggie Haberman last week.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aadcc61-4b66-4b55-81fa-618c13066cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:58.447+08:00
