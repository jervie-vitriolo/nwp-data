      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2561a573-87dc-4cc4-b5c4-4346d804b1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T22:10:25.410+08:00
      'mgnl:createdBy': 'david'
