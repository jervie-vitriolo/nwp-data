      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> â€” The Philippine
        Overseas Employment Administration temporarily suspended the deployment of
        nurses and other healthcare workers overseas after reaching the 5,000 cap.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6933d35a-b189-4fa3-89af-60d9a52f868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:18:31.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:07:16.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory dated June 1, POEA chief Bernard Olalia said the
        annual deployment ceiling of 5,000 new hires for medical workers "has been
        reached as of date."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5528758e-1602-40fb-9ce1-469bd69ba1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:18:31.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:07:17.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The processing and issuance of overseas employment certificates
        and deployment of new hires for healthcare workers are hereby suspended effective
        immediately," Olalia said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9706257-1f34-46e7-b41c-3a8eda2bd775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:18:31.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:07:17.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Healthcare workers who were already issued with their corresponding
        overseas employment certificates, however, are allowed to depart for their
        overseas employment," the POEA official added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04afbe3a-3a43-4df3-bd2c-f515de3498d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:18:31.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:07:18.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, the Inter-Agency Task Force on Emerging Infectious
        Diseases said the move was needed given the "national demand" for healthcare
        workers amid the coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ca6b54-8f29-459f-8a2b-b91683a7394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:18:31.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:07:18.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were calls, however, to not limit medical workers'' deployment
        abroad to just 5,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caf6ee2-6cc6-40d7-8a7c-a5697aa1e1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:18:31.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:07:19.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/17/lawmaker-urges-iatf-remove-cap-healthworker-deployment.html">READ:
        Lawmaker urges IATF to remove cap on health workers deployment</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e2cb6e-ecae-4b21-a0a9-a1a42c998337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:18:31.151+08:00
