      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> One candidate is a former boxer and promises
        to fight for people as hard as he did it in the ring.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ceee48-a94c-4728-8440-686da9aaa3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.503+08:00
