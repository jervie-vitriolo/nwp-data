      'mgnl:lastActivated': 2023-01-24T23:00:11.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer underwent two knee surgeries in 2020 and is targeting a
        ninth Wimbledon title later this month on his favorite grass court surface.</p>'
