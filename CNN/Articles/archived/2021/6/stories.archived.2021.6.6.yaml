      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba25a00e-7a51-4e39-9ec1-01d26b0a0b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T22:10:25.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:00:55.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saso, who has yet to finish better than sixth place in an LPGA Tour
        event, can also join South Korea''s Inbee Park as the only teenage golfers
        to win the US Women''s Open. Park won the 2008 edition at 19 years, 11 months,
        and 17 days, which will be Saso''s exact age on Monday.</p>'
