    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dee4533f-8213-4d5a-b67d-c9da047d26af'
    'lead': 'An alleged bomb maker for the Abu Sayaff Group was killed in a police
      operation in Basilan on Saturday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-06T14:45:19.095+08:00
