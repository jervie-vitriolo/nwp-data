    'mgnl:tags': ['Aroy-Ittot', 'ASG', 'Abu-Sayyaf-Group', 'Basilan']
    'template': '1'
    'title': 'Alleged bomb maker for Abu Sayaff killed in Basilan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8d3288-4b07-4d66-9f0e-0963765f2b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:45:19.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:03:08.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> â€” An alleged
        bomb maker for the Abu Sayaff Group was killed in a police operation in Basilan
        on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2da0abf-8a3d-455f-bb8f-b70d7cd6cfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:45:19.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:03:09.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine National Police, Aroy Ittot a.k.a. Oroy
        worked with the late Abu Sayyaf Group Sub Leader Furuji Indama, and was a
        top priority target of the Police Regional Office Bangsamoro Autonomous Region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde4786b-a2f0-41cb-bc50-582b2d85965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:45:19.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:03:09.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police report said Ittot was served a warrant of arrest for murder
        on June 5 at around 2:30 a.m. The warrant was issued by Judge Leo Jay Principe
        of the 9th Judicial Region, Branch 1, Isabela City, Basilan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721b3354-a2ae-482d-980b-cba0c671fb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:45:19.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:03:10.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PNP Chief Gen. Guillermo Eleazar, â€œDuring the service
        of Warrant of Arrest, the suspect fired upon the arresting team using his
        M16 rifle which prompted the operating troops to return fire that eventually
        led in the neutralization of Oroy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93976917-9cb7-4307-8b97-e15df5c06e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:45:19.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:03:10.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police recovered firearms, suspected improvised explosive device
        components, magazines and cellphones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f630c9-ebde-4123-8db2-6e4ec4048562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:45:19.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:03:11.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said Ittot was involved in a bombing incident, as well as
        had links to local Abu Sayyaf Group bombers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977204e7-7766-4076-ac27-32abfd383862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:45:19.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:03:11.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said the scene was processed by authorities and Ittot''s
        body was turned over to the barangay chairman and his immediate family for
        traditional Muslim burial rites.</p>'
