      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s the social media influencer who seeks to become
        a member of Congress by promising, among other things, "boobs for every woman."
        In her platform, she proposes breast implants covered by the public health
        system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511e82af-24a9-408d-bead-de59711e4436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:40.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afb911a-5061-4b3d-907f-dd55dfa0cb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:41.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s only a small part of the stage as Mexico gets ready to hold
        midterm elections Sunday, the largest in the country''s history. More than
        93 million registered voters will choose candidates for more than 21,000 elected
        posts in all three levels of government.</p>'
