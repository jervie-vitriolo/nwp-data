      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc04c980-f5e1-4382-af81-11cbaf0fe1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:01:59.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Comstock, Bolton said Trump''s influence within the GOP is
        "diminishing" and warned that Republican candidates could face consequences
        for supporting the former President''s disinformation campaign.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab436eb1-c3d1-406a-b800-2b828fd7adcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:02:00.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1453148-3e76-4482-b5cd-10e75848c480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T19:12:31.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:02:01.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lies that he tells are damaging not just to the country. They''re
        particularly damaging to Republicans, and I think we have to understand that
        we will be anathematized by our opponents if we don''t make it clear we think
        the kind of things Trump''s been saying are simply crazy," Bolton said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385cc279-8694-4bc7-9211-abb96bddd62a'
      'mgnl:activationStatus': true
