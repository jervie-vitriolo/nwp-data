  'Microsoft-removed-Tank-Man-images-Tiananmen-Square':
    'author': 'David Goldman, CNN Business'
    'caption': 'In this 1989 photo, a man stands alone to block a line of tanks heading
      east on Beijing''s Cangan Blvd. in Tiananmen Square.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-06T23:59:54.332+08:00
    'imagesource': 'jcr:7193df6c-467b-462e-81d8-1154b52bd37c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50edb3b2-93b3-483d-8bbb-5c9e863299ed'
    'lead': 'Microsoft blocked images and videos around the world of ''Tank Man,''
      the unidentified protester during China''s brutal crackdown on pro-democracy
      demonstrations in Beijing''s Tiananmen Square on June 4, 1989.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-06T23:56:53.863+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:59:38.582+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:59:28.286+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft removed ''Tank Man'' images on Tiananmen Square''s anniversary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88720581-7180-4038-9c8b-ad5a32c8249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:56:53.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:39.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Microsoft blocked images and videos around
        the world of "Tank Man," the unidentified protester during China''s brutal
        crackdown on pro-democracy demonstrations in Beijing''s Tiananmen Square on
        June 4, 1989.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0415d0-e8bd-46b8-9a1a-c2470bc264a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:56:53.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:39.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b242534d-4423-4017-b7a2-51581fc33424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:56:53.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:40.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos were taken down globally from Bing, Microsoft''s search
        engine, Friday â€” the 32nd anniversary of the event. A Microsoft spokesman
        said they were taken offline by mistake, attributing the removal to "human
        error." The images reappeared around the world â€” outside of China â€” on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcea271-2f19-4378-b163-23cac684e00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:56:53.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:40.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706793fa-a444-41d4-a02d-f61173b76610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:56:53.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:41.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bing, unlike its major competitors including Google, operates within
        mainland China. That means Microsoft is forced to censor search results for
        Chinese users, according to Chinese law â€” particularly images and information
        about the Tiananmen Square protests and the killings that ensued. China''s
        internet censorship typically ramps up in the weeks leading to the event''s
        anniversary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108eb15d-9a25-42fb-96e5-f66357131a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:56:53.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:41.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aac3ee-eca7-49b7-bbd7-a39d7bd51656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:56:53.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:42.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people were killed on June 4, 1989, in Tiananmen Square.
        The massacre made headlines around the world â€” as did iconic images such as
        "Tank Man" defying the troops on the square.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c2603f-8083-4013-98f5-9b9df1383278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:56:53.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:42.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746ab945-67c3-49e7-bcad-9c7287868622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:56:53.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:43.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although China''s censorship typically pertains only within its
        borders, Microsoft''s accidental global takedown isn''t the first time Tiananmen
        Square information has been blocked outside of mainland China by a foreign
        company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126401d5-8055-4992-9be8-9c6c8e01f055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:56:53.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:43.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a507b440-e61a-4793-8e64-c60a91756fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:56:53.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:44.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI in December accused a former Zoom employee of participating
        in a scheme to censor meetings on behalf of the Chinese government. Xinjiang
        "Julien" Jin and co-conspirators allegedly terminated at least four video
        meetings commemorating the 31st anniversary of the Tiananmen Square massacre
        last June. Most of the meetings were organized and attended by US participants,
        some of whom were dissidents who had participated in and survived the 1989
        protests, the FBI said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d22e159-2b88-41d1-86e8-bed2e31c468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:56:53.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:44.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f5589b-5506-4d77-b1f1-f41fbad80947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:56:53.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:45.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the United States and China have escalated in recent
        weeks over China''s alleged surveillance of American companies that operate
        within its borders. President Joe Biden last week expanded a Trump-era ban
        on American investment in dozens of Chinese firms that Washington believes
        are linked to China''s military.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1511143-354a-4a23-97d5-23af1cc3be46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:56:53.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:45.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d03d27-7c29-410a-a28f-1824a2a25edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:56:53.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:46.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden signed an executive order Thursday that prohibits Americans
        from owning or trading any securities tied to 59 companies, citing the threat
        of Chinese surveillance technology. The original order, signed by former President
        Donald Trump in November, applied to 31 Chinese companies that the administration
        said "enable the development and modernization" of China''s military and "directly
        threaten" US security. Biden''s new order goes into effect August 2.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c66ac6-1846-4473-bc3c-3e3d3080959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T23:56:53.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:46.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
