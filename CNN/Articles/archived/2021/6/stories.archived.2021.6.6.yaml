      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Open tournament director Guy Forget said: "The Roland Garros
        tournament is sorry about the withdrawal of Roger Federer, who put up an incredible
        fight last night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e446a73-29f8-4b80-9e02-bac9be545941'
