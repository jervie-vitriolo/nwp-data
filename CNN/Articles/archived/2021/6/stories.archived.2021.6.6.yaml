      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ve noticed incidents like these are on the rise.
        The spread could''ve been prevented but we see that some people, including
        persons in authority, have started to become lax in the enforcement and practice
        of minimum health protocols.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e51f63f-bc80-463d-b459-0a215678cbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T16:38:43.097+08:00
