      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakalusugan Party-list Rep. Mike Defensor, for instance, said in
        January that there was "no point in restraining" them when the Philippines
        only offers low wages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f701a8ac-f46d-4f71-bb2b-cd1fd7986531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T11:18:31.151+08:00
