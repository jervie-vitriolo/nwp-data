      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old Saso, who topped the tournament''s first two rounds,
        relinquished her lead to United States'' Lexi Thompson on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1462d0b-087f-4707-a130-2d646835b21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T22:10:25.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:00:53.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b2b475-6118-4d1b-8c41-6090e0ba373f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T22:10:25.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:00:53.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson made three birdies on the front nine and two birdies on
        the back nine to recover from a four-shot deficit against Saso. The Filipina
        missed a 12-foot par putt on 18 to surrender the overall lead to the American
        by a single stroke.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c600c8f5-e735-4cd3-beaa-fe670abf7bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T22:10:25.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:00:54.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8863f621-1251-478e-a175-7c1464f56b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T22:10:25.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:00:54.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saso is looking to be the first Filipino to win in the oldest and
        most prestigious LPGA tournament and in any of the LPGA Tour''s five major
        championships.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3634381f-2ba1-43b6-96c2-3afda314e786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T22:10:25.410+08:00
