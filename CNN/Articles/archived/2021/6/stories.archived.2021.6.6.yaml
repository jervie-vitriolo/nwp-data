      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fears of a too-powerful President</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8172bc4d-e1b7-48a9-8721-6c222dbbb739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:54.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters should not allow the extreme political violence to obscure
        several other major issues, says Luis Rubio, president of MÃ©xico EvalÃºa, a
        Mexico City think-thank. The vote comes as the country is still reeling from
        the effects of the Covid-19 pandemic that not only put its health system to
        the test, but also shrank its economy 8.5 percent in 2020, according to government
        figures.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67024d8-dce4-4b42-96e0-17579c9245bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:54.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013ae5ad-c4f5-4f66-a6d7-a1fff6436922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:04:55.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before LÃ³pez Obrador took office, Mexico was already suffering
        from another "pandemic," as described by the country''s former health secretary
        Juan RamÃ³n de la Fuente. He referred to gun violence, a challenge that has
        only gotten worse during the current administration. To put this in perspective,
        there were 10,579 homicides in the first four months of 2018 (before LÃ³pez
        Obrador took office). The figure rose to 11,307 in the same 2019 period and
        increased to 11,736 between January and April 2020, according to government
        data.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e6c261-f6c0-4737-a928-604997c27c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-06T14:04:55.506+08:00
      'mgnl:createdBy': 'vince'
