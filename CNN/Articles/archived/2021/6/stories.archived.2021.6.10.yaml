      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember thinking the show was a bit odd yet I couldn’t find it
        in me to turn away. I lurked around my mother for another 30 minutes and laughed
        at the same times she did. Finally, I grabbed a chair, joined her, and pointed
        to the one I found the funniest so far; standing at six feet tall with unusual
        bowl-cut hair whom I later identified as the actor Lee Kwang Soo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56c317f-250d-4f74-b96f-ba0e62f578bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:17:15.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:05:16.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Running Man" is a K-Variety show where a group of entertainers
        (comedians, actors, and singers) complete missions to win prizes and avoid
        penalties. For the most part, the cast carried out these missions within South
        Korea but they’ve since traveled around Europe, Oceania, and Asia in their
        tearable nametags to perform more dangerous missions (riding the Nevis Swing,
        the world’s biggest swing, upside down and going wing walking at 120 km/ph).</p>'
    '6':
