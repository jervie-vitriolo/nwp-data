      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin claimed that "there are many workers who are willing to get
        vaccinated but cannot get one as their weekday jobs are getting in the way."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b313f25-8385-48af-b981-012f5b66e179'
