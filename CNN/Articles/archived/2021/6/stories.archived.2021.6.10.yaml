  'europe-cyberattack-pandemic':
    'author': 'Nick Paton Walsh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-10T14:25:31.434+08:00
    'imagesource': 'jcr:722f966d-ff48-4267-a11f-ccf162403d58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd41733e-4f8c-40af-a78e-64fc9c6fb8e7'
    'lead': 'The European Union Agency for Cybersecurity, ENISA, told CNN there were
      304 significant, malicious attacks against "critical sectors" in 2020, more
      than double the 146 recorded the year before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T14:29:30.244+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:06:56.153+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:00:49.667+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Europe', 'cyberattack']
    'template': '1'
    'title': 'Serious cyberattacks in Europe doubled in the past year, new figures
      reveal, as criminals exploited the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fde8134-8c22-44d8-b10a-532975cfa534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:29:30.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:56.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Significant cyberattacks attacks against
        critical targets in Europe have doubled in the past year, according to new
        EU figures obtained by CNN, as the pandemic pushed lives indoors and online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15df1f7c-d02b-4b47-9d1b-5a04017ac425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:29:30.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:57.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union Agency for Cybersecurity, ENISA, told CNN there
        were 304 significant, malicious attacks against "critical sectors" in 2020,
        more than double the 146 recorded the year before.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85343ee7-9ab0-4ef0-9689-3961366891c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:29:30.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:57.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also reported a 47% rise in attacks on hospitals and
        health care networks in the same period, as the same criminal networks sought
        to cash in on the pandemic''s most vital services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d12fc8a-cf18-4cb0-85ca-2a31fb5b1293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:29:30.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:58.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures show the growing global impact of cyberattacks, often
        in the form of ransomware, which has recently caused havoc in the United States
        when the Darkside group targeted the Colonial Pipeline network causing gas
        station queues because of a fear of shortages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747127f3-71ab-44d1-867e-0a67364d1a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:29:30.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:58.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic meant "a lot of services were provided online and that
        happened in a kind of rush, so security was as an afterthought," said Apostolos
        Malatras, team leader for knowledge and information at ENISA. At the same
        time people stayed indoors and had time to explore vulnerabilities in systems
        and critical infrastructure, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458d6574-fce7-41b4-ab60-3204800400f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:29:30.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:59.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveys of businesses by the British security firm Sophos also concluded
        that the average cost of a ransomware attack has doubled in the year to date.
        The survey estimated the cost for 2020 at $761,106, but by this year that
        figure had leapt to $1.85 million. The cost includes insurance, business lost,
        cleanup and any ransomware payments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d744afc-5410-4132-bedc-ef124bc91f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:29:30.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:59.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rising cost reflects the greater complexity of some attacks,
        said John Shier, senior security adviser at Sophos, who added that while the
        number of attacks had dropped, their sophistication had risen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef72631-88bf-44ea-a060-50c1517b1d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:29:30.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:00.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like they are trying to be more purposeful," Shier said.
        "So they''re breaching companies, understanding exactly what company they
        breached and trying to penetrate as fully as possible, so that they can then
        extract as much money as possible."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15da5ab2-4509-4918-a0ec-7571a2b3d3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:29:30.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:00.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New threats</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eafd0f-275b-42ca-9b3e-4a87a8711079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:29:30.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:01.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Shier and Malatras pointed to the latest threat of a "triple
        extortion," in which ransomware attackers freeze up data on a target''s systems
        through encryption, and extract it so they can threaten to publish it online.
        They said the attackers then adopt a third phase, using that data to attack
        the target''s systems and blackmail its clients or contacts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f790cac-475a-4c52-b3dd-7b6cfc964ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:29:30.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:01.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are a customer of this company whose data has been stolen,
        they''ll threaten to release your information or they''ll also call other
        companies that are your partners," said Shier. He added the highest ransom
        payment he had heard of was $50 million.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f507bd7-a6a7-4a5e-8188-b8230f061e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:29:30.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:02.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A further threat involves "fileless attacks" in which the ransomware
        is not contained in a file, normally accessed by human error -- such as clicking
        on a suspicious link or opening an attachment. Fileless attacks seep into
        the operating system of a computer, and often live in its RAM memory, making
        it harder for antivirus software to locate them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4324f2ef-a969-4b57-904c-b6c7c8230557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:29:30.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:02.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Justice last week announced plans to coordinate
        its anti-ransomware efforts with the same protocols as it does for terrorism,
        and the Biden administration is considering offensive action against major
        ransomware groups and cyber criminals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee29663-37e6-4109-bbd5-398d727a8606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:29:30.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:03.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approach would be in line with that taken by other allies, including
        the United Kingdom, which in November publicly acknowledged the existence
        of a National Cyber Force (NCF) to target key threats to the UK online. A
        spokesperson for GCHQ, the UK''s signals intelligence and information security
        organization, told CNN: "Last year we avowed the NCF, a partnership between
        GCHQ and the Ministry of Defence, with the remit to disrupt adversaries ...
        using cyber operations to disrupt hostile state activities, terrorists, and
        criminal networks threatening the UK''s security."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed38e26-6203-4000-a3eb-1b7727f23a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:29:30.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:03.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tracing criminal transactions</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63350a35-b5cf-48f9-8be0-b4d89503ad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:29:30.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:04.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While law enforcement and security experts say the best policy is
        not to pay ransoms as these encourage the criminals, there is some hope for
        companies that pay up.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae725c66-c447-42ed-b727-2b9bfdd5a256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:29:30.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:04.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better technology enables some security firms to trace the crypto-currency,
        usually bitcoin, as criminals move it around different accounts and crypto-currencies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75d1163-ea4b-4e1c-a87f-20aede9cc506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:29:30.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:05.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, FBI investigators were able to <a href="https://www.cnn.com/2021/06/07/politics/colonial-pipeline-ransomware-recovered/index.html"
        target="_blank">recover some of the money</a>&nbsp;paid out to the Darkside
        ransomware group by the Colonial Pipeline network, after an attack that caused
        significant disruption to gas supplies in the United States.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4202acff-f562-4ba2-b60a-496353a68d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:29:30.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:05.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyber-security firm Elliptic, which assisted the FBI in that trace,
        said the short time that Darkside had the money meant it was unable to adequately
        cyber-launder the funds, so the route was easy to discover.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9910124-5b88-44bd-9875-c3d6b223fe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:29:30.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:06.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, criminals want to cash out in euros or whatever
        in order to benefit from their criminal activity," said Tom Robinson, chief
        scientist at Elliptic. This meant the crypto-currency was usually sent to
        a financial exchange in the real world, to be turned into real-world cash,
        he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3febc1b4-b91e-4ab3-9e21-a06397eeb8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:29:30.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:06.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the exchange is regulated, then you should be identifying their
        customers and reporting any suspicious activity," said Robinson.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050cb21c-6b9e-4d8f-8f6f-4b6e1db850b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:29:30.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:07.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tricks used to hide the route of illicit crypto-currency by criminal
        groups are growing in complexity, he said. Some use "mixer wallets," which
        enable users'' crypto-currencies to be mixed together — like shuffling used
        banknotes — making ownership difficult to trace. Robinson said regulation
        of these wallets and all exchanges would help slow criminal incentives for
        using ransomware.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc1e396-ff21-42e8-8300-8fcd35a72226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:29:30.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about identifying who the perpetrators are, but also ensuring
        that it''s very difficult for these criminals to cash out," said Robinson.
        "It means there''s less of an incentive to commit this kind of crime in the
        first place."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0f4326-a481-4f52-a3b4-796a13936d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:29:30.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:08.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/10/tech/europe-cyberattacks-ransomware-cmd-intl/index.html"
        target="_blank">Serious cyberattacks in Europe doubled in the past year, new
        figures reveal, as criminals exploited the pandemic</a>."</em></p>'
