    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45cbcc0-3cca-4975-8f7e-e4793de6321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:46:34.091+08:00
