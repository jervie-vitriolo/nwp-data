    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-10T04:40:46.353+08:00
    'imagesource': 'jcr:b26daeef-4755-40f7-8fda-1af4a25446f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4eb0f73-929f-4787-82ef-8f406a1a386a'
    'lead': 'The House Judiciary Committee has released the transcript of its June
      4 interview with Trump White House Counsel Don McGahn, the culmination of a
      two-year court fight Democrats waged against the Trump administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T04:43:20.896+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:16:36.893+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:00:34.885+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
