      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54916e1b-4884-4973-993f-df0cbf0c3d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:25:38.049+08:00
