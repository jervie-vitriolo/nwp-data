      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f68afc2-d5d6-4d35-974d-00d47d6cb13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T23:48:51.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assure Ms. Dizon-Cabera that I will personally monitor the progress
        of my order and to correct if there are things that need correcting in the
        interest of truth and justice regarding this ''vaccine slot for sale'' controversy,"
        the PNP chief said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2475f62f-3b28-4ece-a224-059adf1217bd'
