      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the episodes I will always go back to is the Idol Special
        from 2013. The show welcomed a record-breaking number of fourteen idol guests
        from Apink, Infinite, MBLAQ, SISTAR, Girl’s Day, Beast (now Highlight), and
        2PM. Teams of three were formed among one cast member and one K-Pop group
        to compete in a series of missions testing their athleticism both on land
        and in water. At that time, I barely had any friends to share my love for
        K-Pop with as it wasn’t as widely popular yet as it is today so the episode
        served as a conglomeration of all my interests I had kept to myself. From
        the ridiculous dance introduction of the teams alone, I had to take countless
        pauses as I felt my eyes closing and my stomach shaking from laughter. Not
        long after, the sound of my laugh turned inaudible and my tears became uncontrollable,
        releasing stresses inside me.</p>'
    '8':
