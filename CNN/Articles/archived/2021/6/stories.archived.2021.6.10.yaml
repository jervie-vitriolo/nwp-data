    'template': '1'
    'title': 'OCTA: Mindanao sees improving COVID-19 trend, Western Visayas remains
      a ''serious concern''

      '
    'updated': 2021-06-11T14:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75af0b61-0e7f-4083-8cef-20ddc0b44af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:32:14.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:06:16.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)</strong> — Independent
        research group OCTA is seeing an improvement in the coronavirus situation
        in Mindanao, but it sounded the alarm regarding Western Visayas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3ccce2-19db-4753-9139-41606beb22c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:32:14.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:06:16.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Fellow Guido David said on Thursday that while Davao City can
        be considered as the "center" of the COVID-19 pandemic in Mindanao, the group
        is witnessing a "slowdown" in the trend in the entire island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba3af94-a52c-4477-9a43-01a7a5e3f5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:32:14.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:06:17.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a happy note, nakita naman natin na medyo nag-slow down na ''yung
        trend ng pandemic, especially sa Mindanao and even sa Davao City," he told
        CNN Philippines'' Balitaan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d253156-5b03-4f46-aaa9-e89c72cd411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:32:14.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:06:17.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On a happy note, we have seen that the pandemic trend
        has slowed down, especially in Mindanao and even in Davao City.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5842da-d67a-42aa-9147-ddd8667670c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:32:14.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:06:18.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, David said in a virtual briefing that Davao City has
        already overtaken Quezon City in terms of new cases recorded daily.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4c2285-26e2-4580-b4f5-004a82e39ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:32:14.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:06:18.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/6/9/Davao-City-Western-Visayas-COVID-19-epicenters-.html">RELATED:
        OCTA sees Davao City, Western Visayas as among COVID-19 epicenters</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18a3f84-69ed-4e28-9331-07265edc102b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:32:14.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:06:19.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the average daily attack rate in Davao City is at
        10.4, higher than Quezon City''s 6.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb4a946-5597-4681-89db-67e2d2b8b49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:32:14.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:06:19.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David described the situation in Western Visayas, however, as a
        "serious concern."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e56b352-4890-4469-95af-ef52365a08b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:32:14.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:06:20.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, sa Western Visayas, talagang of serious concern ''yan because
        hindi lang tumataas ang cases pero mataas na rin ang healthcare utilization
        nila," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08546c0f-e729-4e46-9997-94cc6636eb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:32:14.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:06:20.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Well, in Western Visayas, that''s really of serious
        concern because not only are the cases increasing but their healthcare utilization
        is also high.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aaff62-d626-4d19-a41f-986dc1495c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:32:14.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:06:21.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, he said the average daily attack rate in Iloilo City
        is at 26. The city''s ICU utilization, he added, is "almost 100%."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d86ef1b-1ed5-4546-9e39-b8c089d0f3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:32:14.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:06:21.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s very serious. Comparison sa Davao City, the healthcare
        utilization is below 60% so they still have available rooms sa hospitals nila.
        In terms of relative seriousness, mas serious... ''yung nasa Western Visayas,"
        David explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeb3c52-e6ac-49bf-bb2e-897c414d1af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:32:14.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:06:22.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So it''s very serious. Compared to Davao City where
        the healthcare utilization is below 60%, so they still have available rooms
        in their hospitals. In terms of relative seriousness, the situation in Western
        Visayas is considered more serious.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605beca9-15b3-4511-ac5d-34a1adf0de05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:13:08.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:06:23.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report released on Friday, covering June 4-10 average
        daily cases, OCTA said there was a downward trend in Davao City, Cagayan de
        Oro, and Zamboanga City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de894b6-3f30-41d7-885f-2d113da0f750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:13:08.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:06:23.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dumaguete and Tacloban in Central and Eastern Visayas,
        respectively, continue to see a spike in cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b709e777-5a14-4130-93bf-fbccaabefd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:13:08.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:06:24.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research group branded Bacolod, Cagayan de Oro, Iloilo City,
        Dumaguete, Butuan, Tuguegarao, Cotabato City, and Tacloban as "areas of concern."</p>'
  'business-owners-segregate-vaccinated-and-unvaccinated-workers':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Presidential Adviser for Entrepreneurship Joey Concepcion '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-10T16:48:31.939+08:00
    'imagesource': 'jcr:4a099e46-e85d-4b3b-be80-587b4b8fba32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dd0510a-677e-4e01-8769-a5a3b42d21d5'
    'lead': 'Presidential Adviser for Entrepreneurship Joey Concepcion floats the
      idea that offices and select establishments should consider separating vaccinated
      people from the unvaccinated to minimize exposure. But the Justice Department
      warns of potential "ethical and legal issues." '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T16:53:51.543+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T00:05:55.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:00:52.136+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vaccinated', 'unvaccinated', 'hesitancy', 'herd-immunity', 'Joey-Concepcion']
    'stories': ['35895768-5dca-4874-96dd-ddd28495c632']
    'template': '1'
    'title': 'Some business owners eye separate spaces for vaccinated, unvaccinated
      workers and guests'
    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95513ea-9ffc-42c9-b156-cf7cb1f1cec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T00:39:17.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:55.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> Some
        business executives said they are exploring the idea of segregating vaccinated
        employees and guests from those who refuse to receive the shots, as COVID-19
        vaccinations pick up.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb2a566-2b86-466c-b7e6-3577ac873d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T00:39:17.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:56.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are some employees who have not taken the vaccine or don''t
        want to take the vaccine, we may have to isolate them in another section.
        They are still going to be our employees, but we will have to find a way to
        protect them from possibly infecting those who have been vaccinated. This
        is something that we are looking into," Presidential Adviser for Entrepreneurship
        and Go Negosyo founder Joey Concepcion told CNN Philippines on Thursday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc71e0b2-3ab3-4af0-aedc-0e4424a15b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T00:39:17.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:56.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said among the possible areas of separation are elevators, offices,
        fine dining restaurants, cinemas, gyms, and other enclosed spaces where ventilation
        is poor. He clarified this will not apply in areas with quick turnovers like
        fast food branches and malls with high ceilings.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a962e9-9dd8-442d-b0ec-b3b3e9faee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T00:39:17.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:57.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until everybody takes the vaccine, not everybody will be safe -
        that''s the principle that we are looking into," Concepcion added. "Between
        the vaccine and wearing a face mask, which is more protective against infection?
        Very clearly the vaccine, right?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1cc710-5adb-43aa-9ec2-d9b16644ba1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:53:51.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:05:57.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/lifestyle/2021/3/9/covid19-vaccine-passports.html">OPINION:
        The case for issuing COVID-19 vaccine passports</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddb9865-1553-4c5b-9806-af818f7bc3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T00:39:17.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:58.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building owners might also consider denying entry to the unvaccinated,
        in the same way that families or groups of friends could refuse to meet people
        who are not protected from the coronavirus.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7f4345-755d-4f33-8801-702a708a46a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T00:39:17.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:58.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business leader said this segregation may be considered once
        the country is able to administer doses to 40-50% of the adult population.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b517a2-f793-4296-a2c7-0cba350e8e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:53:51.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:05:59.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/5/15/Mask-off-for-fully-vaccinated-Filipinos--DOH-says-PH-to-keep-status-quo-.html">Mask
        off for fully vaccinated Filipinos? DOH says PH to keep status quo</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d103c2-fc86-4ec3-8ceb-fe5a70d540d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:53:51.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:05:59.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Discrimination''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9a1da8-489c-45dd-8d4c-3cc53f2c8e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:53:51.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:06:00.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies are currently discussing the proposal with health experts
        — although this early, there is resistance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be83c04-f7d9-4384-a98d-786c50900371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:53:51.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:06:00.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Segregation, in my view, may raise ethical and legal issues that
        need serious and careful deliberation," Justice Secretary Menardo Guevarra
        added, but said it may be premature to comment as the formal proposal has
        not yet reached the Inter-Agency Task Force.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e82eed-7f1a-4b45-8009-2e31b014bbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T00:22:08.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:06:01.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire also said the proposal
        raises ethical and discrimination issues.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afe0fb9-41b5-48fb-9b1c-a45f5fa409af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T00:22:08.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:06:01.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no real science when we talk about these things. It''s
        more of an ethical issue and discrimination issue," Vergeire told CNN Philippines''
        News Night.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0387474d-8c25-4c71-afb2-171c31df47dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T00:22:08.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:06:02.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe that should be discussed also further with the other agencies,
        and also with the Department of Justice, if we are going to have this kind
        of implementation, and if there would be some legal or ethical issues concerning
        this matter," she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e022ba6-e1ea-434b-ad9a-50af27e3282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T00:22:08.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:06:02.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez, meanwhile, said establishments cannot
        discriminate and impose a no vaccine, no entry policy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5fbb01-7241-4665-87a3-484c14b425aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:53:51.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:06:03.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, vaccination against COVID-19 is not mandatory for Filipinos.
        The vaccines reduce the risk of experiencing severe COVID-19 symptoms that
        require hospitalization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2b9792-5cb0-4f3f-b8b9-64714c7299d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:53:51.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:06:03.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam naman nating marami ''yung vaccine hesitancy. ''Pag ginawa
        pa natin ''yan, masyadong discriminatory, baka ''yung mga Pinoy... ''yung
        isip nila mas maging negatibo</em> [We all know there''s that vaccine hesitancy
        is rampant. If we do that, more Filipinos might have negative thoughts about
        the vaccines]," added George Barcelon, president emeritus of the Philippine
        Chamber of Commerce and Industry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8007a7c0-ec9c-4452-9642-ef1594bcd97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:53:51.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:06:04.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelon maintained that vaccination is a <a href="http://www.cnnphilippines.com/lifestyle/2021/4/11/How-to-speak-to-someone-who-s-hesitant-to-get-vaccinated.html">personal
        choice which must be respected</a>. Instead, he called on business owners
        to offer COVID-19 shots within office premises to make it more convenient
        for people to get them, and possibly convince more workers to take the vaccines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3052d6e1-03aa-4213-aece-353f5b9bc170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:53:51.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:06:04.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it discriminatory? I believe it''s not, it''s what the owners
        want to do to protect other people from getting infected," Concepcion said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ffd684-cf1c-47d0-adc2-dcfe20a8adf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:53:51.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:06:05.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Concepcion and Barcelon admitted it’s harder to hit herd immunity
        this year given the current pace of vaccinations, which they say is key to
        economic recovery.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c805ee-a359-4ef3-b9f8-0d83d67ad425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:53:51.545+08:00
