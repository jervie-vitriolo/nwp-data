    'mgnl:tags': ['Asia', 'Myanmar', 'Aung-San-Suu-Kyi']
    'template': '1'
    'title': 'Myanmar military junta charges Aung San Suu Kyi with corruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90622408-d5c0-4866-a7e3-284e70aa4307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:12:43.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:34.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Myanmar''s deposed civilian leader <a href="https://www.cnn.com/2013/01/18/world/asia/aung-san-suu-kyi-fast-facts/index.html"
        target="_blank">Aung San Suu Kyi</a>&nbsp;has been charged with corruption
        by the country''s military junta, state media reported Thursday, adding to
        a raft of <a href="https://www.cnn.com/2021/05/24/asia/suu-kyi-myanmar-court-appearance-intl-hnk/index.html"
        target="_blank">legal cases</a>&nbsp;against the Nobel Peace Prize laureate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96aa22f-ccf1-49f1-85f2-3d550c02f66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:12:43.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:34.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new charge follows an investigation by the Anti-Corruption Commission
        into several accusations leveled at Suu Kyi. It found her "guilty of committing
        corruption using her rank," the state-run Global New Light of Myanmar said.
        She was charged under the Anti-Corruption Law section 55, and if found guilty
        could face a maximum prison sentence of 15 years, according to Reuters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f660893c-8b80-4599-b74c-da5be1b514ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:12:43.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:35.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi was <a href="https://www.cnn.com/2021/02/06/asia/myanmar-coup-what-led-to-it-intl-hnk/index.html"
        target="_blank">overthrown</a>&nbsp;from her position of state counselor and
        de facto leader of the country when the military seized power in a <a href="https://www.cnn.com/2021/02/01/asia/myanmar-military-coup-explainer-intl-hnk-scli/index.html"
        target="_blank">February 1 coup</a>. She has been held in detention since
        then and charged with a series of crimes her lawyers and supporters consider
        to be politically motivated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e2fc03-e8ca-4fc5-a5a6-b3e3518e2068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:12:43.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said Suu Kyi "misused her authority" in renting land
        and a building to open the Daw Khin Kyi Foundation headquarters, where she
        served as chairperson. It said an application for the land to establish a
        Horticulture Vocational School as part of the foundation in the capital, Naypyidaw,
        was not carried out "in line with the procedures but with her power and authority."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e49b65-32dd-4b33-8f1c-3e0707aeef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:12:43.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:36.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also said Suu Kyi "illegally accepted" $600,000 in
        cash, as well as gold, while in office. The accusation comes from an <a href="https://www.cnn.com/2021/03/11/asia/myanmar-crimes-against-humanity-intl-hnk/index.html"
        target="_blank">earlier complaint</a>&nbsp;in March from a former Yangon regional
        minister.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060f7776-91cc-4e1a-a9c8-b284139f6f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:12:43.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:36.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi''s lawyer Khin Maung Zaw called the cases of bribery and
        corruption "absurd" and "groundless."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d25b76e-76a9-4723-9086-c715b8334e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:12:43.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:37.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never met any statesman more honest and incorruptible as
        Daw Aung San Suu Kyi. She might have defects but personal greed and corruption
        is not her traits. Those who accuse her with greed and corruption are spitting
        towards the sky," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c77e6a-9c11-4c0e-932d-9f81f07581f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:12:43.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:37.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other former officials were also charged with corruption,
        the Global New Light said. The case files were opened against them at police
        stations on Wednesday, the paper added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee07cd2a-a049-4277-8c36-ba0bff22d141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:12:43.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:38.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi has been charged with a series of crimes that include illegal
        possession of walkie-talkies and violating coronavirus restrictions during
        election campaigning last year. Her trial for these charges starts June 14
        and is expected to wrap up by July 26, according to her legal team.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca38174-dfac-43cd-90b4-522195a1d283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:12:43.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:39.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Suu Kyi is accused of violating the Official Secrets
        Act and if found guilty faces a maximum of 14 years in prison.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b93ef9e-93e3-45b4-b6cb-0b3b50266c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:12:43.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:39.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military, led by General Min Aung Hlaing, seized power after
        claiming widespread voter fraud during the November 2020 election, which saw
        Suu Kyi''s National League for Democracy (NLD) party win a landslide and a
        second term in government. The previous election commission denied any voting
        discrepancies had taken place.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae730bd-e9df-49ad-91f0-62d77559477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:12:43.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:40.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four months since the coup has been marked with widespread bloodshed
        and violence as the junta cracked down on nationwide <a href="https://www.cnn.com/2021/03/16/asia/myanmar-protesting-coup-explainer-intl-hnk/index.html"
        target="_blank">pro-democracy protests</a>, a prolonged civil disobedience
        movement and, more recently, the emergence of <a href="https://www.cnn.com/2021/06/02/asia/myanmar-chin-resistance-intl-hnk/index.html"
        target="_blank">"people''s resistance" fighters</a>&nbsp;who are taking up
        arms against junta forces.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb8df98-4d9a-4b68-ae4b-9555f2f20308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:12:43.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:40.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 850 people have been killed by junta-led security forces
        and 5,941 have been arrested since the coup, according to advocacy group Assistance
        Association for Political Prisoners. Among them are protesters, activists,
        journalists, celebrities, government officials, as well as children and bystanders.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff2b5cd-dde7-465e-bf5c-9385a4324997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:12:43.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:41.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/10/asia/myanmar-suu-kyi-corruption-charge-intl-hnk/index.html"
        target="_blank">Myanmar military junta charges Aung San Suu Kyi with corruption</a>."</em></p>'
  'prince-edward-queen-elizabeth-sussexes':
    'author': 'Lauren Said-Moorhouse, Max Foster and David Wilkinson, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-10T14:14:41.189+08:00
    'imagesource': 'jcr:e910d0e8-8ae3-4a04-94c2-2c7b0d1cf7e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4077fe45-6360-4f67-a2da-e2a20668064f'
    'lead': 'For several reasons, it''s been a challenging few months for Britain''s
      royal family, who are still mourning the loss of their patriarch in April.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T14:24:45.738+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:07:10.500+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:00:49.186+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'Prince-Edward', 'Queen-Elizabeth-II']
    'template': '1'
    'title': '''That''s families for you.'' Prince Edward discusses the Sussexes,
      the bereaved Queen and his father''s legacy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7014dfc-dfa7-4cfe-b2a3-c1e527570035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:11.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Edward, Earl of Wessex, pops his head around
        the door of the room in St James''s Palace and chuckles at the numerous cameras
        set up for the interview. "Do you have enough?" he laughs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542b8121-161c-4a79-8397-1e96e19075ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:11.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s youngest child, 57, seems to be in good spirits on
        this glorious summer day in London despite the occasion. Thursday would have
        been the 100th birthday of Edward''s father, Prince Philip, and he is marking
        the date by reflecting on the Duke of Edinburgh''s legacy and his eponymous
        Award program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b7e50b-4b29-42de-b1ee-602465cc959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:12.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is an elephant in the room. Hours before CNN''s US exclusive
        sit-down with the Earl, the Duke and Duchess of Sussex were <a href="https://www.cnn.com/2021/06/09/uk/sussex-lilibet-queen-permission-scli-gbr-intl/index.html"
        target="_blank">forced to deny a report</a>&nbsp;in the British media that
        they had not consulted the Queen about using her <a href="https://www.cnn.com/2021/06/07/uk/lilibet-diana-mountbatten-windsor-name-intl-cmd-scli/index.html"
        target="_blank">childhood nickname of Lilibet</a>&nbsp;for their <a href="https://www.cnn.com/2021/06/06/europe/meghan-harry-baby-girl-news-intl-scli/index.html"
        target="_blank">newborn daughter</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcca6143-d88f-4be8-ac26-21d08c79d4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headlines probing the relationship between the Sussexes and the
        rest of the family have been frequent since the couple relinquished their
        roles as working royals last year and relocated to California. Responding
        to a question about current family tensions, the Earl says the situation is
        "very sad."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11a3245-32cc-41b9-a084-531baccaf6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:13.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Listen, weirdly we''ve all been there before -- we''ve all had
        excessive intrusion and attention in our lives. And we''ve all dealt with
        it in slightly different ways, and listen, we wish them the very best of luck.
        It''s a really hard decision," Edward says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221b6514-8357-46f7-9c30-8a3a122ae7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:13.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan have often spoken about the pressures of royal
        life and being constantly scrutinized by the media. In a <a href="https://www.cnn.com/2021/03/08/uk/oprah-harry-meghan-interview-monday-gbr-scli-intl/index.html"
        target="_blank">bombshell interview with Oprah Winfrey</a>&nbsp;in March,
        the Duke said the relentless scrutiny was one of the deciding factors in the
        family''s move to the United States. In her discussion with Winfrey, the Duchess
        also revealed she had <a href="https://edition.cnn.com/2021/03/09/us/meghan-suicidal-thoughts-help-trnd/index.html"
        target="_blank">contemplated suicide</a>&nbsp;during her first pregnancy and
        that there had been <a href="http://www.cnn.com/2021/03/08/opinions/meghan-markle-interview-monarchy-uk-racism-andrews/index.html"
        target="_blank">questions over the skin color</a>&nbsp;of their then-unborn
        son, Archie.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60926cd-4c79-4973-90f7-9c3d1bca88a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:14.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edward says he hopes the couple are happy before returning to the
        subject of the rift, suggesting disagreements happen in every family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ed1276-c9a6-4ab2-aa97-cd5c64b70613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:14.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s difficult for everyone but that''s families for you," he
        says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b36c67-238a-4c86-a7f7-e8aa9307787b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:15.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For several reasons, it''s been a challenging few months for Britain''s
        royal family, who are still <a href="https://www.cnn.com/2021/04/17/uk/prince-philip-funeral-intl-gbr/index.html"
        target="_blank">mourning the loss of their patriarch</a>&nbsp;in April. Due
        to Covid-19 measures at the time, the funeral arrangements were considerably
        scaled back by royal standards, and the number of attendees limited to just
        30 people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d27260-6b91-431b-b7ef-53fcadcd5284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:15.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an experience that so many other families have had to go
        through during this past year or 18 months and so in that sense, it was particularly
        poignant," says Edward. "There are an awful lot of people who haven''t been
        able to express the respect that they would like to have done. I think many
        people would have liked to have been there to support the Queen."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e07e740-2b77-4ee0-87b5-60ffc4768ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:16.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Queen carries on</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73660010-f35f-482c-a371-11893d64df71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:16.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the <a href="https://cnn.com/2021/04/14/uk/queen-first-in-person-engagement-philip-intl-gbr/index.html"
        target="_blank">Queen''s lead</a>, as always, senior royal family members
        have since returned to their duties and are once again fulfilling a busy schedule
        of video calls and in-person engagements.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e50102-e205-49bf-8c62-765db1013d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:17.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how the 95-year-old monarch is faring following the loss of
        her <a href="https://cnn.com/interactive/2021/04/uk/special-relationship-prince-philip-and-queen-romance-intl-cmd/"
        target="_blank">husband of 73 years</a>, Edward responds that she is "actually
        doing remarkably well."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f85445-cf2d-4558-a897-6b07d8323765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:17.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that it was a fantastic partnership, but over the last
        couple of weeks, life has got considerably busier. Things are beginning to
        open up more, there are more activities so weirdly that sort of fills any
        particular void," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a52abf-8938-421f-b47c-45599011c8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:18.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there are going to be other times further along the year
        where I think that it will become a bit more poignant and a bit harder. But
        at the moment, thank you very much indeed for asking, I think that everybody''s
        in pretty good shape really, and just working rather too hard."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7adbe5-10d3-4f59-88ab-955f2e99c3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:18.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather too hard" may be something of an understatement. The monarch
        — despite her advancing age — has consistently maintained a demanding diary
        in recent years. Even before the coronavirus upended life in the UK last March,
        she had conducted 296 engagements between 2019 and 2020.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855c27d9-b2c7-4456-b405-2929f69017ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:19.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unable to do everything herself, the monarch leans on several generations
        of close family members to complete more than 3,000 engagements both at home
        and abroad each year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6c77a1-9780-4aeb-aa18-04b87aed0837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:19.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>President Biden and Queen Elizabeth to meet</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c194eb59-eb53-4065-b814-c9e9dd1f8be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:20.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edward and his wife, Sophie, Countess of Wessex, are increasingly
        playing a more active role in supporting the Queen following Harry and Meghan''s
        relocation to California, as well as Prince Andrew''s withdrawal from public
        duties over his association with convicted sex offender Jeffrey Epstein.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c55f76-7d2a-4d43-bcc3-99616f1d4f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:20.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trying to be there as a friendly ear at times is, absolutely, is
        really important," Edward says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ba7b12-0c93-433c-8b2c-2ae316178961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:21.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One important meeting on the Queen''s books this week is her first
        face-to-face with <a href="https://cnn.com/2021/06/04/uk/royal-news-newsletter-06-04-21-scli-gbr-cmd-intl/index.html"
        target="_blank">US President Joe Biden</a>, who is in Britain for the latest
        G7 summit. Their meeting on Sunday will be the first between the two leaders
        since Biden took office in January — and he will be the 14th US commander-in-chief
        with whom she''s met.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe4cdcf-c7b1-4763-af81-5e2c848c4eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:21.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edward says the get-together is a "perfect opportunity" for the
        pair to meet.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fb40d8-34c5-415b-9528-4b45703147fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:22.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve all, as a family, had very close links with America. We
        spent or we used to, not so much now, but we used to spend a lot of time going
        backwards and forwards, maintaining those links, the connections, the heritage
        ... (we''ve) been through a lot together. And that''s what really good friendship
        is about."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443b168c-3854-4146-8942-270b1f912f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:22.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the pair will discuss is anyone''s guess, including his. The
        fact that conversations with the monarch stay private in this day and age
        "is a bit strange," Edward says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221fb828-cd5e-4d17-a73c-bb7ce144a25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:23.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People really do respect the fact that this is a genuinely private,
        off-the-record conversation so they really can talk about things and get to
        the heart of things and in a very genuine fashion, because they know it''s
        not going to come out."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f9588f-66ce-4231-b2d8-7864df56fe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:23.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Philip and the Duke of Edinburgh''s Award</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd08a96-0866-4632-9248-cc6d1bc3270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:24.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, what the royals have always made sure to champion publicly
        is their commitment to public service, an area in which Prince Philip was
        something of an innovator. Arguably his greatest achievement was his Duke
        of Edinburgh''s Award -- a youth development program he established in 1956.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc90d1f4-620c-4a92-b5d5-a2803f4bad7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:24.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a framework of activities. It was said to encourage young
        people and adults to get involved in non-formal activities or out-of-classroom
        learning," Edward says. "And of course, it empowered both adults and young
        people to take control of their destinies, and it doesn''t matter where in
        the world that young person or that adult is, it''s the same.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8dbaef-d91c-485d-83c0-60561a550212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:25.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And hence the reason why I think it''s spread to 130 countries,
        and it''s doing particularly well in the States. It was a bit of a late start
        over there but it''s brilliant. And what''s really exciting about what''s
        going on in the States is that nearly 50% of the people involved are from
        what we would call at risk or marginalized, disadvantaged young people, which
        is, which is brilliant because those are young people that can really benefit
        from this."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed71e61-fd58-4f8e-b32a-de88eaf3bc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:25.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the program''s alumni speak fondly of their experiences.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee589a14-e103-4591-b377-218ca3cbf660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:26.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I really liked about it is that the award is so diversified,
        there''s so many different components to it," says Kristina Ayanian, a 24-year-old
        senior listings analyst at NASDAQ, who holds a Bronze, Silver and Gold Award
        from <a href="https://usaward.org/about/" target="_blank">The Duke of Edinburgh''s
        International Award</a>.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58a92a3-2cc0-493c-a152-8a6a9adeb89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:26.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the highlights that I had was volunteering at my local food
        pantry from my Bronze Medal Award, and seeing how food insecurity is so prominent
        in our lives. That connection to giving back to my community really stayed
        with me."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3826231a-3f26-403a-9338-792b32491222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:27.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayanian has since continued her work with hunger relief, setting
        up a food drive in Boston when the pandemic struck, working with local businesses
        and individuals to support shelters and hospitals in the city.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe8faf-b9b7-476c-b917-f0030fa9ccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:27.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I partnered with corporations, distributors, restaurants, and dedicated
        individuals really to do our part in helping our community during these trying
        times. But it all stems from this award and the impact that it really made
        on my life," she says.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b34e45-d5d8-4427-a5a8-b9ff8a260999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:28.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It was about other people''</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7cea77-7555-4948-8dac-baeba490c508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:28.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayanian says the program''s present-day international reach is an
        important part of Prince Philip''s legacy.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6486059c-7387-451e-a445-1926b502524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:29.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has made such a impact on, not only youth in the UK, but globally,
        and I think that that''s what''s so impressive with his work," she says. "I
        truly believe in the Award, that it''s going to keep succeeding and keep having
        representatives to carry it on through future generations. And I''m proud
        to be a part of his legacy. It''s really an honor."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1c63ce-34db-49cb-933d-1f0799888f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:29.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One representative continuing his Award journey is 19-year-old Víctor
        Echániz. Part of the program for the past five years, the Berklee College
        of Music double major student is also currently serving as an <a href="https://vimeo.com/user104678108"
        target="_blank">Alumni Award Leader</a>&nbsp;at the Duke of Edinburgh''s International
        Award USA while completing his own Gold Award level.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faed2565-93ee-4cb8-abf6-2fd49da7d466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:30.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me it''s one of the best things you can do as a young adult,"
        Echániz says. "You also go on these adventurous journeys where you get to
        work on your leadership, on your team building, and on your exploration, and
        seek out new passions."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859eed39-6a4d-43d1-947b-7f9fa2b1fb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:30.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he''s grateful that the Duke of Edinburgh created the program.
        "He will go down as someone who has helped millions of young adults transform
        themselves and develop into better people and aware citizens."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b78d3c-8e5e-48bb-a028-5d14bb3824b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:31.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edward, too, sees his father''s legacy in the many lives he quietly
        helped to change.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874a2fdf-2344-42e8-9c0c-90695aa93cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:31.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was always, always incredibly self-effacing wasn''t he? It was
        about other people. He just gave them the nudge, the encouragement and off
        they go," he says. "And tragically, it wasn''t until he passed away that everybody
        went, Wow, that''s what he did. And of course, it''s too late -- (he) never
        found out. But then, I suspect that if he had made it to his 100th birthday,
        a lot of that would have come out, and it would have been lovely to for him
        to have heard it himself.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab4af33-3604-4bb7-a6ec-bbd922f34b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:32.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But then again, because he was just so self-effacing, he just wouldn''t
        have wanted the fuss and the bother ... that wasn''t him, that was just not
        him at all."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9895622e-14d8-4596-b625-9c0b1cb58635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T14:24:45.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:32.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/10/uk/prince-edward-interview-philip-legacy-sussexes-cmd-gbr-intl/index.html"
        target="_blank">''That''s families for you.'' Prince Edward discusses the
