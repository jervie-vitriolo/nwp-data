  'central-america-migration-pandemic-hurricane':
    'author': 'Matt Rivers and Natalie Gallón, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-10T10:09:25.297+08:00
    'imagesource': 'jcr:3e30cfca-fb59-4d88-9699-ece9c00e98a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f410dfc0-2dca-4110-a7a6-9dec49117bba'
    'lead': 'Central Americans migrating north, even in large numbers, is not a new
      phenomenon. But the hurricanes coupled with a deadly pandemic combined to create
      an unprecedented situation where, for many, migration is not only about simply
      seeking better lives — it is a matter of survival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T10:13:56.476+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:12:18.639+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:00:41.339+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Central-America', 'migration']
    'template': '1'
    'title': 'Central America''s migration problem isn''t going away anytime soon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3294a0-52bf-4c3e-a45d-dc8a2e950b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:19.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It is best to get permission from local
        gang leaders before entering a small neighborhood that locals call La Playita
        in Chamelecón, Honduras. Violence here is as pervasive as the poverty in this
        area, and strangers aren''t generally welcome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc95503a-5d1b-4d8b-9685-ec0e6dc2a8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:19.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these days, access is a bit easier to come by, especially if
        you happen to be a news outlet that wants to talk about the incredible destruction
        that still plagues this neighborhood.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ed3f5a-9ada-4099-8f88-7ae15f13b2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:20.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twin Category 4 hurricanes made landfall in <a href="https://cnn.com/2020/11/18/weather/tropical-storm-iota-wednesday/index.html"
        target="_blank">Central America</a>&nbsp;within two weeks of each other in
        late 2020, decimating huge portions of Nicaragua, Guatemala, and Honduras.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4113d941-5eb0-407b-b69f-1d342027508b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:20.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In La Playita, or Little Beach — so-named because the community
        lies on the banks of the Chamelecón River — hurricane rainfall caused the
        river to surge more than 20 feet, pushing torrents of water up and over dirt
        levies. Hundreds of residents scrambled to safety with nothing more than the
        clothes on their backs, many seeking shelter underneath nearby bridges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fba5b6b-e4b7-4714-b573-a4a16cb89751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:21.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the waters receded, colossal amounts of heavy mud remained,
        submerging entire structures in silt. There were no homes to return to.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80780943-b71b-4cc5-8936-38161d5d540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:21.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is that many people were forced to flee from here," said
        Father Saul Arrieta, a well-known local priest in the neighborhood. "Many
        went north, many young people went to the US. It hurts my heart to see all
        this."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac75553-8fa8-484b-8b2d-c4f415ea3a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:22.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Americans migrating north, even in large numbers, is not
        a new phenomenon. But the hurricanes coupled with a deadly pandemic combined
        to create an unprecedented situation where, for many, migration is not only
        about simply seeking better lives — it is a matter of survival.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceda8a6e-0e08-4179-bdbd-fe9fa8c07d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:22.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also created unique challenges for the Biden administration
        and its immigration point person, Vice President Kamala Harris. Harris was
        in Central America this week, tasked with helping the US figure out how to
        shrink the record numbers of migrants arriving at the southern border.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e693f5-b4fe-40a3-a450-07fd167ef394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:23.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The storms</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fed024a-d61d-4530-8508-70bae7997606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visiting with the Arias Sánchez family is more difficult than it
        used to be, considering they now live on top of a 10-foot-tall pile of dried
        mud. They direct guests to use the half dozen steps they carved out from the
        mud to make it easier.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af9005f-690e-48cb-9c90-f318e2d5c208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:24.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the water rushed in last November, the family of nine, two
        grandmothers, sons, daughters, babies, had to flee to a local shelter. When
        they came back, they found their family home had been completely subsumed
        by mud.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7fa0db-a7cd-4b3e-a34b-371a0d20df8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:24.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With nowhere else to go, they gathered what random materials they
        could — some tarps, old doors, corrugated metal sections of fallen roofs —
        climbed on top of the hardened mud and built the one-room makeshift structure
        that all nine of them now share.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a614884-99a5-4c65-ba5e-1734f9f92d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:25.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone sleeps together on the dirt floor here at night," said
        Juana Fransisca Sánchez, the matriarch of the family. "We''ve lost absolutely
        everything."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229b1474-b26c-4208-9998-441942c21725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:25.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family says they''ve lasted here as long as they can but without
        government support soon, there will be only one option.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6354525-5d27-4d61-ae0a-53543d52e4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:26.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would leave," said her son Joel Raul Arias Sánchez, 26, with
        a one-year-old daughter. "There are no jobs, there is nothing here. There
        is no future. Many neighbors are already in the US and many are planning on
        leaving soon."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8709cf0b-bed6-4dbd-8d43-544b374183b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:26.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, a top government official acknowledged
        that many parts of the country have yet to receive the level of assistance
        necessary.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf9d78e-2496-431c-87e6-5d0d78716603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:27.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not possible that everything is instant," said Hector Leonel
        Ayala, the Honduran Minister of Government. "We are not a powerhouse. We are
        a developing country with challenges."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed1b754-3178-4451-a21b-75b437094a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:27.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed the government had done a lot of work already, however,
        including the clearing of at least a million cubic meters of mud, building
        new homes and levies and providing loans to certain affected industries.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852f46ff-a1eb-49e2-ba8f-ada3d06e9412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:28.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics, including ordinary citizens that spoke to CNN and non-governmental
        organizations, have argued the government has not done nearly enough to help
        its population rebuild and say the proof is in how many people have left.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db2c0de-ba75-49e8-a635-6e18ad9edfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:28.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entire sections of the neighborhood where Arias Sánchez lives are
        empty. Some houses are still filled top to bottom with mud, tall weeds growing
        skyward where ceilings used to be.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3259a00c-ebc0-4d19-91f5-0491ab8a5fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:29.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people haven''t come back since the storms," said Arias Sánchez,
        adding most went to the US.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334ac31f-2bde-46ea-bcd7-cb88305cf3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:29.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short drive away, a mattress half-buried in mud acts as a doormat
        of sorts to the small lot Osban Obdulio Cruz Henrique shares with his family
        of a half-dozen people. His "house" is in worse shape than the Arias Sánchez''s.
        Two walls are made of tarps and bedsheets, the other two a patchwork of old
        doors and thin plywood.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2071398b-4fdc-4bf1-aa43-1b5d2e25d249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:30.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time it rains the water leaks through the tarp overhead,
        and it runs underneath our feet," said Cruz Henrique, showing the gap between
        the walls and the ground. Three mattresses lay directly on a mud floor, permanently
        half-soaked with rainwater that won''t dry out.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d32fcd-162e-41a1-b77b-5b76b51a6001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:30.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are desperate," he told CNN. "We don''t know how to start from
        zero if we have no chance at making an income. There is no other choice but
        to leave."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfa470f-c2be-4078-9b78-08b4f2f4a071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:31.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of people displaced by the storm is difficult to
        assess, and the government told CNN it does not have such figures. But various
        think tanks and the UN Refugee Agency have put the number well into the hundreds
        of thousands, if not millions. It is a staggering percentage given the country''s
        total population is less than 10 million people.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2479ea40-ee66-45f1-9d6b-561dbf139baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:31.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two dozen interviews, CNN heard story after story that mirrored
        each other. Before the hurricanes, many were barely hanging on. After the
        hurricanes, they had nothing left.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50ea62a-94d4-4619-a419-87a7505678f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:32.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Pandemic</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6e96cc-cc53-4fb0-82e0-70adae9aaa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:32.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven months before the hurricanes hit, another storm arrived in
        Central America. While the Covid-19 pandemic spared no country its biological
        wrath, perhaps no region has been hit harder economically than Latin America.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed3f943-bd50-49fb-bbd3-0292ae1f93c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:33.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nation after nation hunkered down, closing borders and shuttering
        businesses. Economies in the region generally weren''t faring well before
        the pandemic—once it hit, many simply cratered.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1d21f2-d320-4dfe-9d3b-5c471083e028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:33.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honduras was no different. In 2019, nearly 15 percent of the population
        lived on less than $1.90 per day, a figure that has likely increased World
        Bank data shows.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fcb8fc-8b78-45ec-b0f6-30be57358051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:34.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the coronavirus arrived, government-imposed lockdowns and strict
        restrictions combined with migration outflows and the devastating storms contributed
        to a 9 percent drop in the country''s 2020 GDP, according to the World Bank.
        More than 50 percent of the population now lives below the poverty line.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ccb3cc-6c07-4a88-9f6a-7ae2fdfaec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:34.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honduran think tank FOSDEH, short for Social Forum on the External
        Debt and Development of Honduras, says more than a half-million people lost
        their jobs in 2020. Given the informal nature of so many jobs in the economy
        here, a true figure is impossible to come by. Still, that level of job loss
        would represent more than 12 percent of the labor force, according to World
        Bank statistics.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38490de-9952-40bc-9d26-aed5532401d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:35.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 15 months after the pandemic began, lost jobs are not
        rematerializing in Honduras in earnest, an enormous factor in the decision
        some are making to leave. "It feels terrible because we''re going to leave
        my mother, but we have no future here," said 17-year-old Gerardo Alexis Perez
        Argueta.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89a86ba-7606-45f0-8e4f-6a192e5a0bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:35.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his twin brother Celin Adolfo said they are planning to leave
        and head north to the United States in roughly two weeks. They showed off
        the new sneakers they plan to wear as they make the nearly 1,500-mile trek
        on foot. Each pair cost $35, an enormous sum of money for a family that survives
        on only a few dollars per day.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5cbdc9-f2fc-4035-91f1-d36a476f16d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:36.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What can you do," asks their mother Griselda Argueta Argueta through
        tears. "It hurts that your children leave. You don''t know if they will return
        or not, but there''s no other option for them here."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd633d26f-031c-4ec5-ad9c-d91cb67c14b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:36.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers don''t want to leave Honduras, but with nothing higher
        than a sixth-grade education and an economy in tatters, the decision, they
        argue, was essentially made for them.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ca92c7-0388-4969-acbc-ad98f6b99ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:37.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they had more opportunities people wouldn''t have to leave this
        country," said Arrietta, the local priest.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160137a5-6302-4099-88ca-d5f4d78e832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:37.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Addressing the root causes</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e8386-69ed-4045-8a3c-8bd7d1898e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storms and the pandemic combined to exacerbate long term trends
        in the region forcing people to migrate—corruption, food insecurity, and a
        lack of economic opportunity. Though homicide rates throughout Central America
        generally ticked down in 2020, it remains among the deadliest regions in the
        world and violence remains a migration driver, according to Human Rights Watch.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd319eb72-fc91-474a-a875-6c4fa2882b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:38.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of these issues are new but they stand to worsen without a
        significant turnaround. And that is where the Biden administration wants to
        make its mark.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447082d7-4426-4d7b-adc6-668def5fa412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:39.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Kamala Harris has taken the lead in spearheading
        the US push to fundamentally help address some of those concerns. The Biden
        administration has earmarked some $310 million in near-term humanitarian aid
        as a part of a longer-term plan to invest some $4 billion dollars in the region.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65f0989-46db-4204-995f-e627c7716623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is not the first US administration to try and stem migration
        by throwing money at the problem, often funneling the funds through agencies
        like USAID. Fixing the systemic issues driving people to flee can''t simply
        be solved by budget allocations alone.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63256e5-8e24-4605-9cc4-4d4bb10b9219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:40.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Harris] has a very, very tough job ahead of her," said Cynthia
        Arnson, Director of the Wilson Center''s Latin America Program. "It''s not
        impossible, there is a lot that can be done, but achieving the generational
        change that the administration hopes to produce will be extraordinarily difficult
        to achieve."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd11399-21b7-4d0d-82f8-fd74a778c3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:40.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start with the fact that Central American governments are extensively
        corrupt. Transparency International ranks countries'' levels of corruption
        on a 0-100 scale. El Salvador was the high achiever of the bunch with a score
        of 36, good enough for 104th place worldwide. The rest fared worse.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15332fc8-af46-4f36-b472-7177ada62772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:41.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put another way, the US cannot rely on good government partners
        in the region to help make sure that aid money does what it is supposed to
        do. The risk of government officials simply lining their own pockets is high.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1962308-f1cc-4358-9d0a-85b04387a6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:41.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration knows that and has signaled it wants to
        work with the private sector and non-governmental groups on the ground to
        ensure help reaches where it needs to and makes living conditions better for
        ordinary citizens throughout the region.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd344635-e2e0-46c7-affb-ccdd0e5b7b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:42.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if that works, though, it will take time. Meanwhile, spiking
        numbers of migrants at the US border is a political problem for the White
        House now.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126b40fa-ee7f-4631-bb46-99c8b2210847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:42.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The kind of deeper, structural changes that are going to create
        opportunities and reduce violence are really long term," said Arnson. "So
        the question is whether [the administration] can move fast enough to give
        people hope for what their lot in life will be if they stay."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0154b034-740f-4a8f-bb7c-7dd1d1f46225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:13:56.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:43.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/08/americas/central-america-migration-intl/index.html"
        target="_blank">Central America''s migration problem isn''t going away anytime
        soon</a>."</em></p>'
