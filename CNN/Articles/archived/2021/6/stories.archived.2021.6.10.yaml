      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte blamed <a href="https://cnnphilippines.com/news/2017/06/12/Duterte-Robredo-Independence-Day-Marawi.html">exhaustion</a>
        for skipping what were supposed to be his first official Independence Day
        rites as chief executive in 2017. Vice President Leni Robredo led the flag-raising
        and wreath-laying ceremonies in Luneta that year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea8d8a0-1b38-461e-a89d-ee8d9fe0999e'
      'mgnl:activationStatus': true
