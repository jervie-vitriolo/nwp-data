    'mgnl:tags': ['US', 'House', 'Democrats', 'Don-McGahn', 'testimony', 'Trump',
      'White-House-Counsel']
    'template': '1'
    'title': 'US House Democrats release former Trump White House Counsel Don McGahn''s
      testimony'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6893a95b-3c7a-4685-a541-a784b6fbe43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:43:20.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:37.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The House Judiciary Committee has released
        the transcript of its June 4 interview with Trump White House Counsel Don
        McGahn, the culmination of a two-year court fight Democrats waged against
        the Trump administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a13ae2a-fee8-449e-b2d5-38ddf7801653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:43:20.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:37.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d56306a-4a71-4ab0-bb85-5812b2cb4e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:43:20.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:38.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats had sought to put McGahn on record before the House Judiciary
        Committee on some of the most pivotal moments of the Trump presidency, including
        when then-President Donald Trump directed McGahn to fire then-special counsel
        Robert Mueller and McGahn refused.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621b75e1-6088-4f04-ad0b-f8cf1e0c3d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:43:20.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:38.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780c31e9-e65a-423f-b346-8d3ccbed0452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:43:20.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:39.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had described Trump''s maneuvers extensively to the Mueller team,
        but the Trump administration had blocked him from repeating the interviews
        with Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91b549e-9a4e-47d2-adc7-348427eec17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:43:20.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:39.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d81c361-2453-4a3b-887d-858588791e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:43:20.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:40.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Democrats said they were pleased with the substance of the
        interview, McGahn''s retelling of his interactions largely reaffirmed Mueller''s
        final, public report, according to a source close to him, and the questioning
        was limited to topics documented in the Mueller investigation. McGahn was
        interviewed by both Democrats and Republicans on the Judiciary Committee in
        alternating rounds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78355100-e7ad-46db-a7e6-d5763a9c6f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:43:20.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:40.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8899ca02-91ac-4051-8ebb-c4a24d8bf6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:43:20.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGahn served as the top lawyer on Trump''s 2016 campaign and was
        White House counsel until fall 2018. He was one of the most significant witnesses
        against Trump, sitting for interviews with the FBI and prosecutors five times
        in Mueller''s investigation as the special counsel sought to chronicle Trump''s
        obstructive acts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbce53f0-8c48-4fc6-89a3-40d1e87c75e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:43:20.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:41.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0a7a9e-17c9-4543-b644-bb712d6aed3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:43:20.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:42.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mueller report found that McGahn refused to follow the President''s
        directions to fire Mueller "deciding that he would resign rather than trigger
        what he regarded as a potential Saturday Night Massacre," referring to one
        of the darkest periods of the Nixon presidency during the Watergate scandal.
        Trump also told McGahn to deny he had tried to fire Mueller, but the lawyer
        wouldn''t do it, according to the special counsel''s report. Trump has denied
        the episodes with McGahn -- but the interview with Congress has allowed McGahn
        to again put on record -- under threat of criminal penalty if he were to lie
        -- that Trump pushed to shut down the Mueller investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c10e30-e35f-471c-919d-552a1ad402a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:43:20.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:42.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416a03f2-7474-42de-a69c-4f9d5495db29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:43:20.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGahn was also privy to the situation that led to Trump firing
        then-national security adviser Michael Flynn, who lied to the FBI about his
        contact with Russia in late 2016, Mueller wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1822f03-1632-4b4c-a84a-1c79ef99ce5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:43:20.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7ad445-a206-4edf-b6c1-64b7d0a42821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:43:20.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:44.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats sought McGahn''s testimony shortly after Mueller''s investigation
        ended in spring 2019. After a lengthy court battle -- and stonewalling from
        the Trump administration -- they finally struck an agreement with the Biden
        Justice Department this spring that allowed for McGahn''s appearance last
        week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a56f08-9fda-4dd6-adef-af3b2def97bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:43:20.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:44.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1438c511-94a0-47f9-8236-8691b32af9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:43:20.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:45.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGahn had been represented in the standoff in court by administration
        attorneys claiming he was immune from congressional testimony because of his
        high-ranking position in the White House. William Burck, a private attorney
        for McGahn, represented him during his interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37341292-6ce9-4eb7-a7cf-a321e709a20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:43:20.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:45.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206ff248-8620-4f99-a13c-79887a1825f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:43:20.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:46.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mueller report did not conclude that the President committed
        a crime like obstruction of justice, but it also made clear that it did not
        exonerate him, leaving the decision of whether to indict Trump to then-Attorney
        General William Barr and the Justice Department''s top political appointees.
        They declined to prosecute the President.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986d01c5-edaf-44d2-9958-c18daf40f6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:43:20.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:46.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85aa4c2-b5ef-40d5-bc19-9334c29fc046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:43:20.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:47.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement for McGahn''s testimony, House Judiciary Committee
        members and staff could ask him about the incidents documented in the Mueller
        report but unable to press McGahn on other scandals that occurred during Trump''s
        presidency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4ee4e2-a1a5-4d06-8edb-59fde0b8c25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:43:20.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:47.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fe48c2-5798-4c0c-ae3b-e9665e9b8fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:43:20.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:48.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGahn''s private attorney stepped in to stop an answer only a few
        times Friday, according to the person connected to McGahn, because the committee
        was potentially veering toward privileged conversations between McGahn and
        his lawyer. The Justice Department was vocal on some aspects of what McGahn
        couldn''t answer, the person said, though that wouldn''t be unusual for hearings
        like these.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30990104-e197-4b80-8df1-efd9be850061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:43:20.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:48.978+08:00
