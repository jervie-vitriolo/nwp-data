      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian agreed with the need for the projects. "There''s a lot
        of stranded power everywhere," said the lawmaker, who also heads the Jont
        Congressional Energy Commission.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
