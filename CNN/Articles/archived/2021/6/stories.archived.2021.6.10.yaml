      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e2f4c7-332c-4981-ae1e-5e9853d18911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:25.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After we decided to make Alexandra Trese, I put in the same distinct
        hairline which I thought fit her well,” says Baldisimo. “I then added this
        [over]coat that Jose Rizal wore, if you Google images of him, it would be
        easy to see him wearing this certain trench coat with white piping. That’s
        my inspiration behind Alexandra Trese’s costume.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b9a737-fe33-410d-8e81-e4e5437545fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:25.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And thus began their self-imposed deadlines. “As soon as Budj gives
        me a script, I read it from start to finish then work on the pages,” says
        Baldisimo. “I aimed to finish a page in an hour, because that was the only
        time we could allot on top of our hectic workload. I think the exercise worked
        because we didn’t overthink the first few stories, it just flowed naturally.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1896c0ac-318c-455e-94e4-24b2c9b764b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:26.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was a sense of fulfillment because after an hour, you could
        see what was done,” he adds. “I liked it, although it wasn’t up to the quality
        we imposed on ourselves, but at the time as a hobby, we were happy with it.
        We were the only ones reading, we had no editor, no audience, until we photocopied
        it for Komikon.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2e3ebd-a91b-435a-98bf-6eea3713727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:26.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We gave it to a few friends who would get the free copies, ‘Here’s
        what we did, try it!’,” Tan recalls. These ashcan copies are considered as
        holy grail among collectors now, with several posting their treasured copies
        in the ever-active and ever-growing <a href="https://www.facebook.com/groups/TreseComics"
        target="_blank">Trese public group</a>.</p>'
