      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Martin Winterkorn has agreed to pay
        Volkswagen nearly $14 million after an investigation found the former CEO
        failed to respond properly to signs that the company may have been using illegal
        diesel engine technology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf8469e-2a1b-4232-a8cd-3b047147b85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:10.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735ff55b-ff9f-4970-a43d-c1e1d14f08cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:11.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also failed to ensure that questions from US authorities about
        the German carmaker''s 2015 emissions scandal were answered "truthfully, completely
        and without delay," the company said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c599f6-0b50-4528-b2ee-2357711cd945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:11.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4d5a44-3f02-45ab-b55b-1e2d9dfdad9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:12.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement with Volkswagen was announced as German prosecutors
        charged Winterkorn with giving false testimony to a 2017 parliamentary inquiry.
        He said he was first informed that some diesel Volkswagen cars had been equipped
        with software that could be used to cheat on emissions tests in September
        2015. But according to prosecutors, he had known since May 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae446494-bd60-4445-a899-ae1b75428e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:12.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1210b31-5452-4a83-b2ff-d32489cb5dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:13.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen said in a statement that it decided earlier this year
        to seek compensation from Winterkorn and former Audi CEO Rupert Stadler following
        an investigation conducted by law firm Gleiss Lutz that was "by far the most
        comprehensive and complex investigation carried out in a company in German
        economic history."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f4e874-de89-44b8-96d8-bcadc1de5577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:13.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b45b4c-75de-4131-9fde-f0fe41ac86e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:14.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Volkswagen CEO attended a meeting in July 2015 at which
        key features of the so-called "defeat device" were discussed. Given his role
        and responsibilities, he should have tried to get to the bottom of the matter,
        the company said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2220f856-bb99-4936-84af-542e1e4deb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:14.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aaf445-3adf-41a4-bfc3-41ba10f8fd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:15.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Winterkorn did not obtain any knowledge of the use of software
        that was unlawful under US law on 27 July 2015, nor did he knowingly accept
        this," Volkswagen said in a preliminary report by its executive and supervisory
        boards. "He did however receive specific indications of possibly unlawful
        functions in ... diesel engines developed by Volkswagen."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f1376b-de17-4312-8637-b47be808c73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:15.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381fdc33-c1ae-4a00-b489-6ac7c58a71b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:16.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer for Winterkorn did not immediately respond to a request
        for comment on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db06a0fb-ba25-4816-8b51-16fb40c44df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:16.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75949583-a23d-41ed-9244-aa2ea6008b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:17.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report published by Volkswagen concludes that Winterkorn was
        not involved in the development of the defeat devices used to cheat on emissions
        tests. But he did "negligently breach his duties of care" by failing to "further
        clarify, comprehensively and promptly, the circumstances behind the use of
        unlawful software functions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246ee84a-64c5-4952-9b7c-4b4951c872fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:17.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5420f3cd-c9f3-47c8-ac7c-e023f8ba0686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:18.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winterkorn was CEO of Volkswagen between 2007 and 2015. He resigned
        one week after the scandal burst into public view, setting off years of investigations,
        fines and settlements that have cost Europe''s largest carmaker at least $39
        billion and sullied its reputation. According to the report, Winterkorn denied
        through his lawyers that he breached his duties of care.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8031c660-df5f-44e8-8c65-12618fc877bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:18.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c74cc5-67a0-4d9d-8967-8358ad90b432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:19.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the former CEO has agreed to pay the company €11.2 million
        ($13.7 million). Stadler, who has been accused of failing to investigate whether
        diesel engines developed by Audi were also rigged to cheat on emissions, has
        agreed to pay €4.1 million ($5 million). He also rejected the allegations
        against him, according to the report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de1eb7c-e92f-440f-a6b2-4ad9996b55fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:19.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1818768-f722-4bad-bfc0-ea126d255b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:20.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen said it would receive an additional €270 million ($329
        million) from an insurance policy covering its directors and officers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b480d92-669c-499c-90e7-69876ebe7137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:20.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55914616-6339-457c-a565-0e689dded02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:21.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen has struggled for years to draw a line under the scandal,
        even as it invests tens of billion of dollars to develop and produce electric
        vehicles. It continues to face lawsuits from consumers, investors and environmental
        groups in Germany and other countries around the world.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bcdfd4-9ba9-4adc-836f-ea93eb80e04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:21.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f315d0-6460-47fe-bbfa-2ffe2984242a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:22.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German prosecutors charged Winterkorn with fraud in 2019. He was
        indicted by US federal prosecutors in 2018 on charges of wire fraud and conspiracy,
        and faced related accusations from the US Securities and Exchange Commission.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de1b054-646b-4541-8e00-312cccf4b77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f754be-e98d-46ab-adbb-b7a225d11ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:23.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen said in its report Wednesday that it does not expect
        further revelations related to the scandal: "No new material findings with
        regard to the responsibilities of the current and former board members under
        civil law are to be expected."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf22cfd-5aa7-409f-a494-c904da1780e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:23.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c169c36-2b0d-4b2e-bf2a-5a00d399b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:24.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlements with Winterkorn and Stadler will be put to a vote
        of Volkswagen shareholders on July 22.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1e96e5-2b08-47c1-b3bc-bc90828ac064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:24.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a59971a-d5db-4343-9f24-5b8ee4466f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:25.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Stephanie Halasz contributed reporting.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3452e07-f343-476c-8d0a-e8f76916da7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:18:53.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:25.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/09/business/volkswagen-martin-winterkorn-dieselgate/index.html">Volkswagen''s
        ex-CEO pays company $14 million over his role in the diesel scandal</a>."</em></p>'
  'russia-navalny-groups-extremists':
    'author': 'Zahra Ullah and Anna Chernova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-10T11:14:40.598+08:00
    'imagesource': 'jcr:1b586d36-c3c7-4642-b234-96d6e719c638'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6982727d-e0bf-4641-8ee5-36adbe1cfb15'
    'lead': 'A Moscow court has ruled that two organizations linked to jailed Kremlin
      critic Alexey Navalny are "extremist" groups -- forcing them to shut down and
      rendering their members ineligible to run in upcoming elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T11:21:23.896+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:09:33.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:00:44.528+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian court declares Navalny groups ''extremist'' ahead of elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd381489d-6ef3-4684-a2a6-d6f25695d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:21:23.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:34.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A Moscow court on Wednesday ruled that
        two organizations linked to jailed Kremlin critic Alexey Navalny are "extremist"
        groups -- forcing them to shut down and rendering their members ineligible
        to run in upcoming elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e2f77c-54fd-42b4-a291-f31f84e24242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:21:23.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:34.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s ruling targeted both Navalny''s regional political
        offices and the Anti-Corruption Foundation which he founded. The foundation,
        known as FBK, conducts investigations into alleged corruption in Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cec6aa4-702c-4e87-95ad-d58cc93f9278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:21:23.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:35.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ordered that FBK be liquidated and its property transferred
        into the ownership of the Russian Federation, according to a statement from
        the Moscow City Court''s press service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c11aa9-4860-4c58-a565-e8e3b93bdd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:21:23.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:35.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also banned the activities of Navalny''s regional political
        offices around Russia, which has mobilized protests in the past, the statement
        said. Their offices had already been disbanded in anticipation of today''s
        ruling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99195b4a-8753-4004-90e7-3cc5ba0202af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:21:23.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:36.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision is subject to immediate execution in terms of the
        termination of the activities of these organisations," the Moscow City Court''s
        press service said following the hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff6d98b-b673-4347-95b3-0fd39fc52a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:21:23.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:36.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both groups deny the charge of extremism, and their lawyers said
        they would appeal the decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2affd1eb-45f3-42b9-9137-cbde20b72501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:21:23.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:37.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team 29, the legal advocacy group that represented the two organizations,
        detailed the repercussions of the court order in a statement on Wednesday
        night: "The organizations were banned from spreading any information, performing
        financial transactions, as well as participating in elections and organizing
        actions. Ordinary employees of the organization, as well as those who commit
        ''deliberate actions related to the continuation or renewal of the activities
        of this organization,'' will face up to six years in prison."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712b7c67-d026-47ca-8039-3e971a9fa5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:21:23.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:37.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department on Wednesday condemned the ruling, calling
        the scale of the action "particularly disturbing" and "indicative of the Russian
        government''s widening crackdown on political opposition, civil society, and
        independent media."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d0a7d7-6732-4c44-bf04-cad92efe087e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:21:23.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:38.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this action, Russia has effectively criminalized one of the
        country''s few remaining independent political movements," State Department
        spokesperson Ned Price said, adding it was "not the first time Russian authorities
        have labeled groups "extremist" in order to stigmatize supporters and justify
        abuses against them."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdecef4-b4de-4d1b-847f-095f0b5cc7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:21:23.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:38.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary Dominic Raab described the ruling as "perverse"
        and "Kafka-esque." "It is another Kafka-esque attack on those standing up
        against corruption and for open societies, and is a deliberate attempt to
        effectively outlaw genuine political opposition in Russia," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd3b0ce-38aa-4526-b304-13edce1b6519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:21:23.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:39.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court hearing, which started at 10am local on Wednesday and
        lasted over 12 hours, was held behind closed doors as the court materials
        were classified as "secret."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d047059-7b4f-41e9-8199-fc025ae4e3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:21:23.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:39.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny himself did not participate, despite his request to join
        the session, according to a social media post published after the court''s
        decision was announced. "The process was held behind closed doors, and I myself
        did not participate in it. Even though we demanded it, I was not even invited,"
        the jailed Kremlin critic wrote on Instagram.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca08b4b7-8ea9-46c9-be39-ead051132958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:21:23.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:40.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not a name, not a piece of paper or an office.... We will
        now figure everything out. We''ll change. We''ll evolve. We''ll adapt. But
        we will not retreat from our goals and ideas. This is our country and we have
        no other," Navalny said in the post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afd721c-6a12-42db-9c89-925bd263f046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:21:23.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:40.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny was imprisoned earlier this year by a Moscow court for allegedly
        violating the probation terms of a 2014 case in which he received a suspended
        sentence of three and a half years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9177fd13-6fbc-4c03-94ee-28764ac7cb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:21:23.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:41.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the ruling, much of Navalny''s team and supporters
        will be barred from running in Russia''s elections in September. Russian President
        Vladimir Putin on Friday signed new legislation barring members of extremist
        groups from running for office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54dddb9-59fd-42a7-9bd9-c20d2257e9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:21:23.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:41.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case began in April, when the Moscow Prosecutor''s Office who
        filed a lawsuit seeking to label Navalny''s organizations as extremist.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e7a66e-6eed-4cef-bfd7-6d232dedb690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:21:23.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:42.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement after the Wednesday hearing the prosecutor said that
        they considered the court''s decision as "legal and reasonable," and stressed
        that FBK and Navalny''s headquarters regularly organized unauthorized events.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0948e1-d3b7-4465-8c43-148194828703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:21:23.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:42.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny and his team have nevertheless vowed to continue their efforts
        to implement political change in Russia. In the Instagram post shared after
        the hearing, Navalny encouraged Russians to vote tactically in support of
        any single candidate on a ballot most capable of unseating an incumbent from
        Putin''s ruling party United Russia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b82f6d5-6064-4fb0-9534-c627fb3f6ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:21:23.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:43.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/06/09/world/russia-navalny-groups-extremists-intl/index.html">
        "Russian court declares Navalny groups ''extremist'' ahead of elections"</a></em></p>'
  'Loki-Disney-Marvel-streaming':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-10T11:19:06.513+08:00
    'imagesource': 'jcr:a7dccf5a-2143-42c5-a50b-6e4642013576'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e5d5db6-734b-42b7-80b8-94d950189741'
    'lead': 'For the past decade, movie theaters have counted on a big, buzzy Marvel
      hit to kick off a lucrative summer season. But this year, the superhero of the
      moment isn''t going anywhere near the cinema.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T11:25:15.609+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T00:09:05.553+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:00:45.028+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Marvel', 'Marvel-Studios', 'superheroes', 'summer', 'cinema']
    'template': '1'
    'title': 'Can there ever be too much Marvel? We''re about to find out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1383bc41-9dc1-4c87-b22e-71de20c428ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:06.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For the past decade, movie theaters
        have counted on a big, buzzy Marvel hit to kick off a lucrative summer season.
        But this year, the superhero of the moment isn''t going anywhere near the
        cinema.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8129f544-5563-454d-ad17-a0a00128f929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.610+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:06.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ced7d4-756e-43fc-b98c-489db21b4fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.610+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:07.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Loki," the latest streaming series from Marvel Studios, premiered
        Wednesday to much fanfare. The show, which stars Tom Hiddleston as the charming
        god of mischief, is the third Disney+ series from Marvel in 2021 alone. It
        follows "WandaVision" and "The Falcon and the Winter Soldier," which both
        had successful runs on Disney+ (or as successful as anything can be in the
        streaming world since most viewership metrics are kept under wraps).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55733b92-53bd-4fbf-b8c3-1e5c0b1fa54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.610+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:07.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ea7cf4-4f8f-4fc2-8573-351a06f80fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.610+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:08.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Loki" was never intended for theatrical release, but the timing
        of its premiere underscores a tectonic shift in Hollywood as studios increasingly
        have to tailor content for both streaming and cinema.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4d5a44-3921-4583-a0c2-83f8e6beac27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.610+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:08.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902c9d2c-d943-492e-a3ef-5e2ab5493ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.610+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:09.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel, the studio that defined the modern blockbuster, is now as
        much a streaming brand as it is a movie brand, according to Zak Shaikh, vice
        president of programming at research-based media firm Magid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b24e7a-51a9-4606-b2b9-26adf354f739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.610+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:09.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa00c7e1-064a-450d-a73e-c6405bd3eb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:10.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think Marvel is either a streaming brand or a theatrical
        brand," Shaikh told CNN Business. "Both platforms can continue to elevate
        the brand."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b16b0c-53e7-4aee-99fd-bb205e672ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:10.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448efa1a-2d0c-466d-a8c5-4dfcd30d2ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:11.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Series like "Loki" help to expand Marvel''s universe. That''s good
        news for Disney as it tries to push its company into a streaming future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89edab02-9c9f-4341-b4da-0f5532b068b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:11.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2361cf4-0ddc-4bdc-8e58-b9677e1e59ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:12.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But where does that leave theaters?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de5f10b-0dbd-4a9d-92db-ee058f4412b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:12.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5c31e2-7e94-461b-8aea-6f9f3878811c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:13.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A marvelous blockbuster brand</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b4b01a-f74a-4654-b73e-1e33424b31b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:13.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel is the biggest blockbuster franchise in cinema by almost
        any measure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a5d0d8-bdfa-4d1f-b2a9-b8282c955e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:14.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19a44d4-78ec-4550-a2b9-62014398433c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:14.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise has produced more than 20 films, all of which have
        opened at No. 1 at the box office, and includes one of the biggest films of
        all time with "Avengers: Endgame." That film made nearly $2.8 billion in 2019
        and was the biggest blockbuster in history until "Avatar" took back the title
        earlier this year — a move that didn''t upset Disney too much, since the studio
        now owns both franchises.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0c78e0-efae-4930-9d3b-6d8c1fb23db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d3ec70-5574-4725-8ee3-7cb1ed2eb597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:15.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marvel Cinematic Universe has notched more than $22 billion
        at the global box office, according to Comscore. That''s bigger than Star
        Wars and James Bond combined.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde29d49-9595-423c-aefa-b6cd4b463f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:16.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38752db5-e99b-408e-b9be-c1489f547187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:16.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, as goes Marvel, so go movie theaters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbb5635-a716-498a-80c9-c729ee265424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:17.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5c7d15-a391-44e1-ac9a-76dc2ba0b52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:17.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As that industry struggles to recover from a devastating year brought
        on by the pandemic, it will need heavy hitters like Marvel to lure audiences
        back. But theaters have good reason to worry about the brand''s expansion
        into the world of streaming.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741cb003-2392-4cbd-9a7c-7d501088e1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:18.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e63096f-da86-492b-a367-e7946225b39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:18.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re far from Marvel giving up on theaters entirely, but the deeper
        the franchise goes into the world of Disney+, the further it arguably gets
        from being a significant theatrical event, according to Shaikh.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6681329-035d-4cb2-8a7e-9c409b6acbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:19.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5853259a-a16f-4734-bc48-b2d8352b5171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:19.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With so many Marvel streaming series and so few theatrical releases,
        at least as of late, the biggest challenge could be the dilution of the brand,"
        he said. "The problem really is volume. If you expand that universe too much
        on streaming then that could hurt the excitement around the brand in theaters
        — and that directly hurts box office."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeba639-7147-4fbb-9a09-b4adfe3f3c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:20.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e66358e-958f-40ce-b705-bbf4e50455c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:20.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, we''re about to find out how excited audiences will be
        for a new Marvel movie.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad62f665-8d03-4ed6-8d26-ffde60d65239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:21.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aae605-f2eb-4db6-9220-ffdcd6b31c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:21.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can an avenging superspy help save theaters?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932e4def-35c3-40c5-bd1f-2d738fb42ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:22.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theaters will have to wait till July 9 to get their next Marvel
        hit, when "Black Widow" finally premieres after multiple delays.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01cb21e-7747-40f2-9ca0-f53a00df3a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:22.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de574748-7158-4078-ba9f-3ad52461a6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:23.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which stars Scarlett Johansson as the avenging super-spy,
        is arguably the biggest of the year and one of the most anticipated.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29850acd-8fb3-42ee-b0a3-f58ba20baa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:23.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2161b0-3f5f-4473-aec8-00dab6200c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:24.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is likely to give a bump to theaters'' bottom lines at
        a time when it appears that audiences are returning to cineplexes. It could
        also give Hollywood studios — which are trying to figure out which content
        to put in theaters and which content to put on streaming — a better idea of
        the industry''s overall health as coronavirus restrictions are lifted.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05429d98-eee9-4e92-b110-4c764501f2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:24.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9469fa-d286-4bc8-8790-4261275d51b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:25.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll be a great barometer," Shaikh said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b76316-8872-47b8-9d51-89f66fd7c345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:25.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20913122-f409-4a18-b4bc-0abdef50ab38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:26.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, "Loki" could boost Disney''s streaming efforts
        even more by driving subscribers to Disney+ — the new focal point of the House
        of Mouse. Marvel is definitely not slowing down its streaming output, and
        it has a bunch of series set to be released in the coming months and years.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36aa922-b794-4f56-b214-b3efc2680a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:26.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276341d1-a26f-4587-9f7c-f12176555851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:27.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While "Black Widow" will be a red-letter date for theaters hoping
        to return to normal, it too will come with a streaming option.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd37931-74ff-428e-81cb-e1c59e26c3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:27.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec1d5c5-8d0e-481a-a057-bcd2a2039017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:28.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is being released simultaneously in theaters and — for
        an extra charge of $29.99 — on Disney+.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbcb6ce-b6e8-4f94-92f0-b72db1238338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:28.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9184f95f-8ca5-4cd1-af6e-cb92a8d9471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:25:15.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:29.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the extra purchase fee for new releases on Disney+, it seems
        like Disney is confident that they are expanding to many non-theaters viewers
        rather than cannibalizing that audience," Shaikh said. "Nobody really knows
        until it happens."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8825a7b-1cf0-4f75-99b8-bc74c09b30f1'
