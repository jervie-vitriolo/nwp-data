    'template': '1'
    'title': 'Exclusive: US businesses warn crumbling infrastructure is hurting the
      economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682042c6-4399-4a37-a304-b10b32c1b4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:31.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As infrastructure negotiations between
        the White House and a GOP Senate group broke down this week, business executives
        are warning that aging infrastructure is holding America back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33d45e0-5a5c-4504-beb0-385d8c933506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:32.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b5da66-1286-4200-95ad-da79c31cce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:32.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two-thirds (63%) of middle market executives say the nation''s
        ailing infrastructure is restricting growth of the national economy, according
        to a new RSM survey shared exclusively with CNN Business. The survey, conducted
        in partnership with the US Chamber of Commerce, also found that 60% of these
        executives say the state of infrastructure is hurting local economies as well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa703d8a-6687-472b-af0d-3fc80e8045a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:33.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59269c70-c386-4d14-bcd7-f4e04153b910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:33.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings come as President Joe Biden struggles to convince Republicans
        in Washington to support his $2 trillion American Jobs Plan that would aim
        to modernize roads, bridges and broadband and invest in clean energy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b3fc77-1d0f-402a-9841-f0f4db2cf358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:34.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e931193-0878-4c4e-9d8a-31513a0e303f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:34.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The antiquated nature of America''s infrastructure is holding back
        the national economy, the local economy and the firms that comprise the beating
        heart and soul of the real economy," Joe Brusuelas, chief economist at RSM,
        said in an interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e08c91c-bb47-4a47-97fe-7bd60de59d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:35.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb432c9-a204-4dcd-9b5f-0f3a61e6cc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:35.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Broad support for 5G, network security and highways</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea46848d-7ce6-46cb-a12a-2b5432f5f867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:36.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, conducted in April, focused on the middle market sector
        of the economy, which, as the name suggests, encompasses firms that are larger
        than small businesses yet not as big as the most powerful corporations with
        household names. These roughly 2,000 firms have revenue ranging between $10
        million and $2 billion and employ around one-third of the US labor force.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f68f01-d4be-4c13-8389-baeac8bb1b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:36.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b28d2f-07c5-419b-aa2f-7fd8c91a9ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:37.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about 21 specific initiatives — improving interstate
        highways, bridges, ports and railways and the like — at least 63% of executives
        said those improvements would have minor, moderate or significant benefits
        to their company''s day-to-day operations, the RSM survey found.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adab806b-304d-43ee-be04-788339050e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:37.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3d394e-b54c-4073-bc2d-b3650e9d6fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:38.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The middle market is signaling to the political authority that
        we need to improve overall efficiency and productivity because the roads,
        bridges, waterways and conditions of broadband technology are holding us back,"
        Brusuelas said. "We need to invest in the future."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5016f44b-538b-4e98-b42a-da291ecdb4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:38.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e82eef3-d22f-4758-a4bc-b28fb3de953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:39.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was even stronger support for modernizing certain elements
        of infrastructure: telecom network security (95%), local roads or highways
        (94%), telecom networks such 5G (94%) and the energy grid (90%).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b2c0da-d70d-4734-8072-46fb3255ee3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:39.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9584eef0-6f0c-4e5b-a75b-690c24cf75f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:40.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is important to note, however, that the questions from RSM did
        not offer any trade-offs for getting these upgrades done. In other words,
        there was no mention of how revamping the electric grid may require companies
        to pay more to Uncle Sam in taxes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf0d843-2565-4d8b-83f0-3f0506405f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:40.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c984dd0-a61b-4cf6-9fdd-c3dad3d1c982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a business community, we hope something gets done on infrastructure,"
        Tim Ryan, CEO of accounting and consulting giant PricewaterhouseCoopers, told
        CNN Business.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c92c11-becd-4228-b93a-4580858f9054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ab1470-e495-4401-bfc0-a623868e7c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:42.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan, whose firm advises Fortune 1000 companies and many middle
        market businesses, said there remains a debate over how to pay for infrastructure
        improvements and what should be included in the plan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5419bd2e-a371-4aa4-97b3-34c348743e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:42.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450104cf-93ed-400e-8f3b-cc6689af14be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:43.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a clear view that we as a country need to progress on
        infrastructure," Ryan said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00372f1c-0069-4a8d-9290-4980890b1395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:43.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4886f3-3609-40bd-963f-a44f58960005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:44.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>White House: ''This is not stimulus''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b0e10b-5540-4beb-91f4-517bc590524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:44.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure talks between Biden and Republican Senator Shelley
        Moore Capito collapsed Tuesday. The White House is now focusing on negotiating
        with a bipartisan Senate group led by another lawmaker from West Virginia:
        Democratic Senator Joe Manchin.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7908a73-c453-44e5-bea6-56308f6096a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d792fcf-560e-422b-9fd0-050ddd60aec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:45.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden officials expressed cautious optimism on Wednesday that there
        is a path forward.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29652c80-af45-46cd-a273-44f87a5d515b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:46.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889c971d-b112-45fe-88f7-4c3174b5b745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:46.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a reason that infrastructure, while extremely popular,
        has not gotten done: because it''s hard," one White House official told CNN
        Business. "The president is committed to getting it done."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f71501-5df1-408e-b813-037d5394ca40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:47.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1405232-e275-4a76-947e-710077dcee4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:47.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans have argued that Biden''s $4.5 trillion Build Back Better
        agenda, which includes the American Families Plan, will backfire by overheating
        the economy with more spending.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed1f67e-0dff-4975-9205-9b44a5ebafdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:48.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a007d466-f353-4c12-93a4-76d8f7cc7df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:48.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Mitch McConnell recently warned that Biden''s
        current budget proposal "would drown American families in debt, deficits and
        inflation."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41324e04-ac70-4e0f-abfa-101a834346fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:49.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ce15be-ce80-493e-b1df-70e831061f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:49.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, unlike the $1.9 trillion stimulus package enacted in March,
        Biden''s infrastructure proposal and American Families Plan are long-term
        investments that do not include enhanced jobless benefits, small business
        loans or stimulus checks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89324180-ed76-4943-867b-eab4580b913a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffb7108-f793-4858-b401-06d2e9981d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:50.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not stimulus. It''s not going to be rolled out the minute
        the ink is dry on the legislation," a second White House official told CNN
        Business.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52dbfae-3125-4013-ab78-e93597f0eb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:51.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16384c6-7e54-498b-8c65-d0112056533f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:51.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inflation is here. How long will it last?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3de73d4-306c-44ba-87e1-148a4c3e14c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:52.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, pricing pressures are real. Everything from gasoline and
        used cars to diapers and lumber has gotten more expensive.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495aebd6-09d8-4ed1-b431-4d80d727484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844ea1e1-89e4-4422-9115-e1d45bbbd50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:53.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: Chipotle announced this week it raised menu prices by
        up to 4%, while Sherwin-Williams is jacking up paint prices by 7% beginning
        in August.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aaef72-4ed5-40ea-a606-ccdff2063ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:53.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc56970c-71d2-405f-8dce-39391b3f796a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:54.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House, like the Federal Reserve and many economists, is
        betting the return of inflation won''t last.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35066cdb-c187-48f1-8b4a-3547f3912716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:54.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d97a06c-8cfa-4258-bf9e-5da51ddf6224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to see some short-term challenges with inflation,
        but that is likely to abate once we get through and come out of this crisis,"
        the second White House official said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d306b7-c56e-46ce-9f11-aeea9b619cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:55.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8f0826-a45a-42f2-a150-d5a037f7180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:56.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Paying for infrastructure</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85812748-87f1-4fa1-8a45-437b3e797998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:56.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the substantial price tag on the infrastructure package,
        one major sticking point is how to pay for it. The Build Back Better agenda
        calls for raising $3.5 trillion by increasing taxes on corporations and the
        wealthy.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab420a6-6dcc-4638-b918-7e78a4ebab73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:57.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90e1201-fc1c-4568-91e3-af8c81ae6414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:57.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans and many business groups, including the US Chamber of
        Commerce, oppose rolling back the Trump tax cuts that lowered the corporate
        rate to 21%. They argue that raising the tax rate to 28%, as Biden has proposed,
        would make US companies less competitive on the global stage. (Biden has also
        signaled a willingness to consider other options, such as imposing a 15% minimum
        tax on all corporations).</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97b4f0e-3171-47e2-bd39-937ddb4f2385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:58.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac84d35-4037-4ee0-8b5b-8960090f0342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Solar CEO Mark Widmar cited the Trump tax cuts as one reason
        the solar panel manufacturer decided to build a third factory in Ohio. He
        told CNN Business that rolling back those tax cuts would have an "adverse
        impact" as companies consider investing in more manufacturing in the United
        States.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bc2c96-cbfe-49a9-ab52-d0f5a3dcd767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:59.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eecf0c-fed3-43f2-8f2f-a9734fd96df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:59.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden officials suggested there is an irony among Republicans''
        concerns about inflation and their desire to avoid raising taxes.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a3cdea-f514-49cb-abbd-46a65f9783e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:00.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01763469-7203-4bf9-b60a-6cd6efccd5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:00.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you pay for something, you''re taking money out of the economy.
        That helps reduce the expansionary effects of anything we do," the second
        White House official said. "If your main concern is inflation, then you should
        be very concerned about the other side of the equation."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0228acb3-5c9b-45ef-8a5f-e2e4dafd08c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:01.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643056b7-0533-48a2-a9f6-e765a64b1d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:01.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brusuelas expressed concern that Washington will fail to take advantage
        of the current low borrowing costs to make overdue investments in the nation''s
        infrastructure.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401c7ac2-703a-47ab-addf-6bccb80f881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:02.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04256e49-cbfe-4331-81dd-bc55b21ac4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:29:09.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:02.773+08:00
