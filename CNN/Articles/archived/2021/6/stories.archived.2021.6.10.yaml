      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will then travel to Geneva, Switzerland, to meet with Putin
        on June 16. Biden plans to underscore the US'' support for Ukraine''s sovereignty
        and to raise Belarus, among other issues, White House press secretary Jen
        Psaki has said.</p>'
