    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41d36108-f746-4de7-81da-eec13676f1c0'
    'lead': 'Biden is set to meet with Johnson on Thursday during his first foreign
      trip as President ahead of the Group of Seven summit being held in southwestern
      England.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T04:46:34.088+08:00
