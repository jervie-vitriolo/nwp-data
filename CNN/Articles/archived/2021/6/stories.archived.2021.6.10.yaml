      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the ceremonies will be held outside the capital region,
        but did not say exactly where for security reasons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602b90b4-36ba-4fcc-bbb7-ecbb4780d16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T20:03:22.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:03:32.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41defd5-e02f-4545-847a-f95588806400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T20:03:22.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:03:32.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would mark Duterte’s second time to participate in Independence
        Day rites as president. The first one was in <a href="https://cnnphilippines.com/news/2018/06/12/Duterte-Independence-Day-2018-Cavite.html">Kawit,
        Cavite</a> in 2018, where he was met with heavy rains and heckles from protesters.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86407e1f-7f6d-49ee-9277-19af8339df6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T20:03:22.794+08:00
