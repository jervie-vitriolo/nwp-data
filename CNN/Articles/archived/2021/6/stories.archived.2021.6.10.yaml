      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setting up weekend inoculations would also provide workers a chance
        to rest after receiving the vaccines.</p>'
    '8':
