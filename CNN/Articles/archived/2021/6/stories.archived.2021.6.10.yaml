      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jardeleza and international law experts Romel Bagares and Melissa
        Loja are pushing for the amendment of Republic Act 9522, or the present Baselines
