    'lead': 'Anne-Marie is set to release her second album ''Therapy'' next month
      which she said was inspired by how her mental health treatment changed her life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T11:42:33.541+08:00
