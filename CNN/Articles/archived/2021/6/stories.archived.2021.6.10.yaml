      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)—</strong> The Department
        of Health has deployed more equipment to areas in the Visayas and Mindanao,
        and has earmarked an additional budget for manpower to help the regions cope
        with rising COVID-19 cases, an official said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c66fc24-0710-44b5-a5dd-001a05fba0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:23:59.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:02:40.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Health Undersecretary Maria Rosario
        Vergeire said the DOH has been sending assistance — including for expanding
        testing and healthcare capacity — to the Visayas and Mindanao for the past
        weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000c8046-f333-4f0c-af21-9a1c3b93ca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:23:59.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:02:40.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have sent mechanical ventilators, we have sent testing kits,
        additional,” Vergeire told<em> News Night</em>. “And also, we were able to
        assist them into expanding their hospital capacity... So the assistance is
        there.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea30830f-1995-4a00-a3b7-b2205d63b36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:23:59.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:02:41.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Vergeire, regions in Visayas and Mindanao were able
        to expand their intensive care unit capacity with an additional 365 beds.
        Meanwhile, the DOH has provided 957 more isolation and ward beds, she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82ffebc-0447-4801-abf7-a999fa1b7976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:23:59.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:02:41.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from these, Vergeire said the DOH is also ready to provide
        additional manpower — with emergency hiring for healthcare personnel underway.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a9f8f4-a702-4179-a14a-99e9f4c33af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:23:59.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:02:42.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Department of Health is here to support and provide additional
        resources, even manpower, we already have that additional budget for them,
        and then emergency hiring is being undertaken,” Vergeire said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121a2d04-56c6-49fe-bad5-13e407d9b998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:23:59.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:02:42.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent research group OCTA on Wednesday flagged <a href="https://cnnphilippines.com/news/2021/6/9/Davao-City-Western-Visayas-COVID-19-epicenters-.html">Davao
        City and Western Visayas</a> as among the new COVID-19 “epicenters” in the
        country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0760eb-5f3e-40dd-87d9-ec5c79d205d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:23:59.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:02:43.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Dr. Guido David, in an earlier interview with
        CNN Philippines, described the situation in Western Visayas as a <a href="https://cnnphilippines.com/news/2021/6/10/OCTA--Mindanao-sees-improving-COVID-19-trend--Western-Visayas-remains-a--serious-concern--.html">"serious
        concern”</a> due to its high healthcare utilization rate.</p>'
  'Cusi-power-grid-operations':
    'caption': 'Energy Secretary Alfonso Cusi is pushing to take back control of the
      country''s power grid operations as he accused the National Grid Corporation
      of the Philippines (NGCP) of failing to provide sufficient reserves. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-10T22:24:15.751+08:00
    'imagesource': 'jcr:fb2d6967-971b-4ce3-9908-aaa385e0d0e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75990a67-5bac-4033-8cfa-a879e5d60f96'
    'lead': 'Energy Secretary Alfonso Cusi is pushing to take back control of the
      country''s power grid operations as he accused the National Grid Corporation
      of the Philippines (NGCP) of failing to provide sufficient reserves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T22:27:05.285+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:02:25.470+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:01:00.434+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alfonso-Cusi', 'DOE', 'NGCP', 'power', 'brownout']
    'template': '1'
    'title': 'Cusi wants gov''t takeover of power grid operations'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa26b3b3-a932-4bb0-92e4-bf5d23f3dd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:27:05.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:02:25.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> Energy
        Secretary Alfonso Cusi is pushing to take back control of the country''s power
        grid operations as he accused the National Grid Corporation of the Philippines
        (NGCP) of failing to provide sufficient reserves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efad9ba-c505-4a14-995d-46497b0cd47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:27:05.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:02:26.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Revert to government the system control of the grid for proper
        management of ancillary services," Cusi told Thursday''s Senate hearing on
        the three-day rotating brownouts that hit parts of Luzon last week. He said
        this can be done through amendments to the NGCP''s 50-year franchise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e511ea6-5ed2-4df8-809e-0f5b71497d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:27:05.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:02:26.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi blamed the lack of ancillary or support services for the power
        outages. He said his proposal would "make sure grid stability is achieved"
        through the availability of reserves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a708a5ec-788a-4296-b7c3-f5e62f582129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:27:05.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:02:27.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have right now is not a power crisis but a compliance issue,"
        the Energy chief said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce1265d-c617-44f5-aac5-d7c747aa10ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:27:05.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:02:27.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung nandoon po ba ''yung</em> reserve, <em>naging</em> firm,
        [would we be here] discussing that problem of May 31 and June 1?" Cusi said,
        referring to some of the days the rotating brownouts happened. "<em>Wala po
        siguro dahil meron po tayong</em> enough capacity."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b25c253-93d7-4a92-af7b-2b0994c49d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:27:05.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:02:28.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the reserve was there and it was firm, would we
        be here discussing that problem of May 31 and June 1? Maybe not since we would
        have had enough capacity.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d97aa53-346f-4f7e-8bd4-24ea211ff133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:27:05.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:02:29.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the NGCP stressed additional reserves would not solve the country''s
        power supply problem.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5300b61f-bab3-4005-aeb8-fa914beb4d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:27:05.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:02:29.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why is the problem with supply suddenly NGCP''s responsibility?"
        NGCP President and CEO Anthony Almeda said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f511c72c-1972-4932-867a-2824aa2624e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:27:05.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:02:30.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ancillary services are support services needed to stabilize and
        manage the grid during momentary power supply imbalances... [It] is not extra
        energy nor is it replacement power for power plants that go down," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaeadaf-a9d9-4547-93d3-b9e4a54efc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:27:05.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:02:30.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP said the supply problem can only be remedied by putting
        up more power plants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17c55cd-2c69-40b6-b0ce-7be71fc20da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:27:05.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:02:31.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the DOE and NGCP said the red alerts issued last week - which
        would mean rotating brownouts - were caused by the unplanned outages and derated
        or reduced capacity of several power plants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a770888b-3ecb-4065-b8b9-778e99f91014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:27:05.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:02:31.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi said four big power plants shut down, resulting in supply loss
        of around 6,000 megawatts. He stressed, however, that load drops would not
        have happened if there were enough reserves.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336c0211-84df-4555-be41-e9464477540a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:27:05.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:02:32.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NGCP warns of higher electricity rates</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce72a19-6a5a-4008-8979-8143c1a34b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:27:05.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:02:32.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE said the NGCP failed to follow its order in 2019 to convert
        its contracts into firm contracts. But the NGCP said this would mean additional
        costs for consumers, as they will have to pay for ancillary services whether
        they are used or not. It said it now has the "best mix" of firm and non-firm
        contracts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60756780-3010-45b6-8823-9ed97b284712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:27:05.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:02:33.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On compliance, we are not resisting it," said NGCP spokesperson
        Cynthia Alabanza. "We only ask that the rate impact of this new directive
        be carefully and thoroughly studied by our regulators to ensure consumers
        that they only pay for what is needed and what is used."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a043ea43-fab1-494f-b601-b4cf6a322d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:27:05.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:02:33.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP estimated an increase of ₱128 in the monthly electricity
        bills for each household consuming 200 kilowatts an hour in Luzon, an additional
        ₱108 in Visayas, and ₱278 in Mindanao, if it only has firm contracts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da984061-7d94-476d-996a-da9ce0b44983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:27:05.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:02:34.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cusi argued that the pay-off would be worth it considering
        the heavy economic impact of power interruptions. Senator Sherwin Gatchalian,
        chairman of the Senate Committee on Energy, estimated that more than 705,000
        consumers were affected, and there were over ₱116.8 million in economic losses
        from two days of rotating brownouts in areas covered by power distributor
        Meralco alone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15de1f7-1843-4ed8-bbe8-da4ffb65de28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:27:05.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:02:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire country might save in the process because the ₱116 million
        cost for that incident in May 31 and June 1 is highlighted," Cusi said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96619869-4dd2-4314-a5bb-009b918383a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:27:05.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:02:35.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is trading, it has to be traded that''s why there is enough
        supply... so binibuild natin ang [we are building the] capacity, there can
        be trading, supply and demand will play, then the rates can be lower," he
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c260f9f-c6d9-4326-a1c5-365bb5ce5efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:27:05.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:02:35.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delayed transmission projects</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e497b-eb01-4071-b4a7-47905ee41f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:27:05.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:02:36.090+08:00
