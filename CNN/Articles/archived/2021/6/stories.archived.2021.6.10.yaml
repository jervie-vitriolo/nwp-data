      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Once found in virtually every office across
        the globe, the trusty typewriter is all but extinct.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521aba6f-f927-4ad8-bb5b-8948b02e9b99'
      'mgnl:activationStatus': true
