    'template': '1'
    'title': 'QC to start ''limited vaccination'' for A4 on June 11'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082be48f-9c6d-44e4-95b4-f7b9597a3b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T12:26:08.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:07:56.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> Quezon
        City will start vaccinating essential workers under the A4 priority group
        on Friday, four days after local government units in NCR+8 were ordered to
        start the inoculation drive for the sector.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f246b8ea-6eda-4227-a53e-78a1522bedb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T12:26:08.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:07:56.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e0f175-c0e8-45f5-a559-a84d86adb4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T12:26:08.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:07:57.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte told CNN Philippines'' <em>The Source</em>
        on Thursday that over 43,800 doses of China''s Sinovac vaccines will be rolled
        out for the A4 while 10,000 doses will be allocated for the second dose of
        residents under the A1 to A3 (health workers, senior citizens, persons with
        comorbidities) category.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a4d2dc-8dec-4394-92e6-4e492c8688a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T12:26:08.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:07:57.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244dad1a-1fd5-4489-bfb8-af57ee0b50e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T12:26:08.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:07:58.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be having about 43,800 which will be rolled out starting
        tomorrow. We will be opening our online booking sites today so people can
        book online today. In addition to that we can coordinate with their barangays
        for barangay-assisted bookings as well," Belmonte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47123a81-03ca-498e-91f1-b57bb296b721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T12:26:08.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:07:58.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64cbb75-d3c5-4889-9f1e-fd50d6783a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T12:26:08.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:07:59.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Belmonte said the vaccination drive will be at a limited
        capacity since a stable supply is not yet guaranteed. Once the LGU is sure
        that more doses are coming in, they will use up all the 43,800 doses for first
        dose so everyone can get their shots as soon as possible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53595c94-c4f4-48a4-a0de-cb1a639d466c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T12:26:08.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:07:59.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de52195-ce23-4766-bb8d-734b29fbbc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T12:26:08.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:08:00.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will limit the number of sites to be operated consistent to
        what we can supply in terms of vaccines," she said. <em>"Actually, kung full
        force kami</em> (if we will do this full force), we can activate about 50
        sites already but given limited supply, we are only thinking of activating
        eight of our vaccination sites."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48dd5f1-4145-4d4b-b93d-9c9e7ba1de08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T12:26:08.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:08:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff405e7-1a17-4520-ae62-74047598e87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T12:26:08.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:08:01.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said the country''s largest city can vaccinate 24,000 individuals
        daily. This means almost half of the recently delivered vaccines in the city
        can be finished in just a day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348c6655-027f-4882-8406-313dd418df6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T12:26:08.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:08:01.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1285b44-36e4-4e38-a559-d56bf8f84a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T12:26:08.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:08:02.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that once they are ready to hold mass vaccinations, "midnight
        shifts" could even be implemented in select sites for workers under the no-work-no-pay
        scheme. "Vaccine buses" will also be set up in areas near market vendors and
        tricycle drivers so they can easily get their shots.</p>'
