      'jcr:uuid': '1fae7cad-1ffe-420e-963f-7e67946b8eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:25:38.049+08:00
      'mgnl:createdBy': 'don'
