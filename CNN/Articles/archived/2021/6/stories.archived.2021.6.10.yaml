      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the PNP said it <a href="https://www.cnnphilippines.com/news/2021/6/9/2-suspects-in-vaccination-slot-sale-sued-.html">filed
        complaints for estafa and violation of the Anti-Red Tape law and Cybercrime
        Prevention Act of 2012</a> against Dizon-Cabrera and two others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a8a66c-384e-4b63-9469-08c1dcab102f'
