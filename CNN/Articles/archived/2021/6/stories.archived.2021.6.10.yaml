      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It hurt me deeply to see that Salt Lake’s @yumyumasian food truck
        was recently vandalized – I know the pain that hateful language and racism
        causes," the pro-baller tweeted.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">It hurt
        me deeply to see that Salt Lake’s <a href="https://twitter.com/YumYumAsian?ref_src=twsrc%5Etfw">@yumyumasian</a>
        food truck was recently vandalized – I know the pain that hateful language
        and racism causes. With help from <a href="https://twitter.com/identityGraphix?ref_src=twsrc%5Etfw">@identitygraphix</a>
        we’ll be able to restore the truck and hopefully lift Ben and his family’s
        spirit!! <a href="https://twitter.com/hashtag/StopAsianHate?src=hash&amp;ref_src=twsrc%5Etfw">#StopAsianHate</a>
