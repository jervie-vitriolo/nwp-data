  'Dog-rescued-Arctic':
    'author': 'Rob Picheta and Darya Tarasova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-10T06:03:37.181+08:00
    'imagesource': 'jcr:660f00ea-62cf-4d7c-8d54-6298d33e7edc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4552aad2-620e-4072-93d9-f8d93a1f78cc'
    'lead': 'A dog has been rescued by sailors after wandering through the Arctic
      for more than a week, according to Russian state media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T06:45:29.010+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:14:38.949+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:00:37.773+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dog rescued after wandering through Arctic ice for more than a week'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9aa84c-9450-40c0-a01e-740bb7cfbb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:45:29.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:39.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A dog has been rescued by sailors
        after wandering through the Arctic for more than a week, according to Russian
        state media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806757f3-ee45-4702-9301-424ffd66f75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:45:29.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:39.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c9222d-40b4-4a94-bdf6-f8cff2ab92e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:45:29.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew of a Russian icebreaker ship came across the Samoyed deep
        in the ice fields near the village of Mys Kamenny in northern Russia, state
        channel Russia 1 reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0689d357-3682-4064-b759-11e244826000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:45:29.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:40.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154f29ec-f944-4c2a-a0ee-e5884a7f32b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:45:29.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:41.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yegor Agapov, the captain of the Alexander Sannikov icebreaker,
        told the network the dog approached the side of the vessel as it traversed
        the sparse and freezing landscape toward an oil terminal in the Gulf of Ob.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122a3a7d-1e0d-4890-b898-e6aaccf41f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:45:29.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:41.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeae7e5-aaa3-4dc1-aae3-0c29e0b857fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:45:29.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:42.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video footage showed the white dog, named Aika, wagging her tail
        and walking gingerly on the jagged ice before the crew lowered a ladder for
        her to climb.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cb8feb-4607-4358-9174-1dfc4fe5eb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:45:29.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcf370d-75bb-4c31-86c0-2d9c38ffbd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:45:29.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:43.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We put out the ladder, by which the dog climbed aboard on its own.
        Later, with the help of mobile phone, we established contact with the local
        population, found the owner of the dog," Evgeny Nagibin, a navigation assistant,
        told Russia 1.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57228b65-49f0-4e7a-8ad7-2f6403a46325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:45:29.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:43.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf18512-378b-4dfd-9559-47b0c2248971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:45:29.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:44.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They took the dog to the nearby village and located the owners,
        who said Aika had run away during a walk around the village and would probbaly
        not had survived without the intervention of the crew.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c0dd49-9d2d-47ad-bc95-35f954eee27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:45:29.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de623cae-9c01-48d6-9cd1-a4ad48889eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:45:29.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:45.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dog didn''t go anywhere without us, we have no idea how she
        got there," said owner Svetlana Chereshneva, a resident of Mys Kamenny.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9cdea4-45ca-4a75-b180-8d6b724100c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:45:29.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493669eb-2227-460c-bb23-329c81f5df60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:45:29.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:46.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samoyed, a herding dog with a thick, fluffy white coat, is a
        native breed to northern Russia and Siberia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829d2675-e5f0-4292-9974-e0dab52e962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:45:29.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:46.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249d59cd-f078-4fad-b8b7-5b2a93293862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:45:29.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:47.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aika''s remarkable feat of endurance is rare, but dogs are known
        for their ability to survive in difficult conditions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785a40fb-9b50-4a8d-b090-04c267996984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:45:29.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:48.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692986b1-d570-47fd-9f6d-efb515ecf998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:45:29.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, a dog was found by workers on an oil rig some 135 miles
        off the coast of Thailand.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29637a03-c2b9-4edb-a5cf-dfeb15974bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:45:29.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:49.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bc94cb-6e1e-4d14-b548-7636fb897431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:45:29.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:49.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same year, a French bulldog survived a six-story plunge from
        a New York building.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ba6746-3c43-4ea8-b7b5-dd5724160b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:45:29.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:50.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/06/09/europe/russia-arctic-dog-rescued-scli-intl/index.html"
        target="_blank">Dog rescued after wandering through Arctic ice for more than
        a week</a></em></p>'
  'COVID-19-vaccination-cardiac-illness':
    'author': 'Elizabeth Cohen, CNN Senior Medical Correspondent'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-10T06:45:35.035+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45225db7-eb1a-4324-b480-c2921a953a6c'
    'lead': 'Link or no link?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T07:13:14.121+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:13:45.986+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:00:38.633+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A link between COVID-19 vaccination and a cardiac illness may be getting
      clearer'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2898242-94e5-43dc-a8e8-c8e233a12430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:46.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vaccine advisers to the US Centers for
        Disease Control and Prevention say there has been a higher-than-expected number
        of cases of a heart ailment among young people, most often males, who''ve
        recently received their second doses of the Pfizer and Moderna COVID-19 vaccines.
        The CDC says the reports of the ailment are "rare" and that "most patients
        who received care responded well to medicine and rest and quickly felt better."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6823815-3811-4db8-8eff-923d0ccb677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:46.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8811f4-23e5-4190-bafb-774805e93007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:47.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisers'' statement, posted June 1 on the CDC website, strikes
        a different note from their statement about two weeks earlier, which said
        that the rates of myocarditis -- inflammation of the heart muscle -- were
        not higher among vaccinated people than among unvaccinated people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd314ad2e-4e34-428b-81c2-da7368e0f8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:47.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a234edf3-497e-46c1-8407-37b5648ed4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new report comes as the Israeli Ministry of Health finds a "likelihood
        of a link" between the second dose of the COVID-19 vaccine and <a href="https://www.cdc.gov/vaccines/acip/work-groups-vast/report-2021-05-24.html?CDC_AA_refVal=https%3A%2F%2Fwww.cdc.gov%2Fvaccines%2Facip%2Fwork-groups-vast%2Ftechnical-report-2021-05-24.html"
        target="_blank">myocarditis</a>, most commonly among males ages 16 to 30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6213ce47-75f5-435b-b905-176ed2746533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:49.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee066d6-d516-45e6-aece-939091c19730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:49.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June 1 report by a work group of the CDC''s Advisory Committee
        on Immunization Practices states that within 30 days of receiving the second
        dose of either Pfizer or Moderna vaccines, "there was a higher number of observed
        than expected myocarditis/pericarditis cases in 16-24-year-olds."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458a0d13-d44c-43ea-941a-3ccddf3c00b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:50.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c533e9af-b4f1-42bf-ab6d-aba2d41d2f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:50.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This outside group of experts, many of them physicians at academic
        medical centers, advises the CDC, but doesn''t represent the agency itself.
        The CDC has not said if the number of cases of the heart ailments is higher
        than expected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3e7562-57d4-4580-a5ea-466a5b4396cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:51.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af35c855-1b5f-4f41-90d6-618da64d0968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says on its website that benefits of COVID-19 vaccination
        outweigh the known and potential risks "including the risk of myocarditis
        or pericarditis," which is swelling of the tissue around the heart. The agency
        says it is "actively monitoring these reports, by reviewing data and medical
        records, to learn more about what happened and to see if there is any relationship
        to COVID-19 vaccination."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c0ba17-7902-428d-832a-c33769bb0189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284b3377-0e7d-4ddf-b812-d060c4cdde34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:52.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases occurred mostly among male adolescents and young adults
        age 16 years or older, typically within several days after vaccination and
        more often after getting the second shot than after the first, according to
        the CDC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95c3dac-403a-41ba-94d1-292a74e1d162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:53.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8f714e-bb15-45ec-988e-5918dfb7f724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:53.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency advises people to be on the lookout for certain symptoms
        following COVID-19 vaccination, such as chest pain, shortness of breath, and
        heart palpitations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870c37a8-0eb2-4c84-87ab-35d1f1391ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:54.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f9308f-1ce6-457b-a4f1-9bb03c5a3a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:54.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The myocarditis assessments come at a time when the Biden administration
        has been encouraging young people to get vaccinated to protect themselves
        and others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da166a1-c888-4c93-92d7-1c7656178386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:55.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94c5091-80f8-4a28-96e0-67096cfc5435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For young people who may think this doesn''t affect you, listen
        up, please: This virus, even a mild case, can be with you for months. It will
        impact on your social life. It could have long-term implications for your
        health that we don''t even know about yet or fully understand yet," President
        Joe Biden said at a White House briefing June 2, urging young people to get
        vaccinated for themselves and "to protect those more vulnerable than you:
        your friends, your family, your community."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7492275d-a5c3-4131-a796-f6101b63ead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:56.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc2d75b-358e-4812-9467-0981d98ffff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:56.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s concern the President''s effort could be hindered by parental
        worries over the risk of myocarditis following vaccination.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9325d44-a835-4612-a499-19334960b8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:57.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a6f6d0-499f-4207-bfaa-d5a7c594a4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:57.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical groups, such as the American Academy of Pediatrics and the
        American Heart Association say even if there is a very small risk of getting
        myocarditis after vaccination, it is heavily outweighed by the risk of complications
        from COVID-19.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e6259c-b5f5-4c4b-9fd7-5abdac7b6a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:58.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcac2a8-275d-4331-a13a-07a756b9a671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:58.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young people need to be protected, and they also need to not be
        a reservoir for the virus," said Dr. Nelson Michael, director of the Center
        for Infectious Diseases Research at the Walter Reed Army Institute of Research,
        noting that his son and daughter, who are in their 20s, were vaccinated against
        COVID-19.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbefd26b-03bc-42ca-8414-79dc7dd657f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:59.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c2225a-49e5-4b9b-8582-8fdf7197d3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:59.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has reached out directly to state health departments and
        medical societies, such as the American Academy of Pediatrics and other groups
        about the myocarditis reports. The agency has also issued several statements
        on its website in the past few weeks about myocarditis following the two mRNA
        vaccines, Pfizer and Moderna, including one for physicians and one for the
        public.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ad4307-4c8b-4e08-8c02-cc095a6d1e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:00.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e457049-9165-4708-848c-9fd77ade1505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:00.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from these pages, CDC officials have not directly communicated
        to the public about any possible risk of myocarditis with the vaccines. CDC
        declined CNN''s request to speak with an expert, instead issuing a statement
        by a spokesman.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b1d53-8584-4cd2-95e0-54583769ab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:01.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34005d7-6941-4f3d-913f-68738d976126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:01.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In early May, CDC first received reports from these systems about
        cases of myocarditis and pericarditis being reported in the United States
        after mRNA COVID-19 vaccination," according to the statement by agency spokesman
        Jason McDonald. "Given the risk of COVID-19 infection in adolescents, CDC
        continues to strongly recommend that adolescents age 12 to 17 get vaccinated."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b03eb5-22d6-4940-9c0c-d75a6b9189db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:02.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a744ed-6b5f-4b9c-a3be-c59695ae328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:02.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerica Pitts, a spokeswoman for Pfizer, said the company is aware
        of the myocarditis reports, and that "a causal link to the vaccine has not
        been established" and that "with a vast number of people vaccinated to date,
        the benefit risk profile of our vaccine remains positive."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238dadcc-9b2c-4ddc-a934-075cd828c456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:03.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489e3768-ea43-4cb7-89d0-55905bf34663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:03.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Moderna spokesman did not respond to a request for comment to
        this story.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be729ac-bae2-4f2e-9c69-2e4c9fd6b8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:04.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bbbfb7-ea23-4d38-bec5-fa0a964157a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:04.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Link or no link?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2898f00a-56c6-4ada-b4b6-fc2876f61cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:05.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in myocarditis cases could be, at least in part, because
        the CDC and the American Academy of Pediatricians prompted doctors to be watchful
        for such cases.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75700b3-5eaf-466f-badb-011adaca9320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:05.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4006189-0a26-48e0-a582-a1a1799feb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:06.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a source familiar with the situation told CNN it''s appearing
        more and more likely that there is a real link between the vaccine and the
        cases.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3815a319-9da9-4b29-b2f1-86e0d7b97c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:06.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5960ae-eb33-459e-926b-9e6e6175863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:07.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like this is a biological phenomenon rather than a chance
        event," the source said. "It looks to be a pattern and not just random."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171c924c-7958-42fa-a5d3-20ab182b8cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4430be92-84dd-4af1-b23e-6c936a75dc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:08.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not sure yet whether there is a causal association, but
        they''re keeping a close eye on this," the source said. "They''re open to
        the notion that this may be a causal situation, but the case is not conclusive
        yet, and it''s certainly not enough to change their recommendations -- they
        will continue to recommend very clearly that everyone over age 12 should get
        the vaccine."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e238b63a-5e1b-4097-8168-91fb159b0ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:08.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbec6e4-ab3c-45f5-a4ca-5c2d8a5e3bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:09.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Myocarditis documented early in vaccine rollout</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae04f03-5126-41ba-9a8b-6d8fa8f2bcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:09.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Israeli physicians reported the case of a 19-year-old
        man hospitalized with myocarditis five days after receiving his second dose
        of the coronavirus vaccine. The Jerusalem Post first reported the case, and
        the details of the article were confirmed to CNN by Natan Applebaum, chief
        executive officer of Terem, a chain of Israeli emergency clinics, where the
        man received care.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4df19d-e054-4917-a2d1-d11c19a44a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e852ac-f156-486f-9307-71745c3001a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:10.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the US Department of Defense started to receive reports
        of myocarditis among vaccinated military health patients, according to Military.com.
        As of April 23, there had been 14 reports, according to the website. Pentagon
        spokespersons did not respond to CNN inquiries.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f630bcb-5771-45b7-a931-b351bbab54b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:11.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696d6228-0077-488a-8a90-e1239d966a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:11.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Spanish doctors published a report in a medical journal
        of a case of myocarditis in a 39-year-old physician with underlying health
        problems following his second dose of a COVID-19 vaccine.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c65be85-88a5-42b1-a3f3-ea87f3f05cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:12.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bce55df-b495-483f-93bd-35c328dbb473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:12.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In the US, ''relatively few reports'' of myocarditis following
        vaccination</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95112f5c-3314-498f-8428-07a3006b6521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:13.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, if anything goes wrong after vaccination --
        any vaccination, not just against Covid-19 -- doctors and patients are encouraged
        to report it to the Vaccine Adverse Event Reporting System, a database managed
        by the CDC and the US Food and Drug Administration.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3661ddbc-f9ff-4d2d-9add-92f669b22360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:13.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e27250-16ef-4b9d-978b-54b1823cc14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:14.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once problems are reported, the next step is to assess whether they
        occurred by chance or if the vaccine is a possible cause.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3d40c2-0ae3-4ce9-bf5c-024737286c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:14.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085ae7e6-01a4-4dd2-a3f8-bc612f50f6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:15.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, experts have to look at the reports one by one to see what
        happened to the patient; reports of a particular illness might turn out to
        be something else or perhaps nothing at all.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223aa418-69ee-4404-9633-785b1a45b08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:15.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd478da03-9c8e-4827-b31f-82f4ed093f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:16.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then biostatisticians and epidemiologists have to determine whether
        the illnesses are linked to the vaccine or just a coincidence. To do this,
        they compare how often the adverse event happened to people following Covid-19
        vaccination versus unvaccinated people around the same age.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877bc38f-f165-4b4a-b151-7cf7eb3b23ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:16.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4749b6ad-3ca0-40a2-af06-6f47645369e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:17.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 20, a group of CDC vaccine advisers posted a report on the
        CDC website that there had been "relatively few reports" of myocarditis after
        vaccination.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194097af-ac64-4084-bc46-1a08686dca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:17.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d48602f-e15c-48e1-99a7-2f893873d2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:18.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that May report, the CDC advisers wrote that the "rates of myocarditis
        reports in the window following COVID-19 [with Moderna and Pfizer] have not
        differed from expected baseline rates," indicating that the number of reports
        was not higher than what would be expected among unvaccinated people. The
        advisers continued to direct doctors to report cases of myocarditis following
        coronavirus vaccination.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbfe0fb-a51c-48b1-88b1-0b86ab177938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:18.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9d7a25-a7a4-4b0b-9b01-10cbe754fdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:19.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what changed by June 1, when the CDC advisers reported
        that myocarditis cases following vaccination in the 16-to-24 age group were
        higher than expected.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae94a55b-d38a-4214-b6c7-1c27905227cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:19.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba675de-b98e-4fe1-854a-e83941973c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:20.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another CDC system, the Vaccine Safety Datalink, uses health information
        from nine US medical centers'' reports to monitor vaccine safety and conduct
        studies about rare and serious adverse event after immunization.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d954e9-9b75-411c-b507-abfd2544d275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:20.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0102a45f-93b3-4e37-93ed-f37adb5d413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:21.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This system did not find that recently vaccinated people were more
        likely to get myocarditis, but "analyses suggest that these data need to be
        carefully followed as more persons in younger age groups are vaccinated,"
        according to the vaccine advisers'' report.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee14af4a-613d-432a-99df-7781e946cdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:21.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2659d75-b3a8-4dbf-8028-c8496cd4fac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:22.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Review of seven healthy teens with myocarditis after Covid-19 vaccination</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6cc1f4-42db-4371-98d3-a1b2bd454063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:22.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A commentary published last week in the medical journal Pediatrics
        reviewed a published account of seven cases of myocarditis in teen males following
        COVID-19 vaccination.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d89ef7b-e397-4b50-85a1-5c062b50bd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:23.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479aedd4-3115-41d0-9473-4592a3a191c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:23.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors concluded that "there are some concerns regarding this
        case series that might suggest a causal relationship" between the vaccine
        and myocarditis.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2b1041-5829-4f02-bff5-1cd10aac17cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:24.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5035667-c1dc-486a-a454-7e9f3bf530f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:24.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some suggestions [the link] may be real, but it''s not
        definitive yet," Dr. Sean O''Leary, a co-author of the commentary, told CNN.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0377c55-4f0d-4ead-b284-42e028be2ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:25.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d8d04d-d5d7-4a25-a084-5776571c081d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:25.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Leary, a pediatric infectious disease specialist at University
        of Colorado Medicine and Dr. Yvonne Maldonado, a pediatric infectious disease
        specialist at Stanford Medicine, wrote that there were several reasons there
        could be a link.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f9ff39-781b-4cc1-bcbc-9244419f42cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:26.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da64b44-749a-428c-b910-c09261f0e345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:26.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven cases, which occurred at five medical centers among otherwise
        healthy males ages 14 to 19, had certain features in common.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41aa528-a6b0-4f9d-96aa-7826ee98d4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:27.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7c70ee-042e-4476-b014-b944dc729899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:27.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the patients developed symptoms within four days after receiving
        the second dose of Pfizer''s Covid-19 vaccine.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828c5d50-ef8f-4759-8356-59800f387ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:28.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f01902-8c50-46da-bced-e09b31e323bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:28.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consistent timing of symptoms in these seven cases after the
        second vaccination suggests a uniform biological process," O''Leary and Maldonado
        wrote.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9653a4a0-229c-4be3-ba18-a0921deae67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:29.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db7f957-3edb-436e-8027-7d97fef20395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:29.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients had chest pain and five of them had fevers. They were
        hospitalized for between two and six days and their illnesses were "mild,"
        responding "rapidly" to medications.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e526fd-ddd3-4603-b48d-767530014158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:30.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b35fdf0-b71e-46e2-80b1-98982afd6bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:30.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the authors are quick to point out that a causal relationship
        between vaccination and myocarditis has not been established, the temporal
        association of these cases with vaccination as well as the striking similarity
        in the clinical and laboratory presentations raise the possibility for such
        a relationship," O''Leary and Maldonado wrote.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fa9dc9-fdc2-49ea-92f3-83e3c5d53b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:31.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a685ccb1-09dc-41be-bf4b-dd24905953dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:31.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that "a causal association, if it exists, is likely extraordinarily
        rare."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81647c3e-912b-4e81-9e16-caaeea8c97ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:32.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9713c50-4b45-4a5b-96d9-4374128123d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:32.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the cause of a patient''s myocarditis is often never identified,
        when it is known, an infection is often the culprit. O''Leary and Maldonado
        wrote that a thorough diagnostic workups on the seven patients failed to find
        an infectious cause, and they also noted the "dearth" this year of common
        respiratory viruses known to cause the heart condition.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f209eb8-e09a-45ed-813b-1d5f92db416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:33.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8fa83b-790b-42e7-b1ba-e3bd9bf6e021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:33.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Myocarditis statistics from Israel</h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0e8631-6411-492b-a9e6-0318156918e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:34.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli Ministry of Health has released the most detailed analysis
        yet of cases of myocarditis following Pfizer vaccination. In a June 2 statement
        to the press, the ministry reported 27 cases of myocarditis following the
        first dose of the vaccine out of 5.4 million vaccine recipients, and 121 cases
        after the second dose out of about 5 million vaccine recipients.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28d7fd1-8497-46a7-adda-84ad09ef9f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:34.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a139d2ed-6f65-4fad-8edc-b71856e4ad23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date, the phenomenon has been reported mainly among young men,
        especially aged 16-19, usually after the second dose of the vaccine. Most
        cases are hospitalized for up to 4 days only and 95% are defined as a mild
        illness," according to the statement. "There is a likelihood of a link between
        receiving a second dose of vaccine and the onset of myocarditis in young men
        aged 16-30, and the link is stronger in young people aged 16-19 relative to
        other ages. The relationship weakens with increasing age. In most cases, it
        is a mild illness that passes within a few days."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8c5dfe-4bff-499d-b4a8-625624d52d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:35.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e69e1c0-fb99-41bd-9df4-25c6f7ab0b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T07:13:14.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:36.404+08:00
