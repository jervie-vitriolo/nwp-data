      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, compliance with the face shield requirement is highest
        in Metro Manila (66%), followed by Balance Luzon (62%), Mindanao (43%), and
        the Visayas (35%), the SWS said. The number declined sharply in Visayas and
        Mindanao, falling by 31 and 15 points, respectively. On the other hand, the
        Metro Manila rate was higher by 11 points and Balance Luzon rose by ten points.</p>'
