    'lead': 'An opera on Lapu-Lapu, known as the Philippines'' first freedom fighter,
      will be free for streaming on June 12 as the country marks Independence Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T09:45:13.322+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T00:12:58.700+08:00
