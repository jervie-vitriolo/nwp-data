      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making coronavirus shots available on weekends would allow Filipinos
        to not miss work and continue earning for their families, she said in a statement
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b35a340-27f5-43d0-9989-36d0d73736e3'
