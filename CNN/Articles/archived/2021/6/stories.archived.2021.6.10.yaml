      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will then attend the US-European Union Summit on Tuesday,
        where the leaders are scheduled to discuss global health security, global
        economic recovery, the climate crisis, digital and trade cooperation, strengthening
        democracy and addressing mutual foreign policy concerns.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b403819d-b2e3-44f8-942d-5a53221996f1'
