      'text': '<p>Despite the Food and Drug Administration''s recent decision allowing
        the use of Pfizer COVID-19 vaccines on young people aged 12-15, Duque said
        the Duterte administration will wait for other countries to include minors
        in their inoculation drives to learn from their experience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2abf572-aada-45be-a8d7-a08fb0077c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T09:20:58.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:14.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think prudence dictates that we wait, we give it more time as
        to what experiences of the other countries that have boldly introduced this
        vaccination program even to the pediatric age group," he said Wednesday during
        a hearing of the House of Representatives'' Committee on Good Government and
        Public Accountability.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1108d126-9add-45a6-a6dc-480761733f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T09:20:58.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:15.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief added that the government has yet to craft the
        guidelines on pediatric vaccination. He also said the Philippine Pediatric
        Society will conduct its own study on the effects of these vaccines on children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c6819b-0821-4c7e-9a8e-f0f9ebb2313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T09:20:58.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:15.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said the vaccination of minors have to take a backseat
        for now as supply remains low.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55766195-6c5f-4771-9445-e307ec488a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T09:20:58.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amended emergency use authorization posted on the FDA website
        on May 28 states the vaccines made by Pfizer can be used on young people 12
        years old and above. The previous EUA only allowed its use for those aged
        16 and up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead99d7d-3c96-45b4-b303-e37a5e251b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T09:20:58.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel contributed to
        this report.</em></p>'
