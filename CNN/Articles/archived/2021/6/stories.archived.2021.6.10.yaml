    'caption': '"Running Man" is a K-Variety show where a group of entertainers (comedians,
      actors, and singers) complete missions to win prizes and avoid penalties. Photo
      from SBS RUNNING MAN'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
