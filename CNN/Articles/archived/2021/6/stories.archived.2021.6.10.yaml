      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a59ad9-2521-4788-b694-0b2d50e21168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:07:05.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:05:37.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents were also ordered not to take further action directly
        related to the concerned documents which led to the issuance of the said list
        “other than to commence appropriate criminal proceedings, which should have
        been done, to begin with, as a matter of due process.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8294e7b-37f8-4975-a706-000a40c9f4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:07:05.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:05:38.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec70c35-a0d0-4d6b-a0ff-83b68911053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:07:05.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:05:38.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court granted the Leyte politician the privilege of the writ
        of habeas data, with the respondents unable to “successfully give body to
        and buttress their ‘national security’ intonations.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddb82eb-98c9-45bc-8661-3628df1126ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:07:05.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:05:39.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d0c2d9-42e3-4282-a073-269fba7e1a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:07:05.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:05:39.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso filed in December last year a manifestation and motion over
        his inclusion in the drug watch list, seeking the deletion, destruction and/or
        rectification of lists, database, and records describing him as a “narco-politician.”  It
        also prayed for the enjoinment of respondents from violating his right to
        life, liberty or security.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28acf671-ec40-4066-bf40-bb7e41721770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:07:05.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:05:40.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c65b31-b70b-4c4a-ab0a-275d097c9c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:07:05.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:05:40.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In essence, the petitioner sought to enforce the privilege of the
        writ of habeas data,” the CA noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a161fb0-f687-4803-a9c2-9f3c2e026717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:07:05.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:05:41.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a7eebd-4dfe-437c-b705-3728f5d54c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:07:05.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:05:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision emphasized that the Court’s action should not be interpreted
        as hindering the executive branch’s duty to enforce laws.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c39fc62-457e-4024-9d8e-7658213a6b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:07:05.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:05:42.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61d941a-e2b1-41b0-9ed3-60f4e9c5eda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:07:05.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:05:42.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It should not be construed as an absolute censure on the part of
        the government to take actions against personalities who are involved in illegal
        drug trade and other criminal activities,” read the ruling.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd0f4ee-0ce9-4b01-8aa3-a0b184931b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:07:05.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:05:43.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8474f5f-b105-46fe-a551-3cab10b1a1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:07:05.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:05:43.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it reiterated that any action failing to “observe respect
        for constitutional rights will never be tolerated.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb76f37c-bf6a-48fa-9530-26af2ce639bf'
      'mgnl:activationStatus': true
