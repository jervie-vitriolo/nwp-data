      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also led the National Freedom Day ceremonies in 2019, while
        Duterte decided to spend the day with the country’s troops.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3f3ebc-fa2d-49ad-a7a4-3d0bb4db907f'
