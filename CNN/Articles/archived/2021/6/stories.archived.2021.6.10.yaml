      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3458c70c-16a3-4cc8-98b1-9168460adcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T05:48:23.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s vaccine czar announced this on Wednesday during the
        launch of San Juan City’s vaccination program for economic frontliners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d646c3c-5f97-481d-80c3-20325387f83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T05:48:23.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:07.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4be8530-79ed-4a6d-a817-5e48c8c0dbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T05:48:23.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:07.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In response to President Duterte’s directive to prioritize areas
        with a spike in COVID-19 cases, we’re increasing the vaccine administration
        capacity of these areas,” Galvez said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5019c881-1745-44df-8734-18bc72aad85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T05:48:23.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:08.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae5ed5d-a4cb-46ee-b0a6-8525f2459f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T05:48:23.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:08.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that most vulnerable areas for COVID-19 surges will also
        be given priority in vaccine distribution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da419205-1e96-43b8-b877-24bb355642ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T05:48:23.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:09.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8443fca9-91e9-4369-bdde-33ae18b02f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T05:48:23.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:09.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the <a href="https://cnnphilippines.com/news/2021/5/17/PH-covid-vaccine-supply-allocation.html">government
        identified nine “focus areas”</a> vulnerable to the coronavirus that are set
        to get a significant portion of the coronavirus shots the country will receive.
        These include Metro Manila, Bulacan, Cavite, Pampanga, Laguna, Batangas, Rizal,
        Metro Cebu, and Metro Davao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13b98ec-2b53-4b09-8cf8-20876dbb47bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T05:48:23.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:10.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb3674f-321a-47f4-942c-76994fb43d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T05:48:23.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:10.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f83b41d-7080-4f5a-9eeb-5b5052e676ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T05:48:23.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:11.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on latest data, the government has so far received over 9
        million COVID-19 vaccines, most of which are China’s Sinovac. Some 6 million
        COVID-19 shots have been administered, with 1.6 million individuals fully
        vaccinated against the coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49492ef8-3ba5-4804-9237-e76b67435f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T05:48:23.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:11.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941daa56-e475-4ae1-81a8-09d7da088e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T05:48:23.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:12.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, 3.2 million doses of Pfizer and Sinovac vaccines are
        expected to arrive in the country, its biggest single-day delivery to date.
        Pfizer vaccines, which are coming from the the World Health Organization-led
        COVAX facility, will be allocated to health workers, senior citizens, and
        people with comorbidity, while Sinovac doses will be used on essential workers
        in the focus areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2fd406-c5d1-4cc3-a658-382c1701a36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T05:48:23.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:12.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bce676-32d9-4422-a163-eadca2d89f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T05:48:23.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:13.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also expected to arrive on Friday are 100,000 doses of Sputnik V.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6aacb8-3285-4710-b0d6-19be9ce14ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T05:48:23.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:13.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc36b533-51e1-4c4f-97d6-a2e366096fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T05:48:23.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:14.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For June, Galvez said they expect to receive over 11 million doses
        of COVID-19 vaccines from various manufacturers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e20aef-277d-4f67-ad88-4551df66d083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T05:48:23.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:14.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735d21e1-0c88-4aaa-95ac-76dae38e7e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T05:48:23.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:15.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will immediately allocate these vaccines for LGUs that need
        it,” he said. “Now that we’re assured with a steady supply of vaccines, our
        vaccine deployment is also expected to normalize.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb438e6c-67c1-4477-919d-bfa639e2685d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T05:48:23.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:15.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52149d57-eef7-4825-869a-1d406a03f02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T05:48:23.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:16.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the initial goal of inoculating up to 70% of the Philippine
        population by year-end to achieve herd immunity, the government has recalibrated
        targets to 50% to 60%, giving more focus on Metro Manila to reach immediate
        protection.</p>'
