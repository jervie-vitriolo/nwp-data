  'elenita-binay-graft-malversation-sandiganbayan-acquitted':
    'author': 'CNN Philippines Staff'
    'caption': 'Former Makati mayor Elenita Binay (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-10T18:04:47.198+08:00
    'imagesource': 'jcr:4d39a449-edaf-433a-8c9e-1ce5b71b1bc6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b6819ac-2d99-4154-80ce-9ef94d943ce5'
    'lead': 'The Sandiganbayan acquitted a former Makati mayor and three others of
      graft and malversation charges stemming from the  alleged anomalous purchase
      of hospital supplies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T18:08:04.275+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:05:28.987+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:00:53.298+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elenita-Binay', 'Sandiganbayan']
    'template': '1'
    'title': 'Sandiganbayan junks graft, malversation raps vs. ex-Makati mayor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fff1f0-b9c1-4b8d-a296-74c5dce7ff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:08:04.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:29.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)</strong> — The Sandiganbayan
        acquitted a former Makati mayor and three others of graft and malversation
        charges stemming from the alleged anomalous purchase of hospital supplies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dbe7b6-a610-4905-90b6-8162747b254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:08:04.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:29.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accused "Elenita S. Binay, accused Ernesto A. Aspillaga, accused
        Dulce P. Cruz and accused Luz R. Yamane-Garcia are hereby acquitted ... for
        failure of the prosecution to prove their guilt beyond reasonable doubt,"
        read the decision released on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1c3bbf-5088-4581-b7b9-cd8fbc260e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:08:04.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:30.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges stemmed from the <a href="https://www.cnn.ph/news/2019/9/24/elenita-binay-
        ospital-ng-makati-graft-.html" target="_blank">questionable purchase</a> of
        ₱45 million worth of hospital beds and sterilizers for the city-run Ospital
        ng Makati in 2000 and 2001.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215f9c30-2a7b-40f8-b007-82c2649b7082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:08:04.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:31.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, wife of former Vice President Jejomar Binay, served as mayor
        of Makati City from June 30, 1998, to June 30, 2001.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60173fbb-da3f-4eab-9a69-9b746773a249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:08:04.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:31.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has not yet issued a statement on the Sandiganbayan''s decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984aaf16-4b5f-4309-891b-2fa818ea60de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:08:04.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:32.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acquitted with Binay were Aspillaga, head of the city''s General
        Services Department; Dulce P. Cruz, a city accountant; and Yamane-Garcia,
        city treasurer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aca44a7-deb4-4553-aa00-4e9aeeda50cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:08:04.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:32.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Supply Officer II Conrado B. Pamintuan and Administrative Officer
        I Jaime P. Delos Reyes were also cleared of malversation charges, but they
        were convicted in two graft charges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd824cb65-2c4f-4527-a5ee-5f284a087e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:08:04.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:33.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were sentenced to six to eight years behind bars with perpetual
        disqualification from holding public office.</p>'
  'k-variety-running-man-':
