  'Angara-files-bill-seeking-to-provide-free-COVID-19-tests-for-all-jobseekers-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-10T13:34:35.913+08:00
    'imagesource': 'jcr:84d971b1-90e1-43ac-82c7-1061a1283aff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf3c60f5-8257-4f72-9f46-99996b13af77'
    'lead': 'A lawmaker on Thursday filed a bill that would require the government
      to shoulder COVID-19 testing for all jobseekers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T13:36:27.325+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:07:46.045+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:00:48.297+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angara files bill seeking to provide free COVID-19 tests for all jobseekers

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50216de-f54c-45b3-93d7-107dbcec576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T13:36:27.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:07:46.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)</strong> — A lawmaker
        on Thursday filed a bill that would require the government to shoulder COVID-19
        testing for all jobseekers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797484c4-b9f4-47df-a1aa-0d7466ea1c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T13:36:27.326+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:07:47.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara said the current costs of the RT-PCR test,
        which ranges from ₱3,500 to ₱5,000, is "a big start-up cost" for individuals
        struggling to find a job when the coronavirus pandemic continues to batter
        the economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3846b6-4e1e-4d50-8dcf-be41893e5e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T13:36:27.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:07:47.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price, he noted, already translates to a half-month pay of a
        minimum wage earner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa8b468-d76d-4361-a7e4-e6d6f75d94dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T13:36:27.326+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:07:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For jobless breadwinners, it is choosing between two sacks of rice
        or a RT-PCR swab," he was quoted as saying in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985fa76a-75fe-454b-8080-3c6f1ff65353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T13:36:27.326+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:07:48.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 2291 states that while the government earlier clarified
        that an RT-PCR or antibody-based test is "not recommended nor required" for
        asymptomatic employees returning to work, the memorandum "does not explicitly
        prohibit companies in requiring jobseekers to submit a COVID-19 test result
        as part of the pre-employment process."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef7e23f-0f9c-405f-8be4-525c7b23b236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T13:36:27.326+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:07:49.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once passed, the bill will require the Philippine Health Insurance
        Corporation to cover the cost of the testing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8128230-f26c-4b52-a8e3-68c5968079d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T13:36:27.326+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:07:49.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amount necessary for the initial implementation of this Act
        shall be charged against the funds of the Philippine Health Insurance Corporation,"
        the bill read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e3c76d-5917-4854-832a-ad1b189cb8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T13:36:27.326+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:07:50.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run insurance agency is already providing free COVID-19
        testing for its members, but it is limited to at-risk individuals or patients
        with severe and mild symptoms, especially those with travel history or contact,
        medical workers, senior citizens, and returning overseas Filipino workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c937a1-881a-4dfa-a057-ddc635caf45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T13:36:27.326+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:07:50.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the imperative for the national government to ensure
        the labor market’s recovery, there is a need for a human-centered policy that
        actually encourages people to go back to work while cognizant of many changes
        brought about by the pandemic," Angara said.</p>'
  'aung-san-suu-kyi-corruption-charges':
    'author': 'Helen Regan and Sophie Jeong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-10T14:06:17.078+08:00
    'imagesource': 'jcr:48d09fcf-96f4-4d96-a4df-ef79fb0765c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '147cac68-5125-40ab-9c63-788af51ea213'
    'lead': 'The new charge follows an investigation by the Anti-Corruption Commission
      into several accusations leveled at Suu Kyi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T14:12:43.259+08:00
