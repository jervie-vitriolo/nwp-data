  'Biden-revokes-Trump-executive-orders-targeting-Chinese-apps':
    'author': 'Brian Fung, CNN'
    'caption': 'Courtesy: Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-10T00:08:31.924+08:00
    'imagesource': 'jcr:7af664f8-f573-4f40-b85f-08ec4e86a447'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e11d766-6070-49b5-8619-6492c656b362'
    'lead': 'US President Joe Biden revoked a series of executive orders signed during
      the Trump administration targeting TikTok, WeChat and other Chinese apps, and
      replaced them with a new executive order addressing apps linked to foreign adversaries,
      including China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T00:14:09.075+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:18:18.504+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:00:32.672+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'president', 'Joe-Biden', 'Donald-Trump', 'Chinese', 'apps',
      'TikTok', 'WeChat', 'order', 'executive']
    'template': '1'
    'title': 'President Biden revokes Trump executive orders targeting TikTok and
      WeChat and issues fresh order'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255f7b87-8dcc-4f26-a895-a3e33b339a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T00:14:09.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:18:19.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Thursday
        revoked a series of executive orders signed during the Trump administration
        targeting TikTok, WeChat and other Chinese apps, and replaced them with a
        new executive order addressing apps linked to foreign adversaries, including
        China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a878a01-c0bc-436d-bdb1-9f219a76b1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T00:14:09.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:18:19.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dc7d65-0d60-465b-a6a4-203d592b098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T00:14:09.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:18:20.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s order is aimed at protecting Americans'' personal data,
        according to a White House news release, and orders the Commerce Department
        to develop criteria for assessing potential national security risks associated
        with apps that are "owned, controlled, or managed by persons that support
        foreign adversary military or intelligence activities, or are involved in
        malicious cyber activities, or involve applications that collect sensitive
        personal data."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff79a5f-0341-47a0-86e2-d2a4dc134e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T00:14:09.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:18:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adef6f5c-5ec5-487c-9647-c1605c4b33b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T00:14:09.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:18:21.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal first reported on the orders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66be4a43-93ec-444f-a95f-c43e05ce044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T00:14:09.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:18:21.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc91c3e8-fa0c-46de-bdd9-e27f3e8d51a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T00:14:09.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:18:22.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement highlights how the Biden administration shares
        many of the same national security concerns as the Trump administration regarding
        Chinese-made mobile apps, even as Biden withdraws the specific orders targeting
        individual companies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4299f08c-6437-4030-bcc4-06cd3d2cc642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T00:14:09.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:18:22.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3367376f-92c8-40c4-8730-e4041de59bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T00:14:09.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:18:23.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past year, policymakers across Washington have raised concerns
        that app makers with ties to China could be forced by Beijing to hand over
        their customers'' personal information. Some US lawmakers have suggested that
        China could seek to exercise influence over popular apps like TikTok to spread
        disinformation or engage in censorship. TikTok declined to comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096a77f3-42a2-45e1-b343-b4649c69c1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T00:14:09.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:18:23.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc52e7d9-17a1-4b37-a657-561627fd0b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T00:14:09.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:18:24.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok''s parent company, ByteDance, is based in China. Last year,
        the Trump administration sought to force ByteDance to spin off TikTok into
        a new company owned primarily by US investors. He also signed an executive
        order that led to the Commerce Department seeking a ban of TikTok from US-based
        app stores. But those efforts stalled amid litigation over the legality of
        Trump''s executive actions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8f7e07-f96d-4c10-b48e-e947c557ff9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T00:14:09.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:18:24.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a0e02c-f1f8-4817-9bcc-488ba05827f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T00:14:09.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:18:25.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, TikTok has been negotiating with the Committee on Foreign
        Investment in the United States, a multi-agency national security panel, on
        ways it could secure the data of US users.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe5d359-d37b-4db8-9485-a760d36d134b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T00:14:09.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:18:25.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910d0198-cec6-4411-a8b7-cbfed7550b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T00:14:09.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:18:26.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration''s new executive order does not affect
        those negotiations, which are a separate process, according to a person familiar
        with the matter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43edbb14-5106-44cc-85b6-9b47c0d860af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T00:14:09.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:18:26.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd73f4a6-1cd8-46f0-b7bf-2904e84f92e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T00:14:09.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:18:27.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s order also instructs the Commerce Department to draft
        a report with recommendations on how to safeguard Americans'' personal data,
        including their genetic data, as well as a second report containing additional
        policy proposals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbb579a-38e5-4783-b64b-f03439010d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T00:14:09.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:18:27.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a4228d-e853-442b-82dc-f8e3228e6d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T00:14:09.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:18:28.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memo describing the order that was circulated by the Commerce
        Department and obtained by CNN specifically says that apps that are made by
        those subject to Chinese law are covered under the order.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dec61c1-8459-408f-80f1-9420617c1581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T00:14:09.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:18:28.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae42ff3d-c57e-40cc-b549-20314158908f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T00:14:09.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:18:29.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Biden Administration is committed to promoting an open, interoperable,
        reliable and secure Internet, protecting human rights online and offline,
        and supporting a vibrant, global digital economy," the memo reads. "Certain
        countries, including the PRC, that do not share these democratic values seek
        to leverage digital technologies and Americans'' data in ways that present
        unacceptable national security risks while advancing authoritarian controls
        and interests. Through this E.O. the United States is taking strong steps
        to protect Americans'' sensitive data from collection and utilization by foreign
        adversaries through connected software applications."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57699d0f-a4e9-4229-a4c1-101efb2f4992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T00:14:09.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:18:29.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/09/politics/tiktok-wechat-executive-order/index.html">President
        Biden revokes Trump executive orders targeting TikTok and WeChat and issues
        fresh order</a>."</em></p>'
