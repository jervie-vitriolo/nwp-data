      'jcr:uuid': '06495e42-797d-4a0c-a875-2d6ef1afedd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:43:34.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:15:52.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> Vaccine
        czar Carlito Galvez Jr. on Wednesday apologized to local government units
        for the delayed delivery of COVID-19 vaccines caused by supply issues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de22ec0b-1f5c-4465-aac5-c9129a383701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:43:34.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:15:53.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efce670-b34e-43ba-9e60-2734b276cfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:43:34.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:15:53.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Galvez explained that the seven million doses that
        were supposed to arrive last month were reduced to 4.5 million due to logistical
        challenges. The remaining COVID-19 vaccines will be delivered this month,
        he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392ca8d7-0888-4230-9aad-2e0c2619c8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:43:34.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:15:54.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84881a1-d503-4c14-acff-07df423435f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:43:34.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:15:54.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then assured LGUs identified as centers of gravity - or those
        with a high number of active cases - that they will be given their supply
        this week with the arrival of 3.2 million doses on Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb65d88c-9dd0-453f-af8b-815026857c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:43:34.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:15:55.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd827bf6d-b489-4a74-8c85-03a68ef5d689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:43:34.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:15:55.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' News Night, Health Undersecretary
        Maria Rosario Vergeire also said about 60% of the newly-delivered vaccines
        will be allocated to areas outside NCR Plus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b363ad70-b15b-4e0d-a6eb-036e4852c2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:12:32.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:15:56.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Department of Health Director Napoleon Arevalo also
        said <a href="https://cnnphilippines.com/news/2021/6/9/vaccine-deployment-LGUs-A4-vaccination.html">more
        COVID-19 shots will be immediately delivered to local governments</a> after
        a number of them said they have yet to start inoculating the A4 priority group
        - or essential workers - pending the arrival of additional supply.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88573a2-3a68-4e6c-b031-580b3b7ef466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:12:32.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:15:56.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The League of Cities of the Philippines (LCP) has appealed to the
        national government to increase allocations for the regions as infections
        rise, and to ensure equal access to the COVID-19 shots.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9374ec11-e4bc-47c0-bf37-44aa714a730f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:43:34.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:15:57.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8afbf1-5c38-4444-b6b8-68742ba629c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:43:34.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:15:57.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Final Word, LCP President
        Evelio Leonardia said provinces felt insecure during the time when chunk of
        the vaccine supply was allocated for Metro Manila, while they only received
        trickles.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b63214-6198-4cef-9ab2-499275868034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:43:34.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:15:58.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa73199-b3d1-400d-8fe9-d9386f895828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:43:34.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:15:58.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently they listened to us and Secretary Galvez himself had
        seen to it that we will get that much bigger allocation," he said. However,
        the Bacolod City mayor also noted that the national government has yet to
        inform them how many doses will be delivered.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e8ff7e-5546-4d9f-80ee-ec1f28996091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:43:34.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:15:59.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b77ffde-f9e0-45a3-9361-b02f82a63603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:43:34.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:15:59.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonardia said for the case of Bacolod City, more than 40,000 individuals
        have already received their shots. He added they are seeing stable vaccine
        supply with the expected arrival of the AstraZeneca vaccines they procured
        in the coming months, which are on top of the supply they are receiving from
        the national government.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596d30d1-585d-45f6-a185-2f8a0583214b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:43:34.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:00.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496c1cef-49c0-4d35-ac27-1891a1cd6ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:43:34.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:00.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Galvez also emphasized that donated vaccines through
        the COVAX Facility will be given to priority groups: health workers, senior
        citizens, people with comorbidities, and the indigent population. As for the
        doses procured by the government, these will also be used for the priority
        groups, as well as economic frontliners.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9be71e-a13b-4664-8e4a-1373c365b6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:43:34.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:01.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0994bae0-0aac-4b00-80a7-bd6f47c4efa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:43:34.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:01.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez assured the public that vaccine supply will normalize by
        June 14 as more doses arrive. For June, the government expects to receive
        over 11 million coronavirus shots, another 11 million in July, and 17 million
        in August.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64b7085-0a76-4e83-b3e5-f12c18528520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:43:34.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:02.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02671e26-6715-4005-a3cc-4b4a0889788e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:43:34.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:02.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third quarter, 35 million doses are seen to arrive, with
        bulk of the shipments coming from Sinovac and COVAX, he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754d402d-2a4e-4666-8658-669412b966d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:43:34.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:03.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a17807-655c-43c1-bab2-2d4411f78cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T22:43:34.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:03.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has so far received over 9 million COVID-19 vaccines,
        with some 6 million shots already administered. To date, 1.6 million individuals
        have been fully vaccinated against the coronavirus.</p>'
  'Johnson-and-Johnson-COVID-19-vaccine-expiration':
    'author': 'Lauren Mascarenhas and Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-10T06:11:34.643+08:00
    'imagesource': 'jcr:5894beaf-5baa-47dc-9256-dd00af0a2753'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8c16327-ed66-40fd-8233-0450e3860659'
    'lead': 'As some states report they have Johnson & Johnson COVID-19 vaccine doses
      that are expiring before they get used, the company and federal officials say
      they''re looking at whether expiration dates can be extended. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T06:14:37.527+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:15:42.039+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:00:36.625+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'J&J says it''s working to extend the shelf-life of its COVID-19 vaccine
      so doses don''t expire'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34775870-29be-4620-934e-2d59f6478be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:14:37.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:42.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As some states report they have Johnson
        &amp; Johnson COVID-19 vaccine doses that are expiring before they get used,
        the company and federal officials say they''re looking at whether expiration
        dates can be extended — and whether the doses could be put to use elsewhere.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f26eb0e-59cd-451d-b676-453a02e46e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:14:37.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:43.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working very hard, both at the federal level and at the
        local level, to do everything we can to make sure that these vaccines can
        be used and deployed in the very best possible way," Johnson &amp; Johnson
        Chairman and CEO Alex Gorsky said Wednesday during a Wall Street Journal Tech
        Health event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd117c2-7d20-441d-8aad-b4070171c15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:14:37.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:43.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news was we got a lot of vaccines out to meet this initial
        surge in demand and now making sure we get the very best possible deployment
        and allocation, and the distribution system gets even more agile, more flexible
        -- not only here in the United States, between states, but in fact around
        the world -- will be work that we need to continue to stay focused on in the
        weeks and months ahead."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1797e2-0d21-4349-a7cf-beeeacbc6308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:14:37.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:44.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have pulled expired vaccine from active inventory and are in
        the process of following CDC guidance on proper disposal," Keith Reed, deputy
        commissioner at the Oklahoma state Department of Health, told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5784e982-ae2a-485f-9e80-6147ffd69aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:14:37.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" Also, as of last week, we had roughly 80,000 Johnson &amp; Johnson
        vaccine doses that would expire if not used by the end of the month, though
        that number is less now as we work through vaccine."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94015eb-b6ab-4a85-a6be-84d4cb96a7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:14:37.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:45.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, told CNN on Wednesday that the US Food and Drug Administration
        is looking into whether the expiration date on Johnson &amp; Johnson Covid-19
        vaccines can be extended and if so, how to make use of the doses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d357112-3f45-4eec-bca2-7e7e21654985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:14:37.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:45.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA is looking into that right now, trying to determine if,
        in fact, the date can be extended or not and if so, can we get them properly
        utilized, whether it''s utilized in the United States or elsewhere," Fauci
        said. "This is something that the FDA is very much on and looking at very,
        very carefully."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbd1999-c88b-4488-bda2-11484649b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:14:37.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:46.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson said in a statement to CNN on Tuesday that
        it''s conducting stability testing "with the goal of extending the amount
        of time our COVID-19 vaccine can be stored before expiry." The J&amp;J vaccine
        can be stored for up to three months at refrigerator temperatures, but longer
        if frozen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c2810c-d81a-4382-b863-af1ec1230347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:14:37.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:46.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 21.4 million doses of the single-shot J&amp;J vaccine delivered
        in the US, about 11 million have been administered, according to data from
        the US Centers for Disease Control and Prevention.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81473bcb-14af-4586-ac70-93a1e8b5a813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:14:37.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:47.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danyelle McNeill, public information officer for the Arkansas Department
        of Health, said the state has received 163,000 doses of J&amp;J''s Janssen
        vaccine and administered 69,501 of them. About 65,000 doses are set to expire
        by Sept. 30.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e56d13-55be-4f59-9d6d-5a55557f6407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:14:37.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:47.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pace of vaccination has slowed in recent weeks. Among the US
        population eligible to be vaccinated -- people 12 and older -- nearly half
        are fully vaccinated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531eb5c3-9aaa-48b2-9d6d-3a78b7373762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:14:37.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, White House Covid-19 adviser Andy Slavitt said "it''s
        not realistic to expect that not a single dose will go to waste," but a "very,
        very small fraction" of Covid-19 vaccine doses sent to states will ultimately
        not be used. He added that doses that go to waste will not affect the United
        States'' ability to fulfill its commitment to distribute vaccines globally.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6473d6ef-fce5-4e8a-a809-3297ab66eaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:14:37.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:48.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slavitt said they''re "working aggressively" to get doses administered,
        and encouraged states to work with the FDA on storage solutions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c28a0dd-c0ec-4248-b7cc-b7da9aa719f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:14:37.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:49.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal officials "would encourage every governor who has doses
        that they worry may be expiring to work with the FDA directly on the proper
        storage procedures ... as they continue to examine processes that will allow
        the doses to potentially last longer, as they go through those trials," he
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbe80bd-5db8-4547-b407-3f4d3d14358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:14:37.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:49.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio Gov. Mike DeWine said in a news release this week that 200,000
        doses of the state''s J&amp;J vaccine are set to expire before the end of
        the month, and the state is unable to share the doses with other states or
        countries.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c05c5f-2cce-426d-8bc9-1faebd4c64ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:14:37.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Arkansas National Guard Col. Rob Ator, who has been overseeing
        Arkansas'' vaccine distribution, told KATV last week that he stopped ordering
        the J&amp;J vaccine for the state, because they have so many unused doses.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ca871b-3882-4370-9bce-7e884217b87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:14:37.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:50.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an all-hands-on-deck kind of a theory to get the vaccine
        out, but there is the potential in the future that we would have large scale
        wastage," he said.</p>'
  'Harry-Meghan-Lilibet-Queen-Elizabeth-II':
    'author': 'Max Foster and Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-10T06:14:55.371+08:00
    'imagesource': 'jcr:f8857ba5-8bc2-402d-a511-26e64d8df0c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2d05598-cdbc-4283-991c-fa07d1a783fe'
    'lead': 'Prince Harry and Meghan, Duchess of Sussex have denied a report in the
      British media that they did not ask Queen Elizabeth II about naming their daughter
      Lilibet, after the monarch''s childhood nickname.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T06:15:53.932+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:15:09.005+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:00:36.990+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harry and Meghan deny report they didn''t ask Queen about naming their
      daughter Lilibet'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc95b57-2b31-4086-9b19-4ba46a327402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:15:53.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:09.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prince Harry and Meghan, Duchess of Sussex
        have denied a report in the British media that they did not ask Queen Elizabeth
        II about naming their daughter Lilibet, after the monarch''s childhood nickname.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5477cf09-208a-47ba-9d81-c614b7fc7f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:15:53.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:10.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A BBC report, which cited an unnamed Buckingham Palace source, stated
        that the couple never checked whether they could use the moniker before naming
        their second child, who was born on Friday in California.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a68cf8-c041-4cde-b1a1-f54c71eaaa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:15:53.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:10.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a spokesperson for the Duke of Sussex told CNN that Harry spoke
        with the Queen before the announcement, and said she was supportive of the
        decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944c2305-6594-4b6a-8455-eec1e6f5fcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:15:53.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:11.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duke spoke with his family in advance of the announcement.
        In fact, his grandmother was the first family member he called," the spokesperson
        told CNN. "During that conversation, he shared their hope of naming their
        daughter Lilibet in her honor. Had she not been supportive, they would not
        have used the names."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cea3db3-36b4-48ea-975a-b75cea8d8329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:15:53.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:11.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace told CNN it would not be making an official statement
        on the matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50b6cad-4393-4b12-bf64-795faf15e3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:15:53.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:12.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lilibet is Elizabeth''s nickname within the royal family. It stems
        from her childhood, when the then-princess was unable to pronounce her own
        name properly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f28f0e9-9dcb-4ba2-b69d-a3dda729d07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:15:53.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:12.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan''s daughter, Lilibet ''Lili'' Diana Mountbatten-Windsor,
        was named after both the 95-year-old monarch and Princess Diana, Harry''s
        late mother.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ceaca1-c0cc-452a-a0fe-f0c1ee286c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:15:53.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:13.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her birth was announced on Sunday, with the couple saying they had
        been "blessed" by their daughter''s arrival.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545e9207-aa6e-4650-ad8a-fc46e2cb274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T06:15:53.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:13.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s nickname came about after her grandfather, King George
        V, affectionately imitated her attempts to pronounce "Elizabeth." Her husband,
        Prince Philip, who died in April, also reportedly called his wife by her childhood
        pet name. When the Queen''s mother died in 2002, her coffin held a single
        wreath from the monarch with a card signed, "In loving memory, Lilibet."</p>'
