      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> NBA Sixth
        Man of the Year Jordan Clarkson on Thursday offered help to a kababayan in
        Utah who was a victim of a racist crime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4863c347-12f5-438c-ba34-9b446b175c46'
      'mgnl:activationStatus': true
