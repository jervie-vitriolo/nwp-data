      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b962e63a-77c3-4a27-8bb3-2497a926ccef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T15:00:45.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:06:42.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR, on the other hand, noted that they will cooperate and comply
        with any law that may be passed by Congress, which has already stepped in
        to resolve legal issues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9ed35d-9d29-4256-b84d-875ee68e20fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T15:00:45.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:06:42.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aba0d8-17d6-4867-9b86-f41ff07265f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T15:00:45.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:06:43.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as BIR is concerned, it is just implementing the law and
        Supreme Court decision defining ''proprietary educational institutions.''
        The schools can of course question our position in the courts," BIR Commissioner
        Caesar Dulay told CNN Philippines in a text message.</p>'
