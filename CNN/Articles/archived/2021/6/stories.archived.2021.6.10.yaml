    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:00:39.242+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Over 3.2M COVID-19 vaccine shots arrive in PH  \n"
    'updated': 2021-06-10T23:48:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31281b0-ae3d-4636-adbc-bf5c580acf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T08:00:14.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:38.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)</strong> — The Philippines
        is receiving its biggest single-day COVID-19 vaccine delivery on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9882be09-97ab-4da4-8582-ded4aee91b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T08:00:14.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:38.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One million Sinovac doses purchased by the government and over 2.2
        million Pfizer shots from the COVAX Facility have arrived in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6521223e-d7f4-497a-9d49-d03744300a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T08:00:14.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:39.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The freshly-delivered Sinovac doses will be distributed to Metro
        Manila, Batangas, Cavite, Laguna, Rizal, Bulacan, Pampanga, Metro Cebu, and
        Metro Davao so they can finally vaccinate essential workers or the A4 group.
        These areas, collectively known as NCR+8, are prioritized in the vaccine allocation
        due to frequent COVID-19 case spikes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ee76f1-199d-49ad-be7b-3d1cbf147ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T08:00:14.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:39.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. apologized for the delay in vaccine
        distribution, which led to the postponement of the vaccination of workers
        in NCR+8. He explained that the seven million doses that were scheduled to
        arrive in May were reduced to 4.5 million doses, but he is optimistic the
        deployment will be more stable by mid-June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7521b25-b7fe-4e9e-8af0-e000be6dd909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T08:00:14.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:40.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Pfizer vaccines will be given to health workers,
        senior citizens, and people with comorbidities. The World Health Organization
        requires nations receiving donations from COVAX to prioritize the most vulnerable
        sectors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411fd334-08ec-4a09-8c64-84534624d4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T08:00:14.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:40.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said Metro Cebu and the Davao Region will each get 210,000
        Pfizer shots while the rest of the vaccines, or around 1.9 million doses,
        will be distributed in NCR+8.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea998e4-f28c-4c1e-ba2a-b83a2c521b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T08:00:14.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:41.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional 100,000 Sputnik V vaccine doses will arrive on Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e52ef2-a438-4928-9cfb-541342863eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T08:00:14.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:41.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our vaccine supply will begin to normalize by June 14 with various
        shipments from different vaccine makers,” Galvez said on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8863b6-2068-4252-85e5-2e749570de02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T08:00:14.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 11 million doses are expected to be delivered in the country
        this month, another 11 million doses in July, and 17 million doses in August.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd74104c-3f41-4aa1-b4a0-c6a70dbda455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T08:00:14.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:42.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said bulk of the COVID-19 vaccines of the country will be
        focused on 1,500 barangays nationwide identified as "centers of gravity" of
        the local pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65feaa82-41a0-4e54-bd43-5b16741aa8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T08:00:14.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has so far received over 9 million COVID-19 vaccines,
        with some 6 million COVID-19 shots already administered. To date, 1.6 million
        individuals have been fully vaccinated against the coronavirus.</p>'
