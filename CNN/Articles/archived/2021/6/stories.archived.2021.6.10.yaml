    '58':
      'image': 'jcr:eb27c105-b5aa-42e4-8392-0e934a9ac11f'
      'imageCaption': '"Many more minds melding their skills and creativity together
        to reach a simple goal; entertain and awe. Then, maybe, inspire more storytellers
        to create their own eventually," says "Trese" co-creator Kajo Baldisimo. Photo
        courtesy of NETFLIX PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c1b29c-a610-44a3-9456-35ca747f5d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:37:44.620+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:14.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93204982-24d2-4510-a9e5-3f0c9ddc7484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.976+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:14.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Origin story</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df98fbd-6895-4a29-9fd9-d137756c20c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.976+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:15.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldisimo and Tan go way back, as early as the mid-''90s when then
        high school student Baldisimo stumbled upon an Alamat Comics exhibit in a
        mall after playing Street Fighter in the arcade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf05ef53-be3c-4358-a6c2-4c031de03c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.977+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:15.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was exciting for us at that time, we thought we could become
        the next Image, Vertigo, ''X-Men,'' Marvel, it was just exciting to be with
        people who were as passionate as you to do comics,” says Tan.</p>'
    '8':
      'image': 'jcr:9d6c948b-72cb-4880-b9cd-5ab57d240f82'
      'imageCaption': 'Tan, second from left, and Baldisimo, far right, at the 1994
        Alamat Comics Exhibit in Robinsons Galleria, where they first met. Photo taken
        by GERRY ALANGUILAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1537cbec-3e39-4140-acea-f816cf565414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.977+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:16.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993eb346-3891-4cd4-838d-86f0bd26164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.977+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:16.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alamat was really just there to help out, promote, network — but
        I don’t know if they were the best [in making] business decisions,” he shares,
        as he recalls releasing books in Club Dredd, hanging out with rock bands,
        attending the NU 107 Rock Awards, among others, ”But I don’t think we sold
        anything. But we were there!”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e228b0c8-6035-4c5b-b8de-a3910c68b06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:41:57.358+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:17.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/2020/1/7/55-balete-studio.html"
        target="_blank"><strong>RELATED:&nbsp;55 Balete: The studio where Pinoy comic
        book legends were made</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1375b32-56bf-480a-97c5-bc739e411c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.977+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:17.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One-hour exercise</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66e3ee0-f216-46f8-941f-4701d4155455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.977+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:18.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was years after, when both Baldisimo and Tan were busy with their
        careers as ad men, when Baldisimo sent THE message that started it all. “Working
        for an ad agency, it was happy, but the daily grind of creating new ideas
        and concepts only to be rejected, of course it had a toll on one’s psyche,”
        he says. “I think we needed an outlet and since we loved komiks, it’s what
        we turned to even if we’ve moved on from that and to the real world.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ff2e9c-f235-44b5-a7a2-c40d85cff090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.977+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:18.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Budj was the one from Alamat that I knew was still active with
        writing komiks, so I tried to ask if he wanted to make one even if our circumstances
        were seemingly impossible at that time,” says Baldisimo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0f4315-1fec-4601-98f3-493f9376ebc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.977+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:19.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kajo had a plan of finishing [it], he gave me parameters,” says
        Tan. “It needed to be a 20-page story, because he then mapped it out and said
        he can draw it in 20 days.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acf66b7-c2ba-4f62-902b-f5e0c892d44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.977+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:19.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It just so happened that I had an old script which I could never
        finish — the Anton Trese script,” Tan shares. The character Anton Trese, conceptualized
        by Mark Gatela, was the narrator of Budjette and friends’ horror radio show.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26090026-ffda-47d4-b6cb-83b8df4cf8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:49:10.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:20.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“There’s only so much you could fit in six episodes, and I think
        we fit a lot from the original first couple of volumes. I remember calling
        Tanya as we were wrapping up episode six and said ‘I really wish we had a
        bigger order with this!’” — Jay Oliva, director and showrunner&nbsp;</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16e627a-70a3-4b04-a821-77f5299c192d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.977+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:20.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first line of the acknowledgements for the first collection,
        “Murder on Balete Drive,” thanks “the skeleton crew who cobbled and conjured
        ‘The World of the Unknown.’” He adds, “Funnily enough, the other guys from
        that show were guys that I created comic books with later on, like JB Tapia,
        Bow Guerrero, and Arnold Arre.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151dd9b5-e978-49d5-9699-c73b869bbf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.977+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:21.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of this conversation with the creators, all mentions
        of the character always came with quips from everyone saying things like “such
        a nice name,” not only because we shared it, but also because of the vibe
        it gave. Tan says,&nbsp;“It had the same feeling when I heard the name John
        Constantine.&nbsp;It was very Pinoy, but somehow you could already sense this
        link to mystical supernatural stuff, and that’s why I thought it was perfect
        for a supernatural detective.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e218a092-6647-4ea4-95a3-80e69f67c095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.977+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:21.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the show, Anton Trese told ghost and monster stories that were
        always set in Manila. “We were big fans of ‘The X-Files,’ ‘Tales from the
        Crypt,’ ‘Twilight Zone,’ ‘Kolchak: The Night Stalker,’ and if you look at
        the shows, they always start with a setting. It became a template of sorts
        that we wanted to set each story in a specific spot,” he adds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee85204-0bdc-46d9-90b5-6134c0bd2312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.977+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:22.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The radio show did not last long, but the script was always just
        there. “I had the main ingredients of the book: he was investigating the death
        of the white lady of Balete Drive, I knew what the crime was, I knew that
        I wanted a detective to investigate it and use magic spells or contacts from
        the supernatural underworld to do so,” Tan says.</p>'
