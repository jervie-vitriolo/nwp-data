  'south-korea-building-collapse':
    'author': 'Gawon Bae, CNN'
    'caption': 'Firefighters search for survivors from a collapsed building in Gwangju,
      South Korea, on June 9.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-10T11:34:44.054+08:00
    'imagesource': 'jcr:4b18a62f-6f8e-4646-8b66-eacf65b3c4dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90fb7a11-6c62-4b9c-8b37-c640bc6dfecb'
    'lead': 'At least nine people were killed when a five-story building undergoing
      demolition collapsed onto a bus in South Korea on Wednesday, according to the
      country''s Ministry of the Interior and Safety.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T11:36:29.479+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:08:22.141+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:00:46.534+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea building collapses onto bus during demolition, killing 9'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a94407-b3db-425e-a51c-cb7f762a8ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:36:29.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:22.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;At least nine people were killed when
        a five-story building undergoing demolition collapsed onto a bus in South
        Korea on Wednesday, according to the country''s Ministry of the Interior and
        Safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abfaa7d-a31e-491b-b822-5bbf87c90027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:36:29.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:23.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus, which was stationary at the time on a busy road, was buried
        under the rubble in Gwangju, some 270 kilometers (168 miles) southwest of
        the capital, Seoul.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2f4aa0-1580-439b-b2c1-e29ff2d005ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:36:29.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:23.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A further 25 people were injured, including eight seriously, the
        ministry added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87d4832-b758-4fb5-a5fb-356fecf8e296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:36:29.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:24.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16 demolition workers on the site are safe and did not sustain
        any injuries as the building collapsed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bb6911-2c55-424e-9007-a19037536d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:36:29.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:24.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 190 firefighters were deployed for search and rescue,
        and police joined the rescue effort, the ministry said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1656b7be-87cc-4807-bcca-0a0b5f9f1758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:36:29.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:25.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason for the collapse was unclear, Reuters reported, citing
        officials at the Gwangju Fire and Safety Headquarters. The Ministry of Land,
        Infrastructure and Transport will investigate the cause of the collapse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64d53a7-1f29-447c-8915-484c571e5b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:36:29.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:25.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has struggled with a bad safety record of infrastructure
        —&nbsp;a department store collapse killed more than 500 people in 1995, and
        a bridge collapse in 1994 killed 49 people. In recent years, the country has
        tried to improve its safety record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05dc9fb-c2fa-4f7f-b1ad-78b78e6c403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:36:29.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:26.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/09/asia/south-korea-building-collapse-intl-hnk/index.html">"South
        Korea building collapses onto bus during demolition, killing 9"</a></em></p>'
