      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April, original cast member Lee Kwang Soo announced he would
        be leaving the show he has called home for years. Playing the role of the
        show’s notorious traitor and clumsy “giraffe” (a nickname due to his height)
        charmed the hearts of thousands — crowning him as Prince of Asia by fans around
        the continent. The notice for his departure left many in the Philippines heartbroken
        — myself included. The Philippine fanbase of “Running Man” paid tribute to
        the Prince of Asia with a billboard in EDSA showing clips of his best moments.</p>'
