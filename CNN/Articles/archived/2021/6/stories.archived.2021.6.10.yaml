    'lead': 'The vaccine czar says 1,500 barangays nationwide identified as ''centers
      of gravity'' of the local COVID-19 pandemic will be given the chunk of the country’s
      vaccine supply.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T05:48:23.274+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:16:05.316+08:00
