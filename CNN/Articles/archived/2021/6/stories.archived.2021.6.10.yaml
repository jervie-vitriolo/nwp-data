    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Anne-Marie']
    'template': '1'
    'title': 'Anne-Marie talks about coping with pandemic, upcoming album'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330245ea-8399-4e90-b929-c34d56ab8917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:42:33.541+08:00
