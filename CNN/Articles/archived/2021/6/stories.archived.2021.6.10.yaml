      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> President
        Rodrigo Duterte will be physically present during the 123rd Independence Day
        rites this year, his spokesman Harry Roque said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a802fd-2648-44a1-a24c-5b0fbb0f1b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T20:03:22.794+08:00
