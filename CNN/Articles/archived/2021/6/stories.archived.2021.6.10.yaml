      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-American guard of Utah Jazz quickly stepped in to restore
        the Yum Yum Food Truck, owned by Filipinos, after it was vandalized with anti-Asian
        graffiti.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3628e48-2877-4a16-ac5a-3323b4f1f0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T09:26:53.236+08:00
