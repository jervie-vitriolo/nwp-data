      'mgnl:type': 'text'
      'text': '<p>Kang Gary left the show with an absence so felt that the production
        team knew they had to give the show’s fans something new. Shortly after, they
        casted previous recurring guests Yang Se-Chan and Jeon So-Min as the show’s
        two new regular members. With the unique dimension and personalities they
        both brought to the show, loyal viewers found novel and different ways to
        laugh again.</p>'
    '26':
