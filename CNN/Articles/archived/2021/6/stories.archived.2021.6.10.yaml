      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, I remember feeling disappointed no longer being able
        to see the show’s resident “flower boy” perform missions with his real-life
        best friend Lee Kwang Soo and the family he had found with the rest of the
        “Running Man” cast. But Song Joong-Ki’s decision to leave still allowed me
        and the rest of the show’s fans to see him elsewhere on screen with his famous
        roles in “The Innocent Man,” “Penny Pinchers,” and “Descendants of the Sun.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f96639-47f0-45cc-8ab9-93b02c8bda54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:25:38.049+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:05:25.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his departure, the cast was able to find a stable rhythm and
        chemistry with each other as their roster remained the same for over another
        280 episodes. When Kang Gary left the show in 2016 to focus on his music career
        and marriage, fans all over the world mourned the loss of the Monday Couple
        (a role he shared with Song Ji-Hyo). The news left me personally despondent,
        knowing that there was no other place or show to watch the South Korean rapper
        on — leaving me with no other choice than to wait in high hopes for new music
        to be released.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01679dec-c7ca-4e94-896d-d07d15c0c702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:25:38.050+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:05:26.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years later, Kang Gary returned to the screen through popular
        reality-variety show “The Return of Superman” with his son to share parts
        of his life as a newly-wed and a father.</p>'
