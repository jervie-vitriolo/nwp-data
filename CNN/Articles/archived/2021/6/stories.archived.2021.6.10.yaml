      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t think anyone can fill the shoes that Lee Kwang-Soo is walking
        away from. Some may even argue that he’s a pillar of the show given the comical
        roles he and the other members had created for him — the K-Variety show’s
        original traitor and the quick first target for teasing. But if there’s anything
        I can attest to after 11 years watching “Running Man,” it’s that the show
        will always find a way to make people laugh again.</p>'
  'LGU-ordinance-face-shield-rule-exceptions':
    'caption': 'Presidential Spokesperson Harry Roque says law enforcers are expected
      to use “common sense” in determining exceptions to the face shield rule, but
      adds it is up to the local government units to issue an ordinance for legal
      formality.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-10T18:19:54.433+08:00
    'imagesource': 'jcr:397cef50-5d76-49a1-ab59-c561c61a3408'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '070f2241-3b27-4a20-acee-2cabbec810c1'
    'lead': 'Presidential Spokesperson Harry Roque says law enforcers are expected
      to use “common sense” in determining exceptions to the face shield rule, but
      adds it is up to the local government units to issue an ordinance for legal
      formality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T18:22:18.889+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:05:07.261+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:00:54.100+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: LGUs left to issue ordinance on exceptions to face shield policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88242ac0-fd88-4c88-8358-6e3c06111881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:22:18.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:07.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)</strong> — Presidential
        Spokesperson Harry Roque said it is up to the local government units to come
        up with a legislation clearly defining who are exempted from the face shield
        policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4086dbcb-8a83-4f65-b3cb-6e882dcdf0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:22:18.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:08.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That would really depend on the ordinance,” Roque said in a media
        briefing on Thursday when asked if there are plans to formalize exceptions
        to the rule in order to avoid arbitrary apprehension.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaf7b61-4933-4003-9cbc-737fb8fe5098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:22:18.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:08.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are relying on the ordinances passed by the local government
        units,” he continued, noting the country’s COVID-19 inter-agency task force
        has no legislative powers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed120840-0827-403f-bf75-96aab54a2512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:22:18.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:09.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An exception, <a href="https://www.cnnphilippines.com/news/2021/4/8/Cyclists-face-shield-requirement-exempted-.html">as
        earlier stated</a> by the Department of Health, are cyclists and other users
        of non-motorized transport, due to the possible vision impairment face shields
        bring.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c8c69b-bb1f-43bf-b2d5-946b58c8665e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:22:18.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:09.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of an ordinance, however, Roque said he believes
        law enforcers would use their common sense.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63142da8-23dd-4ea7-96dc-eb29d36fbda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:22:18.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:10.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don''t think law enforcement will hold it against you if you''re
        running or bicycling na walang shield [without a face shield], given that
        you''re engaged in a non-contact sport anyway,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3d0160-85ea-4dff-9f2e-c3d7c0107e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:22:18.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:10.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, I think there’s also an element of common sense,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed55a40-40c8-4d04-9038-b1b8e0cdfcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:22:18.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:11.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half a year since the government imposed the mandatory use of face
        shields outdoors, the rule is still being met with resistance, as critics
        question its effectiveness in curbing COVID-19 transmission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf941c-181c-4900-b07e-627ae201336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:22:18.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:11.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Roque reiterated the Philippine Medical Association''s
        statement that compliance with the policy, along with other minimum health
        standards such as the wearing of face masks, can help protect the public from
        infection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b102429-4b5f-4d85-b16e-6fbebe6038cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:22:18.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:12.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force Against COVID-19 chief implementer Carlito Galvez
        Jr. <a href="https://cnnphilippines.com/news/2021/6/8/Galvez-stance-face-shield.html">earlier
        said</a> dropping the face shields would only be possible if at least half
        of the country''s 110 million population have received an anti-coronavirus
        shot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cca3b1-ea66-4fab-986b-35606b03966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:22:18.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:12.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data as of June 8 show some 4.49 million people nationwide
        have been vaccinated against COVID-19, including 1.6 million who have already
        received their second dose.</p>'
