    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfc6c9b-3edf-4b20-af43-9b47ca18e3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:22:49.426+08:00
