    'template': '1'
    'title': 'How K-variety show ‘Running Man’ gives me a sense of comfort'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a1a6c-4a5c-46a5-a2b0-1ed572feacbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:17:15.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:05:14.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve watched all 558&nbsp;episodes of “Running Man.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10837d5-c137-4f7d-ae4b-ae5276724f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:17:15.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:05:15.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was in my second year of high school when I caught the curious
        sight of the first episode on my mother’s laptop screen. Two teams donning
        powder blue and hot pink overalls were running around on clothing racks in
        a large shopping mall with noticeable velcro-detachable name tags at their
        backs. The sight of my mother watching shows with subtitles was a familiar
        one — I grew up spending my weekend nights with her watching Korean dramas
        (“Heading to the Ground,” “Secret Garden,” and “My Girlfriend is a Nine-Tailed
        Fox”). But on that Sunday, the casual setting of the show’s frames and the
        frequency of crowd laughter-like sounds led me to believe it wasn’t anything
        like a K-drama.</p>'
    '3':
      'image': 'jcr:33b17e85-b1ab-4454-b033-9c917405e22f'
      'imageCaption': '"Running Man" cast. Top row, from left: Song Joong-Ki, Hwang
        Jung-Eum, Yoo Jae-Suk, Kim Jong Kook, Lee Kwang-Soo. Bottom row, from left:
        Ha Dong-Hoon, Ji Seok-Jin, Lee Hyori, Kang Gary. Screenshot from KJKGLOBAL'
