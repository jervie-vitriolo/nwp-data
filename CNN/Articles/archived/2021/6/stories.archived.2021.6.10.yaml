        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e232bf1f-c03c-4538-9911-77f2d989940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:08:19.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:04:48.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multispectral Unit for Land Assessment, or MULA, is a commercial-grade
        satellite weighing 130 kilograms and has features that will help observe terrestrial
        ecosystems and assess environment conditions to prepare for disaster management.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfda4b0-79d6-46db-8352-e9be656627b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:08:19.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:04:49.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cad61d-6568-4601-8308-b9175b3da957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:08:19.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:04:49.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Plans are underway to have a bigger Earth Observation satellite
        that can capture operational-quality images of approximately 100,000 square
        kilometers of land area daily,” said PhilSA in its website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53201f9-4920-48f6-8cc6-4cf1bb047681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:08:19.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:04:50.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a5bb4e-ac3a-47db-ab09-8bb0c3bf44cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:08:19.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:04:50.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MULA is bigger than the 50-kg Diwata 1 and 56-kg Diwata 2 microsatellites.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfd0c7a-1f20-4c2d-aae8-23f7c3c4d59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:08:19.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:04:51.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0c7480-e2bc-4592-a504-f2f8844efb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:08:19.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:04:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be capable of capturing high resolution images that can
        be used for disaster management, land use and land cover change mapping, crop
        monitoring, and forestry management.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153ee723-249e-4e27-b84d-8cef3f00f901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:08:19.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:04:52.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02a60dc-a835-4ad5-a26b-3bd7257e5faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:08:19.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:04:52.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With its capability to capture higher resolution images, we will
        be able to better monitor terrestrial ecosystems, as well as our land and
        marine resources to ensure both agricultural productivity and environmental
        integrity. In addition, we will also be able to assess environmental conditions
        to be more proactive in disaster management and mitigation,” said PhilSA Deputy
        Director-General Gay Jane Perez.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68d0b2d-4bc9-40c5-a6b4-5bd10eba7ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:08:19.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:04:53.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96b8873-c5b8-48e9-b63d-851376b27d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:08:19.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:04:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new satellite will also be equipped with Automatic Identification
        System and Automatic Dependent Surveillance-Broadcast, which can be used for
        ship and aircraft detection and tracking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621d74ce-6b05-4d76-9029-b4bf68d4d8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:08:19.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:04:54.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e132da0c-b360-467b-8722-b43a5a92892b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:08:19.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:04:54.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MULA Project Manager John Leur Labrador likened MULA to an astronaut
        in space.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d000d1-b128-4de4-9b67-71e5fa4866cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:08:19.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:04:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a113092-eecf-4363-a77e-92bfcad77f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:08:19.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:04:55.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can think of this spacecraft as a Filipino astronaut tasked
        to take images of our natural resources while monitoring aircraft and ship
        activity in our country at the same time,” he said. “We aim to significantly
        increase the land area captured by this satellite compared to our previous
        ones, effectively increasing the information gathered from the produced images.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1a74fe-f379-4f85-ab9b-4ea7caa7c3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:08:19.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:04:56.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a6e81e-f293-4925-9654-8c57fa03664c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:08:19.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:04:56.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez added that the creation of MULA is aimed at strengthening
        the country’s space technology.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deff9a6-ab93-43ba-bc84-8656d15388a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:08:19.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:04:57.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea9b778-52b2-4896-a8b9-fc709579c432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:08:19.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:04:57.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is of course done not only to keep up with global competitiveness
        but most importantly, it is so we can minimize our reliance on foreign technologies…so
        we can have our own scientists and engineers whose expertise in space science
        and technologies can be targeted and tailored specifically to the needs of
        our land and our people,” she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b779be-a708-43b7-ad71-eec5fa3d77cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:08:19.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:04:58.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2b7adf-011d-4657-bb53-b5bc11a2bf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:08:19.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:04:58.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is being developed by the Department of Science and
        Technology-funded Advanced Satellite and Know-how Transfer for the Philippines
        Project, as part of the agency’s “priority agenda under the emerging technologies
        sector of providing space technology applications to public services.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed93854-f0f5-4be4-a517-7b5180ad5c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:08:19.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:04:59.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5676dffd-b93c-48ab-9c2e-654f06a674d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:08:19.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:04:59.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines and the DOST-Advanced Science
        and Technology Institute are implementing the project, in coordination with
        PhilSA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6a603f-8966-4dfa-b1ad-f0178d61716e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:08:19.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:05:00.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a003d65f-9768-4cee-bedc-89f4b549fe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:08:19.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:05:00.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MULA is being designed and manufactured together with British company
        Surrey Satellite Technology Ltd.</p>'
  'making-of-trese-universe':
    'author': 'Anton Holmes'
    'caption': 'The creators of "Trese" trace the origins of the komiks and discuss
      how the animated Netflix adaptation finally came to be. Photo courtesy of NETFLIX
      PHILIPPINES'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2021-06-10T18:44:12.645+08:00
    'imagesource': 'jcr:49b9fa9f-8079-498e-8514-9ce3f00f060f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5be5d802-7a9f-405d-989b-78d923ae9516'
    'lead': 'Tracing the origins of ‘Trese’ and how the animated Netflix adaptation
      finally came to be. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T19:31:48.976+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T00:04:11.125+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:00:55.460+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From ink to streaming: The road to building the ‘Trese’ universe'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f586be-7b76-4eba-a972-8951a6699976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.976+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:11.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, billboards have sprouted across the country promoting
        the release of “Trese.”&nbsp;These became viral as they got “vandalized.”
        Pictures and videos of these “vandalized” promos were uploaded on social media
        sites, and created buzz, good and&nbsp;bad, for the highly anticipated animated
        adaptation of Budjette Tan and Kajo Baldisimo’s komiks series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9319ae-6248-488b-8e42-5ab8dc453200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.976+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:12.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s the sort of thing that we used to do on the other side of
        the table, to pitch and try to convince clients to take over this spot in
        the city for a thing to happen, but they would usually reject or say there’s
        no budget; to see it happen because of ‘Trese’ is just amazing for us to see
        it all happen like this,” says Tan, who worked in an&nbsp;advertising agency
        while working on “Trese” and is now the creative director of Lego’s in-house
        agency in Denmark.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a14451-27f8-4c88-981d-cefb888ecd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.976+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:12.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overwhelming feats that would be accomplished by the international
        release of “Trese” on Netflix is not lost on its creators. “Even me saying,
        ‘oh, it’s amazing,’ it still hasn’t really sunk in with all of these things,”
        Tan says in conversation with CNN Philippines Life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b0cfb9-f6d4-4446-a50e-2707ef23466d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.976+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:13.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I guess we were too focused on the 13 books, so while this was
        happening, ‘Oh, this should be a bigger deal,’ but since we have a goal, the
        Neftlix adaptation is one of the best side adventures we’ve had,” says Baldisimo.
        “Oh, we’ll take a break with the books for a weekend, enjoy this for a moment.”</p>'
    '0':
      'image': 'jcr:e8c87150-2497-4706-b46e-4584e0e547bf'
      'imageCaption': '“[The name of Anton Trese] had the same feeling when I heard
        the name John Constantine, it was very Pinoy, but somehow you could already
        sense this link to mystical supernatural stuff, and that’s why I thought it
        was perfect for a supernatural detective,” says Budjette Tan. Photo courtesy
        of NETFLIX PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ffd394-5982-49ae-b8e3-61d1746185e7'
      'mgnl:activationStatus': true
