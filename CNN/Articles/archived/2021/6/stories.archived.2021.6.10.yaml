      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The iconic Alexandra Trese look</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72579f99-48d6-42aa-bbf2-d1b2eb49e69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:23.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I designed Anton first, and at that time, I was a skinhead,” says
        Baldisimo. “I was in the CR, looking at my reflection, and thought, ‘What
        is this with my hairline? It’s something awkward... like horns?’ So I thought
        it was cool and a distinct facial feature.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2dcf27-bae1-4cd4-aeab-c2b041bb4260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:24.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After seeing the initial sketch of tough guy Anton Trese, it just
        felt like we’ve seen it all before. We’ve all seen that hard-boiled detective
        that can beat up any bad guy and it just clicked in my head, what have we
        not seen before?” recalls Tan. “We haven’t seen a female protagonist or a
        female detective for that matter investigating these really tough crimes.”</p>'
    '63':
      'image': 'jcr:1569a9c7-6691-4d3e-804e-905ed8939ab6'
      'imageCaption': 'Alexandra Trese''s coat was inspired by Jose Rizal''s iconic
        overcoat. Photo courtesy of NETFLIX PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
