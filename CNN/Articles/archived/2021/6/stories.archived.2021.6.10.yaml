      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has administered 6.1 million vaccine shots as of June
        7, while only 1.6 million have received their second dose, according to the
        National Task Force Against COVID-19.</p>'
