      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6b32ba-a688-46e2-bca5-8cecc2dd74de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T15:00:45.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:06:41.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada stressed that proprietary schools have only been paying
        a 10% preferential tax rate since 1968 since they help the government in providing
        educational services to the people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edd8b03-47fc-4cc0-a9ed-25e7b4a725bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T15:00:45.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:06:41.704+08:00
