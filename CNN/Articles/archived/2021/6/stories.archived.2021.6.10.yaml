      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Facebook is giving its employees more flexibility
        to <a href="https://www.cnn.com/2021/06/02/tech/silicon-valley-office-return-pandemic/index.html"
        target="_blank">work outside the office</a>&nbsp;— and Mark Zuckerberg is
        leading by example.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575a816f-b2af-4336-8b80-097810047492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:18:24.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:12.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook CEO told employees in a memo Wednesday that he plans
        to work remotely for at least half of the next year, a company spokesperson
        confirmed to CNN Business. The memo was <a href="https://www.wsj.com/articles/facebook-lets-more-employees-choose-full-time-remote-work-or-return-to-the-office-11623258049"
        target="_blank">previously reported</a>&nbsp;by the Wall Street Journal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fbc945-c7ff-43eb-b8cc-7f8fda889570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:18:24.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:13.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve found that working remotely has given me more space for long-term
        thinking and helped me spend more time with my family, which has made me happier
        and more productive at work," Zuckerberg wrote, according to the Journal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a52bad-4b8f-4073-9848-7d0e469e6b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:18:24.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:13.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Facebook said it would allow employees across all
        levels of the company to apply for remote work if their role allows them to
        do so. Employees who want to come back to the office can do so on a flexible
        basis but will be encouraged to spend at least half their time in the office,
        and employees can spend up to 20 working days in a year in a remote location.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42adafe2-7c4b-4fa7-8f1f-685704338db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:18:24.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:14.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook will also gradually expand the ability to work remotely
        across borders, starting next week with employees who want to move from the
        United States to Canada and from anywhere in Europe or the Middle East to
        the United Kingdom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdb9d09-7679-4c96-8be9-a89588c51a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:18:24.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg has <a href="https://www.cnn.com/2020/05/21/tech/facebook-work-from-home-mark-zuckerberg/index.html"
        target="_blank">previously said</a>&nbsp;he expects at least half of Facebook''s
        workforce to be completely remote within the next 10 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e693b83-c173-47e0-acf9-bf9e63b5a4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:18:24.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than half of US adults fully vaccinated and a broader
        reopening of the economy on the horizon, many Silicon Valley companies that
        were among the first in shifting to remote work are now figuring out how —
        and how much — to <a href="https://www.cnn.com/2020/05/21/tech/facebook-work-from-home-mark-zuckerberg/index.html"
        target="_blank">reopen their offices</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc45fddf-e85f-4b21-97b2-42710410a5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:18:24.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:15.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has given its employees the option to stay remote forever
        if their role allows it, while Google is asking workers to choose between
        staying permanently remote, coming back to the office or switching office
        locations from September this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7bfdca-6c5e-451d-8d5c-a9137cd09930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:18:24.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple and Uber have adopted more rigid policies, requiring employees
        to be back in their pre-pandemic office at least three days a week, also starting
        in September.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7140d20-8081-43f2-9821-d27e158c0cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:18:24.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:16.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/09/tech/zuckerberg-facebook-remote-work-memo/index.html"
        target="_blank">Mark Zuckerberg plans to work remotely for at least half of
        the next year</a>."</em></p>'
  'r-kelly-legal-team-replacement':
    'author': 'Sonia Moghe, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-06-10T10:19:01.666+08:00
    'imagesource': 'jcr:8c5d175a-b7a7-4930-b7cc-2bd24721ac77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da3a504a-a021-4f3c-8bc5-9b0faaf35568'
    'lead': 'Singer R. Kelly spoke briefly at a court hearing Wednesday, saying he
      approves of a significant change in his legal team just two months before his
      federal trial in Brooklyn is set to begin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T10:22:38.407+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:12:01.377+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:00:42.130+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['R-Kelly']
    'template': '1'
    'title': 'R. Kelly says he wants to replace half of his legal team two months
      ahead of trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029606ad-16ed-433a-8a22-1fa11797a758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:22:38.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:01.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Singer R. Kelly spoke briefly at a court
        hearing Wednesday, saying he approves of a significant change in his legal
        team just two months before his federal trial in Brooklyn is set to begin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07698d81-335c-43f5-bf72-f22fdb62f176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:22:38.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:02.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of his legal team, attorneys Steve Greenberg and Michael Leonard,
        requested to withdraw from the case with a court filing on Monday evening.
        Greenberg told CNN Monday he felt that Kelly was "insistent that we work with
        people who we felt would be rendering in effective assistance as counsel."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0ad252-2dbc-464d-b910-4b1f820a463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:22:38.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:02.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard told CNN that he and Greenberg were "not comfortable giving
        responsibility to those who haven''t tried a lot of federal criminal jury
        cases."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac45533a-78a3-4f7e-bd1f-3cba5872790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:22:38.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:03.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kelly''s remaining attorneys, Tom Farinella and Nicole Blank
        Becker, told the court during a telephone status conference that Kelly had
        terminated Greenberg and Leonard last week prior to the attorneys'' request
        to withdraw from the case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf02dbb2-8df2-4654-8971-d81e80f154c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:22:38.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:03.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Kelly) does not wish to have Mr. Greenberg and Mr. Leonard
        represent him," Farinella said at the hearing. "We''re prepared to move forward
        with the trial so it will not affect the administration of the court''s calendar
        or the trial date."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfd49ca-c039-4fed-a148-500572c51075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:22:38.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:04.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly faces multiple <a href="https://www.cnn.com/2020/03/13/us/r-kelly-updated-indictment-in-new-york/index.html"
        target="_blank">federal racketeering and sex trafficking charges</a>, including
        violations of the Mann Act, which prohibits trafficking people across state
        lines for prostitution or sexual activity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4977b7cf-c86a-41b6-880a-c99c4e3abf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:22:38.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:04.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s being held without bail in <a href="https://www.cnn.com/2020/10/16/us/r-kelly-beaten-illinois-jail/index.html"
        target="_blank">federal prison</a>&nbsp;in Chicago, where he also faces federal
        and state charges. He has pleaded <a href="https://www.cnn.com/2019/08/02/us/r-kelly-arraignment-federal-court-new-york/index.html"
        target="_blank">not guilty to all charges</a>. Prosecutors said at the hearing
        Wednesday they expect Kelly to be moved to a facility in New York shortly
        before his Brooklyn trial begins.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536ddec8-8741-4576-ba26-451614b9346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:22:38.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:05.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenberg said he and Leonard received a document from someone "claiming
        to be power of attorney" for Kelly last week, and that when the attorneys
        went to talk to Kelly, "he wouldn''t meet with us." Donnelly said she had
        not received notification that the attorneys had been terminated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da53e59-2b77-499e-aa35-bb8b27a49aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:22:38.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:05.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenberg said at the hearing that after he and Leonard filed a
        motion to withdraw, he received an email from Kelly "indicating that he did
        not want us to continue on the matter."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26fb413-f4de-471c-b7db-d122a84e6da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:22:38.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:06.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly confirmed to US District Judge Ann Donnelly that his wish
        was to continue forward with Becker and Farinella.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56e1a04-d889-4afb-9491-fa97eb02fe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:22:38.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:06.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I apologize for the confusion," Kelly said. "I''m thankful that
        you''re giving me a chance to say something about it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d1244a-7438-414c-8f1f-3aac6f933bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:22:38.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:07.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly was quickly cut off by Donnelly, who warned him to consult
        with his lawyers before speaking.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18187dc-2508-4ebd-8cd3-7bd43b4f4c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:22:38.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:07.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donnelly also asked Greenberg and Leonard to file a motion outlining
        any other concerns they have with Kelly''s current legal representation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e770c750-90f9-4719-9709-2d05bd16e8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:22:38.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:08.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenberg also cited concerns that involve health matters of one
        of the attorneys who would remain on Kelly''s team.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93f197c-32d1-4d66-a822-bf41ff591aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:22:38.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:08.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It came down to the point where we were discussing witness assignments.
        Frankly, everyone wants to do opening, everyone wants to do closing and that
        just can''t be because there''s just one of each," Greenberg said. "We also
        have some concerns with certain of the members of the defense have documented
        some mental health issues where they can''t deal with stress. We didn''t want
        to give them the most important witnesses because ... they shut down in those
        situations."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80cd2cb-a10d-49c9-aa03-f8d4a1bb1e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:22:38.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:09.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farinella, in response to Greenberg''s assertion, sent this statement
        to CNN: "My mental health problems from over a decade ago and the resulting
        disciplinary matter have nothing to do with this case or my ability to effectively
        and competently represent Mr. Kelly."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c126be-7bdf-4628-9724-39fd07f902d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:22:38.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:09.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donnelly will need to approve of the change in Kelly''s legal team
        but said that she would not further delay the trial. Jury questioning is scheduled
        to begin on August 9 and the trial is scheduled to begin on August 11.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350c4bd3-e599-4821-a7e7-cf19a5a64859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:22:38.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:10.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/09/us/r-kelly-legal-team-replace/index.html"
        target="_blank">R. Kelly says he wants to replace half of his legal team two
        months ahead of trial</a>."</em></p>'
  'Bitcoin-just-cleared-another-hurdle.-It-may-still-stumble-':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-10T10:56:20.395+08:00
    'imagesource': 'jcr:d8cdf5be-3ee1-43cb-95ad-9e68efe979a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f73a8c6-c139-4451-85aa-d7c77975bea8'
    'lead': 'In a landmark move, El Salvador has become the first country to adopt
      bitcoin as a legal form of payment. But there''s still tons of pressure on the
      cryptocurrency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T10:58:17.582+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:11:20.860+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:00:42.550+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bitcoin just cleared another hurdle. It may still stumble

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c9f2b0-47f8-4e00-b440-b37ddd266552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:58:17.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:21.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In a landmark move, El Salvador has become
        the first country to adopt bitcoin as a legal form of payment. But there''s
        still tons of pressure on the cryptocurrency.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87bc10b-5db5-400b-8eb7-02798ecd0e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:58:17.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:21.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: A majority of lawmakers have approved a proposal
        from Salvadorian President Nayib Bukele that will allow bitcoin to be used
        as legal tender in the country alongside the US dollar. The law states that
        "all economic agents shall accept bitcoin as a form of payment when it is
        offered by the purchaser of a good or service."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0509d3-7f15-4a1c-b5d4-1a72f8f4426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:58:17.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:22.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a bold move that''s likely to be cheered by bitcoin fans.
        But it may not help prices to stabilize, with some strategists warning the
        digital coin could plunge toward $20,000, where it was trading in December
        2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5737db-6872-4ad0-9580-1dc87beddd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:58:17.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:22.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember: After almost touching $65,000 per coin in April, bitcoin,
        which is notoriously volatile, has crashed, and was last trading above $34,000.
        Analysts worry that breaching the psychologically important $30,000 level
        could add fuel to the sell-off.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102055e0-bdfe-4e76-9c55-478f0229fb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:58:17.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:23.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s traded as low as $31,025 this week after US investigators
        recovered millions in crypto paid as ransom to hackers who shut down the Colonial
        Pipeline last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304bd1bb-cf52-4106-91e5-fffac9e31ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:58:17.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:23.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Halley, a senior market analyst at Oanda, has cautioned
        clients that bitcoin could hit $22,000 in the coming days if selling continues,
        while Rich Ross, a technical analyst at Evercore ISI, thinks $20,000 is on
        the table if the digital currency breaches $29,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba36d7a-5e1d-4098-81ee-e17d47b957a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:58:17.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:24.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wild swings in bitcoin''s price are giving some institutional investors
        — an increasingly important force in the market — cold feet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ade00f0-8922-4cb8-ba34-4c1417a5ee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:58:17.583+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:24.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK wealth manager Ruffer has exited its bitcoin position on fears
        about the recent speculative frenzy. After taking a roughly $600 million position
        in November, when bitcoin was trading near $15,000, the firm began selling
        its stake in 2021, netting $1.1 billion in profit. Ruffer completed its exit
        in early April, when bitcoin was trading at $55,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c2e743-875d-4c2e-8008-92d3f8d2b4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:58:17.583+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:25.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just looked like this would be a time when it would be nicer
        to be watching from the sidelines than from in the trenches," Duncan MacInnes,
        an investment director at Ruffer who helped manage its bitcoin stake, told
        the FT, which first reported the news.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6beb2f-fe45-4d45-b54a-118266f0939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:58:17.583+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:25.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean everyone has turned bearish. Analytics firm MicroStrategy
        announced this week that it''s selling $500 million in junk bonds so it can
        buy additional bitcoin. And Michael Sonnenshein, the CEO of Grayscale Investments,
        told me in a recent interview that his clients haven''t been scared off by
        the drop in crypto prices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb78d2f1-a9a8-4a8f-a0dd-2fd243e81f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:58:17.583+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:26.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When investors do find periods where prices crater or pull back,
        they will opportunistically use those pullbacks ... to build positions," Sonnenshein
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c6116b-be47-4869-94fc-ebbbe91d3eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:58:17.583+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:26.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expects pension funds, insurance companies and other professional
        investors to keep exploring bitcoin as an asset class.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8d189a-0a38-404c-8888-8cbae71793a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:58:17.583+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:27.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think institutional adoption continues to grow exponentially,"
        Sonnenshein said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79af980-e998-42c7-b608-bed42f5fc63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:58:17.583+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:27.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new class of meme stocks is emerging</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd004fa5a-36ca-480f-bbc7-590c44a37d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:58:17.583+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:28.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re familiar with GameStop and AMC. But after a frantic week
        of trading for those stocks, attention is starting to drift further afield.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a6fcdf-7389-4553-a2f1-898bb6cf7767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:58:17.583+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:28.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: Chatter on Reddit''s popular WallStreetBets forum is
        driving up shares of Wendy''s and Clover Health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e02f0ac-905f-4bfb-b3c7-551532b00a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:58:17.583+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:29.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wendy''s stock popped 26% on Tuesday and is up another 5% in premarket
        trading on Wednesday. Reddit users have been talking up the company''s irreverent
        social media feed and its "chicken tendies." WallStreetBets users have long
        focused on "tendies," a reference to gains or profits made on an investment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a4b6c6-49ed-4734-811c-67441741c52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:58:17.583+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:29.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clover Health leaped 86% on Tuesday and is soaring another 22% in
        premarket trading. The health care company went public in January by merging
        with a special-purpose acquisition company, or SPAC, set up by popular venture
        capitalist Chamath Palihapitiya.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0a852b-15a0-45b3-81df-5e6b50d13554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:58:17.583+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:30.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The startup is now at the top of Vanda Research''s rankings list
        tracking retail investments. Wendy''s holds the No. 4 spot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0a36d9-2530-4254-9e6b-1b2e21a05f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:58:17.583+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:30.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Note of caution: Lordstown Motors, an electric truck startup that
        generated lots of hype after merging with a SPAC in 2020, warned Tuesday that
        it''s close to running out of cash and may be forced out of business in the
        next year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88012640-2895-41dd-8725-44059bb851bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:58:17.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:31.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Lordstown Motors are down 63% from a recent peak in February
        — a reminder that business fundamentals can still catch up with online fan
        favorites eventually.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89c5710-4ff9-4cea-840a-2b40ac9409e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:58:17.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:31.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corporate America is falling short on its diversity pledge</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb6a6b5-49fb-4be8-98eb-eb8d9f00bdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:58:17.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:32.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The level of diversity on America''s biggest corporate boards has
        never been higher. But it''s still far from on par with what US society looks
        like, my CNN Business colleague Jeanne Sahadi reports.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f3d411-7c3c-48ce-b883-ea59d37c1815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:58:17.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White women and minorities made up 38% of Fortune 500 board seats
        in 2020, up from 34% in 2018, according to a new study released this week
        by the Alliance for Board Diversity in collaboration with Deloitte.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ccec2b-56c2-438d-ac64-cb5d9217d0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:58:17.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:33.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2010, the number of companies with greater than 40% diversity
        (including women) has almost quadrupled.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ac4626-fc3d-4384-91e7-5c8890286234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:58:17.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:33.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the average growth rate in minority representation on Fortune
        500 boards has remained unchanged — at less than 0.5% a year — since 2004.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55a1325-a62f-4816-89db-8e4034639127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:58:17.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:34.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The progress made on overall diversity has largely been due to
        the increase of White women on boards," the study noted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e91e384-6f15-4644-8b86-1bcadf4c3b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T10:58:17.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:34.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch this space: The "recycle rate" of board members — that is,
        one person serving on multiple boards — has gone down for all groups. But
        in 2020, more than a third of diverse board seats were still held by people
        serving on multiple Fortune 500 boards.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
