      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong>&nbsp;Former
        Health Secretary and now Iloilo Rep. Janette Garin urged the government to
        conduct weekend inoculations against COVID-19 to accommodate Filipino employees
        working on weekdays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05abbb10-e5de-4cda-b33d-953f50b8a5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:30:17.764+08:00
