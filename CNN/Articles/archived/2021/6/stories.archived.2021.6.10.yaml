      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)</strong> — Another
        7,485 people in the country fell ill with COVID-19, as the official case count
        reached 1,293,687, the Department of Health announced on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cec6dea-3803-429c-8673-b5d4f9492bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:31:21.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:06:26.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, the DOH said 56,921 or 4.4% are active cases, including
        92.6% tagged as mild, 3.2% as asymptomatic, 1.18% as moderate, 1.7% as severe,
        and 1.3% as critical.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543360a7-14a1-45f3-9e07-614be24a1b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:31:21.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:06:26.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viral disease also killed 122 more individuals, bringing the
        death toll to 22,312, the DOH said. The latest addition to fatalities include
        65 cases previously tagged as recovered before final validation, it also said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4418d5af-a19c-447b-bf5a-373ba8f93d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:31:21.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:06:27.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of survivors reached 1,214,454 with 4,504
        more recoveries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c99cac4-89d6-4199-a457-7b2bcc28f25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:31:21.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:06:27.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures translate to a case fatality rate of 1.72% and a recovery
        rate of 93.9%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0da473-7aa6-4256-9e32-7bf476e9cb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:31:21.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:06:28.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department clarified the updated tally does not include results
        from four testing laboratories which have yet to submit their reports. Its
        data in the past two weeks show the four labs contribute around 0.52% of all
        samples tested and 0.43% of positive cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe23228-4f77-4f52-a9e0-19a287584b32'
      'mgnl:activationStatus': true
