    'template': '1'
    'title': 'Galvez: Vaccination program to focus on 1,500 barangays identified as
      ''centers of gravity'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19cb921-5fc3-4439-b20c-257095d1ff78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T05:48:23.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:05.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> Bulk
        of the COVID-19 vaccines of the country will be focused on 1,500 barangays
        nationwide identified as ''centers of gravity'' of the local pandemic, National
        Task Force against COVID-19 chief implementer Carlito Galvez Jr. said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381ca012-39a5-4d80-b4d4-165613827563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T05:48:23.275+08:00
