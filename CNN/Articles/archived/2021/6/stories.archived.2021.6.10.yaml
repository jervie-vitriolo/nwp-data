    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2e91f8-e190-4531-9fa3-e2dd6f914abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:27.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was around case number six or seven when I realized that there
        were people reading our komiks, so I thought I have to put in more effort,
        as people were paying ₱30 per copy,” says Baldisimo. “By then, I stopped the
        one hour per page exercise, it became around three hours or three lunch breaks.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95582f3-0491-4229-8f77-895499f6edeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:28.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budjette shares that this was also the time that they sold it as
        a set, with five issues sealed in a sandwich bag from the grocery. “Not Ziploc!
        Just clear bags because those were cheap!”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b544832b-0cb8-405a-bfc8-f9251dd7c9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:28.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While you could see Kajo’s style starting to shift and change in
        Book 2 (''''Unreported Murders”), I felt that it was something bigger when
        we released Book 3 (“Mass Murders”). I knew we had a good following with Books
        1 and 2, but when we had the launch for Book 3 in the 2009 Komikon in Megatrade
        Hall, that was the first time I felt that I was just signing all day.” He
        shares that even while signing, he was receiving messages from people who
        had read it, and that was an eye-opening moment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42f5b80-f0ea-42bd-a6a8-f250dca3549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:29.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The ten-year pitch</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bee489-8e62-47e3-b822-55805693145d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:29.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the holidays of 2009 when U.S.-based producer Tanya Yuson
        chanced upon a copy of “Trese.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1bbf72-36ae-4c77-9ccb-c4123495859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:30.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve been living away from Manila, but I know this place,” Yuson
        says as she recalls what she felt after reading the first three books. “I
        know the monsters and creatures they’re talking about, and it’s there in such
        a different and new way. It’s noir, it’s a very modern twist on the tikbalang,
        manananggal, kapre, nuno sa punso.”</p>'
    '59':
      'image': 'jcr:92e57169-cd7f-4c6b-9cd7-e1a33f2cac00'
      'imageCaption': '"''Trese'' is an example of how an authentic, riveting and
        innovative story from the Philippines is also accessible to a global audience
        and we hope it paves the way for more stories to come," says Tanya Yuson,
        the show''s writer and executive producer. Photo courtesy of NETFLIX PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfd258b-51de-4efe-bff5-be63a3ff4f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:37:44.620+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:30.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5680cc-5724-47e4-91ff-57a3586833a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:31.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So in the format of a police procedural, which is a very Western
        kind of structure, I said, ‘This is something that audiences both in the Philippines
        and abroad could connect to.’ I wanted to see that world come to life, and
        then started working on it with my producing partner [Shanty Harmayn of BASE
        Entertainment].”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2082f14-2a52-4e6d-b4f5-2ee57ef53d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:31.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They spent ten years pitching this,” shares Tan. “There were a
        lot of times when the opportunity was there and they said no to it. So I knew
        that they would do their best to make sure it is still true to the essence
        of ‘Trese.’ They could’ve gone for a lot of other opportunities in the past,
        but there were tradeoffs.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4366ca6-f05e-4a50-9888-223893445320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.979+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, during the “See What’s Next Asia” event in Singapore, Netflix
        announced the animé adaptation of “Trese.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f616e665-d623-4e2c-bde8-3662d45d90c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.979+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:32.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Partnering with Netflix was able to give them as much freedom as
        needed to properly adapt our story,” Tan says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23567cd5-5dba-43ce-9c22-df8878e714a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.979+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:33.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The animated world of Alexandra Trese</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e16cb7-9626-4816-acf4-e36b0a7e2ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.979+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:33.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Oliva, the showrunner of “Trese,” has worked mainly in the art
        department of big franchises on animated and live-action adaptations, both
        on T.V. and the big screen — from “Justice League,” “Wonder Woman” to “Thor:
        Ragnarok.” And in those years, he had never gotten to work on anything related
        to his roots.</p>'
    '60':
      'image': 'jcr:c6869307-8d88-444a-87ff-ec6edeef2d5e'
      'imageCaption': '"''Trese'' is really a love letter to the traditions, heritage
        and culture of the Philippines," says director and showrunner Jay Oliva. Photo
        courtesy of NETFLIX PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a05b026-4b44-45e7-b522-302beefe6d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:38:42.744+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:34.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb6b4d2-d8d7-4a47-adbb-87afe6e535cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.979+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:34.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I knew that this would be one of the first projects in my career
        that my parents would actually be able to understand and relate to,” he says
        during the Netflix press junket with the creators and showrunners of “Trese.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e987dcc-5e64-4e10-9121-1198be20cc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.979+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:35.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My team and I have worked on a lot of Warner Brothers and Marvel
        titles, so we’ve done New York, Chicago, Gotham, Metropolis, so it was one
        of those things where all of those different locations have a specific and
        different feel. I knew that Manila needed to be something special,” he says.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc1efb6-662a-4f2f-be4b-a0116001400b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.979+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:35.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To capture the authenticity of Manila, Oliva and his art director
        Jojo Aguilar flew to Manila and met with the “Trese” creators for a briefing
        of the komiks’ style and its origins. “We made sure that all the characters,
        even the incidental characters, looked like Filipinos, dressing like you would
        see in the Philippines, wearing tsinelas,” he says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4088a4a-74d7-4ad1-a880-31d2aa169bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.979+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:36.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just like the huge distance between Denmark and Davao, the “Trese”
        universe will only continue to expand until they reach their goal of 13&nbsp;volumes.
        “The world of Trese was really built issue by issue, there was no grand plan.
        We were just working towards a deadline, which made it fun,”&nbsp;shares Tan.&nbsp;“Every
        time we finished an issue, Kajo would say ‘What’s the next story?’ and that’s
        only when I would think of what I would do next.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d9d62f-8f97-4fc3-9090-b8e795141a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.979+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was going through a checklist — what are the stories we grew
        up with but never had closure? We never knew where the White Lady of Balete
        Drive came from, where nunos were living, where tikbalangs and manananggal
        were hiding in the city, so that’s how we built up the first books.”&nbsp;</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcd036f-c95d-48d6-9949-c5e0c28da1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:49:10.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:37.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“So in the format of a police procedural, which is a very Western
        kind of structure, I said, ‘This is something that audiences both in the Philippines
        and abroad could connect to.’” — Tanya Yuson, writer and executive producer</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b0d046-dfca-4b1e-a1fa-ac554c8f9ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.979+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:37.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Budjette and Kajo created a world that is so diverse in so many
        ways, there’s so many things that I wanted to be touched upon, expand, or
        just add so much more,” says Oliva. “There’s only so much you could fit in
        six episodes, and I think we fit a lot from the original first couple of volumes.
        I remember calling Tanya as we were wrapping up episode six and said ‘I really
        wish we had a bigger order with this!’”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c71aaee-dedd-48da-8142-5db88ad4bdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.979+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:38.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully we get another pickup and can explore that, because to
        me the animated series is going to be separate and will exist on its own,
        to hopefully please the fans and bring in new audiences. The main thing is
        to spread the culture of the Philippines, show the pride that I have that
        this is where my family is from, focusing on family, duty and what it means.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef65bf9-affc-4a6f-a3bf-2620266323dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.979+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:38.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we get later seasons, I hope to pass Budjette and Kajo at some
        point, because that would be a great thing for the fans,” Oliva shares.&nbsp;“There
        would be fans debating about both versions, but it’s all good because it’s
        celebrating the world that they created.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cbc7d2-431b-4729-9786-293ebd81aedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.979+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:39.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>From Manila to the world</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69b60c6-21f9-4fa0-8d8e-f7eaeeb82f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.979+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:39.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opportunities and the doors this will open for creators from
        the Philippines is something that Tan himself experienced back when he was
        trying to pursue this dream.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c8305b-a54b-4b85-85bd-0036fbda1173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.979+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:40.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whenever we meet readers or fellow creators that somehow attribute
        them wanting to tell a story because of us, we’re just thankful to see that
        we can contribute a little bit or give them a little push,” he shares. “That
        was the feeling when I found out Whilce Portacio was Pinoy. ‘Uy pwede pala,
        kaya pala yun!’”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ccd65c-c07f-40f7-ab11-0646823d1791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.980+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:40.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Filipino story, with Filipino characters, Filipino mythology and
        magic, attracted a cast that was more than excited to be part of it. “As soon
        as they heard about it, so many actors went out of their way to get roles,”
        recalls Oliva. “We heard a lot of stories from Filipino actors about them
        having been told to hide their accent or to act like they were another ethnicity,
        but now we wanted them to use their natural accent.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b45b46-a11b-4707-a53b-6e2f51b05940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.980+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:41.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Filipino dub,  Liza Soberano is joined by members of the
        VocAlliance Community, a group dedicated to finding opportunities for our
        local voice talents.</p>'
    '66':
      'image': 'jcr:80ce7927-369a-4279-8ad0-4230c0779da4'
      'imageCaption': 'Anton Trese has secrets of his own that his daughter will find
        out as she battles the forces of evil. Photo courtesy of NETFLIX PHILIPPINES'
