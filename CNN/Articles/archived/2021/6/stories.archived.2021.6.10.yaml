      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. apologized to LGUs on Wednesday
        for the delayed delivery of COVID-19 vaccines, which led to the postponement
        of the vaccination of workers in NCR+8. He said supply will normalize by June
        14, Monday, as more vaccine doses arrive in the country.</p>'
