      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Vatican, the Congregation has a Cardinal Prefect,
        and 27 Cardinals, one Archbishop and four Bishops, designated by the Pope
        for a five-year period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a552cb7c-ad00-4961-8a8d-3253ac3f493a'
