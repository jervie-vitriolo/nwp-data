    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dfe961-6c8b-4221-b4ad-4dc4c1935d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.977+08:00
