  'Sinovac-Pfizer-COVID-19-vaccine-delivery-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-10T07:55:23.937+08:00
    'imagesource': 'jcr:d8c2d3f6-51e8-4456-908d-5466c700d639'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '036ba52d-fefe-452e-9c71-1e63ad2a632f'
    'lead': 'One million coronavirus shots from China''s Sinovac arrive in the Philippines,
      along with over 2.2 million doses of Pfizer''s vaccines from the COVAX Facility.
      The Pfizer vaccines will be given to health workers, senior citizens, and people
      with comorbidities.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T08:00:14.856+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:13:37.868+08:00
