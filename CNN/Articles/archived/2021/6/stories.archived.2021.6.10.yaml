      'jcr:uuid': '303b7078-187a-4cfe-bd59-3d14231f0a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T23:48:51.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:17.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong>&nbsp;Philippine
        National Police Chief Gen. Guillermo Eleazar ordered a review of the complaints
        filed against a suspect in the alleged sale of COVID-19 vaccination slots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac81094-7705-468c-a9ec-ea32e76ba362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T23:48:51.551+08:00
