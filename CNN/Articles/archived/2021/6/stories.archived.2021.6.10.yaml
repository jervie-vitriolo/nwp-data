      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c45db8-86ab-4cd3-89e5-b7353a524aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:40:16.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:51.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now LEGO has gone back in time, launching a 2,079-piece model
        of the gadget -- complete with moving keys and carriage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424ad231-9c73-4900-9342-8a31fedad414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:40:16.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:52.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a39dd7-10e3-4a24-8855-1b79bef45de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:40:16.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly launched set, aimed at adult builders, was inspired by
        an idea from British LEGO fan Steve Guinness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1992bf0e-ab3d-45f5-9127-1986e7075cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:40:16.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:53.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b6723a-9544-4ba8-9af2-7f485fe5fd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:40:16.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:53.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He submitted his concept to the LEGO Ideas platform, which takes
        new designs dreamed up by fans, puts them to a public vote and turns them
        into reality. Guinness'' winning concept, which won more than 10,000 votes,
        will also see him receive a share of the profits from sales.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def3fb13-4def-4d9b-bd09-aafc713b8ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:40:16.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:54.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcf56b1-b6f0-413c-9297-e9888e45bd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:40:16.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:54.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designed to mirror the function and style of a classic typewriter,
        the set features a center typebar that rises each time a key is pressed. This
        links to the carriage, which moves across as you type, and it also features
        a platen roller into which real paper can be fed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb35127-8570-4072-af06-957224dd6b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:40:16.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:55.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0429d3a3-4b30-4763-98a3-8d7fd473a848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:40:16.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:55.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release from LEGO, Guinness said: "I wanted to create
        something totally different from anything that LEGO has ever done before and
        showcase that you really can make anything out of LEGO.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80be667-bdad-42ca-86b0-842073678d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:40:16.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:56.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af36c34-1180-4036-9350-f8cc48615d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:40:16.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:57.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I bought a vintage typewriter for my research and then played around
        with bricks and the mechanism until I was happy with the design.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e23d3de-abed-4b41-b293-5595eca21bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:40:16.188+08:00
