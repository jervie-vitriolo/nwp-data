      'mgnl:lastActivated': 2023-01-25T00:08:09.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70560e81-3b26-4be1-8495-ec8756905f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:42:33.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:08:09.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)</strong> —<strong>&nbsp;</strong>Everyone,
        including British singer-songwriter Anne-Marie, had to adjust to the rapid
        and difficult changes brought by the pandemic when it struck last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64a9dc1-1527-436b-884c-81d379b6a27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:42:33.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:08:10.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af2c320-ab9d-482b-8ef0-b3b4ca892f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:42:33.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:08:10.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wasn''t used to being still (because) I was always on tour,
        always in another place. And then it was all of a sudden no you can''t do
        that, you can''t do live shows, you can''t do anything," the pop star told
        CNN Philippines'' New Day in a taped interview that aired on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408bef9c-5c48-470a-a59f-5f765d07d0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:42:33.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:08:11.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03011ee1-5080-4141-a210-393676d06ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:42:33.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:08:11.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, it was really hard, and I struggled so much," she recalled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce90741-c5da-4a61-8f0c-c78a7f863257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:42:33.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:08:12.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2689725f-6d65-4547-9dad-d03344f55671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:42:33.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:08:12.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help herself get through the trying times, the artist sought
        support from a mental health professional, did things she has not done in
        so long because she was busy with her music career, including growing vegetables,
        doing jigsaw puzzles, knitting, and watching TV. But the highlight of it all
        was making new music.</p>'
