      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3ef40f-902e-4a67-9951-a2ce207089ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T23:48:51.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:18.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Eleazar instructed the PNP''s Criminal Investigation
        and Detection Group and the Anti-Cybercrime Group to conduct the review to
        determine "if there were lapses in the conduct of investigation and in the
        preparation of the cases" against Nina Ellaine Dizon-Cabrera.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f1021f-cc04-4195-8a0a-5e2f1c7ce86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T23:48:51.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:19.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4487e9d7-25eb-4f06-ab17-3020ba55857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T23:48:51.552+08:00
      'mgnl:createdBy': 'bamba'
