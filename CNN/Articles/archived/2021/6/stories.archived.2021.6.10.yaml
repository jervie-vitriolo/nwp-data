      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96d7e5e-f4b6-498e-9c7d-a65fa53f71b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:40:16.188+08:00
      'mgnl:createdBy': 'bamba'
