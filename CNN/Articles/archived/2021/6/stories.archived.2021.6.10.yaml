      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5bdbb8-f537-4f08-a2f7-f60d7c7e5d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:40:16.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:58.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope it will bring nostalgia to adult fans like me, and wonder
        and curiosity to younger fans who might not have ever seen a real typewriter!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7438e64f-8288-48f9-94a5-db92464f4195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:40:16.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:58.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8a829f-8aea-4080-a668-0ff781a1a694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:40:16.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:59.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federico Begher, vice-president of global marketing at the LEGO
        Group, said in the release: "For many, the escape from the connected world
        to the simplicity of the typewriter is a similar experience to the mindful
        process of building with LEGO bricks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124e744f-6f93-4270-9cef-c75ccaed069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:40:16.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:59.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2638630-a72a-460b-813d-cdcff9a1336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:40:16.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:00.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here, we have a LEGO set that combines these two worlds seamlessly
        and like its real-life counterparts, is something LEGO fans will be proud
        to display in their homes."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459b5ae7-db7e-4eda-bad9-5111966bf5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:40:16.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:00.520+08:00
