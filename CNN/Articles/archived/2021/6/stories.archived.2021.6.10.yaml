    'lead': 'Quezon City will start vaccinating essential workers under the A4 priority
      group on Friday, four days after local government units in NCR+8 were ordered
      to start the inoculation drive for the sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T12:26:08.320+08:00
