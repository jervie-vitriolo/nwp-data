      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipines, June 10) —</strong> The Coordinating
        Council for Private Educational Associations is asking President Rodrigo Duterte
        to intervene in the implementation of the new policy of the Bureau of Internal
        Revenue that will impose higher taxes on private schools.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b40c794-64e3-459e-8f3c-cfccd992f85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T15:00:45.343+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:06:36.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685b0725-264b-49b2-9d45-0754ec1210b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T15:00:45.343+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:06:36.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Thursday, COCOPEA spokesperson
        and managing director Joseph Noel Estrada expressed hope that Duterte can
        correct what was written in the BIR Revenue Regulation No. 5-2021, which could
        potentially bankrupt private schools amid the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6032a8ab-3b3c-4f69-9985-a8f7a2ca0fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T15:00:45.343+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:06:37.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c75a8c-4226-4de0-b814-143db66cc865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T15:00:45.343+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:06:37.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that being the chief executive, being the head
        of all government agencies and offices, he will intervene and hopefully correct
        that issuance of BIR," Estrada said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88edbe2c-a15f-4838-bc0b-ab2de7e2d222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T15:00:45.343+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:06:38.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab75e5b4-4545-4c43-bda8-cf35ec987852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T15:00:45.343+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:06:38.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under <a href="https://www.bir.gov.ph/images/bir_files/internal_communications_1/Full%20Text%20RR%202021/RR%20NO.%205%20-%202021.pdf">the
        new rule</a>, the income tax rate of private schools will increase by 150%,
        a move which COCOPEA and private schools claim to be a violation of the Tax
        Code and the Constitution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d322bb-d798-48ca-b8e4-61539bca61b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T15:00:45.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:06:39.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050405d8-8707-4f9d-9266-3349514e8e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T15:00:45.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:06:39.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barely two weeks after the CREATE law was signed into law, the
        BIR issued Revenue Regulation No. 5-2021 removing that preferential tax rate,
        telling us not 1%, not 10%, but you should be taxed just like any other corporation
        and enterprise which should be at 25%. In effect, providing an increase of
        150% in our taxes," Estrada said.</p>'
