      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the show first aired in 2010, the original cast was an all-male
        team of seven — including the likes of actor Song Joong-Ki (left after episode
        41), and rapper Kang Gary (left after episode 324). The rest of the pioneering
        cast who stayed includes National MC Yoo Jae-Suk, comedian Ji Suk-Jin, award-winning
        singer Kim Jong-Kook, actor Lee Kwang Soo, and all-around entertainer Ha Dong-Hoon.
        Actress Song Ji-Hyo, the sole female member for nearly seven&nbsp;years, was
        drafted as a permanent cast member after her initial guesting in the first
        few episodes. After School’s Lizzy also briefly joined the early episodes
        of “Running Man” as a regular for around 10 episodes. Since then, other guest-turned-members
        actress Jeon So-Min and comedian Yang Se-Chan have joined what is now known
        as Running Man’s 8012 — an emblem for the show’s octet combined with Korean
        homophone “012,” which also means “forever.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59a0bbc-525c-4866-bc2d-ec7b32f4e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:17:15.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:05:19.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the premise and format of the show stays simple, the reality-variety
        show’s ability to make people laugh stood the test of time as it remains to
        be one of the oldest Korean variety shows remaining on-air. Its popularity
        extended beyond its local borders as the number of fans around the world grew
        rapidly. By 2016, it earned the title of the&nbsp;<a href="https://www.businessinsider.com/most-popular-tv-shows-2016-12#9-koreas-running-man-with-24-million-demand-expressions-per-day-the-variety-game-show-is-the-top-non-american-show-in-the-world-9"
        target="_blank">top non-American show in the world</a> with 2.4 million demand
        expressions (number of people expressing interest for a TV show to be shown
        on their available channels) a day. With its global success, “Running Man”
        has welcomed appearances from Hollywood actors like Jackie Chan (episode 135),
        Tom Cruise, Simon Pegg, Henry Cavill (episode 410), and Ryan Reynolds (episode
        482) during their visits to Korea. The South Korean variety show demonstrated
        the same level of traction in Manila as tickets to the Philippine leg of their
        2019 Asia fanmeet tour (cancelled due to the COVID-19 pandemic) sold out in
        mere minutes.</p>'
