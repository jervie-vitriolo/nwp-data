  'pasig-river-top-plastic-polluter-roque':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-10T20:24:48.101+08:00
    'imagesource': 'jcr:1e799fc5-9342-4808-8297-f4ab7f9d1238'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8abeb53-8132-44aa-ac28-5370ad6760ce'
    'lead': 'The study by a Netherlands-based group that named Pasig River as the
      top plastic polluter among rivers worldwide is a fresh call for authorities
      to do better in enforcement of relevant laws, Presidential spokesperson Harry
      Roque says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T20:24:26.059+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:03:23.498+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:00:58.274+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pasig River as world''s top plastic polluter a ''badge of dishonor''
      — Roque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9883e11-99c7-442f-add0-55d003d9ed98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T20:24:26.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:03:24.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)</strong> —&nbsp;The
        study by a Netherlands-based group that named Pasig River as the top plastic
        polluter among rivers worldwide is a fresh call for authorities to do better
        in enforcement of relevant laws, Presidential spokesperson Harry Roque said
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb74353-0708-4a88-a42b-b8591ebddde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T20:24:26.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:03:24.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque called the tag a "badge of dishonor," as he noted that progress
        in the river rehabilitation efforts has been slow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7f3698-752b-4f0c-8216-4ec0b7174b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T20:24:26.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:03:25.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dati nga po meron pa tayong komisyon just on Pasig River pero wala
        rin nangyari [In the past, we had a commission just on Pasig River but even
        then, nothing happened]," he said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca25f0fb-54a7-4a30-b488-ad2f9bf94de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T20:24:26.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:03:25.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to the Pasig River Rehabilitation Commission which
        was <a href="https://www.cnnphilippines.com/news/2019/11/14/duterte-abolishes-pasig-river-body.html">dissolved</a>
        by President Rodrigo Duterte in November 2019. Before the abolition, Duterte
        said it was because the waterway was <a href="https://cnnphilippines.com/news/2019/9/18/duterte-denr-pasig-river.html">impossible
        to clean</a>, but later on claimed it was because the river was "<a href="https://cnnphilippines.com/news/2019/10/28/Rodrigo-Duterte-Pasig-River-Rehabilitation-Commission.html">already
        clean</a>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc7fbef-495a-47c1-84a2-ddac62d3e670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T20:24:26.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:03:26.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque stressed the need for stricter implementation of existing
        policies, such as on waste disposal and wastewater treatment, adding the decades-long
        dilemma is a "test of our law enforcement capability."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b1aa12-bd39-4237-869f-6c72998e5d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T20:24:26.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:03:26.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hoping that with this badge of dishonor, eh baka po maging
        radikal din ang mga hakbang na gagawin ng ating gobyerno para malinis na once
        and for all ‘yang Pasig River na ‘yan," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b19b0c-bb1e-4426-893f-c633c878e036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T20:24:26.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:03:27.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m hoping that with this badge of dishonor, the
        government would probably take radical steps to clean up the Pasig River once
        and for all.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee4d19f-41e3-40d8-90ef-19df149b75cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T20:24:26.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:03:27.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippines'' Climate Change Commission, the Netherlands-based
        organization The Ocean Cleanup found that the 27-kilometer Pasig River accounts
        for 63,000 tons of plastic entering oceans from rivers every year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3d0224-a231-4cb5-8d02-c852898c1d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T20:24:26.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:03:28.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 8, the Department of Environment and Natural Resources,
        the Department of Public Works and Highways, and San Miguel Corporation <a
        href="http://www.cnnphilippines.com/news/2021/6/9/smc-pasig-river-cleanup-double-budget.html">began
        their joint Pasig River cleanup project</a>, which is seen to help extract
        some 600,000 metric tons of silt and waste in a year.</p>'
