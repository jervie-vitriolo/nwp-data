      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon-Cabrera earlier cried foul over the filing of the complaints
        against her, asserting she was the one who first exposed the alleged scheme
        to the public on her Twitter account last May 21.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8c78d4-7f71-4312-9e6a-5a131fbc4d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T23:48:51.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:20.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53838645-a3c6-4593-8319-95baf9df7c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T23:48:51.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:20.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said he has heard Dizon-Cabrera sentiments and assured her
        that he will personally monitor the progress of his order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f053b1-eeaf-4fc7-9aed-501bdf8106dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T23:48:51.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:21.022+08:00
