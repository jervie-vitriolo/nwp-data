      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typewriter, which will retail at $199.99, goes on sale for members
        of the brand''s VIP site on June 16 and on general release from July.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c606ff57-468a-4ab5-ae99-7c329826439c'
