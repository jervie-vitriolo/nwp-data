    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266c1a55-6e06-4fd5-b7e7-0d87f3ce921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:17:15.204+08:00
