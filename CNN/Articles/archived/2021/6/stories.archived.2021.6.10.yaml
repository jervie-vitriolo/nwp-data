    'template': '1'
    'title': 'The world''s most livable cities in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2196c43a-4099-417a-97d5-0853742607b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:08.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The impact of COVID-19 on global livability
        has been absolutely devastating.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679dc358-431f-479c-a66e-69206bddec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:08.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aa3a20-bad4-4b26-9d61-ed5f2aeb22a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:09.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well over a year into the pandemic, ongoing health crises, border
        closures and lockdowns are continuing to affect millions of people around
        the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f10bd8-8d6e-4589-a227-9e7b070e55e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:09.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd855c61-2f94-45c9-8074-510aa0230a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:10.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some destinations have fared much better than others in managing
        the virus, meaning those who live there were able to get back to some semblance
        of normal life reasonably early on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf37104-ac4e-4f21-97c7-4691eaa29434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:10.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867dc8f6-b46e-40a1-b85e-0eb9004dc3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:11.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand has been significantly praised for its handling of the
        crisis so it''s perhaps no surprise that one of its cities has been named
        the world''s most livable city for 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6a8377-31c8-49f7-9ccd-23500294f1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:11.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ede2df-c106-4053-90d5-63bed70bffcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:12.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auckland came out on top on The Economist Intelligence Unit''s Global
        Liveability Index of 140 cities around the world thanks to its success in
        containing the pandemic quickly, enabling restrictions to be lifted early
        on.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c706e1c5-41e4-42c5-988c-a439ac24501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:12.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e604d0b-6aed-4176-99e3-2d0675237caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:13.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual list did not go ahead in 2020, but Austria''s Vienna,
        number one in both 2018 and 2019, has completely dropped out of the top 10
        after being heavily effected by COVID, and now sits in 12th place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b8f921-528c-49a1-9c79-bce10439eeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:13.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5c48af-a75b-474d-a620-e04705ec0123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:14.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Down Under dominance</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ed0924-611f-4231-9a71-fb3e4cb7d096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:14.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s capital Wellington was fourth on this year''s list,
        tying with Japan''s Tokyo, and four cities of Australia, where tough border
        controls have been in place throughout the crisis, occupy the top 10.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6017b66-58e3-455a-b0de-77b756588879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:15.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98a9477-7f3b-4c07-94ff-c5e7b74fd643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:15.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adelaide, Perth and Brisbane came in third, sixth and 10th place
        respectively, while Melbourne tied with Switzerland''s Geneva at number eight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e25f3cb-24eb-470f-bd34-3a151171346b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:16.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbc9f99-8919-4e98-b90e-718d7131488f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:16.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cities that have risen to the top of the rankings this year
        are largely the ones that have taken stringent measures to contain the pandemic,"
        Upasana Dutt from The Economist Intelligence Unit said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5932e94b-1132-436d-b6ff-8dd2655b7f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:17.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7507da72-c462-4d40-884c-fa49e6b15530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:17.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Zealand''s tough lockdown allowed their society to reopen and
        enabled citizens of cities like Auckland and Wellington to enjoy a lifestyle
        that looked similar to pre-pandemic life."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821eae98-bbce-4f95-bc52-fe637541a6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:18.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203f7d19-2724-4b69-93ac-7589f3d25143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:18.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tokyo wasn''t the only Japanese city near the top of
        the list. Osaka, which was number four in 2019, has moved up to second place.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b0b23c-dd34-4bcb-8284-1c754c4dc211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:19.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd42f213-fc07-4988-8a2a-fec6a7e448b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:19.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Asia-Pacific cities seem to have excelled, Canada, which
        had three cities, Calgary, Vancouver and Toronto near the top two years ago,
        has dropped out of the top 10 entirely. At number 16, Vancouver is the highest
        Canadian city on the list.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9122bf76-3095-4712-9fbd-bd2a5c917d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16f2d2f-f2c1-4a99-90a2-479076199c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:20.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps unsurprisingly, the overall global average livability score
        has dropped by seven points when compared with figures before the pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3b72b4-5bd6-405c-99d8-588bd6a3aa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:21.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e0ae8c-d292-4254-aec7-c5d313c74c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:21.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index takes into account more than 30 qualitative and quantitative
        factors spanning five broad categories: stability (25%), healthcare (20%),
        culture and environment (25%), education (10%), and infrastructure (20%).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08beeea1-14e4-4c61-80cd-dc2f6eeb256d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:22.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99165f32-5969-4506-8841-b4414491c378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:22.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the categories were not amended this year, a number of indicators
        were taken into account, such as stress on healthcare resources and restrictions
        on local sporting events, when calculating scores for the healthcare, culture
        and environment, and education categories.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc166dc-3ace-4c98-85f5-e291d1ebd842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:23.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cdd883-1ce7-4d82-8095-5d23ae2e4088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:23.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the way in which each city handled the pandemic, how quickly
        vaccines were rolled out and the level of border restrictions put in place
        has led to major changes in the rankings.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94a1d26-bb54-441c-9fa0-62ebcd1c0a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:24.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28586d35-a4b6-4afb-b674-a7cd5ff34e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:24.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Healthcare impact</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656d4224-d7b3-471a-88b0-17bba39848f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:25.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Covid-19 pandemic has taken a heavy toll on global livability,"
        adds Dutt. "Cities across the world are now much less liveable than they were
        before the pandemic began, and we''ve seen that regions such as Europe have
        been hit particularly hard."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24df075a-5a0f-4b17-9fb8-7fc2407ab3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:25.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb1002a-e567-430e-9ffb-3683eeae5750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:26.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, Germany saw the biggest drops in ranking, particularly
        the city of Hamburg, which fell 34 places to 47th on the list.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77175d9c-1fb7-49a6-8208-8b285ae81559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:26.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f51686-c2c0-4b58-8e0a-beaaaf5d89c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:27.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite some social restrictions still being in place in Switzerland,
        the Central European country has seen two its cities move up, with Zurich
        and Geneva rising from 11th and 14th to seventh and eighth place.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8967e6f5-cbbb-486d-a5e6-45b405152883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:27.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680b79eb-3a88-4f1c-92e1-6bbc3cc3d725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:28.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall healthcare scores have also dropped due to the pandemic,
        with Czech Republic''s Prague, Greece''s Athens and Indonesia''s Jakarta,
        where case numbers were rising at the time the survey was conducted, scoring
        significantly lower than in previous years.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88c5e5c-1265-4f5b-9402-841ca4386300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:28.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0525e0-fe13-4173-8035-7cf8e6039217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:29.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, Spanish cities Barcelona and Madrid performed well
        in the healthcare category, gaining almost 25 points due to their health systems
        experiencing less strain when compared with the early wave of Covid-19 in
        2020.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6690cf98-1334-4467-aeec-7c37d8097a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:29.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36de702d-ade9-4271-9e89-181ef984188f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:30.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii''s capital city Honolulu also upped its healthcare score,
        with an increase of 33 points as a result of reducing Covid case numbers and
        good vaccination rates.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847a92e2-522b-4ba0-b609-b270b80dc977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:30.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e35b49-a04f-4c1e-95ae-9335ba58cc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:31.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Honolulu was one of the biggest movers on the 2021 list,
        rising 46 places to number 14. Houston has jumped 25 spots to number 31, a
        rise likely connected to Texas being among the first US states to lift restrictions
        on public spaces.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a040df72-8331-48b8-ac11-91eadb3efbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:31.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd15415-4301-452b-9056-1e9c0b293a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:32.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deteriorating conditions</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a844cf98-511c-4374-9b3c-33e8dee3be06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:32.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while there have been many significant differences towards the
        top, very little has changed at the bottom of the list.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe95d56-8634-46ee-ba34-ee6fee6f2e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:33.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e2939e-e6e9-45bf-8407-14242345bf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Damascus sits in last place once again "as the effects of
        the civil war in Syria continue to take their toll," it''s closely followed
        by Nigeria''s Lagos, Papua New Guinea''s Port Moresby and Bangladesh''s Dhaka,
        which were all in either similar or identical spots in 2019.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e80c16d-299e-48fc-8bfd-e02a1299fa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:34.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f135797c-6a96-4b0c-8c31-9cac65370979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:34.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These cities have consistently performed badly over the years due
        to the instability caused by ongoing civil unrest and military conflicts,
        amongst other issues.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d916aa6-221b-4efa-b4fc-c971d2c09f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:16:24.073+08:00
