      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi also called out the NGCP for delays in projects that would
        add transmission lines, enabling Mindanao to share its excess power supply
        with Luzon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94fee8f-017f-417f-bd6b-3cc1ceade466'
      'mgnl:activationStatus': true
