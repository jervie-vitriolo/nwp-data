      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/09/media/loki-disney-marvel-streaming/index.html">Can
        there ever be too much Marvel? We''re about to find out</a>."</em></p>'
  'US-infrastructure-economy-business':
    'author': 'Matt Egan, CNN Business'
