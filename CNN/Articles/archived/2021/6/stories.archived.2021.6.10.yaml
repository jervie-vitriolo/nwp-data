  'Biden-warns-he-ll-tell-Putin--what-I-want-him-to-know--as-he-defines-goals-of-foreign-tour-':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-10T10:58:34.819+08:00
    'imagesource': 'jcr:aff06854-931a-4eb1-a1b0-2363a2efbf31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '401b539c-1aaf-4f32-a694-6c92baa8f6d9'
    'lead': 'US President Joe Biden told a hangar of US troops on Wednesday he was
      in Europe to defend the very concept of democracy, setting high stakes for his
      first presidential trip abroad and warning Russian President Vladimir Putin
      he planned to raise touchy issues during their upcoming summit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T11:00:22.747+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:11:13.303+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:00:42.957+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden warns he''ll tell Putin ''what I want him to know'' as he defines
      goals of foreign tour

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7d17f3-b480-4aee-9834-6293f9ec6683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:00:22.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:13.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong>&nbsp;US President Joe Biden told a hangar
        of US troops on Wednesday he was in Europe to defend the very concept of democracy,
        setting high stakes for his first presidential trip abroad and warning Russian
        President Vladimir Putin he planned to raise touchy issues during their upcoming
        summit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcad9d82-5649-459d-9156-d443a98c1826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:00:22.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:14.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m headed to the G7, then to the NATO ministerial and then to
        meet with Mr. Putin to let him know what I want him to know," Biden said at
        RAF Mildenhall in Suffolk, England -- home to an American refueling wing and
        the site of Biden''s first presidential speech on foreign soil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0834a15b-9f34-46da-90bc-657b817b5e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:00:22.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:14.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden spoke forcefully about restoring American alliances in Europe,
        describing them as a cornerstone of global security. And he said he wouldn''t
        hold back in his meeting with Putin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440963b3-d60c-4ad0-b545-716098e46a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:00:22.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:15.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not seeking conflict with Russia. We want a stable predictable
        relationship," he said. "I''ve been clear: the United States will respond
        in a robust and meaningful way if the Russian government engages in harmful
        activities. We''ve already demonstrated that. I''m going to communicate that
        there are consequences for violating the sovereignty of democracies in the
        United States and Europe and elsewhere."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f75dd06-3ba4-400a-a720-b4257a040a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:00:22.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:15.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he meets Putin in Geneva next week, Biden is holding consultations
        with European leaders at the G7 in Cornwall and the NATO summit in Brussels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748f9e59-d3a0-4edb-8076-3e7be0193b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:00:22.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:16.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our unrivaled network of alliances and partnerships that are the
        key to American advantage in the world and have been," Biden said. "They''ve
        made the world safer for all of us and they are how we are going to meet the
        challenges of today, which are changing rapidly. We''re going to meet it though
        from a position of strength."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3992986-dfdf-45e6-9556-ef04fe05c68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:00:22.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:16.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He laid out a lofty goal for his first trip abroad, suggesting no
        less than democracy itself was at stake as he works to convince world leaders
        that, after four years of President Donald Trump, the US commitment to trans-Atlantic
        ties is back for good.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbfaf9b-5dbd-45a4-b004-d14ae7304338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:00:22.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:17.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe we''re in at an inflection point in world history, the
        moment where it falls to us to prove that democracies will not just endure,
        but they will excel as we rise to seize the enormous opportunities of the
        new age," Biden said. "We have to discredit those who believe that the age
        of democracy is over, as some of our fellow nations believe."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602d72bf-ee8d-49dc-a3ef-c7372d23d363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:00:22.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:17.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also seemed to grow emotional as he recalled his late
        son''s service. As he started his speech thanking the assembled US service
        members, he harkened back to his son Beau, who was a major in the Delaware
        National Guard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81f043c-e351-4071-9e59-41aecf9056e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:00:22.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:18.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only wish my major was here to thank you as well," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64703fd0-dbd6-429c-9e30-a7d8428df4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:00:22.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:18.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s next stop is Cornwall, where he will remain through Sunday
        to participate in a bilateral meeting with UK Prime Minister Boris Johnson
        and the G7 summit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa55068-1411-48bd-bb94-8d969fbaa8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:00:22.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:19.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/09/politics/joe-biden-troops-europe-trip/index.html">Biden
        warns he''ll tell Putin ''what I want him to know'' as he defines goals of
        foreign tour</a>".</em></p>'
  'aducanumab-questions-answered':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-10T11:10:39.978+08:00
    'imagesource': 'jcr:9d795d32-43a8-4b70-a308-66a5ffbf6180'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76992442-d510-4438-b554-f6ab08aa4664'
    'lead': 'Patients and their families are starting to inquire about the new Alzheimer''s
      drug approved this week by the US Food and Drug Administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T11:14:34.166+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:10:40.311+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:00:43.517+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Alzheimer''s drug aducanumab approved in US - cost, side effects,
      timeline and other questions answered'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf73b4dd-0a87-45eb-bb3d-defddcfd8262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:40.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Patients and their families are starting
        to inquire about the new Alzheimer''s drug approved this week by the US Food
        and Drug Administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e8d3b1-beb3-4a75-8654-94a50a4cf53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:41.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shipments of the medication are expected to go out in just a couple
        of weeks in the US. Hospitals are on tap to administer treatment when needed.
        And there is serious division in the US FDA, especially around the drug''s
        effectiveness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf1d616-bbf5-4d83-b237-eb6e3852a654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:41.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aducanumab, to be sold under the brand name Aduhelm, was approved
        to treat patients with Alzheimer''s disease -- against the recommendation
        of an&nbsp;FDA advisory committee that concluded last year there is not enough
        evidence to support approval of the treatment. The FDA has not approved a
        novel therapy for Alzheimer''s disease since 2003.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cb5354-aed6-4b3f-b361-9cd60dfa33b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:42.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients now have many questions about aducanumab. At Memorial Healthcare
        in Michigan, the hospital''s Institute for Neuroscience has been closely following
        the drug''s development and already has a waiting list of potential patients
        who may meet the criteria to receive the treatment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad18fab-577e-4dbc-890a-a80ac796cab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:42.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aducanumab isn''t a magic pill that will cure Alzheimer''s, so
        as providers we need to be diligent and thoroughly assess the treatment''s
        rewards and risks with patients," Dr. Rany Aburashed, chief of neurology at
        Memorial Healthcare, told CNN in an email on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bc88c9-1243-4be5-9708-9877f125f279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:43.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s really exciting is that aducanumab is the first new FDA-approved
        Alzheimer''s treatment in nearly 20 years, and we''re optimistic this will
        spark a wave of new research and innovation in this space. Patients are excited
        for that, too, and if aducanumab is the first step toward that brighter future,
        patients are eager to be part of it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a8cae5-8ab4-41fe-b659-55d1ffa5ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:43.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, here are some basic questions patients and their families
        might have about aducanumab, answered by doctors from across the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dbde46-2734-4fac-bde8-8c946192ccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:44.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is the drug for?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96c24c6-1c07-4008-ac7e-26af299d409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:44.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aducanumab is approved for patients with Alzheimer''s disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1178faa9-33ca-49e2-a0b6-5fc20245c901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:45.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA authorization of Aduhelm is fairly broad, indicating it
        is for Alzheimer''s disease as a whole," Aburashed said. However, the pharmaceutical
        company Biogen and its Japanese partner Eisai tested aducanumab, administered
        through intravenous infusion, in patients with mild cognitive impairment,
        the impaired thinking and memory loss that often develops into dementia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fc4f6b-4ed6-49d2-814d-817be9d12ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:45.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, "the clinical development program targeted early mild cognitive
        impairment and mild cases of Alzheimer''s disease as opposed to more progressive
        cases," Aburashed said. "At Memorial Healthcare Institute for Neuroscience,
        we intend to be very focused on this subset of patients for treatment consideration,
        given some of the risks surrounding the drug."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6894cab6-aa89-4150-8cbf-16a0d63371a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:46.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many molecular and cellular changes happen in the <a href="https://www.nia.nih.gov/health/what-happens-brain-alzheimers-disease">brain
        of someone with Alzheimer''s disease</a> and there are certain characteristics
        of the disease, including the buildup of plaques in the brain, made of proteins
        called beta amyloid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bb9f86-4cc9-4c46-9f0f-10378e88c7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:46.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients enrolled in the aducanumab studies that led to FDA approval
        had undergone positron emission tomography or PET scans of the brain to show
        evidence of "amyloid pathology," Dr. Julia Biernot, a neurologist with the
        University of Maryland Medical Center who specializes in Alzheimer''s disease
        and dementia, told CNN in an email on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f83093-70d1-42b3-b2f1-3bf7a540f343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:47.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would personally not prescribe the drug unless there is biomarker
        evidence of amyloid positivity, along with clinical symptoms of Alzheimer''s
        disease," said Biernot, assistant professor of neurology at the University
        of Maryland School of Medicine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c869ca4c-60df-4e57-b792-2ed2eb3e119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:47.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, there are many factors to consider when deciding to
        treat a patient with a newly approved medication, especially when there is
        some uncertainty about its clinical benefit," she added. "There may be a subgroup
        of patients that benefits from this drug. My own decision to prescribe it
        will be made in collaboration with the patient, and based on the patient''s
        age, imaging findings to rule out contraindications, type and severity of
        symptoms, risk factors and overall diagnostic impression."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d59306a-b04b-493a-874e-efea9261c5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:48.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is there some controversy?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1742f2b-3989-49d0-9df8-9a6d92a4d65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:48.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aducanumab''s road to US FDA approval has been rocky, due to halted
        trials and a FDA advisory panel not entirely convinced of the drug''s effectiveness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e70650-10b2-490c-b02f-0fd3e7d8b671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:49.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2019, two Phase 3 clinical trials of aducanumab were discontinued
        because a futility analysis found the trials were unlikely to meet their primary
        goals at completion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46e50be-969b-4b7d-bd72-112e812225e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:49.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studies were halted and the drug stopped development," Dr. Lon
        Schneider, Della Martin Chair of Psychiatry and Neuroscience and director
        of the California Alzheimer''s Disease Center at the University of Southern
        California, told CNN on Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5010a600-7a73-4916-8f07-3c5776b09818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:50.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, "a little bit later, the company analyzed all of its data,
        which included extra patients who were still being treated while the futility
        analysis was under way and they found that one of the studies was flat-out
        negative," Schneider said. "But the other study was nominally statistically
        significant in the cognitive outcomes, and from that the FDA was supportive
        of the company essentially putting in a new drug application."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616ebb9f-7ba8-4140-852a-f1eb651e1db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:50.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2019, Biogen announced that it was pursuing FDA approval.
        The company noted that in the new analysis, patients who received high doses
        of aducanumab experienced a reduction in clinical decline in one trial, but
        not in the other.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da10367f-f8af-40ec-b3ba-2dab596b42f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:51.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then in November, the FDA''s Peripheral and Central Nervous System
        Drugs Advisory Committee was asked to vote on several questions about evidence
        of the drug''s effectiveness.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e946eb59-e18c-4438-ac20-ccc5de1dfcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:51.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.fda.gov/media/143502/download">briefing
        documents for that committee meetin</a>, Biogen noted it found the patients
        treated with high-dose aducanumab showed 22% less clinical decline in their
        cognitive health at about 18 months -- meaning the progression of their early
        Alzheimer''s disease slowed -- compared with those who received a placebo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a9bddd-eda2-4aa4-a784-560205f1b95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:52.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the panel, that wasn''t enough evidence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f199c7-e606-441a-a1f2-49e33ff5abb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a question about whether it was reasonable to consider
        data from that one positive study as the primary evidence of aducanumab''s
        effectiveness for the treatment of early Alzheimer''s disease, none of the
        committee members voted yes -- 10 voted no and one was uncertain.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b257c336-9a7a-4932-856a-423aece77f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:53.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The advisers, seeing the data, recommended unanimously that drug
        approval not move forward, that there was no substantial effectiveness," Schneider
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97f2594-d691-40de-b761-93d3911cb845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:53.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA, long story short, working with Biogen since that meeting
        in November, came about and approved the drug -- but they didn''t approve
        the drug under the normal conditions of standard approval for substantial
        effectiveness and safety," he said. "Instead, they approved the drug under
        what''s called accelerated approval."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2732ebd5-834f-4f99-b235-8d58fb16f088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:54.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''s "accelerated approval" program allows for the earlier
        approval of a drug for a serious or life-threatening illness even though more
        study into the drug''s benefits may be needed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e68a389-4c2b-49d7-bcc1-2efe136827dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:54.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under accelerated approval, aducanumab will still be studied as
        part of a Phase 4 confirmatory trial to verify its clinical benefit. If the
        confirmatory trial does not verify the drug''s benefit, then the FDA could
        remove the drug from the market.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b680e83-c575-4ee5-901a-644a2d2852e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:55.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the precise <a href="https://www.nia.nih.gov/health/what-causes-alzheimers-disease">causes
        of Alzheimer''s disease are not fully understood</a> and there is also <a
        href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6725700/#?c">still some
        debate</a> around whether amyloid beta is the main cause of cognitive impairment
        in Alzheimer''s patients -- and whether removing it will help.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b00d063-16fc-4f81-af55-8b9529f595db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:55.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How much does treatment cost?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e933e983-d4ba-4ded-8e35-705858e34f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aducanumab comes with a hefty price tag.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03c34fd-4dc4-4b69-b185-6a5da5a10879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:56.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biogen said Monday the wholesale cost of treatment with aducanumab
        -- which requires an infusion once every four weeks -- is about $4,312 per
        infusion, making the annual cost around $56,000 for a high dose.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3616cef-a337-4c65-a2a9-307c044ff225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:57.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also noted that "for qualified, commercially insured"
        patients, their out-of-pocket costs could be reduced to as low as $0 under
        certain assistance programs. Patients covered by Medicare through a Medicare
        Advantage plan have a maximum annual out-of-pocket cap. Biogen mentioned working
        on initiatives with Cigna, the Veterans Health Administration, CVS Health
        and the National Association of Free and Charitable Clinics.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293a4efb-8ac5-48f8-8fe3-fc83df26b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:57.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, "it is unclear at this point as Medicare and insurance companies
        will determine whether the cost of medications will be covered," Maryland''s
        Biernot said. "The current estimated cost can certainly be a barrier which
        affects equitable access to this medication."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94191de-eaf2-48a8-99fd-fe02769fdb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:58.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the next four years, Biogen plans not to increase the price
        of aducanumab.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf62077-1139-4d07-a5c2-b1a4e34282da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:58.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have voluntarily committed to not taking any price increase
        over the next four years. That''s a really important commitment we''re making,
        and we''re also remaining open minded," Chirfi Guindo, Biogen''s head of global
        product strategy and commercialization, said during an investors call on Tuesday
        morning.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3484c1-3db3-4ce6-88f1-ce3c3f43784b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:59.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guindo said that the pricing for aducanumab was based on the costs
        of other "specialty biologics" -- such as cancer immunotherapies and psoriasis
        treatments -- that have recently launched. Biological products are isolated
        from a variety of natural sources, in contrast to most drugs that are chemically
        synthesized and whose structure is known.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3eddc7-6e08-46b1-8a4f-458a2c8057e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:59.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have priced Aduhelm at roughly a third the level of the cancer
        immunotherapies and roughly 25% below the average level of psoriasis biologics,"
        Guindo said. "So we consider this to be a really responsible price, and we
        consider this to be a price that is sustainable for the system."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2288df28-6cc6-482e-8cd9-5637915027b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:11:00.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When and where will it be available to patients?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e995e250-9f6e-46db-bb56-86f63b430be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:11:01.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biogen expects to begin shipping product in about two weeks and
        there are more than 900 sites across the United States estimated to be ready
        to providing it, according to the company. The drug was approved to be administered
        as an intravenous infusion over about one hour every four weeks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee47cca3-cb37-49d8-a8e9-5466a96aa143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:11:01.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Memorial Healthcare in Michigan, Aburashed said that the building
        has an infusion center where the treatment can be administered.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8149d5c-df04-48f9-a62b-69f5ced64040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:11:02.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It remains unclear as to when the drug will be ready for infusion,
        however, we have been working on operationalizing its use through strict pre-screening
        assessments of our mild and early dementia cases," Aburashed said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82059c8d-1621-40ba-bca7-8db5c94dabd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:11:02.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many variables involved with initiating this treatment
        and each case will be assessed individually prior to treatment," he said.
        "This is not a ''shotgun'' approach to all Alzheimer''s patients and careful
        consideration of individual patient characteristics and risk tolerance is
        imperative.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827cd64b-a617-472c-8474-7bde8ebd6568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:11:03.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are potential side effects?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832362c4-9026-4c8f-bb53-327f965100fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:11:03.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aducanumab''s prescriber label warns of "amyloid related imaging
        abnormalities" or ARIA, which can be seen on magnetic resonance imaging or
        MRI scans as brain swelling or incidents of bleeding in the brain. Other common
        side effects of aducanumab can be headache, falling, diarrhea, and confusion,
        delirium or disorientation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e758b484-f99a-44bf-af86-bd1925593d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:11:04.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ARIA seems to occur early in treatment during the first 12 weeks,
        16 weeks or so," Schneider said, adding that people with a form of the apolipoprotein
        gene called APOE4 -- a risk factor for Alzheimer''s --appear to be at increased
        risk of such events.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48665acb-d4a0-462b-85f2-85889512c477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:11:04.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug label notes that in two studies, ARIA was observed in 41%
        of patients treated with the approved dose of aducanumab compared to 10% of
        patients who did not receive the treatment.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8f6c33-1dab-4b75-b9cf-47c8cac4b7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:11:05.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are MRIs recommended with this treatment?</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7160fd-5008-4672-a558-cef8fda01971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:11:05.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug''s label recommends for doctors to obtain brain MRIs prior
        to a patient''s seventh and 12th infusion of aducanumab in order to monitor
        for cases of ARIA.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9a1cc4-3689-4805-a0aa-fd4b60107f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:11:06.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MRIs are used to surveil for the main adverse event of this, which
        is quite significant: amyloid-related imaging abnormalities," Schneider said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90979f86-e5f9-49c0-9519-7e052f920bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:11:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They need to be screened for it, because most of it is asymptomatic.
        A good amount of it is symptomatic, because of the cognitive impairment or
        confusion and falls, but most of it is not. You have to pick it up on an MRI,"
        he said. "So that''s why an MRI is recommended in the labeling at the end
        of six months, and at the end of 11 months of treatment."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d0b16a-3dee-4d8b-9fbe-2888209ca24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:11:07.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A physician might also consider conducting PET scans to determine
        whether a patient has mild cognitive impairment due to Alzheimer''s disease.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a91975a-604f-45a4-bf8b-355a7ccd4e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:11:07.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we would be getting to know whether someone is amyloid positive
        on a PET scan. We want to know that also because we are using a medication
        that decreases plaque so we want to make sure that people have plaques that
        could be decreased," Schneider said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d08593b-b210-498f-9fe2-a91d737f4b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:11:08.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How does it work?</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7602d11-5801-47cb-bdd6-24a1f5f3a3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:11:08.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aducanumb differs from other treatments currently on the market,
        because it is the first of its kind to target amyloid beta plaques.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe24e72a-c78a-4cb6-b3c3-824f36be9085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:11:09.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first antibody directed treatment for Alzheimer''s
        disease that targets the main possible cause of the disease, which many feel
        is related to the deposition and accumulation of a protein called amyloid
        beta," Aburashed of Michigan said. "The antibody binds to aggregates of the
        amyloid protein and appears to preferentially target the amyloid plaques in
        the brain as opposed to those in the blood vessels."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4228c8-2d78-4afa-b9ea-6bba054cec62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:11:09.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What other treatments are available for Alzheimer''s disease?</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcec534-30ac-49d8-b1fd-9e6835c366b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:11:10.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While aducanumab may be the first of its kind, other <a href="https://www.mayoclinic.org/diseases-conditions/alzheimers-disease/in-depth/alzheimers/art-20048103">drugs
        to help manage symptoms of Alzheimer''s disease</a> have been in use for a
        while.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc21b212-f4ae-431d-b5fd-e0f1d4904647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:11:10.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://medlineplus.gov/druginfo/meds/a697032.html">drug
        donepezil</a>, a pill formerly sold under the brand name Aricept and now available
        generically, was initially approved in the United States in 1996 and is still
        used often to treat Alzheimer''s disease. It and <a href="https://www.mayoclinic.org/diseases-conditions/alzheimers-disease/in-depth/alzheimers/art-20048103">other
        similar drugs</a>&nbsp;help improve mental function but will not prevent the
        loss of mental abilities over time.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319526c6-571f-418d-9d3c-f1fe47511d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:11:11.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donepezil, or Aricept, which is now 25 years old on the market,
        and other drugs related before it, are still seen as standard treatment,"
        Schneider said. "And the effects of donepezil after six months, or after being
        treated for six months, is larger than the effects that we see with aducanumab
        over the course of a year and a half. It''s something to think about."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fcb7c0-10c7-499b-aeea-a9cbf3a220fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:11:11.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donepezil and others like it, such galantamine and rivastigmine,
        belong to a<a href="https://www.nia.nih.gov/health/how-alzheimers-disease-treated">
        class of medications called cholinesterase inhibitors</a>, typically prescribed
        for mild to moderate Alzheimer''s disease. Another medication known as <a
        href="https://medlineplus.gov/druginfo/meds/a604006.html">memantine or Namenda</a>,
        is used to treat the symptoms of moderate-to-severe Alzheimer''s disease.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8e9a5d-bd45-4363-8a2b-3003d0043e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T11:14:34.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:11:12.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/09/health/aducanumab-questions-answered-wellness/index.html">"New
        Alzheimer''s drug aducanumab - cost, side effects, timeline and other questions
        answered"</a></em></p>'
