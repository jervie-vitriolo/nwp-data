    'template': '1'
    'title': 'Remastered ''Lapu-Lapu'' opera to stream for free on June 12'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d3ebde-05e0-41ea-b29b-870ea95de0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T09:45:13.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:12:59.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> An opera
        on Lapu-Lapu, known as the Philippines'' first freedom fighter, will be free
        for streaming on June 12 as the country marks Independence Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78daa312-8ade-4294-bf43-ab532f7f04ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T09:45:13.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:12:59.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665238fe-9d2a-4efe-85ec-ebd73e40e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T09:45:13.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:00.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remastered version of "Lapu-Lapu: The Neo-Classic-Ethno-Rock
        Opera" will be available on YouTube "to give everyone a refresher course on
        history," said Audie Gemora, one of the actors in the play.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee6864d-f6b9-4507-9817-41e66201a6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T09:45:13.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:00.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667c0d79-7266-4b88-b6e4-80b608a98a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T09:45:13.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:01.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s great and it''s so timely. You realize a few months ago,
        there was a lot of controversy around politicians not even knowing where Lapu-Lapu
        came from and people confusing Magellan with Lapu Lapu, so I think we need
        a refresher course on our history," Gemora told CNN Philippines'' <em>New
        Day</em> on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934e614d-73bc-4c65-87b3-74b851b489b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T09:45:13.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:01.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38103a93-a85f-4d37-8c28-35ed28d290b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T09:45:13.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:02.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opera was originally produced in 1997 at the main theater of
        the Cultural Center of the Philippines and remastered this year as an online
        presentation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8003195-24a9-4678-829b-84bfbbe4e625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T09:45:13.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:02.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc55169b-7bff-436e-a632-cab4e73c4103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T09:45:13.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:03.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pop rock musician and Earth Day Jam Foundation head Lou Bonnevie
        produced the multilingual opera composed by her husband Jose "Toto" Gentica,
        with libretto by Victor Henry Tejero. It was directed by theatre pioneer Behn
        Cervantes, while the sets were designed by National Artist Salvador Bernal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e73fcf-2e9a-4a39-b6e9-6fd1cd658104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T09:45:13.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:03.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6a9573-56b7-46d3-8036-de63e8b34171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T09:45:13.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:04.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first ever opera work on the 1521 encounter, scenes include
        all the important events in our history, with Ferdinand Magellan bringing
        Christianity in the country and ultimately confronting his death in a fatal
        battle with Lapu-Lapu in Mat-an," Bonnevie said on her <a href="https://www.youtube.com/watch?v=JDO9HwGhY5s">YouTube
        channel.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca91d583-f780-4925-8971-62013052287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T09:45:13.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:04.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecca3e96-da21-40e6-b693-e119f2b8a5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T09:45:13.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:05.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gemora, who plays Enrique, one of Magellan''s Malayan slaves, said
        that the play can be seen through the eyes of someone who was a witness to
        the iconic battle which eventually led to the defeat of the Spanish forces
        in Cebu after the Portuguese explorer was killed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cc15db-6c0b-4e09-a2fd-8ef85b3fb16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T09:45:13.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:05.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6181801-348a-47e1-8eb3-b5f0c1c6cb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T09:45:13.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:13:06.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes books and googling can be a challenge to young people
        but watching a musical with all the emotions and when you really put people
        behind history, the youth and even the older people who need a refresher course
        can learn a lot about our history," Gemora added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe28b919-7c91-407b-b9cc-c92082d1ef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T09:45:13.323+08:00
