    'template': '1'
    'title': 'CA orders removal of Leyte Rep. Veloso’s name in March 2019 narco list,
      related records be destroyed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1980b1bd-a550-4be3-b8b9-10fd3140a4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:07:05.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:05:34.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> The Court
        of Appeals has ordered the Philippine National Police, Philippine Drug Enforcement
        Agency and other concerned agencies to remove Leyte Rep. Vicente Veloso’s
        name from the government’s March 2019 drug list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f82e8da-1266-446c-b630-962b61c6b2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:07:05.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:05:35.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce5bc05-39cb-43a2-9118-8706801997d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:07:05.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:05:35.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision promulgated on June 8, the court also directed the
        respondents — the PNP, PDEA, Armed Forces of the Philippines, National Intelligence
        Coordinating Agency, and Department of Interior and Local Government — to
        destroy all documents, records and information related to the lawmaker’s inclusion
        in the narco list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7054cdf1-0400-4bcd-9061-648b9b9e3c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:07:05.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:05:36.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f17b19f-46ae-47c1-b601-21a4baa99495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:07:05.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:05:36.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are also enjoined from further including the petitioner’s
        name in any publicized derogatory list that fails to follow due process,”
        read the decision penned by CA Associate Justice Apolinario Bruselas Jr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2722fcad-2f46-41bd-bb02-55dfc783dd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T17:07:05.929+08:00
