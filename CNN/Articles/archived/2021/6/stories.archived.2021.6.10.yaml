      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was the enduring appeal? For me, spending every Monday of the
        last 11 years watching “Running Man” grounded me. To me, every new episode
        was an hour a week that I could turn my mind off, rest, and run free on its
        own. When I was still in school, it was a way for me to cope being away from
        home for the first time in my life. Having weekly post-episode conversations
        with my mom was an easy way for us to stay connected even when apart. Now
        that I have a job, “Running Man” remains a default pastime that de-stresses
        me on the first day of every working week. Anticipating and watching the antics
        of Lee Kwang Soo kept me looking forward to Mondays and offered a sense of
        comfort, especially while enduring prolonged time indoors the past few months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e05a0e1-6199-4bff-a9d0-e688f373f42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:25:38.049+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:05:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11 year-old reality-variety show has the inherent power to make
        you laugh at the simplest things — from a mumbled remark to slapstick humor.
        There are random moments where I catch myself cackling alone because of something
        that Yoo Jae-Suk or Ha Dong-Hoon said from an old episode resurfacing in my
        subconscious. Sometimes on harder days, I cheer myself up by searching up
        the clip of Lee Kwang Soo fully committing to “fool acting” as he appeared
        in a blaring all-green tracksuit with a wig, trying and failing to eat a dried
        persimmon in <a href="https://www.youtube.com/watch?v=zHBL-sOC0mw" target="_blank">episode
        137</a>.</p>'
