      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier said the two died after an improvised explosive
        device went off while they were cycling in Barangay Anas. The Communist Party
        of the Philippines and its armed wing New People''s Army took "full responsibility"
        for the deaths of the Absalon cousins and expressed willingness to extend
        any appropriate form of indemnification.</p>'
