      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US has purchased and will donate 500
        million doses of Pfizer''s Covid-19 vaccine worldwide as it seeks to be a
        key player in getting other nations vaccinated, a person familiar with the
        move told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966a4f67-4acd-492e-bae2-0f38faf6febc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T02:31:29.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:18:12.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1185b3-3c0d-4f26-aa8c-75cb6bcc35d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T02:31:29.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:18:13.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden will announce the news at the G7 summit in
        Cornwall, England, this week, the person said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8522629d-fce3-4f95-b045-8387dcc57abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T02:31:29.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:18:13.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fbd30b-9cd9-4b19-bd9e-4db5d9c8a376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T02:31:29.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:18:14.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 200 million doses will go out in 2021 and 300 million will
        be distributed in the first half of 2022. Biden''s top Covid adviser, Jeff
        Zients, has been working on the deal for the last month, a person familiar
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c11dae-1e9c-49de-84bf-f8f39fd505f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T02:31:29.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:18:14.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d7404c-1785-424b-a556-1b0a1b91bbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T02:31:29.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:18:15.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All doses will go through COVAX, the international vaccine initiative,
        and will go to 92 low- and lower-income countries, in addition to the African
        Union.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d5397c-db7f-4dd4-a366-8fdd84607d1a'
      'mgnl:activationStatus': true
