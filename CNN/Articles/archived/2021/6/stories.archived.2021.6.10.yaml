    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d25b47-2cf8-464d-9035-eac69b9ffbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T18:25:38.049+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:05:24.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the thought of having to grow used to the absence of Lee Kwang-Soo
        leaves me wretched, I’m also reminded of the show’s history and ability to
        withstand members coming and going. With a short stay that lasted 10 episodes,
        Lizzy took her leave from the show to focus on girl group After School’s tight
        schedule of promotions. Song Joong-Ki left the show after ten months to focus
        on his budding acting career in 2011 — fans often call him a “permanent member”
        for his surprise cameos and appearances on “Running Man” since his exit.</p>'
