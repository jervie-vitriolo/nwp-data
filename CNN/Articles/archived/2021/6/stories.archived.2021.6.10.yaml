      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dadalo</em> in person<em> ang Presidente sa komemorasyon ng
        ating</em> [The President will be attending in person our commemoration of]
        Independence Day,” said Roque during his regular virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935538af-d3c9-4807-a75a-f4adce794028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T20:03:22.794+08:00
