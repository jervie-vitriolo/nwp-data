      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:49:10.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:41.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e1df8a-ac0d-457e-8f56-601055970f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.980+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:42.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the English cast, joining Shay Mitchell, who plays Alexandra
        Trese,&nbsp;are Jon Jon Briones, Manny Jacinto, Nicole Scherzinger, Dante
        Basco, Darren Criss, and Lou Diamond Phillips.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ace8fed-5b32-4ed7-bff6-13b5762cb2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.980+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:42.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is so surreal, say both creators, having this on such a huge
        stage.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf40ef9-9b52-427e-9919-f53db22ce1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.980+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:43.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All of it came from influences and experiences when we were young,
        there was a time when it was a different horror show in every channel, and
        when I could rent comics from stores,”says Baldisimo. “Most of those were
        horror, so when we were making ''Trese,'' those were the ingredients that
        all came together to produce this. I guess the people liked it so it became
        a show.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb206b8-0472-4675-8c7a-85cbe077b7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.980+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:43.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now that it’s an animé on Netflix, I’m happy and hopeful that more
        people will now get to know the fantastic gods of Philippine myth and the
        frightening creatures of our folklore,” adds Tan. “I hope they’ll be intrigued
        enough to want to know more and seek out more Filipino stories in the future.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074329f6-e5ff-4433-a4d1-17c26f69bdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:41:57.358+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:44.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d935b00-1629-480b-9374-e44da4cf01d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:31:48.980+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:04:44.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
