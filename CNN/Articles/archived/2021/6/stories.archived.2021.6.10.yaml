    'template': '1'
    'title': 'Biden and Johnson to agree to new Atlantic Charter during bilateral
      meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e8abcd-99ae-4772-bd75-0cca22ce54eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:46:34.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:19.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden and UK Prime
        Minister Boris Johnson are expected on Thursday to agree to a new Atlantic
        Charter modeled on the historic declaration made by President Franklin D.
        Roosevelt and Prime Minister Winston Churchill in 1941 that set out American
        and British goals for the world after the end of World War II, national security
        adviser Jake Sullivan announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a9f9e5-a7d2-42c9-84a0-8c3877ded2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:46:34.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:20.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd464bbe-2809-4902-b091-1910d4fdd46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:46:34.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:20.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be a refresher of the Atlantic Charter, which is now
        80 years old, so there will be an updated statement of principles between
        the US and UK as free societies and free peoples speaking out about what we
        believe in the 21st century," Sullivan told reporters aboard Air Force One.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08bea6f-49c2-4874-a268-941ea1775fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:46:34.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:21.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bef5c2-d976-4420-a34c-2ec5a922b0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:46:34.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:21.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is set to meet with Johnson on Thursday during his first foreign
        trip as President ahead of the Group of Seven summit being held in southwestern
        England.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fe7955-7fb3-4635-9b0c-0a0e6cc42326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:46:34.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:22.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02b8546-752a-4098-830a-4b1f0c92faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:46:34.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:22.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal dynamics between the leaders of the United States and Britain
        have often played a key role in the "special relationship" between the two
        trans-Atlantic powers. Roosevelt and Churchill were famously close, as were
        Prime Minister Tony Blair and US President Bill Clinton, and then, to the
        surprise of many, Blair and US President George W. Bush during the Iraq War.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f077e56d-db3b-48cf-b6c8-7c3ccd759fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:46:34.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:23.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4435557-b5fd-4e92-8d58-d611f5956d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:46:34.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:23.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was a favorite of US President Donald Trump, who praised
        him for his support for Brexit, Britain''s withdrawal from the European Union.
        During the 2020 campaign, Biden referred to Johnson as a "physical and emotional
        clone" of Trump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3332868-2a98-468c-ad4c-93a7b7e19f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:46:34.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:24.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed05501-43e5-4649-9cdf-2759cc1b4b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:46:34.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:24.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden still holds deep reservations about Britain''s exit from the
        European Union -- a move Johnson championed and has advocated for as prime
        minister. Biden is expected to press Johnson on the issue during their talks,
        and specifically on how it might affect the Good Friday Agreement in Northern
        Ireland.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5465b829-cc69-40db-b583-7bff656e05d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:46:34.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:25.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790c3f65-f362-4a17-9951-1b12b2c048d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:46:34.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:25.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the leaders, hoping to reenergize relations, are promising to
        emphasize their common ground on issues such as climate change and Covid-19
        vaccinations rather than their differences. Their meeting before the G7 begins
        is a signal of the importance both sides place on the relationship, according
        to officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62cf35e-17c8-4ed5-ab37-9066b79c63f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:46:34.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:26.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0298806-3b0b-493c-8e55-cdfd80d3e6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:46:34.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:26.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, as host of the summit, has laid out goals on vaccinating
        the world by 2022. He will also host a major climate summit later this year
        that Biden has placed enormous importance on in his bid to reduce global carbon
        emissions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabe812f-0578-477c-acc5-7acb2c297e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:46:34.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:27.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75048be5-a7cb-4ce7-97b3-79d3fcbd5a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:46:34.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men worked together earlier this year when Biden hosted
        his own climate summit, which was meant to act as a precursor of sorts to
        Johnson''s event, set for the fall in Scotland.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3706f07-603e-46e0-8e59-536e306440fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:46:34.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:28.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af645ce-7404-4aa3-b758-ceb77b07ad81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:46:34.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:28.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Atlantic Charter is expected to be an important symbolic
        reaffirmation of the value both nations place on close ties.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bbd273-56ea-4c5d-ab19-d574d11f7e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:46:34.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a2ba78-4fc8-4aaa-9932-1290a9fd3582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:46:34.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:29.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original document was issued on August 14, 1941, and was considered
        one of the first key steps toward establishing the United Nations in 1945.
        The charter set out a vision for the postwar world and its major points included
        a nation''s right to choose its own government, that the US and Britain wouldn''t
        seek territorial gains from war, the easing of trade restrictions and a plea
        for postwar disarmament.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdcc164-33d2-4323-9d09-0e2597a0a1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:46:34.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:30.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2f2753-9d6c-48fa-96c3-6615cc7dc9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:46:34.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:30.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement will come as the President seeks to renew the US''
        commitment to its allies and partners abroad and underscore his own commitment
        to working with other countries to solve global problems. The President arrives
        in the United Kingdom on Wednesday, and will also travel to Belgium and Switzerland
        for meetings with other world leaders, including a highly anticipated summit
        with Russian President Vladimir Putin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e489a35-1b67-4759-bad1-cd031bad5cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:46:34.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:31.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce6cb3c-4a31-4005-9ebc-f10044bcfe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:46:34.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:31.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the summit, the President and first lady Jill Biden will
        meet with Britain''s Queen Elizabeth II at Windsor Castle on Sunday. The meeting
        with Biden would make him the 13th American president with whom the Queen,
        who is 95 years old, has met.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f16ecb-b7f9-4daa-80d3-d2f7c05bdfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T04:46:34.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:32.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
