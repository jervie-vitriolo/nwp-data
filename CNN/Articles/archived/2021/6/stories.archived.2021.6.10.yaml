      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will then travel to Brussels to participate in the
        NATO summit on Monday, where he is expected to affirm the US'' commitment
        to NATO, trans-Atlantic security and collective defense.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c55588-c682-44b0-9145-6974bbbd1339'
