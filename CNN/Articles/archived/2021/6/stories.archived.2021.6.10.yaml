      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)</strong> —&nbsp;Football
        athlete Kieth Absalon and his cousin Nolven, who died in a blast in Masbate
        City on June 6, were also shot, the Armed Forces of the Philippines said Thursday.</p>'
