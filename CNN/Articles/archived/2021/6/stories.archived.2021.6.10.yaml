  'DOST-clinical-trial-Filipino-children':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-10T15:57:19.189+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07822b5a-5bcf-4b46-a390-aa7cf28cdd6a'
    'lead': 'The Department of Science and Technology on Thursday expressed willingness
      to test COVID-19 vaccines on Filipino children after Health Secretary Duque
      III said the government will not yet administer coronavirus shots to kids, citing
      the need for more studies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T16:00:06.558+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:06:29.479+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:00:51.099+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOST open to conducting trial of COVID-19 vaccines on children'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe18f80-3b6d-40ff-a554-ce56660328bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:00:06.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:29.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> The Department
        of Science and Technology on Thursday expressed willingness to test COVID-19
        vaccines on Filipino children after Health Secretary Duque III said the government
        will not yet administer coronavirus shots to kids, citing the need for more
        studies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41944315-10a1-4ec8-aaf1-2759ac19bacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:00:06.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:30.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, despite the recent decision of the Food and Drug Administration
        to allow the emergency use of the Pfizer vaccine to minors aged 12 to 15 years
        old. Earlier, the FDA only authorized to give Pfizer shots to those 16 years
        old and above.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5824573-9953-4cb9-8fd6-c8e9fc203638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:00:06.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:30.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami po ay open na kung kinakailangan ay pag-aralan din po ito
        para makita natin kung ang response ng ibang bansa ay katulad din po ng mga
        Pilipino kapag binakunahan ang ating mga kabataan," Dr. Jaime Montoya, DOST-Philippine
        Council for Health Research and Development executive director said at a media
        briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea38820-fe12-4b03-a7c3-1a9ebbcdcdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:00:06.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:31.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are open to conducting a study to know if Filipino
        kids would elicit the same response as other children who were inoculated
        against coronavirus in other countries.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3b5228-0d2a-46ab-9114-8d6e9282430a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:00:06.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:31.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque earlier said the Duterte administration will wait for other
        countries to include minors in their COVID-19 vaccination programs to learn
        from their experience. He added the Philippine Pediatric Society will conduct
        its own study on the effects of these coronavirus shots on children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b08689-e826-4bf0-8432-0bbcbf336cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T16:00:06.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:32.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health also said, for now, there is not enough
        supply to inoculate minors.</p>'
