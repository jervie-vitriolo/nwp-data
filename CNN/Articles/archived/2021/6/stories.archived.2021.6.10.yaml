    'jcr:uuid': '20bd2696-e09f-4ea7-bb34-c00126400410'
    'lead': 'Malacañang said on Thursday that President Rodrigo Duterte will be physically
      attending this year''s Independence Day rites outside Metro Manila, his second
      time to do so after his first participation in 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T20:03:22.793+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T00:03:29.233+08:00
