  'SWS-survey-on-compliance-to-COVID-19-protocols':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-10T23:51:39.255+08:00
    'imagesource': 'jcr:454b0f0c-1914-48ae-8cb8-a84d54603191'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c2f84d2-d64a-4b3a-97e4-c5f8f6addda5'
    'lead': 'The SWS on Thursday said its April-May study found 75% of Filipinos always
      use face masks, 67% always wash their hands, 58% always observe physical distancing,
      and 53% always wear face shields nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-10T23:56:12.966+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:02:08.091+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:01:01.385+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SWS', 'coronavirus', 'pandemic', 'COVID-19', 'protocols', 'Visayas',
      'Mindanao']
    'template': '1'
    'title': 'SWS: Compliance with COVID-19 protocols down in Visayas, Mindanao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542f37ac-22d5-4997-b198-d7e29b7ccf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T23:56:12.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> While
        75% of Filipinos continue to adhere to health protocols like using face masks,
        frequent hand washing, and observing physical distancing, compliance fell
        in Visayas and Mindanao, according to the latest Social Weather Stations (SWS)
        survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c83a2bb-98cb-4d33-9289-b19f60581383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T23:56:12.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:09.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15517881-0f16-4e09-8a4f-08adb8082a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T23:56:12.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:09.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS on Thursday said its April-May study found 75% of Filipinos
        always use face masks, 67% always wash their hands, 58% always observe physical
        distancing, and 53% always wear face shields nationwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33de4920-6f6d-4ee3-ad6a-3fa53996e10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T23:56:12.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:10.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8938d03d-1fd9-4176-8093-283c7ae3c7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T23:56:12.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the regions, using a face mask was most common in Balance
        Luzon (80%), followed by Metro Manila (78%), Visayas (72%), and Mindanao (64%).
        Compared to the last survey in September 2020, the compliance rate for wearing
        masks in the Visayas and Mindanao each dropped by 14 points from 86% and 78%,
        respectively. Metro Manila''s rate barely moved from 77% while Balance Luzon
        rose by four points from 76%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0578707a-4b66-4030-9908-ae3f7606d970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T23:56:12.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:11.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5150b3-9c8b-4a0a-8941-17fd081603fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T23:56:12.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:11.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frequent hand washing rates were highest in Metro Manila (76%),
        followed by Balance Luzon (71%), the Visayas (69%), and Mindanao (52%). The
        Mindanao rate was lower by 13 points from September while in the Visayas,
        it was down by six points. The Metro Manila figure rose by 13 points while
        Balance Luzon was also up by seven points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af8b054-422a-464a-8625-2f43d0dbfb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T23:56:12.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:12.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa10bfde-ad50-4953-a5b8-2e0c1ebefe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T23:56:12.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:12.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer residents said they observe physical distancing in Mindanao
        and Visayas as well. The 42% compliance rate in Mindanao is 18 points lower
        than the previous 60%. Visayas also suffered a drop from 66% to 52%. The rate
        in Metro Manila stayed at 65% while the Balance Luzon figure rose by ten points
        to 66%.</p>'
