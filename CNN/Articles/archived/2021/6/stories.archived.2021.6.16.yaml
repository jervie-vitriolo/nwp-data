  'Duterte-P9-million-reward-to-soldiers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-16T04:29:22.617+08:00
    'imagesource': 'jcr:bc9b958c-c1a3-46a2-a550-d6b11dd5f1f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28dca7ea-1350-4b31-b65a-f96ba8e40fbf'
    'lead': 'Armed Forces of the Philippines Chief of Staff Gen. Cirilito Sobejana
      says the reward was provided by the President to recognize the efforts of the
      Eastern Mindanao Command units. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T04:32:33.075+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:25:43.508+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:06:53.911+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'EastMinCom', 'reward', 'NPA', 'neutralizing']
    'template': '1'
    'title': 'Duterte gives ₱9-M reward to soldiers for neutralizing NPA leaders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d235c0-51db-4132-b427-b4f023686fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:32:33.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:44.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> Top performing
        units of the Eastern Mindanao Command received ₱9 million monetary reward
        from President Rodrigo Duterte for neutralizing some high-ranking leaders
        of the New People’s Army.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02deaf46-a289-4fc7-b0c6-cdac4f42160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:32:33.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:44.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a122e2d1-7ec4-4285-809b-b97437b703bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:32:33.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:45.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, authorities said Armed Forces of the Philippines
        Chief of Staff Gen. Cirilito Sobejana and EastMinCom Commander Lt. Gen. Greg
        Almerol personally handed over the reward, of which ₱7 million was given to
        units under EastMinCom and the remaining to a unit under Western Mindanao
        Command.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eefc62-bcfb-4a72-a8e6-db84cf83bc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:32:33.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:45.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2942c9ba-1c49-4c4e-912a-f01ec6521f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:32:33.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:46.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those neutralized were Marcelino Navarro of NPA North Eastern
        Mindanao Regional Committee 2nd Deputy Secretary &amp; Head of Education and
        Propaganda; Manuel Magante Gilo, the Finance Officer of Regional Operations
        Command, Southern Mindanao Regional Committee (ROC-SMRC); Romeo Lendio Libron,
        ROC-SMRC Commanding Officer; Rogelio Masaya Udal, Regional Ordinance member
        &amp; former Pulang Bagani Command (PBC-1) Vice Commanding Officer; Zaldy
        Gulmatico Pulido, Secretary of Guerrilla Front 53; and Danny Huit, Secretary
        of Guerrilla Front North, SRC-1, SMRC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5447456-9465-48b5-8648-f750ff46d385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:32:33.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ea4209-82e6-4880-8575-c4ff9cde22c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:32:33.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Sobejana revealed that the compensation was provided
        by the President, noting that Duterte always monitors what military men are
        doing to ensure the “attainment of sustainable peace and development” and
        to recognize efforts regarding this.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c299ae-a2dc-4313-ad30-33a7e4f39bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:32:33.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:47.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7de68e-9e51-4cb3-977a-54b6dcbb54b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:32:33.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:48.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also assured that troops are doing their duty even without
        monetary rewards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2171e6f-f30d-4dee-a605-2a3bd8893cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:32:33.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:48.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd70a7c4-528d-4ee7-85f5-1eb233274213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:32:33.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:49.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do not want to impress upon the public that our soldiers expected
        a reward to every move, but we want to demonstrate that even without it, your
        soldiers are motivated and ready to serve,” Sobejana said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4e8c78-27d6-4d0d-ba2b-04ce175adc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:32:33.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:49.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0aa1fd-9c39-4917-a2f1-746ee3b8deae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:32:33.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:50.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almerol also lauded the soldiers for their achievement.</p>'
  'Manila-Butuan-in-top-50-cities-in-global-Mayors-Challenge-2021':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-16T04:35:02.532+08:00
