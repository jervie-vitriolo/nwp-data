      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22401005-ae93-43b2-923e-0dd9e52deac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:13.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reopenings are occurring in the two states that have seen the
        most deaths from Covid-19 -- California with more than 63,000 and New York
        with 53,500. Tuesday, the US death toll from the pandemic passed 600,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19c43aa-ade1-42a8-8805-80712cb3d854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:13.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcb30be-6976-4ecd-969c-c0c9ad7a49c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:14.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo noted that at one point, his state had a Covid-19 positivity
        rate of 48.16% -- once the highest positivity rate in the world. The governor
        said the positivity rate is now 0.40% -- the lowest rate in the country, according
        to Johns Hopkins University.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8848603-4360-450b-bebf-0736e2c89881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:14.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3f66bd-e774-4611-8ed5-c68885e635f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were alone, and it was frightening. It was like living through
        a science fiction movie ... people abandoned New York, but others stayed and
        others fought," Cuomo said. "Where are we today? We have the lowest positivity
        rate in the United States of America. ... We went literally from worst to
        first."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83985939-3450-4175-9a2d-328c58f427c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:15.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b42666a-40f5-4620-a384-03949ba5d2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:16.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All state-mandated restrictions were immediately lifted across all
        commercial and social settings, including the requirements on social gatherings,
        capacity restrictions, social distancing, cleaning and disinfection protocols,
        and contact tracing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808b8933-7287-4eb0-b517-b35dffe929f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:16.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401be536-39f4-46fd-b364-bb3fd783e6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:17.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mask requirements will continue in pre-K settings, on public transit
        and in health care settings, Cuomo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85593af2-59f7-4da5-9d53-32dd73b1b1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:17.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b23be4-73c6-436a-a7fb-8f9fba89e4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:18.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re no longer just surviving. We''re not in our homes afraid
        to go out," the governor said. "We''re not in our homes disinfecting everything
        we that we can see. Life is not about survival. Life is about thriving."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fdba93-31d0-4763-8e52-322443d264c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:18.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e632d9-ed23-4022-b6c4-daecfad2ce63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:19.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor also announced that all of the state''s assets, including
        the Empire State Building, will be lit in blue and gold Tuesday night. Additionally,
        firework shows will occur at 9:15 p.m. ET at various sites across the state
        Tuesday night.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51edf18-8e83-40fd-aeb6-459a3cd80985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:19.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af5b7eb-2249-44cc-be81-f1e5d5ca3b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo warned there are still things to be concerned about as New
        York recovers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75724d46-3452-40d4-93f3-ce183e78c332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:20.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c803b8d-d397-494c-9132-bae9fc6134a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:21.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have to watch these variants of interest. We still have
        to be careful."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b167ee0-4842-4b58-ae13-b252215e4951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:21.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05b762a-05a0-4cad-a4a1-61c693e0e720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:22.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Variants of concern worry experts</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56099f9-6e98-431f-b63a-d99d0fb8d6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:22.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As coronavirus keeps spreading across the globe, it has mutated
        into more transmissible strains -- including the Alpha (B.1.1.7) and Delta
        (B.1.617.2) variants.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42efa23-cab5-4ea5-9ce4-33df8c74cb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:23.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f62ce82-53f6-432f-850d-8d1e7c425420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:23.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both strains are now considered "variants of concern" by the US
        Centers for Disease Control and Prevention, which added the Delta variant
        now accounts for close to 10% of US cases.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad041dd-127c-45f7-8ee2-3efdd9fa0424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:24.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e41c371-6f76-448f-b9a1-e60ba4110819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:24.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means there''s "evidence of an increase in transmissibility,
        more severe disease (e.g., increased hospitalizations or deaths), significant
        reduction in neutralization by antibodies generated during previous infection
        or vaccination, reduced effectiveness of treatments or vaccines, or diagnostic
        detection failures," the CDC says.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cd6f7b-927c-4160-b929-34a244cc3644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:25.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad854b8-8be3-4391-892e-74f9bc3282ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:26.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alpha variant has become the dominant strain in the United States.
        But cases of the Delta variant are rising.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d44eb1d-fa5b-4cc0-8b92-6ba900a45ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:26.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26489714-3043-4d79-94a1-4cbf31c76f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:27.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent studies suggest the Delta variant isn''t just more contagious
        -- it can also cause more severe illness than the Alpha variant.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0a165a-c92e-4cdd-9fc7-3e68b26a25bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:27.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e8d354-b4ae-4511-8b4b-8d134ae2adcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:28.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study from Scotland published Monday found the Delta variant was
        associated with about double the risk of hospitalization compared with the
        Alpha variant.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cae2af-7b59-4949-b929-d7d8ab3667a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:28.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1a7493-a144-4dfb-a75a-04e6794b9632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:29.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting vaccinated can stave off those variants. But experts say
        it''s critical to get vaccinated as soon as possible -- before the virus mutates
        into more concerning strains.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8c2d9c-64d9-4ae7-ad38-c42e8da16079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:29.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7e0ee8-1aad-4633-9cc5-4e61a08b6053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:30.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s ''crunch time'' to get vaccinated</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e23344-e606-4408-a4c7-c428f4669398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:30.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m extremely worried because the Delta variant is so aggressive
        in terms of transmission," said Dr. Peter Hotez, director of the Texas Children''s
        Hospital Center for Vaccine Development.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1696c480-fa91-45b5-ac52-758894710cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:31.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0a861d-f676-44d7-8019-f1b52a322f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:31.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we remember when we first talked about the UK variant -- the
        B.1.1.7 variant across the British Isles that started out of southeast England
        -- we were horrified about how aggressive it was infecting people. It was
        a much higher level of transmission," Hotez said Tuesday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db3406f-ecbe-4999-9923-c57b29828884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:32.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fcbbeb-2a89-496d-b82d-d40865b23102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:32.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This one, the Delta, is even higher than that. And so essentially
        what''s happening is anyone who''s unvaccinated is at very high risk now of
        getting this Delta variant."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cc52a7-3b6f-4339-9f94-844bd46a5009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:33.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5a38fe-9b83-4ac9-b7bc-fbd9dfffcd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotez said now it''s "crunch" time for eligible Americans -- those
        ages 12 and older -- to get vaccinated.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911a310f-3cc7-4fe8-b012-d0b76ef7ba16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:34.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7b75b4-c28d-4867-9f71-07b447f1d129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the time for everyone to get vaccinated, because even if
        you want to get yourself vaccinated tomorrow or your adolescent child tomorrow,
        it''s still going to take five to six weeks to get both of those doses of
        vaccine and then another week after that," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42967df-a9bb-415c-86f7-c7386ac5a329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:35.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705a5c3e-16e7-4e71-bb24-f62577ae799c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:35.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More contagious variants = more people need to be vaccinated, doctor
        says</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359b3cc2-7330-4abd-bc86-263650218c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:36.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a virus is more contagious, you need to have a higher percentage
        of the population that is protected -- immunized -- if you''re going to stop
        the spread," said Dr. Paul Offit, director of the Vaccine Education Center
        at the Children''s Hospital in Philadelphia.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dd82e9-f2e8-43aa-9d23-1a2c59a066a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:36.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28c3116-969f-4c96-ac98-ed884040037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:37.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This virus is going to be circulating in the world for a long time."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb2b3c1-7587-498c-9efd-0f679eb09355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:37.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb204a94-12f6-4dab-a816-a4c6914a8f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:38.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the longer a virus spreads, the more chances it has of spawning
        variants that are even more contagious, Offit said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14940f25-f245-4833-8926-4daa8d779da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:38.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b2d288-2a09-4b72-aebb-18941294e438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:39.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most Americans aren''t fully vaccinated -- leaving them vulnerable
        to the Alpha and Delta variants.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c88a60-0696-466a-9053-20928cce7c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:39.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1212e74-4ba8-470a-b143-468e737b5719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:40.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, 52.6% of Americans had received at least one dose
        of vaccine, and 43.9% were fully vaccinated, according to CDC data.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3ae3b9-00d3-41c9-91aa-8f499c6e6e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:40.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534bb18c-8c56-4e3c-bbb6-ffddaa98bb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:41.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offit said by the winter, when the virus is likely to surge again,
        the US will need to get the number of fully vaccinated people up to 80% or
        higher to protect the population.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e42b34c-971c-473c-bd86-1daaa1a47138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:41.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c56f9f2-ccbf-442b-8e9c-bacd04424e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:42.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news: While the spread of more contagious variants may
        be less inhibited by vaccines, the level of protection still appears to be
        high, Offit said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e752f6ed-555e-4818-8aba-2c33361a4eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:42.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b99ca04-d241-4ae9-902c-c82764ee0a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:43.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that vaccines will keep you out of the hospital, will keep
        you out of the ICU, and will keep you from dying," he said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b3acac-b151-4d24-aedd-01302f7cbd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:43.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff0efb8-3fe1-4dba-9608-bebb60ea62f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Those who''ve had Covid-19 should get vaccinated to be ''bulletproof,''
        researcher says</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849db8f4-f190-4611-86bd-241ef0b1049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who have been infected with Covid-19 appear to maintain their
        immune response for at least a year, according to a study published in the
        journal Nature.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdb7ec3-a4d6-4ee6-bbfc-019af6dc7b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:45.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38dc443-fc59-43fd-9196-7d48c000855b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:45.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers reported that the human immune system''s memory B-cells
        continue generating protection against Covid-19 for at least a year.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f65b532-46fb-4622-b0dd-add391106238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:46.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db719090-4d2c-4472-860d-970b14f80d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:46.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown people who recovered from coronavirus infections
        may be vulnerable to new variants of the virus. But vaccines, especially mRNA
        vaccines such as those made by Pfizer/BioNTech and Moderna, generate a strong
        response that protects people against those variants.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd3f500-616d-4d52-8069-2443dbadba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7731a5-e540-4759-a6e5-1ccad7934b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:47.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An extra boost with a vaccine may expand the protection that recovered
        patients have, researchers said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4520272-5ac4-44b9-afd2-6443df39f109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:48.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c76bd8-7e8a-4f7e-860e-e82271ebfa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:48.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data suggest that immunity in convalescent individuals will
        be very long lasting and that convalescent individuals who receive available
        mRNA vaccines will produce antibodies and memory B cells that should be protective
        against circulating SARS-CoV-2 variants," the researchers wrote.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae2928c-8971-4d2a-94f2-7bd5fa3c51fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:49.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5e7ad2-fdbe-483f-825b-19334d430ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:49.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The antibodies produced by the memory cells evolved increased breadth
        and potency," said molecular immunologist Michel Nussenzweig of The Rockefeller
        University, who worked on the study.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f29c18-9915-4e2e-9b79-0abeac766cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7812ff-ca8b-463e-819d-36b790780e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:50.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nussenzweig said the research should encourage people who previously
        had Covid-19 to get vaccinated if they haven''t already. "Yes, they should
        get vaccinated," he said. "And if they do, they should be bulletproof for
        SARS-CoV-2."</p>'
