      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testing czar also said the national government is doing "everything
        in its power" to send vaccines and to support local officials dealing with
        surges in all parts of the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
