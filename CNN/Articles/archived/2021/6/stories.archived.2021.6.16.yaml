    'title': 'Quezon City, Valenzuela City launch nighttime vaccination for workers'
    'updated': 2021-06-17T05:10:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966cf797-ba07-463b-a64c-45455e5fc9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:11:59.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:09:01.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong>&nbsp;Quezon
        City and Valenzuela City workers may now be inoculated in the evenings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac0c855-fcb7-4f48-8866-079817864145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:11:59.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:09:01.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, Quezon City Mayor Joy Belmonte announced
        the local government''s nighttime vaccination program dubbed, "QC Bakuna Nights
        (QC Vaccine Nights)." It will open starting at 6 p.m., after usual working
        hours, to accommodate those who have no time to visit vaccination centers
        during the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc19f901-0988-418e-b2ed-47646e028bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:11:59.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:09:02.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55ef5eb-6779-4f5d-a7c3-b722070465d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:11:59.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:09:02.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon, hindi na nila kailangang mamili kung arawang kita ba
        muna or bakuna</em>," Belmonte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592663fd-6115-4a7a-8cc2-dd8c4e62886d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:11:59.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:09:03.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, they no longer have to choose between day job
        first or getting the vaccine.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee85b89-6d37-4940-9fb1-aa8ef46ce015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:11:59.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:09:03.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government added that it will inoculate some 2,000 frontline
        personnel for the first time at the Quezon City hall.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbdda44-009d-4a94-a6a3-c412b4c75fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:12:09.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:09:04.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Valenzuela City also announced the <a href="https://www.facebook.com/ValenzuelaCityGov/posts/10161162228563378?_rdc=2&amp;_rdr">launching
        of its night-shift vaccination</a>. The site at Pasolo Elementary School is
        open for industry workers and economic frontliners from 6 p.m. to 10 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6cab1a-bf37-4ec0-9bb2-d445776bf4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:11:59.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:09:04.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, Quezon City has 1,861 active COVID-19 cases, 96,465
        who have recovered from the virus, and 1,159 fatalities. Valenzuela City,
        on the other hand, has 360 active cases, 21,369 recoveries, and 504 deaths.</p>'
  'Australia-spider-webs':
    'author': 'Zamira Rahim, CNN'
    'caption': 'It''s an arachnophobe''s worst nightmare: towns draped in spider webs.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-16T21:31:10.769+08:00
    'imagesource': 'jcr:0ffdf4f7-44f0-47b4-b9bb-864f307c9f4d'
