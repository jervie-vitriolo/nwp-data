    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1afb48-27cc-4772-8611-9c849ad1f6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:36:21.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:13:07.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started with photography more than ten years ago. It was a hobby
        in the beginning and it turned into a passion after learning its other potential
        uses — as artistic practice, as a tool for social change, as historical evidence,
        etc. — through Youtube videos, pirated readings and conversations I had with
        peers both working inside and outside of local art and cultural ecology. And
        through the years, I have noticed the change in my practice. Not particularly
        on the materials I used, the themes, or images I make but on how I deal with
        my fears. Once equipped with knowledge, and I am not limiting this to intellectual
        knowledge but spiritual, social and emotional knowledge, the possibilities
        of one’s growth (in material and immaterial sense) could blossom.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da6dee6-e7ce-4810-95f7-24b3ed02789e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:36:21.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:13:08.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Re-enacting memories is a method to embody people, embody space
        and/or time, that makes an impact on us. And after embodying negative memories
        for a long time, I realized I want to focus on beautiful ones when I was with
        my friends and mentors, learning together, sharing time and space.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f413d06-2c90-4ab8-be9c-6b86856e58cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:36:21.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:13:08.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, I started self-organizing bi-annual workshops in Laguna
        focusing on self-publishing and vernacular design. Surprisingly, people from
        the city were willing to travel to the outskirts to learn and listen. I made
        fliers with a minimum design knowledge using MS Word. I used my social media
        to promote the workshop and then I collaborated with local coffee shops to
        be the host space. They provided air-conditioning, projector, etc. In some
        instances, I also worked with computer/printing shops to publish the participants’
        output.</p>'
    '33':
      'image': 'jcr:e3779a3a-af5b-4873-a59d-8c44250c9e89'
      'imageCaption': 'The Temporary UnReLearning (URL) Academy discussed publishing
        theory/methods and then used an internet café as the production spot. Photo
        courtesy of CZAR KRISTOFF'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c5c693-c31a-4df3-9b6f-f5f3fac087e0'
      'mgnl:activationStatus': true
