    'title': 'Wilcon continues expansion as it opens its 66th store in Ormoc, Leyte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def0d66f-6ea7-4372-8a65-718e0261b06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T09:52:29.791+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:19:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Wilcon Depot,
        the Philippines'' leading home improvement and construction supply retailer,
        launched its newest store in Ormoc City, Leyte on June 11, marking a new milestone
        for the company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ab1e44-cae3-4cfb-b481-307b561515bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T09:52:29.792+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:19:38.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located at Sitio Haubon, Brgy. Tambulilid, Wilcon Depot Ormoc is
        also its second site in the province after the opening of its Tacloban branch
        in April 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769cfbdb-4918-4cf4-9e43-ba3545784b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T09:52:29.792+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:19:39.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wilcon Depot Ormoc is the third store to open this 2021. All homeowners
        and builders across the country can expect more store openings to be announced
        this year in fulfillment of our #FlyingHighto100 store expansion campaign,
        wherein we aim to have 100 stores nationwide by 2025, barring any unexpected
        external factors,” said Wilcon Depot President and CEO Lorraine Belo-Cincochan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edefb42-58d6-483a-8b6c-6383d8ccaf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T09:52:29.792+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:19:39.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the opening of the new Ormoc store is timely given
        the numerous local government infrastructure projects in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ed793d-04ec-4831-9c4a-df77e1a4ecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T09:52:29.792+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:19:40.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new site is also ready to be a household partner by providing
        a wide selection of products ranging from tiles, sanitarywares, plumbing,
        furniture, home interior, building materials, hardware, electrical, appliances,
        and other DIY items, while also ensuring compliance to health protocols.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f677f73-883f-44c4-9472-f4d83750d8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T09:52:29.792+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:19:40.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers can also discover brands, like in-house and exclusive
        names like GROHE and KOHLER Sanitarywares, FRANKE Kitchen Systems, POZZI Bathroom
        Solutions, Sanitarywares, Whirlpool Bathtubs, Ceramics, and Shower Enclosures,
        ARISTON Water Heaters, GEBERIT Monolith Puro, MACROAIR HVLS Fans, BULL Outdoor
        Products, RUBI Tile Cutter, and REHAU Premium PPR pipes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5c6468-4b06-4564-a6b8-7b66ab0f4111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T09:52:29.792+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:19:41.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exploring all brands Wilcon offers is made easier through its Design
        Hub, Home Living Showroom, Tile Studio, the Architects, Builders, Contractors,
        Designers, and Engineers (ABCDE) Lounge, and the DIY section.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e78ef11-e53b-46d3-bf15-6d73002d4123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T09:52:29.793+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:19:41.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more convenience, customers can also shop through <a href="http://shop.wilcon.com.ph">Wilcon
        Online Store</a>, or through <a href="https://bit.ly/WilconDepotLazMall">Wilcon
        Flagship Store on LazMall</a>. They can also tap Browse, Call, and Collect
        or Deliver service of Wilcon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad617723-6fe8-4a99-8fab-c93d994dea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T09:52:29.793+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:19:42.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The opening of Wilcon Depot Ormoc is one remarkable step towards
        fulfilling our aspiration to be the top-of-mind home improvement retailer
        with the strong presence of our physical stores and online store as we continuously
        bring our high-quality products and excellent customer experience closer than
        ever to our customers,” said Wilcon Depot SEVP-Chief Operating Officer Rosemarie
        Bosch-Ong.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955a28a4-29a8-4e89-91a0-8857a0b3ddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T09:52:29.793+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:19:42.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payment can be done through contactless options like bank transfers,
        GCash, PayMaya, Instapay, PesoNet, WeChat, and Alipay.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1020a8-d2a7-4536-bf44-34f235899aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T09:52:29.793+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:19:43.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an added treat, Wilcon also has a Wilcon Loyalty Mobile App that
        offers exclusive perks and discounts to customers. Users can earn and check
        points, and even convert their purchases to rewards after signing up.</p>'
  'In-The-Heights':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-06-16T09:52:23.412+08:00
    'imagesource': 'jcr:37e4ea16-7268-4024-99f0-f69dc4bd4bcf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e8de5b3-7a25-48bd-a54f-d24620091ab2'
    'lead': 'Lin-Manuel Miranda is asking for some paciencia y fe, saying in a note
      posted to social media that he will do better representing Afro-Latinos in his
      future projects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T09:55:57.242+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:19:31.683+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:04.443+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lin-Manuel Miranda sorry ''In The Heights'' ''fell short'' on representing
      dark-skinned Afro-Latinos'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95522fe-67c0-4636-baff-db54146b687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T09:55:57.242+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:19:32.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Lin-Manuel Miranda is asking for some
        paciencia y fe, saying in a <a href="https://twitter.com/Lin_Manuel/status/1404565413116141570?s=20"
        target="_blank">note</a> posted to social media on Monday that he will do
        better representing Afro-Latinos in his future projects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9dddb9-769d-4ffb-a3d6-ea75827789e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T09:55:57.242+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:19:32.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miranda''s statements come days after "In The Heights," a musical
        about a vibrant and diverse Latinx community in New York City, was released
        in theaters. The film has been criticized for featuring dark-skinned Afro-Latinos
        in background and dance scenes but not in main roles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51227719-2e9a-494e-87d2-48c35a17e7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T09:55:57.242+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:19:33.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In trying to paint a mosaic of this community, we fell short,"
        he said. "I''m truly sorry."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03af3e7d-67be-4345-ac5f-9ad60639ccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T09:55:57.242+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:19:33.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress and singer Leslie Grace, who plays Nina Rosario in the film,
        is Afro-Latino. In an interview with The Root''s Felice León, which reignited
        the discussion about Latinx colorism this weekend, Grace diplomatically handled
        her response to the criticism saying, "I hope that this is cracking that glass
        ceiling because I do hope to see my brothers and sisters that are darker than
        me lead these movies."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64adb36b-38d1-4926-8237-16ee3f529ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T09:55:57.242+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:19:34.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miranda said in his note that he''s "learning from the feedback."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1942a5-894f-4352-911c-138acc9c7143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T09:55:57.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:19:34.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thank you for raising it, and I''m listening," he wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5065ede-2341-438d-bdb3-a898f02722dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T09:55:57.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:19:35.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In The Heights" opened to $11.4 million at the box office. It was
        also made available for streaming before its theatrical debut via HBO Max.
        (CNN, like HBO, is owned by WarnerMedia.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da6ee4e-9c8b-4c43-a854-2461be593a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T09:55:57.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:19:35.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m trying to hold space for both the incredible pride in the
        movie we made and be accountable for our shortcomings," Miranda added. "Thanks
        for your honest feedback. I promise to do better in my future projects, and
        I''m dedicated to the learning and evolving we all have to do to make sure
        we are honoring our diverse and vibrant community."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975af572-e6bb-4109-bfd3-ebbda95910d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T09:55:57.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:19:36.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/06/14/entertainment/lin-manuel-miranda/index.html"
        target="_blank">Lin-Manuel Miranda sorry ''In The Heights'' ''fell short''
        on representing dark-skinned Afro-Latinos</a></em></p>'
