      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> — The Office
        of the Ombudsman has dismissed criminal and administrative cases against 11
        officials of the Philippine Health Insurance Corporation, who were sued in
        2019 by several employees of the agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
