      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> The tourism
        industry, among the worst hit by the COVID-19 pandemic, contributed less to
        the country’s economic output in 2020, data from the Philippine Statistics
        Authority published Wednesday revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca97764-76f3-41b1-9685-55072d9fb375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T20:49:23.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:10:14.567+08:00
