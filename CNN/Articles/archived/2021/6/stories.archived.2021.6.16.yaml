      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7da2e8-1e02-4093-8d91-e664b279e028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:10:42.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:57.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French labor union Confédération Générale du Travail (CGT), one
        of the plaintiffs in the case, described the verdict as "a great victory for
        workers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1653301b-29c8-458e-905e-fc74305e06ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:10:42.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:57.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef53916-9136-4eed-9bd6-89705d592e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:10:42.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:58.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions on IKEA and some of its former executives "will serve
        as an example and will dissuade companies from spying on their employees and
        union representatives in the future," a statement from CGT said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672fa58d-4489-4e90-8260-2831c5a1ae15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:10:42.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:58.521+08:00
