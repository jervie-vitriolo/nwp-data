    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73e47d9a-527e-4e0a-bfe6-35922b6a8e7c'
    'lead': 'It''s an arachnophobe''s worst nightmare: towns draped in spider webs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T21:33:31.835+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T01:08:50.952+08:00
