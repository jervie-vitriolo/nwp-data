      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> Cagayan
        De Oro Rep. Rufus Rodriguez insisted on Wednesday that Mindanao was "neglected"
        in the national government''s vaccine allocation amid rise in COVID-19 cases
        in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d2f0ad-cdc7-4e2e-936e-13588096f286'
