      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> MacKenzie Scott, one of the richest women
        in the world, and her husband Dan Jewett, donated $2.74 billion to organizations
        that focus on the arts and combating racial discrimination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e8a94f-0486-4ef6-bb66-77136e71c938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:05:18.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:01.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1812c77f-d595-42bc-8d00-b858453eb85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:05:18.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:01.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement from Scott''s 2019 divorce from her previous husband,
        Amazon CEO Jeff Bezos, made her one of the richest people in the world. She
        and Bezos were married for 25 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3732a257-f989-48c6-b1aa-84b05e61f289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:05:18.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:02.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c568de-df5c-4879-8580-ba9a0395a118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:05:18.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:02.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At $193.5 billion, Bezos is currently the world''s'' wealthiest
        person, and Scott''s fortune is valued at about $59 billion, according to
        Forbes. She married Jewett in March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f3cc5d-c9d7-49ae-b169-d44e2cace245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:05:18.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:03.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c84d43b-9f33-429d-91c9-524b9d471b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:05:18.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:03.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2019, shortly before her divorce to Bezos was final, Scott
        joined The Giving Pledge, a campaign created by Bill Gates, Warren Buffett,
        and Melinda Gates that encourages extremely wealthy people to contribute a
        majority of their wealth to philanthropic causes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faa4662-4dfe-4568-806d-205c1edab533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:05:18.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:04.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631339bc-0d3b-4ab8-8965-99ef5e585f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:05:18.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:04.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jewett, too, committed to the pledge after marrying Scott. "It is
        strange to be writing a letter indicating I plan to give away the majority
        of my wealth during my lifetime, as I have never sought to gather the kind
        of wealth required to feel like saying such a thing would have particular
        meaning," he said on the pledge''s website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322c1078-bc4c-438e-ba73-008d3edfb6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:05:18.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:05.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a676bfd8-2062-49ec-89a7-93a6a901cd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:05:18.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:05.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott''s net worth has soared as Amazon''s stock surged during the
        pandemic. In July 2020, she announced that she had given away $1.7 billion
        of her fortune to 116 organizations to "areas of need" including racial equity,
        LGBTQ+ equity, functional democracy and climate change. And in December, Scott
        announced that she donated another $4.2 billion to 384 organizations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b56ef9-e4ba-413e-b8be-93c3260e791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:05:18.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:06.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4e0b95-7341-4df4-9057-b3ea71b77f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:05:18.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:06.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This most recent donation brings her givings to more than $8.5 billion
        worth of donations in less than a year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4e5cd0-ff3e-4d74-8b2e-45b988e8187a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:05:18.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:07.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818b542c-e9a0-4fb8-8fe9-8652c73bcc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:05:18.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:07.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post, Scott listed the 286 organizations she donated to
        most recently, which are "high-impact organizations in categories and communities
        that have been historically underfunded and overlooked," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e3881e-32b9-4360-ac78-866580410502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:05:18.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:08.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e7f769-529e-4a49-8014-dd87d29a3b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:05:18.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:08.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list includes the Racial Equity in Journalism Fund, the Asian
        American Federation, the Emerging LGBTQ Leaders of Color Fund and the National
        Equity Project.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3393e75e-38e8-46af-a85d-a43c0c1c7b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:05:18.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:09.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080b6742-892e-4df8-9399-db22abed00be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:05:18.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:09.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her blog post, Scott said she wants to "de-emphasize privileged
        voices" and "cede focus" to others. "People struggling against inequities
        deserve center stage in stories about change they are creating," she said.
        "Me, Dan, a constellation of researchers and administrators and advisors —
        we are all attempting to give away a fortune that was enabled by systems in
        need of change."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd423b385-fec9-4a06-a8c1-ab9b217bf65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:05:18.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:10.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/15/business/mackenzie-scott-donation/index.html">MacKenzie
        Scott is giving away another $2.74 billion</a>."</em></p>'
