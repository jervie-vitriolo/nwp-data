  'Bicol-Region-COVID-19-surge-India':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-16T08:59:16.481+08:00
    'imagesource': 'jcr:0c99d91f-64b8-4f4e-bc7f-b88c43d9ffb2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13f9c7e9-1419-4156-8b7e-3843818d43ad'
    'lead': 'Meanwhile, Sorsogon Governor Francis Escudero disagreed with the statement
      of Pornillos that hospitals in the province are now full.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T09:12:56.398+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:20:08.388+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:03.336+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bicol grapples with full hospitals, medical groups warn of India-like
      COVID-19 surge'
    'updated': 2021-06-16T20:33:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a13a666-2256-454a-873a-2225d4cbcb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T09:12:56.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:20:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> Hospitals
        in the Bicol Region are struggling to accommodate COVID-19 patients as all
        six provinces see a surge of new infections in the past weeks, with medical
        experts saying the region could eventually suffer the same fate as India.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33be918d-0882-481e-9324-d9beab3d627f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T09:12:56.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:20:09.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Eloisa Pornillos, the president of Philippine College of Physicians
        - Bicol chapter, said on Wednesday that private and public hospitals in the
        region are 100% full and there is a shortage of medical devices such as ventilators
        and high-flow nasal cannulas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e8159f-6fb1-432c-a5c7-8910b9ee8ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T09:12:56.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:20:09.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the situation is dire in government facilities, the official
        said it is worse in private hospitals as they also deal with shortage of healthcare
        workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c308095-f7e2-4b57-be8e-a560d073fb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T09:12:56.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:20:10.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is suffering right now is the private hospitals because the
        nurses are going to the government hospitals because they pay better," she
        told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ae6c05-e83b-4e58-9b7b-4d2f30e8a836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T09:12:56.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:20:10.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, several medical groups in Bicol flagged the "worsening"
        surge of cases in May and June due to localized transmission sweeping most
        parts of the region. They recorded an average of 183 new cases daily, with
        Camarines Sur, Albay, and Sorsogon as the biggest source of new infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cca2e3c-f653-4c71-aacb-349d23821f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T09:12:56.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:20:11.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint letter addressed to Interior Secretary Eduardo Año, the
        Albay Medical Society, Camarines Sur Medical Society, Philippine Medical Association-Bicol,
        and the Philippine College of Physicians-Bicol called for stricter quarantine
        restrictions. They asked that the provinces of Albay, Camarines Sur, and Sorsogon
        be placed under the strictest enhanced community quarantine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b8afa7-6cbb-4c76-8d3e-96386c6d264e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T09:12:56.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:20:11.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If not, they warned that the region may see a situation similar
        to India, which experienced a deadly second wave in May.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70d44e1-0166-4f90-9c1d-81b9c0a5f9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T09:12:56.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:20:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the current situation is not addressed, it is our fear that
        what is happening in India may not be far behind," the medical groups said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e4e676-2837-4c54-82c3-02872f55cc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T20:27:59.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:12.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Health Undersecretary Leopoldo Vega said facility-based
        isolation for COVID-19 cases would slow the spread of the coronavirus in the
        region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997f0eec-89b7-4ea0-af58-ebfb74ee5fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T20:27:59.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:13.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08997437-cf80-4d64-8ba4-c5d10ec73078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T20:27:59.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:13.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Karamihan po sa mga nakikita nilang positive for COVID-19 ay nagho-home
