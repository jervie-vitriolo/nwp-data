      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0530a78-bd38-46c9-8520-d9bc65601710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T12:19:35.455+08:00
      'mgnl:createdBy': 'glee'
