      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this month, the national government <a href="https://www.cnnphilippines.com/news/2021/6/1/NCR-Plus-MGCQ-travel-test.html">allowed</a>
        residents of the NCR Plus to travel to areas under the more relaxed modified
        general community quarantine for leisure purposes. Travelers must present
        a negative RT-PCR test if required by the receiving local government.&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3916499-14d5-4fc1-9b02-03825a3dbced'
      'mgnl:activationStatus': true
