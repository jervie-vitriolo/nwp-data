      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Share of employment in tourism industries to total employment in
        the country was recorded at 11.9 percent,” the agency noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3519ab5b-7b3b-4695-bb8e-2184acb49c65'
      'mgnl:activationStatus': true
