  'duterte-congress-priority-bills':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-16T21:04:33.654+08:00
    'imagesource': 'jcr:ada476d7-8fe4-4677-97b7-030d3334baa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66227756-be58-4518-9923-dd6b2dd5e3ec'
    'lead': 'President Rodrigo Duterte renewed his call for Congress to swiftly pass
      three economic bills easing restrictions on foreign investors, as well as measures
      on tax reform.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T21:06:29.920+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:09:05.718+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:31.107+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte urges Congress anew to prioritize bills on tax reform, eased
      rules for foreign investors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd1ad05-b0ca-46ed-b799-48dc018757ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:06:29.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:09:06.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> —&nbsp;President
        Rodrigo Duterte renewed his call for Congress to swiftly pass three economic
        bills easing restrictions on foreign investors, as well as measures on tax
        reform.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87454ca0-dcdd-461a-82de-4b40a704efe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:06:29.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:09:06.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the reiteration in a speech on Wednesday, as he stressed
        the need to take more concrete steps to help revive the badly-hit economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab76fb9-67f1-4578-9bde-e061e3742d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:06:29.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:09:07.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask Congress to act on these legislative measures, so that they
        can be sent back to the desk for signature at the earliest possible time,"
        he said during the ceremonial re-enactment of the signing of several bills
        in Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e0960d-226f-44c0-9a10-ab73b4449ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:06:29.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:09:07.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President specified the Retail Trade Liberalization Act, the
        Foreign Investments Act, and the Public Service Act, which he <a href="https://www.cnnphilippines.com/news/2021/4/13/duterte-certifies-urgent-economic-bills-relax-foreign-investments-restrictions.html">earlier
        certified as urgent.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91020d5b-040c-4349-b706-38263fd0f084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:06:29.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:09:08.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By easing rules on foreign businesses to attract more investors,
        the government said the passage of these measures will help spur economic
        growth and provide more job opportunities to Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c40cfc-8c4b-421e-adbe-0f711ad97e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:06:29.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:09:08.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also asked that priority be given to the last two packages
        of the Comprehensive Tax Reform Program: the Valuation Reform Act (VRA) and
        the Passive Income and Financial Intermediary Taxation Act (PIFITA).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9af0d1c-7217-41c7-936b-914b4763f030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:06:29.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:09:09.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that when both houses of Congress resume session this year,
        priority will be given to the remaining flagship programs of my administration,"
        Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04e014b-b07d-4abe-a469-5904e27ca238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:06:29.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:09:09.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed VRA - which seeks to establish a single valuation base
        for property-related taxes of the national and local governments - will help
        increase government revenues without hiking the existing tax rates or devising
        new tax impositions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97be574a-f582-4694-a12a-5d2dd1ea83b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:06:29.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:09:10.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PIFITA aims to overhaul the tax scheme for all kinds
        of passive income. It would do so by imposing a uniform 15% tax rate on interest
        and dividend income, which are currently at 20% and 10%, respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6388007e-81e3-4d8f-acae-bfdc662f6c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:06:29.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:09:10.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also provides that banks and other financial firms would have
        to impose a flat 5% gross receipts tax, from the previous 1-7% rates. Taxes
        for insurance and health maintenance organization premiums would be unified
        at 2%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7837d1b4-52a5-4d57-a1b0-7fcb931d3be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:06:29.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:09:11.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is currently on a two-month break since June 5 and will
        resume session on July 26, in time for the President''s State of the Nation
        Address.</p>'
