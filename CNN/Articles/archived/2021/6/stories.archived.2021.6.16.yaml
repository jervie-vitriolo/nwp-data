    'template': '1'
    'title': 'Lego has created an Adidas sneaker, complete with laces and a shoebox'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3747687b-4a23-400d-8817-3b16ce253589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:22:17.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:00.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sneaker fans can add yet another new product
        to their collection, although this shoe is not one to wear.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea2ec26-0598-4c36-bbbd-81e56d81f33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:22:17.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:01.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lego is releasing a buildable toy brick version of the Adidas Superstar
        sneaker, complete with shoelaces and a shoebox.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe9f53-2c01-4f06-be14-8330e9f990fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:22:17.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:01.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The set comes as part of Lego''s partnership with Adidas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f50881-6d4a-49d1-8184-0f36caa75671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:22:17.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:02.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toy company''s designers have been faithful to the original
        sneaker, with the set replicating the shoe''s shell toe shape and serrated
        three stripes mark.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce95151f-e4b8-41f3-a786-3d1cc339f7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:22:17.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:02.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If successfully built, it should be 12 centimeters (4.7 inches)
        high and 27 centimeters (10.6 inches) long.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4706c335-540d-4dac-82c7-2048bd66607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:22:17.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:03.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lego is selling the set with a display stand, placing it firmly
        in the realm of collectible products.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d262735-1aa2-485b-851e-fb73c4ea8807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:22:17.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:03.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a kid of the 80s and growing up in the 90s, the Superstar sneaker
        with its rich street art culture was such an iconic item, and that''s also
        when I got my first pair," said Florian Müller, senior designer at Lego, in
        a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece9f057-0601-4321-8a34-ed5b6030213e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:22:17.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:04.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when the collaboration with Adidas started I was super excited
        to work on this model."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bcbc55-8b9c-4f2b-976b-0ca87fffc904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:22:17.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:04.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Müller added: "As shoes represent very organic objects, made from
        flexible material that also look different on every person, it was a fun challenge
        to translate this into the Lego System in Play, which by nature is square
        and blocky."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9ed360-3e11-4251-a431-ffab553631e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:22:17.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:05.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes a week after the company launched a 2,079-piece
        model of a typewriter with moving keys. In recent weeks Lego has also debuted
        its first ever LGBTQ-themed set.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6300e5-d79d-45a9-b1ed-670f29e74bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:22:17.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:05.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For sneaker fans who prefer real shoes over brick ones, Adidas is
        also releasing an Originals Lego Superstar sneaker.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225bb1b4-a14e-4f0f-84c8-497038e6f9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:22:17.009+08:00
