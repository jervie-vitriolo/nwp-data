      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing of the House Committee on Mindanao Affairs on Monday,
        Rodriguez said he wrote to Galvez on May 12 and May 20, following reports
        from the OCTA Research group that Cagayan de Oro was among the cities considered
        an area of concern due to the spike in COVID-19 cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8d5dfd-dcc6-4b1a-a0a1-a4e2cedcb928'
