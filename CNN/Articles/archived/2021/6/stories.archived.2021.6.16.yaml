      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c105b345-ebde-4e3a-a99c-a73fec4cbc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T20:49:23.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:10:19.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inbound tourism spending, incurred by foreign visitors and Filipinos
        permanently living abroad, plunged by 77.9% to ₱132.58 billion. Outbound tourism
        expenditures likewise dwindled to ₱91.17 billion, an 81.6% drop.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a31e8cf-b48f-45da-95ec-c865be93bd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T20:49:23.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:10:19.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac16ddb8-7a3a-459b-9ee4-de78713a0622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T20:49:23.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:10:20.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These figures bring internal tourism spending to ₱689.47 billion,
        declining by 81.6%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a45f592-7c90-4fc5-ae44-98b8121d21ba'
