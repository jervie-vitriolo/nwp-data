      'mgnl:type': 'text'
      'text': '<p>Under the World Health Organization prioritization framework, only
        A1 (healthcare workers), A2 (senior citizens), A3 (persons with comorbidities),
        and A5 groups can be inoculated with vaccines from the global initiative COVAX.</p>'
