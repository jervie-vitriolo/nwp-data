    'template': '1'
    'title': 'Australian region covered in cobwebs as spiders flee floods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1076317c-9c5f-437e-9f71-8e08ec63a831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:33:31.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:51.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s an arachnophobe''s worst nightmare:
        towns draped in spider webs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e038dd-a24c-4bab-83f9-b338fb1fd3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:33:31.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:51.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of the Australian region of Gippsland in the state of
        Victoria were greeted with layers of gossamer cobwebs after the area was hit
        by severe flooding, according to CNN affiliate 9News.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd16e9f0-9ac8-4f26-9ef0-3fd7e06d7eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:33:31.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:52.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Victoria State Emergency Service issued multiple flood warnings
        for the rural area in early June, with some residents urged to evacuate, according
        to tweets from Darren Chester, the MP for Gippsland.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80a817d-358a-45be-9dbd-b51e93ce7e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:33:31.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:52.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the humans fled to safety, so did the spiders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37aca5d-dc51-4c92-a6d6-1003d1b971b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:33:31.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:53.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Dieter Hochuli, an ecologist from the University of Sydney,
        told CNN affiliate 7News that the sea of spider silk was not surprising given
        the weather conditions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec250d4-8497-4761-b432-0fe85acd18e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:33:31.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:53.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a surprisingly common phenomenon after floods," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cce78d-adeb-40a5-bbb6-813671623996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:33:31.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:54.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we get these types of very heavy rains and flooding, these
        animals who spend their lives cryptically on the ground can''t live there
        anymore, and do exactly what we try to do —&nbsp;they move to the higher ground,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c4145c-c346-410e-bd4a-f2236764e1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:33:31.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:54.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hochuli said the arachnids responsible were sheet web spiders, which
        normally live on the ground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8dd7a5-1cf5-48b7-b105-2f44aba43c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:33:31.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:55.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenomenon is known as ballooning. The Australian Museum''s
        website states that the process involves spiders "ascending to a high point
        on foliage and letting out fine silk lines that catch the breeze and eventually
        gain enough lift to waft the spider up and away."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb1144d-edcd-4f4c-b23b-244e6e146d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:33:31.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:55.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website adds: "Simultaneous ballooning by thousands of spiderlings
        can result in a remarkable carpet of silk, called gossamer, covering shrubs
        or fields."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b25d1b-55a5-46b6-a32f-cf7673b41c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:33:31.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:56.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the eight-legged creatures take shelter on higher ground,
        the work of emergency services in the region continues.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895bdc5f-e34b-4ae1-9d41-aecc1646c4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:33:31.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:56.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can see mother nature can be beautiful but she can also be destructive,"
        Carolyn Crossley, a local councilor, wrote on her Facebook page, noting that
        hundreds of homes in the area remained without power.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d67ca62-ae24-4a03-95c7-bb149ca41c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:33:31.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:57.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria state''s emergency management commissioner, Andrew Crisp,
        said on Twitter that he traveled to the area on Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2a888d-d489-4cfa-bc7a-e2db11719ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:33:31.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:57.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Work continues on relief and recovery," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be869969-9c11-4bba-a385-1eb3025f02d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:33:31.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:58.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storms have wreaked havoc across Victoria. An injured mother
        and son were rescued by police officers on June 9 after a tree branch fell
        on their home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d594ef-1561-46fd-87ae-6c8e52387e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:33:31.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:58.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at least two people in the state have died amid the crisis.
        On June 10, police discovered a man''s body in flood waters after his car
        was almost submerged. The following, day a woman''s body was found in a vehicle
        in the flood waters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55657846-3b28-47c1-bec3-e7e59cfbc905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:33:31.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:59.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/06/16/australia/spider-webs-australia-floods-scli-intl/index.html"
