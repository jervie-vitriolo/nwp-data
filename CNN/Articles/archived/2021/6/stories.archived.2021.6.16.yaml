      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964c9f36-3b34-4ebf-b28e-228b6692b02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T12:19:35.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:09.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don’t know about the other places of Mindanao but yes, we have
        received 35,100 (doses yesterday)," he also said. "But I have to be mad at
        all of them at the committee on Mindanao affairs. That’s the problem, it is
        a reaction. Not an action."</p>'
