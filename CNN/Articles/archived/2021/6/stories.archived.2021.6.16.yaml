    'mgnl:tags': ['NGCP', 'National-Grid-Corporation-of-the-Philippines', 'power',
      'electricity', 'Newsroom-Ngayon', 'Cynthia-Alabanza']
    'template': '1'
    'title': 'Investments in more power plants long-term solution to power supply
      woes — NGCP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5428e0e4-e7c4-49d6-b568-9595d9f68b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:08:02.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:12:28.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> — The National
        Grid Corporation of the Philippines (NGCP) said building more power plants
        is the long-term solution to the country''s problems in electricity supply.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87d3742-832d-4817-a756-17a9b54160a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:08:02.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:12:28.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Wednesday, NGCP spokesperson Cynthia
        Alabanza said electricity supply must be able to keep up with demand that
        will continue to rise as industries and the economy expand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c180581f-787c-40ce-bcb2-7c2469ed831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:08:02.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:12:29.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the long-term solution<em> po talaga...na hindi na tayo makakakita
        nitong biglaang pagkawala ng kuryente, dapat po mas marami tayong ineenganyong
        mag-invest o mamuhunan dito at magtayo po ng</em> power plants," she told
        Newsroom Ngayon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae6bc97-54d6-4885-a970-223b2c6d4c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:08:02.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:12:29.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the long-term solution...so we will not see sudden
        losses in electricity supply, we must encourage more investors to put up power
        plants.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034e58b6-ae56-4f3f-a426-69066f34ff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:08:02.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:12:30.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/6/10/Cusi-power-grid-operations.html"
        target="_blank"><strong>READ: Cusi wants gov''t takeover of power grid operations</strong></a>&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b883cc-5e71-4859-a4a7-48fcc56540d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:08:02.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:12:30.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on Wednesday, the NGCP said bidding would
        now start for its ancillary services (AS) requirement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b61792-b02b-4cc9-b4b6-3fe2de7b7e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:08:02.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:12:31.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NGCP, ancillary services are support services needed
        to maintain power quality, reliability, and security of the grid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c988848-da51-46aa-88e8-7e0a3e6392ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:08:02.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:12:31.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to guarantee the best pricing for AS, especially since
        this is a pass-on cost to consumers. With an open and public bidding process,
        we ensure full transparency and comply with internal governance imperative
        of accountability, which all our stakeholders deserve," NGCP president Anthony
        Almeda said in the statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
