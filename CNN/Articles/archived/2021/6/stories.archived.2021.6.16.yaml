      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:15:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6628c495-10e7-4a69-812b-9ca3d6ac67b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:51:42.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:15:38.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno is among the six personalities the opposition coalition 1Sambayan
        nominated for president and vice president for next year’s polls. The other
        nominees in the <a href="https://cnnphilippines.com/news/2021/6/12/1Sambayan-nominees-2022-polls.html">list
        released last weekend</a> were Vice President Leni Robredo, former Senator
        Antonio Trillanes, Senator Grace Poe, CIBAC party-list Rep. Eddie Villanueva,
        and Batangas Rep. Vilma Santos-Recto.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aed04f-0614-4199-9999-6f3eb61a7a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:51:42.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:15:39.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, Diokno did not categorically say whether
        he''s accepting or rejecting 1Sambayan''s nomination. He said he was at the
        moment “focused on my Free Legal Helpdesk” but expressed hope that he could
        serve his country in any way he can.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8627b2db-344e-4e45-9002-aa6c14113c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:51:42.100+08:00
