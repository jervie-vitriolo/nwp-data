    'template': '1'
    'title': '''Beauty and the Beast'' limited musical series in the works at Disney+'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12003ff-1adc-4beb-a488-4e8366651cb2'
