      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab38155a-e64f-4126-8754-f7327e22944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:08:03.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:55.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Biden said he was hopeful that Americans would be able
        to gather with family and friends on July Fourth to celebrate the holiday
        in small groups in backyards as more and more Americans got vaccinated. The
        White House July Fourth event for thousands exceeds those initial expectations,
        and it comes after the US Centers for Disease Control and Prevention said
        fully vaccinated Americans don''t need to wear masks indoors or outdoors in
        most situations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cd3d83-507a-4c59-b36d-f8a129c8e4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:08:03.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:55.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc78b15-95a7-42ad-9c9a-9f96b0a27f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:08:03.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:56.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Biden administration still faces an uphill battle to vaccinate
        the rest of the population, and it''s racing to get the shots into arms before
        more concerning variants become the dominant strains in the US. The President
        has set a goal of 70% of US adults getting at least one dose of a Covid-19
        vaccine by July Fourth, but the country is not on pace to hit that mark.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9715b6-6cb1-4359-97d4-c0b3e36076a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:08:03.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:56.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd879a194-65b1-4dbf-8fac-2aa7eb146336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:08:03.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:57.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 14 states have reached the administration''s goal, CDC data
        shows. More than 1.3 million doses have been reported administered since Sunday,
        for a seven-day average of about 1.1 million per day. At this pace, the country
        won''t reach Biden''s goal until the end of July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa8f65e-dac1-4182-982b-0e37ae591acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:08:03.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:57.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efebe2d-01e3-45ae-bad2-7d64b2510a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:08:03.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:58.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 310 million Covid-19 doses have been administered, and
        more than 145 million Americans are fully vaccinated against Covid-19, according
        to the CDC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589a57c2-fc61-4683-98d1-4c92f25f4d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:08:03.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/15/politics/white-house-july-4-celebrations/index.html">White
        House to host thousands for July 4th celebration to mark ''independence from
        the virus''</a>."</em></p>'
