      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10202662-aa86-4272-85e5-906e4508d32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:50:10.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:08:12.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Inter-Agency Task Force initially allowed the movement
        of people traveling in and out of Metro Manila, Bulacan, Cavite, Laguna, and
        Rizal - or NCR Plus - only until June 15.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3175c17-6649-4f1e-ae02-4d9da5009d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:50:10.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:08:12.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa699a3-e3f9-4486-a633-d4716dcf5aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:50:10.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:08:13.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This extended liberal movement of people will allow the DOT and
        local government units to revive the jobs of displaced tourism workers," Puyat
        said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2b2e6d-f875-49a6-a949-37bed8ecde5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T22:28:46.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:13.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;<a href="https://www.officialgazette.gov.ph/downloads/2021/06jun/20210614-IATF-RESO-121-RRD.pdf">latest
        resolution</a> from IATF allows interzonal travel between areas under general
        community quarantine (GCQ) and MGCQ for leisure purposes. However, tourists
        from Bulacan, Cavite, Laguna, and Rizal may only undertake point-to-point
        travel to GCQ and MGCQ areas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a506ba1-d13d-4626-92ff-91eaeedd823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:50:10.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:08:14.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists below 18 years old and above 65 must have negative RT-PCR
        test results before traveling. Other protocols and restrictions will depend
        on the DOT and the local government unit of destination.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f47b79-0f33-42b5-a790-3b6a2bd7ddae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:50:10.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:08:14.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68651fe-f866-44ff-a1f5-09c8ab6b1f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:50:10.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:08:15.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat added that outdoor tourist attractions in GCQ areas - including
        NCR and Bulacan - may operate at 50% capacity while destinations in Cavite,
        Laguna, and Rizal may operate at 30% capacity until June 30.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205e2179-df76-4aa2-904b-7a72d15c8ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:50:10.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:08:15.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272be6c4-abd7-41ad-85a6-81c72b951807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:50:10.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:08:16.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Museums and indoor historical sites will be allowed to operate at
        50% capacity in GCQ areas and 30% in NCR and Bulacan. But they are still not
        allowed to open in Laguna, Cavite, and Rizal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befe9bd7-b8dc-44cd-9501-e5ade22bdd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T22:28:46.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:08:16.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and Bulacan have shifted to GCQ with <a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/6/14/metro-manila-bulacan-gcq-some-restrictions-june-16.html"
        href="https://www.cnnphilippines.com/news/2021/6/14/metro-manila-bulacan-gcq-some-restrictions-june-16.html">"some
        restrictions"</a> while Laguna, Cavite, and Rizal will remain under GCQ with
        "heightened restrictions" for the remainder of June.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd0fac2-ee7f-4e53-8de5-e0a18a215153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:50:10.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:08:17.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Travel Agencies Association spokesperson Rose Levey said
        they welcome the extension, but hope this will be go beyond the end of June.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97573d6-6eb9-448e-adc4-540d257e3ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:50:10.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:08:17.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97296bb6-6590-4a44-944f-92129a2c3829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:50:10.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:08:18.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy with our government that they relaxed restrictions
        for leisure travels, but we hope that this is not until June 30 and that they
        will extend it further...so we can bring back our jobs and help the displaced
        tourism workers," she told CNN Philippines'' The Final Word on Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a38ea57-f905-4103-9420-b8b7769e89d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:50:10.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:08:18.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7c3d81-89a0-462f-9945-2da503ef7f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:50:10.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:08:19.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levey also said the government should formulate a set of uniform
        travel protocols, since different local governments currently have different
        guidelines that confuse travelers. Among those they recommend are lesser restrictions
        for vaccinated individuals, and accepting antigen test or saliva test for
        entry instead of the more expensive swab test.</p>'
  'SC-Napoles-bail-plea-diabetes-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-16T22:52:02.549+08:00
    'imagesource': 'jcr:c00bd8fc-24c0-452e-b23c-854d21b08449'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e1bee05-2686-4841-8a7a-5257ef96632a'
    'lead': 'The Supreme Court has dismissed the plea of businesswoman Janet Lim Napoles
      to be temporarily released from detention on humanitarian grounds amid the COVID-19
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T22:55:08.263+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T01:08:04.108+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:35.588+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC rejects Napoles bid for temporary release amid COVID-19 pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15e2b12-820f-4ac5-add1-b387a8e25477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T22:55:08.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:08:04.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)—&nbsp;</strong>The
        Supreme Court has dismissed the plea of businesswoman Janet Lim Napoles to
        be temporarily released from detention on humanitarian grounds amid the COVID-19
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6901dae-2573-4b32-8fee-8ab1dac1f6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T22:55:08.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:08:05.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles — &nbsp;tagged as the mastermind of the multi-billion-peso
        pork barrel scam — &nbsp;had filed a motion for recognizance/bail or house
        arrest for humanitarian reason, claiming she is at risk of contracting the
        coronavirus inside prison due to her diabetes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe9e377-8edc-4692-b31f-c61e43a16876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T22:55:08.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:08:05.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a 13-page resolution made public on Wednesday, the high court
        denied her bid, citing her earlier conviction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2d4087-2db8-40fd-ba71-37a7d7f55185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T22:55:08.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:08:06.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napoles'' allegation is a question of fact which is not within
        the province of this Court to determine. Neither can the Court take judicial
        notice of her medical condition," the ruling read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fe984d-a85c-4bc2-bab8-e26ca359ab97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T22:55:08.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:08:06.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, even assuming that she is indeed suffering from diabetes,
        that, in itself, is not sufficient to grant her provisional liberty, post-conviction,"
        it added, further noting that one''s presumption of innocence and Constitutional
        right to bail end "after the accused''s conviction of a capital offense."</p>'
