  'Europe-pressure-tech-giants':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-16T08:15:28.740+08:00
    'imagesource': 'jcr:e90d32bd-dbf4-407a-b671-a98898ae6bf5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
