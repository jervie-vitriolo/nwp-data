      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s ''crunch time'' to get vaccinated</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086dea8d-bad7-4150-b3ea-06053603423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:08.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m extremely worried because the Delta variant is so aggressive
        in terms of transmission," said Dr. Peter Hotez, director of the Texas Children''s
        Hospital Center for Vaccine Development.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b125978-b90f-4572-9dcf-e285da6a4908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:08.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fa02a9-3f1a-4940-b7b5-a7ab9373cdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:09.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we remember when we first talked about the UK variant -- the
        B.1.1.7 variant across the British Isles that started out of southeast England
        -- we were horrified about how aggressive it was infecting people. It was
        a much higher level of transmission," Hotez said Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f954717-5074-44e5-b8fc-eabd454d3bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:09.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2380cd9f-7f90-421d-9cca-7b0b89fe8e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:10.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This one, the Delta, is even higher than that. And so essentially
        what''s happening is anyone who''s unvaccinated is at very high risk now of
        getting this Delta variant."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a545c19-b070-46e7-87a3-0c73bb2382a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:10.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570ee028-67a2-461f-ab8e-002f3c3db7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:11.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotez said now it''s "crunch" time for eligible Americans -- those
        ages 12 and older -- to get vaccinated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76896643-adaf-43d2-a663-18a9ab1a6928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:11.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba57330a-e78f-42eb-803d-13f62573ebe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:12.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the time for everyone to get vaccinated, because even if
        you want to get yourself vaccinated tomorrow or your adolescent child tomorrow,
        it''s still going to take five to six weeks to get both of those doses of
        vaccine and then another week after that," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a85a264-7496-4c25-bfcf-fa5760514d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d11600b-cbeb-4fed-ab7b-1dfa9e77ecaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:13.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More contagious variants = more people need to be vaccinated, doctor
        says</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb29fbd-ab18-4acd-8178-803ef3bf093e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:13.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a virus is more contagious, you need to have a higher percentage
        of the population that is protected -- immunized -- if you''re going to stop
        the spread," said Dr. Paul Offit, director of the Vaccine Education Center
        at the Children''s Hospital in Philadelphia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa5b0e5-fa31-4066-b2fa-d8586bf148ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:14.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23e0cf1-47fa-46e9-b2b7-d9fabbfaf976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:14.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This virus is going to be circulating in the world for a long time."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f87cd68-69ad-4a94-9d33-0e69693c0d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:15.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae352fb-0cae-4f96-b0b5-4e92d77adc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:15.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the longer a virus spreads, the more chances it has of spawning
        variants that are even more contagious, Offit said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd360306f-03af-4840-ba6e-14bb7c0ae405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:16.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23ace49-31d8-4007-9bb9-ebdc68d65ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:16.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most Americans aren''t fully vaccinated -- leaving them vulnerable
        to the Alpha and Delta variants.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac377ac8-5b11-44b5-b26c-5c45be267263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:17.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6957c7cf-5f4d-402f-b032-11908e838f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:17.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, 52.6% of Americans had received at least one dose
        of vaccine, and 43.9% were fully vaccinated, according to CDC data.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7247d5c6-513a-478f-af41-eb0e71838659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81bcc0a-5bb5-4e41-83aa-ec77ac54ee8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:18.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offit said by the winter, when the virus is likely to surge again,
        the US will need to get the number of fully vaccinated people up to 80% or
        higher to protect the population.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0626544e-7493-4492-832a-065da01e7928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:19.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1b0237-19b1-44da-b39e-3f56b57d6419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:19.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news: While the spread of more contagious variants may
        be less inhibited by vaccines, the level of protection still appears to be
        high, Offit said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca435fd-c704-43c7-89b7-2e89322ee320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:20.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969d2c26-273a-4471-87ad-fab27c33a610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:20.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that vaccines will keep you out of the hospital, will keep
        you out of the ICU, and will keep you from dying," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ecb0b2-64fa-49b2-9ba9-4609037e9936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:21.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba349dd-f1e1-4af6-9624-e03e62d05a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:21.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Those who''ve had COVID-19 should get vaccinated to be ''bulletproof,''
        researcher says</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b140a8-8cc8-4d83-b108-6465b2be1fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:22.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who have been infected with Covid-19 appear to maintain their
        immune response for at least a year, according to a study published in the
        journal Nature.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654ca9d1-49ef-41b5-beb6-58ddf65c0bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:22.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594177c9-503d-49f2-9bba-de23ffc8ec90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:23.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers reported that the human immune system''s memory B-cells
        continue generating protection against Covid-19 for at least a year.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8fabf4-ef16-4ec0-967f-0ddde6a4a153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:23.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e450ecad-727d-4b32-acb0-249a93d67e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:24.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown people who recovered from coronavirus infections
        may be vulnerable to new variants of the virus. But vaccines, especially mRNA
        vaccines such as those made by Pfizer/BioNTech and Moderna, generate a strong
        response that protects people against those variants.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae389be9-1fce-48e6-a409-9454fe1e373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:24.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856f0537-75fa-4452-8383-10e105b22193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:25.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An extra boost with a vaccine may expand the protection that recovered
        patients have, researchers said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ae6be2-338c-4006-b17c-9bc435032fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:25.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cb8fad-f5b4-4163-aa3e-2bffda88c576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:26.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data suggest that immunity in convalescent individuals will
        be very long lasting and that convalescent individuals who receive available
        mRNA vaccines will produce antibodies and memory B cells that should be protective
        against circulating SARS-CoV-2 variants," the researchers wrote.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d85acc-328a-4f2a-8390-284209f9b2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:26.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370170ae-f4d9-4fa1-a542-5864be96079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:27.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The antibodies produced by the memory cells evolved increased breadth
        and potency," said molecular immunologist Michel Nussenzweig of The Rockefeller
        University, who worked on the study.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96642f8a-2110-4cfa-881a-11c2ff2c80fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:27.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c4a8f4-aada-4914-997b-55135abe7906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:28.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nussenzweig said the research should encourage people who previously
        had Covid-19 to get vaccinated if they haven''t already. "Yes, they should
        get vaccinated," he said. "And if they do, they should be bulletproof for
        SARS-CoV-2."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a46f29-6820-40e2-aa03-74c04e99a9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:28.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557315e1-4717-470d-a83e-f11cd349523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:29.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The first state to shut down fully reopens</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c923365-0481-4ca1-a26e-df407ae8398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:29.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California was the first state to issue a stay-at-home order during
        the pandemic. Now, 15 months later, it is fully reopening.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263b262b-b747-41b1-a40b-b390e30d2ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:30.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58042088-4167-4544-9b55-bb9fe6a9092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:31.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Tuesday, capacity limits and social distancing requirements
        for all businesses will be lifted.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f368354f-100e-454a-bc50-1fe2d5c2b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:31.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80de15cc-f73a-4b00-94e8-f58bd7b638b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:32.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large events, such as concerts, conventions and sports, will still
        have some restrictions -- including vaccine verification requirements for
        those attending indoor events with 5,000 people or more and recommendations
        for outdoor events with more than 10,000 attendees.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ef5f81-d1f1-4bda-a873-9d21a7f27d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:32.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e237448c-4941-4817-bd35-dee2b3b71b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:33.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 72% of Californians are at least partially vaccinated, and
        about 47% of the state''s residents are fully vaccinated, Gov. Gavin Newsom
        said Monday.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391d0c43-8d13-491b-a5fd-f553741e8a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82032e7-1058-49f3-846e-ac43020793ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:34.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be no so-called vaccine passport, but Newsom plans to
        announce an electronic version of state''s vaccine cards later this week.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c8e7f5-ea48-4e8d-aee9-ec9276696b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:34.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6597631-c98a-4f2a-a712-38bc0b597af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:35.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California has invested $116.5 million in incentives for vaccinations,
        including gift cards and cash prizes. On Tuesday, state officials will hold
        a drawing in which 10 vaccinated Californians will each win a $1.5 million
        prize.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ce1ddd-28d0-4390-9bdc-8082ce88c6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:35.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d5d9d7-642c-4bf7-a41c-ec9c50eabcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:36.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated people can go without a mask in most situations,
        but those who are unvaccinated will still be required to wear masks in indoor
        public places.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05801872-a269-4686-9e75-90b6077bed5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:36.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c6b737-4987-4364-9da7-407309fc6499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And masks will be mandated for everyone in certain places, including
        on public transportation, inside hospitals and inside jails.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf7379d-f30f-4eaf-aa87-b5c15ec18a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:37.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5052d8-66f0-4b3e-add7-09e7c874df0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:38.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses can require masks at their discretion, and the California
        Division of Occupational Safety and Health is set to adopt new rules for face
        coverings in the workplace.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f77d7f-10df-45e6-8721-fb91549be8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:38.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67017060-8402-404b-a0aa-b0446b313494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:39.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge rules in favor of Houston hospital requiring employees to
        be vaccinated</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e3a2a5-1a21-4e5c-93c5-6815cc026622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:39.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2628a38-ea40-43ea-b45b-641bf629429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:40.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because that isn''t expected until the end of June, Newsom indicated
        he will sign an executive order later this week "to clear up any ambiguity."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b45fe9-7317-43b3-960e-ff968dc5885e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:40.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/15/health/us-coronavirus-tuesday/index.html">The
        US reaches 600,000 Covid-19 deaths as the new, dangerous Delta variant is
        on the rise</a>."</em></p>'
