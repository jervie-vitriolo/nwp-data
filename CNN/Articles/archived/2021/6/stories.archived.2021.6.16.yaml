    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '274cf8b9-7445-43e5-a8bb-ab0c4c6608bb'
    'lead': 'A French court has ordered IKEA to pay a €1 million ($1.2 million) fine
      after finding the Swedish retailer guilty of improperly using employee data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T08:10:42.076+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T01:21:50.459+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:06:59.968+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['IKEA', '1-million', 'fined', 'spying', 'workers', 'France']
    'template': '1'
    'title': 'IKEA fined $1 million for spying on workers in France'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e777bb00-081f-4488-9e65-ae9ad5097009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:10:42.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:50.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A French court has ordered IKEA to
        pay a €1 million ($1.2 million) fine after finding the Swedish retailer guilty
        of improperly using employee data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eafa12-10be-40c6-8c77-c8646c661dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:10:42.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:51.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd869df27-4380-4484-bb55-63acbd81e53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:10:42.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:51.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judgment was announced Tuesday by a court in Versailles. The
        French subsidiary of IKEA was on trial alongside 15 people including former
        executives over an alleged "spying system" deployed against current and prospective
        employees between 2009 and 2012, according to court documents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5c8d2d-5552-4cf0-8489-a354b75ddb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:10:42.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783f04f5-f44b-4600-9b6c-03729387ec40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:10:42.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IKEA France''s former CEO, Jean-Louis Baillot, was handed a two-year
        suspended prison sentence and fined €50,000 ($60,500), according to the judgment.
        Baillot denied any wrongdoing during the trial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1922bd7a-1dd4-4743-9798-0ced2292dc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:10:42.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8abe5d8-5204-4372-b3d7-c2cbd83e5909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:10:42.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:53.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judgment details how IKEA France paid private investigators
        to obtain private information on current and prospective employees. Court
        documents also reveal demands for an investigation into a "model employee"
        who had "from one day to the next become very militant."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424496e2-305c-4776-994e-9756b95c341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:10:42.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:54.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4825df3b-2852-492b-b6c2-a9f0dec64232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:10:42.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:54.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another instance, according to prosecutors, an internal audit
        recommended "a discreet and thorough investigation" of one employee to uncover
        any activity in his life that could lead to a police investigation and legal
        grounds to remove him from the company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4563b776-9b07-482a-87b8-310e7dbfc66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:10:42.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:55.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0509affc-64e6-4624-88b2-a1b43b7fdaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:10:42.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:56.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IKEA France has always strongly condemned these old facts," the
        company said in a statement following the verdict, "and has apologized for
        this situation which seriously undermined the company''s values and ethical
        standards." The company said that it has implemented measures to prevent a
        repeat of such practices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebe4921-6316-419f-9103-b1052afa3afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:10:42.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:56.514+08:00
