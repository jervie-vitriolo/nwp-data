      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa795e39-cd33-41c5-ae15-100ca5101626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:48:41.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:48.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: San Juan has already reached more than half of its
        population. It has already vaccinated 45,000 out of its 80,000 target.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbba005-8e42-4ead-97ae-c3c6b014e6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:48:41.467+08:00
      'mgnl:createdBy': 'glee'
