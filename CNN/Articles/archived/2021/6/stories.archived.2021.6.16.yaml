    'mgnl:tags': ['Manila-Archdiocese', 'Catholic-Church', 'Cardinal-Jose-Advincula']
    'template': '1'
    'title': 'Manila Archdiocese reveals plans for Cardinal Advincula''s installation
      as Archbishop'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f23db3c-45b8-421e-9d45-46f0061a205c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:38:48.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:06.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> —&nbsp;Cardinal
        Jose Advincula will be formally installed as the 33rd Archbishop of Manila
        on June 24 after a series of setbacks due to the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246c850c-9c98-4d3e-a649-8fc84fb97e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:38:48.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:06.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an online press briefing on Wednesday, it was noted that
        the celebration of Advincula''s new post coincides with the 450th anniversary
        of the City of Manila and the Feast of St. John the Baptist.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afb2097-6cf4-48b7-8963-c6ce19d66394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:38:48.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:07.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archdiocese said during the day of the installation, Intramuros
        Gate will be closed from 6 a.m. so the Cardinal, members of the Catholic Church,
        and other guests can enter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99563e2-1d95-4746-920a-0c9235e84cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:38:48.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:07.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic in the walled city will reopen once the ceremony inside
        the Manila Cathedral is underway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4539ae50-41bb-422c-a22b-685c69961c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:38:48.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:08.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Auxiliary Bishop Broderick Pabillo said the five mayors of
        the cities of the Archdiocese of Manila namely Manila, San Juan, Mandaluyong,
        Pasay, and Makati will welcome Advincula on the 24th.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbdeed1-67a1-4649-99b8-04844d3e5c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:38:48.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:08.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rector of The Manila Cathedral Fr. Regie Malicdem explained the
        installation ceremony will start at the Postigo Gate of Intramuros, located
        behind the COMELEC building or the Palacio del Gobernador.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e63d1d1-82cb-4031-8988-686094a35151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:38:48.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:09.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malicdem said this gate was exclusively used by the Archbishops
        of Manila and the Governor Generals during the Spanish time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe01cc6-8a2e-4c15-90bd-6d8418d1f0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:38:48.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:09.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Archdiocese intends to catechize and explain in ritual
        form the role of an Archbishop in the Christian Community.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb715ed-330a-4608-92f3-1078ceb0978a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:38:48.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:10.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Apostolic Nuncio, who will also be the installing prelate,
        will lead the new Archbishop to his cathedra or to the chair. <em>Ito pong</em>
        cathedra <em>ay hindi trono kundi upuan na tanda na ang</em> Obispo <em>ay
        ang nagtuturo at pastol.</em> He is a teacher and shepherd of the Diocese,"
        Fr. Jek Aranda of the Archdiocese of Manila said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cccd60-cdeb-4e49-aa0f-f532d28f6844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:38:48.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:10.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Apostolic Nuncio, who will also be the installing
        prelate, will lead the new Archbishop to his cathedra or to the chair. The
        cathedra is not a throne but a reminder that the bishop is a teacher and a
        shepherd. He is a teacher and shepherd of the Diocese.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3820e2-7bb3-4a95-b36d-4d158b99ac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:38:48.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:11.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to COVID-19 protocols only 400 people are allowed inside the
