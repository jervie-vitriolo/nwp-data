      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julianne Smith, a former deputy national security adviser to Biden
        when he served as vice president, will be nominated as ambassador to NATO.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2142f73b-b4a7-4948-9e81-78df9e3b9e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:16.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95967a59-c460-4b1d-96b4-cd8c0be61400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:17.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House released the names of the nine ambassador nominees
        in a statement on Tuesday from Washington. The list included career foreign
        service officers to be nominated as ambassadors to Paraguay, Costa Rica and
        Guinea, Sri Lanka and Gambia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee8f83f-f56a-4444-a8d3-5261dc47d4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:17.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b2a7cd-fa88-4dfc-8290-b2243d2b49c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:18.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not included on the roster released on Tuesday are high-profile
        posts across Europe, Asia and beyond. The White House is still completing
        the vetting process on several people whom Biden has decided on, officials
        said, but the process is not yet complete.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946af260-41d5-49c5-88b9-407ca551ef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:18.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edb87b4-fc2d-4ba0-b084-16ab515ffad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:19.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullenberger was a prominent supporter of Biden and last year blasted
        former President Donald Trump as "completely unfit" for office. He will be
        nominated to represent the US on the Council of the International Civil Aviation
        Organization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8684a2c0-70e6-457e-8ae0-defb5a7d06b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:19.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbaf0e8-75d7-48f2-900f-ac1630d12be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:20.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All nominees are subject to confirmation hearings in the closely
        divided Senate, which means none of the ambassadors are likely to be in their
        posts before late summer or early fall.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93408f0e-6cd0-4dc3-b193-c6324d8123da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:20.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b2f4cf-adea-4b1a-ad54-e98e6615dd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:21.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other nominees are: Julie Chung, for ambassador extraordinary
        and plenipotentiary to the Democratic Socialist Republic of Sri Lanka; Sharon
        L. Cromer, for US ambassador to the Republic of The Gambia; Troy Damian Fitrell,
        for ambassador extraordinary and plenipotentiary to the Republic of Guinea;
        Marc Ostfield, for ambassador extraordinary and plenipotentiary of the United
        States of America to the Republic of Paraguay; Dr. Cynthia Ann Telles, for
        ambassador extraordinary and plenipotentiary to the Republic of Costa Rica.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0bd986-5d2c-4d6d-9b3c-437961d0d10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:21.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c6ac01-ea1c-455e-9e64-4b2ab39c5f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:22.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top diplomats to China, Japan, India and several European countries
        were expected to be among those included in the first wave of ambassador nominees.
        But the vetting and notification process with host countries is still underway,
        officials said, with the White House expected to make more announcements soon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38e3320-115c-417f-b500-97fd810e9499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:22.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71044b35-4f6a-47ac-a550-bafd2bbc545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:23.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list includes several top donors, former senators and their
        spouses, people familiar with the selection tell CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd4b5c1-3d68-4047-9555-92c697ca018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:23.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea6e518-7294-42cc-a9a4-6ea2b60b3c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:24.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest questions still hanging over the search for US
        ambassadors is for the Court of St. James, which is the prestigious post in
        the United Kingdom, where Biden visited last week on the first stop of his
        trip abroad.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5bd58a-57e5-49ad-8e1c-1eb476da9924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:24.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8c3f96-66aa-44e1-b05c-2d4fd5fe4a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:25.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Burns, a career diplomat who has served presidents of both
        political parties, is still expected to be nominated as ambassador to China,
        people familiar with the search said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d428c6-fb27-40ac-a612-75cf20c9a901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:25.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a5d1f6-07c8-4525-819c-08054615a974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:26.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahm Emanuel, the former Chicago mayor, Illinois congressman and
        the first White House chief of staff in the Obama administration, is still
        expected to be nominated as ambassador to Japan, according to people close
        to the search.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fa4b12-ce85-4dd6-b52b-6e329ddb2a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:26.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35571bb-53c0-4864-b8a3-0ec9ebef8725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:27.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even since Biden has taken office, the political circumstances in
        several key countries has changed. Israel is the greatest example, with a
        deadly conflict last month giving way to a ceasefire and likely a new prime
        minister.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be80c9a7-a82a-4267-9bb6-a18d5ec5c681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:27.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d85ab37-55b4-4afa-b2f2-d73c5bc23139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:28.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration''s policy on the Middle East will be scrutinized
        during confirmation hearings, which are expected to be held later this summer.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a678fcd-584b-40ef-aaa6-1c976365c00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:28.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45106d5-6487-4c49-be5b-a532931e1749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:29.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Capitol Hill to the Middle East, the selection of Nides has
        been the subject of considerable discussion for weeks among close watchers
        of Israel.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7f1217-3d52-434b-89fa-26da57ee1ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:29.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2ccfb6-bc0c-4045-85d3-1a20b3d7b363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:30.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A longtime top Democratic donor, Nides served as chief operating
        officer at Morgan Stanley before stepping down in 2010 to work under Secretary
        of State Hillary Clinton. He returned to Morgan Stanley in 2013 as vice chairman.
        Nides is married to CNN executive Virginia Moseley, who is senior vice president
        of domestic newsgathering.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efbf576-2cd1-4e0d-a8ef-a0f309cf1236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:30.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/15/politics/ambassadors-named-by-biden/index.html">Biden
        names 9 ambassador nominees, including ''Sully'' Sullenberger, but posts in
        Europe and Asia are still to come.</a>"</em></p>'
