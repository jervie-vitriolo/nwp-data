      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/15/business/ikea-france-spying-fine/index.html">IKEA
        fined $1 million for spying on workers in France</a>."</em></p>'
  'SpaceX-likely-to-miss-Mars-rocket-test-July-date':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-16T08:11:21.645+08:00
    'imagesource': 'jcr:feb7b13f-c372-4af3-918b-9ac61cd818cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a80bf5e9-107a-4d15-85f1-312ee17f81d9'
    'lead': 'SpaceX has been targeting July for the first orbital flight of its gargantuan
      Starship system, which will be the most powerful launch vehicle ever created
      — and, the company hopes, will eventually take humans to Mars. But the company
      is not likely to hit that goal, CNN Business has learned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T08:14:12.035+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T01:21:29.096+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:00.429+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
