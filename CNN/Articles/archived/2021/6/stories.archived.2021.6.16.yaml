      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department is closely monitoring the Visayas and Mindanao
        due to the rising number of COVID-19 cases and hospitalizations.</p>'
