  'us-ufo-report':
    'author': 'Katie Bo Williams and Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-16T10:29:06.095+08:00
    'imagesource': 'jcr:be3c6690-0c5f-4067-af13-a182b22ba901'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '825c89db-167d-4e73-8764-9ca378082e51'
    'lead': 'Members of the House Intelligence Committee will receive a classified
      briefing on Wednesday morning on one of the most controversial topics circulating
      in Washington today: UFOs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T10:34:21.379+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:18:57.680+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:05.298+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'UFO-report', 'UFO']
    'template': '1'
    'title': 'US government''s UFO report is the product of years of military infighting
      over whether to take sightings seriously'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b20a60-e694-489b-8f0c-5d36d34df010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:58.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Members of the House Intelligence Committee
        will receive a classified briefing on Wednesday morning on one of the most
        controversial topics circulating in Washington today: UFOs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0055a39-2cd4-43a6-8b9d-0db2c7fb311f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:58.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The briefing, which was confirmed to CNN by two sources familiar
        with the committee''s plans, comes just weeks before the US intelligence community
        is scheduled to <a href="https://www.cnn.com/2021/06/03/politics/intelligence-officials-navy-pilot-ufo-encounters/index.html"
        target="_blank">deliver an unclassified report</a>&nbsp;on the matter for
        Congress. According to one committee source, Wednesday''s briefing will be
        conducted by the Navy and FBI.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059f1dbf-8099-453d-8b2c-373298b9d6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:59.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that Congress is receiving briefings and the intelligence
        community is producing reports on what the Pentagon has labeled UAPs (Unidentified
        Aerial Phenomenon) is itself extraordinary. After years of Washington infighting,
        including bureaucratic battles within the Pentagon and pressure from certain
        members of Congress, the US government finally appears to be taking seriously
        what has for so long been considered a fringe issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba79a593-81ba-483a-b3f0-0b89c83be40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as sightings of unexplainable objects rose into the hundreds,
        Pentagon officials wrestled with how much time and resources to devote to
        investigating them. Interviews with a half-dozen officials as well as documents
        reviewed by CNN depict a US military and intelligence community that''s struggled
        over how to remove the issue from the world of science fiction and consider
        its actual national security implications.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd171acd1-4b79-4cf4-b674-cbf7f3aacdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:00.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even now, multiple sources told CNN, the government almost certainly
        wouldn''t have moved to produce the report without public pressure from key
        lawmakers, as both Republicans and Democrats have taken an interest in the
        matter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b419e27b-062d-40a5-9206-4830e0dab711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:00.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While former senior defense officials with knowledge of the most
        recent iteration of the department''s investigations say the Pentagon took
        it seriously, some pilots and former officials tasked with investigating the
        matter say senior Pentagon leaders downplayed or ignored the threat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0e77ca-502b-49c0-bdf1-3a379ebd73aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:01.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone who''s paid enough attention to it understands they need
        to take it seriously," said former deputy defense secretary David Norquist,
        who set up a task force in 2020 to investigate UAPs. "But once you go beyond
        that circle, you get people who don''t want to be assumed to have tinfoil
        hats."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db54e57a-abaa-445d-8adb-2f98fd3ee0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:01.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most serious people inside the Pentagon studying the strange
        incidents, the former officials said, the investigation is not about proving
        whether or not aliens are visiting Earth and buzzing Navy pilots. Rather,
        it''s about trying to understand what is behind these otherwise unexplainable
        encounters in US airspace. In particular, some officials are concerned that
        they might be some kind of next-gen technology deployed by China or Russia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c931bbb-4894-407e-846d-02c6b476e27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:02.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If [these objects] had the flag of Russia on the side, we wouldn''t
        be having this conversation," Norquist said. "Every one of these would be
        reported; everyone would be on top of it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f843249-d538-46af-8cab-609b9f2f13b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:02.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which is due to Congress in late June, isn''t likely
        to resolve the debate — nor is it expected to provide the kind of <a data-cke-saved-href="https://www.cnn.com/2021/05/17/politics/ufo-pentagon-explainer/index.html"
        href="https://www.cnn.com/2021/05/17/politics/ufo-pentagon-explainer/index.html"
        target="_blank">juicy details UFO-ologists hoped for</a>, like confirming
        that strange sightings by American Navy pilots were alien spacecraft. One
        administration official noted that many of the incidents in the Pentagon''s
        database of encounters will likely turn out to have multiple causes — a strange
        weather anomaly combined with a weather balloon sighting on the horizon, for
        example. But some could eventually turn out to be adversaries operating in
        US airspace, that person said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61287d20-f814-4a88-ad17-b96cfde5da0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:03.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that reason alone, officials are likely to be reluctant to offer
        too many details of what they''ve seen in the upcoming report: If any of these
        incidents are Russia or China or another nation state, the US won''t want
        to show what they know for counterintelligence reasons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54c5b58-c993-41ed-8f6b-2897302baf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:03.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proof that the US government has made contact with extraterrestrial
        life — what UFO-ologists call "the Disclosure" — will have to wait for another
        day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bbf155-68dc-4c13-9787-58100ca3d6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:04.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing pressure on the Pentagon</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c6d10f-b4b5-4c92-ae3a-6723a61da5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:04.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government has sporadically examined the phenomenon for decades.
        One iteration began in 2007 when the Defense Department began running an investigation
        known as the "Advanced Aviation Threat Identification Program." The program
        was officially shut down in 2012 — although a former head of the division
        claims that its work continued part-time at least into 2017.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9241fd2-8ac1-4905-9003-b1363f19b41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:05.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, the Pentagon confirmed the legitimacy of a Navy
        video of a 2004 encounter that took off the coast of San Diego, sparking considerable
        national attention. In the video, two Navy F-18 fighter jet pilots from the
        aircraft carrier Nimitz chase a white oval object the size of a commercial
        plane.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57635b85-756d-4a34-b27c-b0bcd186b61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:05.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of several additional videos in 2018 and 2020, along
        with consistent advocacy from a small group of former defense officials and
        several lawmakers who received numerous briefings on the topic — most notably
        former Senate Majority Leader Harry Reid — contributed to "years of build-up
        around the UFO issue," a congressional aide said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1245d4c2-07e6-4292-8856-04d1347006ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:06.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Elizondo, the former head of the Advanced Aviation Threat Identification
        Program, resigned in 2017 out of frustration that senior defense leaders weren''t
        taking the issue seriously enough. He argues that skeptical Pentagon leaders
        ignored the threat, misled the public and damaged his career, according to
        documents reviewed by CNN, including a complaint Elizondo filed with the Defense
        Department''s Inspector General.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cde444d-a426-4cb1-a9c2-4df317801152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:06.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, internal DoD emails, reviewed by CNN, suggest that as
        recently as last summer, Pentagon officials resisted any attempt to inform
        the public about UAPs and even issued guidance instructing press officers
        to "make no comment" when approached with any inquiries related to the issue.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec4891e-112b-434e-8f69-f7bfbd36f35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:07.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concern, according to an email from July 2020, was that the
        "nuances of all this are such that any deviation from the statements DoD makes
        results in multiple news stories and additional FOIA requests at various levels."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a620e999-149b-47b1-b909-506769994240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:07.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Erasing the stigma</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb9723e-f5ad-4516-8658-db240c837a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:08.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2020, Norquist publicly announced the formation of a task
        force to study the matter. The goal, he said, was in part to remove the stigma
        of pilots talking about strange things they saw. Officials wanted to "start
        educating our pilots and get them to the point where they understand this
        is credible enough [that] we really need you to report this and you shouldn''t
        be afraid that you''re going to get grief from the department because you
        said this."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6499ab-1212-4381-bfa8-1a9e29c1db5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:08.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point, the former official said, the small task force working
        the issue understood that the data surrounding these encounters — including
        radar and other technical information that theoretically couldn''t be spoofed
        or attributed to pilot misperception — pointed to a real event.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1540b6-8d99-4227-b007-f6db07d39930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:09.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You sort of had to get the ritual joke out of the way," Norquist
        said. "But everyone who dealt with it, when they saw the information understood,
        it is sufficiently credible [and] we need to find out why."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9a37b3-1887-4648-baf0-6273852003f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:09.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erasing the stigma surrounding a serious discussion of UFOs was
        also the goal for lawmakers in 2020 when they passed legislation requiring
        the Pentagon and intelligence community to provide more information about
        these UFO encounters, details that have, until recently, largely remained
        shrouded in secrecy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec226835-2bc4-4363-896f-a2be1ebb5d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:10.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone recognizes when you start talking about this, it''s way
        too easy for it to get weird," said Norquist. "And yet, if there had never
        been a discussion in the United States about UFOs, we''d want to be all over
        this."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57f59ec-0648-4e63-8597-8cc0b6d843a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An inspector general complaint</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9755a5a6-8745-4a5a-b9cb-32e8ee9777b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:11.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restoring some credibility to discussions about UFOs will be a challenge
        even after the report is submitted to Congress. Elizondo believes his career
        was derailed because of his enthusiasm for the program focused on dealing
        with such encounters.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a165bd9-28af-468f-a7df-201bb210ddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:11.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others think it''s because officials like Elizondo leaned too far
        into the tantalizing possibility that the objects were from another world,
        tainting the effort with sci-fi undertones.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5f9ad4-08c5-4f03-9be1-71f40ce2b117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:12.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not surprise me that somebody could work on this program
        and come away with that as a possibility and then become frustrated that others
        aren''t pursuing this with the same vigor as other programs that the defense
        department works on," Norquist said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c73c07-a675-48de-834b-6fcd4a6d39bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:12.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the full version of his inspector general complaint, which was
        reviewed by CNN, Elizondo says that senior officials dismissed his work on
        UFOs and he accuses some of actively trying to discredit and undermine him
        inside the Pentagon and with members of the media.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db952c23-d7fd-4a93-99c9-beb33ce29e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:13.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his complaint, Elizondo recounts a particularly heated exchange
        in October 2017, shortly after he submitted his resignation letter, during
        which a senior DoD official threatened to "tell people you are crazy," noting
        it could impact his security clearance.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df5ca90-4c78-43fe-a761-5eeb5be7bee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:13.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next month, Elizondo claims he was told that the senior-level
        official was "coming after (him)," at which time he said he decided to hire
        legal counsel.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8441e87e-9a35-4e1b-aaa0-2062efac4c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:34:21.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:14.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/15/politics/ufo-report-briefing-pentagon-fighting/index.html"
        target="_blank">Government UFO report is the product of years of military
        infighting over whether to take sightings seriously</a>."</em></p>'
  'fine-proposal-air-canada':
    'author': 'Gregory Wallace, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-16T10:37:07.522+08:00
    'imagesource': 'jcr:3961a5e6-1864-4429-b6a6-338b5c947f62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8d360c3-908a-422b-ab08-c73d6bdca9f5'
    'lead': 'US officials are seeking a $25 million fine from Air Canada, accusing
      the airline of failing to provide timely refunds to more than 5,000 passengers
      during the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T10:39:36.778+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:18:48.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:05.727+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-America', 'United-States', 'Canada', 'fine', 'airfare-refunds']
    'template': '1'
    'title': 'US officials propose $25 million fine against Air Canada over airfare
      refunds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87da3b3b-b6ab-4b8b-b429-5b2299a0e41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:39:36.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:48.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US officials are seeking a $25 million
        fine from Air Canada, accusing the airline of failing to provide timely refunds
        to more than 5,000 passengers during the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39564986-31c9-413d-b536-dd1b8a1a70d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:39:36.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The formal complaint is the first enforcement action that the Department
        of Transportation has announced against an airline since the pandemic upended
        the travel industry in the spring of 2020. Air Canada said it would dispute
        the allegations and believes the DOT argument "has no merit."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163c099f-3a14-4d49-97af-fd5b84188316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:39:36.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:49.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US rules set the minimum standards for airline refunds, requiring
        that tickets be paid back in cash when an airline cancels a flight or significantly
        changes the flight schedule.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af7aad1-a2a5-4e19-8636-93539c7f5a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:39:36.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:50.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But would-be travelers have filed nearly 98,000 complaints against
        airlines with the DOT since the pandemic began, alleging airlines did not
        follow the rules. Consumer Reports, which has advocated on behalf of customers
        in refund disputes, said some customers were pressured to take vouchers for
        future flights rather than cash refunds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d8f2e3-ad11-4d21-9d59-f9ce8affa476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:39:36.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:50.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue led DOT to issue a public warning to airlines to follow
        the rules and provide proper refunds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2738d070-28ba-42c0-95bc-01525221c524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:39:36.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:51.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Air Canada did not make such good faith efforts," the formal complaint
        filed Tuesday reads. "Instead, for almost one year after the announcement
        of the May 2020 enforcement notice, Air Canada continued its no-refund policy
        in violation of U.S. law."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe247a64-aa7b-4501-a587-30992ade442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:39:36.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:51.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air Canada told CNN in a statement that it would "vigorously challenge
        the proceedings."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdddbe0-f04f-42b1-8f33-4fd59519712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:39:36.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:52.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said it would argue that the DOT rules on refunds are
        unenforceable guidelines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c02bbc-60dc-4cd1-81c4-8dd06c403ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:39:36.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:52.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air Canada said it has issued $1.2 billion in refunds to customers
        who met the airline''s own criteria for a refund, and is processing more refunds
        with money from a Canadian government financial aid package.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db86c57c-f8c6-4eb1-9f05-646ef9cce7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:39:36.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:53.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some customers waited 13 months for refunds, DOT said. Federal rules
        require refunds be paid in 20 days, at the longest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f895332-560d-484a-864f-f30d78f8cfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:39:36.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:53.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Department data show nearly 6,300 complaints against
        Air Canada''s refund practices since March 2020, when the number of complaints
        began climbing. In May 2020 alone, the DOT received 1,705 complaints about
        Air Canada''s refund practices. In the previous year, passengers filed only
        25 refund complaints against Air Canada.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b0a65d-1f66-4cc9-bc2f-8a358f1bb8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:39:36.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint accuses Air Canada of committing 5,110 violations
        of US law, and asks an administrative law judge to fine the airline $5,000
        per violation, for a total of $25,550,000. DOT said it believes that amount
        is "high enough to have a deterrent effect."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c202b52b-c0d1-467c-980f-4c2a482e59a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:39:36.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:54.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOT said it is "actively investigating the refund practices of other
        US and foreign carriers."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248d1a40-efdb-4ea8-9b96-4b70256eb414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:39:36.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:55.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel between the United States and Canada is still restricted
        due to the coronavirus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c687d933-00ad-44c0-bd3b-0ac6c073129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:39:36.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:18:55.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/15/business/air-canada-airfare-refunds-proposed-fine/index.html"
        target="_blank">US officials propose $25 million fine against Air Canada over
        airfare refunds</a>."</em></p>'
