    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90335ce3-d767-4f9a-9110-74cd40d85632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:36:21.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:13:09.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually it transformed into something bigger and I decided to
        create Temporary UnReLearning (URL) Academy. In the first series, I invited
        my peers to be my co-teachers, Cru Camara, Jem Magbanua, Aly Cabral, Mariano
        and Abbey Batocabe in collaboration with Dulo, as our host space. For the
        <a href="https://unrelearning.tumblr.com/post/185007210031/url-week-01-self-publishing-czar-kristoff"
        target="_blank">workshop</a> I facilitated, we used the host space to talk
        about publishing theory/methods and then an internet café as the production
        spot. I asked the students to listen simultaneously to an ambient record via
        Youtube. And then afterwards they had to transcribe what they heard using
        shapes, images or text on MS Word. And they had to do the exercise in three
        cycles. In the end, each of them made a three-page visual transcription. Introducing
        the participants that artistic production should not be limited to formal
        spaces (in some way queering the idea of school or studio) but also to vernacular
        methods and tools on publishing, research and design and also meditation.</p>'
