      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA estimated the Tourism Direct Gross Value Added (TDGVA) to
        the national economy last year at 5.4%, equivalent to ₱973.31 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdb61d1-6d07-46c3-8a3c-40785b61b9e9'
