    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:14.899+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel Corp begins vaccination of its employees'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97e5351-7d54-4aab-b84d-c3e7ad41ab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:23:10.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:47.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 16) — San Miguel Corporation
        on Wednesday began vaccinating its essential workers to kick off the private
        business sector''s COVID-19 vaccination drive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25aa6fa-0076-48b6-84a9-b08e907d149b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:23:10.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:47.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 500 employees who belong to the A4 priority group gathered
        at La Salle Green Hills to receive their shots. The company aims to vaccinate
        70,000 of its employees, extended workforce, and their families.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f171cc2-4836-4834-9efb-18315a339b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:23:10.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:48.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC president and CEO Ramon Ang urged his staff to get vaccinated
        against COVID-19 and avoid choosing vaccine brands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2786aa04-8e1d-44db-b90d-5f7a2af1ddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:23:10.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“San Miguel spends billions of pesos in doing everything we can
        to help our people, our co-employees and partners," he said during the event.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7014970e-3b9b-4f23-8f8f-6250d0b4ede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:23:10.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. thanked SMC for its efforts, and
        encouraged other big companies to follow suit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c080ee27-da3c-4280-9a11-bfd2c85930c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:23:10.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:49.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Parang magkaibigan ‘yung gobyerno at saka ‘yung private sector,
        talagang walang iwanan ‘yan. From the start nakita na natin lalo na ‘yung
        SMC, they produce PPE for our healthcare workers," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7590bd03-74e2-4d89-893e-44c8c95545de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:23:10.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:50.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government and private sector are like friends,
        they stick together and no one is left behind. From the start, especially
        SMC, they helped produce PPE for our healthcare workers.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7de2051-392f-4188-a343-687609cdb7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:23:10.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:50.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the LSGH and Jose Rizal University vaccination sites
        in Mandaluyong, Ang said SMC is eyeing 14 other centers in Laguna, Cavite,
        Batangas, Albay, Pampanga, Pangasinan, Isabela, Bataan, Cebu, Mandaue, Iloilo,
        Bacolod, Davao, and Cagayan de Oro.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d00c165-8fbb-496b-8812-51a463d47260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:23:10.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:51.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel has purchased AstraZeneca and Moderna vaccines, which
        are set to arrive in July.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d551c2c-dacb-4d14-ab75-2fc6f37aad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:23:10.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:51.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Federation of Filipino Chinese Chambers of Commerce
        &amp; Industry, Inc. announced it will be the first private sector to receive
        its vaccine delivery. It is set to receive 500,000 doses of Sinovac''s COVID-19
        vaccine on Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ae826f-ab01-4c03-8c02-97f0ed0c00bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:23:10.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:13:52.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FFCCCII President Dr. Henry Lim Bon Liong said the vaccine rollout
        schedule will be finalized after the arrival of the required Certificate of
        Analysis from Sinovac Biotech.</p>'
