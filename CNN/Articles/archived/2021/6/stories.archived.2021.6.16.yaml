    'template': '1'
    'title': 'US CDC now calls coronavirus Delta variant a ''variant of concern'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c273f064-87a0-4e9c-90e9-7b6a543a51b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:08:59.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:22.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Centers for Disease Control and
        Prevention now calls the Delta variant of the novel coronavirus, also known
        as B.1.617.2, a "variant of concern."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0892491e-bc6d-45f6-9c42-59c194b1a727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:08:59.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:23.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant of concern designation is given to strains of the virus
        that scientists believe are more transmissible or can cause more severe disease.
        Vaccines, treatments and tests that detect the virus may also be less effective
        against a variant of concern. Previously, the CDC had considered the Delta
        variant to be a variant of interest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90868d55-83b0-48fd-9804-0c44e8a4c2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:08:59.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:23.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC said the Delta variant, which was first identified in India,
        shows increased transmissibility, potential reduction in neutralization by
        some monoclonal antibody treatments under emergency authorization and potential
        reduction in neutralization from sera after vaccination in lab tests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdce68a8-9c17-4a52-8d76-b9daf5f3d6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:08:59.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization classified the Delta variant as a
        variant of concern on May 10.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8945190b-737f-4c5a-b2e2-4fe8bc658bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:08:59.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:24.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 cases have been declining over the past few months in the
        United States, but there''s concern that could change as the pace of vaccinations
        slows and the Delta variant spreads.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5c0cee-aee8-43cd-b456-159da10126f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:08:59.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:25.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a White House Covid-19 briefing last week, National Institute
        of Allergy and Infectious Diseases Director Dr. Anthony Fauci encouraged everyone
        to get vaccinated against Covid-19, noting that the Delta variant is was in
        circulation in the United States at a rate similar to the tipping point seen
        in the UK, where the variant is now dominant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203f39a8-b418-4096-a5d6-2642109fd53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:08:59.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:25.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot let that happen in the United States," Fauci said, calling
        the UK''s experience "such powerful argument" to get vaccinated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f19ac22-9dae-446f-98c0-bf22de5a47fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:08:59.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:26.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant is believed to be responsible for the most recent rise
        in cases in the UK and a study of cases in Scotland published on Monday found
        that it was associated with about double the risk of hospitalization compared
        with the Alpha variant, B.1.1.7, that was first identified in the UK.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6befa5a2-1391-4f20-a274-b6268cca78a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:08:59.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK announced Monday that the easing of coronavirus restrictions
        would be delayed another four weeks, until July 19, following a rise in cases
        and, in particular, the growing spread of the Delta variant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6965347-f4c8-42bb-803f-2f0b18a7bdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:08:59.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:27.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delta variant in the United States</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd567d20d-6d66-4425-ac52-e2bb2bbea4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:08:59.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:27.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, the Delta variant was responsible for about 10.3%
        of US Covid-19 cases, according to Dr. Eric Topol, the founder and director
        of the Scripps Research Translational Institute, whose outbreak.info has been
        tracking variants throughout the pandemic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3255fd69-8922-4edb-b50c-2f05aaf75096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:08:59.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:28.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The may not seem like a lot, but the speed with which it''s spreading
        is a concern.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca751d2-18a1-4213-906e-67580e2c73dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:08:59.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:28.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doubles every seven to 10 days, which means when it gets to
        three weeks from now, this variant will be dominant," Topol said. "That means
        we have two to three weeks to just go flat out with vaccination to stop this
        trend."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e779a06-0474-4baf-becd-607f690f7a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:08:59.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:29.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinations generally seem to keep variants in check. The Alpha
        strain, for instance, is the dominant strain in the United States and has
        been since about late April. But with exceptions such as Michigan, it didn''t
        cause surges in cases in most parts of the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e43360a-1583-4c0d-9168-f4ab35403314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:08:59.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:29.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topol said that the US was able to "ante up" and go "full tilt on
        vaccination" when the variant arrived in the United States.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375c5054-4a47-444a-a101-28355bb9d7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:08:59.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:30.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Delta variant, Topol isn''t as optimistic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc071574-b076-4ca1-9c9b-e953b9ed5d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:08:59.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the most troubling variant by far, because it''s another
        60% more contagious than the Alpha, so it''s a super spreader strain," Topol
        said. But the vaccination rate is stalling.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ec1c2b-04b3-48b5-9548-1f93ed9ccb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:08:59.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:31.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 43.9% in the US is fully vaccinated, according to the CDC,
        the rate at which people are getting vaccinated has been slowing down.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7b8ddd-0cad-4010-8bd3-a524f8e8b527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:08:59.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:31.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mississippi, nearly 29% of population is fully vaccinated. In
        Alabama it''s less than 31%. In Arkansas, less than 33%. In Louisiana, Georgia,
        and Wyoming it''s less than 34%, according to CDC data.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13cb2b6-eb4f-4260-a465-b9ef70f0bf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:08:59.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:32.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccines and the Delta variant</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdc6ead-a7b2-48ef-910a-dc462f7229b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:08:59.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:32.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that people who are fully vaccinated seem to have
        solid protection against the Delta variant.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa83bdf7-8e80-4718-a9a9-7dc9bbcb0c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:08:59.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:33.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in the Lancet found a single dose of Covid-19
        vaccine wasn''t enough, but after the second dose, the Pfizer-BioNTech provided
        79% protection from the Delta variant. That compares with 92% protection against
        the Alpha variant.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6df43a-4c6f-41d3-ac11-9ef6b3686d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:08:59.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:33.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another analysis from England''s public health agency found two
        doses of the Pfizer vaccine seemed 96% effective against hospitalization.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9749e83-93cc-48c3-ab4f-daeaa33359cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:08:59.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:34.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Hotez, director of the Texas Children''s Hospital Center
        for Vaccine Development, said on CNN''s New Day Tuesday that he is "extremely
        worried" about the Delta variant, although two doses of Pfizer or Moderna''s
        Covid-19 vaccines look like they function "really well" to protect against
        it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bb5310-5124-40c1-8702-7fc5be1100e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:08:59.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:34.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now is "crunch time," Hotez said, looking back to the surge of coronavirus
        cases across the South last year, when a "horrible" wave of cases emerged
        in July and August.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d78abca-6c0a-4916-9100-ea282551be51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:08:59.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:35.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to believe this, with this new Delta variant, the same thing
        is going to happen again with anyone who''s either unvaccinated or only a
        single dose of vaccine," he said. "And so this is the time for everyone to
        get vaccinated, because even if you want to get yourself vaccinated tomorrow
        or your adolescent child tomorrow, it''s still going to take five to six weeks
        to get both of those doses of vaccine and then another week after that."</p>'
  'Lisa-Banes-actress-Gone-Girl-scooter-accident':
