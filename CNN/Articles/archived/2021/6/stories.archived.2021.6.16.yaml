      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae55f05b-9c1c-409c-8da9-93636ea5e5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:23:57.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While daily deaths have decreased in recent months, hundreds of
        Americans are still dying every day from the disease that''s largely preventable
        by vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0961a40-7a40-4a5e-82aa-65b731ca6628'
