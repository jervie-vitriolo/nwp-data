    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8fdfb8-b6ff-4f0b-91eb-41b608c46e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:50:10.703+08:00
