    'template': '1'
    'title': 'Metro Manila mayors lauded for ''fantastic job'' in COVID-19 vaccine
      drive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d533dc-3ac2-4e9d-b74f-e41629031063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:48:41.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:42.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> National
        Task Force Against COVID-19 Deputy Chief Implementer Vince Dizon commended
        Metro Manila mayors on Wednesday for their inoculation efforts to control
        the spread of COVID-19 in the capital region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e037b2-c799-4cad-b461-c1e4b03d4e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:48:41.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc74da98-971f-42c1-a12e-652aafe8b299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:48:41.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:43.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unang una po</em> (First of all), we want to congratulate all
        our NCR mayors. They’ve done a fantastic job," Dizon told CNN Philippines''
        The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980eef5e-ff9b-401e-9c55-aa5aa4954458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:48:41.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:44.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec737ccd-2609-478e-b04f-9464d5c8f96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:48:41.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:44.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon noted that in just two days in a row, over 100,000 shots were
        administered in Metro Manila alone based on the vaccination record of different
        cities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a465374-6e4b-458e-a78b-f68a9fcafe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:48:41.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:45.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112a920a-eee3-41cb-8805-107fe5950a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:48:41.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:45.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manila, for example, did 25,000 the other day and yesterday, around
        26,000. We are expecting Quezon City to do more than 20,000 today and in the
        coming days," Dizon said. "<em>Lahat po nagtutulong-tulong</em> (Everybody
        is helping each other out)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2efeba-6285-4c36-926a-2d703ec46bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:48:41.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:46.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f493875a-5f64-4acf-83c9-e86393f6f055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:48:41.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:46.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon added that San Juan City will likely be the first in the Philippines
        to achieve its target of inoculating 70% of its population.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1a92cd-44fe-4328-bd60-19d80ebd1a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:48:41.466+08:00
