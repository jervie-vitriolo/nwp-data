      'jcr:uuid': 'efc69e48-ca62-4de4-911d-9336bf1a7397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T12:19:35.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:15.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we want to assure that every vaccine will be distributed as
        fast as we can to those who need it the most," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8741d139-2469-4afd-a85c-fc9fd5b0f1a5'
