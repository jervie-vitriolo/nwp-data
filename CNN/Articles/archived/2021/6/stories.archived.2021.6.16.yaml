  'Face-shields-policy-exemptions':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-16T16:06:06.349+08:00
    'imagesource': 'jcr:10d325c8-6fa4-4ba5-9c64-5b6f48d3a6ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f370d03b-1bb9-4cbc-b588-2886fff17194'
    'lead': 'DOH Undersecretary Maria Rosario Vergeire said they had an afternoon
      meeting with experts and the IATF technical working group regarding the matter,
      adding that a recommendation is ready and will be discussed in the IATF.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T16:14:59.200+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:13:30.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:16.363+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Face shields can be removed during outdoor work and walks — health official'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c696597-3ea0-4e6c-9f07-fcd6a70ceb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T16:14:59.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:13:31.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> People
        are allowed to remove their face shields while working or walking outdoors,
        a health official said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044ca4f8-10fd-48f8-b10a-62092d6f52ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T16:14:59.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:13:31.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang face shields kailangan naman talaga iyan ''pag nasa indoor
        ka, ''pag nasa mall ka, pag may interaction ka na face-to-face sa inside,"
        Health Undersecretary Leopoldo Vega said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a741eb9-74b1-4591-84e9-7af3cf972fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T16:14:59.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:13:32.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Face shields are required when you are indoors, when
        you are in a mall, or interacting with others face-to-face inside an establishment.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117f5584-b16a-4ef3-a9d1-716688f70200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T16:14:59.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:13:32.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag nasa outside naman kasi, alam naman natin ang risk of transmission
        is very low. Lalong lalo na ''pag naglalakad ka lang sa kalye, o kaya nagtatrabaho
        ka kasi maka-affect iyong moist nito, pwede niyo ho tanggalin ''yan," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa62edac-29a6-4cc9-a04d-4bb3311fa374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T16:14:59.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:13:33.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But we know the risk of transmission outside is very
        low, especially when you are just walking or working. The moisture on the
        face shield can affect one''s ability to work so you can take it off during
        the conduct of the activity.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b10ec1-00f4-4d53-a499-cb77188a3b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:09:56.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:13:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Vega''s statement, Department of Health Undersecretary
        Maria Rosario Vergeire said: "This has always been the standing policy." But
        she said local governments are allowed to implement stricter public health
        standards, in accordance with the existing laws and guidelines of the national
        government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3581f13-5eeb-425e-b9fa-1d5ac2189eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:09:56.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:13:34.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega''s statement raised confusion among netizens, who said they
        were not aware of the exemptions on the use of face shields.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f30a4da-3e59-4417-bf1e-bb5b41941194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T16:14:59.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:13:35.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint memorandum circular on guidelines issued on Jan. 29 2021
        by various government agencies, including the Department of Health, exempts
        the following from using face shields while outside of their homes:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f47a7b6-d5ed-4f71-bf1d-ea39c07853f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T16:14:59.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:13:35.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-individuals whose safety or ability to work would be severely affected
        by visual or respiratory impairment due to face shield</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e2ab3f-1f7c-48f0-ab7b-9094dc230037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T16:14:59.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:13:36.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-those who wear goggles or other forms of eye protection for their
        work</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e66d4b-0651-4b2c-8860-7d999f981c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T16:14:59.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:13:36.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-those who cannot remove face shields on their own, including people
        with medical conditions</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5f2ca9-f72a-4532-a06b-62876ca12c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T16:14:59.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:13:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-children below two years old</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea175c8b-3647-444c-bccd-8711caa6cf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T16:14:59.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:13:37.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-those who are doing physical exercises (face shield should be worn
        before and after the activity)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0226d9f7-d58f-47de-8715-9b95b5a406bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T16:14:59.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:13:38.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-people who are eating in public spaces (face shield should be worn
        before and after the activity)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19690386-a9d5-4086-87e3-fa054dafe513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T16:14:59.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:13:38.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-passengers of motor vehicles (face shield should be worn before
        and after the ride)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bd8224-2479-4571-a267-31574113081d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T22:19:58.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:39.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ The Final Word, Vergeire reiterated
        that Vega’s remarks were in line with the circular, adding that there are
        only specific instances where the wearing of face shield outdoors is needed,
        like when in crowded areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68470ec9-b8bd-42ae-8e74-b48a2773fec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T16:14:59.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:13:39.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lifting of&nbsp;the face shield policy?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f62bdb-0976-4c0a-932e-03d04e624c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T16:14:59.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:13:40.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Secretary Francisco Duque III earlier said the government could
        look into the proposals to drop the face shield rule once the country''s COVID-19
        vaccination rate improves.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f7539f-cac7-43a3-b097-25d6ff4c0ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T16:14:59.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:13:40.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque made the remark after Senate President Tito Sotto asked him
        during a Senate <a href="http://People are allowed to remove their face shields
        while working or walking outdoors, a health official said Wednesday." target="_blank">hearing</a>
        if they are considering discontinuing the use of face shields.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aae4137-af28-486a-bfc2-136facda1a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T16:14:59.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:13:41.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro, your honor, pagka malaki-laki na po ang coverage natin
        ng bakuna baka pwede na po nating pag-aralan ‘yun pong minumungkahi ng ibang
        mga grupo na baka pwedeng huwag na gumamit ng face shield," the health chief
        told Sotto.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b3c4e8-3067-4400-bd72-f45e94c7391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T16:14:59.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:13:41.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe, your honor, once our coverage improves, we
        can study the proposals of various groups to stop the use of face shields.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf1929b-5f6e-4dd0-9390-e05587c75f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T16:14:59.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:13:42.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, he said, they are asking the public to continue wearing
        face shield as it provides another layer of protection.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df71705-5d6b-4ab7-bcd3-4b8bd028b810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T16:14:59.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:13:42.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Sotto said the DOH must conduct the study now, and
        not wait for the situation to get better.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e07945-c679-42bb-9a0f-5b2fce1a87dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T22:19:58.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:43.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said they had an afternoon meeting with experts and
        the IATF technical working group on how to loosen up restrictions in spite
        of increasing infections in other areas. She added that a recommendation is
        ready and will be discussed in the IATF.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2837c4e-4b3d-4e3d-abf7-7819e78c37f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T22:19:58.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:43.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she also emphasized the reason why they are pushing for
        the continued use of face shields, which is to ensure greater protection from
        infection. She noted that observing all health protocols together -– the wearing
        of face masks and shields, and social distancing –- will give one adequate
        protection.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9841102-708b-4d63-bc69-523172cb587d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T16:14:59.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:13:44.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, which has over 100 million people, has administered
        close to seven million COVID-19 vaccine doses, mostly as first shots, as of
        June 16, according to the latest DOH data.</p>'
  'COVID-19-deaths-23000':
    'caption': 'The country''s total COVID-19 deaths climbed to 23,121 after 158 more
      people lost their lives to the disease, the Department of Health said Wednesday.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-16T16:04:38.280+08:00
    'imagesource': 'jcr:07c8d61e-dfd0-4136-8174-1404f0b5df32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e26a180-8e32-4ec6-9409-714fee97d795'
    'lead': 'The country''s total COVID-19 deaths climbed to 23,121 after 158 more
      people lost their lives to the disease, the Department of Health said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T16:22:16.698+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T01:13:24.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:17.247+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'COVID-19 deaths top 23,000 with 158 new fatalities'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32770e9e-e215-44a2-8cde-85f94c772b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T16:22:16.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:13:25.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong>&nbsp;The
        country''s total COVID-19 deaths climbed to 23,121 after 158 more people lost
        their lives to the disease, the Department of Health said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25eacc2-5957-4aed-b776-d742aab6d0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T16:22:16.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:13:25.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest DOH case bulletin said the death toll is 1.73% of the
        case tally, which rose to 1,332,832 with 5,414 new infections. Of the number
        of infected patients, 4.2% or 56,170 are active cases, with 91.4% experiencing
        mild symptoms, 4% without symptoms, 1.9% with severe symptoms, 1.3% in critical
        condition and 1.36% in moderate condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfffe47-dba8-4763-b195-ee538c8fd264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T16:22:16.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:13:26.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery count increased to 1,253,541 or 94.1% of the COVID-19
        total after 7,637 patients were cleared of the coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3ab050-0872-4a91-ac90-6e0f7aeaa923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T16:22:16.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:13:26.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 375 previously tagged recoveries were reclassified
        as active cases and 117 recoveries were also reclassified as deaths. Eleven
        duplicate cases were also removed from the COVID-19 total, including seven
        survivors. Two survivors were also found to have actually tested negative
        and were deleted from the count.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9582c59-0e62-4016-94c4-01c8d0de33b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T16:22:16.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:13:27.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from six laboratories that failed to submit
        their reports on time, the DOH added. These laboratories contributed an average
        of 3.9% of samples tested and 3% of positive individuals in the last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd2bf3d-2204-41fa-87ce-36631ffbcbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:18:37.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:13:27.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of people who tested positive
        is 13.7% out of 36,744 conducted on June 14. The World Health Organization''s
        recommended rate is below 5% as experts noted that higher rates may mean high
        transmission and possibly more cases left undetected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f151158a-0508-4ca2-89e4-28bfdcf2eb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:18:37.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:13:28.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the <a href="https://cnnphilippines.com/news/2021/6/14/Metro-Manila-NCR-Plus-quarantine-announcement-June.html">national
        government announced</a> new quarantine classifications, easing rules in Metro
        Manila and Bulacan despite warnings from health officials of another possible
        surge if restrictions are lifted too hastily. Undersecretary Maria Rosario
        Vergeire said although Metro Manila''s numbers continue to show improvement,
        infections are still going up and healthcare capacity is dwindling in areas
        outside NCR Plus (Metro Manila, Bulacan, Cavite, Laguna and Rizal).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb81502-20e5-4e7d-9b43-70d1f272808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:18:37.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:13:28.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bicol for instance, <a href="https://cnnphilippines.com/news/2021/6/16/Bicol-Region-COVID-19-surge-India.html">a
        group of physicians claimed</a> hospitals in the region are full, and there
        is a shortage of medical devices such as ventilators and high-flow nasal cannulas.
        However, Sorsogon Governor Francis "Chiz" Escudero refuted this claim, saying
        the occupancy rate of the province''s quarantine facilities is only 38% while
        beds allotted for COVID-19 patients is at 56%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00c13cf-c749-4962-8452-7329b9d45b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:18:37.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:13:29.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs reported
        two new cases, bringing the tally to 20,076 with 4,578 cases verified by the
        DOH. The survivor count stayed at 12,085 while the death toll remained at
        1,219. There are also 6,972 patients still undergoing treatment.</p>'
  'unoccupied-government-housing-units':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-16T17:17:53.765+08:00
    'imagesource': 'jcr:41ac887e-ba1b-449a-8b70-545e9e83646d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6329ae1c-1b0e-4e16-b53e-134fa411dc9e'
    'lead': 'Some 3,800 government housing units are up for grabs, according to the
      National Housing Authority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T17:21:10.166+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T01:13:15.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:17.912+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NHA says idle housing units down to 3,800, but issues raised'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1d3997-420d-4ec7-9088-300e92119fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:21:10.166+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:13:16.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> — After
        lying idle for years, most of the 55,000 houses built by the government for
        low-ranking police and military personnel have been reawarded to government
        workers and informal settlers, according to the National Housing Authority.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa0b81c-b709-4b70-88a0-3a08c5f75203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:21:10.167+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:13:16.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naiwan na lang sa atin</em> [What’s left] is 3,800 of the 55,000.
        So, we are open to any persons interested (in) the 3,800 (housing units) nationwide,”
        NHA General Manager Marcelino Escalada, Jr. said during a Senate hearing on
        the proposed rental subsidy program on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ac1a47-1441-4874-80ef-ce35ad1841d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:21:10.167+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:13:17.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHA website said target beneficiaries include informal settler
        families in danger areas or those displaced by state infrastructure projects,
        and government employees staying in areas where the housing projects are located.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043b4f0f-6927-44ff-91be-6a3cf40aa081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:21:10.167+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:13:17.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, President Rodrigo Duterte signed Joint Resolution No. 2,
        allowing the NHA to reallocate the units earlier awarded by the Philippine
        National Police and the Armed Forces to uniformed personnel. It followed a
        controversial housing tug-of-war as members of the urban poor group Kadamay
        occupied over 5,000 idle units. Escalada said more than 51,000 houses have
        been distributed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e4fec0-4169-4741-a983-1209e796a3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:21:10.167+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:13:18.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are awarded not anymore to the original beneficiaries of
        AFP-PNP but to the government officials, government functionaries, barangay
        officials, and ISFs,” Escalada explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95716afb-310f-4700-9f36-4d67bff2a18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:21:10.167+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:13:18.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senator Francis Tolentino, chair of the committee on urban planning,
        housing, and resettlement, questioned why many housing units in Cavite still
        appeared to be vacant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa2749b-ad46-4f26-96cf-b08610c1c6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:21:10.168+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:13:19.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Marami po akong nakita, kung naiaward niyo na yun, pero bakante
        pa. Marami namang nangangailangan ng pabahay na nagsisiksikan pa sa Metro
        Manila</em>,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0757dad2-58b0-4f63-bb73-fa41ae22592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:21:10.168+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:13:19.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I saw many, if you have awarded them, why are they
        still vacant? Many people crowding Metro Manila are in need of housing.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94174556-a06d-4aca-9f65-19eff6f3acf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:21:10.168+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:13:20.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker from Cavite suggested crafting a policy wherein units
        that remain unoccupied for three years, even if fully amortized, would be
        taken by the NHA in exchange for 30-40% of the payment made, and given to
        “more needy” beneficiaries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7b1df3-8be1-4e15-bdb3-38fdfc194ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:21:10.168+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:13:20.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escalada welcomed Tolentino’s proposal. He said the housing officials’
        hands are tied and they are hoping to expand their mandate through a law extending
        the NHA’s corporate term beyond 2025.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94db100-35de-4a7f-be82-70808d6fa414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:21:10.169+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:13:21.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Here in our proposed charter, we are very aggressive to observe
        the nonpayment as well as non-occupancy,” he said. “If and when the original
        beneficiary does not occupy, therefore the actual need of housing is no longer
        there and therefore he (is no longer) qualified to a particular public housing.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11715a7-5786-4af6-aa75-a7020f97e2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:21:10.169+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:13:21.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escalada revealed another issue: beneficiaries renting out the government
        units at a higher rate.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9d1554-e51e-47cf-91e3-db6b5048e79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:21:10.169+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:13:22.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My instruction was to cancel the award because kumikita pa si original
        awardee. Our housing project is only 250, 300, 500 (pesos) per month and they
        are renting it out at 3,000, 4,000 (pesos),” he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02db334-12cd-4fa7-aead-acf425469194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:21:10.169+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:13:23.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 8736, one of the measures being tackled by the Senate
        committee, seeks to establish a rental subsidy rate of ₱3,500 which will be
        given to beneficiaries per month until the completion of the permanent housing
        project intended for them. It was approved by the House of Representatives
        in March. Should this be passed into law, beneficiaries would be those displaced
        by government projects and disasters, Escalada said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ac2c1e-fa79-4bfb-8c9d-a22d36521069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:21:10.169+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:13:23.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Commission For The Urban Poor said the government
        does not have an exact number of informal settlers to date.</p>'
  'artistic-production-image-learning-space-':
    'author': 'Czar Kristoff'
    'caption': 'In this essay, artist Czar Kristoff (in photo) talks about the possibility
      (or impossibility) of reclaiming one’s identity, memory, and power through (re)constructing
      image and space. Photo by JL JAVIER'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2021-06-16T17:33:27.492+08:00
    'imagesource': 'jcr:67cb3b1f-5d7c-4925-9340-321ec4ffe6fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bda59779-6a6f-4b5d-b249-4260bd8652e3'
    'lead': 'How do we reclaim one’s identity, memory, and power through (re)constructing
      image and space? And is it even possible? '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T17:36:21.201+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T01:12:58.055+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:18.886+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Artistic production should not be limited to formal spaces'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b602ac43-33fa-4b52-a782-650dcf20c5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:36:21.201+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:12:58.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> <a href="https://czarkristoff.tumblr.com"
        target="_blank">Czar Kristoff</a> is an&nbsp;artist, educator, and publisher.
        His works have been exhibited in various galleries and museums around the
        world such as the Showroom MAMA Rotterdam, Jogja National Museum, Bangkok
        Arts and Culture Center, and Vargas Museum Manila. He is the recipient of
        the second Portfolio Art Prize, a grant program funded by the sales of a portfolio
        commissioned by Italian Ambassador Giorgio Guglielmino and Hugo Bunzl, available
        through the Drawing Room Gallery.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475092af-4c12-40cc-9793-f20cad4c4b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:36:21.201+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:12:59.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I started formalizing my photography practice, I was consuming
        a lot of&nbsp;images from the West/Global North, most of them were made by
        cis male photographers. I am not really sure why but maybe my/our conditioning
        (as a result of colonialism and contemporary media) play a big role in deciding
        where/how to look. Or maybe because of the awareness that photography originated
        in Europe that they hold a certain power of telling what is a good and bad
        image? Assimilating as a form of belonging.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dfa162-d945-4cbd-8e96-52c2f4fed5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:36:21.201+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:12:59.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I was able to take a detour through this project called <a href="https://instagram.com/lagunadaily"
        target="_blank">Laguna Daily</a>, which started in late 2013 or early 2014.
        The project (initially) documents everyday architectures such as shelters,
        clothing and design, in my neighborhood using an old model smartphone. Making
        photographs in low-fi quality, a total opposite of what modern photography
        should be, provides and/or stands for. I mostly shot during lunch time.</p>'
    '8':
      'image': 'jcr:cde67b55-1c1e-4f5e-af1f-22e4db9fc36b'
      'imageCaption': '"Photography aims for permanence. But in order for the archive,
        for the memorial, for the images to exist in the long run, it requires caretaking.
        What if care is limited?" Portrait by JL JAVIER. Workspace photo by CZAR KRISTOFF'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f86ebe-0a30-4da0-aba2-18f6d04e7787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:56:57.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:13:00.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c3f2ae-3d8a-4765-99cd-e46f5140f072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:36:21.201+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:13:00.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was able to expand the project as long-term research and in other
        forms. And this particular work “Part Wall, Part Door, Part 3” (2020), was
        a great opportunity to (re)assemble these images/ideas I have been gathering
        through the years. Images of informal and unfinished tarpaulin structures,
        which my friend Clara Balaguer refers to as a form of <a href="https://www.theguardian.com/cities/2016/mar/14/insider-guide-manila-philippines-brutalism-bamboo"
        target="_blank">vernacular architecture</a>. Tarpaulin is often used in big
        construction sites to cover the structure but in many cases both in rural
        and urban areas, tarpaulin becomes part of the building itself, whether temporarily
        or long term. They become (part of) <a href="https://en.wikipedia.org/wiki/The_Poetics_of_Space"
        target="_blank">a wall</a>, (part of) a door, (part of) a roof, (part of)
        a floor, (part of) a window, etc. Because it is lightweight, can endure extreme
        climate conditions, accessible (in the rural areas they recycle campaign or
        advertisement posters), and most importantly its adaptive nature (it can be
        rolled, folded, etc.) somehow the material mimics the nipa or bamboo used
        in the construction of a bahay kubo, which I find really interesting. What
        would shelter look like in the future when all the natural resources are gone?
        How would we define or construct a home in the midst of a crisis?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701d1d3d-db31-4785-b8e9-aef57a7c2893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:36:21.201+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:13:01.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The printing format I used for this work is blueprinting, which
        fades through time when exposed to extreme light or alkaline environments.
        I really wanted to extend or maybe emphasize the ephemerality of the subject,
        which contradicts what photography is used for, to memorialize time and space.
        Photography aims for permanence. But in order for the archive, for the memorial,
        for the images to exist in the long run, it requires caretaking. What if care
        is limited? What would happen to the memorial if it is abandoned? Would we
        still consider them as valuable?</p>'
    '30':
      'image': 'jcr:6861af0e-cfba-46ae-a4a8-e9bb3630c055'
      'imageCaption': '“Part Wall, Part Door, Part 3” was part of To Be Determined
        active cell at the Fictioning Comfort group exhibition at Showroom MAMA, Rotterdam
        in 2020. Organized by WorkNot Collective. Documentation courtesy of Ernie
        Buts. Photo courtesy of CZAR KRISTOFF'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167c7358-53e8-4df1-a2ec-817f7f7a3d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:56:57.958+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:13:01.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f291e6dd-4405-4b63-8de2-6ab76307c0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:36:21.201+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:13:02.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The installation of “Part Wall, Part Door, Part 3” was made possible
        using postcard plastic curtains. Mimicking the tarp itself or in Clara’s words,
        the sachet, which does not only serve as display/vessel of the product but
        also act as burloloy/décor/part of the architecture of the sari-sari store.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7503c4-3716-4aef-8511-a6a8d0656395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:36:21.201+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:13:02.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The realization of this project became possible with the help of
        Clara (and I want to emphasize this because of her direct involvement in the
        project) who shared her platform, resources and valuable insight not only
        to me but also to other artists that were part of the exhibition. And I will
        be forever grateful for her generosity and care.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f4eabe-5063-48af-854b-bd2831aad70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:36:21.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:13:03.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning to image (making), maybe by constantly questioning what
        is a proper way of documenting/way of looking and being loyal to the ephemerality
        of materials and/or memory, is a way to reverse the colonial gaze? It is something
        that I have been trying to articulate in my work throughout the years. How
        to reclaim one’s identity, memory and power through (re)constructing (image
        and) space. And if it is even possible.</p>'
    '27':
      'image': 'jcr:b31c25df-f24b-4379-80a6-0c487c4adbab'
      'imageCaption': 'Czar Kristoff photographed in Laguna. (Right) A portion of
        Kristoff''s workspace in Laguna. Portrait by JL JAVIER. Workspace photo by
        CZAR KRISTOFF'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a37b23c-debf-4519-9121-8b9e3b04431a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:56:57.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:13:03.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906ce22a-d0b7-41c1-bb75-0dbb9d348f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:36:21.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:13:04.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that being said, there’s another work I want to talk about
        called “To Destroy Is To Build” (2019-2021). In the middle of 2019 I stumbled
        upon these demolition videos on my Instagram explore feed. And I found it
        really interesting not only because of the fact that the algorithm did a great
        job in providing me material but also to find them on the platform. Instagram
        was a space for nice and beautiful pictures/moments back when it started but
        through the years it transformed into something else. Maybe because of the
        Facebook acquisition or I don’t know. News agencies and other institutions
        started using it, meme and horoscopes accounts proliferated, it became also
        a space for artists&nbsp;to showcase their/our work and life and so on. There
        are many types of images uploaded every day and what we see on our feed is
        only a portion of that digital (dumpsite) infrastructure. According to a study,
        there are 95 million images (both still and moving) uploaded every day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59abde6-b0b4-431c-b440-1ff6b2b817dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:36:21.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:13:04.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we see documentation as a form to honor time and memory, like
        a monument, the act of sharing the documentation online somehow resembles
        a (public) ceremony, to celebrate such a monument. In this particular project,
        I was curious whose monument(s) we are celebrating.</p>'
    '31':
      'image': 'jcr:75fb81a2-7490-4485-9fb8-2b38a1fa2987'
      'imageCaption': 'First edition of "To Destroy Is To Build" is still available
        via Artbooks PH. The new edition (exhibited at MO_Space in Taguig) will be
        available soon. Photo courtesy of CZAR KRISTOFF'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0f2e27-2bc2-4386-827f-373c30d09a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:56:57.958+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:13:05.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e343fa-6fdb-4c58-92d8-f48ca4fb4a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:36:21.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:13:05.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I took screenshots of these videos and gathered them digitally,
        printed them on offset sheets (made of aluminum) and reproduced them via offset
        printing. In the exhibition at MO_Space, I stack the reproduction together,
        allowing the images (of collapsing buildings) to be (re)constructed again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcbbd85-c0d1-4bea-8fa7-958142b21134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:36:21.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:13:06.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in this process, I realized that maybe the gesture of documentation,
        distribution (on social media platforms, through taking screenshots) and reproduction
        are ways to sustain the collapse, not particularly aiming to save them but
        to see the possibility that these symbols of patriarchy, greed, displacement,
        violence and power can be taken down. I do not think this project is about
        the celebration of destruction but the opportunity of creation. And it is
        not about reclamation of power by replacing a monument with another monument
        but a proposition that monuments could also be temporary, which in this case
        is made of paper instead of metal or concrete, that can be folded and opened
        whenever we want, and can be brought to any destination.</p>'
