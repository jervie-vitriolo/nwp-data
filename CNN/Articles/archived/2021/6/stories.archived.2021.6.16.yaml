    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccadde15-1f91-480e-863c-3fbd1993e048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:36:21.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:13:12.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was raised in the Bicol region which we all know is a typhoon-prone
        area. To experience extreme calamities constantly at a young age made an impact
        into my memory. Calamities outside and within the confinement of my home.
        So the idea of space (in the material and immaterial sense) for me has always
        been temporary and migratory. And I think with photography, publishing, and
        pedagogy, they allowed me to be the architect to the forms I want to save
        from collapsing, and to those I permit to let go. Choosing when to surrender
        is integral to the reclamation and/or reconstruction of self.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfd5f4e-6684-465a-b2ea-3f7f9757ac72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:36:21.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:13:12.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am currently living in my apartment in Laguna. This is also my
        physical studio and storage. But in the beginning of the lockdown I was living
        with my family for practical reasons. Since there is lack of institutional
        funding when it comes to artistic and cultural work in the Philippines and
        if there’s any, you have to go through multiple layers and know the right
        people and that part is really laborious, so most of us fund our own artistic
        projects. Although I am not sure if this is also the case for my colleagues.
        Art making may sound like going to a park but it is more like going to a casino,
        it is a gamble, which pains me as I type this text. That we are willing to
        risk our financial security just to continue with our practice; that we are
        willing to disregard the violence of some institutions and gatekeepers just
        to secure a playground; that we are willing to travel long hours and skip
        meals just to feel we belong.</p>'
