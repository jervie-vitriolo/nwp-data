    'lead': 'Thousands of Israelis marched in a controversial flag-waving procession
      through east Jerusalem on Tuesday, risking a new round of tensions with Palestinians
      and posing the first test for Israel''s new government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T11:22:20.002+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:18:05.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:07.091+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Controversial Jerusalem march poses first test for new Israeli government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151fcca5-6d2c-4b47-b36d-3b5c848835cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T11:22:20.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:18:06.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Thousands of Israelis marched in a controversial
        flag-waving procession through east Jerusalem on Tuesday, risking a new round
        of tensions with Palestinians and posing the first test for <a href="http://www.cnn.com/2021/06/13/middleeast/israel-netanyahu-legacy-analysis-intl-cmd/index.html">Israel''s
        new government</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf5a25-fa83-40f9-966b-fc3787bab91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T11:22:20.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:18:06.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The right-wing Jewish march was originally planned for last month
        as part of "Jerusalem Day" festivities, but was canceled minutes after starting
        when Hamas fired rockets toward Jerusalem on May 10, and the start of an 11-day
        <a href="https://edition.cnn.com/2021/05/12/middleeast/israel-palestinian-explainer-intl-cmd/index.html">cross-border
        conflict</a> between Israel and Gaza''s ruling Hamas militant group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c421a00-af3e-4f7c-9336-36f9dc66304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T11:22:20.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:18:07.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds waving blue and white Israeli flags set off from Damascus
        Gate, the main entry to the Muslim Quarter of Jerusalem''s Old City, dancing
        and chanting "This is our home" and "Jerusalem is ours."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c880a8-70b5-4749-ba2f-6aee3bc1413f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T11:22:20.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:18:07.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli police in riot gear blocked surrounding streets, forcibly
        removing Palestinian protesters from the route. Thirty-three Palestinian protesters
        were injured, including by stun grenade, rubber bullets and live fire, with
        six evacuated to hospital, following clashes with Israeli security forces,
        the Palestinian Red Crescent Society said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd06676-0eb7-4318-bf77-275ff57eb5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T11:22:20.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:18:08.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flag march is an annual parade where mostly nationalist Jewish
        groups celebrate Israel gaining control of the Western Wall during the 1967
        Six-Day War and captured East Jerusalem, placing the entire city under Israeli
        control. In previous years, the march has been a flashpoint with Palestinian
        residents of the Old City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e6fa1e-4367-45fb-be88-3213b6a3886d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T11:22:20.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:18:08.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes just days after Israel''s new coalition government was
        approved in a confidence vote in Israeli Parliament, also known as the Knesset,
        squeaking through by just one vote. Naftali Bennett was sworn in as prime
        minister on Sunday, replacing Benjamin Netanyahu, Israel''s longest-serving
        leader.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486f46f5-1a18-4ac7-94f1-0a6106efb8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T11:22:20.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:18:09.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The march underlines the stark divisions within the unlikely alliance
        of right-wing, left-wing, and Arab parties, which have little else in common
        aside from a shared goal of keeping Netanyahu out of power.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3635d97-fe6c-4598-8bb2-750d26689f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T11:22:20.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:18:09.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennet''s name was plastered on some posters at Tuesday''s march,
        along with the word: "the liar."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7549ff7a-b5b6-4e10-8b5a-c63704354fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T11:22:20.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:18:10.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s new foreign minister, Yair Lapid, who will take over from
        Bennett as prime minister in two years per the coalition agreement, denounced
        use of the chants of "death to Arabs" during the flag march. "The fact that
        there are extremist elements for whom the Israeli flag represents hatred and
        racism is abominable and unforgivable," the leader of the centrist Yesh Atid
        party said on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc96322-0c27-4dca-b253-2190749a5c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T11:22:20.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:18:10.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is inconceivable how one can hold the Israeli flag in one hand
        and shout ''Death to the Arabs'' at the same time. This is neither Judaism
        nor Israeliness, and that is certainly not what our flag symbolizes. These
        people are a disgrace to the people of Israel," he wrote in a tweet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8f187a-f4c1-41a7-a3ed-8ccd3b80bf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T11:22:20.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:18:11.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, the crowd hoisted far-right Knesset member Itamar
        Ben-Gvir, a former activist with the now-outlawed movement that advocated
        for Israel to expel Arabs, onto their shoulders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9792f486-b038-4f21-bcce-30240edc6b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T11:22:20.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:18:11.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian Prime Minister Mohammad Shtayyeh condemned the march
        as a "provocation," and Palestinian officials called for a "Day of Rage" in
        protest of the "Israeli occupation." Protests were taking place across Gaza
        on Tuesday night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa1e75b-5147-4259-8de3-0743a5d96307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T11:22:20.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:18:12.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We warn of the dangerous repercussions that may result from the
        occupying Power''s intention to allow extremist Israeli settlers to carry
        out the Flag March in occupied Jerusalem tomorrow, a provocation and aggression
        against our people/Jerusalem and its sanctities that must end," Shtayyeh said
        in a post to Twitter on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3151deb-a7cf-4b4c-9f22-f04c64b52e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T11:22:20.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:18:12.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/15/middleeast/right-wing-flag-march-jerusalem-intl/index.html">"Controversial
        Jerusalem march poses first test for new Israeli government"</a></em></p>'
