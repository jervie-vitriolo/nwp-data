      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US reached another sobering milestone
        in the COVID-19 pandemic, with 600,000 lives lost to the disease as of Tuesday,
        according to Johns Hopkins University data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d308fc-7983-43dc-95bb-d8f8637dd6ca'
