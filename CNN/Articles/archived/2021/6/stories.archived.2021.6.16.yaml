    'jcr:uuid': '7208cecc-0829-4de9-a5ef-2fe28e185da0'
    'lead': 'Cardinal Jose Advincula will be formally installed as the 33rd Archbishop
      of Manila on June 24 after a series of setbacks due to the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T14:38:48.016+08:00
