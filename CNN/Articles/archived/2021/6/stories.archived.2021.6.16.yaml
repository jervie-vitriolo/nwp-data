      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44574467-1b5e-4beb-a726-ecf488874a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:48:41.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:47.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lampas na po siya</em> <em>(San Juan) ng kalahati. Naka-45,000
        na siya doon sa kanyang 80,000 target,"</em> he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39651f83-6252-4c13-97bf-dcb3c8dafd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:48:41.467+08:00
      'mgnl:createdBy': 'glee'
