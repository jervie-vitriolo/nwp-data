    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bea157-19a8-424b-b8db-1ec1cfa07130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:19.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some retailers are taking action</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3e4cc8-1ac1-4ac1-aa3e-f536d7579730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:19.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some retailers, including Walmart, Target, Rite Aid, CVS, Walgreens
        and Amazon, have said they are now looking for toxic chemicals in beauty products,
        including those marketed to women of color, including skin lightening creams,
        hair straighteners and relaxers, according to the 2021 Who''s Minding the
        Store? A Report Card on Retailer Actions to Eliminate Toxic Chemicals.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa53a61c-c67d-4e8c-ba14-c78ab72465cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:20.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report is a collaboration of nonprofit partner organizations,
        including the environmental advocacy groups Toxic-Free Future, WE ACT for
        Environmental Justice and Defend Our Health.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e462db71-6473-41b3-8c54-a4aa7c334221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:20.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Restrictions on cosmetics sold by Target, Rite Aid, CVS, Walgreens
        and Amazon primarily apply to their private brand beauty products," said report
        coauthor and Mind the Store campaign director Mike Schade.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e2bdc7-ee74-4a86-9673-d4a888edd0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:21.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has called out the dangers of mercury
        in skin lightening creams, while studies have found endocrine-disrupting chemicals
        in hair relaxers and other products marketed to women of color. Women of color
        typically use more beauty products than other races, including skin lightening
        creams, hair straighteners and relaxers.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2b8387-3eba-4641-a6e0-0126bcd48eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:21.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formaldehyde is released into the air as a gas when some hair solutions
        are applied and then processed with heat, according to the US Food and Drug
        Administration.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e561c24-f521-4474-8b85-07b5e0a6e301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:22.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Research shows that women of color have higher levels of toxic
        chemicals related to beauty products in their bodies, and this is linked to
        higher incidences of cancer, poor infant and maternal health outcomes, learning
        disabilities, obesity, asthma, and other serious health concerns," said Taylor
        Morton, director of environmental health and education at WE ACT for Environmental
        Justice, when the report was released.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4570d742-ddac-4f21-86d1-498e4a46ca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:22.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Availability of safe and affordable consumer products marketed
        to Black women is an environmental justice issue," said Mount Sinai pediatrician
        Dr. Maida Galvez, the founding director of the New York State Children''s
        Environmental Health Center, in a statement at the time.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d808ad-a855-4fb1-8c4b-018e98a1b518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:23.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the greatest gains by companies evaluated by the report
        card were in the beauty and personal care sector. The report named Ulta Beauty
        as the most improved retailer —&nbsp;rising from an F result in 2019 to a
        C grade today. Sephora showed the greatest improvement over time, the report
        card found, moving from a D in 2017 to an A today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95f94f8-3414-486d-a2dd-714e0e873482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:23.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/06/15/health/makeup-toxic-chemicals-wellness/index.html"
        href="https://edition.cnn.com/2021/06/15/health/makeup-toxic-chemicals-wellness/index.html">Makeup
        may contain potentially toxic chemicals called PFAS, study finds</a>"</em></p>'
