      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd53968-29f0-42eb-9931-cdbf06f8d75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T12:19:35.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:08.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, I don''t listen to Vince (Dizon) nor Secretary Galvez anymore,"
        a frustrated Rodriguez said. "They don''t respond to our letters."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4018dded-9ecd-4420-88a8-d9e88e653aad'
      'mgnl:activationStatus': true
