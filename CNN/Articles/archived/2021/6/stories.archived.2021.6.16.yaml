      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2de5d79-8759-492c-a60c-06a704bd14ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T00:52:42.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:52.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s animated classic, "Beauty and the Beast" is being turned
        into an eight-episode musical series for the Disney+ streaming network.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8621fb6-9b59-4aa4-a489-312694b65ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T00:52:42.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:53.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f7cf29-5db2-43f3-b1ad-12fa05daf800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T00:52:42.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:53.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series is a prequel to the 2017 live-action film and will tell
        the story before Belle and the Beast fell in love. It will follow Gaston (Luke
        Evans) LeFou (Josh Gad) and LeFou''s stepsister, Tilly (Briana Middleton).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b901428-2017-4208-ba2d-9047d571a4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T00:52:42.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:54.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf7c137-dc2d-4df3-84dc-9e090d1edb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T00:52:42.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:54.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For anyone who''s ever wondered how a brute like Gaston and a goof
        like LeFou could have ever become friends and partners, or how a mystical
        enchantress came to cast that fateful spell on the prince-turned-beast, this
        series will finally provide those answers ... and provoke a whole new set
        of questions," Gary Marsh, president and chief creative officer of Disney
        Branded Television, said in a news release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edf23a4-0a8a-45e5-a967-c5db01dd5f98'
