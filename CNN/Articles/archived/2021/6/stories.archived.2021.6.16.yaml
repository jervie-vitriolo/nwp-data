  'Quezon-City-ezconsult-vaccination-appointment':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-16T13:40:38.048+08:00
    'imagesource': 'jcr:ed8ec490-cbba-4307-aa6c-1ac60c2065fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ce304c5-4e71-42c1-95c4-5aee81eccbc6'
    'lead': 'The Quezon City government is considering cutting ties and suing the
      company behind eZConsult, the online platform used by residents to book COVID-19
      vaccination appointments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T13:42:31.566+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:16:29.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:09.084+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QC gives ultimatum to firm behind eZConsult after vaccination booking
      woes'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a8484e-7062-4ca1-a567-f41ecab241c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T13:42:31.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:16:29.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> The Quezon
        City government is considering cutting ties and suing the company behind eZConsult,
        the online platform used by residents to book COVID-19 vaccination appointments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5548cbea-27c6-4d25-81f4-1716d031ec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T13:42:31.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:16:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Joy Belmonte on Wednesday gave Zuellig Pharma Corporation
        until June 18 to fix its service as residents have complained about challenges
        in accessing eZConsult since March 27. If not, she said the city will transact
        with a different company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de44841a-4239-4695-8827-792b06973803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T13:42:31.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:16:30.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They committed a seamless service but they failed repeatedly....
        eZconsult is putting all our efforts down the drain," the official said in
        a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc15abeb-0328-4212-8410-8bbc6d8636b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T13:42:31.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:16:31.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the deadline is not met, the city government said aside from
        terminating the deal, it may file for damages against the company for failure
        to meet its contractual obligation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf25178-0374-4e48-99d8-31ad8915f5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T13:42:31.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:16:31.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Failure to strictly comply with the terms of the contract shall
        constrain us to take all necessary legal action as may be appropriate, including
        both civil and criminal cases against Zuellig and its officers," City Attorney
        Orlando Casimiro said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780f8ff7-1468-44a7-89b7-8a2e932f5ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T13:42:31.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:16:32.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>eZConsult on Tuesday admitted slowness in its platform, but it said
        it is continuing to upgrade its system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6d3aa7-6f32-4a9d-b99a-3405eb9c4ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T13:42:31.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:16:32.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City, Las Piñas, Quirino Province, and Vigan are using the
        eZConsult platform.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3a9177-c448-4999-a2e5-5191f0c7d120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T13:42:31.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:16:33.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuellig Pharma told CNN Philippines upgrading eZConsult will continue
        until the rest of the week to meet the needs of the local government.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bca08a0-74c5-4682-b2d7-82faf555a79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:16:30.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:34.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night, we already upgraded eZConsult so today there has been
        some noticeable improvements," said Zuellig Pharma Chief Business Officer
        Jannette Jakosalem on CNN Philippines'' <em>News.PH</em>. "<em>Tuloy-tuloy
        ''yung</em> upgrade [The upgrade will continue] until Friday and some could
        flow into the weekend <em>para lang ma</em>-accommodate <em>''yung</em> requirements
        <em>ng</em> QC [so we can accommodate QC''s requirements],"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678b054e-f02b-4220-a2b5-ec99b9add8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:16:30.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:34.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she maintained that the system did not crash, but was just
        operating sluggishly due to the volume of people using the program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce3b73e-cf49-4acd-a855-1fd47f22388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:16:30.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:35.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really just slowness," added Jakosalem. "Regular <em>pa rin
        naman nakakapag-</em>schedule<em> ''yung mga</em> tao [People are still able
        to set a schedule regularly]."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96af04ad-9bab-458c-ba0e-2af484e0f76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:16:30.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:35.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the city''s ultimatum, she said they are in constant communication
        with the local government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cec896-7227-4bac-9d52-a65d994ed64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:16:30.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:36.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They know that we are supporting them and we have not backed down
        on that commitment to support QC and I think they recognize <em>''yung ginagawa
        namin</em> [what we are doing]," said Jakosalem.</p>'
  'IATF-COVID-19-variant-zero-quarantine-fully-vaccinated-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-06-16T13:59:31.343+08:00
