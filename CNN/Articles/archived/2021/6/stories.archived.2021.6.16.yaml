      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Rodriguez slammed
        the lack of urgency in the response of vaccine czar Carlito Galvez Jr. and
        other members of the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases to their plea to increase the supply of doses in Cagayan
        de Oro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6169ff53-f5ab-429a-9691-f346827023c0'
      'mgnl:activationStatus': true
