      'mgnl:type': 'text'
      'text': '<p>"Right now, I think the major concern of our experts is the spread
        of this new variant, the Delta variant, which is wreaking havoc in other areas,
        countries like the UK," Dizon said. "And we are very concerned about this."</p>'
