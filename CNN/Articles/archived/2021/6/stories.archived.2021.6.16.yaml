      'mgnl:lastActivated': 2023-01-25T01:25:12.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0841cf-9906-4920-9de0-f7ada7b138c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:13.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of his summit in Geneva with Russian President Vladimir
        Putin, the White House disclosed the names of nine ambassadorial nominees,
        leaving many of the most high-profile posts around the world still unfilled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdbe47c-65d8-4768-b8f6-cef2af36f7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:13.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ff2e75-17a7-465b-a878-8691487d6ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:14.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Nides, a former deputy secretary of state in the Obama administration
        and a longtime executive at Morgan Stanley, will be nominated as ambassador
        to Israel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e64a785-032f-495c-af67-f8db018021fd'
      'mgnl:activationStatus': true
