  'right-wing-flag-march-jerusalem':
    'author': 'Hadas Gold, Amir Tal and Kareem Khadder, CNN'
    'caption': 'ncoming Prime Minister Naftali Bennett addresses the Knesset, Israel''s
      parliament, before a vote of confidence was cast confirming the new coalition
      government on June 13.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-16T11:20:10.760+08:00
    'imagesource': 'jcr:b519b874-8f8b-416e-9d0d-09e690b5383a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
