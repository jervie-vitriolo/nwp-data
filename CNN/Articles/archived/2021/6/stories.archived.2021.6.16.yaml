      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourism industry was forced to go dark in March last year as
        the national government shut down the country’s borders and imposed its strictest
        lockdown measures yet to curb the spread of COVID-19 then.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fbc16d-ece9-4de9-8009-c76255761ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T20:49:23.435+08:00
