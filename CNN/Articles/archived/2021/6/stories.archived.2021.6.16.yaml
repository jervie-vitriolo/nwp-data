  'Kevin-Hart-cancel-culture':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Kevin Hart has had some experience with cancel culture and he''s not
      here for it. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-06-16T14:41:11.749+08:00
    'imagesource': 'jcr:ffc805c4-1a6a-452d-973e-c0f131e7a256'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b4640c4-56e4-4719-9914-13338f72f2a2'
    'lead': 'Kevin Hart has had some experience with cancel culture and he''s not
      here for it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T14:43:41.213+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T01:15:59.435+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:10.334+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kevin Hart on cancel culture: ''I understand people are human'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4046663a-690a-4a10-bed1-48596c55c757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:43:41.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:59.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kevin Hart has had some experience with
        cancel culture and he''s not here for it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c096b201-098e-472f-987c-83b17523f76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:43:41.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:00.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview with the Sunday Times, Hart used some colorful
        language we won''t repeat here to talk about his disdain for the tendency
        to "cancel" people after they have publicly made mistakes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cc979e-c9e8-4e37-b791-8a075bf895e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:43:41.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:00.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When did we get to a point where life was supposed to be perfect?"
        the actor said. "Where people were supposed to operate perfectly all the time?
        I don''t understand."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a52de0-1273-4493-bf8c-b30596290d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:43:41.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:01.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Hart stepped down from plans to host the Academy Awards
        after tweets he had posted from 2009 and 2011 resurfaced, causing a backlash.
        The tweets included derogatory language referring to gay people and made disparaging
        comments about sexuality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f40ed22-0ab5-41c6-9589-1d95f6c6c895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:43:41.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:01.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the Sunday Times, "I''ve been canceled, what, three or four
        times? Never bothered."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472269d1-b92f-41d2-a7d8-34b4241bf9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:43:41.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:02.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you allow it to have an effect on you, it will," he said. "Personally?
        That''s not how I operate. I understand people are human."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230976a5-fb4e-4751-a65e-25373ec00182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:43:41.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:02.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hart said he doesn''t expect perfection from anyone and would rather
        see a focus on growth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1b9ca4-320d-4e38-a956-2be70b3f2b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:43:41.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:03.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone can change," he said. "It''s like jail. People get locked
        up so they can be taught a lesson."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba98a0f7-cdf9-49eb-a4d8-21a68e1901cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:43:41.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:03.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hart is currently promoting his Netflix film, "Fatherhood," which
        debuts this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93be9776-d94d-4677-a134-c002881f9b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:43:41.213+08:00
