    'title': 'IATF still concerned about COVID-19 variants following calls for zero
      quarantine for fully vaccinated persons'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f6913a-97b7-45d7-ad46-ef4b1a29aa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:05:52.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:16:14.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> Fully
        vaccinated Filipinos and foreign tourists entering the country may still have
        to undergo quarantine amid concerns over COVID-19 variants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df4d5ae-b5bc-45b9-bc25-c027cad42e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:05:52.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:16:15.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f15b003-1845-4fe4-b0f7-dd661cdf514e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:05:52.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:16:15.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force Against COVID-19 Deputy Chief Implementer Vince
        Dizon told CNN Philippines'' <em>The Source</em> on Wednesday that the Inter-Agency
        Task Force is still "very concerned" about the potential spread of new variants
        in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba152aef-bdb5-49f1-8b17-ce01c32ca8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:05:52.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:16:16.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71a18a1-e251-440b-b3d1-0327fff0e702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:05:52.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:16:16.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is the Delta variant, or the B.1.617.2 variant first
        identified in India, which was already tagged by the World Health Organization
        and the US Centers for Disease Control and Prevention as a "variant of concern."
        At least 13 cases of the so-called "double mutant" variant have already been
        reported in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aee548b-1cd5-4ebb-bd5f-1c2869c169b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:05:52.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:16:17.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ba5897-69dd-4d1e-8176-083e2f7f44c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:05:52.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:16:17.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/world/2021/6/16/Delta-variant-India-US-CDC.html">
        US CDC now calls coronavirus Delta variant a ''variant of concern''&nbsp;</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eb144e-90cf-40b0-9c9b-935f5111cc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:05:52.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:16:18.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f614d3-0e40-49b9-b68d-9ed2d7ae1477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:05:52.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:16:18.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worry comes as lawmakers call for the scrapping of the mandatory
        quarantine policy for Filipinos and foreign travelers who have already been
        fully vaccinated, saying the move would help the country''s economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106e292e-bfee-41c6-b523-5eea607ad82e'
