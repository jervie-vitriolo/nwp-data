  'house-panel-eyes-penalties-erroneous-learning-materials':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-16T18:15:28.424+08:00
    'imagesource': 'jcr:fa104060-9d29-4c06-9c0b-94c303ccdb34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b96aba93-9ff1-42ea-a2e8-df51ad113188'
    'lead': '"I believe it is now time to teach those who committed mistakes, whether
      intentional or not, a lesson," says the chairman of the House Committee on Public
      Accounts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T18:17:01.166+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:12:21.978+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:20.552+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel eyes penalties vs. authors, gov''t officials behind release
      of erroneous learning materials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053bd411-e979-4d28-adae-dba1d9b4994d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:17:01.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:12:22.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> - The House
        Committee on Public Accounts is considering penalizing those responsible for
        the publication of student learning materials which were found to have errors
        or inappropriate content, its chairman Rep. Jose Singson, Jr. said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b3af71-ac29-4318-9d1d-d08ad886cb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:17:01.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:12:23.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike our students who are minors and are gullible to assimilate
        what is taught them in school, I believe it is now time to teach those who
        committed mistakes, whether intentional or not, a lesson," the lawmaker said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f918e3f6-c346-44db-bf56-c683ed994b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:17:01.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:12:23.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the authors of erroneous basic and secondary education materials,
        Singson said government officials and personnel who allowed the release should
        also be sanctioned. These include those who edited, proofread, examined, and
        approved the content.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3779697f-57e5-429d-bb77-91c0a38d986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:17:01.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:12:24.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Education, <a href="http://cnnphilippines.com/news/2021/6/14/Vulgar-word-among-155-errors-in-DepEd-modules-since-October-2020-.html">at
        least 155</a>&nbsp;<a href="http://cnnphilippines.com/news/2021/6/14/Vulgar-word-among-155-errors-in-DepEd-modules-since-October-2020-.html">errors</a>
        have been spotted in its modules since October 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e191437-f679-49d3-b09a-22667f4c483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:17:01.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:12:24.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, a learning material containing an obscene word was distributed
        to Grade 10 students in Mabalacat, Pampanga. It included the vulgar Filipino
        term for sex in describing the word "aswang."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfe1dc2-15dc-4e56-8546-393a46dd2c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:17:01.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:12:25.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Mabalacat learning module that contained vulgarity is very
        alarming," Singson said. "While DepEd officials boasted that they corrected
        the error, it pains us to learn that the culprit has not been punished."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a5ff8e-f3cb-4f4b-966c-f598dd73b412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:17:01.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:12:25.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Undersecretary Diosdado San Antonio said the particular
        module was recalled in February. He added those responsible for the error
        will be held accountable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e01b9d-8e56-4a99-97ef-08ab23e97855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:17:01.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:12:26.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson has already filed a resolution seeking a probe into these
        "numerous errors," which have also been flagged by the Commission on Audit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a416db4f-f83c-4f7b-8bff-b74111683671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:17:01.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:12:26.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said, the House committee will also await the DepEd''s
        explanation for its continued failure to comply with the provisions of Republic
        Act 8047, which removed from the department the responsibility of publishing
        books.</p>'
  'ICU-capacity-NCR-Plus-areas-high-risk':
