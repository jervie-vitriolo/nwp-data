      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) -</strong> Tourists
        of all ages from Metro Manila and four nearby provinces can travel for leisure
        to areas under modified general community quarantine (MGCQ) until June 30,
        according to the Department of Tourism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383f0021-19e4-4a53-9a81-9965380d4615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:50:10.703+08:00
