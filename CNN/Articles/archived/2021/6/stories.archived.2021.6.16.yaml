      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limlingan noted that the recovery of the tourism sector this year
        is anchored on the rate at which COVID-19 vaccines are administered and the
        economy can reopen to accept both local and foreign tourists safely.</p>'
