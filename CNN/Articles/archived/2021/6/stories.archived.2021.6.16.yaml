      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> The cities
        of Makati and&nbsp;Muntinlupa, and Rizal province are still under the ‘high
        risk’ level in terms of bed occupancy in intensive care units for COVID-19
        patients, the country''s treatment czar said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c78cf7f-f332-448f-ae50-dba0e5a62c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:19:25.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:12:15.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The classification means 70 to 85% of the ICU beds are occupied.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe5d002-1bf2-4150-8886-00359449b43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:19:25.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:12:16.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroon kaming nakikita rin na mga cities kagaya ng Makati at Muntinlupa
        na medyo nasa high-risk position at saka sa Rizal province — ito iyong medyo
        mataas ang kanilang ICU utilization," Health Undersecretary Leopoldo Vega
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cf221c-02ac-453e-a98e-5a7e8c42d110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:19:25.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:12:16.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega said the limited number of allocated beds may be one of the
        main reasons behind the high utilization rate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8227c090-70b5-40be-8aa7-76241fbbd10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:19:25.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:12:17.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official urged hospitals to tap the services of the One Hospital
        Command Center, which finds facilities that have vacant beds for COVID-19
        patients, as he noted the overall occupancy in the National Capital Region
        falls under the safe level.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8b0a59-d24b-4fe1-858f-1bc4f38d1fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:19:25.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:12:17.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dito sa Metro Manila collectively, makikita natin bumaba naman
        talaga ang usage ng ICU at critical care beds," the czar said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acee969-996f-49f7-adc0-256f8db994ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:19:25.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:12:18.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Here in Metro Manila, we can see the usage of ICU
        at critical care beds was lower.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81e92c5-fd1a-43a2-888c-6b47d829a711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:19:25.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:12:18.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, ang utilization rate ng mga ICU [beds] dito sa Metro Manila
        ay bumaba na sa mga 50%. Nasa low-risk category na siya," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f33e69-319b-45bf-a761-f45695b9bcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:19:25.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:12:19.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In fact, utilization rate of ICU beds here in Metro
        Manila went down to 50%. It is in the low-risk category already.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb6f0ec-6983-432f-a7df-cf87c3e3c54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:19:25.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:12:19.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government was able to increase the ICU beds by around
        400 and open field hospitals in Metro Manila since March 28, which is why
        the ICU occupancy rate improved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67677169-b0e0-4cb6-b45e-f118d35033cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:19:25.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:12:20.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the early stages of the surge in March, social media was
        flooded with stories of families of COVID-19 patients from Metro Manila going
        to outlying provinces in search of medical attention. Some were not able to
        make it inside health facilities even hours after waiting in line to be accommodated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a413b7-ec51-4d11-90e3-c29f05bf0963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:19:25.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:12:20.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far recorded 1,332,832 million cases nationwide,
        of which 23,121 resulted in deaths. Meanwhile, 1,253,541 have been tagged
        as recovered.</p>'
  'Grace-Poe-road-public-safety-signs-follow-international-standards-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2021-06-16T18:31:10.796+08:00
    'imagesource': 'jcr:0e6e56e1-1674-4ffc-b497-80b3a370ce2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f8ce039-e3d0-4984-a1cf-3b53ae84304c'
    'lead': 'Senator Grace Poe has filed a bill requiring government agencies and
      local government units to set up road and other public safety signs that follow
      international standards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T18:35:58.011+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T01:12:06.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:22.245+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senator-Grace-Poe', 'road', 'public-safety-signs', 'DPWH', 'MMDA']
    'template': '1'
    'title': "Poe wants road, public safety signs to follow int’l standards  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f818b2-2aaf-4609-8590-305cb493a646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:35:58.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:12:07.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) --</strong> Senator
        Grace Poe has filed a bill requiring government agencies and local government
        units to set up road and other public safety signs that follow international
        standards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a527a86d-3259-4bc9-a651-737138e133ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:35:58.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:12:07.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04e4c17-bc67-4c09-9212-df0af6ba85ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:35:58.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:12:08.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe pointed out that “faulty and questionable” signages have been
        reported throughout the years and continue to be threats to motorists and
        pedestrians.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9720bac0-eeb9-4415-8393-56a64f9f4d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:35:58.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:12:08.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bab4c1-1133-4fc5-b559-e82e0cea3e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:35:58.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:12:09.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Senate Bill No. 2293, or the Public Safety Signages Accountability
        Act, the Department of Public Works and Highways will take charge of public
        safety signs on national roads, the Metropolitan Manila Development Authority
        will oversee Metro Manila roads, while LGUs will manage local roads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6391b7c0-8159-4b94-bf51-e7086c77bfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:35:58.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:12:09.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fc642a-ec9d-45f4-94f7-0f042857aa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:35:58.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:12:10.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite restrictions in mobility, Poe said the MMDA recorded 65,032
        road crashes that cost 337 lives in 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677d6f39-7b10-428f-bf28-4ac7fdcab349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:35:58.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:12:10.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba47389d-a2b5-473a-b1a2-ed8c6ee19f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:35:58.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:12:11.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are of course a multitude of factors that contribute to these
        statistics, but one identified factor is the faulty road signs installed throughout
        the streets and highways of the country,” read the bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415ba8ac-d8c8-4756-8c43-10e5b5a38bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:35:58.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:12:11.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42557322-e76c-4a8b-aadf-01023058d343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:35:58.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:12:12.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure also mandates the Department of Environment
        and Natural Resources-Mines and Geosciences Bureau to update the geohazard
        map of the country and identify areas prone to floods, landslides, earthquakes,
        volcanic eruptions, and the like. The agency shall also coordinate with the
        DPWH and the MMDA in setting up necessary signs in the identified areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfef9219-8b56-4d20-9e45-68bcbcf821ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:35:58.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:12:12.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21042a42-108f-46ea-be75-319b54cba8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:35:58.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:12:13.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case of an injury or death due to the absence of a proper safety
        signage in an area identified as potentially risky, concerned government officers
        may be suspended for one month and one day, or up to one year and one day.
        They can also be dismissed from service.</p>'
  'One-Hospital-Command-Center-Cotabato':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-16T18:53:09.750+08:00
    'imagesource': 'jcr:6f07b69b-3c87-4290-9e91-9cc43bab0eca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32613dbe-d2e7-46bd-9add-fc027c94438f'
    'lead': 'Talks for the creation of a One Hospital Command Center in Cotabato province
      are underway, the country''s treatment czar said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T18:55:22.843+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:10:38.657+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:22.873+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One Hospital Command Center in Cotabato eyed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6831ffbf-d58f-499b-a9f3-5ada6308fce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:55:22.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:39.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong>&nbsp;Talks
        for the creation of a One Hospital Command Center in Cotabato province are
        underway, the country''s treatment czar said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb89dcaf-0e5e-4713-88c4-0c7ff1786427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:55:22.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:39.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Leopoldo Vega said the command center will
        handle the referral of Soccsksargen''s COVID-19 patients to health facilities,
        including those in the Davao Region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d77c665-259b-42d1-86a7-be34beb9d850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:55:22.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:40.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa North Cotabato (former name of Cotabato), aming pinag-usapan
        na po iyan together with the One Hospital Command sa southern Mindanao na
        nasa Davao City na magtayo na rin ang Region 12 ng One Hospital Command,"
        Vega said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dfa1be-f178-454b-a70b-e3c806c1418c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:55:22.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:40.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We, together with the One Hospital Command in southern
        Mindanao located in Davao City, are already discussing the establishment in
        Region 12 of a One Hospital Command Center.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a4443e-8726-4a81-8bfe-5b13182e63a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:55:22.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:41.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagkakaroon ng coordination na ngayon ang Region 11 and 12 para
        iyong mga pasyente na nangangailangan ng critical care sa Region 12 ay mapasok
        sa Region 11 na may kakayahan naman ang mga hospitals doon, lalong lalo na
        iyong Southern Philippines Medical Center at Davao Regional Medical Center
        in terms of their critical care capacity," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c990fd0-7ca7-431e-b3fe-9bf3da1c6703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:55:22.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:10:41.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
