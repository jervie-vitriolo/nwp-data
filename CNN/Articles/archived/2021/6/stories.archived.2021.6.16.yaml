      'mgnl:lastActivated': 2023-01-25T01:25:15.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Sen. Ken Salazar from Colorado, who served as Interior secretary
        in the Obama administration, will be nominated as the top US diplomat to Mexico.</p>'
