      'text': '<p>On Friday, June 18, the historic preinstallation rites or the bestowing
        of the red hat for Cardinal Advincula will be held with a limited audience
        in Roxas City in his home province of Capiz.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
