    'lead': 'National Task Force Against COVID-19 Deputy Chief Implementer Vince Dizon
      commends Metro Manila mayors for their inoculation efforts to control the spread
      of COVID-19 in the capital region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T14:48:41.466+08:00
