      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d1cc28-cad9-4808-8a4d-63700f78648b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T20:49:23.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:10:15.069+08:00
