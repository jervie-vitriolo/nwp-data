    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22d0ddec-6b3e-485c-bc70-a1d3adaed763'
    'lead': 'Tuesday brought reopenings in two of the largest states, with New York
      reaching an important vaccine milestone and joining California in dropping most
      of its Covid-19 restrictions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T07:22:42.245+08:00
