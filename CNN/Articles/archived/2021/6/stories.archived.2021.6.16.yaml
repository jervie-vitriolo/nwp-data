      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s a tale as old as time and it''s back
        for more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718d2f48-9785-4c9c-82cb-72c9219ac191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T00:52:42.964+08:00
