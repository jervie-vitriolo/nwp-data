      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Leila Tuazon</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4838a85d-4992-4868-836f-bb4c4ed318d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:21:14.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:14:00.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were suspended by Martires <a href="https://www.cnnphilippines.com/news/2020/8/19/ombudsman-preventive-suspension-philhealth-officials.html">in
        August last year</a> after being accused of successively filing “baseless”
        administrative cases against seven employees from 2017 to 2019. The employees
        alleged these were done “for the single unified purpose of oppressing and
        harassing them."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a190742-93ae-48ed-a01c-c0c2605736eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:21:14.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:14:01.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added they were subjected to unwarranted reassignments without
        their consent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98485d4d-57b2-4096-968b-f7258bb9d3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:21:14.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:14:01.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the seven complainants, the officials did these as
        "retaliation” after they themselves sued several executives before the Ombudsman,
        as well as testified on possible areas of graft and corruption within the
        agency before the House of Representatives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0214be-d045-4ba1-a027-081a189d49c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:21:14.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:14:02.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employees also said the cases against them were filed after
        they refused to "cooperate" with the management on the accreditation of fraudulent
        healthcare institutions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67abd3b6-95b7-441e-911a-27b45003610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:21:14.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:14:02.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman, however, ruled it cannot be established that the
        11 acted in conspiracy and with intent to cause injustice to the complainants.
        It added it cannot be said the filing of cases and the reassignment have caused
        undue injury.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0775a46b-e629-4110-9e6b-aa645d9ae18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:21:14.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:14:03.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unless the contrary is proved by sufficient evidence, respondents
        enjoy the presumption of regularity in the performance of official functions,”
        it said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54031930-eb12-4ef9-927d-6728c18868b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:21:14.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:14:03.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preventive suspension of the 11 officials last year came amid
        an ongoing probe into alleged corruption within the state health insurer,
        following accusations officials <a href="https://cnnphilippines.com/news/2020/8/4/PhilHealth-P15-billion-stolen-mafia-execs.html">have
        stolen some ₱15 billion</a> using different fraudulent schemes.</p>'
  'San-Miguel-Corporation-vaccination-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-16T14:42:07.442+08:00
