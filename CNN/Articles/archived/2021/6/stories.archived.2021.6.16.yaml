      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, the average number of Covid-19 deaths each day
        was 343, according to data Monday from Johns Hopkins.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6275f9a9-d840-4dcb-a038-f0b799945eda'
