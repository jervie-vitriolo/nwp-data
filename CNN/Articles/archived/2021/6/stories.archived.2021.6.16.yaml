      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2def52c0-772f-4a8a-98d1-7997a96bbeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:00.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As coronavirus keeps spreading across the globe, it has mutated
        into more transmissible strains -- including the Alpha (B.1.1.7) and Delta
        (B.1.617.2) variants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29663358-cd35-4947-9148-b61d12180c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:01.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dce351b-c075-4ba6-b608-6f3071761822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:01.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both strains are now considered "variants of concern" by the US
        Centers for Disease Control and Prevention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3352d2d-83de-447a-950d-4bd13c476f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:02.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6431d7a-b1d1-4bfb-9568-901123f561d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:02.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means there''s "evidence of an increase in transmissibility,
        more severe disease (e.g., increased hospitalizations or deaths), significant
        reduction in neutralization by antibodies generated during previous infection
        or vaccination, reduced effectiveness of treatments or vaccines, or diagnostic
        detection failures," the CDC says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454c0831-7119-4454-b6ad-a641fae87c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:03.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b65ee2-a822-42d6-8c14-42429bb2b3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:03.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alpha variant has become the dominant strain in the United States.
        But cases of the Delta variant are rising.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bc2665-6b47-4bc1-8fe2-3b923402a58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:04.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0f9940-f17d-4db4-9ecc-659c259f9c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:04.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent studies suggest the Delta variant isn''t just more contagious
        -- it can also cause more severe illness than the Alpha variant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30016716-969c-4e96-8186-f41fc210f05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:05.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151b023d-9ecb-4f77-939c-fe01ab10b885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:05.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study from Scotland published Monday found the Delta variant was
        associated with about double the risk of hospitalization compared with the
        Alpha variant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbe32d3-9652-4323-816e-7e0d447e5719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:06.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f548e002-83fe-4653-9dc7-9f3322ff8d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:40:10.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:06.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting vaccinated can stave off those variants. But experts say
        it''s critical to get vaccinated as soon as possible -- before the virus mutates
        into more concerning strains.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b615be53-ec5e-4301-9ec0-bec196650f35'
      'mgnl:activationStatus': true
