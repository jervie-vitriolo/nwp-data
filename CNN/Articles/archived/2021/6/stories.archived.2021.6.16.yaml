    'template': '1'
    'title': 'Biden names 9 ambassador nominees, including ''Sully'' Sullenberger,
      but posts in Europe and Asia are still to come'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b6560f-ce4d-44a3-97ec-cb982d3c8e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:12.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Tuesday
        announced his nominees to serve as ambassadors to Israel, Mexico, NATO and
        several other posts, including Capt. Chesley "Sully" Sullenberger III to represent
        the United States on an international civil aviation safety board.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae23f359-c46c-4591-b0a5-a4967edcfba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:02:19.057+08:00
