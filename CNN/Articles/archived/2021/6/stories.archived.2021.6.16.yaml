      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:08:03.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:50.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The White House will host a celebration
        for thousands of essential workers and military families on July Fourth on
        the South Lawn to mark America''s "independence from the virus," according
        to a White House official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af69fa5a-e054-4db4-aa8b-587d686363fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:08:03.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:50.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865ff6b7-8f00-4f39-bce0-c5edde756acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:08:03.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:51.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebration, which will be the largest in-person White House
        event since US President Joe Biden took office, comes as states across the
        nation lift restrictions put in place to stop the spread of COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb8b344-dd1f-4d8e-9c65-55a4e1c88ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:08:03.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:51.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01164997-c880-4fdd-bd3d-a1ee2ae5e5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:08:03.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:52.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is encouraging state and local partners to host
        their own events across the nation to celebrate the progress the country has
        made in its fight against the coronavirus pandemic. More than 50% of Americans
        12 and older are fully vaccinated, children are returning to in-person learning
        and businesses have been returning to full capacity across the nation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba66b3f-a5b0-4593-a725-882729e8d393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:08:03.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:52.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f764ce07-7232-40d9-b305-0b46837a5b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:08:03.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Mall will be open for the traditional July Fourth fireworks,
        with crowds expected to gather.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5f9ba1-b443-47ef-8dff-8624c14e978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:08:03.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:53.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a20770-b264-46ab-a4b6-83d382106a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T05:08:03.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:24:54.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the event will follow a grim milestone in the country''s fight
        against the pandemic: The US surpassed 600,000 Covid-19 deaths on Tuesday,
        according to data from Johns Hopkins University. In February, the President
        held a candle-lighting ceremony and a moment of silence after the US surpassed
        500,000 deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4e8908-af89-4e0e-8761-1fc1ec6a30f6'
      'mgnl:activationStatus': true
