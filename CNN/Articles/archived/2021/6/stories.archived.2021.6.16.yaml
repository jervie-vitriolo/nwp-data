    'jcr:uuid': '07d231e0-09b2-43c5-ad52-0fdcb6303e64'
    'lead': 'Officials in Europe are yet again ratcheting up the pressure on Silicon
      Valley titans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T08:22:11.368+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T01:20:27.462+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
