    'mgnl:tags': ['new-york']
    'template': '1'
    'title': 'New York reaches vaccine milestone and joins California in reopening'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d87e4a-911e-44a8-af9c-d981dd43fd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.245+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:08.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tuesday brought reopenings in two
        of the largest states, with New York reaching an important vaccine milestone
        and joining California in dropping most of its Covid-19 restrictions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a9d6f8-5847-4a65-80e2-a2cd343e3c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.245+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:08.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6896fd35-31b0-48cd-ab07-5b5f3c69cb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:09.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a momentous day, and we deserve it because it has been
        a long, long road," New York Gov. Andrew Cuomo said. "We can now return to
        life as we know it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6842b266-8206-4e12-abf9-17d7cfc94f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:09.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7577f39-8ef5-44d6-ba85-b0ab9b67fd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:10.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 70% of New Yorkers have received at least one dose of a
        Covid-19 vaccine dose, prompting the lifting of pandemic mitigation measures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4a70fd-b019-4c6c-a012-80f5138cf621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:10.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1080a1-127b-41b2-a811-e360d2adc724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:11.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the country, California, the first state to
        shut down last year, ended limits on capacity at most venues and stopped requiring
        physical distancing and masks for people who have been vaccinated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab32b941-bfe5-40c9-bc74-e7964a963031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:11.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc075523-5b9d-4580-9c16-dccde6f59b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:22:12.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very happy about it. I think as long as we''re safe, it''s
        great," San Francisco resident Jim Bloedau told CNN. "Go out and get vaccinated.
        It''s safe and everybody should take care of themselves and take care of each
        other."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67871e47-80c6-431b-a782-777d203c0da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T07:22:42.246+08:00
      'mgnl:createdBy': 'glee'
