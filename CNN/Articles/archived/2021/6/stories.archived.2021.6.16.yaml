    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lisa Banes, ''Gone Girl'' actress, has died following hit and run accident'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cc3a48-afa0-4b1e-96e3-0c0f7af2bd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:17:19.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:15.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actress Lisa Banes, who appeared in numerous
        television series and films like "Gone Girl," died Monday after suffering
        injuries sustained from being hit by a scooter in New York City earlier this
        month, the NYPD and a law enforcement official told CNN Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61cbf4c-00a3-4551-ae5b-080eb463659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:17:19.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:16.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 65.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5fba15-5ee5-4e66-9d31-126bd8b9aff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:17:19.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:16.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are heartsick over Lisa''s tragic and senseless passing," David
        Williams, her manager, said in a statement. "She was a woman of great spirit,
        kindness and generosity and dedicated to her work, whether on stage or in
        front of a camera and even more so to her wife, family and friends. We were
        blessed to have had her in our lives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdacb88-dd73-4358-823e-4a3d8598a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:17:19.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:17.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banes is survived by her wife, Kathryn Kranhold, who paid tribute
        in a touching post on Twitter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf77e7a-9513-4281-a45b-81f070fbc0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:17:19.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:17.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banes suffered severe head trauma after being struck by a scooter
        that ran a red light in Manhattan''s Upper West on June 4. She was hospitalized
        immediately following the incident, police said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716fd5f2-0088-4932-b325-8c9091108881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:17:19.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:18.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scooter then fled the location, continuing north bound. There
        are no arrests and the investigation remains ongoing," the NYPD said in a
        release.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fauthorgillianflynn%2Fposts%2F4122031764581551&show_text=true&width=500"
        width="500" height="475" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd730300b-9a0b-4f5b-b97d-b8d00444c2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:17:19.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:18.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c5befd-7793-4ebc-a076-c4a9eedf3c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:17:19.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:19.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams previously told CNN his understanding was that Banes was
        on her way to visit Juilliard, her alma mater, and Lincoln Center Theater
        when she was injured.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5865aac3-e46c-4581-888a-e782452b40b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:17:19.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:19.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banes, a native of Ohio, began her acting career in the 1980s, according
        to IMDB. She starred alongside Tom Cruise in the 1988 film "Cocktail" and
        played the concerned, prickly mother Marybeth Elliott in the 2014 film "Gone
        Girl." Her TV appearances include roles in "Royal Pains," "Masters of Sex"
        and "Nashville."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73914c17-8882-4dec-8d54-fc416b22fbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:17:19.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:20.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On stage, she has performed in the plays "High Society," "Arcadia"
        and "Rumors" and won a Theatre World Award for her role in "Look Back in Anger,"
        according to Playbill.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f7929c-e0f3-4f70-a00e-d3a6f224627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:17:19.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:20.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Lisa France contributed to this report.</em></p>'
  'The-Devil-Wears-Prada-Anne-Hathaway-Rachel-McAdams':
    'author': 'Marianne Garvey, CNN'
    'caption': '(Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-06-16T06:18:31.148+08:00
    'imagesource': 'jcr:57ba414c-594c-4172-8d24-d9c1865ad2b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb4b1f2f-12cd-4083-a8e0-1ffde76b4ad4'
    'lead': 'Anne Hathaway, who played the lead role of Andy Sachs in ''The Devil
      Wears Prada,'' almost wasn''t cast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T06:20:54.121+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:23:07.906+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:06:57.586+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anne Hathaway''s role in ''The Devil Wears Prada'' was offered to Rachel
      McAdams three times'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe2e022-0de0-4a05-a974-28e135748114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:20:54.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:08.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "The Devil Wears Prada" just wouldn''t
        be the same without Anne Hathaway.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bfb1a5-e7b2-4635-94c8-8c5db7b61905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:20:54.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:08.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hathaway, who played the lead role of Andy Sachs, a wide-eyed
        assistant to Meryl Streep''s Miranda Priestly at a high-fashion glossy magazine,
        almost wasn''t cast.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03767bb4-651f-4dec-9055-ed015b54b959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:20:54.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:09.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 15th anniverary oral history of the movie, the cast told Entertainment
        Weekly some behind-the-scenes secrets on the hit film.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fb93fc-aae8-4a0a-a3b4-0d5effa0476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:20:54.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:09.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director David Frankel, who adapted Lauren Weisberger''s massively
        successful book of the same name, said Streep was signed on, but they needed
        their Andy. Rachel McAdams, Scarlett Johansson, Natalie Portman, Kate Hudson
        and Kirsten Dunst were all on the list.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c41ed62-83bc-45a6-ad89-6bd63da031e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:20:54.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:10.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started negotiating with Annie to make a deal, and that didn''t
        go well with the studio.... We offered it to Rachel McAdams three times. The
        studio was determined to have her, and she was determined not to do it," Frankel
        told EW.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccf6b3a-8720-40ab-b78c-00a115ec5bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:20:54.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:10.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hathaway campaigned for the role, calling and visiting studio executives
        to try to convince them to give her the part.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1481785b-72e3-4086-a108-414c83d55c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:20:54.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:11.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It spoke to me. It made me feel. It was about a subject that I
        take very seriously, but in such a wonderfully joyful and lighthearted way,"
        Hathaway said of her character.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2560311a-a678-44e0-b928-de98fc7a6104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:20:54.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:11.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frankel said it was Streep who convinced everyone Hathaway could
        pull it off.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ee5747-dcf8-4ce2-ac21-86375e2ded46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:20:54.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:12.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meryl was eager to make the movie, and she said ''let me meet with
        her.'' ''Brokeback Mountain'' was about to come out. Annie had a wonderful,
        small role in that. And Meryl watched that scene from the movie, she met with
        her and called up Tom Rothman at Fox and said, ''Yeah, this girl''s great,
        and I think we''ll work well together,''" Frankel said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d829016-139d-4a70-a5bf-6efafc43d6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:20:54.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:12.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the call came, Hathaway said her answer was a no brainer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1298d8-6474-4051-993a-6c93a5948907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:20:54.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:13.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I patiently waited until it was my turn, and I got the call. It
        was the easiest yes in the world. I remember the moment I found out I got
        the part, I just ran screaming through my apartment. I had a bunch of friends
        over at the time, I just jumped up in the living room and screamed, ''I''m
        going to be in The Devil Wears Prada!''" she told the publication.</p>'
  'Lego-Adidas-Superstar-sneaker':
    'author': 'Zamira Rahim, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
