      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/15/tech/europe-scrutinize-tech-giants/index.html">Europe
        ramps up pressure on tech giants</a>."</em></p>'
