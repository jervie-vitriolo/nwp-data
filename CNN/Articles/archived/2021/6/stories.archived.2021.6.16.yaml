      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://cnnphilippines.com/news/2021/6/13/1Sambayan-not-expecting-firm-decisions-nominees-2022-.html">
        1Sambayan not expecting ‘firm decisions’ yet from nominees to run in 2022</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e4a49c-0ecb-43b1-9435-a6a8fd3ee68b'
      'mgnl:activationStatus': true
