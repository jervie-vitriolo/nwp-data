    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6e825a-efa9-4329-955c-9f012b6b0ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T20:49:23.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:10:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic tourism expenditure, which consists of spending by resident
        visitors within the Philippines either as part of a domestic or international
        trip, suffered the worst with a downturn of 82.3%, falling to ₱556.89 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd112af-36e5-4cc0-b1e6-f837173ca009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T20:49:23.434+08:00
