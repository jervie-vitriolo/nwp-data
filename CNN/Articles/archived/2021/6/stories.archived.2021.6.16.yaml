      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, Temporary URL Academy operates as a shadow library,
        inspired by <a href="https://officeofcultureanddesign.tumblr.com/post/143319833201"
        target="_blank">Sucat Xerox HOHOL</a> and counter-institutional platforms
        and organizations that came before us. Us meaning the past, present, and future
        collaborators of URL.</p>'
