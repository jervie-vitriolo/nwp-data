    'template': '1'
    'title': 'ICU capacity in 3 areas in NCR Plus at ‘high risk’ — treatment czar'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4012c41-71a2-455e-a32b-5a66b9ab7448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T18:19:25.229+08:00
