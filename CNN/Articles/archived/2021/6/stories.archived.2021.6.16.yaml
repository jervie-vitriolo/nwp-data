      'jcr:uuid': '5404dcb1-a43b-4579-b527-1cc602d67de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T20:49:23.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:10:24.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[E]veryone in general was minimizing unnecessary contact so many
        refrained from visiting destinations with a lot of cases,” Regina Capital
        managing director Luis Limlingan told CNN Philippines, adding that the industry
        is pinning hopes on “pent-up demand” eventually offsetting the drop in tourism
        output once the health crisis subsides.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dc4f5f-bdcf-47d6-9602-b8818d906b3a'
      'mgnl:activationStatus': true
