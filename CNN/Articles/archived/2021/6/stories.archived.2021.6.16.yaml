      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Joe Tsai has some reassurance for those
        who are worried about the future of Hong Kong — and his pal, Jack Ma.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0e7fbc-9ad8-4de8-a891-367bb635e7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:40:28.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:41.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alibaba (BABA) co-founder spoke out separately on both topics
        in an interview with CNBC on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465920ea-3bbf-4e1a-ae9a-1be4f9591fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:40:28.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:41.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He predicted that despite the pandemic, economic slump and geopolitical
        tension, "Hong Kong is going to be fine."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5005000-c96b-4b34-ac0e-cdbbb72e7caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:40:28.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:42.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since they instituted the national security law, everything is
        now stabilized," said Tsai, referring to a controversial measure enacted in
        the city last year after months of historic mass protests. The law banned
        sedition, secession and subversion against Beijing, and allowed Chinese state
        security to operate in the territory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b453b3-794b-4a12-b580-c9a24cea837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:40:28.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:42.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, scores of opposition activists have been arrested, schools
        have been ordered to remove critical books from their curricula, and authorities
        have largely restricted mass demonstrations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a7d489-95fa-42a6-9d68-37beb591225c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:40:28.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:43.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai, a billionaire businessman who has a home in Hong Kong, opened
        up about his experience during the crisis, saying that "in 2019, when people
        were protesting on the streets, I was actually afraid to walk onto the street."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a122e3-f078-4cb2-8774-b4188332d850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:40:28.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:43.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually felt physically threatened with ... these protesters,"
        added Tsai, who grew up in Taiwan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e825802-fb9d-4e1c-815a-a5b602c6c338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:40:28.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:44.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai now argues that despite its setbacks, Hong Kong still has many
        competitive advantages as a global business hub, from a low income tax rate
        to open markets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21437d14-0e39-4c7c-8f0f-62f84c6b2af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:40:28.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:44.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a free market economy," he said. "You put money into the
        Hong Kong Stock Exchange today ... in Hong Kong dollars, tomorrow you can
        take it out in US dollars. There''s a free flow of capital."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1b91d5-72d9-4017-8aa1-4a0162055389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:40:28.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:45.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has long been seen as a vital business center connecting
        East and West. Even after the city''s handover from Britain to China in 1997,
        it retained its image for decades, helped by a pledge from Beijing to maintain
        its semi-autonomous status for 50 years from the date of the handover.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e40539-0d8e-4efe-ac7b-5974b34d969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:40:28.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:45.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more recently, its standing as an international gateway has
        been called into question, with "an unprecedented number of expatriates leaving
        or planning to leave the city over the past few years," according to the American
        Chamber of Commerce in Hong Kong.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4c4d15-0e9c-4c40-acb1-af5a6f659f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:40:28.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:46.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the city was booted off an index of economic
        freedom that it used to lead, dealing another blow to its reputation. Hong
        Kong officials blasted the move at the time, saying that excluding the territory
        was "neither warranted nor justified."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27efbb8d-3a0d-4821-a1e7-0ba2139f8c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:40:28.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:46.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has also been facing difficulties in its vaccination drive,
        despite securing and making available millions of vaccines for free public
        use. About 26.3% of the city''s total population has received their first
        vaccine dose, compared to 52.6% of the US population, according to official
        data. Strict quarantine measures in the former British colony have also made
        international travel near impossible for many months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f8de4b-a1bd-4ad8-a885-b3187a71d211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:40:28.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:47.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview, Tsai also shared an update on his business partner,
        fellow Alibaba co-founder Jack Ma, who has largely been out of the public
        eye after landing in hot water with regulators last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b476155-2489-43be-93d6-35399a95a6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:40:28.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:47.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma angered Beijing last year after accusing authorities of stifling
        innovation, and blasting China''s banks for having a "pawn shop" mentality.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3329ac23-0d28-45f0-b658-7ac971ed8b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:40:28.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:48.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, regulators have embarked on an unprecedented clampdown
        on tech companies in China, including Alibaba.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6952cc56-dde5-40e2-91fb-aa37c9331124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:40:28.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:48.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the matter, Tsai said that Ma was "lying low right now,"
        while taking up new hobbies such as painting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d785b4a-9ea3-49e6-b6b4-b18db5e96943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:40:28.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:49.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I talk to him every day ... he''s actually doing very, very well,"
        he said. "I think you have to separate what''s happening to Jack and what''s
        happening to our business."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e955317-8416-41e3-8de7-3c1a577f6fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:40:28.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:49.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/06/16/tech/joe-tsai-alibaba-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/06/16/tech/joe-tsai-alibaba-intl-hnk/index.html">Alibaba
        co-founder: Jack Ma is doing well and Hong Kong will be ''fine''</a>"</em></p>'
  'cases-of-dangerous-variant':
    'author': 'Aya Elamroussi, CNN'
    'caption': 'As US states lift more coronavirus restrictions, experts are worried
      people who aren''t fully vaccinated could contribute to further spread of the
      virus. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-16T21:41:37.936+08:00
    'imagesource': 'jcr:0e7932e7-872c-4392-b213-87e6d99f2e41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed5a9ddd-c499-45ed-b4be-2ab566491fad'
    'lead': 'As US states lift more coronavirus restrictions, experts are worried
      people who aren''t fully vaccinated could contribute to further spread of the
      virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T21:48:14.250+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T01:08:21.744+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:34.049+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID', 'US', 'United-States']
    'template': '1'
    'title': 'Cases of a dangerous COVID-19 variant are ''rapidly increasing'' in
      US, expert says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce964e5e-b21f-42e0-8669-31d17eb1ec32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:22.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As US states lift more coronavirus restrictions,
        experts are worried people who aren''t fully vaccinated could contribute to
        further spread of the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b326b3-a2a3-430c-9200-d47d4ef67f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:22.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant, first reported in India, currently accounts for
        nearly 10% of coronavirus cases in the US, according to the CDC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74426f5b-2b84-49de-8bd8-dcc6a8221254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:23.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With concerns it could become the dominant strain soon, medical
        experts are underscoring the importance of full vaccination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64c6060-775b-4ec4-83e3-311a739a5dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:23.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m worried about those who are unvaccinated," US Surgeon General
        Vivek Murthy told CNN Tuesday, noting the Delta variant "is rapidly increasing
        here in the United States."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed6cdfd-ac39-4523-b94a-dd94235d7f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:24.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has determined the Delta variant is a "variant of concern,"
        a designation given to strains of the virus that scientists believe are more
        transmissible or can cause more severe disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f9489b-008e-42d9-9d65-bf2f2d62ab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:24.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant "appears to be significantly more transmissible
        than even the Alpha variant or the UK variant, which is now dominant in the
        United States," Murthy told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7bdcfe-b44b-4c17-b66f-4ba6f2268dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:25.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The second reason it''s concerning is that there is some data to
        indicate that it may in fact also be more dangerous, may cause more severe
        illness. That still needs to be understood more clearly, but these are two
        important concerns and they explain in part ... why this is become the dominant
        variant in the U.K., where over 90% of cases are the Delta variant," Murthy
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89cd53b-bda3-4561-8c34-9d6e9a2cb2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:25.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that vaccines appear to be effective against the
        Delta variant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd590790e-d01b-4d26-bc33-188c0b733f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:26.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study by Public Health England found that two doses of a coronavirus
        vaccine is "highly effective against hospitalization" caused by the Delta
        variant. The study found the Pfizer/BioNTech vaccine is 96% effective against
        hospitalization after two doses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba34345-2564-4460-b73d-c8d0d3053eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:26.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murthy said there isn''t enough data to indicate the effectiveness
        of Johnson &amp; Johnson''s one-dose vaccine in regards to the Delta variant,
        but the vaccine has shown it can help prevent hospitalizations and deaths
        when people are infected with other strains.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a7a927-381c-4b06-8cec-318b03ac3ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:27.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key is get vaccinated, get both doses," Murthy said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc038acd-c117-49cc-948c-603bd9e6ea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:27.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, 43.9% of the total US population was fully vaccinated
        while 52.6% has received at least one dose of a vaccine, according to the
        CDC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953ac7a3-0156-4a2a-b2bc-c7077bf7c710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:28.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes on the heels of the US surpassing 600,000 deaths since
        the coronavirus pandemic began, according to data compiled by Johns Hopkins
        University. That means about one in every 550 people in the US has died from
        the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870eb7ce-3840-4001-94fa-3789188a95f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:28.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States continue to reopen</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd89a772-cf7c-41fe-8767-75c29c0190ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:29.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 14 states have reached Biden''s goal of vaccinating 70%
        of adults with at least one dose by July 4, according to CDC data published
        Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2827bf60-0e4f-4f76-88dd-e20c710d5bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:29.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York is one of the states that reached that milestone, pushing
        Gov. Andrew Cuomo to lift all state-mandated COVID-19 restrictions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdd8dc9-b0fb-4aaa-a1dd-32efe979fb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:30.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions were lifted across all commercial and social settings,
        including the requirements on social gatherings, capacity restrictions, social
        distancing, health screenings, cleaning and disinfection protocols, and contact
        tracing. Mask requirements will continue in pre-K settings, on public transit
        and in health care settings, Cuomo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451deb3e-0552-4aee-b9ed-d37c4c284e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:30.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fireworks displays were put on at various locations across the state
        Tuesday night to celebrate essential workers and the lifting of restrictions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eedc92-0e84-41bd-b3d6-d4ed4fb5aa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:31.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a momentous day, and we deserve it because it has been
        a long, long road," Cuomo said. "We can now return to life as we know it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b439195-cf2c-4190-a515-2548b18151f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:31.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California also lifted most of its COVID-19 restrictions Tuesday,
        ending capacity limits, physical distancing and mask requirements for the
        vaccinated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c1c243-34c6-4144-a5ec-24cfef3f381b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:32.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses in the state are already adjusting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e04d17-6376-40ab-b5e1-99dcebc26ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:32.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abbey Food &amp; Bar in West Hollywood brought back dancing,
        DJs and sitting at the bar for a party to celebrate the end of restrictions.
        Major League Baseball''s Los Angeles Dodgers held a "Reopening Day" promo,
        with 25,000 Justin Turner bobbleheads, to welcome back a full capacity home
        crowd.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a260b0d-75ff-4f5c-9b8c-6f83bff7daa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:33.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Maryland, Gov. Larry Hogan said his state will lift
        all Covid-19 restrictions and the state of emergency on July 1, including
        mask requirements. Businesses may still enforce their own requirements, Hogan
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b28050-5337-472f-adba-047182e86c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:33.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland has vaccinated 72.3% of its adult population with at least
        one dose so far, CDC data shows.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca7adb7-70e5-47dd-8006-6cbaddcab8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:34.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delaware is getting there, with 68.3% of adults having received
        at least one dose, Gov. John Carney said. He added that his state expects
        to its Covid-19 state of emergency order on July 13.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7866b774-db82-4152-a1ce-e03da3ccdc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:34.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get vaccinated. Ask your friends and family if they''ve received
        their shot. These vaccines are extremely safe and effective," Carney said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d82593-8477-4f8b-a507-dd5694673313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:35.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting more shots into arms</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ead4c3-b87e-4745-8bed-9e38c3cae7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:35.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pediatricians are stepping up to not only vaccinate newly eligible
        children and teens against COVID-19, but adults as well.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530568d5-d33e-4955-b10a-4fb0618f608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:36.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One month after Sandhills Pediatrics in Southern Pines, North Carolina,
        started offering the COVID-19 vaccine, the practice administered 940 doses
        of the Pfizer vaccine — 268 went not to patients, but adults over the age
        of 23.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1853a3-fc20-4a8c-ba23-73612314892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:36.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Christoph Diasio, a pediatrician at the office, said he offers
        the vaccine to most patients and their family members.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7bd9a0-971a-44bd-83d8-569d0a77fae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:37.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen every reaction from arms crossed, basically jumping
        away from me; ''There''s no way I''ll get that,'' to ''I''ve been meaning
        to —&nbsp;I just haven''t been able to get it scheduled yet with work,''"
        Diasio told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75647545-d3fb-4e60-bc23-a1f7e3d4485e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:37.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His office has been offering other routine vaccinations, like the
        flu shot, to family members of patients for years. He says the practice is
        fairly common among pediatricians nationwide and can provide some protection
        for babies who are too young to receive the vaccine themselves.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dfd243-98f4-4a3b-8823-20dbe26a87d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:38.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Laura Ly, Kelsie Smith, Virginia Langmaid, Christina
        Bowllan, Alec Snyder, Deidre McPhillips and Lauren Mascarenhas contributed
        to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420482ec-2aa7-4cbe-ac81-6a20aa83bcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T21:48:14.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:08:38.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/06/16/health/us-coronavirus-wednesday/index.html"
        href="https://edition.cnn.com/2021/06/16/health/us-coronavirus-wednesday/index.html">Cases
        of a dangerous Covid-19 variant are ''rapidly increasing'' in US, expert says</a>"</em></p>'
