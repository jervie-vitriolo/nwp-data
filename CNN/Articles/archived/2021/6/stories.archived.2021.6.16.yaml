      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon added that Cagayan de Oro, being the center of Northern Mindanao,
        will receive "a lion''s share of doses" as supply stabilizes in the coming
        weeks. He said over 420,000 doses were already delivered to Northern Mindanao
        alone.</p>'
