    'mgnl:tags': ['Europe', 'tech-giants', 'pressure']
    'template': '1'
    'title': 'Europe ramps up pressure on tech giants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97522ba0-9509-4281-9d33-c1394e8ca1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:27.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Officials in Europe are yet again ratcheting
        up the pressure on Silicon Valley titans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d4a6ea-6c63-4439-9ef4-c5998552e71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:28.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861b4e4a-2a13-4a72-b4ac-adc164665202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:28.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union''s top court ruled Tuesday that tech giants regulated
        by privacy officials primarily in one EU country can still face legal action
        by privacy officials based in another member country. The ruling opens the
        door to more litigation against Big Tech by country-level European data watchdogs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5840889c-4bc2-4373-a0f2-f33176b2636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:29.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42e7bf4-d4ee-4e40-b352-60ddd2f3f00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:29.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the UK''s antitrust regulator said Tuesday it is investigating
        Apple and Google''s dominance in mobile operating systems, app stores and
        web browsers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07196d21-3462-4dde-852c-4366b4d46e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:30.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9046a4-8b0f-4dde-9801-0a0debc768ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:30.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcements mark the latest governmental challenges to Big
        Tech across the Atlantic, where scrutiny by regulators and policymakers have
        added to US policymakers'' own efforts to rein in large, dominant platforms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eed0b9-f8df-4ea1-a982-51eda17b776e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:31.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d6dce3-cd06-44dd-b4ab-82a0ff10ddbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:31.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Competition and Markets Authority (CMA) said the two companies''
        power in mobile ecosystems could be leading to higher prices in apps and digital
        advertising, as well as potentially reduced innovation and less competition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ded2d72-bb34-423c-8e32-e69d8096332e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:32.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883d24c0-48b9-47b6-9f36-46aee5bef8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:32.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple and Google control the major gateways through which people
        download apps or browse the web on their mobiles -- whether they want to shop,
        play games, stream music or watch TV," said CMA chief executive Andrea Coscelli
        in a statement. "We''re looking into whether this could be creating problems
        for consumers and the businesses that want to reach people through their phones."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59f00c8-ad5a-4852-b7b5-cfa9add32859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:33.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c9db4a-8aa2-4089-a713-9a0a623828e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:34.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple didn''t immediately respond to a request for comment. In a
        statement, Google said its Android operating system "provides people with
        more choice than any other mobile platform in deciding which apps they use,
        and enables thousands of developers and manufacturers to build successful
        businesses. We welcome the CMA''s efforts to understand the details and differences
        between platforms before designing new rules."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d9f76d-2028-4797-8dd9-8662c91f0368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628be99d-d0ab-43c0-ba9d-2a9f5baa8084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:35.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CMA is already looking into Apple''s App Store and Google''s
        new web-based tracking proposals, but Coscelli said the new initiative is
        much broader.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4a465f-1208-4975-8ea1-3f496386c2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:35.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ce5c8b-df68-47a5-9229-ff5cead7f1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:36.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the CMA established a Digital Markets Unit in preparation
        to regulate large tech platforms once Parliament passes new laws granting
        it that authority. Coscelli said the newly announced investigation is intended
        to give the new unit the evidence it needs to "hit the ground running" when
        its powers are finally established.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017eaaf6-9b02-4d34-bac4-81cbc97d98f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:36.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b97a9ea-d5d1-40de-979b-bf9fff42b348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:37.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s ruling by the European Court of Justice, meanwhile, could
        create greater legal exposure for Facebook.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20478cb4-a8ba-4bd2-a581-187f3174f7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:37.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26c8f20-4d04-48e9-ba15-0023b4b2195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:38.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being primarily regulated by Irish data protection authorities,
        Facebook may still be held liable in Belgium for alleged violations of Europe''s
        data privacy law, known as GDPR, the Court said. In order to successfully
        prosecute an alleged violation, the Court added, a lower court must determine
        that Belgian data authorities appropriately followed all other procedures
        laid out in GDPR, and that the enforcement occurred under one of the exceptions
        that permits another EU country to intervene.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fb4453-409e-44fb-a5fb-9b8cc12f7f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:38.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c31f509-a831-4d0e-8b05-809a24819d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:39.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original case, brought by Belgian officials in 2015, alleged
        that Facebook had collected and used the data of Belgian citizens without
        their consent. Facebook successfully appealed the outcome of that case, persuading
        a Belgian appellate court that the country''s data regulator lacked jurisdiction
        because Facebook''s European headquarters is in Ireland.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2452b7f8-04fe-4766-ad3f-b4d31de9db74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:39.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ed46ad-4d94-448a-a183-0c07db180370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:40.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Justice ruling effectively reverses that finding, giving
        other countries a potential avenue to sue not just Facebook for alleged privacy
        law violations, but also other tech giants based in Ireland, including Apple,
        Google and Twitter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d01f227-e509-4922-9fa6-42df77b3de99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:40.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97818e6a-dba0-4e0a-9cb1-02dda5df6d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:41.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a mechanism known as "one-stop shop," the EU''s privacy law
        allows companies to be regulated by a "lead supervisory authority" for data
        based in the same country as the companies'' main establishment or regional
        headquarters. The mechanism is intended to streamline oversight. But the law
        also allows privacy agencies of other member countries to circumvent the lead
        authority in "urgent" situations and when all the users affected by a case
        live only within that country, the Court said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d332053-6ced-42f9-99b4-fbd73a07ab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:41.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707bedc6-630f-48eb-858e-a8fd9ad4ce8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:42.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Facebook welcomed what it described as the Court''s
        decision reaffirming the dominant role of lead data authorities and the ability
        of other privacy regulators to step in only in exceptional scenarios under
        the law.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b680d21e-3bfa-4368-a006-42614629a33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:42.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ac9876-4091-46f6-af04-1f29260a25ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:43.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased that the CJEU has upheld the value and principles
        of the one-stop-shop mechanism, and highlighted its importance in ensuring
        the efficient and consistent application of GDPR across the EU," said Jack
        Gilbert, an associate general counsel at Facebook, in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecefff1-2006-4cdc-b657-453d099445dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:22:11.370+08:00
