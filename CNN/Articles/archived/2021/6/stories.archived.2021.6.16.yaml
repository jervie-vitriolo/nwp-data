      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:00:30.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:25.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A rocket carrying three veteran astronauts
        bound for China''s orbiting space station module will launch from the Gobi
        Desert in the country''s north in just over 24 hours, China''s space agency
        announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd21b79-5fb8-4191-9e81-6872063a0d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:00:30.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:25.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three men, Nie Haisheng, 56, Liu Boming, 54, and Tang Hongbo,
        45, will become the first Chinese astronauts to land on the initial stages
        of the space station, called Tiangong or Heavenly Palace, which is still under
        construction in a low Earth orbit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc0a2e9-1bbc-44f6-bd7d-28bc5b8fd757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:00:30.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:26.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Manned Space Engineering Office made the announcement at
        a news conference on Wednesday, saying the launch would take place at 9:22
        a.m. Beijing time (9:22 p.m. ET) Thursday from Jiuquan Space Launch Center
        in the Gobi Desert.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc913fe-f4b4-4e75-96d5-5a929b6f44c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:00:30.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:26.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission, called Shenzhou-12 or Divine Vessel, is the first of
        four planned Tiangong missions, according to state media, and marks a significant
        milestone in China''s rapidly expanding space program. In the past seven months,
        the country''s scientists have already successfully landed exploratory rovers
        on the moon in December and on Mars in May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cac3c5-218a-471e-85e6-faf39a73ff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:00:30.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:27.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its plans to have a fully crewed space station by December
        2022, China successfully launched the first core module, known as Tianhe or
        Harmony of the Heavens, on April 29. The module is the largest spacecraft
        developed by China to date, with a total length of 16.6 meters (55 feet) and
        a living space of 50 cubic meters (1,765 cubic feet), according to China Aerospace
        Science and Technology Corporation (CASC).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69db2bfe-3f39-4efa-a88c-998f3d1d417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:00:30.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:27.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-man crew will be led by Nie Haisheng, the oldest member
        of the team. The launch will mark Nie''s third trip into space, having been
        aboard China''s first mission with more than one astronaut in 2005, and its
        2013 mission to test its docking technology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674d4add-4ae7-4bef-bddf-1ef39e67fc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:00:30.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:28.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu Boming, the second oldest team member, joined China''s 2008
        space mission, in which he helped Zhai Zhigang become the first Chinese astronaut
        to conduct a spacewalk. The crew''s youngest member, Tang Hongbo, is the only
        one of the three yet to travel to space, despite training for 11 years, according
        to state media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2a1399-2143-4ac2-8ce1-50c818fa8e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:00:30.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an official at China''s Manned Space Engineering Office,
        the astronauts will conduct two spacewalks to install equipment on the space
        station during their mission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df77d70c-4e08-4d44-af22-f3a27b9dc844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:00:30.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:29.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no official announcement yet on when the other sections
        of the space station will launch, but the module is expected to operate for
        at least 10 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725725df-1acd-4511-955c-d192825bc410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:00:30.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:29.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cargo spacecraft, carrying supplies for the three astronauts including
        food, equipment and propellant, docked with the space station on May 30, according
        to state-run news agency Xinhua.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6d8e59-8e7c-4f93-8fa2-11968d9e7cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:00:30.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:30.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese astronauts have long been excluded from the international
        space station (ISS), due to US political objections and legislative restrictions.
        Russia, a longtime contributor on the ISS, has also left the project and is
        now considering its own space station to launch by 2030.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48e1c96-55e1-494f-8909-93e13488b212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:00:30.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:30.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has previously operated two space labs in orbit, the Tiangong-1
        and Tiangong-2, both of which were trials for the larger space station the
        country is now constructing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6645c9-aa40-487e-9215-df98f46c40b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:00:30.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:31.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Katie Hunt contributed to this article.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dab90d5-7092-4a8a-a333-bfba8a20e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:00:30.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:31.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/06/16/china/china-space-station-astronauts-intl-hnk-scn/index.html"
        href="https://edition.cnn.com/2021/06/16/china/china-space-station-astronauts-intl-hnk-scn/index.html">China
        to send first astronauts to new space station on longest crewed mission to
        date</a>"</em></p>'
  'makeup-PFAS':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'The "No PFAS in Cosmetics Act" was introduced in the US House and
      Senate on Tuesday, following the release of a new study that found high levels
      of a marker for toxic PFAS substances in 52% of 231 makeup products purchased
      in the United States and Canada. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-16T15:01:07.895+08:00
    'imagesource': 'jcr:3e4c28b4-8c49-4a16-b92b-d4664ce1a6dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ac24db8-fc87-49a0-8c94-e07f1a2da396'
    'lead': 'The "No PFAS in Cosmetics Act" was introduced in the US House and Senate
      on Tuesday, following the release of a new study that found high levels of a
      marker for toxic PFAS substances in 52% of 231 makeup products purchased in
      the United States and Canada.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T15:05:53.024+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T01:14:49.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:12.162+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['makeup']
    'template': '1'
    'title': 'Makeup may contain potentially toxic chemicals called PFAS, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756d4b55-1d2c-4848-ad80-78434d2795bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:14:50.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The "No PFAS in Cosmetics Act" was
        introduced in the US House and Senate on Tuesday, following the release of
        a new study that found high levels of a marker for toxic PFAS substances in
        52% of 231 makeup products purchased in the United States and Canada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf91ed8-85a2-4dd7-a57f-f26fc994d517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:14:50.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the highest levels were found in foundations (63%), waterproof
        mascara (82%) and long-lasting lipstick (62%), according to the study published
        Tuesday in the journal Environmental Science &amp; Technology Letters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bad6438-683e-44f4-b14a-6e2f6cea87e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:14:51.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the study found some 88% of the tested products failed
        to disclose on their labels any ingredients that would explain those chemical
        markers, even though that is a requirement of the US Food and Drug Administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635481dd-7482-493e-8ca2-9490cdb2d570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:14:51.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a little shocking and hopefully a wake-up call for the cosmetics
        industry in terms of how widespread the PFAS contamination is across types
        of makeup products," said David Andrews, a senior scientist for the Environmental
        Working Group, or EWG, a consumer organization that maintains a database on
        personal care products which contain toxins.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be563e9-e8ca-4f04-9955-85f098c1e0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:14:52.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most common PFAS is polytetrafluoroethylene, the ingredient
        most commonly known as Teflon, or the coating on pans. But alll in all, we
        have identified 13 different PFAS chemicals in more than 600 products from
        80 brands," said Andrews, who was not involved in the study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3468645d-84ce-4261-98d7-3c0ddccbd724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:14:52.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was introduced in the US Senate on Tuesday by Republican
        Sen. Susan Collins of Maine and Democratic Sen. Richard Blumenthal of Connecticut
        and in the House by Democratic Rep. Debbie Dingell of Michigan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322ddf02-64ad-407a-bd97-b51fd7d21247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:14:53.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Americans should be able to trust that the products they are applying
        to their hair or skin are safe. To help protect people from further exposure
        to PFAS, our bill would require the FDA to ban the addition of PFAS to cosmetics
        products," said Collins in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e161bb8-bdc2-49aa-9f73-d004a947b547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:14:53.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Per- and polyfluoroalkyl substances (PFAS) are a class of man-made
        chemicals, which includes PFOA, PFOS, and GenX. These chemicals can bioaccumulate
        in bodies over time and have been linked to cancer, thyroid disease, liver
        damage, decreased fertility, and hormone disruption," the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd629b49c-651f-4077-9c20-a618d502e0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:14:54.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to CNN Health, Dingell said, "These chemicals are in
        products that we use every single day and most people don''t even know the
        danger they face daily."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ee2e64-541b-41ee-93c0-e266e7d921ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:14:54.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed act would direct the FDA to issue a proposed rule banning
        the intentional addition of PFAS in cosmetics within 270 days of enactment,
        with a final rule to be issued 90 days thereafter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cbcf48-b129-4ab6-b0d0-100152cc05be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:14:55.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lack of disclosure</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb520765-5a0f-4992-aadb-2a15a9d5f400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:14:55.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study used a marker for PFAS —&nbsp;the chemical fluorine,
        which is different than the inorganic fluorine added to drinking water —&nbsp;to
        identify the presence of PFAS chemicals in the 231 products they purchased
        from retail stores in the United States and Canada.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33050680-070a-4585-b1e7-72bf30ae1764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:14:56.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found fluorine as a surrogate for PFAS was in all sorts of cosmetics.
        We didn''t expect almost every cosmetic to light up like it did," said study
        author Graham Peaslee, a professor of physics, chemistry and biochemistry
        at the University of Notre Dame.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991b57e2-d017-45c7-a438-24652c48a968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:14:56.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that more than three-quarters of waterproof mascara,
        nearly two-thirds of foundations and liquid lipsticks and more than half of
        eye and lip products had high fluorine concentrations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5219d333-c5f2-4390-9a79-626fdf4dace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:14:57.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, samples from 29 of the products with the highest levels
        of fluorine were sent to an outside lab for an in-depth analysis that could
        identify 53 specific PFAS chemicals. The analysis found each of those 29 products
        contained at least four PFAS chemicals of concern.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b100f975-1e94-426c-86af-cf157239c546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:14:57.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the most disturbing finding, Peaslee said, is that 28 of
        the 29 products in which specific PFAS chemicals were found did not disclose
        those chemicals on the label.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed0e317-8f7b-446d-abbe-f40d736d405f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:14:58.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of it could be unintentional, due to manufacturing issues,
        but there are several products where the levels are so large, they had to
        be intentionally added for something like durability or water resistance,
        because that''s what PFAS do very well," Peaslee said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3448d3d-d76b-418d-946c-a527972f02bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:14:58.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although I''ve often counseled my patients to avoid products with
        "perfluor" or "polyfluor" on the ingredient list, this new study concerns
        me because many of the products contaminated with these compounds did not
        even list these compounds on the ingredient list," said Dr. Whitney Bowe,
        a clinical assistant professor of dermatology at the Icahn School of Medicine
        at Mount Sinai Medical Center, who was not involved with the study.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8785f8f2-a377-49c9-ba9e-cf029dfc5984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:14:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, the types of products that tested positive for high levels
        of fluorine —&nbsp;and thus likely to contain PFAS —&nbsp;are often used close
        to and around the eyes and lips," Bowe said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41ff12e-e014-472a-9634-3201b9fd7865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:14:59.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a danger because PFAS chemicals may be more readily absorbed
        by the "thin, delicate mucous membranes" that are close to the eyes tear ducts,
        she said. In addition, women often "lick their lips and unknowingly ingest
        the ingredients in their lipstick, which is yet another route of exposure,"
        Bowe said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0870803a-1727-4ed5-9da9-1f0c116b8ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Personal Care Products Council, a trade association
        whose 600 members "represent more than 90% of the U.S. beauty industry," said
        "we are waiting for internal scientific review" before commenting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aec4db8-e7a0-41dd-8c41-f14390165088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:00.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also reached out to the Cosmetics Alliance Canada but did not
        hear back before publication.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb7dd33-ebcd-4bac-8d4f-93d4d5cbecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:01.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are PFAS?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911d1ea5-fd87-442d-9a00-9dd9736cfe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:01.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PFAS chemicals are made up of a chain of linked carbon and fluorine
        atoms, which do not degrade in the environment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd756d5be-17b7-4f94-a4cc-b3622553c2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, scientists are unable to estimate an environmental half-life
        for PFAS, which is the amount of time it takes 50% of the chemical to disappear,"
        according to the National Institute of Environmental Health Sciences.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a8c7b8-26a0-48d5-9af7-4eb066daf8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:02.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PFAS chemicals are used in all sorts of products: Nonstick cookware,
        infection-resistant surgical gowns and drapes, cell phones, semi-conductors,
        commercial aircraft and low-emissions vehicles.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de53298f-3798-4ee3-a183-bcefa4b1512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:03.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chemicals are also used to make carpeting, clothing, furniture
        and food packaging resistant to stains, water and grease damage. Foods that
        contain a lot of grease —&nbsp;such as burgers, fries and cookies —&nbsp;are
        prime candidates for wrappers made with PFAS.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f908f499-17d7-4aad-97bf-1b7d42b1f915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:03.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While two of the most ubiquitous PFAS —&nbsp;the 8-carbon chain
        perfluorooctanoic acid (PFOA) and perfluorooctane sulfonate (PFOS) —&nbsp;were
        removed from consumer products in the United States in the early 2000s, the
        industry has created many new versions. More than 4,700 types of PFAS existed
        in 2018, a number that rises as industry invents new forms.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c9c96a-120b-41b4-a833-cbf9222aeebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:04.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newer PFAS chemicals are made with 4- or 6-carbon chains but appear
        to have many of the dangerous health effects as the older versions, leaving
        consumers and the environment still at risk, experts say.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cec0c47-8be1-465a-9655-1557b298695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:04.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They went to the shorter chain carbons, and you study them, and
        they do just about the same thing," microbiologist Linda Birnbaum, the former
        director of the National Institute for Environmental Health Sciences and the
        National Toxicology Program, in a prior CNN interview.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72939acd-9151-4f3f-b2a6-f43d3803741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:05.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people call it the ''Whack-a-Mole'' problem; others call it
        the chemical conveyor belt," Birnbaum said. "We don''t really require adequate
        safety testing before things are put on the market."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aab69c-8f13-4741-bfe0-e89d638409b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:05.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called "forever" chemicals because they do not degrade in the environment,
        PFAS are so widespread that levels have been detected in the blood of 97%
        of Americans, according to a 2015 report by the US Centers for Disease Control
        and Prevention.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541e4990-2f70-4950-a6c3-7ed60b4ad836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:06.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PFAS in cosmetics</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a6e373-9042-4979-aba2-ca47a54d8648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:06.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that PFAS chemicals are added to cosmetics is not new.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdb7fb5-c4fe-4628-a55b-9887b5ab1f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:07.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA says they are "intentionally added" to products such as
        "lotions, cleansers, nail polish, shaving cream, foundation, lipstick, eyeliner,
        eyeshadow, and mascara" to condition, smooth or make skin appear shiny or
        to "affect product consistency and texture."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75ea55d-b1a1-4392-affd-57e30999b4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:08.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Common names for PFAS include "PTFE (polytetrafluoroethylene), perfluorooctyl
        triethoxysilane, perfluorononyl dimethicone, perfluorodecalin, and perfluorohexane,"
        the FDA said.By law, all ingredients are supposed to listed on the product
        label, in descending order of magnitude. However, the FDA said, some of these
        chemicals "may also be present in cosmetics unintentionally as the result
        of raw material impurities or due to the breakdown of PFAS ingredients that
        form other types of PFAS."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ee28bd-25c4-4636-b2d0-a219d79d2be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:08.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much PFAS can be absorbed via the skin? That''s a question that
        needs to be resolved with future studies, the FDA says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b888b43f-43eb-4628-9fa3-0424ce879749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:09.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d44e708-09d2-4576-a052-7a891165ec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:09.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are concerned about PFAS chemicals in the makeup you wear,
        you could start by avoiding using any waterproof or long-lasting products.
        Much of the makeup with the highest levels of PFAS markers were labeled as
        "wear-resistant" or "long-lasting," the study said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0973ef-218c-46a8-ac77-333b30ff8792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:10.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although it''s desirable to have mascara or lipstick or foundation
        that lasts a little longer, I believe most consumers would rather opt for
        safe products that might not have the same staying power," Bowe said. "They
        do present a legitimate public safety concern."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfdc3c0-6889-476b-bf57-137c365b05d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:10.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shopping for organic or "natural" makeup product doesn''t always
        help either, experts say.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e12004c-da7a-4341-b05c-2fd6ed38b3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:15:11.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although many consumers assume that a product labeled ''natural''
        is inherently safer for the skin, that''s not actually the case," Bowe said.
        "I''ve seen many brands use the word "natural" on their labels and in their
        marketing, yet they contain ingredients that are considered controversial
        in terms of safety for humans and the environment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd214db0e-8476-4994-a1af-0cccf5205981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T15:05:53.027+08:00
      'mgnl:createdBy': 'janine'
