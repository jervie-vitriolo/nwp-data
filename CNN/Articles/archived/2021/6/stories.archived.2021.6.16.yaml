      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez was referring to over 35,000 Pfizer doses recently delivered
        to Cagayan de Oro. Sec. Vince Dizon, deputy chief implementer of the National
        Task Force Against COVID-19, also told <em>The Source</em> that another 21,000
        Sinovac doses were sent to the city, totaling 56,000 doses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daf2ea0-7b3f-4059-9c3d-cc3399dc74cb'
      'mgnl:activationStatus': true
