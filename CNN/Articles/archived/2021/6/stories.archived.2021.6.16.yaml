  'Taipei-Taiwan-China-Air-Force-incursion':
    'author': 'Eric Cheung, CNN, and Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-16T06:44:55.215+08:00
    'imagesource': 'jcr:12e59534-e37a-4aec-8c2f-c7d6479426da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c98a6e89-a2d6-4165-b6b1-eb26b469d17e'
    'lead': 'Twenty-eight Chinese military planes flew into Taiwan''s Air Defense
      Identified Zones (ADIZ) Tuesday — the largest incursion since the self-ruled
      island began regularly reporting such actions last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T06:47:44.040+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:22:52.675+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:06:58.272+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan reports largest daily incursion yet by Chinese air force'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587dc7a4-2ce7-43ca-9d7f-f2c7c6bd1f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:47:44.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:22:53.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taipei, Taiwan (CNN) —</strong> Twenty-eight Chinese military
        planes flew into Taiwan''s Air Defense Identified Zones (ADIZ) Tuesday — the
        largest incursion since the self-ruled island began regularly reporting such
        actions last year, according to Taiwan''s Ministry of Defense.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e473a8-a6a4-4c01-85a6-d6cdec158895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:47:44.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:22:53.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s flights — which included fighter jets, bombers, and anti-submarine
        and early warning aircraft — surpassed the previous peak of 25 planes reported
        on April 12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38c0b19-3075-4bcb-879a-1b2cc36d1ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:47:44.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:22:54.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims full sovereignty over Taiwan, a democracy of almost
        24 million people located off the southeastern coast of mainland China, even
        though the two sides have been governed separately for more than seven decades.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ad1f50-a7f4-416d-8603-3ead3edb9b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:47:44.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:22:54.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there was no immediate comment from Beijing on Tuesday''s
        flights, the news comes after the Group of Seven leaders issued a joint statement
        on Sunday scolding China for a series of issues and underscored the importance
        of peace and stability across the Taiwan Strait — comments China condemned
        as "slander."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f090a897-82a1-4afe-bbc3-eeea321146c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:47:44.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:22:55.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has complained in recent months of repeated missions by China''s
        air force near the island, concentrated in the southwestern part of its air
        defense zone near the Taiwan-controlled Pratas Islands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38479396-ea63-4b85-af7b-64e53ec09b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:47:44.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:22:55.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Federal Aviation Administration defines an ADIZ as "a designated
        area of airspace over land or water within which a country requires the immediate
        and positive identification, location and air traffic control of aircraft
        in the interest of the country''s national security."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691a3d4c-7da2-43d1-9b9d-06a7930bdd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:47:44.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:22:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ADIZ is not the same as sovereign airspace, which extends 12
        nautical miles from a nation''s shore.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45c2cdf-ccf8-418a-ba26-396d1f990fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:47:44.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:22:56.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Chinese mission involved 14 J-16 and six J-11 fighters,
        as well as four H-6 bombers, which can carry nuclear weapons, and the anti-submarine,
        electronic warfare and early warning aircraft, Taiwan''s Defense Ministry
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cb432d-db5f-417a-8d53-e524fd1594e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:47:44.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:22:57.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry added that Taiwanese combat aircraft were dispatched
        to intercept and warn away the Chinese aircraft, while missile systems were
        also deployed to monitor them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e704fb24-4dc8-44b0-84ab-edea9c43eb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:47:44.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:22:57.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did the Chinese aircraft fly in an area close to the Pratas
        Islands, but the bombers and some of the fighters flew around the southern
        part of Taiwan close to the bottom tip of the island, according to a map the
        ministry provided.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f31835-aa25-4a26-9fd8-9c3aa132194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:47:44.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:22:58.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Defense Ministry did not respond to a request for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fddf42-da2a-4836-aa21-c5d8763d2e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:47:44.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:22:58.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has in the past described such missions as necessary to protect
        the country''s sovereignty and deal with "collusion" between Taipei and Washington,
        which have no formal diplomatic ties.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a88f9e-5d22-405f-8146-88929eb3bfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T06:47:44.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:22:59.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China describes Taiwan as its most sensitive territorial issue and
        a red line the United States should not cross. It has never renounced the
        possible use of force to ensure eventual unification.</p>'
  'New-York-reopens-after-COVID-19-vaccine-milestone':
    'author': ' Steve Almasy, Laura Ly, Holly Yan and Madeline Holcombe, CNN'
    'caption': 'FILE PHOTO'
