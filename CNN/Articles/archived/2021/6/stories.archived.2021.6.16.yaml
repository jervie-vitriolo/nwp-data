      'mgnl:lastActivated': 2023-01-25T01:18:24.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When the Tokyo Olympics put out a
        call for volunteers, Nima Esnaashari signed up along with thousands of others
        in Japan eager to soak up the atmosphere of the world''s biggest sporting
        event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b3eef0-c457-4f07-8016-e1fbee1cf46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:24.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the closer the Games get, the more anxious he''s becoming about
        the risk of catching Covid-19. Like the majority of Japan''s population, he
        hasn''t been vaccinated and doesn''t know if he''ll receive a dose before
        the pandemic-delayed Games begin on July 23.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0d47d4-fb4f-4759-897e-46cef92e0add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:25.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love the Olympics, but I don''t want to get corona," said Esnaashari,
        a language teacher from Hyogo prefecture. "It''s great to be part of something
        bigger than yourself, but there''s a risk factor and at the current time it''s
        very high."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1675728-1e04-4c0f-aa59-a4014b9cf864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:25.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is fighting a fourth wave of COVID-19 and, though the virus
        isn''t spreading as quickly as it was in May, around 2,000 new cases are being
        reported each day. Just weeks away from the Olympics, fewer than 10% of Japan''s
        population has received at least one dose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ba430d-21a4-4deb-943c-133c52eea2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:26.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taro Kono, Japan''s vaccine minister, said Tuesday 800,000 doses
        are being administered daily, and the country should reach 1 million doses
        per day by the end of June. However, at that rate, fewer than 20% of Japan
        would be fully vaccinated by the time the Games begin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4afa3a-0962-47b1-8916-329e1faa5645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:26.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Games organizers plan to vaccinate 18,000 Olympic workers, including
        referees, staff, doping testers, and some volunteers. But with some 70,000
        volunteers, there won''t be enough to go around. It is not clear how many
        of the volunteers will get a dose.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e00873-e4eb-4065-b6f6-90ddc2d4f9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:27.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 80,000 people who signed up to help at the Games, at least
        10,000 have quit, mostly due to the pandemic. Esnaashari is still not sure
        if he''ll pull out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f657de61-1890-4e19-819f-eea16c5c55be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:27.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I was to go without being vaccinated, in the back of my mind
        I would be thinking ''am I going to get corona today, or is it going to be
        tomorrow?''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfc1792-9015-467a-af01-d4ff6a10299b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:28.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers say they''ve been given little protection against Covid-19
        beyond cloth masks, hand sanitizer and pamphlets instructing them to keep
        others at a safe 2-meter distance. The Olympic website encourages volunteers
        to take public transportation between their homes and Olympic venues.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ff20be-279a-4a2c-83d9-4f95a5099736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:28.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors are warning of the risks of having so many unvaccinated
        people moving in and out of the Olympic village. They fear the Olympics could
        push Japan''s already overstretched medical system to the brink.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabad456-c2fd-4c19-95d2-f43f5d2c9b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:29.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Volunteers are disillusioned</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad78699-80b2-4da0-b6c5-d71ef98ce32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:29.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An army of enthusiastic volunteers has been key to the success of
        recent Olympic Games, helping to operate venues and assist spectators and
        athletes. Around 50,000 volunteers were recruited to support the 2016 Rio
        Games, although reports suggest thousands quit their roles due to long working
        hours.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d00765a-9c24-4026-9a9a-8b8b6d097149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:30.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo organizers say the recent withdrawal of around 10,000 volunteers
        in Japan won''t impact operations because of other Covid-19 restrictions,
        including a ban on spectators meaning fewer overall numbers at the Games.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d0fb1e-1268-49ad-9e2d-eec03632e3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:30.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When college student Jun Hatakeyama signed up to volunteer at the
        Tokyo Olympics, he was filled with national pride -- excited to welcome the
        world''s best athletes to his country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0ef716-e3f3-492e-836c-69bc25410ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:31.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he says his enthusiasm slowly turned into anxiety and disillusionment
        as he witnessed one problem after another: from rising Olympic costs to sexist
        comments from the former head of the Tokyo Olympics, and now the decision
        to hold the Games from organizers barreling ahead with the event despite surging
        cases in Japan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e6b221-eedf-4ff6-a449-ee3c53a7df2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:31.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hatakeyama has quit his role to make a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f003d6-92c6-4d52-8921-73149b703327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:32.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Olympic Games is belittling human lives," he said. "Our lives
        are not normal, it''s a state of emergency now. So why can we hold an Olympics
        2020 now?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82a8af8-a680-4783-a7f4-c00ceb07b364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:32.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the meaning of the Olympic Games is completely forgotten."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e66eec-3e36-4ead-a068-30b09409af9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:33.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other volunteers are more sanguine, including Philbert Ono,
        a travel writer and photographer in Tokyo. "I believe all possible safety
        measures will be taken and I will also be following all protocols, so I''m
        confident that the risks will be very much reduced," Ono said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e49b01-5297-4d85-8812-1ad7b89f6372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:33.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norihiko Tsuzuki, a graduate student in Japan, said he''s still
        excited to work as an Olympic volunteer, despite the mounting challenges leading
        up to the Games. "I hope the obstacles Japan has faced will force the country
        to improve," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948e2bb3-2ed7-45d5-8d4a-2ec34340dc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:34.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A safe bubble?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f88e62-3985-4e79-9fc6-412e893b130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:34.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers insist the Olympics can be held in a safe bubble: athletes
        will be regularly tested, contact traced, and socially distanced. By the time
        the Games start, officials expect more than 80% of athletes to be vaccinated.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f69af8-2bbe-41e8-806f-96fd31032ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:35.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But public health experts say there are many ways for the bubble
        to be punctured, especially if tens of thousands of largely unvaccinated and
        untested volunteers are moving between Olympic venues.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206b9262-9f88-4b7a-a6b5-9fc1b62f1c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:35.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even without spectators, it''s not a bubble. There are too many
        leaks in it," said epidemiologist Mike Toole from the Burnet Institute in
        Melbourne, Australia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a209ca1e-e91f-4af9-9bd0-be6971ae5790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having these 70,000 volunteers out in the community, moving from
        neighborhood to neighborhood, then going into the Games -- where you have
        around 20% unvaccinated -- then you''re looking at a high-risk scenario."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7bc0d1-034f-4be7-8fca-0f2774d2a274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:36.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third and final Olympic Playbook of Covid-19 measures says some
        "sport specific" volunteers will be tested regularly at the Games, without
        specifying how many that would include.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8a8d5a-cfa8-4d3a-a349-4a01a558d8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:37.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warnings from Japan''s medical community continue to grow. The Tokyo
        Medical Practitioners Association, an organization representing 6,000 doctors
        in Tokyo, wrote a letter calling for the Games to be canceled.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0744d67-d229-4830-9b6c-3593c9026cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:38.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important priority now is to fight against COVID-19 and
        to secure people''s lives and livelihoods," the letter said. "Japan will bear
        a big responsibility if the hosting of the Olympic and Paralympic Games contributes
        to the spread of COVID-19 and increases the number of sufferers and deaths."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f882133-92e2-4068-969e-4811d6e261f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:38.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Japan''s COVID-19 taskforce, Shigeru Omi, said earlier
        this month it''s "not normal" to host the Olympics during the pandemic, warning
        the Games would have an impact on infections in Japan.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd790a87a-d559-4937-b120-cc627ff51dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:39.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s government is scheduled to end the state of emergency in
        Tokyo and several other prefectures on June 20, but is considering keeping
        some curbs such as on restaurant hours until the Olympics start in July, Kyodo
        News reported Tuesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7be257-c19f-4939-92e7-e5c25a529051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:39.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rolling out the vaccines</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1aa550-fb29-4abd-8cbc-1242e8269ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:40.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Olympics fast approaches, Japan is ramping up its vaccination
        plan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94053937-ac5b-42f5-875a-10d09e68dfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:40.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if the country had the capacity to administer 1 million
        doses a day from tomorrow, it still faces the challenge of encouraging people
        to take the vaccine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e9a736-b1ae-4c4e-9269-7789a4743230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:41.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rollout began in February with people aged 65 and over, but
        so far only around a third of all senior citizens have been vaccinated. Kono,
        the vaccine minister, acknowledged some people were reluctant to show their
        arm, and indicated part of the process would be encouraging people to take
        the shots.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cb6b7b-26f7-4488-9538-ca97dd9165c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:41.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it goes down, we are trying to reach younger generations; more
        and more people are not interested in vaccines, so how can we encourage them
        to get vaccinated," Kono said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19cd331-73b5-4807-9039-e3005d9e1ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:42.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large-scale coronavirus vaccination sites run by the state in Tokyo
        and Osaka will begin offering shots to younger people from across the country
        on Thursday, according to Japanese state broadcaster NHK.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131e8293-66a4-4159-92b4-af4f9d7d0225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:42.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinations are due to start at workplaces and universities next
        week, though some companies, such as Japanese airline ANA have started early.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5b839e-7a3e-4498-bf36-8c173eca08b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:43.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Yoshihide Suga wants everyone who desires the vaccine
        to receive it by October or November.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f33c8-e171-4578-acb1-f3310f595d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:43.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, with five weeks to go before the start of the Olympics, the
        pressure is on to ensure the public that Tokyo is safe.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88411a4c-aa42-405e-9e78-443064a34602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:44.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Language teacher Esnaashari said he was planning to stay with friends
        in the capital during the Olympics. Before the pandemic, he said they were
        willing, "but now it''s like, ''Do I want to live with someone interacting
        with possibly thousands of people a day?''"</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135e8a20-e9c7-434a-84c6-11c08553ee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:44.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the very minimum, I would prefer if they''re able to house the
        volunteers in designated hotels and give them the proper shuttle buses to
        the venues," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8822ec-f268-4531-a7fb-583536a31ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:45.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Esnaashari, Barbara Holthus, a Tokyo Olympic volunteer and
        deputy director of the German Institute for Japanese Studies in Tokyo, is
        also considering dropping out of the Games.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2ebcc0-722d-4267-b181-038a576d8bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:45.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need to protect myself. I need to protect my family. And if I
        think this is going to be dangerous to me and my family, I''m going to quit,"
        Holtus said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cec6c3-c4b9-46fb-a36e-6107c5fddc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:46.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is absolutely the wrong time to hold a sporting event," she
        added. "It''s absolutely the wrong message at a time when the world is suffering."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbb25a9-4b9e-40ee-8000-c83d07b31480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T10:41:37.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:46.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/06/15/asia/japan-olympic-volunteers-intl-hnk-dst/index.html"
        target="_blank">Olympic volunteers wanted to help at the Games. They didn''t
        sign up for COVID-19</a></em></p>'
  'roald-dahl-letter-childrens-books-arts':
    'author': 'Melissa Gray, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-06-16T11:16:44.798+08:00
    'imagesource': 'jcr:ee301d3f-a216-462e-a315-2c2d1f888ce9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '849d1b95-261d-4d20-a254-3f0b9cb8f724'
    'lead': 'Roald Dahl, the author of children''s classics such as "James and the
      Giant Peach" and "Charlie and the Chocolate Factory," believed in stories that
      enthralled young readers, getting them to love books for a lifetime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T11:20:01.311+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:18:14.613+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:06.715+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roald Dahl''s secret to a good children''s book: Make sure it ''enthrals
      the child'''
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ffb159-551c-4d95-ab81-f0eac7904270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T11:20:01.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:18:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- <a href="https://www.roalddahl.com/global/roald-dahl-titles">Roald
        Dahl,</a> the author of children''s classics such as "James and the Giant
        Peach" and "Charlie and the Chocolate Factory," believed in stories that enthralled
        young readers, getting them to love books for a lifetime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a1c5ba-7d4a-4c1a-aeea-12e5a8184e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T11:20:01.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:18:15.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He put those thoughts in a letter sent more than 30 years ago to
        a university student who had written to him on a whim. The author''s letter,
        written a year before his death in 1990, sold at auction Tuesday for 2,200
        pounds -- just over $3,000, according to Hansons Auctioneers in the United
        Kingdom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8b80b9-6f35-4f96-9137-35a1692aa5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T11:20:01.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:18:16.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never shelter children from the world," Dahl wrote. "The ''content''
        of any children''s book is of no importance other than that it enthrals the
        child -- and thus it teaches or seduces him or her to ''like'' books and to
        become a fit reader -- which is vital if that child is going to amount to
        anything in later life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fbafc3-a665-4354-b104-f01121cdfdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T11:20:01.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:18:16.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The book-reading child will always outstrip the non-book-reading
        child in later life," the letter continued. "There are very few messages in
        these books of mine. They are there simply to turn the child into a reader
        of books."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f8a4fa-db3b-474c-946d-2376c13c06c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T11:20:01.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:18:17.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter is dated August 2, 1989. Dahl died in November of the
        following year at age 74.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26383c8c-23de-4b55-b2b4-2b3a3f2968f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T11:20:01.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:18:17.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christine Wotton, who is now a librarian and housekeeper in Devon,
        England, said in a news release from the auction house that she found Dahl''s
        address in the back of an old library book and was surprised to elicit such
        a passionate response from him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26306fcb-414b-4290-8a0b-82dcadc3f268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T11:20:01.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:18:18.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wotton said she was writing a dissertation on Dahl''s work for her
        literature degree at Portsmouth Polytechnic at the time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60b1a68-5a49-43b3-bb8d-f62440dac3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T11:20:01.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:18:18.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a whim I asked him questions which intrigued me regarding his
        style and attitude towards children''s literature, never really dreaming of
        a response," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb9d478-98d5-4aed-868c-580a184c59df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T11:20:01.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:18:19.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, I was amazed to receive a chatty double-sided, handwritten
        ... reply, plus another dissertation which he lent me, presumably written
        in his famous garden shed, discussing the importance of reading for children
        and referring to his newly published book ''Matilda,''" Wotton told the auction
        house.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9bb6cb-0424-4ae6-b57d-950b0eb9cce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T11:20:01.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:18:19.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dahl is best known for his many children''s books, which also include
        "Matilda," "Fantastic Mr Fox," "The BFG" and "The Witches." But he was also<a
        href="https://www.cnn.com/2015/09/13/living/roald-dahl-day/index.html">&nbsp;a
        master of the macabre short story,</a> wrote an autobiography of his childhood
        and flying days, and even helped invent <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3029661/">a
        medical device</a> for children with brain injuries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2208e944-5b13-4ff3-9c24-13788986835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T11:20:01.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:18:20.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter is unusual because it''s in a conversational style from
        a well-known name, and is written rather than typed, said Jim Spencer, head
        of books and works on paper at Hansons Auctioneers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672140eb-8c30-4826-8afb-11df5df5a880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T11:20:01.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:18:20.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives us an insight into Dahl''s creativity and craft, his passion
        for making reading fun, encouraging children to pick up books and take a love
        of literature with them throughout the rest of their lives," Spencer said
        in the news release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eaeebc-bc48-4112-bfa6-226c8f54b073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T11:20:01.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:18:21.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wotton said she treasured the letter, but she now wanted to share
        it with the world -- "for others to read and enjoy his wise words which are
        dashed off in his wonderfully inimitable, flamboyant style."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
