  'ngcp-invertors-power-plants-electricity-cupply':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-16T18:02:03.063+08:00
    'imagesource': 'jcr:11d695db-af68-4494-8bb9-84258051be0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '492b3e8b-a7dd-4473-83bc-71e8b5745091'
    'lead': 'The National Grid Corporation of the Philippines (NGCP) said building
      more power plants is the long-term solution to the country''s problems in electricity
      supply.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T18:08:02.962+08:00
