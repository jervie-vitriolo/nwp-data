      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:10:21.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA also reported an 18.1% drop in employment in tourism characteristic
        industries, or 4.68 million in 2020 compared to 5.72 million in 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa61a357-cc78-4332-b039-7e1a81f4e27e'
      'mgnl:activationStatus': true
