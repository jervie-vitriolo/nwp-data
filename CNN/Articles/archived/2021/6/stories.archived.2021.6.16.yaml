      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision released to the media on Wednesday, Ombudsman Samuel
        Martires acquitted the following former and current officials for “insufficient
        evidence” that they are guilty of abuse of authority, as well as of graft
        and corruption:</p>'
