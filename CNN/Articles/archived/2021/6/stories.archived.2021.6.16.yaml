      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af898e02-40cf-4bef-9071-903b1b5ea198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:48:41.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan and Mandaluyong already started vaccinating indigent citizens
        or the A5 group on Tuesday, in line with the Health Department''s advisory
        that the vaccine drive can be extended to the said priority group as long
        as there is enough supply.</p>'
