    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40997d09-2725-48be-b5c4-9806e3fbf78a'
    'lead': 'Among the sectors hit hardest by the COVID-19 pandemic, the tourism industry
      contributed ₱973.91 billion to the country’s economic output in 2020 — a 61.2%
      nosedive from the ₱2.51 trillion tallied the year before, according to recent
      data from the Philippine Statistics Authority.'
