    'mgnl:tags': ['SpaceX', 'Mars-rocket-test', 'July', 'miss']
    'template': '1'
    'title': 'Space X likely to miss July date for Mars rocket test'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3eeb06-e827-4166-8b2b-5ace76c034a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:29.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;SpaceX has been targeting July for
        the first orbital flight of its gargantuan Starship system, which will be
        the most powerful launch vehicle ever created -- and, the company hopes, will
        eventually take humans to Mars. But the company is not likely to hit that
        goal, CNN Business has learned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df644d71-63c2-4202-a802-11e64135aab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:30.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e979829-3863-4964-bff1-3e2291d09d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:30.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX''s Starship launch operations are the subject of an ongoing
        environmental assessment. Depending on the outcome of that assessment it may
        also be required to go through a more detailed review culminating in an updated
        Environmental Impact Statement. Only after that process is complete can the
        Federal Aviation Administration move on to licensing a possible orbital Starship
        launch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2586e2e7-8a10-4d2a-8ebf-0397021c26ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:31.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bbef49-477a-42ca-98b0-d9da3032029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:31.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those reviews and approvals will not be done in time for an early
        July launch, according to a source familiar with the licensing process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90696126-d834-49c0-aacc-4459ea9dd8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:32.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e628ae79-5a46-4102-a79c-90db1a1046a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:32.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means that, for SpaceX to remain in compliance with federal
        rules, it will likely have to push back its target launch date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759c9b38-9bd9-4db8-9da0-7702819be9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:33.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f46113-8b95-4640-8594-8d4d8487c636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:33.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the company has only flown various early prototypes of the
        upper spacecraft portion of Starship. Those tests have all been relatively
        low-speed test "hops," which involve the vehicles flying a few miles into
        the air before attempting to land upright. Only one landing in five such test
        flights conducted to this point has been successful.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28f9a5c-e04f-40d0-bbd6-0be70d93f9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:34.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0c460e-8978-4c21-a05a-672bb52d12ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:34.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An orbital launch would require a similar Starship spacecraft to
        be stacked on top of what SpaceX is calling its "Super Heavy" booster, a behemoth
        envisioned at 230 feet tall which has for years existed in various renderings
        and design mockups but has yet to be fully assembled or launched.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf4d27c-79a2-45ae-b533-21d3ed08b618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:35.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768aeb32-ec8f-4400-a059-c4fedf156292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:35.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX laid out its flight plans for Starship''s first-ever orbital
        mission in a filing with the Federal Communications Commission that was posted
        last month. The company intends to launch Starship atop the Super Heavy rocket
        booster from its South Texas facilities before the booster separates and comes
        back in for a splashdown in the Gulf of Mexico about eight minutes later.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd735197-18d7-49ac-8619-db775d92a3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:36.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19de559-8ac0-4fee-831d-c41ebd3a149d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:36.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upper Starship spacecraft will continue through orbit, burning
        its engines for roughly nine minutes. About an hour and a half after that,
        it would dive back into the Earth''s atmosphere and make a splashdown in the
        Pacific, about 60 miles from the Hawaiian island of Kauai.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c6af22-3a7f-470a-9326-e9d9589c3bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:37.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97c7068-3125-4f6c-9bf3-da4c22f7c575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:37.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document did not give a proposed flight date, though it did
        list a "requested period of operation" for between June 20 and December 20
        of 2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2952a762-96d2-4638-9430-948260639b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:38.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb0266c-e5ab-4626-871a-4af04001bffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX CEO Elon Musk confirmed in a March 16 tweet that the company
        was targeting July for the first orbital launch, following a NASASpaceflight
        report that the company''s internal target date was July 1.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071626c9-1103-443d-9c80-f460654ccd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:39.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5bc229-030c-4856-b2c2-905db7204490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:39.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another indication of the early July target came on Monday, when
        Northwestern University aired a taped commencement speech from SpaceX chief
        operating officer Gwynne Shotwell. Briefly visible in the background of Shotwell''s
        speech, which was filmed at SpaceX''s headquarters, was a screen that read
        "Starship Orbital Launch" with a countdown that said "25 days, 7 hours, 30
        minutes."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70d0370-1fa5-4152-a921-8ce3522025ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:40.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30245099-e17e-497e-8c22-70276cad081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:40.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-five days from Monday, when the speech aired for Northwestern
        students, would be July 9, though it''s unclear when Shotwell recorded the
        commencement speech.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d63909d-3340-4b44-b606-e560f4fe471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:41.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fe3bac-9b9d-4cc9-9358-9351790682b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:41.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX''s plans for an imminent launch go beyond documentation and
        filings, however. The company also appears to be making headway constructing
        the kind of large launch tower that would be required to support such an orbital
        launch. Photos taken by fans at SpaceX''s South Texas facility and shared
        on social media show a massive crane assembling a metal tower that closely
        resembles launch towers like those at government launch facilities in Florida.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e842a9-be46-4551-ace9-194f8ac8ad06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:42.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a17850-3efd-4f35-a5c3-a051872469a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:42.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk did share an early morning update on Twitter Tuesday, confirming
        that SpaceX is continuing to piece together the first Super Heavy booster
        at its facilities in South Texas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854cfef0-69e4-4b6e-ad66-80bd69906e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:43.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b6f646-a11e-48d5-b79b-a3ee4f487ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:43.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final version of the upper Starship spacecraft is expected to
        contain six rocket engines, while the Super Heavy booster could have nearly
        30, giving the rocket more than 16 million pounds of thrust. That''s more
        than twice the total thrust output of NASA''s Saturn V rocket, which powered
        the mid-20th century moon landings, and for decades has held the record for
        the most powerful launch vehicle ever flown.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3331d3ef-27f0-4f76-bc6b-8602435846c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:44.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b22c353-5441-4d77-893e-e9bcf307ccea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:44.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX is known to set aggressive target dates for major test launches,
        and to blow past them. It''s common in aerospace for design and development
        of new spacecraft to take far longer than initially anticipated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01dce04-2dc3-4d19-8d39-f5bc880f411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:45.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45bf26c-0815-4124-82b8-c8c65fa65194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:45.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But SpaceX has been particularly aggressive with its Starship testing
        schedule, angling to rapidly conduct test flights in order to collect data
        rather than taking the more traditional approach of thoroughly vetting a spacecraft''s
        design and putting it through numerous ground tests before putting it on a
        launch pad.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd5f4b0-0694-4dc0-9205-19a8b151ab07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:46.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d712b09-d9f1-4c71-aa80-62f059bed79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:46.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pace at which the company has moved in South Texas has previously
        run afoul of federal regulators: A suborbital test flight in December of a
        prototype dubbed "SN8" was carried out despite the FAA''s having denied a
        waiver SpaceX sought allowing it "to exceed the maximum public risk allowed
        by federal safety regulations," according to a previous statement from the
        FAA.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973261a9-70da-4994-8f52-741f115784da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:47.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5c89fe-b3cc-4cb1-9e73-bed216393fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:47.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That matter has since been resolved, allowing the company to move
        forward with suborbital testing of its Starship spacecraft prototypes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce6785b-1a4a-45fe-b4fb-1be6e8349c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfdefe0-ae75-4113-ba1b-e19c1185455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:48.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But approval for an orbital launch hinges on whether federal regulators
        can determine that the Super Heavy booster, which packs many times the amount
        of power as the spacecraft portion alone, can launch from South Texas without
        posing a significant threat to nearby property, people or the surrounding
        environment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddf9f81-8c1d-49cf-bcef-6780d2563489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:12.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:49.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/15/business/spacex-orbital-test-scn/index.html">Space
        X likely to miss July date for Mars rocket test</a>."</i></p>'
  'Alloparenting-raising-kids':
    'author': 'Elissa Strauss, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-16T08:10:10.978+08:00
    'imagesource': 'jcr:e0b1f2fc-e811-485d-be93-d8f054b63163'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd9c3b38-8c58-4933-ac73-4e28eb8c3bf6'
    'lead': 'Would we have survived as a species without these shared caregiving networks?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T08:14:39.739+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T01:20:52.829+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:01.105+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How ''alloparenting'' can be a less isolating way to raise kids'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253b31c8-1318-482b-98c0-7fb88fb8cadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:20:53.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Mommy Wars —&nbsp;the alleged
        battle between working moms and stay-at-home moms -- rests on a number of
        fictions. One is the myth that working moms neglect their children. In fact,
        many of today''s working moms spend more time with their children than moms
        from previous generations who didn''t work outside their home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113cb78a-e81d-4183-900f-9484b7a3176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:20:53.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d370a9-f62f-495e-a517-e554bcc0b432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:20:54.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another misconception fueling those "wars" was that a mom, and only
        a mom, staying at home all day with her children was a product of evolution
        and therefore the natural order of things. Deviating from this norm denied
        our children what was promised to them by the slow march of time. Not true,
        either.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd4f45b-c0bb-4c26-a522-49afe81ec8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:20:54.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226da6c7-6971-463b-837d-274cb17ce330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:20:55.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes a village" can sound like a platitude, but, evolutionarily
        speaking, it is serious business. Despite the fictions surrounding contemporary
        motherhood, humans, supermoms included, did not evolve to care for our children
        on their own. Evolutionary biologists and anthropologists believe we wouldn''t
        have survived, or thrived, as a species if we didn''t rely on others to help
        care for our kids.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec287cb-0fc5-4459-b7dd-135025cbcc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:20:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45912ea-aff9-487d-adf6-c671199eca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:20:56.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We all need alloparents</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b1982f-ae65-4dd7-96d9-3c1581ae8893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:20:56.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1975, socio-biologist Edward Wilson coined the term "alloparenting"
        to describe the practice of individuals other than a mother or father caring
        for an offspring. Since then, researchers from a variety of backgrounds have
        investigated our cooperative breeding style, or the way young humans require
        a group of caregivers, as primatologist Sarah Blaffer Hrdy puts it, and how
        that shaped us as a species.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2370e443-49d3-4b14-a5f6-20faaaf93f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:20:57.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a5b3e0-6ede-4194-8377-4d24c4249ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:20:57.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our need to trust others with our babies helped us learn how to
        trust, Hrdy says. Also, we didn''t just learn how to cooperate in order to
        compete for resources in nature-at-large, she adds, we also learned how to
        cooperate in order to be able to provide adequate care.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dd9d3d-9929-498f-b5a5-5c8d267158ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:20:58.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbef215-1049-40a9-bd30-aa69331a8498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:20:58.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think of the intensity of caring for our offspring. We have to
        put a ton of energy and investment into our children. This is very different
        from, say, salmon, who spawn offspring upspring and then die," said Robin
        Nelson, associate professor of anthropology at Santa Clara University.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b61c1d-f488-47bd-a274-79885f051d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:20:59.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8278e4ed-de17-4a08-8955-2edf6f6dfd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:20:59.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human children are born very demanding and stay very demanding for
        a very long time. Many animals walk hours after birth; humans can take one
        to two years to gain that skill. In the meantime, they can''t do much to help
        feed themselves, clean themselves or communicate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc173c4-a2a6-4412-9dfc-248045fd7829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:00.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2220a784-2ca7-405f-bb6e-4e9507ea12e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:00.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they nail these basic skills, human parents are still required
        to stick around for a decade or longer. Teaching our kids the emotional skills
        and knowledge required to be an independent, functioning member of our society
        is no small act.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba7c3e2-7d70-4c5f-84b9-deba8f9ac904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:01.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa79e73-c544-42ac-a4a3-b0ea1fe7ba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:01.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mothers have to carry our children, give birth to them, and then
        lactate and breastfeed, and who is going to help them during this time?" Nelson
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cbbe3f-6743-4cdf-939e-2b79ca5233fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:02.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca81e26-9181-4fa0-a9dc-c73f4e1d3fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mothers have always and will always need alloparents, be it family
        members, friends, or paid help, to watch kids so that the parents can work,
        rest and prepare food in the home without a crying baby getting in the way.
        Without them, parents would not be able to adequately care for their babies,
        as well as themselves and any else they care for.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd9682c-4275-490f-bde8-b1e7c4b209f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:03.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad245c2a-3046-4313-8a01-76c66b20a1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:03.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Would we have survived as a species without these shared caregiving
        networks?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6e3bc1-d071-4dd5-8b25-aea05dddc88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:04.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3068f9cd-2ef0-4a29-9f21-90f1471b679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:04.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am absolutely convinced that we wouldn''t have," Nelson said.
        "It is a fundamental part of our humanity, as fundamental as walking on two
        feet. It is what makes us human."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc57fba-d9e0-482e-a9ca-23bf1bcc59f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:05.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca18cc3-33df-454d-add4-1f8485177aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:05.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Psychological benefits of alloparenting</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132f581b-04d4-4594-9420-d476656a1317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:06.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many parents in the United States still abide by that 1950s fantasy
        that nuclear families should be self-sustaining units and feel bad when they
        can''t meet all of their family''s needs on their own. Or they''d like to
        rely on a village, but modern lifestyles make it too difficult.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932acfe7-11e2-4b61-8275-e9b1730e7c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:06.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566653f2-d410-4201-afb1-aded4d9c48c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:07.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This individualized approach is toxic, and, as research on alloparenting
        tells us, out of step with most of history.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badacb06-4217-467d-8b61-3c21ef6b33d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:07.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864b0338-3c3e-4050-86ed-83a0117beeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:08.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contemporary mothers feel a lot of guilt about sending kids to
        preschool, daycare or having nannies. This is despite the fact that these
        are much more normative arrangements, historically speaking, than being with
        a child 24/7," said Darby Saxbe, associate professor of psychology and director
        of the Center for the Changing Family at the University of Southern California.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ad327a-3d12-4ca4-961c-73c924bd8920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:08.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b795c1-03e8-40b7-9193-5bba995de763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:09.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saxbe said caring without support often leads to burnout for parents,
        which, in turn, can lead to negative outcomes for the whole family.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301adaa0-6915-4d65-92d4-bdf16a41da5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:09.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355c059f-619a-4c43-a2cd-067f4cc19adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:10.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a social species living in an isolated, distanced society,
        which has been compounded by the pandemic," Saxbe said. "This leads to heightened
        rates of maternal depression and anxiety, postpartum depression, and anxiety
        and depression among children."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde49408-ba37-4f3d-9752-b30864deb9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:10.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dbbc65-1f06-47c1-8b3f-f8aef518735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:11.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is uncomfortable for many parents to stay out loud, but parenting
        full-time and on one''s own, isn''t always satisfying. Thinking this doesn''t
        make one a bad parent, experts say, but someone whose needs and desires were
        shaped by a long history of alloparenting.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176c6ec6-c7da-4fb0-8c7f-0f0e367fcdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9f2b60-ebb0-400a-855e-123f2dc1aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:12.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a lot of moms have this feeling that they should want to
        spend all their time with their children, but children can be boring a lot
        of the time because kids like repetition," Saxbe said. "This can be a trap
        in which parents try to make parenting more interesting for themselves," by,
        say, forcing their preschooler to listen to stories about Greek mythology
        when they just want to read the same book about a pig making a pizza night
        after night, "but then they are not parenting in the way the child wants."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a268b70f-f5c7-48b2-b4c3-15d9f1fd35f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:12.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a521b627-bdd2-4109-97ce-86f815695646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:13.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kids benefit from alloparents</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acc7207-9294-43ea-a92c-ab6d2d5a6bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:13.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While alloparents were traditionally grandparents, aunts, uncles
        and other close community members, today others can fill that role. Alloparents
        can come from formal, paid relationships, like nannies, babysitters, teachers,
        camp counselors and child care workers. They can also be informal, including
        neighbors, friends and anyone else who interacts with your children on a regular
        basis.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27763dfb-6ee1-45f3-aa0d-a2c43fb77282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:14.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8966103-0592-4848-9dc0-ce15e3969f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:14.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These interactions can strengthen our children, by exposing them
        to different points-of-view, approaches to life and expectations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8aa7c8-7876-4961-974a-8b9b9793aca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:15.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccc5567-83a4-4ff3-9175-8ad1f81533ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:15.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids have lots of buckets that need to be filled, just like we
        all do," said Amanda Zelechoski, associate professor of psychology at Valparaiso
        University. "The more people they meet, the more experiences they have, the
        more likely they are to have a chance to fill all these buckets."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ec2af7-7bca-4da2-8ed4-39d335a87c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:16.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec46953a-7841-4a49-a6e2-847fcf1ed268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:17.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents think they should be the main person filling their kids''
        buckets, but this isn''t what kids need or benefit from."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6d19e1-05b9-4ecb-9e66-ea87ddec213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:17.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a9057-3a7f-4cf0-9ea4-03a832b774a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:18.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large body of research shows that kids benefit from having multiple
        attachments, Zelechoski said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1c55af-d569-4f09-a403-c96d1953a459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:18.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544819c4-0dac-4f0c-9634-c0bd66eba084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:19.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When kids are exposed to different caregivers, they have a chance
        to shed the labels they acquired at home -- the "smart" one or the "athletic"
        one -- and explore different parts of their personalities. "It''s so good
        for kids to be seen in different ways by different people," Zelechoski said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ae0bc4-6e8b-4cc8-a352-9708084ae222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:19.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfd5fb4-bada-4161-aca4-aff09da0c708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:20.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seeking out alloparents</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd075bd-efc2-4cce-aeda-bfbf139ec3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:20.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding alloparents requires a mix of creating your village and
        recognizing the village you already have and what they give you.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165ba448-dc1d-4b56-a805-34fd900a37d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:21.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7367e4c9-7b21-4450-8843-1352311bb9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When being near grandparents, aunts and uncles or old friends isn''t
        possible, Zelechoski suggests trying to connect with local families through
        schools and neighborhoods. Community and faith groups are also a good place
        to start.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98758abb-bf58-4223-8767-34571f70d1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:22.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bdb482-4a82-4a1e-824b-094ba42f5954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:22.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are looking for people who are authentic and non-judgmental,''''
        she said, and not necessarily someone who parents exactly the same as you
        do.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b586e1e6-a841-4e30-a6d2-5db44df7efc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:23.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcec48b-440d-4612-8f01-579738ea5e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:23.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, alloparents are hiding in plain sight.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d12050-e935-4db0-ae48-0c9b5c211d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:24.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273bf857-2984-4c14-8248-797383806043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:24.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used to feel guilty about our kids going to an afterschool program
        and staying until 5:30 or 6," Saxbe said. "And then the pandemic came and
        I saw how lonely and sad they were because they weren''t getting that anymore.
        It was a really good antidote to the guilt. I realized they were getting something
        so valuable during that time."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493b4c18-5ad3-46e3-b966-1712573f8435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:25.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165c1676-a62b-41d6-948e-4003381b6f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:25.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a limit to how many caregivers a child should experience.
        A revolving door of caregivers with no steady attachment figures would likely
        make them anxious, Saxbe said. But as long as they have consistency, and a
        core one or few people they can rely on, then exposing them to a mix of alloparents
        should be fine.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3f4d79-6901-4127-a65a-fd795035293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:26.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f517e4-b2c9-4018-b586-95fd78892a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:26.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one person should ever do it all when it comes to parenting,"
        she continued. "Someone who is a great companion for play isn''t necessarily
        the best person to support learning or the same person to provide physical
        care. Those skills can come from different people and complement each other,
        and ultimately the child is getting more attention and more support."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408a1263-cb4c-4411-a3cf-b52f06b8e463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T08:14:39.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:21:27.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/06/15/health/alloparenting-multiple-caregivers-raising-kids-wellness/index.html"
        href="https://www.cnn.com/2021/06/15/health/alloparenting-multiple-caregivers-raising-kids-wellness/index.html">How
        ''alloparenting'' can be a less isolating way to raise kids</a>''</em></p>'
