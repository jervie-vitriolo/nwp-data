      'coronavirus', 'pandemic', 'COVID-19']
    'template': '1'
    'title': 'Manila, Butuan among 2021’s champion cities in global Mayors Challenge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e7311-ee5a-4bd6-913a-120054e5f5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:47:55.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:33.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> The cities
        of Manila and Butuan have been listed among the top 50 cities to compete in
        the Bloomberg Philanthropies 2021 Global Mayors Challenge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78b218d-05bf-4c1a-bbe3-d806f63e320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:47:55.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:33.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285e1312-ff99-4596-8de6-c331a831fe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:47:55.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:34.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were the only cities from Southeast Asia and are among other
        Asia-Pacific cities to <a href="https://bloombergcities.jhu.edu/news/2021-mayors-challenge-announcing-50-champion-cities">make
        it to the list</a>.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e312da2-b4d0-4a7c-8f99-e5656793d270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:47:55.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:34.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ae9444-ffe7-44c2-bd32-405d563cbdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:47:55.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:35.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year, city chiefs with more than 100,000 residents were
        asked to submit innovative ideas that focus on addressing the challenges caused
        by the COVID-19 pandemic. Finalists were chosen among 631 cities who submitted
        proposals. They were judged based on their idea''s vision, potential for impact,
        feasibility, and transferability.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d171f1c-da8b-415e-be7f-4712a586f054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:47:55.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:35.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13b8e85-8cf0-41a9-a046-49e2493c708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:47:55.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:36.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These 50 finalists are showing the world that, in the face of the
        pandemic’s enormous challenges, cities are rising to meet them with bold,
        innovative, and ambitious ideas,” said Michael Bloomberg, founder of Bloomberg
        LP and Bloomberg Philanthropies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f1d237-d971-4b23-a687-215362c17767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:47:55.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:36.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c9008e-54a2-45a8-8830-1a1becd73e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:47:55.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:37.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By helping these cities test their ideas over the coming months,
        we will have a chance to identify cutting-edge policies and programs that
        can allow cities to rebuild in ways that make them stronger and healthier,
        and more equal and more just.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af39162e-3d24-45ca-8c5b-a86fc8f3ee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:47:55.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:37.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b43e8cd-c8ce-4ae9-b3d6-d55eb17cec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:47:55.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:38.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila is proposing “’Go Manila,’ a suite of new policies, processes,
        and digital platforms to build the first modern data infrastructure in the
        city’s 450-year history.” This is seen to address the city’s problem on having
        reliable data that makes it even more challenging to assess the issues that
        affect its residents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c249b751-15bd-4791-9ff9-7faf62eb7250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:47:55.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:38.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a412a1-9b62-4d95-bcfc-8914f3fb2112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:47:55.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:39.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Butuan is planning to address its “ineffective
        agricultural market by giving farmers predictive data to make better decisions
        about the type and amount of crops to plant, and fix some commodity prices
        to reduce risk on vegetables and high-demand foods.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80f3480-9982-42aa-88db-99a979f0907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:47:55.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc98b203-0b2c-4df1-a3f3-a34e5b50af2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:47:55.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:40.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This idea is compelling because of the ambitious goals the city
        believes it could achieve in the short term through this initiative, including
        but not limited to: increasing vegetable production from 19% of need in 2020
        to 150% by 2023, increasing farmers’ income by 50% and reducing the average
        vegetable retail price by 50%,” it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374c935c-868d-436b-8b8e-3858f255bf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:47:55.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:40.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0f8c0e-9233-4bb3-916d-2e1f64eca955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:47:55.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:41.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both <a href="https://www.facebook.com/watch/live/?v=157784433066062&amp;ref=watch_permalink">Manila
        Mayor Francisco "Isko Moreno" Domagoso</a> and <a href="https://www.facebook.com/butuancitypioofficial/posts/4065692040145631">Butuan
        Mayor Ronnie Vicente Lagnada</a> expressed their gratitude for making to the
        list of finalists.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22154ca-cf63-4c5e-ab34-40bafd1bc9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:47:55.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:41.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b70d89-87b6-4a78-982c-d49a639337e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T04:47:55.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:42.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final 15 winning cities will each receive $1 million as assistance
        to implement their project.</p>'
