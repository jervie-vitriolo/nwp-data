      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With state authorities eventually relaxing restrictions at a gradual
        pace since the height of lockdowns in 2020, tourism officials have taken steps
        to slowly reopen the industry’s doors at least to domestic travelers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aa0114-94f5-46fa-98f6-45cc3248219b'
