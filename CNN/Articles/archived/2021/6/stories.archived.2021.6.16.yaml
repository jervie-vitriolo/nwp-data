      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)—</strong> While
        running for vice president in next year’s elections may be a “good idea,”
        President Rodrigo Duterte on Wednesday said he will not contend for the second
        highest post in the country if House Majority Leader Martin Romualdez does
        the same.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81b8197-dc25-4368-802e-279e2bdf7b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T20:50:43.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:10:08.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Malacañang, Duterte said gunning for the vice presidency
        “would be good,” citing the drug problem in the country, as well as other
        unfinished business during his term.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45fee10-2c19-426e-a786-e096ef7b752b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T20:50:43.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:10:09.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he bared that he had promised to support Romualdez should
        the latter run for the coveted post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536a7e1e-7a54-4394-97e1-99d1741a1f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T20:50:43.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:10:09.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are a lot of people pushing me to run for Vice President.
        It’s a good idea I think, particularly if we talk about the drug problem,”
        Duterte said during an event in the Palace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b191c1b-324b-48cc-b233-fde5b9c718c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T20:50:43.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:10:10.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The problem was there was a serious contender also for the speakership,
        <em>si</em> Congressman Romualdez. <em>Kaya ang</em> deal <em>ko sa kaniya
        ganito — huwag ka na lang maghabol diyan</em> (My deal for him was this --
        don’t vie for the speakership) and next election, which is just around the
        corner, if you run for vice president, I will support you,” Duterte revealed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b798879-6d14-469c-8d3d-71527b624023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T20:50:43.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:10:10.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And I will hold on [to] that commitment.<em> ‘Pag tumakbo si Romualdez,
        wala ako</em> (If Romualdez runs, I won’t run).”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf264d9-2871-4eba-bd6f-2c737477d1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T20:50:43.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:10:11.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s pronouncement runs counter to his earlier statement that
        he is<a href="https://cnnphilippines.com/news/2021/6/8/Duterte-resists-VP-run.html">
        “resisting”</a> the call of his party PDP-Laban, which has been urging him
        to run for vice president in 2022. Asked about the possible bid in a television
        interview last week, Duterte maintained he’s “ready for retirement.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddf7daf-e8d6-4f42-981f-f94faa94edf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T20:50:43.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:10:11.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/7/8/Duterte-Cayetano-House-Speaker.html?fbclid=IwAR1slJOMqt8zSOq7MXg5M1RjV-IahHr3NoZhv2dsFFAreg7E7in4RF7FkDQ%3Ffbclid">In
        2019,</a> Duterte forged a term-sharing deal for the House speakership between
        Representatives Alan Peter Cayetano and Lord Allan Velasco —&nbsp;to settle
        the dispute between his allies vying for the post. Romualdez, who was then
        also eyeing the position, was named the President’s choice for Majority Leader.</p>'
  'SJ-Belangel-Gilas-South-Korea-2021-FIBA-Asia-Cup-qualifiers':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-16T20:29:58.828+08:00
    'imagesource': 'jcr:e5a073be-be99-4984-9e56-b1240f1e80fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c127e061-acca-4842-9729-66ffa2daa617'
    'lead': 'The gutsy guard from Ateneo breaks the hearts of their Korean opponents
      with a cold-blooded triple to help Gilas secure a spot in the 2021 FIBA Asia
      Cup in Indonesia in August.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-16T20:52:44.034+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T01:10:02.512+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:28.700+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SJ Belangel hits game-winning trey to lift Gilas past South Korea'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421e4c7f-79bf-4973-8aa1-6fd87abf492b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T20:52:44.035+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:10:03.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 16) —</strong> SJ Belangel knocked
        down a clutch three-pointer as Gilas Pilipinas escaped South Korea, 81-78,
        for a fourth straight win in the third and final window of the 2021 FIBA Asia
        Cup qualifiers on Wednesday at the Angeles City Foundation Gym in Pampanga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb78409d-3aa0-47df-8edf-a107c75fb6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T20:52:44.035+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:10:03.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a little over two seconds left in the final quarter, Belangel
        found a way to bank in a triple off a Dwight Ramos inbound to beat the buzzer
        and give the Filipinos their first victory over the South Koreans since 2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d248fcb-a26f-4a93-bd13-07ecd8aff298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T20:52:44.035+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:10:04.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines remained unbeaten at 4-0 to remain atop Group A,
        while South Korea dropped its first game in the qualifiers for a 2-1 record.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbec464d-7a9e-4e23-ac92-770bf327c202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T20:52:44.035+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:10:04.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the win, the Philippines is assured of a spot in the continental
        showpiece in Indonesia happening this August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d25c23-ce4d-46ba-b919-1dcdc101c349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T20:52:44.035+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:10:05.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belangel finished the game with 13 points and five rebounds for
        Gilas. Ramos and naturalized big man Angelo Kouame chipped in 16 points and
        12 points, respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bf4c23-1b6e-43dd-b9fa-cfa73a5bf5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T20:52:44.035+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:10:05.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kai Sotto, who made his debut for the Gilas seniors team, had a
        productive outing with 11 markers and seven boards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf90d4c-827e-45eb-b6c2-f4144c860fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T20:52:44.035+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:10:06.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will next face Indonesia on June 18 at the same
        venue.</p>'
