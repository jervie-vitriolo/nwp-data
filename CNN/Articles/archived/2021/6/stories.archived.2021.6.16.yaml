      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594ef83e-b42e-4c59-8da2-af73300ca0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:50:10.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:08:11.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Bernadette Romulo-Puyat on Wednesday also clarified
        that restrictions have been relaxed, even for elders and minors, since June
        1.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b117d3-64b3-4ea6-9384-c24f97b4399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:50:10.703+08:00
