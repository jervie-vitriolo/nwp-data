    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05e5992-ebb9-4482-b6fe-b73a147c0019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T17:36:21.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:13:13.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with that being said, I think being unable to occupy these risky
        spaces allowed me to magnify the possibilities of being able to practice outside
        the institutional context or simply exist without thinking if the things we
        do are creative. The labor of care that friends and family have provided or
        shared during these times of uncertainty, for me, is the most beautiful and
        powerful form of shelter that one can occupy.</p>'
