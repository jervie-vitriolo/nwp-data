      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research group also said provinces such as Negros Oriental,
        Leyte and Agusan del Norte are having a significant increase in new cases,
        while Iloilo, Cagayan, Misamis Oriental, Negros Oriental, and Agusan del Norte
        have reported high healthcare utilization rates.</p>'
