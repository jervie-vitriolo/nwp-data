      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman sa nakakalimutan,"</em> Dizon said.<em> "Wala pong
        nakakalimutang area. Pero ang gusto lang naming ipaliwanag sa aming</em> (It''s
        not that they are being neglected. We do not intend to neglect any area. But
        we just want to explain to our) local leaders ay right now, there is still
        a scarcity of vaccines,"</p>'
