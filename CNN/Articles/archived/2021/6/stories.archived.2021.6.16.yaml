      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)—</strong> Lawyer
        Chel Diokno on Wednesday confirmed he’s running in the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea130345-d035-405c-96b0-214089b5bc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:51:42.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:15:36.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno made the announcement in his social media account, but stressed
        that he has yet to decide on the post that he would be vying for.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d1f9f3-0f2c-4d52-837d-45d405d7c0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:51:42.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:15:37.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, to be clear: I will run in 2022,” Diokno wrote on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3ccde0-5374-443f-b919-8481f0f24f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-16T14:51:42.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:15:37.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s difficult now to make a final decision about what position,
        and I never aspired for president or VP, which 1Sambayan has nominated me
        for,” he added. “But I think it''s important that ordinary Filipinos and the
        youth have a voice.”</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Yes,
        to be clear: I will run in 2022. It&#39;s difficult now to make a final decision
        about what position, and I never aspired for President or VP, which 1Sambayan
        has nominated me for. But I think it&#39;s important that ordinary Filipinos
        and the youth have a voice.</p>&mdash; Chel Diokno (@ChelDiokno) <a href="https://twitter.com/ChelDiokno/status/1405016063981408256?ref_src=twsrc%5Etfw">June
        16, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cd8a71-b9db-43b6-8bc0-a9fc8f5e3d6c'
      'mgnl:activationStatus': true
