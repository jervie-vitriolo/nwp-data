      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) -</strong> A Philippine
        consular officer based in New York City was "verbally assaulted" in a supposed
        anti-Asian tirade by a fellow passenger on the train, Philippine Consul General
        Elmer Cato said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731cc6dd-81f8-44d4-a341-52cf3393f087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:24:23.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:22.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfef382-e64a-4ab9-a87a-ca6e3075a122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:24:23.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:22.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passenger allegedly asked Cato''s colleague where she was from
        in anger, and told her "We don''t need you here! F**ck you! I hope you all
        die and everybody on this train."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3438aa5-b739-4a51-b4e1-1fc90c269a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:24:23.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:22.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bb3690-a857-4a89-9978-a0467a9fbaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:24:23.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:22.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident was later reported to the New York City Police Department.
        Cato said it was the 14th attack against a Filipino reported to the Consulate
        this year. A few days ago another Filipino was injured after he was assaulted
        in a subway platform, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ae049f-22b2-4cf2-8ed5-c352f8ef28f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:24:23.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:22.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9218e48-cd13-4d16-bc0b-00c5bea2d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:24:23.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:22.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on authorities of New York City to take additional measures
        to make our kababayan and other Asian-Americans feel safe when outside their
        homes by increasing police presence especially in the subways," said Cato.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de1ae5c-4b2f-4e63-8ae0-cbcbfd1b517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:24:23.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:22.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9059b4b0-9121-447c-9153-2c17591ac44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:24:23.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:22.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, special attention should be given to mental health
        concerns that particularly target the homeless since several have been involved
        in hate crimes against Asian-Americans, the diplomat suggested.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32b3377-ea13-4647-9604-8424886680b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:24:23.033+08:00
