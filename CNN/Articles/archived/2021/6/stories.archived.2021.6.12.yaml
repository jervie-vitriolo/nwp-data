      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:56.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six nominees are:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1c574d-ca81-4902-b29d-99773f0fab68'
