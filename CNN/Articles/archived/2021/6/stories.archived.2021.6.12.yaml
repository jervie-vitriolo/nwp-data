      'mgnl:lastActivated': 2023-01-25T00:32:02.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facial coverings will no longer be necessary
        on the US House floor for those fully vaccinated against COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4e891c-e11f-4421-a80e-53672da18b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:49:35.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:02.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f775d573-fc5b-408e-85c2-de7a796e5669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:49:35.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:02.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House members, staff and visitors can go maskless in interior spaces
        if they have been fully vaccinated, according to updated guidance sent out
        Friday from Congress'' attending physician, Dr. Brian Monahan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff2e98f-d090-4bf7-9403-9bcf23fdcb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:49:35.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:02.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaede43e-e408-4981-b3a1-e9ab094a8b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:49:35.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:02.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals who aren''t fully vaccinated will still be required
        to wear a mask and socially distance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855cc795-4b1c-44bb-9fd6-347d849fddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:49:35.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:02.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eda10a8-99ae-47b3-a43d-0b1316431dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:49:35.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:02.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decrease of community transmission and the increase in the rate
        of vaccinations led to this announcement, a senior Democratic aide told CNN,
        with the Capitol Hill complex now at an 85% vaccination rate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c065bb8-9112-4d34-bdd3-59a556720a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:49:35.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:02.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562a786e-8efa-4590-b6c0-02e8c0207105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:49:35.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:02.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a CNN survey from May, 100% of congressional Democrats
        and 92% of Senate Republicans had been vaccinated against Covid-19, while
        only 44.8% of House Republicans were.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31867749-f48f-4c55-8ece-5ee63b493e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:49:35.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:02.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2264fc4-5e01-47b7-9a79-b1a31ebd2e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:49:35.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:02.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the height of the pandemic last year, House Speaker Nancy
        Pelosi mandated that all members and aides wear masks in the halls of the
        House except when they are speaking, after a House GOP member tested positive
        for Covid-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf485af-99cf-4c0c-aff1-ecd8ba8154fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:49:35.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:02.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb701f21-d022-4528-8c3f-cae44fa8c730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:49:35.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:02.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Senate chose not to implement any mask requirements, the
        House''s mask rules became a growing flashpoint among its members.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c54c3b-53bb-4ca6-a508-e3fb90b0dc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:49:35.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:02.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64698bdd-d649-40e5-8652-802bd6b41bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:49:35.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:02.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention updated its guidance
        on May 13 so that fully vaccinated Americans do not need to wear masks or
        practice social distancing indoors or outdoors, except under certain circumstances.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfe37e7-f547-4f3b-b390-688db6ac829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:49:35.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:02.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b1333-9e3e-481f-9607-bb7c88ab47c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:49:35.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:02.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the updated CDC guidance, Monahan informed members that
        same day that masks still had to be worn on the House floor. Pelosi said then
        that the chamber would keep its mask rules in place until more members of
        Congress were vaccinated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089b89e3-8a1c-4b6d-85c4-19f4ca0e0796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:49:35.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:02.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db970a6-5e44-4bf4-bd6e-ce2e62d8c8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:49:35.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:02.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That led a handful of Republican lawmakers to purposely flout the
        House mask rules, resulting in them getting slapped with a mix of fines and
        warnings for their defiance. House Minority Leader Kevin McCarthy also tried
        unsuccessfully to lift the mandate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac6c38a-0a25-4866-83d7-6f2b442402ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:49:35.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:02.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aec09e5-d1a2-442c-97b2-19e825d2b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:49:35.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:02.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even well before the CDC had updated its guidance, some House
        Republicans refused to wear masks last year, arguing that they are uncomfortable,
        hard to talk in or, as Louisiana Rep. Clay Higgins told CNN, wearing masks
        is "part of the dehumanization of the children of God."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e43b38-10a7-4060-a045-db897ab96cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:49:35.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:02.407+08:00
