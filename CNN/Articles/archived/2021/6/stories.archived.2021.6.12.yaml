    'lead': 'Newly naturalized slotman Angelo Kouame will suit up for Gilas Pilipinas
      in the last round of the 2021 FIBA Asia Cup qualifiers in Clark, Pampanga.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-12T17:15:54.966+08:00
