      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena is the first Filipino to qualify for the Olympics.</p>'
  'Djokovic-Nadal-French-Open-tennis-semifinal':
    'author': 'Matias Grez and John Sinnott, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-12T11:49:02.538+08:00
    'imagesource': 'jcr:3fdea25a-edf8-4e78-8915-853613e1818a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a032e2d1-95e0-473a-b011-d1d57e36ce5f'
    'lead': 'Novak Djokovic dethroned Rafael Nadal in an all-time classic encounter
      to reach the French Open final, winning 3-6 6-3 7-6 6-2 in a match that lasted
      more than four hours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-12T11:51:57.890+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T00:31:16.392+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:29:55.380+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Djokovic', 'Nadal', 'French-Open', 'tennis']
    'template': '1'
    'title': 'Novak Djokovic beats Rafael Nadal in thriller to reach French Open final'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27d654c-6216-4fa7-b05a-4878c7203eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T11:51:57.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:16.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Novak Djokovic dethroned Rafael Nadal
        in an all-time classic encounter to reach the French Open final, winning 3-6
        6-3 7-6 6-2 in a match that lasted more than four hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44441be0-5826-4e3e-906f-d8a80d31c95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T11:51:57.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:16.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men''s world No. 1 became the first player to beat the ''King
        of Clay'' in the semifinals at Roland Garros and also the first man to win
        a match against Nadal at the French Open after dropping the first set.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfff1dc-9a6e-4189-86fe-79b0a03bdca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T11:51:57.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:16.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the match entered its closing stages, Andy Roddick, who won the
        US Open in 2003 tweeted: "To this point, it''s one of the best matches I''ve
        ever seen," while Andy Murray described the contest between Nadal and Djokovic
        as "perfect."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633f5a4e-d044-4be9-80ad-f96ea60725e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T11:51:57.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:16.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a barnstorming start when Nadal raced into a 5-0 lead in the
        first set, Djokovic regrouped and went on to deliver a tennis masterclass
        of power and subtlety of stroke play.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61daf33-4083-4c08-8a16-0197f8624ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T11:51:57.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:16.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic came up with 50 winners, while Nadal committed 55 unforced
        errors as he visibly struggled physically in the match''s closing stages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde8183f-8d48-47d6-aef4-7a584aa966ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T11:51:57.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:16.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless Djokovic thoroughly deserved his win on Philippe-Chatrier,
        a court Nadal has often looked invincible on.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5642a63-63a6-4e2a-9ab8-77cebcc9879d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T11:51:57.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:16.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a privilege to face Rafa in such an incredible match," said
        Djokovic. "Tonight it was my greatest ever match in Paris."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a220b865-5cc8-47ba-907e-6e78c9212bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T11:51:57.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:16.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those fans lucky enough to have tickets for this match were even
        allowed to stay to its conclusion, despite the semifinal exceeding an 11 p.m.
        Covid-19 curfew, which previously forced spectators to leave Roland Garros
        even mid-match.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a36a219-9c12-49e2-82e2-515e1151f6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T11:51:57.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:16.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans in attendance cheered wildly as a French Open official announced
        that public authorities had agreed to let spectators stay for the entirety
        of the match.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
