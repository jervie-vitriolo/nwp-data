      'mgnl:lastActivated': 2023-01-25T00:30:22.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0db2f59-b506-4f2d-bc63-05627ede1477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:24:23.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:22.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks against Asians, Asian-Americans and Pacific Islanders have
        been rampant amid the coronavirus pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41080095-a05a-42eb-86cc-9b235854e22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:24:23.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:22.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa5bc72-1742-43d9-a236-d5900fcae924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:24:23.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:22.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the notorious cases was the assault of a <a href="https://www.cnn.ph/world/2021/4/1/Filipino-American-woman-Asian-New-York-City-assault-suspect.html"
        target="_blank">65-year-old Filipino American</a> in Manhattan in April by
        a man who was out on parole for killing his mother. The crime was caught on
        tape and the suspect is facing 25 years in prison.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc35fc2b-dfbb-4418-973b-8ee668bada0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:24:23.034+08:00
