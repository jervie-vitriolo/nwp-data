      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e94cb-69a2-4364-a8ea-4a2d7f5eac4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:47:27.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:27.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally, <em>doon sa datos na nakuha namin so far, napakaliit
        ng porsyento na nagkaroon ng</em> COVID-19. <em>Habang dumadami ang mga datos,
        kumbinsido ako na ligtas na magkaroon ng</em> face-to-face <em>at maaring
        i</em>-expand <em>ito sa ibang</em> degree programs," the CHED chairman said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d1ce97-35d7-4cd6-b5e1-e5add3735347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:47:27.028+08:00
