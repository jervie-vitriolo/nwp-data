      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You did it, Illinois," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f344c6eb-a51d-4525-9fa6-deebbe1ceeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.078+08:00
