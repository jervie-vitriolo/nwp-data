      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) –</strong> Filipino
        weightlifter Elreen Ando became the country''s 11th athlete to qualify for
        the Tokyo Olympics after clinching the continental quota slot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747379be-899e-4de2-acb4-f64d1f67a9bb'
