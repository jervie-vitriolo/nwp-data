      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:42:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:06.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration''s decision to halt construction has attracted
        criticism from Republicans, including Texas Gov. Greg Abbott. During a Border
        Security Summit in Del Rio, Texas, Thursday, Abbott announced an initiative
        to build barriers along the Texas-Mexico border.</p>'
