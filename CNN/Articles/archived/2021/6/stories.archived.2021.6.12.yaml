      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Generally, based on the data we gathered so far, there
        is a small percentage of schools which tallied COVID-19 cases. While we continue
        to add our data, I''m convinced that it is safe to hold face-to-face classes
        and it may expand to other degree programs.]</p>'
    '13':
