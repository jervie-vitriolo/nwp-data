    'template': '1'
    'title': 'FIBA greenlights Kouame''s Gilas debut in FIBA Asia Cup qualifiers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c560004-88c9-4cca-98e3-21dae3161a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T17:15:54.967+08:00
      'mgnl:createdBy': 'david'
