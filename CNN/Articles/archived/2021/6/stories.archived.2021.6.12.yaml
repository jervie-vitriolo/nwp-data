    'title': 'Suicide attempts rose among adolescent girls during pandemic, ER data
      suggest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75150bf0-b96d-478f-8ac0-c1895d833f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States saw a significant rise
        in suspected suicide attempts among teen girls during the pandemic, a new
        study from the US Centers for Disease Control and Prevention finds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b0e1f6-f632-4ec1-bf75-5ef404845a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250065a8-f74b-4fb2-9d52-3172f1db6112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published on Friday by the CDC, found that in May 2020,
        emergency department visits for suspected suicide attempts started to increase
        among adolescents ages 12 to 17, especially girls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bc4be1-6b93-453e-b5c1-063659a9b4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d94ee1a-ab04-45b3-80a5-2b002cc69cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then this year, during February 21 to March 20, the mean weekly
        number of visits for suspected suicide attempts were 50.6% higher among girls
        ages 12 to 17 than they were during the same time period in 2019. The study
        found that among boys ages 12 to 17, emergency visits for suspected suicide
        attempts increased 3.7%. The increases began after emergency department visits
        for suspected suicide attempts previously appeared to decrease in spring 2020
        compared with 2019, according to the study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc1add7-a304-48bf-b5ac-b469f0f222b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edef59d-dbfb-40a0-8c00-c9906cb12fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Higher rates seen among girls</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895458c8-4da2-4ecb-aaed-398056cf27de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said the new report expands on previous work that showed
        increases in emergency department visits for suspected suicide attempts earlier
        in the pandemic, and suggests those trends persisted among young people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c94e57e-2aa1-4bd2-9690-4a50392100f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa4ec62-61ae-4cec-b9b2-e9e7f45da5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study included data on emergency department visits across 49
        states and Washington, DC, from the CDC''s National Syndromic Surveillance
        Program. The researchers took a close look at visits for suspected suicide
        attempts among people ages 12 to 25 between January 1, 2019 and May 15, 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e567fe-869b-4fd5-874b-4b454d8e64a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f021fd-4985-4ee9-90c8-c3285e5fcdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that people in that age group made fewer emergency
        department visits for suspected suicide attempts between March and April of
        last year -- following the declaration of the coronavirus pandemic -- compared
        with 2019. But by early May 2020, visits began to increase among adolescents
        ages 12 to 17, especially among girls, and remained elevated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4751af-312f-4203-a841-9cc13656961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d4eb48-26e9-4e99-a712-c864066adea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mean weekly number of these visits was 26.2% higher during
        summer 2020 and 50.6% higher during winter 2021 compared with the corresponding
        periods in 2019," the researchers wrote in their study.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bb9e9d-9407-4511-a8aa-ea9518370bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c48c00a-774a-45a1-b892-c876b974eace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of emergency department visits for suspected suicide
        attempts remained stable among adolescent boys ages 12 to 17 and among all
        adults ages 18 to 25 compared with the corresponding periods in 2019, although
        rates of emergency department visits for suspected suicide attempts increased,
        the data showed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb098d2e-73ed-4ae7-af53-3992195ed6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8f027a-071e-4bf0-a641-80f9f0154d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difference in suspected suicide attempts by sex and the increase
        in suspected suicide attempts among young persons, especially adolescent females,
        is consistent with past research," the researchers wrote in their study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3073b24f-f447-43dc-b629-b5f635edefd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a9bd64-c0c1-4c04-84ef-b820de104379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Self-reported suicide attempts are consistently higher among adolescent
        females than among males, and research before the COVID-19 pandemic indicated
        that young females had both higher and increasing rates of ED visits for suicide
        attempts compared with males," the researchers wrote. "However, the findings
        from this study suggest more severe distress among young females than has
        been identified in previous reports during the pandemic, reinforcing the need
        for increased attention to, and prevention for, this population."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cbfbef-3b85-4013-868d-a6c7219201eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c20b4c-f438-42e9-8700-03c60e31ff7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the researchers noted that the data were just on emergency
        department visits and do not mean suicide deaths have increased. For that
        data, more study is needed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b835165-5eec-4967-a3c3-63396fa232e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0ad2d7-0530-45fd-8838-e5639662eded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to help someone in emotional pain</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93c30da-742b-4242-b3d1-8d73adc0415a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is needed to determine whether there are any differences
        in the data by race or ethnicity -- and whether similar findings would emerge
        among suspected suicide attempts with less severe injuries that were not reported
        to emergency departments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4988315-70dd-41ca-a19c-42c0d3164afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3f2dcc-753f-44a2-9671-0456d927b3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research had already shown that last year, the proportion
        of mental health-related emergency department visits among adolescents ages
        12 to 17 increased 31% compared with the year prior in 2019, according to
        the CDC.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fd5afa-63ba-40df-a577-f9fad0fa24a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68cdcd8-af34-4df4-845e-3dd7683cecb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the release of the new study, the CDC noted that suicide can
        be prevented with more social connections for young people, the teaching of
        coping skills, learning the signs of suicide risk and how to respond, and
        reducing access to lethal means of suicide, such as medicine and firearms.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0180d70-5fe5-479b-b5f0-f34cea88ab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a9def2-9cc9-459f-80f4-4cac8ae6b20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some signs of suicide risk include talking about wanting to die
        or feeling hopeless. As more young people get vaccinated against Covid-19,
        that may help increase social connections with others.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1da0134-e726-4d5f-a6ca-93fbb02b17b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b93dbfb-c9b1-41ae-9b29-e309ad288a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Institute of Mental Health notes on its website that
        there are five steps you can take to help someone in emotional pain:</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc46261-585e-4886-a853-70c81846e874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1584391b-c181-4d7a-8800-66d2bdb7cabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Ask, "Are you thinking about killing yourself?" The website notes,
        "It''s not an easy question, but studies show that asking at-risk individuals
        if they are suicidal does not increase suicides or suicidal thoughts."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e49172-05e1-476c-b99a-e1ae084ae672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Keep the person safe by reducing their access to highly lethal
        items or places.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1470f812-7602-4dbd-9b17-a19b3d333553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Be there for the person -- listen carefully and learn what the
        individual is thinking and feeling.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7bc782-44d6-4190-a9a0-ce7203861d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Help them connect to the National Suicide Prevention Lifeline
        at 1-800-273-TALK (8255) and the Crisis Text Line number, which is 741741
        in your phone, so it''s there when they need it. You can also help make a
        connection with a trusted individual like a family member, friend, spiritual
        advisor or mental health professional.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79de78e-92e7-486d-8b75-ce1d25961536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T05:56:16.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. If a crisis happens, staying in contact with them afterward or
        after being discharged from care can make a difference too.</p>'
    '39':
