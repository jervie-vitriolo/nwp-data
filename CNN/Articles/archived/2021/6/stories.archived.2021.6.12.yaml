    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alex Eala takes home 2021 French Open girls doubles crown'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c4e616-b480-4c0f-b57a-fb18c68b059d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:57:57.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:24.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) –</strong> Filipino
        tennis ace Alex Eala clinched her second Grand Slam title on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf43346-0c83-4247-a201-fe992e5ab4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:57:57.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:24.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0409bfe-5b0e-4d95-81da-e915f7105ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:57:57.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:24.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-year-old Eala and her Russian partner Oksana Selekhmeteva
        took home the 2021 French Open girls doubles champions in sensational fashion
        against the pair of Russia''s Maria Bondarenko and Hungary''s Amarissa Kiara
        Tóth, 6-0, 7-5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c22f540-deee-4375-a51d-f71ff930a0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:57:57.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:24.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542e002f-1833-4af0-beb3-7585fd76930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:57:57.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:24.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top seeded Eala-Selekhmeteva duo established their dominance
        in the first set in a surprising sweep of their opponents, courtesy of their
        brilliant return of serves. The first frame lasted just 20 minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8edcc79-2ffa-4022-b994-f23badb6e9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:57:57.575+08:00
