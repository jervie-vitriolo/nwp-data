    'template': '1'
    'title': 'PNP to drop cases vs. businesswoman tagged in vaccine slot for sale'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab64389-53ce-432c-9d22-d1eb72fa82b4'
