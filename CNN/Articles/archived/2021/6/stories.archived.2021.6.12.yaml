      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2021/6/11/Tsukii-Macaalay-Pangilinan-bow-out-karate-Olympic-qualifiers.html"
        target="_blank">Three other Filipino karatekas</a> - Junna Tsukii, Jason Macaalay,
        and Sarah Pangilinan - also lost their chance for an outright qualification
        in the Tokyo Games.&nbsp;</p>'
  'PH-consular-officer-verbally-attacked-New-York':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-12T23:25:06.974+08:00
