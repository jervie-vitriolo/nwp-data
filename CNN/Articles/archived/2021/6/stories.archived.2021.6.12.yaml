      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we honor this joyful occasion of independence and friendship,
        let''s also look at the future, at the challenges our two countries must continue
        to work to take on together - from defeating this pandemic and strengthening
        the global preparedness for the next one, to advancing free and open Indo-Pacific
        region for all peoples," Biden said in his 123rd Philippine Independence Day
        message.</p>'
