    'lead': 'A Philippine consular officer based in New York City was ''verbally assaulted''
      in a supposed anti-Asian tirade by a fellow passenger on the train, Philippine
      Consul General Elmer Cato said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-12T23:24:23.032+08:00
