      'mgnl:lastActivated': 2023-01-25T00:31:17.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo Olympics-bound athlete cleared 5.85 meters to secure the
        podium finish.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1747dc-373c-4d95-a350-cc5a2fbce708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T11:32:00.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He eclipsed his previous best of 5.81 meters, a record he set in
        a 2019 athletics meet in Italy <a href="https://www.cnnphilippines.com/news/2019/9/4/Obiena-first-Filipino-to-qualify-for-2020-Tokyo-Olympics.html">where
        he secured a slot for the Olympics.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba65901-9044-45e9-8d28-44dd2657bfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T11:32:00.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Obiena’s second gold medal in&nbsp;two weeks as he also
        triumphed in the <a href="https://cnnphilippines.com/sports/2021/6/3/EJ-Obiena-pole-vault-gold-Folksam-GP-Sweden.html">Folksam
        Grand Prix</a> in Gothenburg, Sweden on June 3. He also bagged a silver medal
        at the <a href="https://www.cnnphilippines.com/sports/2021/6/7/EJ-Obiena-snares-silver-netherlands-meet.html">FBK
        Games</a> in Hengelo, Netherlands last weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb94503-37b7-41da-a37c-43114e9406c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T11:32:00.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:17.720+08:00
