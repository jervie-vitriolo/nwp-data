      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ed99b3-004e-4d64-a578-c5ea9e4eb640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.078+08:00
      'mgnl:createdBy': 'bamba'
