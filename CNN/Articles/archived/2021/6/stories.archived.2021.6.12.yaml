      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283bd206-6804-4df6-ad92-e000079bf92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T02:16:12.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:12.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times received this year''s prize for public service,
        which is commonly viewed as the Pulitzers'' highest honor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf24e166-c6d2-401b-9997-608abe6f34b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T02:16:12.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:12.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927531c9-37d2-45ae-9bd7-4fc9ad2ffd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T02:16:12.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:12.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prize is awarded to the New York Times for courageous, prescient
        and sweeping coverage of the coronavirus pandemic that exposed racial and
        economic inequities, government failures in the US and beyond, and fill the
        data vacuum that helped local governments, healthcare providers, businesses
        and individuals to be better prepared and protected," the board said.</p>'
    '17':
