      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second set, the Bondarenko-Tóth combo looked to turn the
        tables around as they scored break points to post a 4-2 lead over Eala and
        Selekhmeteva.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd801b08b-0766-441b-ae83-beb0dea53b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:57:57.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:24.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e2a4a0-0864-4c22-a5a9-95210224db69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:57:57.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:24.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-Russian pair responded with timely aces to steal the
        lead at 5-4, but the Russian-Hungarian duo again utilized their break points
        to immediately tie the game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2abac2-9478-4dfe-8dba-8fbc0ad1c023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:57:57.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:24.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca82c875-bac4-4c2d-8b93-50baa36006c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:57:57.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:24.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala and Selekhmeteva presented their brilliant serve performance
        in the last two games of the second set en route to their conquest of the
        Roland Garros girls doubles crown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f872e76-248c-40f0-94f0-45097bf64cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:57:57.576+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:24.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943376f2-b305-4fdc-9662-aaeae76549db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:57:57.576+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:24.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala''s victory in the doubles play put behind her disappointing
        <a href="https://cnnphilippines.com/sports/2021/6/7/alex-eala-exits-early-2021-french-open-singles.html"
        target="_blank">first round exit</a> in the singles'' play.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148438d0-1085-46b8-acfd-031ef206fbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:57:57.576+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:24.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611118a0-f342-4337-9837-ff4da012d5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:57:57.576+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:24.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Open title is the second trophy for the Eala-Selekhmeteva
        tandem, who debuted with a <a href="https://cnnphilippines.com/sports/2021/5/22/Alex-Eala-runner-up-finish-pro-doubles-debut.html"
        target="_blank">bridesmaid finish</a> at the W25 Platja D''Aro meet in Spain
        last May 22. It was Eala''s first doubles tournament in the professional tennis
        circuit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7afb0a-eaa7-456e-97f6-7390673f5342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:57:57.576+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:24.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805579e4-a94d-4f62-b9c8-57ab2c2de4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:57:57.576+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:24.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala thanked Filipinos for their support in her campaign in the
        Roland Garros tournament, even speaking in Filipino in her post-game interview
        after they received their trophy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58d6194-25c4-4c1f-bb20-cd7cbdae427f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:57:57.576+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7321443-1ce4-4db2-a3d9-98c4708ceb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:57:57.576+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>At sa lahat ng mga Pinoy na nanonood, salamat sa pagsusuporta</em>
        (To all the Filipinos who are watching, thank you for supporting me). It''s
        actually the Independence Day today. I hope I made my contribution to the
        country!" said Eala, the first Filipino to win a title in the prestigious
        clay tennis tournament held annually in Paris, France.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675df08e-da28-4406-a348-5e4140201a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T20:06:21.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala won her first Grand Slam title in the <a href="https://www.cnn.ph/sports/2020/1/31/Alex-Eala-Priska-Nugroho-australian-open-junior-doubles-title.html"
        target="_blank">2020 Australian Open</a> girls doubles meet with Indonesian
        partner Priska Nugroho. They are still the tournament''s defending champions
        after organizers decided to cancel this year''s tournament due to COVID-19
        restrictions.</p>'
  'Orbon-Vasquez-Agustin-fail-to-clinch-Olympic-slots':
