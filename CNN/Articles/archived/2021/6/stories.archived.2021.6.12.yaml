      'mgnl:lastActivated': 2023-01-25T00:32:15.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryce is actually nursing some emotional baggage when the movie
        begins, following a therapist''s advice to take a sabbatical while vowing,
        "I''m not doing guns right now." But of course, there''s no movie in that,
        so he''s quickly whisked off by Darius'' wife Sonia (Hayek), who informs him
        that her husband has been captured by the Mafia and that she needs his help.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e549c56-a57c-49b9-b39b-e121c66a76b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:34:47.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:15.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad49a98-e717-49f3-bbdf-07b7a847007f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:34:47.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:15.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue mission goes pretty quickly, but it serves the purpose
        of putting the three together, before an Interpol agent (Frank Grillo) hatches
        the questionable idea of enlisting them to help thwart a plot against the
        European Union orchestrated by a Greek tycoon named Aristotle (Antonio Banderas),
        who might as well be named Blofeld and petting a white cat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316946c1-8319-43c9-a4d1-cbe345d9ad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:34:47.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:15.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a1c227-c542-4d46-9f90-8a7a7187448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:34:47.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:15.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kincaid and Bryce again bicker constantly, as the former tries to
        mollify the easily riled Sonia, and the latter frets about having lost his
        private-protection license, while deadpanning one-liners in fast and furious
        fashion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238cc459-0264-4d3b-b724-9ff9ffb5af17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:34:47.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:15.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad655dc2-5fbd-4c78-bdb6-f4ba50194a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:34:47.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:15.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talent involved almost can''t help but produce some amusing
        moments, and Hayek throws her all into an expanded presence that allows her
        to curse and kill every bit as much as the guys, while taking lethal offense
        if anyone dares mention her age. Whatever success the original enjoyed has
        added to the producers'' toolbox, including cameos by Morgan Freeman and (inexplicably
        in terms of its brevity) Richard E. Grant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ddaeb2-846b-4c97-bc88-3194ef587253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:34:47.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:15.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e330fa97-0386-499f-9a56-f6a72e93f44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:34:47.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:15.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again directed by Patrick Hughes, the movie mostly seems determined
        to race from one shootout or chase to the next -- presenting a less-ostentatious
        version of what moviegoers will be offered in "F9" in a few weeks, only with
        a bit more bloodshed and several dozen more expletives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eb43ff-c182-45ed-a10a-969b912c8fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:34:47.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:15.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f688f3-2eeb-41da-939e-679810f78ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:34:47.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:15.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charitably, "The Hitman''s Wife''s Bodyguard" represents the kind
        of unpretentious diversion that audiences can use as they venture out, in
        a summer where calling something "silly" sounds less pejorative. For all that,
        it really should be more fun than it is.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc9724f-9e62-4aae-971c-438d81ab9c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:34:47.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:15.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5cb7bd-16e7-4b2a-b907-a75c23ca0255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:34:47.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:15.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original was a modest box-office hit, meaning its post-theatrical
        legs facilitated this return engagement. If you stumbled across the first
        one in the comfort of home and for whatever reason enjoyed it, rest assured
        nothing would lose much by waiting for the sequel to join it there.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16188aa4-4ccf-4114-b055-305301add0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:34:47.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:15.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c213fb-e470-4e20-bfb7-557ac83046ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:34:47.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:15.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"The Hitman''s Wife''s Bodyguard" will preview in US theaters
        on June 11 and 12 before opening wide on June 16. It''s rated R.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796516ae-e3f5-4d00-ae87-6e0b381ca11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:34:47.753+08:00
