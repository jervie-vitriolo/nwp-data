      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlantic won its first Pulitzer, with staff writer Ed Yong receiving
        the Pulitzer for explanatory reporting. (Magazines first became eligible to
        win in all categories with the 2017 Pulitzers.) BuzzFeed News was also a first
        time winner, recognized for international reporting.</p>'
