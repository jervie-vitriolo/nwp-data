      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not only the so-called winnability that''s under consideration,"
        he said in the announcement video. "Character, capability, and track record
        are also well considered."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d48e180-0167-44cc-83dd-a3236e5e43c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:02:23.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:56.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio added that the coalition held consultations with various
        sectors - including the youth, women, farmers, overseas Filipino workers,
        and health experts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6c1f58-70ff-4ecd-8e08-5208421c64c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:02:23.817+08:00
      'mgnl:createdBy': 'janine'
