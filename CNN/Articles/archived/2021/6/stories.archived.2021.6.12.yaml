    'jcr:uuid': 'c8c54848-0c7a-4a62-a0bb-6cd49666b36c'
    'lead': 'Next week''s high-stakes summit in Geneva comes as relations between
      both nations hit recent new lows in the first few months of the Biden administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-12T01:24:53.789+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:32:18.277+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:29:46.692+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Putin', 'Biden', 'Russia', 'US', 'relations', 'Dmitry-Peskov',
      'foreign-relations']
    'template': '1'
    'title': 'US-Russia relations are so poor that only a summit can sort them out,
      Putin''s spokesman says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e952ef-49d7-45d8-b1ce-b384c78bdba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin is going
        to Geneva, Switzerland, not merely to appear on the same platform as US President
        Joe Biden, but because "the poor state of relations" between both countries
        demands a summit, Kremlin spokesman Dmitry Peskov told CNN in an exclusive
        interview on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d96d13-8863-4412-93c2-b4e684581554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4092bd7e-d35c-434e-9a62-37c9649c228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main reason for him [to go] is the poor state of the relationship
        between our two countries. And a critical level of this relationship that
        demands a summit between our two countries because this is the only way ...
        to prevent further degradation of our dialogue," Peskov told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be5ce46-737a-4338-bd0a-e1b76a61d5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b803512d-4a9e-4030-8f67-acfac0a9e6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week''s high-stakes summit in Geneva comes as relations between
        both nations hit recent new lows in the first few months of the Biden administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dc0421-61d7-42a9-896c-46dc9b84ccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2b9ee6-ae73-4254-b24b-b774968345ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US announced sweeping sanctions in April, punishing Moscow for
        its interference in the 2020 US election, its ongoing occupation and "severe
        human rights abuses" in Crimea, and the SolarWinds cyberattack -- one of the
        worst data breaches to ever hit the US government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8889d3d-7fe4-4666-85b4-db1beebca84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd593ca-e893-4787-ac20-aa4185c44a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s ambassador to the US Anatoly Antonov was recalled from
        Washington after Biden called Putin a killer in March. US Ambassador to Russia
        John Sullivan left Moscow after Russia suggested he return to Washington for
        consultations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078120f6-b739-465a-8bd5-743845e4b06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c441ad3d-6918-44f5-a759-ecaae95323a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told a hangar of US troops on Wednesday he was in Europe to
        defend the very concept of democracy and warned his Russian counterpart that
        he planned to raise touchy issues during their chat. "I''m headed to the G7,
        then to the NATO ministerial and then to meet with Mr. Putin to let him know
        what I want him to know," Biden said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816fd44f-03f1-4b33-8f62-4a6424d5d6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68283bc-13ac-4fe8-ae12-5e1e811b27e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why the summit will be "a very good opportunity" to air
        both countries'' concerns, Peskov said Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0858059f-181d-4b2b-bd5b-f7380032a345'
      'mgnl:activationStatus': true
