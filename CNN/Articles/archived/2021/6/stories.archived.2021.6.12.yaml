      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/11/opinions/trump-justice-department-reporters-records-zelizer/index.html">Will
        Trump be held accountable—this time?</a>".</em></p>'
  'FDA-authorizes-two-batches-of-Johnson---Johnson-Covid-19-vaccine-doses-from-Baltimore-plant-':
    'author': 'Kaitlan Collins and Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-12T07:38:19.980+08:00
    'imagesource': 'jcr:5894beaf-5baa-47dc-9256-dd00af0a2753'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41121d94-061a-4af7-8f41-99f5afcbb0c9'
    'lead': 'The US Food and Drug Administration announced Friday it was authorizing
      for use two batches of Johnson & Johnson Covid-19 vaccines that were produced
      at the troubled Emergent BioSolutions facility in Baltimore.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-12T07:39:08.098+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:31:28.835+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:29:52.556+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA authorizes two batches of Johnson & Johnson Covid-19 vaccine doses
      from Baltimore plant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab5578c-486e-4ef4-9782-97e2dd245a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T07:39:08.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US Food and Drug Administration announced
        Friday it was authorizing for use two batches of Johnson &amp; Johnson Covid-19
        vaccines that were produced at the troubled Emergent BioSolutions facility
        in Baltimore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08b008d-9512-4c2b-a833-764e914f72f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T07:39:08.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a significant development given not a single usable dose
        of the Johnson &amp; Johnson Covid-19 vaccine from that facility had been
        approved yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2958c4-14c4-4324-97a9-f492d7b4da63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T07:39:08.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before making this decision, the FDA conducted a thorough review
        of facility records and the results of quality testing performed by the manufacturer.
        Based on this review and considering the current COVID-19 public health emergency,
        the FDA concluded these batches are suitable for use," the FDA said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cdc4dd-286a-4281-a9a1-0d34231a4ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T07:39:08.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Johnson &amp; Johnson and the company declined
        to comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ae03b7-0f19-468a-b3fc-4c07a24ae0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T07:39:08.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it determined several other batches of the vaccine
        from the plant were not suitable for use, and said that additional batches
        are still under review. It added that it was not yet ready to fully clear
        the facility as an authorized manufacturing facility, and that it was continuing
        to "work through issues there with Janssen and Emergent BioSolutions management."
        Janssen is a pharmaceutical company based in Belgium and owned by Johnson
        &amp; Johnson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348c2f73-0d3a-4b04-9ebb-c0c5ca981549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T07:39:08.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said it also revised the letter of authorization for the
        Johnson &amp; Johnson vaccine to help facilitate potential export to other
        countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6356656-3a65-46c7-96d9-45895927e85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T07:39:08.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These actions followed an extensive review of records, including
        the production history of the facility and the testing performed to evaluate
        the quality of the product," said Peter Marks, the director of the FDA''s
        Center for Biologics Evaluation and Research in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b23a825-8452-41b4-9bc6-ab8cf74250e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T07:39:08.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marks continued: "This review has been taking place while Emergent
        BioSolutions prepares to resume manufacturing operations with corrective actions
        to ensure compliance with the FDA''s current good manufacturing practice requirements."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa53657-f0f8-4515-a1bd-715a0b448a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T07:39:08.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that the FDA was preparing to clear around
        10 million doses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bb850e-5d96-428a-a2f4-52bb1ab12ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T07:39:08.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Johnson &amp; Johnson said the quality control process
        at the plant identified one batch of drug substance that did not meet quality
        standards. The statement followed a New York Times report that said as many
        as 15 million potential doses of vaccines had been ruined, delaying FDA authorization
        of the Baltimore plant. An FDA inspection report released in April detailed
        numerous concerns at the facility, including that Emergent had not thoroughly
        investigated cross-contamination of a viral vaccine drug substance batch,
        and there was not a thorough review of how people moved in and around the
        facility as a potential source of contamination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd20d873-942b-4f49-9a42-956aaa37efaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T07:39:08.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No shipments of Johnson &amp; Johnson''s coronavirus vaccine have
        gone out from the federal government in several weeks because the vaccine
        is in short supply, CNN has reported. The lack of shipments is directly linked
        to the issues related to the plant in Baltimore.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926517b2-3d79-466c-83b4-7f192cf7e97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T07:39:08.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lag in shipments comes as the pace of vaccination in the US
        has slowed in recent weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be41b095-2f5e-4f12-9c1a-cc05056d4ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T07:39:08.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In five states -- Alabama, Louisiana, Mississippi, Tennessee and
        Wyoming -- fewer than half of adult residents have received one dose of Covid-19
        vaccine, according to data published Thursday by the US Centers for Disease
        Control and Prevention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0066a10-5937-4b9e-b770-e7b40e4beca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T07:39:08.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US overall, 64% of adults have received at least one dose
        of Covid-19 vaccine and about 53% are fully vaccinated. The President has
        set a goal of 70% of US adults getting at least one Covid vaccine shot by
        July 4, but the US may not reach that goal at this current pace.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d27a4e-530d-40e2-84af-b67cdf2f54ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T07:39:08.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson said this week that the FDA had authorized
        an extension of the shelf life of its Covid-19 vaccine. The move increases
        the refrigerated storage time for the vaccine from three months to four-and-a-half
        months, and comes as some states had said currently available doses were set
        to expire at the end of June, potentially before being used.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a339370-eb36-46fb-a520-1d343a0fdabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T07:39:08.100+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional information.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3f2f15-9742-4723-b856-adc7cd896224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T07:39:08.100+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/11/politics/fda-johnson-and-johnson/index.html">FDA
        authorizes two batches of Johnson &amp; Johnson Covid-19 vaccine doses from
        Baltimore plant</a>".</em></p>'
  'Stimulus-payment-adjustments-are-still-going-out-to-people-whose-2020-taxes-show-they-lost-income-':
    'author': 'Katie Lobosco, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-12T08:36:45.405+08:00
    'imagesource': 'jcr:eba4b266-0d1a-4ded-a66e-8f3a55c1a637'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3a3fb26-1327-499c-83c2-0a743446e1f9'
    'lead': 'The Internal Revenue Service reports it has distributed additional stimulus
      cash to millions of people who lost income during 2020 and qualified for more
      than they had originally received.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-12T08:37:03.623+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:31:28.023+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:29:53.605+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stimulus payment adjustments are still going out to people whose 2020
      taxes show they lost income

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55297c62-c861-4530-ac34-ad19b5a7cbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T08:37:03.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Internal Revenue Service reports it
        has distributed additional stimulus cash to millions of people who lost income
        during 2020 and qualified for more than they had originally received.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da4ba0c-2269-4db3-bd86-458cb67ab2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T08:37:03.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as "plus-up" payments, the money goes automatically to people
        whose 2020 tax returns show they missed out when the first two rounds of checks
        -- which were sent based on 2019 tax filings -- went out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3580f934-9d7c-4a66-9ead-63255fa069d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T08:37:03.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1 million of these payments have gone out over the past
        two weeks, totaling $2.5 billion. The IRS said it has delivered more than
        8 million of the supplemental payments this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b896a9d-716d-4228-8f68-0ec54c451160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T08:37:03.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 900,000 payments went out over the past two weeks to people
        whom the IRS did not previously have enough information for but who recently
        filed tax returns. Many of those are very low-income people who aren''t normally
        required to file tax returns because their incomes fall below the filing threshold.
        They were encouraged to file this year to claim the stimulus money they are
        eligible for.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d811fc-3ae4-4cb5-a5a2-80357b16e2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T08:37:03.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IRS will continue to send out "plus-up" payments to those who
        recently filed tax returns on a weekly basis. More than 169 million households
        have received stimulus money this year to date.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d55213-6d3c-4992-bcba-33ed0c389805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T08:37:03.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who gets a third stimulus payment?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70175e0d-5e7a-4ca9-8ed3-dda88f9de211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T08:37:03.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third round of payments, which was authorized by Congress in
        March, are worth up to $1,400 per person and expected to reach 85% of households,
        according to the White House.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db73a8d4-2954-4a73-99fb-3ef812beb60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T08:37:03.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families will receive an additional $1,400 per dependent, so a couple
        with two children could get up to $5,600. Unlike prior rounds, families will
        receive the additional money for adult dependents over the age of 17.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc013a2-e78d-4567-bac3-9fa93662f1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T08:37:03.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full amount goes to individuals earning less than $75,000 of
        adjusted gross income, heads of households (like single parents) earning less
        than $112,500 and married couples earning less than $150,000. Then the payments
        gradually phase out as income goes up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7910ed5e-3348-49a2-945e-a9c934144784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T08:37:03.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals who earn at least $80,000 a year of adjusted gross income,
        heads of households who earn at least $120,000 and married couples who earn
        at least $160,000 are completely cut off -- regardless of how many children
        they have.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bd4385-3fd0-4c95-9a96-5ec9f607e5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T08:37:03.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More cash on the way for families with children</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c18d6e-8950-4180-805d-9cd189af3392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T08:37:03.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest pandemic aid package also increased the size of the child
        tax credit and called for it to be sent out in periodic payments that will
        begin to go out on July 15.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a147cb1-74ce-45e9-89c6-409d8d0ea712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T08:37:03.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IRS has started sending letters notifying more than 36 million
        families who, based on tax returns, may be eligible for the child tax credit
        payments. Most won''t have to do anything to receive the money, which will
        be based on information provided on the 2020 or 2019 tax returns. An online
        portal will be made available later in the summer that will allow families
        to update information regarding their incomes, number of children and bank
        accounts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f726fc-7092-4508-aa38-0253c3e329c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T08:37:03.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those payments will technically be an advance on a 2021 tax credit.
        Eligible parents will receive $3,600 for each child under 6 and $3,000 for
        each child under age 18. Until now, the credit was up to only $2,000 per child
        under age 17. At least half of the amount will go out over the summer and
        the remainder will be lumped in with next year''s tax refund.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba581a4b-af31-4ec0-8570-01706a46d882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T08:37:03.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enhanced portion of the credit will be available for single
        parents with annual incomes up to $75,000 and joint filers making up to $150,000
        a year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d6fd1e-ecc6-4f7d-a3f6-50c5f624c736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T08:37:03.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress also made the child tax credit fully refundable so more
        low-income families can benefit. Previously, if the credit exceeded the taxes
        owed, parents could receive only up to $1,400 as a refund. These households
        also must have earned income of at least $2,500. The change could make 20
        million more children eligible.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5326e8c2-e28c-4c02-83d2-f8d7706292d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T08:37:03.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:28.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/11/politics/stimulus-checks-top-up/index.html">Stimulus
        payment adjustments are still going out to people whose 2020 taxes show they
        lost income</a>."</em></p>'
  'ANALYSIS--New-Trump-scandal-shows-the-depth-of-his-assault-on-America-s-democratic-foundations-':
    'author': 'Katie Lobosco, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-12T08:38:51.417+08:00
    'imagesource': 'jcr:c087f5fe-7449-44e9-a417-07242207ec02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bf412df-7325-465a-80dd-7295a35ec23a'
    'lead': 'New revelations suggesting that the Trump administration abused Justice
      Department powers to target his political enemies underscore just how far the
      ex-President went to destroy cherished principles of American republican government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-12T08:38:50.884+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:31:26.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:29:53.849+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: New Trump scandal shows the depth of his assault on America''s
      democratic foundations

      '
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138e9013-cad1-4e8f-954f-1ed00e2b3545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T08:38:50.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> New revelations suggesting that the Trump
        administration abused Justice Department powers to target his political enemies
        underscore just how far the ex-President went to destroy cherished principles
        of American republican government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803cea69-6d74-4203-979b-c3c11210198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:16:37.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They show that the true extent of assaults on democracy by Donald
        Trump are still coming to light and are probably even now not fully known.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bdf576-f3db-4f33-b42d-bc13074d6f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:16:37.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is not just a drama about the alleged misbehavior of a
        former President. Taken together with the Republican Party''s refusal to hold
        Trump -- who remains the GOP''s dominant figure -- to account for the Capitol
        insurrection and its nationwide efforts to restrict voting, the new allegations
        also indicate that the freedoms and core values that have underpinned American
        life for two-and-a-half centuries remain in almost unprecedented peril.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e448a34-b220-407c-bfcc-eb501d98c3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:16:37.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some of the most chilling exposés yet of Trump''s autocratic
        tendencies, The New York Times late Thursday unveiled a secret scheme by prosecutors
        against members of Congress conducting presidential oversight.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332f46f7-0787-4afb-9b53-11c443eaeaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:16:37.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In pursuit of leaks of classified information about contacts between
        Trump associates and Russia, the Justice Department subpoenaed Apple for data
        from the accounts of Democrats on the House Intelligence Committee, their
        staff and even their families, including a minor. In a sinister twist to the
        story, prosecutors also secured a gag order against Apple, preventing it from
        informing customers their metadata had been seized.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9189a4-06bc-4d8b-9137-587e5301f692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:16:37.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story sent shockwaves through Washington and lawmakers are now
        scrambling to understand the scope of what looks like one of the gravest scandals
        of an former administration steeped in political corruption. If the new drama
        is at it seems, it would validate fears of those who argued that Trump --
        or his staff -- used the Justice Department as a personal political enforcement
        mechanism rather than the guarantor of the rule of law. It would also add
        fuel to arguments of those who warned that a second term for Trump would have
        further endangered the survival of American democracy,</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d508413-de36-4c3a-b97e-a2965672a8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:16:37.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, prosecutors were not probing the disastrous exposure
        of a secret weapons system or some secret war plans. According to the Times
        reports, they were investigating members of Congress, including California
        Rep. Adam Schiff, the chairman of the House Intelligence Committee, and Democratic
        Rep. Eric Swalwell, also from California.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb79206-ba76-4ebb-bd99-046c837fe9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:16:37.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You had the President calling on his opponents to be investigated,"
        Schiff said on CNN''s "Cuomo Prime Time" on Thursday. "One guardrail after
        another just smashed by this unethical former President."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb96a4a-5fa8-42ab-99ed-df20c7ff5265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:16:37.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swalwell, who told CNN Thursday night he had been notified that
        his data had been seized, told CNN''s Jim Sciutto on Friday morning that he
        had never leaked classified information and laid out why citizens should care.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e151e875-e07a-4b32-932f-156a11fe9446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:16:37.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about everyday Americans who don''t want to see their government
        weaponize law enforcement against them because of their political beliefs,"
        Swalwell said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cf0f73-bae7-47d1-877b-37a5636ee560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:16:37.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why it matters so much</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f541e82e-0461-48f6-9e36-eb2571a8f69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:16:37.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason this latest issue is so important is that it appears
        to show the executive branch of the government wielding presidential power
        to target the legislative branch, and the President''s personal political
        enemies. It would be hard to find a more clear and flagrant abuse of presidential
        power. This behavior would not only be a perversion of the DOJ''s critical
        role in ensuring the neutral and apolitical application of justice -- a key
        requirement for a democratic society. It would also mirror the actions of
        autocrats across the world, many of whom Trump openly admired.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1b8625-5eda-4bb2-91d1-a485ac53ce82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:16:37.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, all of this was taking place at a time when Trump was
        railing against a "Deep State" of intelligence professionals and officials
        and as he was repeatedly lying. And the only reason why the revelations are
        emerging now is that gag orders on this and other investigations started by
        the former administration are expiring and are not being renewed by the Biden
        Justice Department.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987456f8-922f-4d91-a24c-2eefd6b9e6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:16:37.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Biden administration''s first on-camera reaction Friday,
        White House communications director Kate Bedingfield called the reports "appalling."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95525c08-7dc9-4934-be4f-196d492a55bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:16:37.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an appearance on MSNBC from Cornwall, England, Bedingfield
        suggested President Joe Biden has a "very different relationship" with the
        Justice Department than his predecessor, calling out the Trump administration''s
        "abuse of power" with the department, and adding that the Biden administration''s
        Justice Department is "run very, very differently."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c049dbac-cb15-4607-bcf9-5130a3ef3e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:16:37.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest revelations raise the question of whether there are even
        more alarming abuses of power by Trump that are yet to be uncovered -- an
        issue that is going to hike pressure on new Attorney General Merrick Garland
        to provide an accounting. Deputy Attorney General Lisa Monaco has asked the
        Justice Department''s inspector general to investigate the department''s handling
        of the investigation, a Justice Department official briefed on the matter
        told CNN Friday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5960f3bd-0aba-4453-ada8-803da94447c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:16:37.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first sight, the new scandal appears to deserve a place in the
        pantheon of the most out-of-bounds uses of government power for political
        purposes in modern US history, including the Watergate scandal that felled
        President Richard Nixon and Trump''s own long list of transgressions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81423144-ee14-47f5-be07-8b5eaf281564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:16:37.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter category includes one impeachment for trying to get a
        foreign power, Ukraine, to interfere in a US election and another for inciting
        a mob insurrection at the US Capitol that shattered the tradition of peaceful
        transfers of power. Trump tried to bully GOP officials in Georgia into overturning
        a fair election in 2020 -- part of a campaign of lies about fraud that has
        soured millions of his supporters on the American political system. And he
        fired FBI Director James Comey and said he did it because of the Russia investigation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469a323d-9971-4afa-9a62-66afd3d86c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:16:37.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new reports are not just fresh examples of assaults on the guardrails
        of American democracy by the Trump White House. They come as the same goal
        is being pursued by GOP state lawmakers making it harder to vote and easier
        to steal elections and by the ex-President''s insurrection deniers in the
        Capitol.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd5105a-6cbf-4013-bf4e-48bfffbf27ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:16:37.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More revelations about Trump''s autocratic instincts</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca3d25c-d9e3-4876-abfe-45687953aefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:16:37.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another insight into the depth of the assault on democratic values
        in the US, it emerged this week that the Trump Justice Department obtained
        a gag order to prevent CNN disclosing another secret leak investigation that
        swept up its Pentagon reporter Barbara Starr. Journalists working for the
        Washington Post and New York Times have also recently been informed that the
        Trump Justice Department pursued their email records and metadata without
        informing them.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a168c719-f07f-4f7c-b54e-2f00ddc1dcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:16:37.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments have the right to investigate leaks of national security.
        And leakers, whose whistleblowing may be needed for accountability in a democratic
        society, know they face potential prosecution for breaking the law.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b341b1f7-21f2-4926-bb86-c4f6a4f30fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:16:37.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is not clear that was the case here, and the predicate for
        a Justice Department investigation is opaque.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d9cdf4-673c-4256-9a4a-b02980006219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:16:37.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That fact alone will renew scrutiny on former Attorney General William
        Barr, whose initial appointment was greeted with relief in Washington given
        Trump''s previous lawlessness, but who often appeared to act mostly as a personal
        lawyer for Trump. In the most famous example of this, he publicly misrepresented
        Robert Mueller''s report into Trump campaign ties with Russia and the Kremlin''s
        2016 election meddling effort. The current leak storm is yet another Trump
        abuse of power that appears to have been motivated by a desire to cover up
        what remain mysterious links between the former President''s orbit and Moscow,
        which meddled in the election five years ago in an attempt to help Trump win.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751d3d27-55db-4626-bf30-3ba9a8e51c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:16:37.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key to understanding the new case is whether it was justified
        by any provable evidence of leaking by top Democrats, or was instead a vindictive
        effort by a President who constantly pressured the Justice Department to investigate
        his enemies.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0c2abd-b37b-4935-ae64-ae10d8edfed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:16:37.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notion that the investigation was justified seems to be undermined
        by the staggering scope of the subpoenas -- even extending to family members
        of Congress. It also appears to have turned up no wrongdoing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2e62aa-3840-4f48-8eda-62be5dcf09b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:16:37.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most concrete outcome of yet another Trump abuse of power scandal
        may be to underline the truism about American democracy revealed again and
        again by one of the most corrupt administrations in history. The structures
        of US government are fragile and the guardrails that separate a President
        from wielding absolute, almost monarchial power are often only as strong as
        a commander-in-chief''s respect for democracy itself. When an aberrant president
        is in office, those restraints become far less effective.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279af601-3a94-47d5-9dd1-e292835d5c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:16:37.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new reports of abuses of power will provide yet another test
        of the Republican Party''s consistent choice to defend the outlandish behavior
        of its former President instead of standing up for the traditional principles
        of US democracy.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bb49f3-2af1-4be4-88a8-187cf148440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:16:37.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If recent history is any guide, there is only one way most members
        of a party comprehensively bought into Trump''s personality cult will react.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3f6bcc-fc79-4118-898f-6b1a7b14e0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:16:37.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:26.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/06/11/politics/trump-justice-department-democrats/index.html"
        href="https://edition.cnn.com/2021/06/11/politics/trump-justice-department-democrats/index.html">New
        Trump scandal shows the depth of his assault on America''s democratic foundations</a>".</em></p>'
  'Lyft-has-yet-to-disclose-sexual-assault-incidents-as-cases-grow-':
    'author': 'Sara Ashley O''Brien, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-12T09:57:44.505+08:00
    'imagesource': 'jcr:8999a54e-c18e-421d-b07b-cbbb3a4d80b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13f51d8b-a276-4cc3-8f51-be318d97c3e8'
    'lead': 'More than three years after ridehail companies Uber and Lyft first pledged
      to release safety reports disclosing incidents of sexual assault and abuse on
      their platforms, Lyft has yet to do so. Meanwhile, hundreds of passengers are
      now lining up for potential lawsuits over alleged incidents of this nature,
      plaintiff lawyers tell CNN Business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-12T09:57:23.495+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:31:25.546+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:29:54.220+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lyft has yet to disclose sexual assault incidents as cases grow

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd4b977-0e94-4d36-9138-f4f56b74331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:57:23.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:25.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> More than three years after ridehail companies
        Uber and Lyft first pledged to release safety reports disclosing incidents
        of sexual assault and abuse on their platforms, Lyft has yet to do so. Meanwhile,
        hundreds of passengers are now lining up for potential lawsuits over alleged
        incidents of this nature, plaintiff lawyers tell CNN Business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621ded3e-46e6-460f-825f-6f6ecb86e511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:57:23.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:25.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2018, after a CNN investigation into sexual assault and abuse
        incidents by ride-hail drivers, Uber and Lyft, each committed to releasing
        safety transparency reports that would disclose internal data on the most
        severe safety incidents on their platforms. By the end of 2019, Uber put out
        its first report, which revealed it had received 5,981 reports of sexual assault
        involving passengers and drivers in the two years prior, including 464 reports
        of rape.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f24a10-d84a-4f0d-8ae8-0927e0bbb997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:57:23.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:25.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyft, for its part, has not followed through on its own prior timelines
        for putting out the report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d5ca33-9f89-490b-b06c-6e6a0ac20364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:57:23.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:25.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN Business asked Lyft in September 2019 about the status
        of the report, Lyft said it planned to release its transparency report by
        the end of the year. In May 2020, Lyft told CNN Business the company planned
        to release the report that year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff655852-0b4a-4550-b981-5450d6e357cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:57:23.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:25.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2021, Lyft''s head of policy development, Jennifer Brandenburger,
        cited a roadblock: Lyft, she said, is waiting for Uber to resolve its ongoing
        issue with the California Public Utilities Commission prior to releasing its
        own report. (The CPUC requested additional information on incidents that occurred
        in the state and then fined Uber $59 million for failing to comply with its
        request; CPUC and Uber are in ongoing mediation to resolve the issue.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2580e4-5cab-4323-b05a-b4a1efde5c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:57:23.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:25.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Lyft spokesperson Ashley Adams told CNN Business,
        "The CPUC''s recent actions put victims'' privacy at risk and must be resolved
        before we will release our safety report."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb2eab3-d952-4196-82f2-52d2e5c688f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:57:23.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:25.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the changed timelines, Lyft told CNN Business it
        had decided to include data from 2019 in its report and was waiting on government
        traffic fatality data to be released. By the time it was, the CPUC had taken
        issue with Uber''s report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3367966-d04c-4448-95a0-73e297fb958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:57:23.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:25.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Lyft waits, legal cases against the company continue to grow
        stemming from its handling of alleged sexual assault and rape incidents. At
        least 72 passengers are suing the company over alleged incidents. Of those
        cases, a small number are expected to go to trial through a coordinated proceeding.
        Some of the cases allege Lyft has been aware that its drivers were sexually
        assaulting and raping female passengers for years but has failed to take adequate
        steps to protect passengers and warn them of the issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084ac60e-32b0-4653-9186-6bd598081edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:57:23.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:25.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first trial is set to begin in January 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a82fba-27be-4c37-aee0-af1d9dac4505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:57:23.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:25.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Lyft referred CNN Business to its statement from December 2019,
        after suits were filed: "Everyone deserves the ability to move about the world
        safely, yet women still face disproportionate risks. We recognize these risks,
        which is why we are relentless in building safety into every aspect of our
        work. That means continually investing in new features and policies to protect
        our riders and drivers.")</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b919376-6160-4277-bd99-b0007381d45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:57:23.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:25.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Levin Simes Abrams LLP, one of three firms bringing
        the cases against Lyft, the number of passengers seeking legal counsel over
        alleged sexual assault and abuse claims by Lyft drivers is much higher. The
        firm said it has retained more than 400 clients whose cases it is investigating
        and prosecuting, with roughly 80 cases filed currently. Estey &amp; Bomberger
        LLP, another firm bringing separate cases against Lyft and is also part of
        the coordinated proceeding, said it has "many" other alleged victims whose
        cases it has yet to file.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95420df5-0726-4dfb-8c5c-0aa543fe5af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:57:23.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:25.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These [cases] are going to keep coming unless [Lyft] changes its
        procedures or institutes more safety measures," Angela Nehmens, associate
        attorney at Levin Simes Abrams LLP, told CNN Business last month. "Uber is
        at least making an attempt to be open with the public. ... Lyft is not doing
        that at all."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ca5d7f-796a-464d-b076-fa00fe2eaf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:57:23.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:25.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not cooperative," said Laurel Simes, a partner at Levin
        Simes Abrams LLP, who added that while Uber meets periodically with the firm
        to try and resolve cases, Lyft does not.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5571e8f0-ae63-4603-b239-bc7a0fccf1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:57:23.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:25.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement after this story published, Lyft pushed back at this
        characterization. "As the court recently noted, Lyft has been engaged in ongoing
        discussions with Levin Simes," Adams said, referring to a recent hearing concerning
        the coordinated proceeding. "We remain open to discussing any of their clients''
        cases."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc869391-f0b5-40d7-9a7a-8d8c9a067d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:57:23.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:25.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lyft there is much at stake in releasing the report, including
        the potential to dent its brand just as the US economy is beginning to reopen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b59ba0d-2c3f-48bd-a81b-0a60f2ce92ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:57:23.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:25.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyft is also facing an ongoing class action lawsuit from investors
        alleging securities fraud. The suit, which was first filed in 2019 after the
        company went public, specifically alleges a disconnect between Lyft''s public
        image and its handling of sexual assault incidents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a202cea5-10e6-4ea3-9d7e-9808480cf514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:57:23.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:25.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lyft built a reputation as a company that cares about women, safety,
        and social issues. Lyft''s focus on the strength of its reputation was a key
        selling point to IPO investors," according to the complaint. "Contrary to
        the public image ... Lyft had a pervasive problem with sexual assaults committed
        by its drivers."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2971870d-3029-478c-808a-f2adfb3df137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:57:23.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:25.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint further notes that Lyft failed to disclose this in
        its IPO registration statement, which made no mention of the issue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd81c290-2851-4fed-bebb-323f5181115f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:57:23.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:25.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyft declined to comment on the investor lawsuit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923f3651-c797-42ac-ab44-489811df05a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:57:23.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:25.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Susan Sorenson, a professor of social policy at the
        University of Pennsylvania whose research areas include the issue of violence
        against women, it is "reasonable cause for concern" that Lyft has yet to disclose
        this data, which would help define the nature and scope of the issue on its
        platform for the general public.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413a4fac-e366-4882-af69-1e8b285edf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:57:23.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:25.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorenson said companies "can and do take action when they feel it''s
        in their best interest."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85a9b9a-4e3d-409d-a8ce-1b8d608d37ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:57:23.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:25.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information around safety incidents can help people make informed
        decisions about how and when to travel, but the transparency also runs the
        risk of damaging a company''s reputation, according to Anastasia Loukaitou-Sideris,
        Distinguished Professor of urban planning and design at UCLA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83a2950-cd8b-4475-ae86-ca036d2318a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:57:23.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:25.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The companies] should be very concerned if people start saying
        that there''s an increasing number of people that complain about harassment
        because this whole idea of safe travel through Lyft or Uber falls apart,"
        said Loukaitou-Sideris. "I think that''s why they''re very much protecting
        their data on this point."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a8058b-be15-4095-8a11-406e8fb07107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:57:23.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:25.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loukaitou-Sideris, who has studied sexual harassment in public transit,
        said not producing a report may also discourage reporting of incidents to
        the company.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167ef9dc-6647-4892-8649-0eeb6acabab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:57:23.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:25.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason people do not report alleged incidents of sexual violence,
        according to Loukaitou-Sideris, is because they perceive that nothing much
        will happen as a result of their reporting. "By not publishing this data,
        it is one more reason that justifies that approach," she said, citing a possible
        unintended consequence of Lyft having yet to put out a report.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5f1e1d-1f42-4ec0-b37b-ab378bd01400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:57:23.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:25.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber, meanwhile, is slated to publish its second transparency report
        later this year. While Uber "took a really important first step" in releasing
        its data, according to Sorenson, she said there is still much more to be done.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71071383-642b-4d6a-9064-3e2931cbb7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:57:23.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:25.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorenson said it would be helpful to release raw data in an anonymized
        way so that it can be studied. Additionally, she and attorneys at Levin Simes
        Abrams LLC said ride-hail companies could require drivers to record rides,
        for example, so there''s more accountability inside vehicles for both drivers
        and passengers. (Uber recently started prompting drivers to register their
        dashcams with the company, citing that it can help drivers follow local surveillance
        and recording laws. The company said it alerts riders that their trip will
        be recorded if a driver has registered the dashcam, which may deter safety
        incidents from occurring.)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bca6c5d-c470-4fad-9e58-b8de4cb64beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:57:23.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:25.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/11/tech/lyft-sexual-assault-incidents-safety/index.html">Lyft
        has yet to disclose sexual assault incidents as cases grow</a>".</em></p>'
  'Covid-orphans-are-a-tragic-legacy-of-India-s-pandemic-':
    'author': 'Vedika Sud, Esha Mitra and Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-12T09:57:39.316+08:00
    'imagesource': 'jcr:5743c384-88fd-4b84-88e9-a2be7771e74e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5c12949-840c-4d87-bca4-4fd26c895d14'
    'lead': 'Each day, Devika wakes up and prepares breakfast for her six siblings.
      As they sit on the floor of their brightly painted Delhi home, she places another
      plate of food in front of a framed photo of her parents. They died just a few
      weeks ago from Covid-19.'
    'mgnl:activationStatus': true
