    'title': 'REVIEW: ''The Hitman''s Wife''s Bodyguard'' reloads the silliness with
      a bigger role for Salma Hayek'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd1dd8a-69e0-418f-bcd1-b3a000574448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:34:47.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:15.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The mere existence of "The Hitman''s Wife''s
        Bodyguard" -- a sequel to the 2017 movie, adding "Wife''s" to the title --
        suggests that action-comedy enjoyed a long shelf-life, which is clearly the
        hope for its equally disposable sequel. An expanded role for Salma Hayek is
        the newish wrinkle here, although that''s hardly cause for an encore, or even
        an extra apostrophe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6b09da-f59f-4c80-9cb3-f453e68b03f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:34:47.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:15.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9f636e-d49f-46cd-b3ce-83fb833ec711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:34:47.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:15.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opportunity to reprise these roles has come with a larger canvass,
        with the sequel feeling more like the mashup of a James Bond movie -- only
        with a lot more F-bombs -- and a more conventional, wildly broad buddy action
        comedy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284c696b-74d6-479c-bdb8-834bebe6c296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:34:47.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:15.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefcde2e-f3d4-4188-8099-39d9eb2ede20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:34:47.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:15.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its core, the plot again merely serves as an excuse to throw
        hitman Darius Kincaid (Samuel L. Jackson) back together with bodyguard Michael
        Bryce (Ryan Reynolds), in a globetrotting adventure involving Interpol, and
        this time a massive threat to all of Europe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9889a4fd-4fdb-4fc0-9bb4-d8e37c3af5f6'
      'mgnl:activationStatus': true
