    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fc1f159-fcf2-4bb1-8cf5-51e2de222af4'
    'lead': 'CHED Chairman Prospero de Vera III says the agency is eyeing to include
      engineering, IT, and maritime students in the implementation of limited face-to-face
      classes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-12T19:47:27.027+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:30:26.872+08:00
