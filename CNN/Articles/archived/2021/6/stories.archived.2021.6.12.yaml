    'title': 'Chicago becomes the latest major city to ditch COVID-19 capacity limits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365e71a5-74b6-47d4-965b-8ee95f1991bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.076+08:00
      'mgnl:createdBy': 'bamba'
