    'template': '1'
    'title': 'Biden administration will return $2 billion to military projects that
      had been set aside for border wall construction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca2b20f-e0b5-4342-bc47-a7edb7d9a31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:42:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:06.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>  The Biden administration is returning
        more than $2 billion to military projects that had previously been set aside
        for the construction of former President Donald Trump''s border wall, the
        White House Office of Management and Budget said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab67794-0731-4e57-ae92-f2c26d880cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:42:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:06.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cb6906-dabf-4e92-b7d5-391fb1d7281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:42:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:06.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of his first actions in office, US President Joe Biden ordered
        a pause on wall construction and called for a review of projects and funds.
        Friday''s announcement builds on the Biden administration''s decision to cancel
        all contracts for wall construction on the US-Mexico border that used funds
        originally intended for military missions and functions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906d1e50-9172-4488-a409-fa878ace4e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:42:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:06.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524f8696-ae3a-4389-84a6-44e5981280a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:42:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:06.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration is now taking steps to send back billions'' worth
        of funds to the Pentagon, so that they can be used for their initial purpose.
        That includes returning military construction funds to 66 previously deferred
        projects in 11 states, 3 territories, and 16 countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd90ae2-744a-43c3-a08d-a9c0c9b7d795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:42:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:06.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cca5853-343f-4342-a5c1-79d1cf59dc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:42:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:06.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, according to the OMB, will restore funds for on-base schools,
        hangars, housing, and facilities, including more than $10 million for the
        missile field expansion at Fort Greely in Alaska and $79 million for an elementary
        school for US military children in Germany.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f320e9-eb73-48b8-b72e-afeae23b1971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:42:41.015+08:00
