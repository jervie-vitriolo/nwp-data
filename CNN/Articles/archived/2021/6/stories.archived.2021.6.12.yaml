      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/11/politics/house-lifts-face-masks-mandate/index.html">Face
        masks no longer mandated on House floor for those fully vaccinated</a>."</em></p>'
  'Chicago-ease-COVID-19-restrictions':
