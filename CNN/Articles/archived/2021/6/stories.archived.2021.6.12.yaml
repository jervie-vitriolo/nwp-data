    'template': '1'
    'title': 'Pulitzers give special award to Darnella Frazier, who filmed George
      Floyd''s murder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388744c2-b7f3-48e7-88d4-8fead3aa04b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T02:16:12.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:12.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Pulitzer Prizes recognize some of the
        year''s most important journalism. This year, someone who isn''t a professional
        journalist, but whose actions had as much impact as any, is among those being
        honored.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ae02a2-26a6-45b7-b506-cbe88c185b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T02:16:12.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:12.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5396da26-cede-480a-8c4f-aa019b5103ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T02:16:12.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:12.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darnella Frazier, who filmed the death of George Floyd, received
        a special citation, Aminda Marqués González, co-chair of the Pulitzer Prize
        Board, announced Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64ef8ac-fc07-44c2-97c4-31d614410415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T02:16:12.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:12.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050cbdbf-d96a-4acb-86d3-ec2fc63e5e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T02:16:12.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:12.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board said Frazier was honored "for courageously recording the
        murder of George Floyd, a video that spurred protests against police brutality
        around the world, highlighting the crucial role of citizens in journalists''
        quest for truth and justice."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9402e99-a60e-4eac-8818-ebefa7b19b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T02:16:12.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:12.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f15610f-c69f-4016-b285-6593e07257da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T02:16:12.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:12.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 news cycle was dominated by the pandemic, altering every
        aspect of life including how newsrooms operated. News organizations also covered
        and were affected by a reckoning over racial injustice. And of course, there
        was the presidential election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3fdd04-87f3-4165-9159-0394e3c2b8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T02:16:12.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:12.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b84cbc3-ed64-4786-a503-1ba322ef32d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T02:16:12.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:12.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These three topics, unsurprisingly, were the coverage areas honored
        with Pulitzer Prizes, the most prestigious awards in American journalism,
        on Friday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d236bf-d639-4ec0-a2c8-920f73c3c8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T02:16:12.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:12.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce7c892-71ef-409d-b60c-ea930c4e7818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T02:16:12.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:12.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The magnitude of these stories and the pace at which they unfolded
        pushed many in the news business to the limits of endurance," Marqués González
        said during a live broadcast. "Much of the great work this year came against
        the backdrop of unfathomable loss as our colleagues and fellow citizens mourn
        the deaths of more than 600,000 people from COVID."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cdfc16-6010-464f-9aff-f5331f79b62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T02:16:12.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:12.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b00927-adc0-4679-86b7-6d9f4fdd5ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T02:16:12.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:12.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awards, administered by Columbia University, recognize reporting
        in newspapers, magazines and digital news outlets. This year''s announcement
        was originally scheduled for April 19. But it was postponed to June so that
        the board members could meet in-person to evaluate the entries rather than
        choosing the winners remotely.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfeeb86-a5e3-4555-b86a-f81b48990289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T02:16:12.068+08:00
      'mgnl:createdBy': 'bamba'
