    'jcr:uuid': 'c445991f-878d-49a9-89cd-0f1849867111'
    'lead': 'Gas emissions from Taal Volcano began affecting residents and dry out
      crops in three barangays in nearby Agoncillo, Batangas, a government agency
      said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-12T12:01:03.268+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:31:14.569+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:29:55.591+08:00
