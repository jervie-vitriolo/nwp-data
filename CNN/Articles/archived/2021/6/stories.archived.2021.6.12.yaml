      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s going to be ... more money''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ef345e-0ae2-4045-8ac3-fe2f794b7043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has meant shortened hours and decreased tips at Chicago
        Waffles in the city''s South Loop, waitress Erika Estrada told WBBM.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908dfd51-7a75-48e8-bb80-bd748a045387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12b30ad-997e-4da9-9308-e733979e1378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re happy because we''re going to be, like, 100%," she said
        of Friday''s reopening. "It''s going to be ... more money. People can come
        and, like, enjoy our food; it''s really good, too."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344d73e8-7384-4f28-a084-dca4ebd48baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3273a4be-c157-4b15-9431-559887811e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrigley Field will open Friday to a full-capacity crowd for the
        first time since September 2019, the team said. The Cubs kick off a three-game
        homestand against their division rival St. Louis Cardinals in a game dubbed
        "Opening Day 2.0."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f163a7c-bfdd-4aa6-b342-be049a7a8dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e3114a-450b-4fd2-84be-b2124c32b1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At southwest suburban Flossmoor Station restaurant and brewery,
        managers plan to wade back into full-capacity service carefully, with full
        seating on the patio but only 75% of seats filled indoors -- until everyone
        is comfortable.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a64cba-e23f-4e2e-9f8f-5a5c7524a117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e6ec3f-4ebe-4271-ab04-272495548783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re excited, but we''re cautiously excited," owner Carolyn Armstrong
        told CNN affiliate WLS. "And I don''t want to just put a bunch of, cram a
        bunch of tables together. I want to kind of ease into it."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8ef5ed-1d35-4f0d-9f20-8d62ece839c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.079+08:00
