    'template': '1'
    'title': 'US House lawmakers introduce Big Tech bills that could break up Amazon,
      Google and others'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0a2b9d-1a00-48da-bf5b-087e202763ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tech giants including Amazon, Apple, Facebook
        and Google could be forced to make sweeping changes to their businesses under
        a series of new bills introduced Friday by House lawmakers targeting the companies''
        economic dominance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d30b720-4913-474f-96ef-596cfabdf7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e3b4f3-08e1-48d6-871a-71e34bbcc975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bipartisan legislation marks Congress''s most significant push
        to date to rein in Silicon Valley, in some cases taking direct aim at tech
        giants'' underlying business models.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84b6ec7-0221-4cc1-a463-de8fbd137160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70c75e5-dc6e-4edc-be82-cde54c0d18a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If successful, the legislation could force Google to stop promoting
        YouTube in its search results, or prohibit Amazon from selling products on
        its marketplace that compete directly with third-party seller listings. Apple
        could be required to relax its restrictions on iOS app developers, and Facebook
        could be banned from acquiring nascent companies for the purpose of stifling
        future rivals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa29708c-9e27-4fcf-a61e-3353bda5aebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f62617-5dc0-43aa-bcaa-2d93ef608a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most aggressive of the five bills, which addresses concerns
        about tech giants using their control over multiple business lines to favor
        their own products or to suppress rivals, opens the door to breakups of the
        companies if they don''t comply.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d39f91e-2a99-43d3-9609-362902269f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71d0b98-13a5-40e6-a66a-07c131e36386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, a search engine could not own a video service that
        it has incentives to favor in search results," according to press material
        provided for the proposed legislation. "In such instances the bill requires
        dominant platforms to divest lines of business where the platform''s gatekeeper
        power allows it to favor its own services or disadvantage rivals."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab67f9a-31fe-49a6-b89a-6296cac5f485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412291b1-c196-449a-97d3-848c15a5d1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bills do not name specific companies. But virtually every legislative
        proposal seeks to respond to the findings of a 16-month investigation of the
        tech industry conducted by the House Judiciary Committee''s antitrust panel.
        That investigation concluded, in a landmark report, that Amazon, Apple, Facebook
        and Google enjoy monopoly power and have abused their position in varying
        ways at the expense of fair competition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba525c22-5ce7-41ed-a3e3-81a5223383c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3029cc-7052-44ac-b37b-706d17a59bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, unregulated tech monopolies have too much power over
        our economy," Rep. David Cicilline, the subcommittee''s chairman, said in
        a statement. "They are in a unique position to pick winners and losers, destroy
        small businesses, raise prices on consumers, and put folks out of work. Our
        agenda will level the playing field and ensure the wealthiest, most powerful
        tech monopolies play by the same rules as the rest of us."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bcf1fc-990a-4a85-ab26-4c35d5d7e277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a606e8a2-0fed-44f1-bc61-1b87ae3375a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google declined to comment on the legislation. Facebook, Apple and
        Amazon did not immediately respond to requests for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b1a964-2536-4610-87dd-ed9f0068c0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd471d-a169-4672-8122-e4a8cb734a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The large tech companies have previously denied engaging in anti-competitive
        conduct. They argue they compete fairly, and provide products and services
        that have greatly benefited consumers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f766e15-30d4-449c-a931-a11885a8d3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94c607b-8600-4893-92b7-b82f45da1a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed legislation prompted praise from Big Tech critics and
        smaller rivals. Roku, the streaming device maker that competes with several
        of the largest tech companies, said Friday that an "aggressive set of reforms
        is needed to prevent a future where these monopolists further abuse consumer
        choice and hamper access to innovative and independent products."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9da8b19-19ca-43fa-a5f6-6a379144ac29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc152d8d-2ef1-47d7-9666-3eac553175b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech industry advocates say the proposed bills would lead to dramatic
        changes for consumers. The bills would potentially outlaw practices such as
        the ability to see YouTube videos in Google search results, or free shipping
        on Amazon Prime for select products, Adam Kovacevich, founder and CEO of the
        Chamber of Progress, an advocacy group backed by Amazon, Facebook, Google
        and others, wrote ahead of the bills'' introduction.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bca2a88-1b7b-4d8a-97ce-ad02a15fe5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4638d8-77e3-4a38-9b95-5339038744fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the bills is being spearheaded by multiple committee Democrats
        and at least one Republican, according to congressional aides. The bipartisan
        cooperation highlights how the techlash has become one of the rare issues
        that can unite both sides of the aisle, though the two parties sometimes disagree
        about diagnosing the most pressing problems from Silicon Valley.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6158973-c4e2-4bda-b4e8-94c6ab184888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45f82f3-2dd3-445b-a244-71ca60957dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not much Republicans and Democrats agree on these days,
        but we agree we need to tackle this crisis," one of the aides said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501e8c55-f6d5-4d78-a73e-1e69c3acd6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a54f410-4191-4e75-b008-9cadd8ca205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package does not include any provisions addressing Republican
        claims of perceived anti-conservative bias from online platforms, the aides
        said, in part because online content moderation is not within the committee''s
        jurisdiction and because the committee''s top Republican, Rep. Ken Buck, believes
        allegations of ideological bias stem from a broader monopoly problem in tech.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e3e6e5-c301-4c6f-b076-2e6b26cce76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c275d45-84e5-4eeb-a750-5b04e8f125d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These companies have maintained monopoly power in the online marketplace
        by using a variety of anticompetitive behaviors to stifle competition," Buck
        said in a statement. "This legislation breaks up Big Tech''s monopoly power
        to control what Americans see and say online, and fosters an online market
        that encourages innovation and provides American small businesses with a fair
        playing field."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f5ca2e-9431-4a72-a60b-db441695d15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83dd5d6-53de-49ee-82ac-ebe9bc7441f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation seeks to impose restrictions on only the nation''s
        largest platforms. For example, a proposed ban on so-called "killer acquisitions"
        would apply to platform companies with a market cap of over $600 billion and
        at least 50 million monthly users or 100,000 business customers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c0c7a7-be9c-41fb-b1ce-ed75ad9bee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e869ea-eb15-424d-b2e7-78f912bcd107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the bills prohibit certain practices, they hand responsibility
        for enforcement (and greater resources) to antitrust officials at the Justice
        Department and Federal Trade Commission.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b478c4-f7b1-44c6-b667-8e4146294681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2006f0c8-f40c-4f16-a6e6-03969ef9885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America has been on the sidelines" when it comes to antitrust enforcement,
        one of the aides said. "We''ve been asleep at the switch over these many,
        many transactions. There''s a growing consensus around the world that the
        status quo is not working."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0684ee8-57b1-45c7-8684-417de8dc852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T04:31:25.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/11/tech/house-tech-antitrust-bills/index.html">House
        lawmakers introduce Big Tech bills that could break up Amazon, Google and
        others</a>."</em></p>'
  'increase-in-suicide-attempts-among-adolescent-girls-pandemic':
