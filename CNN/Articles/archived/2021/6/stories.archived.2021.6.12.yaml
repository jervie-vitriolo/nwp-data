    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID', 'DOH', 'Department-of-Health']
    'template': '1'
    'title': 'DOH lists 8,027 new COVID-19 cases, 145 deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9def2996-c157-4ed9-bea9-6b65eca01039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T16:21:58.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:29.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —&nbsp;</strong>The
        country again tallied over 8,000 new COVID-19 cases on Saturday, raising the
        nationwide tally to 1,308,352, according to the Department of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72f383d-f167-42c9-959b-adb91dc6d2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T16:21:58.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:29.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin showed 8,027 new cases - the highest since
        May 28, when there were 8,748 infections. Of the total number of cases, 4.6%
        or 60,341 are active or people currently ill. At least 90.7% of the active
        cases have mild symptoms, 5% have no symptoms, 1.7% have severe symptoms,
        1.3% are in critical condition, and 1.24% are in moderate condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2097d78e-02e8-4253-9fce-aa6a9aa48e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T16:21:58.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:29.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll rose to 22,652 or 1.73% of the COVID-19 total, after
        145 more people lost their lives to the disease. The DOH said 59 of the new
        fatalities were previously tagged as survivors and reclassified after validation
        while 24 duplicate cases were removed, including 19 recoveries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f29bcef-4f18-4547-a70d-251f1c1eaf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T16:21:58.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:29.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survivor count is now 1,225,359 or 93.7% of the cases, after
        8,940 more people recovered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a80b92a-f945-4fdc-901d-f2f93a6920da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T16:21:58.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:29.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said all laboratories submitted their reports on time.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaac83b-e9fb-4cde-9ac5-65b1697443f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:47:46.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:29.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of individuals who tested
        positive is 13.1% based on 52,959 tests done as of June 10. The figure remains
        far from the World Health Organization''s recommended percentage of below
        5%. Experts have said high rates may mean high transmission, and more cases
        that have yet to be detected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a752505-8920-4547-b2b3-ecdcb943d898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:47:46.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:29.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA research team said the country''s average number of new
        cases fell by 3% to 6,430.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b473e09b-7271-4a29-a56c-5d5b2306cb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:47:46.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:29.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But OCTA''s latest report on Saturday flagged Iloilo, Cagayan, Misamis
        Oriental, Negros Oriental, and Agusan del Norte over their high healthcare
        utiilization rates of over 70%. Seven other local government units - Cagayan
        de Oro City, Iloilo City, Butuan, Dumaguete, Tuguegarao, Tacloban, and Cotabato
        City - also had bed occupancy rates above 70%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e3f09c-075e-4ef8-98e0-e37a6cb4e774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:47:46.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:29.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, <a href="https://www.cnnphilippines.com/regional/2021/6/11/Cagayan-De-Oro-hospitals.html">Cagayan
        De Oro''s city health officer</a> sounded the alarm over the influx of COVID-19
        patients in its hospitals.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab6dc5b-3ac8-48e6-8017-a4a720cdbc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:47:46.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:29.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace earlier said it is considering <a href="https://cnnphilippines.com/news/2021/6/11/June-community-quarantine-NCR-Plus.html">easing
        restrictions</a> in Metro Manila, Bulacan, Cavite, Laguna and Rizal - or NCR
        Plus - since the healthcare utilization rate remains low. Cases in Metro Manila
        are also on a downward trend, OCTA previously reported.&nbsp;</p>'
  'FIBA-greenlights-Kouame-Gilas-debut-':
    'author': 'David Tristan Yumol, CNN Philippines'
