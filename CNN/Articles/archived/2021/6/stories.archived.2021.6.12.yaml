  '3-million-Volkswagen-customers-information-stolen':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'caption': 'Courtesy: Kyle Grillot/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-12T02:07:13.660+08:00
    'imagesource': 'jcr:a7d10b72-dddb-4659-bbda-be2991ec80b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef69410a-769d-495f-ac4d-99db1035bf24'
    'lead': 'More than 3 million customers or shoppers had at least basic contact
      information stolen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-12T02:11:37.767+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:32:13.612+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:29:47.886+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Volkswagen', 'hack', 'information', 'hacking', 'data']
    'template': '1'
    'title': 'Volkswagen hack: 3 million customers have had their information stolen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a1a428-5a77-4c88-8da4-6390fe4f1674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T02:11:37.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:13.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Volkswagen and Audi, VW''s luxury brand,
        have been hit by a data breach that exposed the contact information and, in
        some cases, personal details, like driver license numbers, of customers in
        the United States and Canada.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef51cbf3-b6f7-43ee-bc5c-fdbc11d7c9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T02:11:37.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:13.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7d64bb-0772-4694-b0ae-38c869e7a01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T02:11:37.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:13.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3 million customers or shoppers had at least basic contact
        information stolen. That data included phone numbers, email addresses, postal
        mailing addresses and, in some cases, vehicle identification numbers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919e3b20-6cd2-45e9-b0be-e427d127c636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T02:11:37.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:13.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96db0c2-5dee-4071-812f-db92284c8f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T02:11:37.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:13.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has reached out to 90,000 people in the US -- mostly
        Audi customers or shoppers -- who had especially sensitive information taken
        in the breach. In most cases, that included driver''s license numbers and,
        in a small number of cases, Social Security numbers, VW or Audi account numbers
        and dates of birth. The company is offering free credit protection to those
        who had very sensitive information taken.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa13159-85b9-434f-bec2-f3f71c9eb682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T02:11:37.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:13.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c3749c-e629-4071-83f7-04dd8d6e4449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T02:11:37.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:13.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breach included data from people who had merely inquired about
        purchasing an Audi or VW vehicle, according to a statement from Volkswagen
        USA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e5f5d5-fd82-473e-bdae-cde9b0ec483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T02:11:37.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:13.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32280eeb-e5fd-4f1e-a161-2aa0520b18c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T02:11:37.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:13.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data, which was stolen from an outside vendor that VW and Audi
        and some of their dealers use, had been gathered between 2014 and 2019. The
        information had been collected and saved for marketing purposes, according
        to VW, and had been left in an unsecured file. VW did not name the vendor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5f1b7b-dd00-454e-9615-0aef424ededa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T02:11:37.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:13.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71e80e5-691b-49ec-adea-a9599ebbcfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T02:11:37.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:13.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regret any inconvenience this may cause our current or potential
        customers," VW USA said in a statement. "As always, we recommend that individuals
        remain alert for suspicious emails or other communications that might ask
        them to provide information about themselves or their vehicle."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f48a1cb-a6ea-4069-b7e6-5e1388a92fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T02:11:37.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:13.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/11/cars/vw-audi-hack-customer-information/index.html?utm_content=2021-06-11T17%3A47%3A54&amp;utm_medium=social&amp;utm_source=twcnnbrk&amp;utm_term=link">Volkswagen
        hack: 3 million customers have had their information stolen</a>."</em></p>'
