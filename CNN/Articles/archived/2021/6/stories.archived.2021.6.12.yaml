      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0d104c-20fa-43f6-abc0-c3aef1b655ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T22:32:09.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:23.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agustin, on the other hand, crashed out early in the male kumite
        -75kg division tournament after a close 0-1 loss to Colombia''s Juan Landazuri.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aa1960-faf2-4d30-82c6-ee6d82fba6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T22:32:09.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:23.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa23be1-c3af-4caa-aa2c-11f9a308bc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T22:32:09.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:23.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their losses leave 2019 Southeast Asian Games gold medalist Jamie
        Lim and Sharief Afif as the remaining Filipino karatekas in contention for
        an outright slot in the inaugural Olympic karate competitions slated in Tokyo,
        Japan next month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cb8d47-b59e-4ab4-b0eb-4a2c0e563877'
      'mgnl:activationStatus': true
