    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c96baff2-1ccc-4c86-9dac-9b32160e1ea0'
    'lead': 'The bipartisan legislation marks Congress''s most significant push to
      date to rein in Silicon Valley, in some cases taking direct aim at tech giants''
      underlying business models.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-12T04:31:25.622+08:00
