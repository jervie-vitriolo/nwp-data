      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cd066f-9363-4fbf-9b26-0eac07eb7735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T00:23:55.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadline for overseas voter registration is on September 30.</p>'
  'Dmitry-Peskov-US-Russia-relations':
    'author': 'Matthew Chance and Zahra Ullah, CNN'
    'caption': 'Courtesy: CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-12T01:13:26.425+08:00
