    'template': '1'
    'title': 'Comelec targets 1.6 million overseas voters for 2022 polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d4c09e-e36f-446e-b7b7-ef59f505e157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T00:23:55.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> &nbsp;The
        Commission on Elections said it is targeting to have 1.6 million overseas
        Filipinos registered for next year''s polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3ea76c-085c-4709-8b0b-ce2602069a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T00:23:55.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb74760c-701a-4c76-94e1-8b7870fbf88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T00:23:55.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, Atty. Philip Marin from the poll body''s Office for
        Overseas Voting said around 1.4 million have already registered as of May
        19. They are reaching out to relevant parties to encourage more to register
        and cast their votes, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00b6435-21e9-4c1e-9cf2-3359d58fa12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T00:23:55.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e18dc10-d413-4e5c-a2f8-29af7df81af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T00:23:55.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mode for overseas voting is still being finalized, according
        to Marin. But out of the Philippines'' 94 posts abroad, 55 want it done by
        postal, 27 by personal, while 12 posts want it mixed, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bc14d1-b225-4e69-83f1-429deac80ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T00:23:55.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab15f448-093f-4dd5-8a44-cfe6169dbe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T00:23:55.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marin also noted that overseas voter registration has been increasing.
        In 2016, there were 1.3 million registered overseas voters, and 1.8 million
        in 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da21d9fb-20ee-443b-adb8-aba0c4faba06'
      'mgnl:activationStatus': true
