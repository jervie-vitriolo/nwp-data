      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12)—&nbsp;</strong>Philippine
        National Police chief Gen. Guillermo Eleazar ordered the withdrawal of cases
        against a businesswoman tagged in the alleged sale of COVID-19 vaccination
        slots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700b1868-72d3-4791-8878-b1e3a784266a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T20:24:08.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:05.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, Eleazar said he instructed the PNP Criminal
        Investigation and Detection Group (CIDG) to withdraw at the "soonest possible
        time" the complaints against Nina Ellaine Dizon-Cabrera as she "should not
        have been included" in the list of suspects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2013d9-80dd-4aa0-90f1-c7fe3e673336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T20:24:08.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:05.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a thorough review of the cases that were filed against those
        involved in the vaccine/vaccine slot for sale, our legal team came up with
        the conclusion that Ms. Nina Ellaine Dizon-Cabrera should not have been included
        in the criminal complaint based on the appreciation of the pieces of evidence
        on hand," Eleazar said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc93eaa-bfb9-426f-b73e-6c668c6b0423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T20:24:08.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:05.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar also said he ordered the relief of the chief of the CIDG
        Eastern Metro Manila District Field Unit "for lapse in judgment" and for command
        responsibility.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e0f9fe-4185-4fb0-a786-79321b66e573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T20:24:08.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:05.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP launched a <a href="http://Eleazar orders review of charges
        vs. ''vaccine slot for sale'' suspect">review</a> of cases filed against Dizon-Cabrera,
        the CEO of local makeup brand Colourette Cosmetics, after she said she first
        exposed the scheme through her social media account.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d92738-0432-4a55-83f1-1b258f0ffddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T20:24:08.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:05.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon-Cabrera welcomed the development, but expressed hope the PNP
        will "take full responsibility" for this lapse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc833da-d939-4840-850f-05a00f452542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T20:24:08.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:05.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am relieved that the truth prevailed," she said in a statement.
        "Albeit this, I am still hoping that PNP chief Eleazar and his men take full
        responsibility of their actions and apologize for the lapses that caused the
        name I built for years to be tarnished."</p>'
