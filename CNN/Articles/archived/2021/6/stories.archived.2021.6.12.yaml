      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f999be-f1d1-46c3-8b38-b7c5d4b45d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state has said fully vaccinated people can resume activities
        without wearing a mask except where required by federal rules -- such as those
        for airlines and public transportation -- and local rules.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3eceb4-fdf1-4a62-913e-a710c5998656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3f85af-be4d-40e9-ac1a-e628f6c5ac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state still requires masks in schools and day care facilities.
        It also allows municipalities and businesses in most industries to enact their
        own coronavirus rules, including face mask requirements.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766da2b8-21e8-49c3-96f6-161f2ed64f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.078+08:00
