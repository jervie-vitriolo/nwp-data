      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too much presidential power is a dangerous thing. We have learned
        about this so many times over the decades. As in previous instances, the question
        remains—will American voters do anything about it, insisting to their representatives
        that the commander-in-chief be held accountable, or will they just wait for
        the abuse of power to happen again?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6928171-84b5-4ad4-af91-5ab290b4183d'
