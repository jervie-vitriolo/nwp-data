      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Senator Grace Poe</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce31ddd-09d4-429f-b247-a752e75bb0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T16:11:01.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:56.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— CIBAC party-list Rep. Eddie Villanueva</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90384d8-e29d-4d5d-9f71-0e45c0b6727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T16:11:01.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:56.023+08:00
