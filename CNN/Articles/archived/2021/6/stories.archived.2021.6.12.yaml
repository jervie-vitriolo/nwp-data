  'Biden-new-G7-initiative':
    'author': 'Betsy Klein and Maegan Vazquez, CNN'
    'caption': 'Photo courtesy: Phil Noble/Pool/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-12T23:50:29.762+08:00
    'imagesource': 'jcr:53ce9b22-a394-4bdb-84be-3b9dc55a7f29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '114ef01d-f3d9-4a0a-9ca8-375fa243837e'
    'lead': 'The United States says it will be a lead partner in a new global, climate-friendly
      infrastructure program with its Group of 7 partners, part of President Joe Biden''s
      larger efforts at the G7 summit to better position the US and its allies to
      compete with China in the aftermath of the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-12T23:48:50.968+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:30:21.649+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:03.050+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden aims to counter China''s global infrastructure project with new
      G7 initiative'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792a0328-d8e6-4334-86ee-11cb74ef50d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United States says it will be a lead
        partner in a new global, climate-friendly infrastructure program with its
        Group of 7 partners, part of President Joe Biden''s larger efforts at the
        G7 summit to better position the US and its allies to compete with China in
        the aftermath of the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4cf061-010b-4c78-b57f-0cedafb75869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d1529d-48fa-4502-ad68-cd95d5fb0281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confronting China''s authoritarianism, however, emerged as a source
        of contention between the leaders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f12a5cd-7c02-4438-9bad-2d05d2f79972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5016e984-a54d-46b9-a97a-f1922e9e3d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said the program, presented as an alternative to
        China''s own global infrastructure initiative, will "help narrow the $40+
        trillion infrastructure need in the developing world, which has been exacerbated
        by the COVID-19 pandemic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6243ed5d-c740-4175-9282-0389d40307b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa609b55-c163-432c-908e-6fc049cd3858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official described the plan, called the
        "Build Back Better World" initiative, as a "bold, new global infrastructure
        initiative with our G7 partners that will be values-driven, transparent and
        sustainable" and will compete with China''s Belt and Road Initiative.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f2d8e6-4cf4-4f95-95d9-1d857239daf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f845950f-b4a6-4e37-8537-69befc6969de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 will announce "a positive alternative that reflects our values,
        our standards, and our way of doing business," a second senior official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfa62d0-a1b8-431f-8877-f80c831ac508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8cdd80-de76-4134-a86d-df903000449a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Belt and Road Initiative, first announced in 2013 under
        Chinese President Xi Jinping, aims to build ports, roads and railways to create
        new trade corridors linking China to Africa and the rest of Eurasia. The Chinese-funded,
        cross-continental infrastructure initiative has been seen as an extension
        of the country''s sharp ascent to global power.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3425c9-5206-4410-9a1e-c12f5c6f0354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec916a50-ca3f-4186-afa0-6cd44d952792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the new infrastructure announcement, the US said the
        Group of 7 will be joining partners and the private sector in "collectively
        catalyzing hundreds of billions of dollars in infrastructure investment for
        low and middle-income countries that need it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8628b371-9a0e-4f48-9704-d5b6931a9f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecced3bc-4531-448c-9522-de3563d00dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials described the global infrastructure pitch not as a confrontation
        with China, but as an alternative path.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095bceca-8f9d-43c2-b256-ffee339a96b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db699c7d-66ff-46d8-aa6b-5541c2ba2caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not about making countries choose between us and China.
        This is about offering an affirmative, alternative vision and approach that
        they would want to choose," the first administration official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5904d4f2-ece8-406d-8c10-a90e0adadcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeb1e47-9c04-4549-92a9-470e4731d792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the coming days when Biden travels to the NATO summit in
        Brussels, NATO countries will be "addressing the security challenge from China
        directly in a communique" for the first time, per the first senior official.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f99003e-a4aa-4fcc-a33a-1a33ec4242c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d251b71-f04c-45c3-adaa-73196e49d1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second piece of Saturday''s session, the officials announced,
        is aimed at targeting China''s forced labor practices.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f782b5c4-77e3-477e-8574-2afd6e231edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15993817-5064-496d-b37c-4f75c858ded6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, the second official said, will be "pressing his fellow leaders
        for concrete action on forced labor, to make clear to the world that we believe
        these practiced are an affront to human dignity and an egregious example of
        China''s unfair economic competition."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cc863d-99c0-4184-8b2e-0121b7286a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aebf07b-9183-4be4-b776-eefa3cd92df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration is advocating for China to be specifically named
        in the final G7 communiqué, though it was unclear if it will ultimately end
        up in the final agreement that will be released Sunday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3ebb0a-b0b5-4821-9a2a-a79b56708a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b52ea2-4bd9-4490-afe2-a18aaf9f082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the G7 in Cornwall, England, this week, Biden has doubled
        down on initiatives aimed at reasserting US leadership on the world''s stage
        and confronting China.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ff568a-c240-4daa-9c3e-044a16ac9c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99844e92-0aef-4bf1-818e-d9dc1c4e0ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While officials at the summit saw the infrastructure as an area
        of agreement during the summit, leaders aired serious differences over how
        best to approach China during a session on Saturday, according to a senior
        administration official.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3d2f38-37ca-4359-add6-2ba707e03398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55abdfd-aa41-4f16-923d-de9f34585ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disagreements, aired during a session that at one point became
        so sensitive that all internet was shut off to the room, pitted European nations
        against the United States, Britain and Canada, who urged stronger action against
        China for its authoritarian practices, including forced labor practices in
        western Xinjiang province.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66bfebd-ee72-409d-a592-6f4c50327ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fac4ee-2f6f-4911-b9c6-e032c87ce890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Biden made a forceful call to other leaders about
        vocally calling out China''s anti-democratic practices, officials said, emphasizing
        the need to take action.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d82b26e-1401-45b0-9a71-df8467914491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37173d7a-ffe7-45a2-a515-ea632cc5871a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Biden announced the US would donate half a billion
        coronavirus vaccines globally in the G7''s larger push for the globe''s largest
        and wealthiest democracies to vaccinate the rest of the world.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b8b060-3552-4d49-9f23-a5aa81cb11df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9b961f-bda5-4faa-9771-8a76089b334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden underscored during his vaccine announcement that there were
        no strings attached with accepting the US-bought vaccines. And the White House
        has said it has been concerned by efforts by Russia and China to use vaccines
        to make geopolitical gains.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42a217d-4544-4917-a568-ee859194b4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f44327f-d5e4-426d-9119-0ac28fbe51f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement on Thursday, Biden and UK Prime Minister Boris
        Johnson said they support further investigation into the origins of COVID-19,
        including in China.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b91f2-ddfe-484b-a1eb-4368954b8777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4224bd93-5977-42f7-9b20-0328a2da21e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Biden''s new call for a global infrastructure program funded
        by western, developed nations comes as the President faces challenges to stand
        up his own infrastructure program within the US.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfd150b-bc43-42cb-804f-e3bc715d5627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dc5ad4-a8ba-4f5c-9b80-294e1a9475a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s first major legislative priority -- historic, sweeping
        relief amid the pandemic -- was signed into law less than two months after
        he came into office. But the White House has yet to reach a deal with Congress
        on an infrastructure program, missing some of its own deadlines for progress.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75400637-ac29-40ef-b7f1-ad42d8276072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T23:48:50.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:21.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/12/politics/joe-biden-china-infrastructure/index.html"
        target="_blank">"Biden aims to counter China''s global infrastructure project
        with new G7 initiative"</a></em></p>'
