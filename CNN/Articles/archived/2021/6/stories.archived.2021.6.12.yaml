      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chicago and the rest of Illinois lifted
        capacity limits on businesses on Friday, declaring their economies fully reopen
        for the first time since COVID-19 restrictions were enacted last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10f426e-95f9-44f4-8ba9-5d65878c555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411ca5a4-506a-42d2-8fc1-a0face975592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois joins a growing number of states that have largely ditched
        capacity restrictions on businesses. Many of those moves came as vaccinations
        rose and the US Centers for Disease Control and Prevention said last month
        that fully vaccinated people generally don''t need to wear masks indoors or
        outdoors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2920c6a-3b19-4eca-ab9d-224e8de59819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5254525e-052d-4c5e-8661-a16bd0172581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago Mayor Lori Lightfoot said the move makes her city the largest
        US municipality to fully reopen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e118209-aad4-4034-986d-44665bed1ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedfaa48-269e-40b5-9852-0fb3deacb8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With today''s announcement ... our economy is really poised to
        come roaring back," Lightfoot told CNN on Friday morning, adding in a later
        news conference: "Now it''s time for you to get up, get out of the house this
        summer, and, fully and safely ... enjoy the events of the best city on the
        planet."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5606fc-e1f6-4610-9c3f-cc7311c6ecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3e729a-1984-4ac1-b930-33cf148119cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York, the nation''s most populous city, has removed many coronavirus
        restrictions, but its businesses still have some social distancing requirements,
        and the city is subject to arena capacity restrictions and special rules for
        certain large gatherings. New York''s governor has said even those statewide
        rules will be lifted soon, once the state sees 70% of its adults receive at
        least one Covid-19 vaccine dose.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa6dbbb-ee8a-467f-96cd-85700e666bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd00a01-43a4-4db3-8e0a-f39ad9429e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles, with a population between New York and Chicago, has
        capacity restrictions for things such as shops, hair salons, gyms and indoor
        dining.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d579bd-2b33-47f3-8b28-2ddc084cd9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a80667-2fc0-4e56-8152-bf022fef8bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chance to fully reopen is exciting, the owner of a coffee shop
        in Chicago''s South Loop told CNN affiliate WBBM.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0da42fd-60dd-480a-801c-231ab43216ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07834763-7f9f-4577-a8a8-fc2ab3492084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago French Press reopened in September and stayed afloat in
        part because of a huge courtyard where customers safely could enjoy their
        morning brews outdoors. But the removal of capacity restrictions is more than
        welcome, owner Kris Christian told CNN affiliate WBBM.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8f50b9-2070-4c0e-bc77-7154595fb044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0054ea-2be1-4237-916c-625bf7ff1c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really for us about being ready, stocked, staffed to accommodate
        the influx of people," Christian said. "We expect people to come out. The
        theaters (are) seeing heavier traffic. So, I''m excited just to be able to
        accommodate and be able to have that customer experience that we''ve always
        wanted without this limitation or hesitation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442d3bbe-a848-4493-9a6d-744e48511d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6207b1-638a-4f64-8723-ee2047cbd6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois officials called their move the final phase of the state''s
        five-stage reopening plan. The step eliminates all capacity limits on businesses,
        large-scale events, conventions, amusement parks and "all other venues," the
        governor''s office said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d28dea-a4cc-42fe-acf1-bfdd7031f5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1377605-b401-4943-b364-7c3f9582d718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came after vaccinations soared and coronavirus cases
        dropped. More than 68% of Illinois adults have received at least one dose
        of a Covid-19 vaccine, the governor''s office said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51078148-e310-440c-b9f4-133d2f7763cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e752ae-e118-49ca-a324-f401d1961514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois'' seven-day average for new daily cases -- 413 as of Thursday
        -- is far below its peak for spring 2021 (3,388 on April 13) and its pandemic
        summit (12,384 on November 16), according to Johns Hopkins University.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9a8c20-be0d-4555-b5d5-794ff83d7a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f42f005-9193-4d21-92e9-f7fd1f8a32a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A strong economy requires that people not only feel safe, but truly
        be safe, as they go about their lives as workers, neighbors, consumers, and
        friends -- and thanks to the lifesaving power of vaccinations, that day is
        finally here for Illinois," Gov. JB Pritzker said in a news release.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549eec4f-bb4f-4ede-97ec-142a92584cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0314269-f75c-4318-bf87-bac1b4ae4ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:58:04.078+08:00
