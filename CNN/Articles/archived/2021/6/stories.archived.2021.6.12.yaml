      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also accused the US of freezing dialogue between the two countries
        over the past five to seven years "in all the fields, including the vital
        fields for both our people and even for humankind, like [the] fight with terror
        [attacks], with climate change, economic cooperation, cooperation in vaccines,
        in the pandemic ... they refuse to cooperate with us in combating digital
        crime, and so on and so forth."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d996d59-27dc-4ac7-b096-b8efe5ad52dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9c10bf-0bf9-433b-a477-f2ee7ac248a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin is not expecting a joint press conference at the end of the
        summit but he is ready for one, Peskov said, adding that negotiations were
        continuing on the final format of the summit and no final decision has been
        reached, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad5082c-32af-4dea-b778-f826d7eb151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e3a650-a65f-449b-aa1b-04be2166eb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Putin said he was not expecting a breakthrough in relations
        following the summit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37755541-4fd6-4664-bc6f-e549e4650b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a5fe4d-d92c-4e48-892f-52c5708384de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to reports that Biden and Putin will not hold a joint press conference,
        Peskov said they have "heard about such a possibility from our American counterparts,
        but we are still waiting for final confirmation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32972d6-95c3-4f2a-af45-7149ad077efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e70bfe-8255-44d2-819d-53196f4309e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the very beginning, President Putin has been open to any
        alternatives," Peskov added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21094a6d-5ff0-4502-aa6c-6c818600e8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc2754c-4e38-4708-91da-6070d7f2327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Biden, the Geneva summit aims to facilitate a more stable and
        predictable diplomatic relationship with Russia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71b02f6-d0bf-4364-af89-56443978acc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9d5fa8-cd0b-4c85-a027-733f4564f58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his administration has low expectations for the meeting, and
        has tempered suggestions that the US and Russia would come away from the meeting
        with any groundbreaking agreements.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2814e1e0-ed27-42d5-b20f-831a081323cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b03f775-0d73-48d7-bcaa-e1eefb2aee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t think of US-Russia summits in terms of deliverables,"
        National Security Adviser Jake Sullivan told reporters this week. "We are
        thinking of it as an opportunity to communicate what our intentions and capabilities
        are."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22527da-5783-4809-b23f-15d0c62b2f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f58ae85-51b8-45be-8d23-8b9020c189bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversation next Wednesday will likely be fraught for both
        leaders, with the agenda expected to include cyber-attacks, human rights violations,
        and Russia''s actions in Ukraine, according to US officials.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc039ada-448e-4363-be5c-864f3c8fa2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e9dc5e-3dc7-4d89-a440-16b6622257f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden initially proposed the summit with the Russian President in
        April during a telephone call, and the two sides have been working to finalize
        details since.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487dad92-c62a-4d08-b406-1eeb230f59ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059e4c6b-abf8-46d6-89c8-7a8c3cec533f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite deteriorating relations between the two countries on issues
        like Ukraine and election interference, Biden hopes to establish a clear channel
        of communication that would avoid undue surprises.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fc53ad-c916-43eb-abee-520cdf22ea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c196c7be-6fe6-4621-8b56-5f5974538279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their meeting will mark an end to Biden''s first trip abroad as
        US President, beginning with the Group of Seven summit at a seaside resort
        in Cornwall, UK. After the G7 wraps Sunday, Biden heads to Brussels for the
        NATO summit followed by his meeting with Putin.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4c51e3-f17d-43f8-830f-c85f83f48fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T01:24:53.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:18.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/11/europe/dmitry-peskov-putin-biden-summit-intl/index.html">US-Russia
        relations are so poor that only a summit can sort them out, Putin''s spokesman
        says</a>."</em></p>'
