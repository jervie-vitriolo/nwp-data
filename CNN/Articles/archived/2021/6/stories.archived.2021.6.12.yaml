      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12)</strong> — Five
        provinces are facing high health care utilization rate because of rising coronavirus
        cases, the OCTA Research Group said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6061156c-aa30-44b9-a160-4c28be1ac0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:22:23.072+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:04.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, covering June 5 to 11 data, the group cited
        Iloilo, Cagayan, Misamis Oriental, Negros Oriental, and Agusan del Norte with
        an over 70% health care utilization rate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689cee6b-57c9-403b-923e-a018bbe253ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:22:23.072+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:04.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan was almost at critical level with an 84% health care utilization
        rate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff529a8-d0d1-4f3e-89d5-2cfc6f0006b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:22:23.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:04.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros Oriental and Agusan del Norte, it noted, witnessed a significant
        rise at 62% and 35%, respectively, in new COVID-19 cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39e32ee-ed55-4ec2-944a-861e64123877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:22:23.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:04.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA also sounded the alarm on seven other local government units—Cagayan
        de Oro City, Iloilo City, Butuan, Dumaguete, Tuguegarao, Tacloban, and Cotabato
        City—as their bed occupancy rate was over 70%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796651f2-cff0-4a89-8ff9-cf47579ccb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:22:23.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:04.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2021/6/10/OCTA--Mindanao-sees-improving-COVID-19-trend--Western-Visayas-remains-a--serious-concern--.html">READ:
        OCTA: Mindanao sees improving COVID-19 trend, Western Visayas remains a serious
        concern</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c37415-d285-4d32-a1eb-37a126f50fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:22:23.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:04.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the same report showed that the country''s average number
        of new cases fell by 3% to 6,430. The reproduction number also stood at 1.02.</p>'
  'China-Mars-rover-photo':
    'author': 'Jessie Yeung, CNN'
    'caption': 'China unveiled new photos of its Mars rover exploring the surface
      of the red planet on Friday, with state media hailing it as a sign of the mission''s
      "complete success." (FILE PHOTO)'
