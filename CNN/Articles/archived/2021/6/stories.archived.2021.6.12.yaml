      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera said among the 73 universities currently implementing limited
        face-to-face classes, most of them have recorded zero COVID-19 infections
        among their students and faculty. Those universities which tallied COVID-19
        cases were ordered to suspend their limited physical classes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9a00bd-0f9c-45fd-b91c-bafc93e1f864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:47:27.028+08:00
