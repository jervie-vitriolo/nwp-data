      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12)—</strong> Opposition
        coalition 1Sambayan on Saturday released a list of nominees for president
        and vice president for the 2022 general election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e47528-b0b1-4a44-996b-9c931a495286'
