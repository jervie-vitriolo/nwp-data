    'title': 'Face masks no longer mandated on US House floor for those fully vaccinated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdc52a2-03ec-424c-92eb-14b94bb8fafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:49:35.057+08:00
