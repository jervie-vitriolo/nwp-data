      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/world/2021/5/21/US-President-Joe-Biden-signs-Anti-Asian-Hate-bill.html"
