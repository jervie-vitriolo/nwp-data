  'Duterte-wall-of-heroes-Libingan-ng-mga-Bayani-pandemic-frontliners':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-12T19:46:41.145+08:00
    'imagesource': 'jcr:307c5131-351e-4e37-b659-e48f11cb0be8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbed0f39-61bc-43ea-9b99-e50eecdb742c'
    'lead': 'The construction of a ''wall of heroes'' bearing the names of healthcare
      workers who died battling the COVID-19 pandemic is underway at the Libingan
      ng mga Bayani, President Rodrigo Duterte announced on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-12T19:50:35.685+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T00:30:25.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:01.576+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Wall of heroes'' honoring fallen pandemic frontliners being built,
      says Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9846f4-29de-4256-9748-d8d0bc02af82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:50:35.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:25.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12)—&nbsp;</strong>The
        construction of a "wall of heroes" bearing the names of healthcare workers
        who died battling the COVID-19 pandemic is underway at the Libingan ng mga
        Bayani, President Rodrigo Duterte announced on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95adf781-9560-4f57-b2b5-c75d452f138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:50:35.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:25.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron tayong</em> wall of heroes...<em>pumayag ang</em> Armed
        Forces<em> na magtayo tayo ng</em> wall of heroes <em>diyan sa Libingan ng
        mga Bayani</em>," Duterte said during the Independence Day rites in Bulacan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35224a1e-5ff0-4595-b196-1265a928b8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:50:35.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:25.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a wall of heroes...the Armed Forces allowed
        us to build a wall of heroes at the Libingan ng mga Bayani.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef12b95-5f67-478b-bc87-acb5d36cfdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:50:35.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:25.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat ''yung namatay, ''yung mga doktor, mga</em> nurses, <em>''yung
        mga</em> attendants <em>ng nahawa ng</em> (All those who died, the doctors,
        nurses, attendants of those with) COVID, will be honored by their name inscribed
        in that wall," he added. "It is now being built."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5e31e8-3b89-4698-a992-f462cb58c5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:50:35.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:25.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country celebrates its 123rd Independence Day, Duterte also
        called on Filipinos to honor modern-day heroes&nbsp;—&nbsp;health workers,
        law enforcers, and other frontliners —&nbsp;who have been "instrumental" in
        the fight against COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddae813a-7fe9-453a-ae4c-9339a9f1de7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:50:35.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:25.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past year, they have risked their own lives and sacrificed
        their own comfort and security to ensure that our society will continue to
        function despite this crisis," the chief executive stressed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a35a11-4c05-47cc-950a-a6ddc18fb64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:50:35.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unity amid the pandemic</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4871733a-a119-4983-8258-c9ef7fe74de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:50:35.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Vice President Leni Robredo said Independence Day
        serves as a reminder for Filipinos that unity can help a nation succeed amid
        challenges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cce4e0f-84e0-4e18-a8f5-c3e95e5e7584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:50:35.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Saksi ang kasaysayan sa layo ng kaya nating marating, at sa
        tayog ng mga pangarap na kaya nating abutin basta sama-sama at tulong-tulong
        tayo, basta iisa ang direksyong tinatahak natin</em>," Robredo said in a separate
        message. "Paalala ang Araw ng Kalayaan: Walang Pilipinong nag-iisa."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1a00a1-7a94-4da7-b8be-d2f6294dcbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:50:35.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: History has witnessed how far we can reach, the dreams
        that we can attain, for as long as we unite and work together, as long as
        we are going in one direction. Independence Day reminds us: No Filipino is
        alone.]</p>'
