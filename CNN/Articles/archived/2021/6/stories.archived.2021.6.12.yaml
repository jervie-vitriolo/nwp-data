      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest International Weightlifting Federation <a href="https://www.iwf.net/wp-content/uploads/downloads/2021/06/Tokyo-2020_Absolute-Ranking-Lists.pdf"
        target="_blank">rankings</a> released on Saturday, Ando ranked 12th in the
        world in the women''s 64kg division.</p>'
