    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:29:54.753+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Covid orphans are a tragic legacy of India''s pandemic

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b953e8-9532-4588-adea-5208d1a92f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Each day, Devika wakes up and prepares
        breakfast for her six siblings.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0447bf38-6684-4af9-8f56-08864d207413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they sit on the floor of their brightly painted Delhi home, she
        places another plate of food in front of a framed photo of her parents. They
        died just a few weeks ago from Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472d5a86-c18d-4087-8530-6d6ab33f8a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old teacher has become the primary caregiver and breadwinner
        for five of her siblings, between 4 and 14 years old, and a major pillar of
        strength for her eldest 20-year-old sister. She''s barely had time to grieve.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e878216-6e7c-450d-b877-f63ddd017337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My biggest fear is whether I will be able to love them like Mom
        and Dad or not," said Devika, who is only using her first name over privacy
        concerns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025f1951-0c37-4213-af54-1e8d9cac2975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will earn money; I have faith in myself. My sister will also
        earn money; I have faith in her. We can do what needs to be done in terms
        of money, but the absence of parents in their lives is a huge gap to fill,
        how can we ever fill that void?" she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857f7498-e094-445a-a99b-6f5e614d40bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are among at least 577 Indian children who lost both parents
        to Covid between April 1 and May 25, when India was battling its second wave
        of the outbreak, according to government figures. But non-government organizations
        fear that many other orphans -- potentially thousands -- have been missed
        in the official count due to the difficulty in tracing children who have lost
        both parents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1b9bfb-4a03-43b9-83fc-e92553b857a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social workers are scrambling to track them down, worried they may
        be vulnerable to traffickers or end up on the streets if left to fend for
        themselves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e077d87c-a3f2-4ad8-91a5-51248e0ad11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They''re together now''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd25e84-34a1-44c6-af28-ed94ef6c7637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few months ago, life looked very different for Devika and
        her family. Devika was focused on studying for a bachelor of education degree,
        and teaching children in her spare time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2166ec3a-5098-4b2b-9d89-03a6f20c503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father worked as a pandit -- or Hindu priest -- at a temple,
        and visited homes to perform rituals. He insisted on going out to work, even
        as cases soared in the capital. Her mother mostly stayed home, taking care
        of the children, and sometimes helped out at the temple, too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3fecd2-cb67-47df-a9bd-6479b625a68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of April, when India was reporting more than 350,000
        daily cases, leaving hospitals overburdened and oxygen in desperately short
        supply, Devika''s 38-year-old mother gave her some worrying news: she had
        a fever.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b195eeb8-6daf-4dc1-8c3d-f30269d979aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devika tried to isolate the children upstairs, but it was too late.
        The whole family -- including her 53-year-old father -- developed a fever.
        Although the children were never screened for Covid-19, Devika''s mother later
        tested positive in hospital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3941d9-fd9a-49b9-b50b-4fd5c9cfe597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children recovered, but their mother''s condition deteriorated
        and getting her proper medical care proved impossible. After visiting three
        hospitals in one night, Devika eventually found one in a nearby city that
        would take her mother, although it didn''t have oxygen or ventilators.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd08f889-03b6-4292-8faf-e95d8b98e4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were so helpless. We did whatever we could possibly do. But
        we failed," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefedd36-81cf-4068-925f-673c9a9f5ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same time, her father was admitted to a Delhi hospital.
        When her mother died on April 29, Devika didn''t have the courage to tell
        him. He had a phrase he would say a lot to his wife: "Without you, there''s
        no fun in living."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7be4d9-7a31-43ce-8967-71f34bba5655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devika recalled the moment her mother''s body was taken to the Delhi
        hospital where her father was being treated, so he could see her one last
        time before she was cremated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e498ca7-9e38-47ef-864b-eefc3de70dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mom was in the ambulance, Dad came out of the hospital and then
        he saw. He lowered his eyes, and he didn''t say anything," Devika said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ef4381-ffc8-4130-855a-b1a6bc945577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, she thinks her father lost the will to live. Just a
        week later, on May 7, he died of Covid, too.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38fa56f-729f-4d34-ac17-aedd24d134d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really think he wanted to go with Mom," Devika said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951d6273-890d-46e1-aa7b-b99b26bc2740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father doted on Mummy. They''re together now," she added, crying.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bba3d31-b761-4111-8fc3-f0629f9686ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her parents died, Devika worried the authorities would remove
        her siblings from her. She called up a government-run child care hotline for
        advice.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02707447-2ee4-4c2a-b27e-f0666aad86b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They told her she was the primary guardian -- and it was up to her
        to decide what to do.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55b143c-fd7b-4078-9384-c4b610e2c66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past few weeks have been a blur. Devika took out loans to pay
        for her parents'' hospital treatment, and now that money is helping to keep
        the family going. She juggles caring for her siblings with her university
        workload and her part-time job. The family also gets dry rations from non-government
        organizations, Prayaas and Childline. Devika hasn''t had time yet to process
        her own grief; she wants to be strong for her siblings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b735a4-c455-4c3e-9899-ec4fc6e6252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So much has happened that the tears don''t come," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb79ab7f-86a3-4406-bb70-cf79c2cb9d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s being done to help</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad792a5-6889-4d57-96bd-d281066ef769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devika told the child hotline that she had lost both her parents
        -- but that''s not always the case.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ea960c-e676-4387-92bf-cf799f98a643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizations are searching for children who may need their help,
        and are relying on social media, hearsay and calls to Childline, a Ministry
        of Women and Child Development service which existed before Covid.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced515e1-1e7b-482d-a44a-cddea9de1723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For rural children, accessing help can be hard. They have less internet
        access and fewer safety nets, says Save the Children India chief executive
        Sudarshan Suchi.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdd0ed7-c5d8-46f7-9717-0dc2b0bdc2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ones we don''t know of is what worries me more," Suchi said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41077f1c-3df9-443e-bb41-a058ad2f8de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also have to contend with restrictions on movement, incorrect
        information, and fear of contracting Covid from neighbors who might have otherwise
        helped.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b516e1-2ccd-4c6e-8264-44da27ae4f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one instance, Save the Children staff found out about two children
        whose father died in hospital and whose mother died at home, both from Covid.
        Both children were suspected of having Covid, so the neighbors in their slum
        avoided helping them and the children were unable to use the common bathroom
        spaces, Suchi said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f425c56-4b5f-4754-9c5e-7459de6c3f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If previously an earthquake or flood came into a small village
        or colony, everybody came together and found ways to rescue. When Covid comes,
        the first thought everybody has is keep away," Suchi said. "It''s an unknown
        ghost. People with collective spirit and traditions of community action are
        partly wary today of these kinds of things."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65a6b8a-acac-479d-8533-759f8a3bc9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If things go smoothly, children can be connected with their extended
        family -- the general principle is that institutional care cannot be the first
        resort, and that a family environment is better for the child, said Anurag
        Kundu, the chairperson for Delhi Commission for Protection of Child Rights.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7379de82-f691-43cf-99f8-50655f3b8c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But organizations worry about what happens if vulnerable children
        fall through the cracks, leaving them at risk of winding up on the streets
        or being trafficked.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6543170d-93fe-4a8f-807d-4f12776180e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Union Cabinet Minister for Women and Child Development Smriti
        Z Irani urged people who hear about orphaned children to tell the authorities
        -- and not to share information about them online, lest they are targeted
        by traffickers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a24f34-97f4-48b5-ac0d-3c672644d33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all must ensure legal adoption, otherwise children can be trafficked
        in the name of adoption," she tweeted.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c9b018-cc21-4b62-bb99-71ea923bec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s little data on the numbers of children being trafficked
        due to the pandemic, but there are already signs of more homeless children.
        That could be because their parents have died from Covid, or because their
        parents can no longer care for them as they''ve lost their job.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f84a925-006d-4f46-9209-cc87a9ac3fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the pandemic, under normal circumstances, there were more
        than 2 million children in distress as such on any day on the streets," Suchi
        said in May. "If anything in the pandemic it could only go worse, not better."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb8b91e-21e6-4d34-9be1-337deae118a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the second wave, more children were living on the streets,
        Kundu said -- mostly likely victims of India''s months-long lockdown that
        left the country''s millions of daily wage earners without work.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6abc239-b3f3-4cb4-91e9-749c48a1b496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never seen so many children on the streets in my whole life
        as many as I''ve seen in the last 12 months," Kundu said. "The socioeconomic
        aspect of it will be felt in the times to come."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437ad22a-d336-47c6-bdaf-a3ac4c699ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the future looks like</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4397e165-12a5-4afe-813f-671d58287281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the focus is on keeping children safe. But India''s Covid
        orphans demonstrate how the devastation of the past year will likely be felt
        long after the pandemic is over.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ea3dd1-7aad-4786-abc0-e4540e5a77a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s government has rolled out financial support for children
        orphaned by Covid, offering them free education and a $13,732 personal fund
        to be given as a monthly stipend for five years once they turn 18.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c17368-962b-46a3-ba0a-4c1b40ef5d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children represent the future of the country and the country will
        do everything possible to support and protect the children so that they develop
        as strong citizens and have a bright future," said a statement from Prime
        Minister Narendra Modi in May when those measures were announced.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e846cf6-9f61-471a-86d5-031562b3ab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suchi said the first priority was survival.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5efc8a-7f5f-44df-92b6-c3fbb3cef387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These children, being already vulnerable, are going to get into
        a spiral in this. It''s not just a question of their sickness from Covid --
        it''s about their education, it''s about their health, it''s about their basic
        social security fabric has come apart suddenly," Suchi said. After that, there
        needed to be support for their future.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff4943a-5cf3-40d5-9868-a65dd676e24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t rescue a child from midstream and then let them drown
        towards the end of the stream or somewhere towards the bank."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370ed977-93f1-4ad6-9ecd-eef8e49bee71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF India''s representative Yasmin Ali Haque agreed, saying it
        was important to look at not just the child''s physical needs -- adequate
        shelter, food, education, for example -- but also the psychological impact.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1396ff10-9e14-4b78-b17f-5b12589747ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The child is deprived of the loving care of their parents, of growing
        up in a family environment," she said. "The psychosocial impact on a child
        can be long lasting, can be lifelong."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2f4681-4237-48b3-b335-b2d1e2ecf444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future of her siblings weighs heavily on Devika.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e192c737-8f81-4aff-99c3-b4c996fb0f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hasn''t told her youngest siblings that their parents are dead
        -- for now, they''ve been told their parents have gone back to their village
        in the countryside.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c71d82-4714-485e-9518-18da30e352a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When her parents were alive, Devika questioned why they went out
        as the pandemic raged -- the day her mum developed a fever, Devika had asked
        her not to go to help at the temple. Devika told them it was more important
        to be alive and safe than to earn.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdca2372-a690-44ac-bfeb-ea239f22e5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never understood why," she said. "Now that I am where they were,
        I finally understand them. I get why they left the house."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03663776-a0cc-493c-bc29-6c6aba2f90db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T09:58:01.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:21.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/11/india/india-child-covid-intl-hnk-dst/index.html">Covid
        orphans are a tragic legacy of India''s pandemic</a>".</em></p>'
