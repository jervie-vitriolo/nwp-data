      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) –</strong> There''s
        no stopping newly naturalized slotman Angelo Kouame from playing for the Gilas
        Pilipinas men''s basketball team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db95ab89-f93b-4809-a688-90665e4ec63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T17:15:54.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:28.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ece1af7-d774-458c-8dbe-8d30b0db2253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T17:15:54.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:28.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samahang Basketbol ng PIlipinas on Saturday announced the International
        Basketball Federation has approved the registration of the 6-foot-10 Kouame,
        thus clearing him to play for Gilas in the last round of the 2021 FIBA Asia
        Cup qualifiers slated next week in Clark, Pampanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff7ef7c-da92-45a9-81ef-bc69c2579de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T17:15:54.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:28.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea1b05e-1d0b-4453-bbad-3fb849d1b8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T17:15:54.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:28.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP added that Kouame acquired his Philippine passport last
        week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c6c655-27bd-4a17-a089-898901404050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T17:15:54.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:28.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfc52fd-ae5f-4c9e-b7ee-d3653f3feb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T17:15:54.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:28.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we''ve always said, the earlier we see Ange wearing a Gilas
        jersey for an official FIBA game, the better it would be for our program in
        the long run. We''re thrilled that he''ll get the chance to play in the FIBA
        Asia Cup Qualifiers here at home and we cannot wait to see him and the rest
        of the team in action," SBP President Al Panlilio said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29c22d2-9555-4283-bd09-9011017eaf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T17:15:54.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:28.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e2d987-1c49-422e-8396-cffdcd562df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T17:15:54.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:28.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas men''s program director Tab Baldwin also said the
        addition of the 23-year-old Kouame will help achieve their long term goal
        of making the Philippines a competitive basketball team in the world, especially
        in the upcoming 2023 FIBA World Cup where the country is one of the three
        host nations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a480a245-f127-450c-aafb-d14a3a259abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T17:15:54.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:28.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef306b3-a949-4428-bfdf-e6787131d73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T17:15:54.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:28.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the other talent we have available in the youth ranks right
        now, we think Ange fits well with them and we think that the chemistry they
        will develop over the years will pay dividends down the road although it may
        also lead to some difficult periods in the short term. This is a kid that
        has tremendous potential and he was desperate to become a Filipino," Baldwin
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a259107-390a-4396-a79a-b4fd0a7cca3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T17:15:54.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:28.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359af0f6-5bd3-4293-8050-10bf8752d085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T17:15:54.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:28.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed into law <a href="https://cnnphilippines.com/sports/2021/5/18/Angelo-Kouame-Filipino-citizen-SBP-FIBA.html"
        target="_blank">last May 18</a> the naturalization of Kouame, who rose to
        prominence after being a vital cog in Ateneo de Manila University''s recent
        UAAP title runs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbeccf0-9ff1-4b79-a708-db0d0a5b9c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T17:15:54.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:28.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9181c368-63d3-40b5-a8c9-03f09e1261bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T17:15:54.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:28.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kouame is Gilas'' third naturalized player after Marcus Douthit
        and Andray Blatche.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d65c2e6-f264-47af-95f7-2d40b67ae000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T17:15:54.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:28.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270113b8-8ec3-4cc6-b59f-3517121fb9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T17:15:54.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:28.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will face South Korea twice in the Clark bubble, on June 16
        and 20, and will square off with Indonesia on June 18. Kouame is expected
        to tussle with former PBA imports Ricardo Ratliffe and Lester Prosper, who
        are the reinforcements for South Korea and Indonesia, respectively.</p>'
  'CHED-eyes-expansion-physical-classes-other-degree-programs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
