        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82152dd7-4e68-4ae0-80db-3bed9d812603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:47:27.028+08:00
