      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12)—</strong> Filipino
        pole vault sensation EJ Obiena set a new national outdoor record en route
        to another gold medal finish in the jump and fly event Friday (Saturday in
        Manila) in Mossingen, Germany.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62708758-e137-41b2-a282-a98f34a939d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T11:32:00.121+08:00
