      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably it was not my best day today, even if I fought," said
        Nadal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb194f88-1232-4c04-8d82-67b4314e8053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T11:51:57.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:16.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes you win, sometimes you lose. I had a big chance. There
        were some crazy points but there was fatigue there."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b24333-99c0-4758-b7bf-d16be75a11a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T11:51:57.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:16.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic will now play Stefanos Tsitsipas in Sunday''s final after
        the Greek fifth seed beat Alexander Zverev in the earlier semifinal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c39e91-6783-45f4-b1f4-a78e22ef52eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T11:51:57.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:16.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Djokovic gets the better of Tsitsipas, the Serbian will claim
        his 19th grand slam title, which would put him just one behind the record
        of 20 shared by Nadal and Roger Federer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9cf75d-ee89-4a02-b288-941638872bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T11:51:57.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:16.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal, a 13-time champion at Roland Garros, saw his staggering career
        record at the French Open slip to 105 wins and just three losses. Two of those
        three losses have come at the hands of Djokovic, against whom Nadal still
        leads the lifetime head-to-head matchup at the French Open seven matches to
        two.</p>'
    '14':
