    'template': '1'
    'title': 'Orbon, Vasquez, Agustin fail to clinch outright Tokyo Olympics slots'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e26951f-768f-4258-b8f2-4cd31bf206c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T22:32:09.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:23.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) –</strong> Filipino
        karatekas Joane Orbon, John Enrico Vasquez, and Ivan Agustin on Saturday ended
        their chase for a Tokyo Olympics berth after being eliminated in the early
        rounds of the 2021 Karate Olympic Qualification Tournament in Paris, France.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a51dacd-3d90-41ca-9a31-24c0bce234d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T22:32:09.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:23.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f811e092-aef1-4242-b8ff-150b8a7b7304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T22:32:09.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:23.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbon, who competed in the women''s kumite -61kg division, registered
        a huge 6-3 win against Cyprus'' Anthea Stylianou in the round-of-64. But she
        failed to carry her momentum in the next round after bowing to Hungary''s
        Aleksandra Ilankovic, 4-2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd813400-b859-43a2-a5ef-508eb1933e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T22:32:09.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:23.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d739bc-ae8e-4a6e-924f-42ac3caad788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T22:32:09.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:23.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vasquez almost made it to the medal round of the male
        kata event. He finished second behind six kata specialists in his pool in
        the first round with 23.66 points, enough to qualify for the next round after
        he ranked 15th out of 55 athletes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d58776e-7097-4c04-8eba-833a000efcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T22:32:09.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:23.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d99695-27a6-4349-a76e-20921628ba63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T22:32:09.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:23.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second round, Vasquez also finished in 15th spot out of 32
        athletes with 23.94 points. His standing ranked third in his bracket.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfec22d-c525-4381-8b0e-dd70fed1c724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T22:32:09.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:23.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccde4f6b-2680-4895-b2a1-345ec4ebc90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T22:32:09.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:23.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dagupan City native, however, landed a sixth place finish in
        the third round with 24.96 points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1869405-7f8a-4332-9f71-5ed86b94b493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T22:32:09.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:23.693+08:00
