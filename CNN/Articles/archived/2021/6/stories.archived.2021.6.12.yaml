    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taal sulfur dioxide gas emissions pose threat to residents, vegetation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecb9af8-4005-4884-8820-8aa2c9e7c682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T12:01:03.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:14.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12)</strong> – Gas emissions
        from Taal Volcano began affecting residents and dry out crops in three barangays
        in nearby Agoncillo, Batangas, a government agency said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484584ca-b2ea-43dc-a6cd-a9c38a1cf622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T12:01:03.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:14.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an 8 a.m. advisory, the Philippine Institute of Volcanology and
        Seismology said it recorded high levels of volcanic sulfur dioxide emission
        for two days from the main crater.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41264bdc-6835-4dff-8ffb-71458b9c4dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T12:01:03.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:14.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest volume of emission averaged at nearly ten tons per day
        on June 10, it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41d8e4d-0c37-4f07-a6c4-f0411981a059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T12:01:03.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:14.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three barangays affected are Banyaga, Bilibinwang and Subic
        Ilaya.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fb92c1-67be-420c-8026-0dab925e9b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T12:01:03.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:14.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said people in these areas "have experienced throat irritations
        and observed sudden dry-out or vegetation kill in crops, plants, and trees
        after a period of rain."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b368ee4-8bdf-49d5-aea8-978265c81e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T12:01:03.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:14.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unprecedented high levels of [sulfur dioxide] flux during this
        period of seismic quiescence warn not only of continued magmatic unrest, but
        also of direct impacts of volcanic gas on downwind population and local economies
        around Taal Lake," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1423ebea-c7e4-4ebc-a627-e60bb48657bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T12:01:03.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:14.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs urged people to wear face mask preferably an N95 mask.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebf616f-1841-4d5c-afa7-41fd8d22eec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T12:01:03.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:14.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also advised people to stay indoors and close doors and windows
        to prevent exposure to volcanic gas.</p>'
