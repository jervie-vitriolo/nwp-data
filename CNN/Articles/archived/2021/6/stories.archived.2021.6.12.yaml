    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e89c21-a5db-47f6-84f2-9d843a42e6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:42:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:06.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2019, more than 340 miles have been built in multiple locations
        along the border using Pentagon funds, according to US Customs and Border
        Protection. And roughly 52 miles were built where no barrier previously existed.
        Some wall segments cost up to $46 million per mile, according to OMB.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a00f29-8c0f-4f58-aa26-b0da33cc203f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:42:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:06.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041c96e2-0d19-41ea-a6f4-5c1641e026be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:42:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:06.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Building a massive wall that spans the entire southern border and
        costs American taxpayers billions of dollars is not a serious policy solution
        or responsible use of Federal funds. Most contraband is likely to come through
        legal ports of entry. And many families fleeing the violence in Central America
        are voluntarily presenting themselves to border patrol officials," OMB said
        in its fact sheet, outlining the announcement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27a7d8c-2d04-43b0-99b8-ba00f81cf21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:42:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:06.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1773d2-36e2-44cd-813f-7f5845139ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:42:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:06.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Army Corps of Engineers is in the process of canceling 20
        contracts for construction of the southern border wall, their commanding general
        testified to Congress this week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7a514a-4b2d-46c9-bb12-a413976d8098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:42:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:06.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b649ac9-5709-478d-940e-1382db88d592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:42:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:06.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have 20 contracts that we''ve terminated for the government''s
        convenience. And we''re in negotiations now with each of those 20 vendors
        to work through what those final bills will be," Lt. Gen. Scott Spellmon testified
        at a budget hearing with the Senate Appropriations Energy and Water Development
        subcommittee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3958b9-3406-429d-99b4-ef88a32ca06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:42:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:06.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e1c20e-2499-453e-8b82-f664f926abad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:42:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:06.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security, meanwhile, is using appropriated
        funds to address environmental issues stemming from the Trump administration''s
        wall construction, as well as for construction clean up. The department is
        also reviewing the status of land seizure cases for wall construction, as
        well as land acquired in previous years, to assess whether those properties
        are still necessary. "If DHS determines it no longer requires the use of such
        land, it will work to return the land to its prior owners," according to OMB.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b0aff3-add6-41f5-ac02-5fb93a997320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:42:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:06.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735ec865-4ce1-4187-915d-40db592931b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:42:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:06.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s fiscal year 2022 budget included over $1 billion for border
        infrastructure, like technology, but no additional funding for border wall
        construction.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88a8850-f133-4c26-ac80-e6719b2404d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T03:42:41.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:06.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/11/politics/border-wall-return-funds/index.html">Biden
        administration will return $2 billion to military projects that had been set
        aside for border wall construction</a>."</em></p>'
  'US-House-floor-drops-mask-mandate-for-fully-vaccinated':
