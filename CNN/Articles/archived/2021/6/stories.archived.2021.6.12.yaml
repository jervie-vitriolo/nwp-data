    'title': 'China releases new images of Mars taken by its Zhurong rover'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f81b307-c0c7-4d51-bb32-5ce72e9770bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:44:44.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:04.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China unveiled new photos of its Mars rover
        exploring the surface of the red planet on Friday, with state media hailing
        it as a sign of the mission''s "complete success."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919a5959-ba87-469d-a9a8-86966b3d6a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:44:44.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:04.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zhurong rover, named after a god of fire in Chinese mythology,
        landed on the Utopia Planitia region of Mars on May 15. This is China''s first
        Mars mission —&nbsp;making it only the second country to land a rover on the
        planet, after the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c83ff5e-0e27-4157-b34a-5199b6a480ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:44:44.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:04.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover sent back its first images of Mars in May, several days
        after landing, showing a deployed ramp and the flat landscape where it arrived.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd83ac2-3eb9-41b1-a41d-84c6ce5d3aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:44:44.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:04.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new photos this Friday included a 360-degree panorama of the
        landing area, stitched together from a number of images the rover took after
        landing before it began driving through the area, according to state-run news
        agency Xinhua. Another image showed the orange Martian surface, with scattered
        rocks, a circular crater on the far side, and dunes in the distance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52de98e8-d459-4e2c-8cf6-1bfc65ea3d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:44:44.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:04.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third image shows the Chinese flag near the landing platform.
        The rover also took a selfie using a wireless camera, showing its extended
        solar panels and a tiny Chinese flag emblazoned on its equipment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657178cc-373c-4df0-bd3f-36bb01409f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:44:44.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:04.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-wheel solar-powered rover is intended to last three months,
        during which it will search for signs or evidence of ancient life on Mars''
        surface. While the rover explores the planet, its orbiter is also conducting
        scientific detection operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec105f63-2ca1-4f5b-84cb-eeaf4b410dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:44:44.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:04.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will publish the related scientific data in a timely manner
        to let humankind share in the fruits of the country''s space exploration development,"
        said Zhang Kejian, head of China''s national space agency, in the Xinhua report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26facbb-e8b3-4e4a-a888-9e24ecf8d1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:44:44.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:04.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Mars mission succeeded in entering the planet''s orbit
        and landing a rover that could traverse the Martian surface in one go. It
        took NASA multiple missions to complete those challenging steps, albeit decades
        before China, between 1971 and 1997.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bf31f1-9dd5-4168-89aa-10687375cbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:44:44.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:04.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China launched its Tianwen-1 probe, carrying Zhurong and other equipment,
        last July along with two other international Mars missions: NASA''s Perseverance
        rover and the United Arab Emirates'' Hope Probe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7712ec46-1d68-42af-90de-10f78f80f693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:44:44.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:04.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three missions launched around the same time due to an alignment
        between Mars and the Earth on the same side of the sun, making for a more
        efficient journey to the red planet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b17c4cd-ea8b-42c0-9db3-3ea5d18180fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:44:44.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:04.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Zhurong is not as technologically advanced as NASA''s Perseverance,
        which is also currently roving Mars, its presence sends a clear signal that
        China''s space capabilities are catching up with those of the US.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6f027f-7f4b-4bb1-abe2-40f9dc558f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:44:44.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:04.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese astronauts have long been excluded from the International
        Space Station —&nbsp;and one of the country''s ambitions is to build its own
        space station. In April, it took a step closer to that goal, successfully
        launching the first module of the planned facility.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca68556-bb54-4d73-b466-5096e6e5aaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:44:44.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:04.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The core module is currently the largest spacecraft developed by
        China. But the station will need to be assembled from several modules launching
        at different times; the station could be fully operational by the end of 2022,
        according to Chinese state media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd978c2-5f57-4e53-a015-7640a8bf2496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:44:44.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:04.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/06/11/asia/china-mars-rover-photos-intl-hnk-scn/index.html"
        href="https://edition.cnn.com/2021/06/11/asia/china-mars-rover-photos-intl-hnk-scn/index.html">China
        releases new images of Mars taken by its Zhurong rover</a>"</em></p>'
  'Biden-democracy-Europe':
    'author': 'Kevin Liptak, CNN'
    'caption': 'US President Joe Biden''s attempts to talk up democracy in Europe
      this week are facing headwinds from back home, where revelations about the Justice
      Department''s attempts to obtain Democrats'' data have raised new concerns about
      the state of American politics. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-12T14:45:15.929+08:00
    'imagesource': 'jcr:f093226e-8d94-4fb5-a008-a93fc36139e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c17f4a5-a828-4290-8b38-d90ff351d6c6'
    'lead': 'US President Joe Biden''s attempts to talk up democracy in Europe this
      week are facing headwinds from back home, where revelations about the Justice
      Department''s attempts to obtain Democrats'' data have raised new concerns about
      the state of American politics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-12T14:48:00.067+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:30:59.986+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:29:58.502+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['G7', 'Joe-Biden', 'Europe']
    'template': '1'
    'title': 'Biden''s preaching the benefits of democracy in Europe, but new concerns
      rise back home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794fd998-61c8-43b4-b6e2-fe04a0f6db83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:48:00.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:59.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden''s attempts to talk
        up democracy in Europe this week are facing headwinds from back home, where
        revelations about the Justice Department''s attempts to obtain Democrats''
        data have raised new concerns about the state of American politics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f385fdb9-19e9-4678-bb14-7fa59bf3078f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:48:00.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:59.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his time here, Biden is making the case to American allies
        that democracy must prevail over a rising tide of authoritarianism. His argument
        has been that democracies are better at providing for their people and the
        world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f62d20-bd70-45ee-9bad-fb57b0882c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:48:00.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:59.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has openly acknowledged that democracies are often messy. But
        he said this week that the world had reached an "inflection point" where the
        competition between democracy and autocracy is coming to a head.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7504933-798c-402b-a9e6-3d5ba500b1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:48:00.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:59.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet as challenges back home bubble up, he is finding it harder to
        point to his own country''s own recent history, including the lingering remnants
        of President Donald Trump''s tenure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4d03f0-e547-4a91-9ea5-f55407b1ca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:48:00.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:59.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he was preparing to attend his first G7 meeting on Friday, reports
        emerged from Washington that prosecutors in Trump''s Justice Department, beginning
        in February 2018, subpoenaed Apple for data from the accounts of House Intelligence
        Committee Democrats, their staff and family members, including at least one
        minor, as part of a leak investigation. The subpoena included a gag order,
        which was renewed three times before it expired this year and Apple notified
        the customers in May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c914588-5698-4854-a552-9b65df97841c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:48:00.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:59.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development immediately drew accusations the Trump administration
        was abusing its power in a decidedly undemocratic fashion. The attempts by
        the Justice Department to secretly gather information about Trump''s political
        rivals came after revelations it took similar steps to obtain information
        from reporters at outlets Trump frequently denigrated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2096b21a-a728-462f-8209-509794877827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:48:00.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:59.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the kind of step American officials often decry in the authoritarian
        regimes Biden is hoping to minimize in his European tour this week. Russian
        President Vladimir Putin, who''s set to meet with the President next week
        and is a fan of using whataboutism in order to deflect criticism of his regime,
        no doubt read the reports with interest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cdc0a8-e7cf-4787-82ba-8037e511b8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:48:00.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:59.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With such reports and the hangover of the last four years still
        fresh in world leaders'' minds, Trump —&nbsp;whose name has gone unspoken
        here —&nbsp;has nonetheless provided the subtext for Biden''s attempts at
        restoring American alliances strained during his predecessor''s term. European
        leaders remain skeptical at the durability of Biden''s message of friendship,
        highly aware that another president —&nbsp;perhaps even Trump himself — could
        reverse it all in January 2025.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424d9adf-7350-4817-a676-f53996ab4754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:48:00.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:59.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, they are relieved and eager to work with Biden for now.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932afa34-9d7e-490d-b0ee-1881c3a8c0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:48:00.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:59.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a breath of fresh air," said British Prime Minister Boris
        Johnson, the summit''s host, after meeting Biden on Thursday. That Biden once
        deemed Johnson the "physical and emotional clone" of Trump went unsaid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02cb2b3-b9ff-4bbd-9fcc-3c3c0563e87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:48:00.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:59.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly as soon as he arrived in Britain this week, Biden laid out
        the sky-high stakes he sees for his debut trip abroad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69158c94-94a1-4452-a4ee-131d49cfd485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:48:00.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:59.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to discredit those who believe that the age of democracy
        is over, as some of our fellow nations believe. We have to expose as false
        the narrative that decrees of dictators can match the speed and scale of the
        21st (century) challenges," he told troops at RAF Mildenhall in Suffolk, home
        to an American refueling wing whose history stretches back to World War II.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35510ab4-1d54-45a2-b23d-2a6c64b51915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:48:00.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:59.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, and I know, they''re wrong," Biden said. "But it doesn''t
        mean we don''t have to work harder than ever to prove that democracy can still
        deliver for our people."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff2e8fa-1a10-4e64-9293-b57de150b8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:48:00.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:00.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a message he plans to carry from the Group of 7 summit on
        the Cornish coast this week to a NATO meeting in Brussels next week and onward
        to his highly anticipated summit with Putin in Geneva next Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5453135-969d-409f-9632-d0de80952600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:48:00.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:00.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Top to bottom, the driving, animating purpose of this G7 summit
        is to show that democracies can deliver against the biggest challenges we
        are facing in the world," a senior administration official said as the G7
        was getting underway.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5823c84b-2a17-43e2-9188-0588d1bb9507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:48:00.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:00.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was hoping to lend credence to the notion when he unveiled
        a major new pledge of 500 million vaccine doses that will be donated to lower-income
        nations, proof in his mind that democracies like America can better help the
        world than countries like China or Russia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04615f4-9b32-461b-b2cd-7b85e3a27e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:48:00.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:00.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unveiling the pledge, he made clear the doses wouldn''t come with
        the same baggage that those offered by Beijing or Moscow.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700c681b-a617-4b91-8710-f1edf0182d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:48:00.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:00.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear: Just as with the 80 million doses we previously
        announced, the United States is providing these half billion doses with no
        strings attached. Let me say it again: with no strings attached," he said.
        "Our vaccine donations don''t include pressure for favors or potential concessions.
        We''re doing this to save lives, to end this pandemic. That''s it. Period."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c024f7-4a2d-4e1c-bfac-e4d6a76848dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:48:00.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:00.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden made his announcement in an attempt to goad other G7 nations
        into making their own pledges to share vaccines. Britain pitched in another
        100 million, and the group as a whole pledged 1 billion doses starting this
        summer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f747da5-1fd7-4b6c-b76a-f4fd4362c138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:48:00.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:00.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pledges might not be as large as some observers would have
        hoped and reveal the dual-track recovery from the pandemic across the world
        — and even in this gathering of the world''s richest democracies, as some
        members of the G7, including Canada, are still struggling to vaccinate their
        own populations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcfc98b-5963-4173-8c59-fcce560b5939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:48:00.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:00.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has also come to this summit after a breakdown in negotiations
        over an infrastructure package that he has said is needed to keep up with
        China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af544fdb-b816-4298-ad0a-cf7674de41e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:48:00.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:00.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as he was departing the United States this week, talks with
        Republicans over infrastructure collapsed, a blow to his pledge to work across
        the aisle to deliver results for Americans. Biden immediately began new negotiations
        with a different set of lawmakers, but it was a setback for a president determined
        to demonstrate both at home and abroad that democratic governments are able
        to bridge divisions and produce results.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be15c3d2-5498-4a86-869e-38f1bb601760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:48:00.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:00.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of the subpoena to Apple from Trump''s Justice Department
        and the messy legislative process over his infrastructure complicates Biden''s
        sales pitch on the benefits of democracy. His communications director, Kate
        Bedingfield, took to MSNBC to emphasize that this President is different than
        the last, and called the reports "appalling."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fd525c-779a-4efb-bb68-96e51fa9aa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:48:00.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:00.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden has said many times —&nbsp;on the campaign trail
        and then again when he swore in his Attorney General, Merrick Garland —&nbsp;the
        Justice Department should be independent. The Justice Department is not the
        President''s lawyer, the Justice Department is the people''s lawyer."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8873f421-e606-44f6-b991-e80d02e4a8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:48:00.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:00.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She suggested Biden has a "very different relationship" with the
        Justice Department than his predecessor, calling out the Trump administration''s
        "abuse of power" with the department, and adding that the Biden administration''s
        Justice Department is "run very, very differently."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda3deea-a16d-4f34-b646-8dd9b18f726b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:48:00.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:00.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the news from across the Atlantic will no doubt leave Biden''s
        counterparts in the G7 skeptical of whether Biden''s promises of America once
        again leading the way for democracy around the world can be fulfilled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674dbbcd-fff7-4751-999b-40fdb3cfec42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:48:00.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:00.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/06/12/politics/president-biden-g7-day-2/index.html"
        href="https://edition.cnn.com/2021/06/12/politics/president-biden-g7-day-2/index.html">Biden''s
        preaching the benefits of democracy in Europe, but new concerns rise back
        home</a>"</em></p>'
  'Keeping-Up-with-The-Kardashians-finale':
    'author': 'Lisa Respers France, CNN'
    'caption': 'If you were speculating that there was a big thing behind the split
      of Kim Kardashian and Kanye West, you were wrong. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-06-12T14:48:29.093+08:00
    'imagesource': 'jcr:0a171e5d-48ca-4785-87dc-c74104c8f6eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6be30906-ea2c-420e-bd6d-1043e4a26a9a'
    'lead': 'If you were speculating that there was a big thing behind the split of
      Kim Kardashian and Kanye West, you were wrong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-12T14:51:13.465+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:30:58.667+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:29:58.809+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kim-Kardashian', 'Kanye-West', 'Keeping-Up-With-the-Kardashians']
    'template': '1'
    'title': '''Keeping Up With the Kardashians'' finale: Kim''s Kanye revelation
      and more'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2544a5-765f-4824-94ed-96555e3b6057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:51:13.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:58.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you were speculating that there was
        a big thing behind the split of Kim Kardashian and Kanye West, you were wrong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11801f20-efbc-446f-97f0-50d65c25cf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:51:13.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:58.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turns out it was the little things, like Kardashian not having someone
        to work out with.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2c8473-08b2-4242-8de3-63d029b2f692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:51:13.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:58.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s just one of the things we learned from the final episode
        of "Keeping Up With the Kardashians," which took a bow on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351f3bcb-1ff0-428e-99d7-371937d87a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:51:13.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:58.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chat with her "momanger" Kris Jenner, Kardashian shared that
        turning 40 made her realize a few things.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842fd8eb-c2d6-4e59-89dd-701e1b8e4158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:51:13.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:58.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That included how getting up to work out with sister Khloe Kardashian
        and Khloe''s daughter''s father, NBA player Tristan Thompson, during the pandemic
        made Kim Kardashian wish she had a partner she could work out with and one
        who enjoyed the same TV shows.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58488340-0f34-40dd-aa4a-297a829c4d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:51:13.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:58.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she also didn''t love that West had chosen to live on a
        ranch in Wyoming while she and their four children reside in California.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e4139d-5489-49e3-9455-54e6ddea2501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:51:13.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:58.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want a husband that lives in a completely different state,"
        Kardashian said. "I thought, ''That''s when we''re getting along the best,''
        but then that is sad to me. And that''s not what I want."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b2f513-e3ac-42fa-8d46-2e0c43bd2993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:51:13.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:58.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all served to make her feel lonely and she shared that she''d
        been working with a therapist to try and get to her happy place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799d4f77-c85a-487b-a6f6-a8aab8a6a762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:51:13.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:58.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian filed for divorce from the rapper/entrepreneur in February
        and in an earlier episode talked about how she felt like a "failure" because
        of their marital issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af75270-28a2-4ca2-902e-4207d0d9c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:51:13.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:58.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relationships were a theme on the series finale as Kourtney Kardashian
        complained about the pressure she feels to get back with Scott Disick, her
        former boyfriend with whom she shares three children. Khloe Kardashian decided
        to move to Boston for the basketball season so she, Thompson and their daughter
        True could be together.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e51613-d209-45a5-8943-4c66558e55d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:51:13.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:58.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t think the Kardashian-Jenner family is going anywhere
        anytime soon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5ebd71-82dd-4573-9cf3-4256b9943bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:51:13.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:58.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only do they have a deal with Hulu for new content, but a two-part,
        "tell all" reunion hosted by Andy Cohen starts airing next Thursday on E!.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607e89d1-9a3f-4674-a09a-234b4ed04b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T14:51:13.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:58.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/06/11/entertainment/keeping-kardashians-series-finale/index.html"
        href="https://edition.cnn.com/2021/06/11/entertainment/keeping-kardashians-series-finale/index.html">''Keeping
        Up With the Kardashians'' finale: Kim''s Kanye revelation and more</a>"</em></p>'
