    'jcr:uuid': 'afae6367-7451-4443-9827-9d00765be1cc'
    'lead': 'Filipino tennis ace Alex Eala and Russian partner Oksana Selekhmeteva
      are crowned 2021 French Open girls doubles champions after outlasting the pair
      of Maria Bondarenko and Amarissa Kiara Tóth in straight sets, 6-0, 7-5.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-12T19:57:57.574+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:30:24.749+08:00
