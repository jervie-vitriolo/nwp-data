  'McDonald-s-hit-by-data-breach-':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-12T06:28:07.022+08:00
    'imagesource': 'jcr:f3171a99-9162-4a28-8eaa-f4a55e922a61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30fa71ae-5be4-4c36-ae15-1eca0a215421'
    'lead': 'McDonald''s is the latest high-profile company to be affected by a data
      breach, leading to the exposure of private information of customers and employees
      in South Korea and Taiwan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-12T06:28:15.839+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:31:54.330+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:29:51.566+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'McDonald''s hit by data breach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cff93e9-3bf5-49a8-999c-b26fdd931f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T06:28:15.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:54.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> McDonald''s is the latest high-profile
        company to be affected by a data breach, leading to the exposure of private
        information of customers and employees in South Korea and Taiwan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eb927a-690f-4470-93ce-18eeda65d7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T06:28:15.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:54.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burger chain said in a statement Friday that an investigation
        revealed a "small number of files were accessed," some of which had personal
        data. McDonald''s is contacting affected customers and regulators in the two
        areas and said that payment information wasn''t accessed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ec1e95-93d0-41ac-b6a2-fc1cb3b873c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T06:28:15.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:54.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal, which first reported the news, said that
        a data breach also affected its operations in the United States. Data that
        was reportedly accessed included restaurant information, such as square footage,
        but not "sensitive or personal" customer or employee data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb339110-cc61-41a5-bd3b-a7891f99a85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T06:28:15.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:54.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s credited its "substantial investments" it made on its
        cybersecurity measures for finding this breach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a258d3-7e63-48c2-9330-59dc0be06aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T06:28:15.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:54.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These tools allowed us to quickly identify and contain recent unauthorized
        activity on our network," a spokesperson told CNN Business. "A thorough investigation
        was conducted, and we worked with experienced third parties to support this
        investigation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a68577d-3db4-4bcc-9236-db61a806fb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T06:28:15.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:54.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, McDonald''s will "leverage the findings" from this
        investigation and further improve its security measures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f876bc0-750c-40ee-80dc-a5ba5d7e3914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T06:28:15.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:54.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other well-known companies have been targeted by hackers and causing
        data breaches. On Thursday, video game maker Electronics Arts said that hackers
        broke into its systems and took source code used in its games. JBS USA, a
        meatpacking company, and Colonial Pipeline have also been affected by similar
        attacks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e016757-7218-4942-8c51-24b393c1c45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T06:28:15.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:54.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/11/business/mcdonalds-data-breach/index.html">McDonald''s
        hit by data breach</a>".</em></p>'
  'OPINION--Will-Trump-be-held-accountable-this-time--':
    'author': 'Julian Zelizer, CNN Political Analyst'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-12T06:41:32.493+08:00
    'imagesource': 'jcr:2f3dd571-3256-4f22-aa5e-40af063db948'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55ac54c2-3ece-4bcb-82f5-0d00802a6177'
    'lead': 'It looks like former President Donald Trump was willing to go even further
      than we knew in his war against leaks. According to the New York Times, prosecutors
      in the Justice Department obtained, via subpoena from Apple, information from
      the accounts of at least two members of the House Intelligence Committee--Representatives
      Adam Schiff of California and Eric Swalwell of California-- and also looked
      into the metadata of their aides and family members (including at least one
      minor).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-12T06:41:23.686+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:31:30.535+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:29:52.272+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: Will Trump be held accountable—this time?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a9b3c7-b1a4-4e40-9d27-a7bd81a1a39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T06:41:23.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:30.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> Julian Zelizer, a CNN political
        analyst, is a professor of history and public affairs at Princeton University
        and author of the book, "Burning Down the House: Newt Gingrich, the Fall of
        a Speaker, and the Rise of the New Republican Party." Follow him on Twitter
        @julianzelizer. The views expressed in this commentary are his own. View more
        opinion at CNN.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8df26d8-6ea8-43de-976e-44cfb68f4857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T06:41:23.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:30.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It looks like former US President Donald
        Trump was willing to go even further than we knew in his war against leaks.
        According to the New York Times, prosecutors in the Justice Department obtained,
        via subpoena from Apple, information from the accounts of at least two members
        of the House Intelligence Committee--Representatives Adam Schiff of California
        and Eric Swalwell of California-- and also looked into the metadata of their
        aides and family members (including at least one minor).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d7f14c-9a71-4258-bc1d-05d7145e0c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T06:41:23.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:30.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration was consumed with discovering the sources of
        leaks that the media was reporting on about contacts between associates of
        Trump and Russia. This story comes on top of recent revelations that this
        spring, the Justice Department notified reporters at CNN, The Washington Post
        and The New York Times that records had been seized in different investigations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82f15a8-e51f-4a84-a661-21552778acf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T06:41:23.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:30.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Justice Department had pursued what appears to be a national
        security leak investigation that aimed to sweep up tens of thousands of a
        CNN reporter''s email logs, as well as phone records, from 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138f4ce8-544c-4466-96d0-bc0aeeedc74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T06:41:23.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:30.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These new reports are another reminder of the extreme exercise of
        presidential power that took place under Trump. Although it is easy to dismiss
        his four years in office as defined by a lot of loud Twitter noise and vicious
        political invective, this period also witnessed the aggressive deployment
        of presidential authority, sometimes conducted in secret, and in ways that
        threatened our fragile balance of power and the rights of American citizens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6559094-dad9-4f6e-b386-1ce27c8c0d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T06:41:23.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:30.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unfolding story about the Justice Department follows on many
        other well documented instances of abuse of power between 2017 and 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f66f55-bd6c-41d5-8ae1-187524481132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T06:41:23.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:30.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Donald Trump''s first impeachment the world witnessed the
        former president''s willingness to use foreign aid as leverage for obtaining
        "dirt" about a political opponent. Trump repeatedly used his Twitter bully
        pulpit to go after institutions—such as the media—and specific political opponents
        who were causing him trouble, even ultimately inciting a mob that attacked
        Congress and attempted to prevent the peaceful transfer of presidential power,
        based on fraudulent claims of a stolen election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccbc176-4d34-4c93-a03e-d3117df39583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T06:41:23.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:30.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His invocation of national emergency powers to obtain funding for
        a border wall, despite bipartisan congressional opposition to spending money
        on this project, showed that he would let few things stand in his way. And
        in more familiar fashion, Trump turned to executive power to roll back initiatives
        meant to stop climate change, as well as workplace regulations and more that
        had been put into place by Democratic administrations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2015a9c2-ebe0-4b41-8aab-42d01ce5bdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T06:41:23.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:30.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How has this all happened? The former president was a product of
        two long-term trends that converged during his administration. The first has
        been the ongoing expansion of presidential power. Over the course of the twentieth
        century, the power, staff and regulatory authority accorded the president
        has vastly expanded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4a14cd-f2c8-45e5-990d-3c23f56eaadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T06:41:23.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:30.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Cold War and then in the "war against terror," the growth
        of the national security apparatus handed the inhabitant of the Oval Office
        unprecedented resources with which to take action without congressional oversight.
        Even the elevation of the bully pulpit in the 20th century meant that the
        president, through his words, could affect public opinion in dramatic fashion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985c2f68-1941-4eb1-9ad1-3dd72a03120d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T06:41:23.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:30.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second trend was the triumph of smash-mouth partisanship within
        the GOP, creating a mentality at the highest levels of leadership that it
        was now permissible to do whatever was necessary to maintain power. This was
        a style that started to take hold with Congressman Newt Gingrich in the 1980s,
        accelerated with the Tea Party in the 2010s and culminated with the Trump
        presidency. It placed partisanship above the needs of governance or the health
        of political institutions. There was no longer a need for elected officials
        to balance all three responsibilities, according to this logic: every process
        and procedure could be weaponized when necessary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3742e347-1628-4200-9815-a4b2ac37d5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T06:41:23.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:30.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a president wanted to have his branch of government investigate
        members of another branch, for example, then so be it. As dramatic as this
        new story of the seizure of records from journalists and members of Congress
        story might be, it flows out of a basic dynamic that was well-established
        under the Trump presidency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db38d665-c316-49ec-9b69-31bdc6d6a5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T06:41:23.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:30.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far it seems that President Joe Biden, at least from what we
        know, is trying to pull back on his form of presidential power. He wants to
        be less Richard Nixon and more Jimmy Carter, someone who understands and respects
        the need to operate within boundaries, even if doing so comes at certain political
        costs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf3bed-a175-4930-9b4f-0ae524a16487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T06:41:23.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:30.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bigger forces at work in this story all remain at play.
        Presidential power has reached levels that are not healthy for the nation.
        It is too easy for that power to be abused. In an age of intense political
        polarization, congressional oversight is unlikely. The partisanship-without-guardrails
        of former President Trump remains the guiding force for the GOP—as was evident
        when Senator Mitch McConnell decided to kill the creation of a bipartisan
        commission to investigate the Jan. 6 insurrection at the US Capitol.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d94645-d25a-4825-b4db-2b0eb373690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T06:41:23.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:30.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if Trump decides to run again in 2024, voters should understand
        that this is the kind of power they would be legitimizing for another four
        years. He might be anti-establishment and he might be the politician who says
        what he thinks, but he is also a president who can be fearsomely Nixonian.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e78fbd-4e8f-4de6-a3a4-91e0a58a02f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T06:41:23.687+08:00
      'mgnl:createdBy': 'lisbet'
