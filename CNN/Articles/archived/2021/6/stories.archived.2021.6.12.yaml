    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHED eyes expansion of limited face-to-face classes to other degree
      programs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c59146-8e25-49fd-8445-3cbf26bf61ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:47:27.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:27.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) –</strong> The Commission
        on Higher Education plans to seek President Rodrigo Duterte''s approval for
        the expansion of limited face-to-face classes to other degree programs that
        require hands-on experience.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eba5fe2-4883-40c8-8e30-ba50290eaf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:47:27.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:27.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d917b5a-075f-478f-aa7e-4a18f2a5111f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:47:27.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:27.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED Chairman Prospero de Vera III told CNN Philippines on Saturday
        the scope of their proposal includes engineering, information technology,
        and maritime students.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2b3f37-88b1-492d-81e9-516f3fa44489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:47:27.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:27.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef04463-1e8e-4a3f-a9f6-780e57daa809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:47:27.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:27.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera added the safety of students taking up allied medicine courses,
        who were permitted by the national government to conduct limited face-to-face
        classes last January, is the key for them to decide on the expansion proposal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3f60b8-9a67-44a3-aafa-5a8325ec2c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:47:27.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:27.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f949d432-3722-4d41-a4d0-fad52f1909e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:47:27.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:27.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ginagawa ng komisyon ngayon ay pinag-aaralan yung datos</em>
        on ground <em>sa pag-</em>implement <em>ng</em> policy <em>na ito</em> (What
        the commission is doing now is we are studying data on ground on the implementation
        of limited face-to-face classes policy)," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
