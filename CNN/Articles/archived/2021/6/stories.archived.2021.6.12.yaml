    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec5c64c-b3ef-436a-b1b3-803d32283f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:57:57.575+08:00
