      'jcr:uuid': 'ca9556ea-23a4-41c6-b13c-27ceac7f02c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:02:23.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakikiisa ako sa panawagang magkaisa</em>," Robredo said. "<em>Kung
        hindi natin kikilalanin na magkakahanay ang adhikain ng bawat Pilipino, mananatiling
        mailap ang mga adhikaing ito</em>."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230ab292-b6d4-4cc6-b215-1e6de34b6bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:02:23.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am one with the call to unite. If we do not acknowledge
        that the goal of each Filipino is parallel to each other, then these goals
        will remain hard to attain.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee124ab-eb67-428a-a11d-ffc405289e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:02:23.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said there should be unity in pushing for the right candidates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22193d8f-c920-4fd1-9cf0-e820ec2405ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:02:23.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May malaking pag-asa ang bayang Pilipinas kung tayo''y magkakaisa
        at itataguyod natin ang pamumunong nakabatay sa integridad at moralidad, kakayahan
        at karanasan, wasto at may prinsipyong pamumuno sa ating Inang Bayan</em>,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc82b84e-440e-49d1-b357-cd8b8f44d531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:02:23.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Philippines has a big chance if we unite and push
        for governance based on integrity and morality, capability and experience,
        as well as governance that is right and principled.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9812e32e-aebe-46e8-99c0-8ae518b2d141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:02:23.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trillanes vouched for 1Sambayan''s selection process.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fded510-fac9-4029-b757-38cdd06aa273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:02:23.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:56.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kami ay naniniwala sa</em> wisdom <em>ng</em> 1Sambayan <em>na
        sila ay makakabuo ng</em> slate <em>ng mga kandidato na karapat-dapat mamuno
        sa ating bansa</em>," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe6e06e-bc3f-48ee-94f0-5246b895ef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:02:23.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:56.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe in the wisdom of 1Sambyan to form a slate
        of candidates that deserves to govern our country]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c57342a-1d95-4945-9643-9604f262f293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:02:23.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:56.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some nominees decline</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec0cfdb-8a73-4e2f-8b78-134636f1c9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:02:23.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:56.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some nominees, however, have rejected the nomination. Senator Poe
        said while she appreciates the trust of 1Sambayan, she maintained she has
        no plans to run for President in the upcoming elections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573b11c0-9a9c-4187-ab7c-6a794dc13cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:02:23.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:56.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa abot ng aking makakaya bilang senador, nais kong pagtuunan
        ng atensyon ang pag-ahon ng ating mga kababayan mula sa pandemyang ito</em>,"
        Poe said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d67e79-729e-436f-ac18-57a28bdd29db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:02:23.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:56.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As a senator, I will do everything I can to focus
        on the recovery of our people from this pandemic.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b74c2a-e331-4bbe-8ecb-bdfd0b50afb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:02:23.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:56.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe previously ran for President in 2016 but lost to Rodrigo Duterte.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eb1939-dfe6-4b17-95ca-00fd2b0a0cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:02:23.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:56.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Santos-Recto also said she is not running in the 2022 polls.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c825c6-cc06-4395-8514-a7af5ec9fb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:02:23.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:56.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to focus [on] vaccinating my people in Lipa and provide
        families the assistance they need," the lawmaker said. "Also I want to continue
        to do my legislative work in Congress."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf282db9-d6be-46b5-8d18-bf6d47f91b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:02:23.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:56.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno did not categorically say if he''s accepting or rejecting
        1Sambayan''s nomination.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f83019a-b8c0-4b0b-9cc3-aeda26a474ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:02:23.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:56.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very honored by the nomination, although I never aspired for
        those positions. Right now, I am focused on my Free Legal Helpdesk, and I
        hope to serve our country in any way I can, especially the youth and the ordinary
        Filipino, who are crying out for justice, accountability, and relief from
        the pandemic," Diokno said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1fc30d-5ce4-45b9-a1a1-87e587709202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:02:23.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:56.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Villanueva also did not yet directly accept or reject the nomination,
        but his son Senator Joel Villanueva said they are not interested in the presidency
        "after the tragedy that the family has gone through the past year." The senator
        lost both his mother and younger sister in 2020.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6864796-3148-477a-a83e-04cbaaf10d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:02:23.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:56.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Senator Panfilo "Ping" Lacson announced he has <a href="https://www.cnn.ph/news/2021/6/9/Lacson-declines-1Sambayan-nomination-offer.html?fbclid=IwAR1nnD71L-XBvHZl3iYClmVFDbwc950C5cM0T_lQ6IPYgYEkyait5r_Gwbw">rejected</a>
        1Sambayan''s nomination due to his "personal and political convictions." He
        cited being the author of the Anti-Terrorism Act of 2020, which was challenged
        by several of the coalition''s convenors before the Supreme Court.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6220fd03-9646-479f-8666-b44e5e5ea246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:02:23.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:56.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formed in March, 1Sambayan said it aims to field a slate of candidates
        that would challenge administration bets.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1190a6-b72e-47a6-8b5c-ba89e13c18e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:02:23.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:56.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition was launched by Carpio, former Ombudsman Conchita
        Carpio-Morales, and former Foreign Affairs Secretary Albert del Rosario.</p>'
  'COVID-19-8-000-cases':
