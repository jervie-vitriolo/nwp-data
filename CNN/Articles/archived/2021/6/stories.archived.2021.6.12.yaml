      'mgnl:type': 'text'
      'text': '<p>— Batangas Rep. Vilma Santos-Recto</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0810f1-fc95-4f20-a209-3dd6a6e95765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T16:11:01.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:56.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1Sambayan lead convenor and retired Supreme Court Justice Antonio
        Carpio said the nominees were chosen as individuals who will give "the good
        governance that we deserve."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784f0de3-c1e5-4b20-afe0-b4cccb780b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T19:02:23.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:30:56.025+08:00
