      'mgnl:lastActivated': 2023-01-25T00:30:56.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Vice President Leni Robredo</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bf724b-522a-4d8b-97b4-be5e288346a8'
      'mgnl:activationStatus': true
