      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/11/tennis/novak-djokovic-rafael-nadal-french-open-spt-intl/index.html">"Novak
        Djokovic beats Rafael Nadal in thriller to reach French Open final."</a></em></p>'
  'Taal-sulfur-dioxide-gas-emissions-pose-threat-to-residents--vegetation-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-12T11:58:22.660+08:00
    'imagesource': 'jcr:91e443e4-eeca-41ac-bdec-c1a3ed8a9067'
