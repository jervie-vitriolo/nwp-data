    'mgnl:tags': ['Surfside', 'condominium', 'death-toll']
    'template': '1'
    'title': 'Officials begin inspections of nearby buildings after Florida condo
      collapse leaves at least 9 dead and more than 100 missing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651c05bf-9210-4b39-aa67-b3f936208513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Rescue crews have descended upon the coastal
        town of Surfside, Florida, as families wait for any news -- good or bad --
        about their loved ones following the collapse of a condo building Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b547954-01dd-4eb5-b04c-d1ed2ecaf079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508f6f79-2681-494a-9403-7a9f1bb877dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least nine people are dead, 152 are unaccounted for and 134 are
        accounted for in the collapse of Champlain Towers South as of Sunday night,
        Miami-Dade County Mayor Daniella Levine Cava said during a press conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd895f1e1-7cf3-41e2-a425-526b82165104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b907a9c8-018b-4170-a5fb-65a9d053b817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missing are from at least nine countries, including six Latin
        American countries, and multiple faith communities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f202959-cf26-4b31-8638-c45c08cce57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471b3dba-9d15-489f-a5e3-5690beef59e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers from Israel have come to the waterfront town to help local,
        state and federal agencies in their search efforts. Rescuers from Mexico are
        expected to arrive Monday. Over the weekend, crews were able to carve out
        trenches, contain a deep rooted fire, and burrow into the collapse site to
        pull victims out as crews above ground used K9s, sonar and heavy equipment
        to locate the missing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e421363e-842e-4c6c-b9f4-eb2e12ca048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0709247c-e365-4d6f-850a-7d40f1312473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, some family members were bussed from the reunification
        center to the site of the collapse to pay their respects and witness the efforts
        rescuers are making to bring their family home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8f41ac-4cad-43da-a256-cdca1ed0f100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be447494-619f-4ed1-86c2-8768e1364f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surfside Mayor Charles Burkett told CNN''s Wolf Blitzer on Newsroom
        Sunday that he will continue to support search and rescue operations until
        everyone is pulled out of the rubble. "I expect miracles. I''m expecting many
        miracles," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38b8354-b84d-408a-9923-601b4573672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5355400-155b-42ff-805f-e6af34e2b1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the collapse has prompted other cities to rethink their
        certification and recertification processes, with one city less than five
        miles away from the collapse starting new inspections Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acc1957-b6dd-44c3-9da6-b3438443907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a523962e-438f-4f03-a992-10f402077a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The victims</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0c6008-667e-47bc-b6a8-5af1a81b65d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least nine people are confirmed dead following the collapse,
        with eight of them identified by authorities as of Sunday night.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5ee43f-0845-4b66-af8a-e64049acfa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf50391-0cd8-4c3f-966a-47a193b5b7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first victim was identified Friday as Stacie Fang, 54. She is
        the mother of Jonah Handler, the boy who was pulled from the rubble alive,
        her family said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8711a224-032a-498f-b6a1-dd809738997a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd28071-c181-463b-baff-dde651ad70e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no words to describe the tragic loss of our beloved Stacie,"
        the family said. "The many heartfelt words of encouragement and love have
        served as a much needed source of strength during this devastating time."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ed2900-62dd-4949-af01-6e880ab034b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3e9849-f14c-412b-b2e8-f6711d60f69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials identified three more victims on Saturday as Antonio Lozano,
        83, Gladys Lozano, 79, and Manuel LaFont, 54.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87eaf11-eaef-45c9-86e6-c0d000e9e25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664e3c7c-71e7-4828-a012-d0c8f6c344f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, they released the identities of four more victims: Leon
        Oliwkowicz, 80; Luis Bermudez, 26; Anna Ortiz, 46; and Christina Beatriz Elvira,
        74. One victim has not yet been identified by authorities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f7d107-33dc-4f28-89be-2ea204b5bb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dd0083-a5c3-4677-8f7a-41c529c0a2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process of identifying these victims is very difficult," Levine
        Cava said Saturday. "We''re going to be relying on DNA testing. And that is
        why we''ve already been gathering DNA samples from the family members, so
        they have all participated and provided DNA to assist us in the investigation."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb075cae-4374-4d59-8b22-9c00ed785ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9777b09a-bc77-4c9a-9ddb-dc44ad1709eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This allows us to do rapid DNA testing on site for bodies," she
        explained.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8635c2f2-5c04-4bbe-98e6-628e2c68dfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfcca00-d99c-441a-b16e-b1e3d489cd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the painstaking wait is made even more unbearable for some as
        burials, traditionally done within days after death in the Jewish tradition,
        are unable to happen until the dead are recovered. The Greater Miami Jewish
        Federation offered to help community members with arranging funeral and burial
        services.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e46caf-7229-4e6d-88e3-21337463b96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89177f6a-762c-48f9-af01-d97d7cb3a7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Search and Rescue teams</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33c2b6d-eb0a-4537-8043-cefed0f10666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue teams from other countries are traveling to Florida to assist
        locals with rescue operations as the scene continues to be a challenging situation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dc5cc7-afad-4c6d-9f88-10af526b2e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde056cc-ca05-4eb0-9103-69365e94045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of ten rescuers from Israel arrived Sunday morning, Kevin
        Guthrie, the director for the Florida Division of Emergency Management, told
        CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57c834b-7847-4bea-8c8e-c4baf63c97cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c25afd-f519-406f-a940-3a316d0d539c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They went to the collapse scene and "were on the pile almost all
        day," Guthrie said</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132a4a7d-81e4-4960-b417-462eced7b13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36efbd7d-48e5-4cfd-8282-b5c9c0961fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burkett said a rescue team from Mexico is expected to arrive Monday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c078c49-c90e-4ab0-9df3-9d079f468cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9173cc-7fc2-43e0-a308-79356a8f8be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews have been working non-stop since the collapse early Thursday
        morning, with rescuers switching out over different shifts as weather and
        fires complicated their efforts.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25069584-0339-4521-b0ba-b820e2bf782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2d1864-5259-44b7-a183-23cf93f9fda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoke from a deep burning fire made the first days of the rescue
        operation difficult, as visibility was poor and temperatures were high, according
        to Burkett.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be972bd-e5be-45af-812c-0dbf6f8195db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801ea7bc-63ad-4400-9ef8-a592973baa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Cominsky, Miami-Dade Fire Rescue Chief, called conditions at
        the site "horrific."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18872ca-9e42-4158-9e83-a1398b7dcba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0317ab71-5a2c-49c8-8603-a7db23c347bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s tough to describe. We don''t have the voids that we are hoping
        for," Cominsky said Sunday. "We are still looking. So that''s what I mean
        by horrific. It''s just a difficult, difficult situation."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553eaa6e-0975-4885-abff-6eb2d6c33366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddb6461-5f2f-4afb-a354-5e112a0136d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levine Cava said rescuers are using a grid search approach on the
        pile and continue to utilize sonar, cameras and K9 resources.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2795ad58-9549-4636-9122-7ddc7900cbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0efb9b-e3f4-4d1a-910e-8f25620d69a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue isn''t resources but luck, according to Burkett.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be3ad2a-2497-4698-8bcd-9eba3c4d481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd107f2-c03c-47ff-9fbd-21b7ee2e2ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a full complement of very experienced search and rescue
        people. We have waves of them going over that rubble pile right now," Burkett
        told CNN Sunday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359a6e3e-0e7c-4cfd-b1ed-da943a9abb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f65314-fca5-4227-afbd-c816c9d17eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got everything we need and more, we just need some luck and
        we had it," he explained.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9931404-18fb-43e6-9421-35a71022a6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba6048f-e247-4d88-bfaa-a56d3597ccba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were having the rains we were having the fire. Those have both
        subsided and now its 100% focus on getting the people out of there," Burkett
        said. "We''re doing exactly that. We have armies ready to go 24 hours a day,
        seven days a week. It''s not going to stop until we pull everybody out."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca24a81-115e-42a1-a5cc-ac2392fececd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b870ca-e278-4b61-a8ca-e29262e8aa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Structural report showed major issues in 2018</h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a61185-bdda-4b07-8c7e-0243d80987c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While rescuers continue their efforts on the scene of the collapse,
        new details are coming to light about the integrity of the structure noted
        in an engineering report more than two years ago.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1560295-8e5f-451d-8f1e-e48658d6d058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1bd659-32c7-4b44-9459-eec81f0dfc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 report completed by Morabito Consultants, a structural engineering
        firm, "detailed significant cracks and breaks in the concrete," a statement
        from the firm said Saturday.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eaf65c-1892-4bcf-8abd-4c3721ffcda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1696d6-1362-44ba-9a48-9796ff3f8f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said it provided an estimate to "make the extensive and
        necessary repairs" to the condo association.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4ed4e5-fd1a-4fd6-89eb-1b101713778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5101deb-8fe6-4f85-8e3d-3091fb2402af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report didn''t indicate whether the structure was at risk of
        collapse.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094631c8-9b7d-4b1f-99a2-87566b912155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24504cc5-2130-452a-af43-71c33859ee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morabito was again retained by the condominium association in June
        2020 for the building''s 40-year repair and restoration process, according
        to the statement.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e808a7-c896-4960-a038-988fa42e9cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f4a407-24b3-4815-858e-7ed40af5047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the collapse, there were roof repairs taking place,
        but concrete restoration had not started, the firm said, adding that it "exclusively
        provides" engineering consulting services and does not provide construction-related
        services.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466534f2-28d2-4f86-9cf1-c950a76e4abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffe220d-1def-418e-b45c-76445ad2bc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply troubled by this building collapse and are working
        closely with the investigating authorities to understand why the structure
        failed. As we do so, we also continue to pray for all those impacted by this
        tragic event," the firm said in the statement.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54353e97-461d-4a11-a5c0-e51004a95509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b347f334-1937-4158-be1c-1f446ea3beca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report from NPR, Rosendo Prieto, who worked as the
        town''s building official at the time, assured residents of Champlain Towers
        South that their building was "in very good shape" at a November 2018 meeting.
        NPR cited minutes from the meeting it obtained.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193dc983-3c48-45e4-b16e-e3318b44e7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8c17b1-e75f-4928-83bb-338d4e379e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days before the meeting, Mara Chouela, a member of the condo
        board, forwarded a copy of a structural engineer''s report to Prieto that
        warned of "major structural damage," according to an email released by the
        town on Saturday.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8753c59-472c-4d17-b9a6-d07c8f05dc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde85d4e-4601-4043-ab53-403e3ba5faef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Structural engineer report was reviewed by Mr. Prieto," the minutes
        cited by NPR said, in an apparent reference to the 2018 report from structural
        engineer Morabito Consultants. "It appears the building is in very good shape,"
        the minutes noted, according to NPR.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e68ebd9-6df7-40d9-94bd-eb743302345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eef26c-e7cf-4e5f-8088-7543eaed9dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prieto no longer works for Surfside and currently serves as the
        interim building official for Doral, another city in Miami-Dade County, according
        to the Doral website and a county document. Prieto has not responded to requests
        for comment from CNN.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b503ddb9-1ace-4295-8676-a2143fae04ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5842739-50e8-45cc-ae17-cbf419a2f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents raised concerns over tremors during construction of nearby
        building</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81332b1-214d-4bae-a4e6-3476defe8a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eliana Salzhauer, one of three town commissioners for Surfside,
        Florida, told CNN Sunday night that survivors of the collapse she encountered
        have said they felt shaking during construction on a nearby building in recent
        years.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d63778-5199-487b-87cc-e2b2fed3da68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b44dbc-91eb-4641-b7d5-32f4c890ab8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salzhauer said some of the survivors told her they were bothered
        by the shaking of their building that occurred while a high-rise was being
        constructed next door. They told her there was shaking, cracking and water
        leaking in the garage, she said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4cbe2f-1feb-4f23-bd8b-def534994c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e783e44f-bf3c-4068-8f1d-9c903f89cb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were very traumatized and shook up," Salzhauer said, adding
        she heard people saying the building "was shaking all the time," during the
        construction.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7050256f-4c88-47b4-ad96-477c4020f177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fd2c66-a562-4489-8a6e-c0d24a587920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salzhauer also said the 2018 report completed by structural engineers
        was alarming.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a845ca-c1b0-4f9c-9173-36fcf1b9cde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa79891-9fa4-4c12-8388-3b34badd8014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In hindsight, reading that report is very damning. You read that
        report you go, ''My god. How could they miss this?''" Salzhauer said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e6c1eb-730e-40ae-8457-8882e3817bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
