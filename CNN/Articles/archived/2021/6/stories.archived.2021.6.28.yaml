      'mgnl:type': 'text'
      'text': '<p>It is also still uncertain if the July quarantine classifications
        will be announced during President Rodrigo Duterte’s address to the nation
        on Monday night, Roque said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fed023-828d-4a1a-9067-44f38bd83796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:14:35.366+08:00
      'mgnl:createdBy': 'kristel'
