      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trust fall</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c577335-e5a0-4efd-9131-f1c2d919c76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the fate of “Gaya sa Pelikula” <a href="https://twitter.com/mjfelipe/status/1407538844916871168?s=20"
        target="_blank">up in the air</a>, it remains an uncertain time for the cast
        and the crew. “I don’t think that first season is ever capturable again, and
        it’s a bittersweet feeling,” says Paolo. “We’re back to square one.” Paolo
        had committed his life to taking care of others, but now he finds himself
        on the receiving end of this support. Surrounded by his family, chosen family,
        and even strangers, he remains hopeful. “I’m an artist who’s never done,”
        his eyes are freshly wet with tears. “My story is unfinished. Maybe by telling
        my story, people can add in theirs.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4056f67-3af6-45f3-aa2a-5ad0f42d9628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just feel like this is such an important interview,” Ian stops
        for a moment. Throughout, he chooses his words carefully like opening a photo
        album in his mind, scanning through an invisible library of which moments
        are best to share. “I don’t know if I’m giving answers that do him justice.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037d78aa-5116-4d3d-8e72-beceb5919219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the year that they’ve known each other, Ian and Paolo have been
        through countless trials. In each way, Paolo has continued to forge on with
        little to no complaints thanks to the support of his friends and loved ones.
        “I think the best way to describe us is that we’re always partners in whatever
        we go through,” says Ian. “We’re always Bonnie and Clyde or Lilo and Stitch.
        What changes is who gives and takes at any given time.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46180eb-98cc-49fb-a819-a73080e0853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.521+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I asked Ian what he wants to tell Paolo in the future. He smiles
        and says:</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745e95df-9b26-4c2f-b2bf-11f9598a98e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.521+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ll tell him when we get there.”</p>'
    '41':
