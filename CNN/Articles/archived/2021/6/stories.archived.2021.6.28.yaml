      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rap superstar Cardi B debuted her pregnancy Sunday night during
        a performance on the BET Awards with her husband Offset''s rap trio Migos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1453b6a-f7f8-45c5-a06c-b61d876642ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T11:23:16.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:32.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a sparkly jumpsuit with her pregnant tummy bared, the artist
        executed some light dance moves while the audience went wild.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd4c692-7986-45c2-ac98-22372062a60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T11:23:16.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:32.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will the second child for the couple.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff676a64-730c-4afc-8116-5aeed7f760ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T11:23:16.253+08:00
