    'title': "Hontiveros wants to declare July 12 as ‘National West Philippine Sea\
      \ Victory Day’  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1355b632-1b6c-4e19-bf98-cfb86d3bff78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:31:19.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.709+08:00
