      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every rider must know these basic hand gestures, not only as a matter
        of politeness but for the safety and camaraderie of sharing the road with
        other motorcycle enthusiasts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f45918b-1c97-43c4-8bcd-ffff881e5a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.611+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886b0f09-9825-443b-b56a-ffb925afea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.611+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Left turn signal</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f8a79b-b2ea-4737-8006-d109f5933830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.611+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54feb37-2a9b-46fe-a0f4-212bc7ad2d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.612+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just extend your left arm straight out with the palm facing down.
        When leading a group, gesturing a left turn signal allows other riders to
        follow you as you make the turn.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f43d410-5ace-4c1a-b6e2-2e8612d7b0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.612+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8513bb2b-d340-41c9-b0ed-ba9fe639573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.612+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Right turn signal</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73d4da3-08cb-431c-8a8d-aa6f0a13db78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.612+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9253d6a2-9582-49b1-b3a7-dbfc4314a105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.612+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hold a closed fist up with your elbow bent 90 degrees. Whether you''re
        leading or following a group, the gesture could also mean either "follow me"
        or you''re breaking off from the pack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb3ed2d-014b-47a1-9f19-e45e67b9e641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.612+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7b45d9-c54b-4ab5-9f22-fa282d018641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.613+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Stop signal</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8301215-ebf2-47ea-bb46-c5093349b8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.613+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d7b528-1e25-44b3-9b1d-c22b04ffd5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.613+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to tell riders behind you to stop -- bend your left
        elbow 90 degrees, with your palm facing backward and fingers pointing to the
        ground. This should set off a chain reaction across the whole group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7c33aa-b5fe-4f54-9804-426d7a2fe933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.613+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362a089f-3f91-490a-85b0-d2552abacfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.613+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Hand signals for adjusting speed</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9dc73b-30bc-4555-b66b-5306ead61485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.614+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14da6eb-20e9-462c-b2be-6161d73619e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.614+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to go faster, just swing your palm upward, while swinging
        your palm toward the road means slowing down.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ac42c2-68a3-49ce-935f-d8e0004dbc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.614+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f3b398-b8f7-47e9-bdd9-5325cf34092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.614+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. Follow me signal</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0db60e2-f663-4e8a-9731-4a61285d98ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.615+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14315c5-e168-4fd6-ade7-7e73bd4c0bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.615+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extend your arm forward at the shoulder, with your palms facing
        outward. This could be used to announce a new group leader or to break down
        a group into smaller units.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b3c410-a76f-42f5-a139-a8348497d3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.615+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006869d3-e482-456c-8579-e32f143fd9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.615+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>6. You lead/Come here signal</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb1ec53-a778-4e7c-96c7-67a4cc7ead80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.616+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe61567f-2dfc-4127-beb8-0e911268f77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.616+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also possible to tell specific riders on the road to follow.
        First, pull up alongside the biker you want to follow you. Then, in one motion,
        point at their bike and swing your arm forward. You can repeat this until
        the other rider understands.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d3d8e0-2b5a-42c0-b6a4-15f0ccae5d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.616+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6522a16d-778a-4334-9916-4b00824a9f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.616+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>7. Refreshment stop signal</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227461ac-4fc5-4e21-9aac-67e3d5b2fc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.617+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8c9613-17ae-487a-9fc1-8cb27bded619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.617+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a refreshment stop, gesture as if you were drinking from a straw
        -- with your left hand up and your thumb pointing towards your mouth.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c043b5e2-2fa8-4749-8b2a-d98013d6df03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.617+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177a937e-2274-46e1-b11f-da8ad606a90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.618+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>8. Refuel stop signal</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a8ea7-00b9-43a4-bb47-4fa9bcab46c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.620+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378aa29c-bb40-4b15-9363-fd6932f3e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.620+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal a need to refuel by pointing at your fuel tank with your
        left index finger. Make sure to use this signal when it is safe to pull over.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c5fc46-759a-434e-87f9-c6d78e614294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.620+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147752e2-c080-48f9-a5ef-49f88d104f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:03:09.621+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:24:36.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>9. Hazard stop signal</h2>'
