      'The-Fast-Saga', 'Vin-Diesel']
    'template': '1'
    'title': '''F9'' nabs the biggest box office opening since 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463c8afd-ff43-4580-ae49-b0f34df9e83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:50:57.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The latest Fast &amp; Furious film
        has our heroes rocket a Pontiac Fiero into outer space. But that was merely
        the second most impressive feat the film pulled off this weekend. The first
        was opening to the biggest box office numbers since the pandemic began.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43e43a3-ce9c-47e7-b935-3e6b82388d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:50:57.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2884d456-5cf6-46ca-b7d7-2bb1a462d2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:50:57.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"F9: The Fast Saga," the ninth film from the action franchise starring
        Vin Diesel, brought in an estimated $70 million in its North America opening
        this weekend, according to the film''s studio, Universal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ec6d05-f2a2-4143-bb2e-4a3eb34a94ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:50:57.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669fa874-4a62-4397-8224-de1e5aae7c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:50:57.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number not only exceeded expectations, it is the largest debut
        at the box office since 2019''s "Star Wars: The Rise of Skywalker."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6370317-b053-47dd-b4df-9d390de3e604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:50:57.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4188a1c-4d42-4d64-a5a8-96b43765cd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:50:57.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film also notched a bigger opening weekend than the franchise''s
        prior release, "Fast and Furious Presents: Hobbs &amp; Shaw," a spinoff which
        premiered to $60 million in 2019. So even though "The Fate of the Furious,"
        the eighth film in the series, made $98 million in 2017, the numbers for "F9"
        are pretty solid, even by pre-pandemic metrics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe1e6ca-5e09-42c7-b3e0-da25eac94592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:50:57.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21275434-cff4-4c60-b0b5-0e4b41a4fbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:50:57.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big weekend also adds to the film''s already strong global haul.
        "F9" has now made $405 million around the world since opening internationally
        last month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bf55c7-bb0b-491b-8745-17c55476be41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:50:57.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbc2b02-2e6e-4831-b49b-caba0da266f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:50:57.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summer season has had its ups and downs at the box office so
        far, but the performance of "F9" is significant for an industry that''s trying
        to get back on its feet following the Covid outbreak that sent box office
        numbers plummeting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32057de8-f434-498d-b51a-5d9383225ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:50:57.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423ba00b-cf5c-43b1-9ed0-b2a5222b9e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:50:57.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening for "F9" is also another success for the Fast &amp;
        Furious franchise, which is one of the most popular brands in all of cinema.
        The series has racked up more than $6 billion worldwide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1052c6-9288-445a-8294-3ee8fd5b6bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:50:57.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dada2c5-91eb-431b-8b75-afcdeca383f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:50:57.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, this weekend was a win for theaters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbcb2ad-6264-446d-b416-8ca545b85592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:50:57.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88d2da8-0644-4417-8992-da0380d9c626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:50:57.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "F9" release was delayed multiple times because of Covid-19.
        In fact, Universal wasted no time shelving the film, which was originally
        set for a May 2020 release, as soon as the pandemic hit. The move was an unpopular
        one at the time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5ee858-c864-47a1-b725-1a448e0f00e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:50:57.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d08a17-56ca-4b48-b883-448356579e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:50:57.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Theaters] were quite upset with us because they thought that we
        were overreacting. Even people inside the company thought that we were a little
        crazy for doing it," Donna Langley, chairwoman of Universal''s filmed entertainment
        group, told CNN Business in December. "But we just felt that it was better
        to sort of plan for the worst and hope for the best."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29e152b-5e76-4545-974e-64aef4764da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:50:57.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbab8f1c-a18a-4c8e-9db8-cd65e96b2602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:50:57.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.141+08:00
