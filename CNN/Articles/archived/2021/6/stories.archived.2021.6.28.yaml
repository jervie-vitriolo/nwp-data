      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) -</strong> The Department
        of Health on Monday reported 5,604 new COVID-19 cases in the country, pushing
        the nationwide tally to 1,403,588.</p>'
