      'mgnl:lastActivated': 2023-01-25T03:24:19.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> —&nbsp;NLEX
        Corporation is allotting ₱2 billion to build a new two-kilometer expressway
        section between Mindanao Avenue and Quirino Highway in Novaliches, an official
        said over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e79c0cb-a338-4f8c-8ad2-dbdf02e9e49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:42:22.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:19.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The construction of this new ₱2-billion expressway section will
        be welcome news for NLEX commuters who currently face daily traffic gridlock
        in the congested portions of Mindanao Avenue," NLEX Corp. president Luigi
        L. Bautista was quoted as saying in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8f3542-899f-4b81-a441-7d91bce69af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:42:22.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:19.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction is eyed to begin within the second half of 2021, the
        firm noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38588c02-317a-4910-8acb-da1102b5fb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:42:22.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:19.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eventually, this section will be integrated into the future NLEX
        expansion to C5/C.P. Garcia near Katipunan Avenue. We foresee an interconnected
        tollway network that will be accessible to the west, east, north, and south
        sides of Metro Manila," Bautista added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d53e82-4f7f-4520-9054-e8963ef33639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:42:22.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:19.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top executive also said the infrastructure project could create
        more jobs, propping up the pandemic-battered economy, especially since Metro
        Manila contributes 32 percent of the Philippine economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92504c4e-b457-4b67-acf4-e1c734251e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:42:22.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:19.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once operational, the logistics sector could also benefit from the
        project as container cargo trucks, haulers and other commercial vehicles can
        ply this as an alternate route to the ports of Manila via NLEX Harbor Link
        all the way to the new Navotas Interchange along Mel Lopez Boulevard, R-10.</p>'
    '9':
      'image': 'jcr:251c5e2c-edb2-433b-8abb-be37fa69eeb9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bc30ad-8970-4580-a167-9af53195e040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:42:22.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:19.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80c96cb-9c40-4b6d-9952-8bfbb3a82e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:42:22.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:19.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new project is part of the 11.5-kilometer NLEX C5 Link between
        Mindanao Avenue, Quirino Highway, Regalado Avenue, Congressional Avenue, and
        C.P. Garcia Avenue in Quezon City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df89863-dfbb-4edf-98e7-c9ddc7b0b978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:42:22.013+08:00
      'mgnl:createdBy': 'lisbet'
