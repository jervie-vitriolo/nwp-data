      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150b33a3-c463-48cd-b45f-84ccf532ccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:05:12.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:23:40.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines in March signed a tripartite agreement with the
        American firm for 20 million vaccine doses. Of the total, 13 million were
        secured by the government while the remaining seven million were purchased
        by the private sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81e0580-8968-4a7c-93fd-7a28c671aaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:05:12.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:23:40.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac8b6e5-be71-40e3-a96b-23b76d9eae17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:05:12.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:23:40.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs who will be deployed in the next four months were recently
        included in the top priority group for COVID-19 vaccination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22da767-71f4-4f9d-9b29-242b9d91feec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:05:12.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:23:40.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2502b62c-b22a-4c50-8edb-4eff9a019ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:05:12.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:23:40.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte explained that some countries only recognize travelers who
        were vaccinated with Western brands.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00324f1-a61b-4226-b089-4b5c44f18498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:05:12.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:23:40.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d175bc2-cbb0-4078-84a1-0d2cee65c4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:05:12.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:23:40.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May mga bansa kasi na ang nire</em>-recognize <em>lang nila
        itong</em> Western vaccines...<em>Itong mga</em> seafarers <em>kasi</em>,
        <em>hanapbuhay nila, kailangan sila magkaroon ng</em> vaccines -- Pfizer,
        Moderna -- <em>basta</em> Western<em> bago sila makabalik sa trabaho nila</em>,"
        said Duterte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bf53ef-fdcc-499c-9a43-1d4a7f46f23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:05:12.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:23:40.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638957df-1ae5-4e9e-818c-be217d05a0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:05:12.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:23:40.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are countries that only recognize Western vaccines...Because
        of their job, the seafarers need to be vaccinated with brands like Pfizer
        or Moderna, or anything Western, in order to return to their work.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f8c73d-0fa4-461a-b0c8-ac0ed452ff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:05:12.698+08:00
      'mgnl:createdBy': 'bamba'
