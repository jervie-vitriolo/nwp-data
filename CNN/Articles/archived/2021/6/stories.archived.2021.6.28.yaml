      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Embedded in the FSB’s structure is a framework for the identification
        of systemic risk in the financial sector, for framing the policy sector actions
        that can address these risks, and for overseeing implementation of those responses,”
        it further explains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0b4f69-caeb-4054-a043-d99841642521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T19:32:29.985+08:00
