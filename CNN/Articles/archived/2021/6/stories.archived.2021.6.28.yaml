      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone and their mother has enjoyed some form of Korean content
        in some way. Hallyu (or the Korean wave) is a hard phenomenon to ignore; the
        growth of the Korean entertainment industry has grown exponentially in the
        last few years and is hardly a niche interest for teens. It has become a global
        force to be reckoned with. The Korean government’s Ministry of Culture, Sports,
        and Tourism even has a <a href="https://www.thejakartapost.com/life/2020/07/17/south-korean-governments-hallyu-department-announces-plans-to-support-hallyu-expansion.html"
        target="_blank">Hallyu department</a>, whose main goals are to diversify Hallyu
        content and create a sustainable environment for it to thrive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3514fd6e-f223-4b49-8a9d-54bde054f0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:12:58.397+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:17.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos are considered to be early adopters of the Hallyu wave,
        way back when Filipino dubs of “Koreanovelas” (a pre-K-drama term) grew in
        popularity on local T.V. Today, many of us enjoy binge-watching on streaming
        apps like Viu, which has brought in a huge catalog of Korean shows and films
        — and other Asian-focused content — through their platform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7051ea4-0c30-461b-90f5-84dcaf4fce87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:12:58.397+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:17.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, internet provider PLDT Home has partnered up with Viu to
        give more Filipino households access to K-content. Beginning this month, PLDT
        Home subscribers can enjoy a Viu Premium subscription (an ad-free version
        of Viu) for a discounted rate of ₱80/month. It also comes with a free one-month
        access to Viu, which includes unlimited downloads and first dibs on the latest
        shows on the platform. To enjoy the special rate, PLDT Home users just need
        to subscribe to Viu by adding it on top of their existing PLDT Home subscription.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf32491-b41b-4d62-a62b-064294e5a64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:12:58.397+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:17.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To anyone looking to get started on their Viu watching experience,
        it can feel intimidating to go through their wide range of content. Of course,
        K-dramas such as the hair-raising “A World of Married Couple” or the satirical
        “Sky High” are good places to start. But if you’d prefer to start with something
        more low commitment, here are three Korean films on Viu that you might enjoy.
        And because it’s not a K-movie fest without a snack buddy, we recommend the
        perfect food pairing to go with your film of choice.</p>'
