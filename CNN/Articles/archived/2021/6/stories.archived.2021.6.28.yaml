      into outer space. But that was merely the second most impressive feat the film
      pulled off this weekend. The first was opening to the biggest box office numbers
      since the pandemic began.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-28T09:50:57.879+08:00
