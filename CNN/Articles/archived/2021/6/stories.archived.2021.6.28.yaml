      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Local leaders reviewing building protocols</h3>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0bc8fb-d82f-4c3d-9b77-b23c391ebe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly collapse prompted nearby cities and towns to review their
        building recertifcation protocols.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb088aa-2fde-4672-94bf-15cf44760611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63011729-f12d-4cdd-95e6-e1cf1a9e72f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than five miles north of Surfside, the city of Sunny Isles
        Beach will begin sending teams to inspect buildings Monday after announcing
        Saturday that they would modify the existing process for 40-year recertifications
        of buildings, Vice Mayor Larisa Svechin told CNN.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e0dbfc-d50b-44e3-a2ce-67c82b663e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e116806-d502-4c8a-a1d0-2c486e589328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more the residents see what we''re doing, the better it is
        for everyone," Svechin explained.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb671ea-efb7-4d96-b5e6-ffeeb0949afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79834f1e-392e-479f-b70e-36c0340ab1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday the city of Miami sent a letter urging buildings that
        are over six stories and more than 40 years old to get an inspection from
        a qualified structural engineer, Stephanie Severino, Director of Communication
        for the City of Miami told CNN. They are being asking to respond within 45
        days with any potential structural concerns.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79a5388-00a9-42b8-a382-59402c5137c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f03d75-b406-432f-b188-9e9ce57db1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boca Raton Mayor Scott Singer told CNN in an email Sunday that his
        city is creating "more stringent standards for certifications of buildings"
        following the Surfside collapse.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2385286d-0817-40d1-980d-5aa1ded499af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e98367d-0b5b-4000-8a6f-3bb761d132a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our building staff has been working with other jurisdictions to
        determine the best practices," Singer said in the email. "A number of our
        condos have been working on comprehensive restorations. We can expect more
        of these efforts and increased steps to ensure the safety and welfare of our
        residents."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0519ee1a-c07a-497c-acd8-644bea527526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/28/us/miami-dade-building-collapse-monday/index.html"><em>"Officials
        begin inspections of nearby buildings after Florida condo collapse leaves
        at least 9 dead and more than 100 missing"&nbsp;</em></a></p>'
  'Risa-Hontiveros-National-West-Philippine-Sea-Victory-Day-July-12-':
