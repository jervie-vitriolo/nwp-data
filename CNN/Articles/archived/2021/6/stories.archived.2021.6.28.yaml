      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639cce47-38f8-452b-aa5e-415adf1765d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T19:32:29.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:56.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP noted Diokno’s new two-year term is “unprecedented” under
        the FSB Regional Consultative Group’s current chapter. The central bank chief,
        whose current term expires month-end, was first appointed to the post in June
        2019 and assumed the position a month after.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c875d8e-8526-4382-bd79-0912b6581883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T19:32:29.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:56.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6b900b-d8ce-4f33-be6b-47c4f50bb208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T19:32:29.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:56.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said he looks forward to this opportunity to work actively
        with his colleagues in the RCGA “addressing the after-effects of the pandemic
        and re-establishing financial stability in the region.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00995477-c675-4160-9b0a-2b6c04f8d37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T19:32:29.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:56.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bd9f1a-b82a-40df-a0bb-d97a4a61a4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T19:32:29.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:56.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP official emphasized balance as the body’s guiding principle
        moving forward, particularly interventions addressing current needs and taking
        into account their possible longer-term repercussions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83ee643-211d-47df-911a-bf93adc22ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T19:32:29.986+08:00
      'mgnl:createdBy': 'pilar'
