      'mgnl:type': 'text'
      'text': '<p>"Originally, the President did not believe in the idea of a transplant,"
        Almendras disclosed, "Eventually, he became more open to transplant. He told
        me, ‘<em>papayag ako pero</em> (I will say yes but) on one condition.’"</p>'
