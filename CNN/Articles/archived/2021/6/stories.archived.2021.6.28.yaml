      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) --</strong> Senator
        Risa Hontiveros has filed a resolution seeking to declare July 12 as “National
        West Philippine Sea Victory Day” to commemorate the country’s arbitral victory
        against Beijing over the disputed waters in 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e022885e-dfe5-45bd-8685-0ee7e5395cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:31:19.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd086aee6-c5b2-4847-b6e1-2365aeba5710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:31:19.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In filing Proposed Senate Resolution No. 762, Hontiveros said having
        a date for the commemoration of the award is also a way to counter misinformation
        and disinformation that “deliberately diminishes” the ruling made by The Hague.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c09a036-7926-4d98-95ec-fdb38ced0eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:31:19.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b154776a-0f8b-4cd2-beb2-8091b3125a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:31:19.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Celebrating a National WPS (West Philippine Sea) Day will enable
        Filipinos to understand and know more about the importance of fighting for
        the WPS,” she said in a statement. “Kung taon-taon nating mapaparangalan ang
        kahalagahan ng WPS, mas maisasapuso din natin ang ating karapatan sa ating
        sariling karagatan (If we will recognize the importance of the WPS every year,
        we will take to heart more our rights over our own territory).”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077f7b66-186f-4c54-aacf-264441f7fa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:31:19.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ae3200-6cbb-4295-9a57-da82d50b520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:31:19.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:59.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros added that the Senate resolution also honors the efforts
        made by the late President Noynoy Aquino’s administration in securing the
        landmark win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
