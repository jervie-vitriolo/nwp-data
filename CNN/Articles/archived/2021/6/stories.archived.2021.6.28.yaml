  'Sinovac-1-million-delivery-Philippines':
    'caption': '(Photo: NTF Against COVID)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-28T08:54:22.812+08:00
    'imagesource': 'jcr:cc9caccd-8c2d-49a4-b861-6b4f4242468e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e581a73d-3866-464a-b614-6394f9c9c8f1'
    'lead': 'Government officials are underscoring the efficacy of Sinovac''s COVID-19
      vaccines as another shipment of one million shots made by the Chinese manufacturer
      arrives in the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-28T08:55:28.194+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:24:47.408+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:00.832+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1M Sinovac shots arrive in PH, officials bat for its efficacy'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b53cdf-563e-406d-8cb1-1f959c383830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T08:55:28.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:47.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> Government
        officials are underscoring the efficacy of Sinovac''s COVID-19 vaccines as
        another shipment of one million shots made by the Chinese manufacturer arrived
        in the country on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dae4e07-46c9-43e6-9866-a1f45e8965bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T08:55:28.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:47.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far received 12 million Sinovac shots through
        procurements and donations, accounting for the biggest chunk of its 17.45
        million vaccine stock.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f37493-ec47-4dec-bd51-a9448599a34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T08:55:28.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:47.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. and Health Secretary Francisco Duque
        III, who received the shipment, said CoronaVac made by Sinovac remains effective
        against severe COVID-19 and deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce40eca-2591-4750-a6d9-591c3d4b7769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T08:55:28.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:47.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala namang clinical data na yung Sinovac is hindi effective sa
        variant. Kung makikita natin ang kanyang efficacy in preventing death at severe
        cases nasa 94-95 (percent). Ang Sinovac ay 28 countries ang tumatanggap,"
        Galvez said during the arrival ceremonies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce69098-fe16-4b2f-81aa-70ad7a79c92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T08:55:28.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:47.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no data that Sinovac is ineffective against
        variants. Its efficacy against death and severe cases is at 94 to 95 percent.
        There are 28 other countries accepting Sinovac.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efd0220-3ce6-4e9e-bc8a-500872e98b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T08:55:28.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:47.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He responded to the recent remark of Senate Minority Leader Franklin
        Drilon that the government should focus on procuring Pfizer vaccines instead
        of Sinovac which has a lower efficacy rate. Galvez said the public should
        listen to health experts instead of politicians when it comes to vaccines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76430d3-fef0-4b86-b0a1-9eee45511f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T08:55:28.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:47.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac remains the country''s most "diligent" vaccine manufacturer,
        he added, saying that the firm has even accelerated its pace of delivery for
        the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52de5b63-d1f7-4afb-a59b-d9a35b25b9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T08:55:28.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:47.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government expects to hit the 10 million-mark of administered
        doses today.</p>'
  'Thorgan-Hazard-stunner-knocks-reigning-champions-Portugal-out-of-Euro-2020--qualifies-Belgium-for-quarterfinals-':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-28T09:15:46.050+08:00
    'imagesource': 'jcr:6f38bc39-5ac8-4ab2-8285-824e5d3ad6ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e775b5eb-1299-479b-a1d4-739c7f8a972e'
    'lead': 'A stunning long-ranged strike from Thorgan Hazard settled a hotly-contested
      game between Belgium and Portugal, and qualified Belgium for the quarterfinals
      of Euro 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-28T09:17:31.293+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:24:46.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:01.255+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thorgan Hazard stunner knocks reigning champions Portugal out of Euro
      2020, qualifies Belgium for quarterfinals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e28ef8-7bdc-423f-a904-12c6f4504a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:17:31.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:46.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A stunning long-ranged strike from Thorgan
        Hazard settled a hotly-contested game between Belgium and Portugal, and qualified
        Belgium for the quarterfinals of Euro 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567163f9-0817-4499-80ac-de9382034d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:17:31.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:46.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hazard, who plays for German side Borussia Dortmund, hit a swerving
        shot from 25 yards which deceived Rui Patrício in the Portugal goal and knocked
        the reigning champions out of the tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa1550b-9d61-41ba-bc5f-4c3df3ee3912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:17:31.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:46.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal had opportunities to draw itself level, with Raphaël Guerreiro
        striking the post and Ruben Dias forcing a good save from Thibaut Courtois
        in the second half.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef564b8e-5dbf-46d8-9fac-5b8411636aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:17:31.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:46.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it proved all in vain, as Belgium advanced to the quarterfinals
        where it will face Italy in Munich on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f3d158-9c68-4d77-8cdf-0d59a4103508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:17:31.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:46.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In these kinds of games you have to grab your chances with both
        hands," Hazard said afterwards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a31849c-cb60-4c28-a002-9a55a33a3a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:17:31.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:46.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And voila, the goalkeeper expected me to choose the other corner,
        so the ball went in. I am happy I could score for my country!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56647da8-0b57-4e8d-a100-156d6c40077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:17:31.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:46.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: UEFA denies banning rainbow flags in Budapest for Netherlands
        vs. Czech Republic match</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f37e45-533c-423f-9e65-765de76c989e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:17:31.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:46.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big teams, big names</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0464e2-ba24-4f77-a690-d7461eabe2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:17:31.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:46.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the last 16 match-ups were named, the clash between these two
        footballing giants was one of the fixtures fans were circling with the long
        list of top-quality players potentially on show.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2a9523-079a-4675-a5e5-8a2c15d11fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:17:31.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:46.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Cristiano Ronaldo to Romelu Lukaku, the stars were on display
        in Seville.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fabf4bc-c41b-4356-bcb8-729307ca519e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:17:31.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:46.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the attacking options on the pitch, the first half was
        a cagey affair, with chances few and far between. Diogo Jota blazed over the
        best opportunity to break the deadlock early on.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef47a5c2-6751-49d0-9882-804824baca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:17:31.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:46.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However just a few minutes before the break, Hazard -- the younger
        brother of Real Madrid star Eden -- took matters into his own hands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e1710a-0426-4889-9e8b-97ce661d110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:17:31.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:46.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picking up the ball on the corner of the Portugal box, he sliced
        across the ball, causing it to swerve and wrong-foot goalkeeper Patricio.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ba9ad4-577a-4c34-9b0b-b1068a297645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:17:31.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:46.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His goal meant he''s scored in consecutive games for Belgium for
        the first time and has scored four goals for Belgium since Eden last scored
        for the national team.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afa6fa2-7d60-4423-9006-f355f9aeefcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:17:31.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:46.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only dampener on a glorious evening for Belgium will be when
        Manchester City midfielder Kevin De Bruyne was forced off with an apparent
        injury minutes into the second half.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68e8347-ac49-4ec4-9da7-27a39429595b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:17:31.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:46.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the lead, Belgium looked dangerous on the counterattack as
        Portugal pressed for an equalizer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546676cb-e664-4e72-b187-4553b731df8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:17:31.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:46.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the game got scrappier, so the challenges got more rash as players
        stretched every sinew in an attempt to win back possession.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b497edd-d826-4454-b46c-08fb6f347634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:17:31.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:46.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A late challenge from Pepe caused both benches to rush onto the
        pitch as things got heated. The Porto defender received a yellow card for
        his efforts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b38f19c-5388-46d7-8650-13e9f7d31ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:17:31.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:46.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal, with its tournament hopes on the line, was held to just
        a few chances with Guerreiro and Dias coming closest, but to no avail.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff32b808-736d-448f-a4f4-26cf0048f51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:17:31.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:46.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win means that Belgium has lost only one of its last 27 international
        matches and is unbeaten in its most recent 13 international fixtures.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37463875-3b7c-48b7-bd41-0aa3b03aaae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:17:31.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:46.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN.com/sport for more news, features, and videos</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42575bc1-4a21-4d2b-988f-86e1e640b287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:17:31.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:46.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the first half we were playing high and putting pressure on
        Portugal, but looking at that second half, we are lucky to win," Belgium defender
        Thomas Vermaelen said afterwards.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098f0132-5927-4438-bd2f-37cf742106b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:17:31.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:46.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Portugal made it really hard for us. We had to really stay focused.
        It has cost us a lot of energy, but we have some time to recover and now we
        are looking forward to the game against Italy."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3b0e23-33f5-4fb2-9cb1-f40687cc0dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:17:31.295+08:00
      'mgnl:createdBy': 'lisbet'
