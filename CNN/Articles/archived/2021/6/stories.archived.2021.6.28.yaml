      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Aquino administration, the country challenged China’s
        claim over much of the South China Sea in 2013. Three years later on July
        12, during President Rodrigo Duterte’s term, the international court ruled
        in favor of the Philippines.</p>'
  'BSP-on-PH-return-global-money-laundering-watchlist':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-28T18:33:03.034+08:00
    'imagesource': 'jcr:275d07e3-4b21-4b93-8cca-9d44ff19bb37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd084b095-f567-4785-ba88-bdb345a1252e'
    'lead': 'Bangko Sentral ng Pilipinas Governor Benjamin Diokno says the country
      has adopted compliant laws and regulations but these are “not sufficient,” adding
      the Philippines needs time to implement them in order to demonstrate their effectiveness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-28T18:38:09.773+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T03:23:59.000+08:00
    'mgnl:lastActivatedBy': 'magnolia'
