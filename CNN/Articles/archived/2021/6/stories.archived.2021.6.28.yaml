      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> The additional
        doses of COVID-19 vaccines manufactured by American firm Moderna will be given
        to overseas Filipino workers and seafarers, said vaccine czar Carlito Galvez,
        Jr. on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48018f2-46c6-482f-a704-db483b0ad40c'
      'mgnl:activationStatus': true
