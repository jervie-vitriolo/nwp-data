      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/5/27/bangsamoro-transition-extension-congress.html">Duterte
        maintains extension of Bangsamoro transition up to Congress — Palace</a></strong></p>'
