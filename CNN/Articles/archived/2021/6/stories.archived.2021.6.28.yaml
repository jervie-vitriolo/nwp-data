      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In anticipation of the arrival of huge volumes of vaccines, I have
        alerted the military hospitals all over the country to assist the LGUs (local
        government units) in the vaccination program,” Lorenzana said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5d2053-fb67-4a6b-af52-52aa60b0bae4'
