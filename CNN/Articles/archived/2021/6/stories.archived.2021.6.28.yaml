  'COVID-19-vaccination-malpractice-Philippines':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-28T09:25:43.213+08:00
    'imagesource': 'jcr:23837d88-0574-445f-b487-c0f8a94fe375'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc2b16db-dc66-4a73-8e08-fdc5e14cec12'
    'lead': 'DOH confirms the video circulating on social media wherein a health worker
      administering the COVID-19 vaccine struck the needle into the arm, but did not
      press the plunger that will release the contents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-28T09:31:36.655+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:24:44.187+08:00
