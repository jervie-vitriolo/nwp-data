      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“PNoy is the father of our 2016 victory at The Hague. If not for
        his unwavering commitment to put the Philippines first, we would not have
        been awarded a landmark legal decision in international law, which established
        our credibility in the global arena,” said Hontiveros in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40f4408-1c55-400c-8225-3e13dcc666eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:31:19.124+08:00
