    'template': '1'
    'title': 'NLEX to spend ₱2B for new Quezon City extension project

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89ec6a2-3c79-4564-a740-a162afd7b139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:42:22.013+08:00
