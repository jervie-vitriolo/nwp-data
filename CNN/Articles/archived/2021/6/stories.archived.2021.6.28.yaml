      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana added that 11 military ships have “refrigeration capacity”
        to store vaccines, which will be useful in distributing the doses in remote
        islands of the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
