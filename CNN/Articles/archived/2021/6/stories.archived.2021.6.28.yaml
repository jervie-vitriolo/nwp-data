      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/27/australia/sydney-lockdown-australia-covid-pandemic-intl-cmd/index.html"><em>"Sydney
        in lockdown, borders shut and hardly anyone vaccinated. How long can Australia
        go on like this?"&nbsp;</em></a></p>'
  'paolo-pangilinan-interview':
    'author': 'Jason Tan Liwag'
