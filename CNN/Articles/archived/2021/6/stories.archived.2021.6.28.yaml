      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starring Doh Kyungsoo of boy group EXO and Kim So-Hyun (“Goblin”),
        “Unforgettable” is a heart-wrenching coming-of-age film about five friends
        from a remote island. One fateful summer brings them all back together; memories
        resurface and feelings are realized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149bfb29-00bf-42f1-872b-dce3f3fe7759'
