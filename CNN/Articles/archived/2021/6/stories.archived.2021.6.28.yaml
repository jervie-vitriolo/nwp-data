      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc533e8-085a-45f4-be94-5e6c23ac6680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T19:32:29.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:56.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As prudential authorities, we must balance the certainty provided
        by regulations against the need for flexibility so that we can respond to
        this once-in-a-lifetime crisis,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ea098a-61f5-413e-920f-a00bd504fa8c'
      'mgnl:activationStatus': true
