      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cac3673-1469-47ff-8a6c-369aedc25168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:05:12.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:23:40.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In countries like Saudi Arabia, travelers who have received COVID-19
        vaccines made by Pfizer, Moderna, AstraZeneca, or Johnson &amp; Johnson are
        exempted from facility-based quarantine and COVID-19 testing upon arrival.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d879534-909c-486b-8e9c-1b0897c5c593'
