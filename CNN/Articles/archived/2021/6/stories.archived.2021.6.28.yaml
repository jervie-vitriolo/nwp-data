      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magaly Ramsey, daughter of missing Magaly Delgado, told CNN''s Wolf
        Blitzer Saturday that her mother had been concerned about shaking from the
        nearby construction.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94917080-db19-4ec6-ad7e-8596df90edf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a65407-b2ed-413e-8458-9dcb2612674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:06.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the other building beside it, which is relatively new, was
        being built, she did complain of a lot of tremors and things that were being
        done to the other building that she sometimes was concerned what may be happening
        to her building," Ramsey explained.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950faaf5-0245-4a7c-b66c-33d14f031079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.523+08:00
