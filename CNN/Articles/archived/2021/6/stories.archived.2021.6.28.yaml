      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eb5c8b-ed5b-4260-801a-7aa8494528c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T19:32:29.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:56.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the Philippines, the FSB-RCGA’s membership roster includes
        Australia, Brunei Darussalam, Cambodia, China, Hong Kong, India, Indonesia,
        Japan, and Korea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13fa519-75af-4743-b5ab-3d47493c7c02'
