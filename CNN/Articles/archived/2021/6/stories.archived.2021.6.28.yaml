      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/06/27/business/binance-uk-ban/index.html"
        href="https://www.cnn.com/2021/06/27/business/binance-uk-ban/index.html">UK
        financial watchdog bans crypto exchange Binance</a>''</em></p>'
  'White-House-young-people-peers-vaccination':
