    'title': 'UK financial watchdog bans crypto exchange Binance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f32c8e-15a5-4418-9560-a60142b285b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:27:45.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Financial Conduct Authority, a
        regulatory body in the United Kingdom, has banned Binance, a popular cryptocurrency
        exchange platform, from offering certain services in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ec0bcc-d52f-47d1-927a-00d47e093f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:27:45.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b54fb63-b182-4f4b-a198-410e0941dc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:27:45.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binance Markets Limited is not permitted to undertake any regulated
        activity in the UK," the FCA said in a statement Saturday. Binance — one of
        the largest crypto exchanges in the world — enables investors to buy and trade
        cryptocurrencies online. "No other entity in the Binance Group holds any form
        of UK authorisation, registration or licence to conduct regulated activity
        in the UK," the statement continued.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e509cd04-51e0-4e5c-9e36-deea4ad8930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:27:45.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c846552f-9b49-4c3b-a5c8-b21dd068612f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:27:45.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trading cryptocurrencies is not directly regulated in the UK, but
        other related activities — such as selling derivatives — do require approval.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eddbd0-5af7-47ed-bbc2-312865bfe7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:27:45.088+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05727eb-9bb5-42dc-bf7f-b2220bc4c30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:27:45.088+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also included a warning about the volatility of the
        crypto markets. "Be wary of adverts online and on social media promising high
        returns on investments in cryptoasset or cryptoasset-related products," the
        FCA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296d1e06-9315-4437-9a10-4a00962c891c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:27:45.088+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b114d7a-549f-432b-99ba-693d5bafe06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:27:45.088+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK ban follows news of Japanese regulators sending warnings
        to Binance Friday. The regulators in Japan said the platform may be operating
        in the country without proper authorization. Binance will also no longer service
        customers in Ontario, Canada as of December 31 after regulators there ramped
        up oversight of crypto markets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f050868-559b-4288-9f7c-fc4c03b04f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:27:45.088+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6ea25c-1125-4b77-88f0-b1e20f03a2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:27:45.088+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware of recent reports about an FCA UK notice in relation
        to Binance Markets Limited," a Binance spokesperson said in response to CNN
        Business'' request for comment. "BML is a separate legal entity and does not
        offer any products or services via the Binance.com website. The FCA UK notice
        has no direct impact on the services provided on Binance.com. Our relationship
        with our users has not changed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07280b8-1026-4791-88fd-8c31eb430f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:27:45.088+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b334383d-29b3-47bc-8b1d-98148c8e8876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:27:45.088+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also cracked down on the crypto sector in recent months.
        The country has curbed mining activity and told major payment platforms and
        lenders that cryptocurrency trading won''t be tolerated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66345e9-d08d-4c78-8460-6096e50b2892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:27:45.088+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d59fdf7-4403-4266-b30c-f29f8f96e62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:27:45.088+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crypto prices have tumbled of late as a result of the increased
        regulatory attention. On Tuesday, Bitcoin fell below $30,000 for the first
        time since late January before rebounding slightly over the weekend. And shares
        fell for cryptocurrency exchange Coinbase, nearly reaching an all-time low
        just two months after the platform went public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dab29a-7ffd-4f5b-b259-24291f23ebc9'
      'mgnl:activationStatus': true
