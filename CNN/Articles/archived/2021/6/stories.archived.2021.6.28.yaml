    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b85c9a-f00b-41e5-be70-07da493d7f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:37:22.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:43.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> —&nbsp;The
        OCTA Research group favors an extension of the general community quarantine
        status in Metro Manila to July —&nbsp;a likely scenario, according to Presidential
        Spokesperson Harry Roque.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06393e0d-e97d-42a6-85ac-a670e57f898f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:14:35.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:43.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA’s recommendation comes amid the threat of the highly transmissible
        Delta and Delta Plus COVID-19 variants across the world.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a28f7b0-57ae-4de6-ade0-17230c33d134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:14:35.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:43.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with CNN Philippines'' <em>New Day</em> on Monday, OCTA
        Research fellow Guido David said he prefers extending GCQ in the capital region
        even while increasing the capacity of businesses to bolster economic recovery.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c71dbf0-f453-48c5-b084-56324433c67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:14:35.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:43.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the NCR, we could add capacity to businesses," David said.
        "We could open some other businesses, but I agree with the position of the
        DOH (Department of Health) that we should maintain GCQ in the NCR because
        although the trend is decreasing, the virus is still present."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf98b7f-03c4-4652-a76a-add70b148c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:14:35.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:43.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roque said in a Malacañang briefing that he believes
        the capital region will remain under GCQ. Without explaining further, he added
        it may be “difficult” to change the level of COVID-19 restrictions at this
        time.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532f4cfd-d12f-4272-b3a2-65936717406c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:14:35.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:43.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases will still meet on Monday to discuss the matter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d828ceb-f9a6-4b2d-9a8f-81b9cfdb1a2a'
