      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, even though the opening of "F9" is good news, all things
        considered, the theater industry still has a long way to go before it reaches
        any sort of normalcy. But that''s why the film''s strong debut is so important:
        it''s another step in the right direction.</p>'
