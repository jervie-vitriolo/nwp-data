      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Hindi pwedeng galing sa kamag-anak ko, hindi pwedeng galing
        sa bata, hindi pwedeng galing sa any of the relatives.’"</em> Almendras added.
        "<em>Sabi niya,</em> ''I still feel bad about somebody sacrificing a portion
        of his body for me.''"</p>'
