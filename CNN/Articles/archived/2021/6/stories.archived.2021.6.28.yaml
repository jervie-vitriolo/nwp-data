      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5871d294-7344-431f-868d-6c71770d2c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fully vaccinated!" Simpson said, drawing out the final word as
        she bounced with glee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a66c6-9bb7-4f2f-babb-82036d18166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd8c171-4b2d-41e5-a76e-e17ba9b79f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to take you guys along this process to help you make a
        better and more informed decision," she told her viewers in the video, which
        describes her experience getting vaccinated against Covid-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5009be-b92f-41fc-95d6-bbc8a175f929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9211050-4aed-4c2a-bbde-0671e60a7e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Simpson -- who is 22 and from Atlanta -- was excited to
        get her Covid-19 vaccine, many young Americans are not as eager.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc48a3a-af39-4d59-b8e7-4e894a6dcaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bd7b86-fe3c-4452-bc6c-2c3602970668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House this week acknowledged the US would fall short of
        President Joe Biden''s July Fourth Covid-19 vaccination goals, saying the
        country has more work to do to get younger Americans vaccinated. The President
        had aimed to get 70% of US adults at least one Covid-19 vaccine shot by Independence
        Day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598cb8db-5dd9-419c-a184-672a1e46f2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395ed6f0-0f48-41d1-bed0-aea47d85076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine coverage among young adults has been lower and is increasing
        more slowly over time than in other age groups in the United States, and the
        intent to be vaccinated is lower among younger adults, according to studies
        published Monday by the US Centers for Disease Control and Prevention.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c78c413-4174-4241-bb6e-973eed1f5d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6b8634-4483-4a1f-b940-bc27854b0118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the weekly pace of vaccinations continues at the same rate from
        the week of May 22, only 57.5% of adults under age 30 will have received at
        least one dose of a Covid-19 vaccine by the end of August.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2cec6c-7aeb-4ab0-88f5-56be2dd4c0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd95aab2-77b6-46f5-a69f-cb584debb749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the White House Covid-19 College Vaccine Challenge -- an initiative
        to get colleges involved in the push to vaccinate young Americans -- to a
        partnership with Snapchat, and incentives such as free bagels, burritos and
        meditations for those who have been vaccinated, the Biden administration has
        taken a number of steps to reach young Americans with information about the
        importance of getting the vaccine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01b58c7-b08b-402f-8605-1f712ac5b8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d6c074-de44-4923-83b2-772856bc3e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although incentives may motivate some young people to get vaccinated,
        others say the best way to reach young Americans is through their peers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2defd40f-7a0e-436d-9754-f001b071cbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d13c557-cfe6-4dcc-8bec-4db2e70af3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more personal," said Isaiah Martin, a 22-year-old recent
        graduate of the University of Houston. "[Young people] may see the President
        or [a] congresswoman on television, but they don''t personally know them.
        When a peer gets it, they see them face to face and can have conversations
        about their experience."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0b2c4a-9286-486a-8120-6b8cc4cd8ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec2a928-98a9-4fc8-9de4-ad818c83fa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think friends are one of the best ways to reach young people,"
        said Sophia Shapiro, who''s 19 years old and a student at the University of
        Pittsburgh. "Especially for college-age people who might not be living at
        home with their families, their friends are often times their sources of news
        and information."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51649e6f-5507-4b24-8933-412f5fa3f6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faba4dfc-cc61-46f6-82e8-d0a760640284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing this, the White House built a Covid-19 student community
        corps of young leaders and is inviting any interested students 16 years old
        and up to join.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdef5ea2-f37d-45e9-98da-cfaa12c98293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7accf3ef-16d9-46f3-94a1-268651dab456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Biden administration has for months worked with grassroots
        organizations to spread information about the vaccine across the country,
        the student corps is an additional step targeted at reaching younger Americans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bc76a1-bfe5-4afd-94a6-1e4a0d072285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dbc086-619b-49f0-8782-99ed4c86ebf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to US Surgeon General Dr. Vivek Murthy, who led a kickoff
        call with the student corps last week, the group was created to equip young
        people with tools to go into their communities and talk about getting vaccinated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd92c4d1-ddde-42b3-b91f-ea2aee39eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a558f2f-398a-410d-ad93-5081aac0eb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal of the student community corps is to one, recognize the
        power that young people have to not only get vaccinated, but to help their
        peers get vaccinated. And it''s also to recognize that, inherent in that power,
        is the fact that young people often want to hear from other young people,"
        Murthy told reporters on Thursday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a45ffb5-c374-4082-880e-4351756a5549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bfbaed-7a23-4be8-82ca-587643e36872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The student community corps is really intended to provide young
        people with the resources and support that they need to go out there and talk
        to their classmates, to their family members, and to their friends and help
        them get the information they need to get vaccinated. And sometimes that''s
        information about the nature of the vaccine, sometimes it''s information about
        the variants, the Delta variant, sometimes it''s information about long Covid
        symptoms and the risks of going unvaccinated," Murthy said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdbf4a0-d53c-43c5-b6cc-2ebb09706c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3101a90f-45c2-4d41-a135-cbefe9b19167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the corps'' kickoff call, Murthy said he heard from students
        who were already "leading efforts in their communities: knocking on doors,
        doing phone banks, and text banking as well."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa05bfd-e8d3-4f09-8c77-71bee9f5710f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12169204-c00f-4431-b8d2-c31d79d39ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson -- who is also a vaccine ambassador with Rise, a youth-focused
        organization that launched a vaccine education campaign in Atlanta and Detroit
        earlier this month -- now serves on the White House''s student corps.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcf5246-68c3-40d3-adfb-9ab3b8eabc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f29bf8-d5b5-4e82-a464-6b9601f5dfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since becoming part of the corps, Simpson joined the group''s call
        with Murthy and spoke at a vaccine event featuring Vice President Kamala Harris
        at Clark Atlanta University.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502bf61c-00fb-4254-a9ce-0398af8f2cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5dd8fd-a8aa-4efb-92ab-a7c6a0e17f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, she utilized the power Murthy referenced when she helped
        her cousin, Dylan McCall, get vaccinated.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbc5bb7-32be-4543-9e9a-496cb182d54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba57ea-eb0e-4735-b3d8-ee26f2ed1338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had been working on him to get it, but from a cultural standpoint
        there was a little bit of distrust there," she said, adding that there has
        been skepticism about the vaccine within the Black community.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af75260a-9224-4ae6-afe8-5a6197371cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04984d18-0d97-4602-b5c6-12e1a8be8d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I talked to him about how Covid-19 impacts our family, our friends.
        We saw deaths in our immediate circle. I talked to him about how it''s everybody''s
        responsibility to protect each other."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbc9199-05ee-4214-bfbc-9934e17597ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T07:31:43.944+08:00
