      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Braxton Simpson made a joyous announcement
        to her 264 YouTube subscribers this spring.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d4dd9d-4d64-43a6-9c10-be8e04376220'
      'mgnl:activationStatus': true
