      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mayor REX reiterates that industry workers should be treated accordingly
        and not be demoralized,” the Twitter post of the Valenzuela City government
        reads.</p>'
