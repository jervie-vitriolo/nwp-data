  'Duterte-air-sea-assets-vaccine-storage-distribution':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-28T23:45:54.775+08:00
    'imagesource': 'jcr:c71f8ce2-613a-4f0a-b745-7df1090547d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2862cf0d-973a-47d8-81ad-96b3af9db410'
    'lead': 'President Rodrigo Duterte asks local government units to tell the national
      government in advance if they have adequate COVID-19 vaccine storage capacity
      so that vaccines transported by military ships or planes would not go to waste.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-28T23:26:45.888+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:23:41.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:18.834+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders use of all govt. air and sea assets in vaccine storage
      and distribution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede63207-4117-4f8a-a26e-069a148c11ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T23:26:45.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:41.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) –</strong> President
        Rodrigo Duterte ordered on Monday the use of all government air and sea assets
        in the storage and distribution of COVID-19 vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdb28ec-b97a-49f6-a2a9-7c9d27a0e38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T23:26:45.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:41.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cebc4a-59e8-487f-9919-d5f7d9705abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T23:26:45.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:41.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are using all assets of government, be it plane, boat <em>or
        anong klaseng barko, para mahatid lang sa</em> far-flung places<em> ‘yung
        bakuna</em> [or any kind of ship, which will be used to transport vaccines
        to far-flung places],” Duterte said during his weekly briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aec114-050b-46f3-9b50-a6648bdeb27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T23:26:45.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:41.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a055c5-e4ce-4a87-bdb2-1718999b29ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T23:26:45.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:41.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte appealed to local government units to let national government
        officials know in advance if they have adequate vaccine storage capacity so
        that the vaccines transported by military ships or planes would not go to
        waste.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237dde82-68e9-4f08-a2df-cc68829d694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T23:26:45.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:41.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f464034-7b30-49c5-b430-8056d5aa1f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T23:26:45.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:41.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will go to waste <em>kung magdala kami doon na wala kayong</em>
        [if we bring vaccines but you don’t have] refrigeration or something akin
        to it that would ensure the integrity of the vaccine,” said Duterte. “The
        military assures us that they will take care of the delivery for as long as
        you have the refrigeration or equipment necessary to preserve the efficacy
        of the medicine.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810925fb-6ce1-443c-8a52-680ca2d85fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T23:26:45.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:41.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
