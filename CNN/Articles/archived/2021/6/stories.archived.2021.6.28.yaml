      'text': '<p>She will be the first openly transgender woman to compete for the
        title of Miss USA. If she wins, she will be the second trans woman to join
        the Miss Universe pageant after Spain''s Angela Ponce in 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11068d82-fe3e-45ca-9a1a-6a77e9cf877e'
