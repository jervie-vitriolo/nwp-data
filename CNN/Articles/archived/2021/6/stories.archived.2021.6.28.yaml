      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Mayor
        <a href="https://twitter.com/rex_gatchalian?ref_src=twsrc%5Etfw">@rex_gatchalian</a>
        met with the representative of Next Green Factory and the employee who received
        his salary of two days amounting to 1,056 Pesos, all in 5- and 10-centavos.
        <a href="https://t.co/hGxWQdqJza">pic.twitter.com/hGxWQdqJza</a></p>&mdash;
        valenzuelacity (@valenzuelacity) <a href="https://twitter.com/valenzuelacity/status/1409409249986322433?ref_src=twsrc%5Etfw">June
        28, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b7a544-acb1-4c27-bdd9-3c1156cdbb80'
