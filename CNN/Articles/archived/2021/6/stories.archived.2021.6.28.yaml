      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108a6322-9729-4cd7-be08-6e52bf55c1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T19:32:29.986+08:00
      'mgnl:createdBy': 'pilar'
