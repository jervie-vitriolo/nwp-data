  'Condo-collapse-Surfside-death-toll-rises-':
    'author': 'Hollie Silverman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-28T18:17:17.819+08:00
    'imagesource': 'jcr:01f22518-556a-4369-a68b-5216322b8d85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b330d0c-04e1-4b14-884d-1f75f8ca6620'
    'lead': 'Rescue crews have descended upon the coastal town of Surfside, Florida,
      as families wait for any news -- good or bad -- about their loved ones following
      the collapse of a condo building Thursday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-28T18:21:03.516+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T03:24:06.744+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:14.983+08:00
