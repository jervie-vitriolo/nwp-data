    'jcr:uuid': 'cd3c0560-feca-4ae3-8939-2d582918b36f'
    'lead': 'Tourism Chief Berna Romulo-Puyat said Monday the reopening of several
      Philippine destinations to travellers did not cause any coronavirus outbreak.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-28T14:16:40.682+08:00
