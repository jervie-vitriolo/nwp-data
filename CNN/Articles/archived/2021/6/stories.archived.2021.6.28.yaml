    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deafce7-c622-4d8a-8c02-858e815a6b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.520+08:00
