    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:01.983+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH confirms, probes COVID-19 vaccination negligence'
    'updated': 2021-06-28T11:20:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4186a6ff-3e57-47e1-a94b-44d46b6ba6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T12:44:30.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:44.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> The Department
        of Health on Monday confirmed an "isolated" case of breach in COVID-19 vaccination
        protocols, ensuring a thorough investigation will be conducted to prevent
        a similar incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da40080a-f131-4d62-a95d-87d30126df9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T12:44:30.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:44.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH confirmed the video circulating on social media showing a volunteer
        nurse administering the COVID-19 vaccine struck the needle into the arm of
        a woman, but did not press the plunger that will release the contents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b269a-ca65-42d3-b65d-1ec1e6e565d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T12:44:30.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:44.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a clear breach of vaccination protocol," DOH said in a
        statement. "The vaccine recipient, who was filming the incident, noticed that
        the healthcare worker failed to push the contents of the syringe. The vaccination
        site was quick to address the mistake and she was successfully vaccinated
        after showing the video to the vaccination team."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf36577-2b95-46fe-9e02-a006416e32c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T12:44:30.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:44.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III was appalled with the negligence,
        but he said it was an honest mistake.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f5e675-bfc5-46e8-9d1b-2ac8b9759b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T12:44:30.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:44.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be attributed to honest error on the part na nakalimutang
        itusok yung karga," he said. "Sa mga mamamayan, baka pwede maya''t-maya silipin
        ninyo kung ang syringe ay talagang naubos ang karga. Pagod din ang ating bakunador."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b25d2b-91a2-4622-92ad-fce956b8b364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T12:44:30.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:44.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It can be attributed to an honest error when they
        forgot to inject the content. To the public, maybe you can check if the contents
        of the syringe is used up. Our vaccinators are also tired.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b084d897-6620-4ff7-8ab0-36862cb29dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T12:44:30.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:44.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reminded all vaccinators to exercise an abundance of caution
        during inoculation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c9607a-ed24-497b-ba8d-b22c63374db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T12:44:30.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:44.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Mayor Abby Binay said the nurse has already sent an apology,
        which she said she accepted because it was a "human error."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2427d8c-1172-4e1b-b428-91646ea1c452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T12:44:30.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:44.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, vaccine czar Carlito Galvez Jr. said the video and audio,
        where a Tagalog conversation can be heard, could have been manipulated to
        cast doubts on the government''s vaccination drive.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523a7c98-934a-45a4-9fde-e5144d9706f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T12:44:30.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:44.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imbestigahan natin kung authentic ang video kasi lumalabas galing
        ang video sa Indonesia at ibang area... Ang tagal natin nagva-vaccinate, wala
        tayong instances na ganyan. Ang nakita nong viral na yan noon pa. I think
        somebody wanted to stir up controversy against our ongoing national vaccination
        program. Kung talagang totoo yan, we will penalize," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243f12aa-24a4-4d2d-98f6-546b8b8ba098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T12:44:30.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:44.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will investigate the authenticity of the video.
        It seems it came from Indonesia or another area. We have been conducting vaccinations
        for so long, but there have been no similar instances. I''ve seen that viral
        video before. I think somebody wanted to stir up controversy against our ongoing
        national vaccination program.  If it''s true, we will penalize those at fault.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4178bb2-0e1e-4f8c-9f85-8871d54002b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T12:44:30.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:44.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 10 million COVID-19 shots have been administered in the country
        since March, with at least 2.52 million Filipinos completing their vaccination.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da715b4-0243-4ffe-887b-61622a74b2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T12:44:30.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:44.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Melissa Lopez contributed to this
        report.</em></p>'
