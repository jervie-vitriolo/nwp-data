    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb1ca73-28ff-424c-9c5f-e6226f3bf956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T16:03:15.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:23.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA added that Metro Manila’s positivity rate&nbsp;remained at
        7% over the past week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a69bfc-6a36-44a1-87ed-8aa877feb2b4'
