    'template': '1'
    'title': 'SMC turns sports facility in Pasig City into vaccination site'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b886bf1-769d-4eb1-8184-5662ab783830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:04:58.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:23:49.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — A state-of
        the-art sports facility in Pasig City has been turned into a vaccination site
        by San Miguel Corporation to inoculate essential workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7a42c7-95a7-48b1-b466-02ab7681de4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:04:58.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:23:49.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To help decongest the city''s vaccination venues and reduce the
        strain on health workers, we volunteered our new basketball facility and enlisted
        our own doctors and nurses to help Pasig City personnel in conducting vaccination
        here. We are very grateful to the Pasig city government for enabling some
        of our workers to already receive their vaccines," SMC president Ramon S.
        Ang said in a statement Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17f2de1-3f89-4a1e-a9fa-b94f10377ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:04:58.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:23:49.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility, called the SMC Sports Complex, would have been used
        by the company''s professional basketball teams who would finally have a court
        to call their own.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971b3b9b-1dbd-43f5-90e8-f9a385785198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:04:58.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:23:49.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has since been used to vaccinate some 1,252 SMC frontline and
        essential workers. The country started inoculating individuals included in
        the A4 priority group, or essential workers, on <a href="https://www.cnnphilippines.com/news/2021/6/7/A4-essential-workers-COVID-19-vaccination-NCR-8.html"
        target="_blank">June 7</a> but was first limited to Metro Manila, Rizal, Bulacan,
        Cavite, Laguna, Metro Cebu, and Metro Davao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44cef62-1587-43c7-b55a-709ca9785c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:04:58.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:23:49.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the La Salle Green Hills and Jose Rizal University sites
        in Mandaluyong and the SMC Sports Complex in Pasig, the conglomerate is also
        looking at activating 14 other vaccination sites in Laguna, Cavite, Batangas,
        Albay, Pampanga, Pangasinan, Isabela, Bataan, Cebu, Iloilo, Bacolod, Davao,
        and Cagayan de Oro, once its own vaccines arrive next month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2004a7e2-cde4-4334-9575-c666114f46a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:04:58.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:23:49.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Health, 10,065,414 vaccines have
        been administered as of June 28. Of this number, 2,527,286 have completed
        their vaccination.</p>'
