      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 1.6 million vaccinated frontline health workers, 1.13M have
        already completed their two doses since the start of the inoculation program
        in March, he added.</p>'
