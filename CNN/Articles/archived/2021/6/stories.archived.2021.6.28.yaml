    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOT chief says no COVID outbreak due to reopened tourism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2512f814-7167-4d38-bc01-6bb5d1fb775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T14:16:40.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:28.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong>  — Tourism
        Chief Berna Romulo-Puyat said Monday the reopening of several Philippine destinations
        to travellers did not cause any coronavirus outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7340ad90-31f6-4444-8ed3-c64a077279aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T14:16:40.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:28.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy to note na walang (that there''s no) outbreak because
        of tourism," she said in a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2326d587-052c-4cf2-88bc-d749d071b398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T14:16:40.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:28.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the department further entices local executives to support
        tourism recovery as one way to jumpstart the Philippine economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c30af7c-bdc6-4b33-be16-5580f95d8d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T14:16:40.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:28.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said that while they respect the decision of some local governments
        to not welcome travelers yet, the DOT continues discussion with them on the
        safe reopening of tourist spots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd74a306-62fe-4966-916e-261c08598704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T14:16:40.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:28.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT chief also noted all tourism workers are willing to receive
        COVID-19 vaccines, while more than 100 establishments have secured safe travel
        stamps.</p>'
    '5':
