      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- "Blackish" star Marsai Martin said it
        for us: "Okay, Bardi with the baby bump!"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a46d5-71c7-4d20-a95a-7310377813c3'
      'mgnl:activationStatus': true
