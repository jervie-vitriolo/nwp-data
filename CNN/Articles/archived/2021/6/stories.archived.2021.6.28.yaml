    'template': '1'
    'title': "Arming civilians like an insult to police – advocacy group  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acdd334-e44d-44c4-b3f2-cc3ef277e8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:34:32.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:45.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) -</strong> A leader
        of an advocacy group on Monday said that President Rodrigo Duterte’s proposal
        to arm civilians to help in crime prevention is like an insult to the police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c972d766-f070-4a6d-8ab6-703dbf527e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:34:32.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:45.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b3c9e4-2eee-4c4b-be46-8d8dc12609dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:34:32.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:45.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Parang iniinsulto ang sarili mong kapulisan na may kakulangan sila
        kaya kailangan sibilyan ang bigyan mo ng karapatan na mag-armas,” said Movement
        for Restoration of Peace and Order founder Teresita Ang See in an interview
        with CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013b013b-229c-4665-aaa3-76111d2a74e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:34:32.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:45.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2d9c17-4c24-4995-9c68-a070acd2eb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:34:32.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:45.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s like insulting your own police force for some
        shortcomings so that you have to give civilians the right to carry guns.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd346237b-406e-4c54-a444-2af5e9bac2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:34:32.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:45.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62b31d8-0b80-4f80-95a5-bb7613ad2f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:34:32.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:45.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte last week called for the arming of civilian groups to help
        the police in the fight against crime. Philippine National Police chief General
        Guillermo Eleazar backed the proposal, saying only those who will qualify
        under the law may be permitted to own and possess firearms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c3e82b-8ace-4d56-b060-df23cb64facb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:34:32.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:45.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a08d88-583f-48be-a2e9-4848fa42cbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:34:32.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:45.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Harry Roque noted on Monday
        that there is no policy yet on Duterte’s proposal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd472db-6793-4d73-a0c8-fd30204080f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:34:32.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:45.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc31606c-6bc9-4528-8417-383c529bd084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:34:32.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:45.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Ang See added that arming civilians could also lead
        to a bigger problem as it will be hard to monitor them. She pointed out that
        PNP is already having a difficult time in looking after its personnel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e07b934-6207-4551-aa40-e950b157a847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:34:32.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:45.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1272392d-afa2-4ea8-a180-51abda5af6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:34:32.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:45.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi nga nila ma-disiplina ang sarili nilang kapulisan....ilan
        ang mga nasawi dahil sa mga indiscriminate firing? Di ba during new year,
        nakakatawa na kailangan pang tape-an yung baril ng mga pulis. Di ba nagpapakita
        ‘yan na walang disiplina ang iyong mga pulis?” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b1ceea-8197-4b4e-935f-8e4239c9cf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:34:32.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:45.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebc83e5-2e49-4a07-af1f-8e92bfba3e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:34:32.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:45.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They can’t even discipline their own personnel...how
        many have died due to indiscriminate firing? Every New Year’s celebration,
        cops have to tape their guns. It only shows how that our police are not disciplined.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9fd630-e67f-4de7-9aa7-38bee70f55cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:34:32.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:45.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d9dbf9-d980-4f23-963b-7f0f5bb2059a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:34:32.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:45.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung sila nga di mo magawan ng paraan na gawin nila ang kailangan
        nilang gawin, paano pa kaya yung mga sibilyan na hindi mo nakikita araw-araw,”
        added Ang See.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403c803c-e7d2-48e0-ab9b-7c7c28f5625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:34:32.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:45.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d2795f-c5e8-407a-a646-cee7be2843f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:34:32.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:23:45.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you can’t even push them to do what they should
        do, how much more are the civilians you don’t even see every day.]</p>'
  'Ramos-Tamayo-Kouame-nursing-injuries-ahead-of-FIBA-OQT':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-28T21:42:19.066+08:00
    'imagesource': 'jcr:6102f08c-f174-4b23-a988-3b14bda53934'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de94fa61-d687-4a9d-9519-0c0b51f0b7c5'
    'lead': 'Gilas Pilipinas head coach Tab Baldwin is doubtful that Dwight Ramos
      and Ange Kouame will play in the FIBA Olympic qualifiers in Belgrade, Serbia,
      but he expressed hope that Carl Tamayo can suit up in one of their games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-28T21:41:41.017+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:23:44.182+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:18.479+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas stalwarts Ramos, Tamayo, Kouame nursing injuries ahead of FIBA
      OQT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196d2ddd-37f5-4287-90c2-04f06ee5a0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:41:41.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:44.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) –</strong> Days
        before they make a bid for an Olympic berth in the FIBA Olympic Qualification
        Tournament (OQT) in Belgrade, Serbia, national team Gilas Pilipinas faces
        some tough challenges as three of its players are nursing injuries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa7f7d2-b8ed-4440-84df-9cc4bd1c89e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:41:41.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:44.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f289c-814f-47a6-b957-1e94ab7eeecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:41:41.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:44.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas head coach Tab Baldwin mentioned spitfire guard
        Dwight Ramos, promising big man Carl Tamayo, and newly naturalized player
        Angelo Kouame as the Gilas ballers who are not in good playing shape due to
        injuries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3609e38-ce22-45b9-be39-9809ec0e4096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:41:41.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:44.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8651c93b-c859-4cae-8a04-a0bda259a0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:41:41.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:44.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are limping and these are key players but we know this is a
        once in a lifetime opportunity,” Baldwin said in a press conference on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa838167-198d-4b6e-9192-32318b0393cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:41:41.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:44.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439bece4-c39b-4b44-9a38-fed8d1a2ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:41:41.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:44.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin said Ramos is “not likely” to play in either of their games
        against Serbia on July 1 and Dominican Republic on July 2 because of a lingering
        groin injury.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
