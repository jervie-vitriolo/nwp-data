      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 3.7 % or 52,029 are active cases or currently ill
        patients. At least 90.1% of them are experiencing mild symptoms, 5.0% are
        asymptomatic, 1.4% are critical, 2.1% are in severe condition, and 1.49% have
        moderate symptoms.</p>'
