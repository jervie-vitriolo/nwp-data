  'Sulu-governor-SC-BARMM-polls':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-28T18:52:30.241+08:00
    'imagesource': 'jcr:46d034c1-3833-464a-b8d4-e3d2572243ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d2d5e5c-17f7-43f0-aed7-64d48cee5354'
    'lead': 'Should the scheduled 2022 elections in the Bangsamoro Autonomous Region
      in Muslim Mindanao be put off, Sulu Governor Abdusakur Tan says he will challenge
      the decision before the Supreme Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-28T18:59:34.366+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:23:57.336+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:15.789+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sulu governor to go to Supreme Court if BARMM polls postponed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639d8fd1-ddfa-456e-bfbe-34662da02a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:59:34.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:57.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — Should
        the scheduled 2022 elections in the Bangsamoro Autonomous Region in Muslim
        Mindanao be put off, Sulu Governor Abdusakur Tan said he will challenge the
        decision before the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75028ff-295d-4ba5-bf90-c03b819cf4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:59:34.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:57.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tinututulan natin ‘yan dahil...ang batas ay nagsasabi [We oppose
        the deferment because the law says] that the term of the BTA (Bangsamoro Transition
        Authority) will only be three years. And that three years will end in 2022,”
        Tan said in a Malacañang briefing on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febc82d4-fe7a-442a-9433-65391d41276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:59:34.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:57.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor clarified he will still support a Moro Islamic Liberation
        Front-led government but he firmly believes holding the polls next year will
        allow Bangsamoro officials a stronger and steadier rule over the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8d7b0f-9f46-4b71-9d42-fb6afecb89f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:59:34.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:57.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang gusto lang natin ngayon ay magkaroon ng mandato ang ating mga
        opisyal [What we want now is for our officials to have a mandate],” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83cee05-2693-4664-a56f-97c146b48859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:59:34.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:57.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dahil sinasabi natin doon kay Presidente na [Because as what we’re
        telling the President] it''ll be very awkward for BARMM officials to be governing
        without any mandate,” he continued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb596800-1d2f-4d1e-bbaa-5e1129425f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:59:34.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:57.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTA is the MILF-led interim government of the region and is
        the political entity which replaced the Autonomous Region in Muslim Mindanao
        in 2019 through the Bangsamoro Organic Law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39513953-581a-4ef9-a321-74123102d054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:59:34.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:57.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first regional elections are supposed to be held in May 2022,
        in line with the national and local polls, but the BTA is seeking an extension
        of its term for three more years, or until 2025.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70d5c02-943a-4e38-a13e-90e26f27bd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:59:34.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:57.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BTA interim chief minister Ahod “Al Haj Murad” Ebrahim,
        three years is a “very short” time to put in place the normalization and peacekeeping
        process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea617e46-01df-4b1c-9e42-a96680acd0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:59:34.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:57.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said there had been a delay in receiving the BARMM budget
        and that by the time they acquired the funds in 2020, the COVID-19 pandemic
        made it difficult for them to finish all essential transition work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b37152-1f7d-4865-8b8d-36e9fa059eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:59:34.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:57.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, meanwhile, said President
        Rodrigo Duterte stands “neutral” on the matter and is still leaving the decision
        on the regional polls up to Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d207cb-bf38-44e9-9b31-d4f464b831bb'
      'mgnl:activationStatus': true
