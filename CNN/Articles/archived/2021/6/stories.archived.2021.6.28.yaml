    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:18.046+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manolo-Quezon-III', 'Benigno-Aquino-III', 'Noynoy', 'PNoy']
    'template': '1'
    'title': 'PNoy was a man ahead of his time — Manolo Quezon III'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9f5f6f-3857-422f-a92a-6349fb9a484b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:33:02.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:23:45.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> —&nbsp;Columnist
        Manuel "Manolo" Quezon III, who was once a speechwriter of former President
        Benigno Aquino III, remembers how it was to work for the man fondly called
        PNoy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0852d4da-0161-4c94-95f8-5cf1d52be339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:33:02.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:23:45.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that we have come to the point where we have to look back on
        his life, it tells us in many ways that he was a man way ahead of his time
        and of our society," Quezon said in an interview with CNN Philippines on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab66af5b-24bd-49dc-a884-3cafb3795f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:33:02.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:23:45.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon recalled how Aquino dealt with challenges that happened during
        his presidency and said how Aquino reacted to these proved that the former
        president had the "steeliness" to handle his job.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d835a7a-e391-42d8-b5cc-aba7e4f9bffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:33:02.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:23:45.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also recalled how the public reacted toward Aquino in the aftermath
        of the Mamasapano incident where 44 members of the elite Philippine National
        Police''s Special Action Force were killed in an encounter with Moro rebels
        in Maguindanao despite a ceasefire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c583cdc6-a6e8-4035-8ca8-4891cad78e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:33:02.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:23:45.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon called it a "traumatic divorce" with the Filipino people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b7deec-0f51-416b-a9aa-a11598839d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:33:02.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:23:45.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He felt he owed it to the families to give them space to grieve
        and to give them answers about what would happen to them now that their loved
        ones were gone. The public interpreted this very differently because the public
        rallied to his father when it was almost a crime to go and condole after Ninoy
        Aquino was killed," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c58f0f-5190-4389-b6ce-6f719b3859b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:33:02.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:23:45.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people are now able to reflect on what Aquino did and were
        able to see why it was done.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9f36d0-bed1-4c6a-9a33-80d916c006e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:33:02.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:23:45.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The passing of an Aquino on the eve of another election, as Randy
        David said, we don''t know precisely what it means but it must mean something,"
        said Quezon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29fb685-a6f1-4f33-b85f-9505ff95c65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:33:02.285+08:00
      'mgnl:createdBy': 'pia'
