      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ad6c72-e4df-482d-8172-d2aedf33227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vavrinec is on maternity leave and due to return to work in just
        over a week, though she''s not sure what that will look like in lockdown.
        But she''s found a silver lining.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862bd165-6f88-4e44-8477-b8e761b42bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.491+08:00
