    'lead': 'Malacañang adds President Rodrigo Duterte stopped his meeting at 11 p.m.
      last Thursday to visit former President Noynoy Aquino’s wake but was told the
      former chief executive’s urn had already been moved to his private residence
      in Times Street, leaving him unable to visit.'
