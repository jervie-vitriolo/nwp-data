    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:15.627+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Palace', 'money-laundering', 'dirty-money', 'gray-list', 'FATF',
      'Harry-Roque']
    'template': '1'
    'title': 'BSP eyes exit from global money laundering watchlist by January 2023'
    'updated': 2021-06-28T20:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc30430-d54f-44b5-b715-ef9e2af8dd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:38:09.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:59.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> In light
        of the country’s return to the global dirty money watchlist, the Bangko Sentral
        ng Pilipinas says the Philippines measures are “not sufficient.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18f55f4-a964-4c18-b9b5-a8f2449041b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:43.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:59.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”The Philippines needs time to implement them to demonstrate effectiveness
        of anti-money laundering and counter-terrorism financing measures,” said BSP
        Governor Benjamin Diokno on Monday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fafe92-35d8-4c19-b148-4c2b6fadf7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:43.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:59.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Financial Action Task Force (FATF) <a data-cke-saved-href="https://cnnphilippines.com/business/2021/6/26/PH-back-in-global-dirty-money-watchlist-.html"
        href="https://cnnphilippines.com/business/2021/6/26/PH-back-in-global-dirty-money-watchlist-.html">announced</a>
        the Philippines’ inclusion to its “gray list” on Friday, marking its return
        after four years. This means the national government must turn in progress
        reports to the international dirty money watchdog thrice a year,&nbsp;with
        the first report to be made this September.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148d0fb7-f8e9-4063-b7b1-75c0bcecc7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:43.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the central bank and Malacañang emphasized the country had
        not been slapped with sanctions yet despite the recent development.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b551a416-f7c9-4004-a832-95dc64731da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:43.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c9dc16-dc41-4862-ba28-2d77e481ee5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:43.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:59.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala pong</em> countermeasures imposed, so <em>wala pa pong
        desisyon. Ibig sabihin lang nito</em>, increased monitoring,” said Presidential
        Spokesperson Harry Roque during his regular virtual briefing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c95da7-3cec-45e1-b132-097f2bdb1b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:43.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:59.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef21b50e-c7ce-4ad6-9ac5-bc3bfcf05667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:43.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No countermeasures have been imposed, meaning there’s
        no decision yet. This just means increased monitoring.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d9cfbf-7ea6-43aa-859b-de3c9a4d5ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:43.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97351327-1107-4342-8d43-fee910c169f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:43.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque reiterated Manila’s vow to enforce its anti-money laundering
        action plans, which include the amendment or passage of anti-money laundering
        (AML) and counter-terrorism financing (CTF) laws and enhancement of the AML
        and CTF supervisory frameworks.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294359de-99a0-4f16-b671-5b5564ff474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:43.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:59.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafd7e9c-1c0e-4ffb-a3e7-959b4a423a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:43.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:59.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These also cover the reinforcement of money laundering and terrorism
        financing investigation and prosecution, along with campaigns increasing public
        awareness.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcb3577-2372-4fcf-aa6d-aa1ce97c6d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:43.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:59.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cb0b1a-8ffe-4f58-84d5-6ba3d89e4160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:43.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:59.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe, one of the authors of the amended Anti-Money Laundering
        Act, meanwhile said that these action plans are “operational in nature” and
        do not “necessitate further action from the legislative.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933a01f7-465f-49fa-a678-e8f00e714d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:43.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:59.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf6867d-b74f-49df-b888-5590c5a53c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:43.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:59.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker likewise noted that the Anti-Money Laundering Council
        confirmed that “positive and tangible” progress on the country’s mutual evaluation
        report in 2018 had been observed, which brought down the recommended 70 actions
        to the current 18 plans, which Diokno also pointed out.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dc9343-492f-476b-8e94-da6ad8a512d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:43.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:59.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae0a967-fba3-4d0a-aad4-000ce5fd2a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:43.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:59.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They will monitor our progress," Roque said. "So we have not been
        put under negative list. <em>Pareho pa rin po tayo</em> [We’re still the same]
        but they want to see further improvements.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68a272f-833d-4042-b3cd-1baff386a864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:43.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:59.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60580ca2-cedf-4033-b9a9-c418fee49267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:43.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe likewise expressed trust in the AMLC and other agencies in resolving
        the law’s remaining deficiencies with the FATF’s deadlines. The BSP governor
        likewise emphasized that the country has been “working aggressively” to address
        them.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f696b8-1df2-4b1d-8ad5-39a29a54fcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:43.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273f5403-bb74-4999-a6dc-2f808292abe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:43.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:59.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines will be delisted from the ‘gray list’ upon successful
        completion of all action plans, hopefully on or before January 2023,” assured
        Diokno.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e8cbf2-232b-49ed-a262-f7def2166892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:38:09.774+08:00
