      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2020 she told CNN she definitely wanted more children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742c7362-dfaf-42fe-bb69-e36b15df7926'
      'mgnl:activationStatus': true
