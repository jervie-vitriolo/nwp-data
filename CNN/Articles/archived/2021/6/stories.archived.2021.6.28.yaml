    'jcr:uuid': 'adb9d17e-483e-4e20-88d6-9781a9e8c9cc'
    'lead': 'Climate change is an environmental phenomenon that''s affecting everyone
      in the planet.

      While government and other sectors work to mitigate its effects each one of
      us is also called to do our part.

      One way of doing that is to educate people about climate change.

      There''s a global competition out there called ''Famelab Climate Change Communicators.''

      It''s a project by the British Council where they search for communicators around
      the world who can inspire and connect with audiences to help build trust in
      climate science.

      To tell us more about this is Adrian Fenton, he''s a Senior Consultant in Public
      Engagement at the British Council.'
