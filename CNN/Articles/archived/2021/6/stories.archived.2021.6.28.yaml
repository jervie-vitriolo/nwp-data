      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worker sought help from Valenzuela City Mayor Rex Gatchalian
        on Monday after getting his ₱1,056 pay in five and ten centavo coins.</p>'
