    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Close pal says PNoy prepped for kidney transplant prior to death: ''He
      was looking forward to the quiet life'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d8e67d-7b9d-472f-bbbd-73ffbf6c6ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:10:49.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:24.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> The late
        former President Benigno "Noynoy" Aquino III was already preparing for a simple
        and quiet life after a kidney transplant that was already being eyed prior
        to his unexpected passing, a close friend bared on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e178a57c-a1d2-429b-8d19-7a371f6bbb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:10:49.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:24.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0ffb1d-f9ca-4e32-b277-9e697d5de44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:10:49.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:24.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, former Energy
        and Cabinet Secretary Rene Almendras shared how his close friend and college
        classmate quietly battled his ailments until he eventually decided to undergo
        a transplant to improve his health condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b37c528-db8b-45c2-a7d6-8d4763a7e400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:10:49.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:24.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24c8b79-9094-47e2-90d6-ce3136a1de12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:10:49.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:24.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almendras said they were already making plans as to where the country''s
        15th president would stay for at least a year to recover from surgery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56515aa7-fcca-487c-8edf-a98d59304e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:10:49.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:24.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47d7d42-b623-41fe-a12c-a71ae9228175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:10:49.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:24.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, we had many plans," he said. "One was a place to stay
        for the one year after the transplant."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b95f94-de93-48ad-8b04-dd88ec9fc2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:10:49.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:24.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7112e9-36ab-4cdf-8e9d-4885ea916a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:10:49.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:24.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there were talks whether Aquino will stay in a farm or in
        a beach house to recuperate, while the former president already tapped certain
        people who would eventually take care of his dogs since he could not be exposed
        to them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cc127b-ed61-452f-868e-862546c3bde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:10:49.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:24.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b0040e-cb2a-410e-a4d1-e474a79ba789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:10:49.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:24.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had long discussions on the sound system that we will set up
        to wherever this place was going to be," Almendras also said. "We had long
        discussions about which music servers and CDs <em>ang ililipat doon</em> (will
        be transferred)."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c155b12-3995-4ba4-b89e-ad3829d97177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:10:49.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:24.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88de42e-4156-4631-b43b-be0be014365b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:10:49.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:24.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a  very simple man," he added. "It wasn’t about plans on
        big things. He was looking forward to the quiet life as many people have been
        writing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ebc1d-cf5c-427b-99d3-f40db03ae197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:10:49.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:24.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d20103-c7ef-4ee6-86a4-85b93b6d3ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:10:49.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:24.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almendras shared that Aquino was initially hesitant to get a transplant,
        and he would only do so if his kidney donor was neither a family member nor
        a child.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f8e2b4-90b0-467d-82ba-d29ad51e4aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:10:49.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:24.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4bdce4-79cb-47ee-8f10-b8e014176e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:10:49.615+08:00
      'mgnl:createdBy': 'glee'
