      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd426ac10-bc39-4efc-973c-af8768f3dd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.523+08:00
