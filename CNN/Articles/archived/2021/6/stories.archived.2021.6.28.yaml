      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the No.1 ranked team will face Italy in Munich''s Allianz Arena,
        as two of the tournaments'' most in form teams do battle.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f521916-dc21-428f-aa6f-6d5c7a85006d'
