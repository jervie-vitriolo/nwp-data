      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd11f76-7ddf-4d5f-87d4-befcd98180ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:32:24.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:20.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGC said <a href="https://cnnphilippines.com/news/2021/6/28/OCTA-GCQ-July.html">17
        cases of the highly transmissible Delta variant</a> (B.1.617.2) that first
        emerged in India have so far been discovered in the country. All of these
        cases were from returning Filipino travelers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bab71e-d06c-4270-87c0-5a619f65a86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:32:24.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:20.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5ca158-f209-4125-9682-eb33969c6543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:32:24.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:20.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government continues to monitor developments on other
        COVID-19 variants, especially the Delta Plus mutation (B.1.617.2.1) which
        has already been reported in other countries. No case has been detected in
        the Philippines yet, Saloma said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea97dd3-434c-4a51-b96d-7383198b49d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:32:24.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:20.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0827ced2-f08e-40bb-9abf-f8fd96de7fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:32:24.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:20.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She advised the public to strictly observe health protocols and
        complete their COVID-19 shots. She also urged the national government to strengthen
        its border control to avoid transmission.</p>'
