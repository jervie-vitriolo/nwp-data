      'mgnl:created': 2021-06-28T13:30:08.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:29.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our trans Pinay sister, Kataluna Enriquez, made history today!
        She won Miss Nevada 2021. She will be the first trans woman to compete at
        the Miss USA Pageant!"<a href="https://twitter.com/missmelahabijan/status/1409366553032683524">
