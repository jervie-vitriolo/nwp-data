      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067e30ba-8a9a-41c6-9ff5-eea1e6e34b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T16:03:15.336+08:00
