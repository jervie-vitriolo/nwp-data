      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f777464-1557-4782-bfa8-35268a6793c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T16:03:15.336+08:00
