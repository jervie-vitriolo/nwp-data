      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden directed military
        forces to conduct defensive precision airstrikes against facilities used by
        Iran-backed militia groups in the Iraq-Syria border region on Sunday evening,
        according to a news release from the Department of Defense.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0587ee8-b4c1-4e0e-b1df-e3b16c1be315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:42:20.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7bfcfb-22d7-4ced-a4c4-462df8c7bfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:42:20.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The targets were selected because these facilities are utilized
        by Iran-backed militias that are engaged in unmanned aerial vehicle (UAV)
        attacks against U.S. personnel and facilities in Iraq. Specifically, the U.S.
        strikes targeted operational and weapons storage facilities at two locations
        in Syria and one location in Iraq, both of which lie close to the border between
        those countries," Pentagon press secretary John Kirby said in the release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f345c5b-d875-47e8-b312-0960f710d111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:42:20.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a251b3b9-ee33-4eed-ab60-12aea022ea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:42:20.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As demonstrated by this evening''s strikes, President Biden has
        been clear that he will act to protect U.S. personnel. Given the ongoing series
        of attacks by Iran-backed groups targeting U.S. interests in Iraq, the President
        directed further military action to disrupt and deter such attacks," Kirby
        said.</p>'
