      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea713f1d-5efc-4271-99c7-d8ac7a26d41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m actually quite happy that we''re in lockdown because I''ve
        been quite frustrated with the indefinite border closures. So I''m hoping
        that the lockdown forces people to realize that completely isolating Australia
        from rest of the world is not going to get us out of this."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4524497-6aa0-441a-8199-1923b9bfb79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.491+08:00
