      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Gatchalian said he will face the owner
        of the company on Wednesday together with the worker who complained to him.</p>'
