  'DBM-releases--9B-for-medical-workers--risk-allowance-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-28T11:23:15.554+08:00
    'imagesource': 'jcr:d42fc5a4-6f37-4092-beb8-56dd95e3215b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65605aac-bfe3-435b-8283-023df0a54329'
    'lead': 'Health workers who are in direct contact with COVID-19 patients should
      expect to receive their special risk allowance (SRA) until Wednesday as the
      government released fresh funds amounting to ₱9 billion to the Department of
      Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-28T11:25:31.685+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:24:31.931+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:08.079+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DBM releases ₱9B for medical workers'' risk allowance

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493acfcc-e41e-4b38-b858-00781af43dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T11:25:31.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:31.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — Health
        workers who are in direct contact with COVID-19 patients should expect to
        receive their special risk allowance (SRA) until Wednesday as the government
        released fresh funds amounting to ₱9 billion to the Department of Health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe7aeaa-9494-455e-ae4d-d5fc8a9d0bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T11:25:31.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:31.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued over the weekend, the Department of Budget
        and Management said private and public health workers may get SRA not exceeding
        ₱5,000 per month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166b930e-9bc5-4eaf-9414-314e6366208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T11:25:31.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:31.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This covers the period December 20, 2020 to June 30 of this year
        under Administrative Order No. 42 issued by President Duterte early this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0c8259-4914-43d0-8ece-b8dbdbaa4d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T11:25:31.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:31.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, Duterte also signed Administrative Order No. 36
        to grant health workers directly attending to COVID-19 patients with risk
        allowance, covering September 15 to December 19, 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b41b34-c7be-4d19-ab5e-50c03cb3b244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T11:25:31.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:31.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The grant of the COVID-19 special risk allowance shall be prorated
        based on the number of days that the public and private health workers physically
        report for work in a month, as certified by the head of the hospital, laboratory,
        or medical and quarantine facility, or his/her authorized representative,
        reckoned from Sept. 15, 2020 until June 30, 2021," according to the DBM-DOH
        Joint Circular No.1 issued June 16.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c24012-5871-4ced-a61d-09e32c2c5f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T11:25:31.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:31.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The payment of the risk allowance should be released "not later
        than June 30", the DBM noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2d173b-cfeb-41c7-8539-474ef4107477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T11:25:31.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:31.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DBM is committed to fulfill its mandate of promoting the efficient
        and effective management of the national budget to support its budget priorities
        while also ensuring that the needs of the Filipino people are met, especially
        of healthcare workers in this time of the pandemic," it said in the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22527301-489c-498f-b4f0-6464e342b585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T11:25:31.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:31.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint circular said the DBM and DOH secured the funding from
        Republic Act 11494 or Bayanihan 2. The law will expire on June 30.</p>'
