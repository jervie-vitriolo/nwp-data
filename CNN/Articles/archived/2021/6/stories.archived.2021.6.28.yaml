  'Burberry-shares-tumble-CEO-resignation-join-rival':
    'author': 'Hanna Ziady, CNN Business'
    'caption': 'Alexander Bogatyrev/Sipa USA/AP'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-28T19:56:52.751+08:00
    'imagesource': 'jcr:29c8f096-8eef-4a8b-838d-bc6e45fcdca8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7bd92cb-d94f-4f86-bd8b-4c916a06db65'
    'lead': 'Marco Gobbetti, who led a turnaround at Burberry, will leave the British
      luxury fashion label at the end of this year to return to Italy where he''ll
      head up rival Salvatore Ferragamo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-28T20:00:56.345+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T03:23:51.246+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:17.101+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Burberry', 'CEO', 'rival', 'shares', 'Marco-Gobbetti']
    'template': '1'
    'title': 'Burberry shares tumble after CEO resigns to join rival'
    'updated': 2021-06-29T08:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0e0b82-b654-4eb4-8d44-9a9731fa20ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:00:56.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Marco Gobbetti, who started a turnaround
        at Burberry, will leave the British luxury fashion label at the end of this
        year to return to Italy where he''ll head up rival Salvatore Ferragamo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d4282e-0acd-4492-8467-71c82e4dfafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:00:56.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burberry announced Gobbetti''s resignation in a statement on Monday,
        sending the company''s share price nearly 8% lower in London.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e44b44-2d61-402a-a27b-662c0492b69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:50:09.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5d3446-f3a8-40a2-9ee9-032fd0e92ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:50:09.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marco, who has led the transformation of Burberry''s brand and
        business, will be stepping down after nearly five years with the company to
        take up another opportunity that will enable him to return to Italy and be
        closer to his family," Burberry said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eea2496-dc13-4e7e-bdbb-d69951e53fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:50:09.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db292ec-670b-4540-875f-7743b41af98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:50:09.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gobbetti set out to reposition Burberry firmly in the luxury category,
        following a 13-year stint at French luxury goods giant LVMH as CEO of Givenchy
        and Celine. As of Friday, the stock had gained 35% since his appointment in
        July 2017.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cc371a-a004-4560-bd09-d07030b53992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:50:09.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2557db87-3bac-4b77-8fa5-9aebfc9b2a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:50:09.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for its signature beige check and trench coats — which reflect
        founder Thomas Burberry''s belief that clothing should protect people from
        the British weather — the 165-year old brand equipped arctic explorers before
        becoming one of Britain''s most recognizable exports.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b662c52-dc4e-479b-991f-73687814d326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:50:09.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6cafdd-74ba-42aa-afa5-bc8c9374fddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:50:09.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Burberry is in a far better position today than when Marco took
        responsibility for it," Bernstein senior research analyst Luca Solca said
        in a note to clients on Monday. "Yet, the magnitude of the issues at hand
        didn''t offer a chance for the runaway success that some had hoped for," he
        added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208aacb2-0b28-4d34-8ea0-de0720d5fe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:50:09.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867cdea1-70b9-44d5-b76c-b60bb06105c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:50:09.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gobbetti''s departure halfway through the company''s turnaround
        raises questions as to whether the brand could be in for another strategic
        reset under a new CEO, Solca told CNN Business.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df26f164-26a3-46e0-8638-0ee60dd25e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:50:09.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189f3917-57fc-4b6a-803a-7b3b766b0b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:50:09.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that investors also believe that if Marco was very self-assured
        of the success at Burberry maybe he wouldn''t be leaving," Solca added, pointing
        out that Ferragamo is a "much smaller company." He said that investors are
        reducing their holdings while they wait for further clarity on the new CEO
        and his or her plans.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fe2515-be4f-419f-b236-f2024180c56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:50:09.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2e5e48-b7c3-4353-a619-678f9c8c090c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:50:09.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerry Murphy, the company''s chairman, said that the board was "naturally
        disappointed'' by Gobbetti''s decision but understood "his desire to return
        to Italy after nearly 20 years abroad."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc175f00-0e1d-472c-a372-e8f55218f824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:50:09.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec760b1c-f144-4070-af22-d261d6de7a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:50:09.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gobbetti caused a stir when he recruited Givenchy''s former artistic
        director, Riccardo Tisci, to be Burberry''s chief creative officer in 2018.
        The Italian replaced Christopher Bailey following his 17-year tenure at the
        company and was hired to reinvigorate the brand for a younger and more diverse
        consumer.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3237297-2f7e-45b5-999d-8770da0de033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:50:09.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5e2ec8-35ab-4cb8-b3ff-6a2d8b8d9ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:50:09.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Burberry was a bit boring before Gobbetti came in," said Solca.
        "It needed a breath of fresh air." Gobbetti''s ambition to make Burberry relevant
        in leather goods and compete with top luxury brands such as Gucci, Prada and
        Louis Vuitton is still a work in progress, Solca added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2405d4-11bb-4986-a860-6ada3f6d3c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:50:09.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a5ceae-280f-4470-877e-7e599f5a7f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:50:09.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on his departure in the statement, Gobbetti said: "With
        Burberry re-energised and firmly set on a path to strong growth, I feel that
        now is the right time for me to step down."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e019a05f-edce-46e1-b3e7-1dc9415d0903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:50:09.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0a34ff-43a9-4247-bc26-42d61cf7463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:50:09.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:51.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate announcement, Salvatore Ferragamo confirmed that Gobbetti
        would become the company''s CEO "as soon as he is released from his contractual
        obligations" at Burberry. Shares in Ferragamo advanced in morning trade in
        Milan, but were down 1.8% by afternoon.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
