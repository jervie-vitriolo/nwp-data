    'lead': 'The Financial Conduct Authority, a regulatory body in the United Kingdom,
      has banned Binance, a popular cryptocurrency exchange platform, from offering
      certain services in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-28T07:27:45.087+08:00
    'mgnl:createdBy': 'glee'
