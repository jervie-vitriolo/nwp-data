      'mgnl:type': 'text'
      'text': '<p>There''s a global competition out there called ''Famelab Climate
        Change Communicators.''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30affca2-9c57-4bcb-af53-7ec0bc44377d'
