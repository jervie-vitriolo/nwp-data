      'mgnl:lastActivated': 2023-01-25T03:24:32.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi B and Offset <a href="https://www.cnn.com/2018/06/26/entertainment/cardi-b-offset-married/index.html">secretly
        married in September 2017</a> at their home in Atlanta and <a href="https://www.cnn.com/2018/07/11/entertainment/cardi-b-baby/index.html">announced
        the birth of their first child together</a>, daughter Kulture Kiari, in July
        2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d4bf46-399d-46fb-8ce2-ce9f3fe6a6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T11:23:16.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:32.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their relationship has not been smooth sailing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e71ce1-d9c7-4867-8d2e-299a583bd508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T11:23:16.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:32.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2018 she <a href="https://www.cnn.com/2018/12/05/entertainment/cardi-b-offset-breakup/index.html">announced</a>
        that they had split, but they later reconciled, only to <a href="https://www.cnn.com/2020/09/24/entertainment/cardi-b-celebrity-divorce-plc/index.html">break
        up again</a> in September 2020 and once again get back together.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91ebf61-f05f-407c-b17a-bb980d072994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T11:23:16.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:32.914+08:00
