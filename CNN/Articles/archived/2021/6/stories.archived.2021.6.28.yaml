    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca30bba-8974-4b8d-9c73-69c6041f0b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T19:37:10.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:54.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> President
        Rodrigo Duterte wanted to pay final respects to his predecessor late Thursday
        but it didn’t push through upon learning that the urn was transferred to the
        Aquino family''s residence in Quezon City, the presidential spokesperson said
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b9168f-aad5-45a4-944b-18046145814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T19:37:10.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:54.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c61b72a-8935-4664-830c-30ad63e9145b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T19:37:10.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:54.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang acknowledged President Rodrigo Duterte’s absence in both
        the funeral and burial of former Pres. Benigno “Noynoy” Aquino, but was only
        able to provide a reason for one of them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63150f70-7e1c-4110-a6d8-b37b04097829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T19:37:10.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:54.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd0a045-83f5-4efb-8123-dcde715901d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T19:37:10.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:54.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his regular virtual briefing, Presidential Spokesperson Harry
        Roque said Duterte wanted to visit the former chief executive’s wake. The
        President, who was in Manila at the time, even ended his meeting with Bangsamoro
        Autonomous Region in Muslim Mindanao officials at 11 p.m. on Thursday so that
        he could pay his final respects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d71d461-afdd-495e-9bd0-3bb17d3ea03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T19:37:10.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:54.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb18d41b-a898-4fa3-a158-21cb6a469fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T19:37:10.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:54.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He was informed that the urn of the former President had already
        been moved to his private residence in Times, so h<em>indi na po nakapunta
        doon si Presidente</em> [he wasn’t able to visit anymore],” said the spokesman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711f418e-8f43-495b-97e8-3d7f512973a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T19:37:10.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:54.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb47196-4845-4ebf-9396-0752b979779d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T19:37:10.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:54.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, said he does not know why Duterte did not attend
        Aquino’s inurnment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feb2893-688a-4777-9d60-43432ba7f345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T19:37:10.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:54.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b61e9c3-fe8b-4620-bcfd-f7b608d3da48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T19:37:10.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:54.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It could be because it’s a pandemic and we are trying to limit
        the numbers and, of course, the presence of the President would encourage
        crowds,” he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8a3284-83a4-4e4d-8517-be2f61bb74db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T19:37:10.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:54.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fd9e64-8f3f-4734-ac9c-85e342d2642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T19:37:10.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:54.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, 61, was <a href="http://cnnphilippines.com/news/2021/6/26/Former-President-Aquino-laid-to-rest.html">laid
        to rest</a> on Saturday at the Manila Memorial Park in Parañaque City beside
        his parents, former president Corazon “Cory” Aquino and former opposition
        senator Benigno “Ninoy” Aquino Jr.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96772660-b408-4cb5-a477-203fc1c5a6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T19:37:10.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:54.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cfd227-bb33-4158-a1b4-ddcaf972f963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T19:37:10.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:54.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Roque revealed there was a personal conversation with Aquino’s
        family and that they were offered all honors that could possibly be given
        to a former head of state.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90876053-ea74-4778-b31e-b477ea99e871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T19:37:10.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:23:54.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e11dc4-9687-437b-a219-adbb0f2e9e50'
      'mgnl:activationStatus': true
