      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgado wasn''t the only one to raise concern. In an email to Prieto
        in 2019, Chouela, the condo board member, said she was concerned the nearby
        construction was "digging too close to our property."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f761744-073d-47c6-896b-eac4d6150d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.523+08:00
