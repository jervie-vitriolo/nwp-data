      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Metro Manila’s hospital bed occupancy rate is currently
        at 36%, ICU bed occupancy at 45%, and mechanical ventilator occupancy at 32%.
        Thus, the region’s healthcare utilization is at safe level, said OCTA.</p>'
    '24':
