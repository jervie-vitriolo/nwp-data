      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s next? Theaters will see if the buzz around "F9" leads
        to more foot traffic for the 4th of July holiday — a weekend historically
        known for moviegoing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
