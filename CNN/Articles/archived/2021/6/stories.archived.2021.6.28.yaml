    'template': '1'
    'title': 'PH Genome Center to boost sequencing efforts amid COVID-19 variant threats

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f904be7a-c114-4c02-922a-fabf4622c1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:32:24.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:20.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> The Philippine
        Genome Center is preparing to boost its sequencing efforts in Metro Manila
        and in other parts of the country to detect COVID-19 variants, the center''s
        executive director Cynthia Saloma said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e7feec-4aa8-4511-9342-50668bb2eeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:32:24.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:20.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d169cb-e953-4d0e-9435-27b1c477536f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:32:24.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:20.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saloma told CNN Philippines'' <em>The Source</em> the center will
        soon be able to conduct at least 40,000 sequences for the whole year because
        of supply of sequencing kits that have arrived in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ea6d63-acf7-4b6d-a961-93008178da47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:32:24.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:20.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ff3bed-f98b-44af-91e3-a949179aaf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:32:24.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:20.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saloma said PGC can currently conduct sequencing on some 750 samples
        a week. That translates to around 36,000 samples a year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20be8cbf-9c20-4f55-a1b0-fd46def092ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:32:24.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:20.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39176624-daf1-43d6-8c4a-c4e8ebcc3df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:32:24.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:20.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the center has five machines that can be utilized
        for the whole genome sequencing, but additional manpower still has to be addressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018759f6-2bf1-492b-aeac-11ab23d275e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:32:24.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:20.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d45209-883b-4994-8c84-5e5af1918d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:32:24.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:20.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With increased effort, that can really be scaled up twice and at
        the same time the turnaround time can probably be improved if we have more
        facilities, also in different parts of the Philippines able to do this," she
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebd0a43-e964-43a3-b565-6867f3f64b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:32:24.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:20.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc71084-8b3e-465c-82b0-2a1611e043be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:32:24.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:20.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really a question of people. And of course, there are also
        moves, we will share with you as soon as they become concrete, to increase
        the capability of the country for whole genome sequencing, not only here in
        Manila but in other areas of the Philippines," Saloma said.</p>'
