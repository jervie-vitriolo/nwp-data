      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning to the White House Sunday evening from a weekend at Camp
        David, Biden did not stop to answer questions about the airstrikes, telling
        reporters gathered on the South Lawn, "I''ll talk to you tomorrow."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f81639-c66a-4b02-9abd-7386b41755fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:42:20.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b7799d-4935-4e0d-809e-86f74c2a576a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:42:20.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the National Security Council referred CNN''s
        request for comment to the Pentagon Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9602d82-0096-44a6-85f0-0125e24012ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:42:20.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1a23e7-bf62-4690-ba3f-05db662e0ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:42:20.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airstrikes were not the first ordered by this administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aa9e7f-48c3-47d8-b748-603b9797eb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:42:20.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc25ca2-7aa6-49f0-a62c-66acd4ffe544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:42:20.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:24:41.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military''s first known action under Biden came in February
        when it struck a site in Syria used by two Iranian-backed militia groups in
        response to rocket attacks on American forces in the region. Those strikes
        generated concern among lawmakers, who said Biden had not asked for the necessary
        congressional authorization. The White House had said the strikes were backed
        by Article II of the Constitution as well as the United Nations charter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba9fb0f-735e-41da-b759-d605e4c540f0'
      'mgnl:activationStatus': true
