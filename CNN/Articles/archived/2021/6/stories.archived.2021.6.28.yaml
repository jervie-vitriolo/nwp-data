      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch it with: A steaming bowl of white rice and doenjang-jjigae,
        or soybean paste stew. It’s hearty, healthy, and feels like a warm hug. (Works
        especially well if you are watching this by yourself, to stave off the emo
        feels.)</p>'
