    'lead': 'The Land Transportation Office is hoping the government could inject
      it with ₱2.5 billion to finance the production of 18 million motorcycle plates
      by June 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-28T14:24:05.065+08:00
