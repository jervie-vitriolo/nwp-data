      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa01401-8a6e-4ad7-b3fd-239a30ec23c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:05:12.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:23:40.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The almost 100,000 shots are expected to arrive on Tuesday, June
        29. The shipment is on top of the initial 249,000 Moderna vaccine doses that
        arrived on Sunday, June 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870c2607-2aec-4784-974b-421cf476c58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:05:12.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:23:40.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09302fca-bd87-4ea9-8601-8de6ae1c00e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:05:12.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:23:40.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bago po matapos ang buwan darating po ang</em> additional doses
        <em>ng</em> Moderna, 99,600 <em>po</em>.<em> Ito po ay ibibigay natin sa mga</em>
        OFWs <em>at mga</em> seafarers <em>natin</em>,” said Galvez during President
        Rodrigo Duterte’s weekly briefing with Inter-Agency Task Force officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c20900f-9c22-40ca-bbb3-074e0f704228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:05:12.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:23:40.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37498058-4e32-422b-9993-e86afde4d1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:05:12.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:23:40.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The additional 99,600 doses of Moderna vaccines will
        arrive before the month ends. We will give these to OFWs and seafarers.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52629ac-a1ee-4aa1-9c98-cab3cf0e4ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:05:12.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:23:40.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba855e7-0229-4f40-ab29-a315b6e84a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:05:12.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:23:40.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added that 250,800 more doses of Moderna vaccines are expected
        to arrive on July 12.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d54e74f-22c6-4495-a577-85d11815d078'
      'mgnl:activationStatus': true
