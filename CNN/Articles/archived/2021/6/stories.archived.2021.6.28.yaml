  'czech-president-transgender-people':
    'author': 'Tomas Etzler and Mitchell McCluskey, CNN'
    'caption': 'The comments by President Milos Zeman come as cities around the world
      celebrated Pride with parades and marches.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-28T11:22:52.297+08:00
    'imagesource': 'jcr:60071f0d-6d92-416c-91e4-18959da692e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '887ec2cb-0e7e-4094-9a26-c52a42f0559b'
    'lead': 'Czech President Milos Zeman called transgender people "disgusting" in
      an interview on CNN affiliate CNN Prima News on Sunday, during a discussion
      of a controversial new law in Hungary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-28T11:18:54.374+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:24:34.092+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:06.454+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Czech President calls transgender people ''disgusting'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8540e45-bf69-46c3-bcc3-24b9aa55d81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T11:18:54.375+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:34.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Czech President Milos Zeman called transgender
        people "disgusting" in an interview on CNN affiliate CNN Prima News on Sunday,
        during a discussion of a controversial new law in Hungary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a0d413-9163-4a14-bf3b-06c78e83d5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T11:18:54.375+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:34.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hungarian law bans all educational materials and programs for
        children that are considered to promote homosexuality, gender reassignment
        and the concept of sexuality deviating from the one assigned to a person at
        birth. It has been met with fierce criticism from other members of the European
        Union.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ea1383-fe04-4bfb-b1b9-9b51150f221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T11:18:54.375+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:34.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeman said interference in internal affairs of any EU member country
        is a gross political mistake, and he defended Hungarian Prime Minister Viktor
        Orban. "I do not see a reason not to agree with him," Zeman said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004ee8a3-5415-4a65-9c56-643d0497c8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T11:18:54.375+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:34.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later added: "I can understand gays, lesbians and so on. But
        do you know who I do not understand at all? These transgender people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1ec8e4-8ac5-45f9-89b3-f82e6713e335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T11:18:54.375+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:34.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeman described transgender people as "intrinsically disgusting
        to me."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147feb24-47a8-43f9-827e-009cc2f4360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T11:18:54.375+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:34.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungary''s position has <a href="https://www.cnn.com/2021/06/24/europe/hungary-eu-lgbt-mark-rutte-intl/index.html">drawn
        doubts</a> over whether it belongs in the European Union. European Commission
        President Ursula von der Leyen last week denounced the bill as "clearly" discriminatory,
        saying "it goes against all the values, the fundamental values of the European
        Union, and this is human dignity, it is equality, and is the human fundamental
        rights."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fb970c-0c02-4856-8475-c4f3afcd223f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T11:18:54.375+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:34.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeman''s comments came as several cities around the world celebrated
        <a href="https://www.loc.gov/lgbt-pride-month/about/">Pride</a> with parades
        and marches aimed at gaining visibility for the LGBTQ community and marking
        the 1969 Stonewall riots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdd22f7-7186-4add-9d18-acea4d88c0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T11:18:54.375+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:34.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prague''s Pride festival is planned for the first week of August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9a64d0-5745-407e-b263-31902f27c652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T11:18:54.375+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:34.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ILGA-Europe, an advocacy group, <a href="https://www.ilga-europe.org/sites/default/files/2021/czech_republic.pdf">local
        rights activists</a> fear the Czech Republic could follow in the path of increasingly
        illiberal neighbors Hungary and Poland. Passage of a marriage equality law
        has repeatedly stalled in the country, and according to<a href="https://rm.coe.int/ecri-6th-report-on-the-czech-republic/1680a0a086">
        a December 2020 report</a> by the European Commission against Racism and Intolerance,
        Czech citizens are required to undergo gender reassignment and sterilization
        as a condition of officially transitioning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe4461f-cfae-44db-abcd-4b21cd2d562b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T11:18:54.375+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:34.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/06/27/europe/czech-president-transgender-people-intl/index.html">
        "Czech President calls transgender people ''disgusting''"</a></em></p>'
