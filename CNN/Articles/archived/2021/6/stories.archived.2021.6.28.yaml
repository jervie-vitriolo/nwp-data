      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d6ed34-ff44-4485-8493-f02982cfad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:21:03.522+08:00
