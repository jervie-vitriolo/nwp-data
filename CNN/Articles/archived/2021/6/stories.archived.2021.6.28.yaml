      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Trigger warning:</strong> This article contains mentions
        of sexual harassment. Reader discretion is advised.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdadf3b-a0c6-4217-ad9e-cbdcc3c241ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.518+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quezon City (CNN Philippines Life) —</strong> “This can’t
        be my best work.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dade30b1-a612-4268-8cd1-de35c64dc50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.518+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo Pangilinan was lying down on his bed, narrating to me what
        will happen in the next three months before the start of his third year in
        medical school — <a href="https://twitter.com/gideonlasco/status/1387955666204217349?s=20"
        target="_blank">writing about chemsex in the Philippines</a>, reading his
        surgery books in advance, <a href="https://app.kumu.ph/zgjUDYkHkhb" target="_blank">livestreaming
        gigs</a>, modeling for <a href="https://twitter.com/parcinqmagazine/status/1406226671196282883?s=20"
        target="_blank">covers of magazines</a> for Pride month… The list seemed never-ending.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c61af9-5b1d-49f2-8293-6ccb42d4dfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.518+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, there was “Gaya sa Pelikula.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc283bde-f40c-4917-a27c-791c2a7e85e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.518+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were on a call after discussions around the <a href="https://twitter.com/mjfelipe/status/1407538844916871168?s=20"
        target="_blank">second season</a> of the hit Filipino Boys’ Love web series,
        which has developed an almost cult-like following. The show&nbsp;is currently
        on pause following <a href="https://entertainment.inquirer.net/413810/antoinette-jadaone-frankie-pangilinan-speak-up-amid-juan-miguel-severo-sexual-harassment-allegations"
        target="_blank">several allegations of sexual harassment</a> against series
        creator Juan Miguel Severo surfaced online, which was sparked by a cryptic
        <a href="https://twitter.com/PaoPangs/status/1406593214920892422" target="_blank">tweet</a>
        by Paolo about harassment. Though <a href="https://entertainment.inquirer.net/413812/gaya-sa-pelikula-producer-quark-henares-unsure-of-shows-future-amid-juan-miguel-severo-sexual-harassment-allegations"
        target="_blank">Globe Studios</a> plans to rewrite the second season as a
        team, official announcements regarding the matter haven’t been made.</p>'
    '45':
      'image': 'jcr:74b261de-5065-4dbf-8bc4-d87aa8236703'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2da073-0278-45cc-bbd7-340aaae5b9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:30:24.423+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0e04ec-b2fb-4621-bcff-cbeee6bdab1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.518+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo’s meteoric rise into celebrity status was unsurprising. But
        when the initial storm of attention quieted, there was a newfound clarity
        in the stillness. I asked him what he wanted to do. He pursed his lips and
        said:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a919072-ec1a-4c64-a1ce-567cc4ce2c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.518+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is just the beginning of so many things that I’ve been given
        the power to create.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34bef6c-d83d-464d-b309-387e76ee3745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.518+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Starting position</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da52199-7ce1-4b4c-84a2-961ebd036cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.518+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Quezon City, Paolo Victor Pangilinan grew up in an environment
        where excellence was rooted in curiosity and exploration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161fcaef-9cdf-4fe8-9e6d-a1ef3ebbeef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.518+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I may have been involved in a couple of delinquent acts [when I
        was] around seven,” he says, laughing. Being a self-described “problem child,”&nbsp;Paolo
        was sent to the principal’s office several times and was recommended to pursue
        high school elsewhere despite his good grades. He recalls how his mother,
        Edzelle Gonzalez, had written an impassioned letter that allowed him to stay.
        In the hopes of curbing his rebellious tendencies, teachers and grownups began
        giving him responsibilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23335e08-28e0-4035-a014-7aaa466cfb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.518+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started exploring his identity through performing. It was seeing
        icons like Britney Spears and Jolina Magdangal that made him realize he could
        explore his more feminine side. “It just felt like the other side of that
        spectrum is much more fun.”</p>'
    '46':
      'image': 'jcr:c6c87558-1d0b-4e2f-a64e-116e160ac68a'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76375465-19d3-4419-bfcf-091161fa390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:30:24.423+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618f2052-feb6-440a-9002-87950ba4221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the time he won his&nbsp;Catholic high school’s Mr. United
        Nations pageant by wearing wings (“I wanted to be a Victoria’s Secret Angel”)
        to the time he choreographed a nine-member girl group only to replace one
        of them at the last minute (“I put on a wig and did all of the parts”), the
        arts were a gateway to joy and self-actualization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549ecd3e-ebcb-48e1-8e8e-eeca5ae72e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were small retaliations against a heteronormative environment
        that pressured him throughout his life. He was outed at a young age after
        confessing to liking a boy to a small group of friends. “I didn’t know it
        was a crush... I just really missed hanging out with him and wanted to see
        him all the time,” he says. Rather than denying it, he began reclaiming the
        word as early as it was thrown at him. “Tinanong nila ako kung bading ba ako
        tapos that’s when I started saying: ‘Yes’ because I started having crushes
        on guys.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634bd6cc-3a70-4660-ae8f-f926adffbaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He didn’t even have to come out to me,” says Edzelle. “All I wanted
        him to feel was the support from a mom that he needed.” Edzelle supported
        Paolo’s requests by enrolling him in ballet and contemporary classes, eventually
        leading him to discovering his love for gymnastics — which has continued to
        this day. “For now, I want to thank him because he’s the son a mom could only
        dream of.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a00fe6-bf2f-4bf5-995b-ebf343a520ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Breakaway</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb305820-f969-404e-9bd2-8477cc9e3dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every endeavor that Paolo has taken on has required a steep learning
        curve. “With Paolo, walang middle ground,” says Edzelle. “He has to excel
        in everything he does. Walang mediocrity.” He entered the Sports Science program
        in U.P. Diliman in the hopes of becoming a member of the U.P. Pep Squad —
        a dream he’s had since the tail end of high school.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e7f8c4-16c9-424b-bfa9-72d61e43feb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he had difficulties adjusting during his freshman year (“When
        we would do stunts, no one would line up in my lane ‘cause I sucked”), he
        became the most improved member by the end of the year through hard work and
        determination (“I was the last to leave the venue and I never sat down during
        training”), eventually forming a niche for himself in the team.</p>'
    '47':
      'image': 'jcr:dbadbcaf-b9d6-4ba6-afd7-0238b4bd3548'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c53478-34f1-430a-a57b-9fb2834a9fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:32:38.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf565258-6df9-4b51-b460-7d61ae72bc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he’s always wanted to be involved in the sciences, being
        in the U.P. Pep Squad solidified his drive to be a medical doctor. Not only
        did he see how necessary it was given the sport, but it gave him the opportunity
        to meet people who he could look up to like former captain and Ten Outstanding
        Students of the Philippines <a href="https://www.facebook.com/tospacncr/posts/558277724223739"
        target="_blank">Kiko Cortez</a> (“I told him I was gonna beat him.”). In fulfilling
        this promise, he eventually graduated cum laude from the program and entered
        St. Luke’s Medical School.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7904319c-351b-4dc5-ae93-01c50b7fd5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than anything, Paolo was a natural storyteller. Despite his
        introverted nature, he can narrate&nbsp;the events from his childhood to young
        adulthood in vivid detail: stopping even at the smallest moments, taking care
        to remember people’s full names. It seemed to me that remembering was an act
        of gratitude for him. But he hasn’t always had this opportunity to tell stories.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e134d4-c54a-4900-b70f-bd7e0794a0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his breakout role as Karl in “Gaya sa Pelikula,”&nbsp;Paolo
        had been in <a href="https://youtu.be/EC4Yp76pkkY" target="_blank">commercials</a>
        and had one liners in <a href="https://www.facebook.com/watch/?v=349630185959331"
        target="_blank">short films</a>. But when the pandemic hit, he began sending
        self-tapes for commercials, films, and T.V. shows more frequently in an attempt
        to help around the house.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706eb9e8-b719-4578-b662-ba30473edf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He struck gold not once, but four times. Apart from “Gaya sa Pelikula,”
        he had been asked to audition for three other Boys’ Love (BL) shows. “When
        I got this one, I turned down the other ones. I couldn’t send other auditions
        because I made a commitment.” Had it not been for the pandemic, Paolo''s classes
        would''ve been a clear conflict during filming and press junkets. It was a
        rare moment when a crisis led to opportunity.</p>'
    '48':
      'image': 'jcr:bf61aaf5-25b7-42c3-a7bb-7dae3a1d2688'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97dc7df-7321-4a44-9caa-36e708afde35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:32:38.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9925ce8d-3715-44b2-83b3-8fc84227a8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I remember I wanted to join the project because it seemed like
        I could make a nice conversation; one that was long overdue.” He was excited
        by the idea of an <a href="https://www.youtube.com/watch?v=loIixOJh4c0&amp;ab_channel=GlobeStudios"
        target="_blank">openly gay man playing a gay role</a>. It was something that
        he didn’t see much in the media. “It had the potential to… really let people
        feel something they’ve never felt before.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f48771-6185-46a7-8875-708c00938bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother had initially opposed the idea. “It wasn’t a hard no,”
        says Edzelle with a smile. “I always support his dreams. I was just worried
        about the COVID-19 situation.” She recalls how they debated, but in the end,
        Paolo’s stubbornness won and he sent his audition. He has only defied his
        mother thrice: when he auditioned for the U.P. Pep Squad, when he chose St.
        Luke’s for medical school, and when he auditioned for “Gaya sa Pelikula.”
        Paolo continued: “With most things, I trust my mom. But with big things, I
        trust my instincts.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd89f61f-8c47-492c-a3aa-1248ec1295e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Attack the Crowd</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf5661c-83c8-40f5-95c5-76cc15f54766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than his good looks, intelligence, and self-described ‘jologs’
        personality, “Gaya sa Pelikula” production designer Maolen Fadul details that
        people were drawn to Paolo because of his outspokenness about his identity
        as an openly gay actor in the entertainment industry and the eloquent manner
        by which he discussed issues and advocacies concerning the queer community.
        He put a premium on openness and authenticity and it was also an opportunity
        to challenge industry stereotypes of <a href="https://www.cnnphilippines.com/life/entertainment/Film/2018/10/30/Why-it-s-important-to-cast-LGBTQ--actors-in-queer-roles-.html"
        target="_blank">gay roles going to straight actors</a> who weren’t even allies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284bcbb6-4a1d-4424-b579-6316c6a3fdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But media outlets had a proclivity for tokenizing Paolo as the pinnacle
        of gay representation exactly because of these reasons. “I don’t want to be
        the sole representation of the community. That’s so boring.” He chuckles at
        the idea and expresses that his favorite part is learning from different members
        of the LGBTQIA+ community from all walks of life. “I’m never going to be any
        other type of gay. I’m not the next Vice Ganda. I’m just gonna be the first
        me and no one else is going to be the next me. So no, I don’t feel pressure
        to represent all the gays.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f44c27-dc0c-400e-8a8f-88778681418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:32:38.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“This is just the beginning of so many things that I’ve been given
        the power to create.”</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed9ae56-1350-4775-b8ef-a26cfb088134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he does feel pressure in other things, especially with
        acting out a role onscreen. “All of the things that I do are unforgiving,”
        says Paolo. But rather than letting himself be intimidated by these, he attempts
        to find ease within the circumstance. “You only have a limited number of chances.
        Once it’s onscreen, it’s gonna be out there in the world and there’s no way
        to redact it. It’s no longer mine...So I rehearse.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8530e4cc-bf0d-4c9a-97b3-3cd792764b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What amazed me was how quickly he got to truth,” says Ian Pangilinan,
        Paolo’s <a href="https://cnnphilippines.com/life/entertainment/television/2020/10/21/boys-love-actors-roundtable.html"
        target="_blank">co-star</a> and the other half of what is now known as <a
        href="https://interaksyon.philstar.com/celebrities/2020/12/21/182399/pangpang-announces-gaya-sa-pelikula-to-stream-on-netflix-in-january/"
        target="_blank">PangPang</a>. When I asked him what the process was like,
        he replied: “He just focused on me… When you talk to him, you always feel
        like you’re in the present and thinking of nothing else. That’s how he approached
        his acting too. He focuses on me, listens to everything I’m saying, trusts
        me, and that’s the whole process.” He laughs, scratching his nose. “I wish
        I could give you more profound answers, but really the simplicity of it all
        is the defining characteristic of how Pao is as a person.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7395b645-5e9d-46b6-bdc6-23f38ae0a3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mao describes Paolo as a celebrity that refused to be a celebrity.
        During a podcast called “<a href="https://www.youtube.com/watch?v=UgoxIFxkDP4&amp;t=2075s&amp;ab_channel=FORTHELOVEOFTHEGAME"
        target="_blank">For the Love of the Game</a>,” Paolo named the people behind
        the stan accounts, expressing his gratitude to them. “It doesn’t feel transactional,”
        he explains, citing celebrities he looks up to like Lady Gaga who also regularly
        interact with their fans. “If someone goes to you and appreciates your work?
        I say thank you. I don’t think it’s that unique.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4715cf47-0832-4ac8-a6c5-106896f4ba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo’s favorite part of the “Gaya sa Pelikula” experience had been
        the reactions of audiences who’ve connected to his character or to himself
        as a person. “When people message me saying: ‘I felt seen and heard’ or ‘I
        was Karl’, those are the best,” says Paolo. “Wherever I am, whether it’s after
        an episode or right before an interview, I would check those messages and
        feel like what I was doing was something important.”</p>'
    '50':
      'image': 'jcr:84763d3b-9025-44a8-a9a9-8617ab62decd'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8035682d-959a-428e-8946-66a61a534913'
