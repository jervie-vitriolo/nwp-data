      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) –</strong> A factory
        worker in Valenzuela City received his two-day salary in centavo coins.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1969aa0-8f6c-4b75-b928-b9b7033a2abd'
      'mgnl:activationStatus': true
