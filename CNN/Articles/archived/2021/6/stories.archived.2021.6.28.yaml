      'mgnl:lastActivated': 2023-01-25T03:24:28.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also moved to extend its RT-PCR test subsidy for
        local travelers, allowing more qualified tourists to avail of 50% discount
        on swab tests when they travel to domestic destinations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4377e5a-71ac-4c97-b37d-63f709b200b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T14:16:40.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:28.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the DOT said leisure travel to and from "NCR
        Plus" to areas under modified general community quarantine has been allowed
        by the pandemic response task force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758625c7-a9e5-4a28-99e0-8e55ec450bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T14:16:40.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:28.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers aged below 18 years old and above 65 years old have to
        present a negative swab test before boarding a flight. For tourists 18 to
        65, meanwhile, they have to check the travel requirements of the destination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988f99a7-7a6a-45c4-94a1-a5127a9de350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T14:16:40.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:28.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said the DOT is also open to partnering with hospitals, accredited-COVID
        testing centers to expand the subsidized RT-PCR test.</p>'
  'LTO-requesting--2.5B-to-produce-18M-motorcycle-plates-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-28T14:22:48.233+08:00
    'imagesource': 'jcr:0f8b9ab7-0a7b-4a1c-8baa-ceb223b74f37'
