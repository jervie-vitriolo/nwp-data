      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan City Mayor Francis Zamora also recommended keeping the
        GCQ status, noting that the public must not let their guard down.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638a8cc9-5e44-45a9-8c49-0b7b7b1fc57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:14:35.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:43.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that there is indeed a real threat [brought by] the Delta
        variant and there''s still cases, although low, but sustained, I would rather
        keep the GCQ status," Zamora said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2fa5dc-daf8-44e7-b056-908e326b92ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:14:35.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:24:43.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we are seeing that businesses are operating, the economy
        is functioning while cases remain stable so I would rather have the GCQ,"
        he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4019f100-2fff-43a6-9dbf-5d77b1b98b9f'
