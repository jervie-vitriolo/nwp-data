      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably in like a year or two," she said then, <a href="https://www.cnn.com/2020/08/13/entertainment/cardi-b-only-fans-wap/index.html">while
        promoting her OnlyFans page and discussing her musical legacy.</a></p>'
