  'taal-volcanic-smog-phivolcs':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-28T19:58:30.492+08:00
    'imagesource': 'jcr:c7993257-b7d1-43b4-a000-edcae47556d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0edc2605-d71c-468a-a385-f5e7dbc9a12c'
    'lead': 'Phivolcs warns that the volcanic smog seen over Taal Volcano may cause
      eye irritation as well as throat and respiratory problems to nearby residents. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-28T20:01:24.017+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:23:49.834+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:17.313+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phivolcs warns nearby residents vs. volcanic smog over Taal Volcano'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95431710-a744-447d-8cea-ebfa3a19d976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:01:24.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:49.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> —&nbsp;The
        Philippine Institute of Volcanology and Seismology on Monday warned against
        the volcanic smog seen over Taal Volcano, which may cause health problems
        to nearby residents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aee6333-fa04-420d-aa47-720fed7f4a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:01:24.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:49.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the volcanic smog or “vog” ​—​​​​​​&nbsp;a type of
        air pollution —&nbsp;is a result of the volcano’s continued emission of sulfur
        dioxide gas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e49f25-7265-42f5-89bc-d548de7591b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:01:24.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:49.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it observed high levels of such gas emission from the Taal
        main crater over the past two days, along with steam-rich plumes that have
        gone up as high as three kilometers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be91e727-00c4-4544-8200-be4afabcda40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:01:24.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:49.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vog, Phivolcs explained, can cause irritation of the eyes, throat
        and respiratory tract. The severity of the effects depends on the gas concentrations
        and duration of exposure, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef606d93-f076-4c54-b49e-6c1428227083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:01:24.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:49.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Should SO2 (sulfur dioxide) gas emission continue at the same rate
        or increase, and atmospheric conditions promote the formation of vog, communities
        surrounding Taal Lake are advised to take necessary precautions,” it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dfe334-a343-4e08-becc-7c7df0504b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:01:24.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:49.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency noted those with health conditions, such as asthma, lung
        disease and heart disease, as well as the elderly, pregnant women and children
        should exercise a heightened level of caution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaa5934-1e42-4018-8ec2-13f2715312ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:01:24.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:49.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If exposure to the vog cannot be avoided, the public is advised
        to take the following steps:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56226881-b07b-46bd-934b-d44a33f9f9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:01:24.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:49.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Limit your exposure. Avoid outdoor activities, stay indoors, and
        shut doors and windows to block out vog.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d1d456-31ba-46f8-8c4a-16b913191fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:01:24.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Protect yourself. Cover nose, ideally with an N95 face mask.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c83c967-bd58-4459-9d0f-d309e160609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:01:24.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:49.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Drink plenty of water to reduce any throat irritation or constriction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e58ade3-ad5e-4770-9ce7-a15f3ad4fc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:01:24.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:49.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- If belonging to the particularly sensitive group of people above,
        watch over yourself and seek help from a doctor or barangay health unit if
        needed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73344990-74b4-45bc-9c45-c01f7d5fdfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:01:24.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:49.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- If serious effects are experienced, call the doctor or the barangay
        health unit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f002a1-ec2f-43ef-b2d2-a06c2a978060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:01:24.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:49.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs also reminded that the Alert Level 2 (or increased unrest)
        prevails over Taal Volcano. This means the threat of sudden steam or gas-driven
        explosions and lethal accumulations or expulsion of volcanic gas may occur
        anytime and threaten areas within the Taal Volcano Island.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262892fa-bcd2-4c68-9cc4-0135d8af5c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:01:24.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, the agency said venturing into the island must remain strictly
        prohibited.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000867d6-f3b9-4417-9238-639f6a0f8cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:01:24.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/5/19/taal-volcano-elevated-unrest.html">Phivolcs
        warns of possible Taal Volcano eruptions but says not as serious as January
        2020 incident</a></strong></p>'
  'san-miguel-corporation-vaccination-site-pasig-city':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-28T20:00:37.499+08:00
