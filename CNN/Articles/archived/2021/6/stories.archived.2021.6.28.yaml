    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOJ', 'Department-of-Justice', 'Menardo-Guevarra', 'Peter-Go-Lim']
    'template': '1'
    'title': 'DOJ: No record showing Peter Lim left PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e93c572-1512-4224-bdfc-0300d6561873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:29:01.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:14.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — The Department
        of Justice said there is no proof that accused drug lord Peter Go Lim has
        left the Philippines, but cannot say whether he is still in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91958156-beff-40e0-a8ba-3b8fbf744da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:29:01.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:14.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no record of departure by Peter Go Lim. His last recorded
        foreign travel was in 2017," Justice Secretary Menardo Guevarra said in a
        message to reporters on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9721cac-ba6c-4d2c-aab6-ab7c84d87c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:29:01.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:14.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Guevarra admitted there was no assurance that Lim was still
        in the couintry, given the country''s geography.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd956ecfa-6cf5-4ebd-835e-aafa7d0da11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:29:01.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:14.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot really be sure... Our country has a very extensive coastline.
        There are known backdoors in our southern borders," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e98e2b-8bd3-4b6b-9642-de3fb30008d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:29:01.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:14.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said Lim''s passport expired in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f58bc2-11ea-4dd0-8801-03d7a397a71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:29:01.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:14.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration said Lim has several namesakes "with at
        least one having left the country recently," but he had no recent departure
        records.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f598a8f-aabe-490f-9c03-9d39efcca0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:29:01.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:14.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can only answer with regards to if he left via our airports or
        seaports. If he used a fraudulent passport, then our equipment would be able
        to detect it," said Immigration spokesperson Dana Sandoval.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b73caf-2197-49a3-b0b2-ae71242ff13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:29:01.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:24:14.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim, a businessman based in Cebu, is allegedly part of the illgeal
        drug trade but has denied all accusations of such. He even personally appeared
        to President Rodrigo Duterte to clear his name.</p>'
