    'jcr:uuid': 'a68ccd6c-cb46-4dbf-af63-8fa731b5a5d4'
    'lead': 'A state-of the-art sports facility in Pasig City has been turned into
      a vaccination site by San Miguel Corporation to inoculate essential workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-28T20:04:58.975+08:00
