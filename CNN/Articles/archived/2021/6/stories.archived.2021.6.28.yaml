  'PNoy-man-for-others-public-service':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-06-28T13:16:06.605+08:00
    'imagesource': 'jcr:b798743c-2f84-48db-966d-26f12e34ba48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eea13b0c-e72b-4ab9-98ec-9255d4bc47fc'
    'lead': '"I never in my wildest dream aspired to be in the government. I said
      no to him five times...finally sabi niya, ‘pare, nasaan na ang man for others?’
      I kind of got hit big time," ex-CabSec Rene Almendras says about the late former
      president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-28T13:20:39.035+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T03:24:30.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:08.844+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Pare, nasaan ang man for others?'': Ex-CabSec shares how PNoy convinced
      him to enter public service'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bca78eb-2989-49c6-ae03-e2a39a5518fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T13:20:39.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:30.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> A close
        friend of the late former President Benigno "Noynoy" Aquino III shared how
        his old colleague convinced him to become a public servant with fervor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c593349-e288-40e9-9841-ba13f5511642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T13:20:39.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e10fa6-017f-4900-b2b5-38c30f01bf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T13:20:39.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Cabinet Secretary Rene Almendras told CNN Philippines'' <em>The
        Source</em> on Monday how his friend and former Ateneo classmate convinced
        him to work for the government even after declining the offer for at least
        "five times."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781cace1-9d25-4a1c-a061-2516c1351b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T13:20:39.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab366b75-eb56-4450-b003-8fc071f7347e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T13:20:39.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never in my wildest dream aspired to be in the government. I
        said no to him five times...finally <em>sabi niya, ‘pare nasaan na ang man-for-others?’</em>
        (finally he said, ''brother, what happened to man-for-others?)" Almendras
        shared, "I kind of got hit big time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa2e2e9-513e-45ae-aa18-a1cbadade7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T13:20:39.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59be6fb5-7e40-4089-be24-79e303930100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T13:20:39.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:30.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino was referring to the Jesuit-run Ateneo de Manila University''s
        mission and vision "to train men and women-for-others."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e1eca3-28ba-4320-809d-a08b05147495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T13:20:39.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:30.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff73d87-cecb-4f46-a5e4-8f82ae90871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T13:20:39.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:30.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almendras was President of Manila Water Company before his appointment
        in government. He served as energy secretary, then as Cabinet secretary, and
        finally as foreign affairs secretary under the Aquino administration.  He
        recently stepped down as president and CEO of the Ayala Corporation group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd1c418-f4a8-4c5d-a064-ef12bc661fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T13:20:39.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:30.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9abc53-961f-4c5e-a113-55e208be5d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T13:20:39.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:30.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before, private sector all the way<em> naman ako. Never nga akong
        gustong tumawid</em> (I was in the private sector all the way. I never wanted
        to cross that path) but he showed me na there are really good, honorable people
        there who really are just working to make this country a better place," Almendras
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515bf0e3-1389-4496-99b1-44b58c5bc90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T13:20:39.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:30.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3497b50-72f0-499d-8de2-6d58b137d705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T13:20:39.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:30.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a person, he taught me that you need to hang on to the things
        you believe in," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357c2fb3-6876-47fe-99ec-27a814768d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T13:20:39.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:30.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2978d9-9934-4068-bde1-7e2ff25c1f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T13:20:39.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:30.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almendras said had he been in Aquino''s shoes, he probably would
        have easily given up as a public official, but his friend taught him the essence
        of serving "<em>para sa bayan</em>" (for the country).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6113ad-8244-404c-8687-b3684400fb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T13:20:39.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:30.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc4500b-449e-4a1c-b9a0-e06b67f8344e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T13:20:39.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:30.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always asked myself, had I been in his shoes and I had gone through
        difficulties, the challenges and problems he went through, I don’t think I
        would have held on. I would probably have packed up and left this country
        or gone somewhere else," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22325626-0da9-495e-a32f-e61f905bcf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T13:20:39.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:30.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce1f128-08b4-4040-bb1e-f212804749b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T13:20:39.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:24:30.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But he showed me, <em>‘hindi, para sa bayan. Kung hindi ako, sino?
        Kung hindi ikaw, sino?</em> (''no, for the country. If not me, who? If not
        you, who?'')"</p>'
    '1':
