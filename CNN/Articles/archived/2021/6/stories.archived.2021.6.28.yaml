    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTO requesting ₱2.5B to produce 18M motorcycle plates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d39493-c8d1-45e5-a07e-0b466938af31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T14:24:05.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:28.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — The Land
        Transportation Office is hoping the government could inject it with ₱2.5 billion
        to finance the production of 18 million motorcycle plates by June 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32ad830-e391-4815-8bee-0f8f14121750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T14:24:05.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:28.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing Monday, LTO Asec. Edgar Galvante admitted
        that the transportation agency is facing challenges in manufacturing millions
        of plates for registered motorcycles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71025a5a-b6a5-4fa9-a6d1-a0ac0920f640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T14:24:05.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:28.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang kailangang i-produce ay 18 million. Kailangan ng ₱2.5 billion
        para matugunan ito. Hopefully, maibigay..." he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ed45be-ec0a-4e28-adff-7351b6b879eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T14:24:05.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:28.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What needs to produce is 18 million (plates). It takes
        ₱2.5 billion to meet this. Hopefully, this will be granted...]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906566b6-3493-452d-bcaf-7b4d4915d401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T14:24:05.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:28.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Galvante, the LTO''s plate-making plant does not have
        enough equipment capacity to meet the June 2022 target.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71677f8-4e99-4dc4-9a24-21f0553cf2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T14:24:05.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:28.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given this, the LTO is eyeing to tap other manufacturers to ramp
        up the production of motorcycle plates. Galvante said 10 million plates will
        be contracted out.</p>'
  'Task-force--very-confident--of-vaccinating-50--of-Metro-Manila-population-by-September-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-28T14:34:13.054+08:00
    'imagesource': 'jcr:32fa8787-17d4-42cc-8f90-abf1c77bc507'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed0c53ba-8019-4acb-b459-450f2943d73b'
    'lead': 'The National Task Force Against COVID-19 is optimistic of hitting the
      target to protect 50% of the Metro Manila population by September amid the steady
      supply of fresh COVID-19 vaccines.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-28T14:36:38.540+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:24:26.748+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:10.526+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Task force ''very confident'' of vaccinating 50% of Metro Manila population
      by September

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ccdebb-db54-4d57-aa6e-26bdf3b52f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T14:36:38.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:26.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — The National
        Task Force Against COVID-19 is optimistic of hitting the target to protect
        50% of the Metro Manila population by September amid the steady supply of
        fresh COVID-19 vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9653bc-4568-4f0a-80dd-8d29b01fac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T14:36:38.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:26.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very confident that with the entry of stable supplies from
        various pharmaceutical companies, we will be able to get that number," NTF
        spokesperson Ret. Gen. Resituto Padilla said in a virtual briefing Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c7c677-ee8c-43bb-88c0-9e6c84188e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T14:36:38.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:26.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Metropolitan Manila Development Authority chairman Benhur
        Abalos said the region could achieve "population protection" against COVID-19
        by the "end of September this year or hopefully earlier."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aba368-2b80-4488-8ef3-ea696c20042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T14:36:38.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:26.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region has a population of 14 million, Abalos
        previously noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cf902e-5a62-4ec1-8157-35587ee78a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T14:36:38.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:26.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier explained that protecting the population
        means the vaccination program will prioritize nine highly dense areas: Metro
        Manila, Bulacan, Pampanga, Cavite, Laguna, Batangas, Rizal, Metro Cebu, and
        Metro Davao—collectively known as NCR+8.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3dafcd-d950-4efd-82f8-64ccc3faf7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T14:36:38.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:26.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/5/28/vaccinating-70--PH-population-covid-overall-goal.html">READ:
        Vaccinating 70% of PH population vs. COVID-19 still ''overall goal''</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f986a7-ab1d-4f8a-85f8-8f2cd8098d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T14:36:38.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:26.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla''s bullishness is also driven by the growth in vaccine enthusiasm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341894c8-c8ab-43dd-8579-8c271935f53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T14:36:38.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:26.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gumaganda ang pagdating ng supply ng vaccine, nagiging stable ito.
        Gumaganda rin ang pagtanggap ng ating kababayan sa vaccines," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5863261-f852-4959-9e97-eb7adcbae7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T14:36:38.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:26.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As the vaccine supply improves, it becomes more stable.
        Our countrymen''s acceptance of vaccines is also improving.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f41191-7195-4f2e-af83-2c58240d9dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T14:36:38.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:26.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF spokesperson also said that the Philippines will surely
        reach the 500,000 vaccination rate a day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a756c80f-edb8-49f7-ac2b-9a94c0c5b387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T14:36:38.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:26.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 10 million COVID-19 shots have been administered since the
        vaccination drive started in March, officials said.</p>'
  'China-Chengdu-Tianfu-International-Airport-open':
    'author': 'Karla Cripps, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-28T15:00:23.032+08:00
    'imagesource': 'jcr:11c7b32a-7661-4bd6-9875-f5ef753a4936'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '266c327d-f497-4154-b63e-fa85e893ec4d'
    'lead': 'China''s long-awaited Chengdu Tianfu International Airport has officially
      begun operations, offering travelers a new gateway to the home of giant pandas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-28T15:09:38.205+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:24:26.065+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:10.856+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s latest mega-airport is officially open'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9388869d-a8e6-4633-a186-c7d6414c6156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:09:38.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:26.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s long-awaited Chengdu Tianfu International
        Airport has officially begun operations, offering travelers a new gateway
        to the home of giant pandas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd31720-41bb-4442-bc6c-e7b3bc368fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:09:38.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:26.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its inaugural flight, operated by Sichuan Airlines, took off at
        11:10 a.m. on Sunday, bound for Beijing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2076b85-beb5-4c82-b328-b7995d0f815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:09:38.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:26.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chengdu, the capital of Sichuan province, is now the third city
        in the country to have two international airports, joining Shanghai and Beijing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9735fb03-f249-40a2-baeb-0e08ba577933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:09:38.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:26.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constructed at a cost of about 70 billion Chinese yuan ($10.8 billion),
        phase one of the massive aviation hub has the capacity to handle up to 60
        million passengers per year, further opening up the country''s southwest region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75bdb51-d3eb-4e92-bfd5-c866d5d8d78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:09:38.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:26.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three runways and two terminals, covering a total area of 710,000
        square meters, are in operation. State media outlet Xinhua reported the airport
        will eventually house terminals covering 1.4 million square meters, capable
        of handling 120 million passengers annually.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f983a13-5628-4f2b-adc3-681464e04141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:09:38.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:26.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the famous pandas, Sichuan is famous for its spicy
        cuisine and beautiful scenery, making it one of China''s most-popular tourist
        destinations among both domestic and international tourists.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb86b674-9344-4e9a-9404-803f443eec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:09:38.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:26.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, however, the new airport will only be catering to the former.
        China remains closed to most international travelers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6193a62-07fc-4481-a5bf-52d2d3950453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:09:38.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:26.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new airport in Chengdu was needed to accommodate continued
        rapid growth," said aviation analyst Brendan Sobie. "China''s domestic market
        has already fully recovered from the pandemic and will continue to grow rapidly.
        Given the size of the city and its central location in China, Chengdu is very
        well-positioned to benefit."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1ca751-ed50-45bc-9fe0-e44215e960b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:09:38.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:26.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest figures from the International Air Transport
        Association (IATA), China''s domestic traffic was up 6.8% in April 2021, compared
        to April 2019. The Baiyun International Airport in the southern metropolis
        of Guangzhou unseated Atlanta''s Hartsfield-Jackson to become the world''s
        busiest airport in 2020.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb82181-c03d-4483-856c-82678db1307f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:09:38.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:26.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the pandemic, the old Chengdu Shuangliu International Airport
        was the fourth-largest in the country, by passenger volume. In 2020, "it was
        actually the second largest as it was less impacted by the pandemic than other
        major airports due to its high reliance on the domestic market," adds Sobie.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b4ff87-d207-4ba5-8483-dc4764981abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:09:38.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:26.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s airport ambitions</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad734c4a-393e-4f91-b453-01f2f35e78c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:09:38.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:26.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Chengdu Tianfu International Airport was designed by a consortium
        made up of the China Southwest Architectural Design and Research Institute,
        China Airport Construction Group Corporation and French architectural firm
        ADP Ingenierie.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16397763-03f9-4c78-8bee-c6778dbae07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:09:38.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:26.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase one took five years to complete and features an array of cutting-edge
        technologies, including facial recognition software, self-check-in kiosks,
        smart security systems, self-boarding gates and AI robot concierges.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f30ea8b-3db5-4d6a-a892-4ae9c82a0d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:09:38.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:26.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A metro line connects the airport with the city center. Hitting
        speeds of up to 140 kilometers per hour, the train journey takes from 37 to
        44 minutes. A metro line connecting the new facility to the Chengdu Shuangliu
        International Airport is due for completion in 2023.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3101e6-6009-4ddb-9c2d-6d03c6cff44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:09:38.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:26.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chengdu Tianfu International Airport is just one of many airports
        China plans to open in the coming years.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194c31e8-1522-4ac2-8553-6e82738ce738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:09:38.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:26.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country aims to have 400 airports in use by 2035, a huge leap
        from the current 241, according to the Transportation Network Planning Outline
        issued by the government in early 2021.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ffc1df-d7e3-4aa3-9b78-70d60f29218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:09:38.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:26.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most notable facility to open in China in recent years is Beijing''s
        massive Daxing International Airport, which began operations in 2019. Designed
        by the late architect Zaha Hadid and her Chinese partners, it boasts a terminal
        the size of 97 soccer pitches.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3acab6-a321-4a8f-b39d-3423b3b9e391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T15:09:38.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:24:26.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to its opening, the city had been in desperate need of a second
        global gateway. The Beijing Capital International Airport (PEK) was the world''s
        second-busiest aviation hub and hitting full capacity, making it nearly impossible
        for airlines to add flights at desirable times.</p>'
  'PNoy-quiet-life-after-kidney-transplant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-06-28T15:03:59.440+08:00
    'imagesource': 'jcr:2050c20a-5b5f-4659-9646-5b7798235abd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb0d85dc-5d02-4b9e-a17c-413a9b0c9792'
    'lead': 'The late former President Benigno "Noynoy" Aquino III also did not want
      a child or any of his relatives to be his kidney donor, his close friend, former
      Energy and Cabinet Secretary Rene Almendras, reveals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-28T15:10:49.613+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T03:24:24.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
