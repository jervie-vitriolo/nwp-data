      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This corresponds to an average daily attack rate of 4.83 per 100,000
        people, classifying Metro Manila as moderate-low risk area, it said.&nbsp;OCTA
        defines attack rate as the number of new daily cases relative to population.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c2e5a2-4d23-439e-9d50-119505a398f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T16:03:15.336+08:00
