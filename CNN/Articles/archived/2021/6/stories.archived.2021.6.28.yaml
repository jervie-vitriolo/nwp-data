      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian met the worker and the representative of Next Green Factory
        to discuss the complaint. The owner of the company will be summoned in their
        next meeting as he is out of town.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4322fed-7071-44ec-af5d-8c56537112ec'
