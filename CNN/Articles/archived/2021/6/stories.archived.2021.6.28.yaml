      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the remark after Defense Secretary Delfin Lorenzana
        presented to him the 20 Philippine Army hospitals, eight Philippine Air Force
        hospitals, nine Philippine Navy hospitals, and 11 Unified Area Command hospitals
        that will aid local government units in the national vaccination program.</p>'
