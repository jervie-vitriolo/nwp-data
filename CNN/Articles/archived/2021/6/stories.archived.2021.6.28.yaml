    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a59a65f4-5aa7-4bd8-a858-291c063c718b'
    'lead': 'The Philippine Genome Center is preparing to boost its sequencing efforts
      in Metro Manila and in other parts of the country to detect COVID-19 variants,
      the center''s executive director Cynthia Saloma said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-28T15:32:24.404+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T03:24:20.862+08:00
