      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb5ef66-52e4-43c6-a368-9aa8df8c8913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Straddling lives</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8932559f-694c-4f53-8a88-f27231b07334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel the need to balance both because it’s a moral, social, and
        ethical responsibility.” Paolo is keenly aware of his social influence, even
        before he was a celebrity. After seeing how <a href="https://edition.cnn.com/2018/10/09/entertainment/taylor-swift-voter-registration/index.html"
        target="_blank">Taylor Swift’s statements encouraged a spike in voter registration</a>&nbsp;and
        <a href="https://people.com/music/bts-most-generous-moments/#:~:text=Donating%20%241%20Million%20to%20Black%20Lives%20Matter&amp;text=%22We%20are%20moved%20by%20the,BLM%20that%20surpassed%20%241%20million."
        target="_blank">how the BTS Army matched the donations of their idols for
        the Black Lives Matter movement</a>, he wants to use whatever platform he
        is given to help push towards positive change. “What if someone could incorporate
        health issues in entertainment? It’s the reason why I remain and do what I
        do now.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8226908c-e4da-4326-8a27-140801c97268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Routine and hard work provided him some semblance of stability which
        he didn’t have as a kid. He discovered his routine and which spaces he could
        exist in only at the tail end of his first year in med school. But now, not
        only are these spaces inaccessible, the support that exists in these spaces
        is now limited by distance.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa236bd-1a70-4839-95df-cf1fa19ae331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past year, he experienced difficulties navigating the student-artist
        life and readjusting his routines. So much was missing from the online setting,
        considering the tactile nature of medical school. “I fear for every single
        first year med student. How do you fake the skills? So many things are teachable
        through palpation,” says Paolo, referring to the practices taught by the very
        act of doing them, at in-person lab classes. When things from entertainment
        and med school began to conflict, he got overwhelmed. But he is persistent
        in perfecting this tightrope act. Edzelle explains: “Whatever he can give,
        kahit walang matira sa kanya, binibigay niya.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c635ff8-e5b2-44f3-a32d-260ecfd7b614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in May, Paolo had chosen to disappear completely from social
        media after fulfilling work obligations, only resurfacing for brief moments
        in between Pomodoro breaks and after major requirements were completed. He
        needed to focus on the long term dreams and urgent tasks. Cornerstone, his
        management, had understood, putting the brakes on nearly everything.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49f7c47-df28-4e84-bfe0-985b51f724ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:19:54.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:24:09.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I tell him to stop and smell the flowers cause if you’re always
        looking towards the next big thing, what was achieving that one step for?”
        says Ian. “Life is not about this continuous pursuit of something gigantic
        and great. These little moments in your life are big achievements in themselves.
        I just hope he sees them too.”</p>'
    '49':
      'image': 'jcr:1c7ecd8a-5946-4aa2-9fc0-f50b40b58223'
      'imageCaption': 'Photo by JL JAVIER'
