      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research, on the other hand, reported that the average
        daily COVID-19 cases in Metro Manila have declined by 9% to 667 new infections
        per day from June 21 to 27. This is lower than the 731 average daily cases
        recorded from June 14 to 20.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7cd924-d4a8-498e-8d79-84f5c968bbd5'
