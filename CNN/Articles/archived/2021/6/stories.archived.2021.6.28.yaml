  'ANALYSIS--8-takeaways-from-the-US-government-s-big-UFO-report-':
    'author': 'Chris Cillizza, CNN Editor-at-large'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-28T09:19:22.156+08:00
    'imagesource': 'jcr:76742ef7-34a0-4fa0-8b49-d0fb9bba1002'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aef6266-1342-4e6e-8f25-313eb9acf764'
    'lead': 'On Friday evening the US intelligence community released something remarkable:
      An unclassified report to Congress of unidentified aerial phenomena (UAP) aka
      UFOs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-28T09:21:46.171+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:24:45.445+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:01.613+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: 8 takeaways from the US government''s big UFO report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775af765-785c-488a-b0fe-a784b6d5c1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:21:46.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:45.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> On Friday evening the US intelligence
        community released something remarkable: An unclassified report to Congress
        of unidentified aerial phenomena (UAP) aka UFOs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef1be9d-14da-4fa0-b67f-d7b65d591b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:21:46.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:45.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is a big deal! Especially when you consider that, for decades,
        the American government totally denied the existence of flying objects that
        they simply could not identify or, in some situations, explain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046b0f98-e0d5-476c-bf22-fea218ed1784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:21:46.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:45.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 9-page report isn''t exactly an exhaustive study of UFOs, nor
        does it confirm or debunk the existence of alien life. And that it was released
        on a Friday night in the summer is also not an accident in terms of the government
        doing everything they can to bury the report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2402d897-1cf5-49a9-a841-42f6e9f977a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:21:46.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:45.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all of that, there were a number of interesting tidbits
        in the report. I pulled out some key quotes -- and added some context as well.
        That''s below.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0da24a0-93a9-4854-8783-923c845c260b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:21:46.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:45.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. "Our analysis of the data supports the construct that
        if and when individual UAP incidents are resolved they will fall into one
        of five potential explanatory categories: airborne clutter, natural atmospheric
        phenomena, USG or U.S. industry developmental programs, foreign adversary
        systems, and a catchall ''other'' bin."</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9a0b34-cd33-4e83-807d-56c28109a082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:21:46.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:45.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OK, so there are five basic categories for UFOs according to the
        report: Random airborne, uh, stuff (like birds), weather phenomenons, defense
        prototypes -- either from the US or "foreign adversary systems" and then the
        "other bin." And, yes, I (and the rest of the world) am most interested in
        the "other" bin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d61f31-8a42-4195-b0ec-3e8581aba9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:21:46.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:45.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. "After carefully considering this information, the UAPTF
        focused on reports that involved UAP largely witnessed firsthand by military
        aviators and that were collected from systems we considered to be reliable."</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52515e53-5189-4290-ad59-86485429e472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:21:46.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:45.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAPTF is short for Unidentified Aerial Phenomena Task Force,
        of course. (There''s nothing that the government likes more than acronyms.)
        And, what this line says is that the task force decided to give precedence
        to UFO reports "witnessed firsthand by military aviators." Which is rightly
        read to mean that these reports are a) serious and b) credible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5596ce96-7b68-449e-a55b-792ee74a4f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:21:46.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:45.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. "No standardized reporting mechanism existed until the
        Navy established one in March 2019. The Air Force subsequently adopted that
        mechanism in November 2020, but it remains limited to USG reporting."</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f3db32-0218-42d0-bf5b-179e9094fa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:21:46.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:45.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazing! There was no formal way within the government to record
        UFO sightings until the Navy started one in 2019!!! And the Air Force didn''t
        follow suit until, roughly, six months ago! Which reveals a) how resistant
        the government has been to acknowledging UFOs and b) how many sightings were
        almost certainly missed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edbd346-04f4-449c-8fcb-7a57ba9ba738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:21:46.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:45.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. "[There were] 144 reports originated from USG sources.
        Of these, 80 reports involved observation with multiple sensors."</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c4f5ee-ca82-4669-b1bc-db4723db7697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:21:46.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:45.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This line establishes the universe, ahem, that the task force examined.
        There were incidents between 2004 and 2021 -- and more than half were confirmed
        by "multiple sensors."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606f3e5f-f06f-4f14-ae20-27f696067b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:21:46.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:45.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. "Narratives from aviators in the operational community
        and analysts from the military and IC describe disparagement associated with
        observing UAP, reporting it, or attempting to discuss it with colleagues.
        Although the effects of these stigmas have lessened as senior members of the
        scientific, policy, military, and intelligence communities engage on the topic
        seriously in public, reputational risk may keep many observers silent, complicating
        scientific pursuit of the topic."</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12f20b4-53e4-4f63-8052-5220977f320c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:21:46.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:45.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Important stuff here -- an acknowledgment that the number of reports
        of UFOs may have been kept artificially low because of the stigma long attached
        to reporting these sorts of things, particularly among the military and intelligence
        community. That, according to the task force, has lessened somewhat as "senior
        members of the scientific, policy, military, and intelligence communities
        engage on the topic seriously in public."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87053eb3-c870-4dc0-a83b-504ef3bf6f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:21:46.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:45.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. "In 18 incidents, described in 21 reports, observers
        reported unusual UAP movement patterns or flight characteristics. Some UAP
        appeared to remain stationary in winds aloft, move against the wind, maneuver
        abruptly, or move at considerable speed, without discernable means of propulsion.
        In a small number of cases, military aircraft systems processed radio frequency
        (RF) energy associated with UAP sightings."</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9f21cf-edf6-444a-b4b3-6d9aa4eea7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:21:46.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:45.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyes emoji!!!! Like, this seems like a big deal! A total of 18 incidents
        where UFOs "appeared to remain stationary in winds aloft, move against the
        wind, maneuver abruptly, or move at considerable speed, without discernable
        means of propulsion." In plain English, that means that military personnel
        spotted unidentified aerial phenomena that appeared to be unaffected by wind,
        move in ways that can''t be explained and be propelled in ways that can''t
        be explained. Which is very, very interesting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8c98a4-a8e7-468c-965e-88862f5219ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:21:46.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:45.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. "With the exception of the one instance where we determined
        with high confidence that the reported UAP was airborne clutter, specifically
        a deflating balloon, we currently lack sufficient information in our dataset
        to attribute incidents to specific explanations."</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39566581-ed94-4236-92f2-57c18b369649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:21:46.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:45.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, one time the thing that people thought was a UFO was a "deflating
        balloon." But, ALL the other times the military and intelligence community
        can''t explain what the heck the UFO actually was. Which, again, BIG DEAL.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0612dc-f6f3-4167-b743-6f52191869fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T09:21:46.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:45.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. "Although most of the UAP described in our dataset probably
        remain unidentified due to limited data or challenges to collection processing
        or analysis, we may require additional scientific knowledge to successfully
        collect on, analyze and characterize some of them."</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
