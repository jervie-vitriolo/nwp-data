    'jcr:uuid': '85645241-df43-4fd9-b3bc-5f67686894a0'
    'lead': 'Columnist Manuel "Manolo" Quezon III, who was once a speechwriter of
      former President Benigno Aquino III, remembers how it was to work for the man
      fondly called PNoy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-28T21:33:02.283+08:00
