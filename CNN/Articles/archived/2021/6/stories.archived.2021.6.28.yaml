      'mgnl:lastActivated': 2023-01-25T03:23:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — A group
        of employers is pushing back against proposals to increase the number of service
        incentive leaves mandated by law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82966d4d-2a8b-44dc-af55-403202f7e6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:30.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:23:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing on Monday, the Employers Confederation of the
        Philippines (ECOP) said employees are already being granted several local
        and national non-working holidays, paid leaves, and even intermittent work
        suspensions due to typhoons and other calamities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75aecb4-c47b-437f-bd8d-b819ea38b6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:30.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:23:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines already has one of the highest numbers of non-national
        working days in the ASEAN region. In addition, other paid leaves are provided
        for by existing laws, such as solo parent leave, maternity leave, paternity
        leave, gynecological leave, among others,” said Robert Maronilla, ECOP’s legal
        service manager.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194e433c-3099-4e94-af23-1f63cd3cb997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:30.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:23:48.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the group is also "worried" about the negative impact on
        small and medium enterprises which have incurred losses due to the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7345f767-cccb-45fc-ad6b-73fd7f76045d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:30.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:23:48.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any further reduction of working days through additional leaves
        would have a critical impact on productivity and the cost of doing business,"
        Maronilla added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd8da06-fdd5-4636-979d-190cbd840b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:30.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:23:48.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited President Rodrigo Duterte’s Proclamation No. 1107
        <a href="http://www.cnnphilippines.com/news/2021/2/26/maypasok-2021-special-working-days.html">which
        reduced the number of non-working days for 2021.</a> “For the country to recover
        from the adverse impact of the COVID-19 pandemic, there is a need to encourage
        economic productivity by, among others, minimizing work disruption and commemorating
        some special holidays as special (working) days instead,” Duterte’s proclamation
        read.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6bee55-fe2d-4070-96c7-95508139adfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:30.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:23:48.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Senate Bills No. 425 and 641, and House Bill No. 1338 which
        was passed by the lower chamber last year, employees who have rendered service
        of at least one year shall be entitled to a service incentive leave of 10
        days with pay, from the current five days under the Labor Code. Employees
        who already enjoy at least 10 days of vacation leave are not covered by the
        proposed measures.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48b1c0a-cc3a-4a79-9999-2d9e5e19a398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:30.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:23:48.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups stressed that the current five-day service incentive
        leave is not enough.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ecd119-dbe2-410f-9961-37a9b8be0754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:30.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:23:48.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The concern is those who have no unions. At present, the five-day
        service incentive leave, masyadong mababa (is too short),” said Federation
        of Free Workers president Sonny Matula.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ead442-1af1-48d3-9430-08696e322919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:30.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:23:48.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade Union Congress of the Philippines believes an expanded
        service incentive leave would ensure workers'' health, safety, and even productivity,
        contrary to ECOP’s concerns.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df7bef2-6e4c-4c6a-ade6-1b97c7a686af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:16:30.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:23:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva, chairman of the committee on labor, said
        lawmakers will look into these opposing views and try to find a balance. "We
        are fully aware of the timing and the sensitivity of this particular measure,"
        he said.</p>'
  'Duterte-NGCP-brownouts':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-28T20:58:10.502+08:00
    'imagesource': 'jcr:32828bbe-5e46-403b-99bc-2864ee43b742'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf44e9e7-c367-4c27-969c-1cbf44da2383'
    'lead': 'The National Grid Corporation of the Philippines, for its part, says
      the recent brownouts are a supply problem, not a stability one, and hence are
      not within its control.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-28T20:59:06.884+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:23:47.991+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:17.673+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte tells NGCP: I don''t want any more brownouts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af859d4-5a4d-4172-bc18-4eb859a92107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:59:06.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:47.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> —&nbsp;President
        Rodrigo Duterte has made it clear to the National Grid Corporation of the
        Philippines (NGCP) that he wants no more incidents of rotating brownouts,
        his spokesperson Harry Roque said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac0a304-beb4-483b-be50-e5d90bbc1428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:59:06.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:47.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the statement during a meeting last week with
        NGCP officials following power interruptions that hit parts of Luzon, according
        to Roque.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ef9bb1-ccd3-479c-a96a-4c12da560735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:59:06.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:47.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang bottom line, sinabi ni Presidente, ‘Ayaw kong magkaroon ng
        rotational brownouts’ [The bottom line is that the President said, ‘I don’t
        want any more rotational brownouts],” he said in a briefing on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88daf84c-fb62-4c8b-8db4-fb4aa7b96f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:59:06.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:47.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also acknowledged, however, the NGCP’s explanation that ensuring
        there will be no more similar events is not within its control.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5228ab-bfd1-498e-bcec-4b679f53d531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:59:06.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:47.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang sabi naman ng NGCP [The NGCP for its part said] it’s a supply
        problem, at ‘yung kanilang [and its] ancillary authority to purchase power
        is only to provide stability of the grid,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5182b13c-6f11-478f-9a19-001ffc74e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:59:06.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:47.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to CNN Philippines, NGCP spokesperson Cynthia Alabanza
        explained they can only purchase electricity for the purpose of balancing
        the grid and keeping voltage and frequency stable. This means the NGCP cannot
        itself supply replacement power, she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9623409b-0f90-42f8-b1a7-aae3f460d412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:59:06.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:47.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s a supply problem, not a stability problem,” Alabanza said.
        “Voltage and frequency did not cause the power interruptions, a lack of supply
        did.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7e9bae-5bb9-408e-b75a-29f0e013cbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T20:59:06.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:23:47.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The privately owned corporation has already committed to bid out
        all its ancillary service requirements. However, it <a href="http://cnnphilippines.com/news/2021/6/16/ngcp-invertors-power-plants-electricity-cupply.html">earlier
        noted</a> that in addressing the electric supply issues, the country needs
        to have more power plants in order to keep up with the rising demand.</p>'
  'DOLE-hit-lack-inspections-taping-locations':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-28T21:22:01.265+08:00
    'imagesource': 'jcr:c2dadb13-bffd-4a8d-a706-e48b6928dce6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf150a11-ad79-4aa1-b5d5-fc04b46c77fc'
    'lead': 'A Senate hearing on Monday turned the spotlight on the Department of
      Labor and Employment''s alleged failure to inspect television and movie production
      sets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-28T21:21:27.177+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:23:47.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:17.858+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE hit for lack of inspections of taping locations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291576f3-ee01-4246-8746-defb1691ffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:21:27.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> A Senate
        hearing on Monday turned the spotlight on the Department of Labor and Employment''s
        alleged failure to inspect television and movie production sets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfacfee1-c19d-43e0-9a3a-06e04b4902fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:21:27.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a43700a-50d7-4a16-bbae-eec3dab72c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:21:27.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang tagal-tagal ko nang nanonood at nagpo-produce, parang wala
        naman akong nakikitang nag-iinspect na DOLE (I have long been watching and
        producing but I haven’t seen any DOLE personnel doing inspections),” Senator
        Imee Marcos said during a joint Senate committee hearing on various bills
        promoting the safety and welfare of media workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf00fdaf-1ded-4f97-8f75-b51be8dbd55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:21:27.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3de77a4-40ff-4356-ba45-20b752151d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:21:27.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the bills tackled was the proposed “Eddie Garcia Act,” named
        after the veteran actor who died in June 2019 following an on-set accident
        in a teleserye taping -– a controversy that prompted discussions on workplace
        safety in the entertainment industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050aec04-8b78-4ee6-9e72-f1a9e6e0c507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:21:27.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f476b0c8-1151-438d-9a9a-383934ec9c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:21:27.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE Assistant Secretary Teresita Cucueco said the department asks
        its regional offices to conduct inspections upon receiving information from
        the Film Development Council of the Philippines about the schedules and locations
        of tapings. But FDCP chairperson Liza Diño, an actress herself, said it’s
        not easy to submit timely information, considering the ever-changing venues
        and dates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dd7300-2b2c-49a3-a886-a58854c10006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:21:27.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52a5806-6aad-4f0d-a37e-d468667ef288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:21:27.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s true they (DOLE) want to inspect. But… there is no standardized
        registration when it comes to understanding where they (the tapings) are,”
        Diño said. “Lagi pong (It''s always) after the fact.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b2d566-2848-4564-8bbd-35fa49f87780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:21:27.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c188ff4a-3e85-4652-a5bd-2dd4054bdbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:21:27.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is something we can revisit as government agencies to see
        how we can be more proactive instead of being reactive to these situations,”
        she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8207b107-4686-42e8-8811-2888f326be78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:21:27.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d06b53-fa11-4b01-bf63-052655d76602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:21:27.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cucueco said they also responded to complaints but cited an instance
        when the taping was already "packed up" by the time DOLE inspectors reached
        the location.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0329ee1-de6b-41b0-96f0-d8df1ad6186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:21:27.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c086ea04-3139-43f3-aa14-5bed632bc575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:21:27.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said moving forward, the department will make the necessary
        changes to prioritize these inspections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eb3654-7de7-41b7-b200-1380cd343e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:21:27.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e423371e-71d4-4d67-8203-9aeffebf7026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:21:27.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“DOLE will prioritize inspection for the movie production, media
        (sets). This has been the major crux of all the concerns because sinasabi
        niyo nga po (like you said), because of this lack of this enforcement...all
        the work-related incidents have arisen,” she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14af7d6-0dde-4737-a7a5-4bae96ffa129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:21:27.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaa4b98-e949-4092-bd21-c30a75be0de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:21:27.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The location shoots can really be happening everywhere, and we
        have to be on our toes and it’s also needing proper coordination," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af26ba5a-b9b4-4c60-b769-bef161209cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:21:27.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c9aa2a-67da-498c-9f4b-544e1db01504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:21:27.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Union Congress of the Philippines vice president Luis Corral
        said they were "scandalized" by the lack of enforcement, noting that entertainment
        workers have long been subjected to "gross violations" of occupational safety
        and health standards.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7f05e2-9d9d-4a0c-82f7-a639f24f1e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:21:27.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77786e5b-5a59-4988-873d-627785a4e3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:21:27.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cucueco said the DOLE will also look into other concerns in the
        entertainment industry, including the excruciatingly long work hours, wage
        issues, and contractualization.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2acf88-f1d8-4ad7-908c-51e29338eda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:21:27.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c074d5d7-e529-45c2-bf31-9f6e9215539a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:21:27.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group AKTOR of the League of Filipino Actors also submitted
        its list of proposals to the Senate, which includes putting a 12-hour cap
        on the work hours in production sets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eebd600-d7e3-430f-a686-910def939d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:21:27.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd833279f-0d49-4f55-a679-c13a82bafb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:21:27.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We accept that imposible talaga na matapos namin ng walong oras.
        Kaya ang apela namin, baka maaaring ilagay siya ng 12 hours cap, excluding
        mealtime," AKTOR chairman Dingdong Dantes said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e30bc8-3076-449a-a625-59a4b9dc6cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:21:27.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bce3e3-ac80-4bde-a9ed-370a0014e716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T21:21:27.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:23:47.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We accept that it''s really impossible to finish within
        eight hours. That''s why our appeal is maybe we can put a 12-hour cap, excluding
        mealtime.]</p>'
  'noynoy-aquino-manolo-quezon-iii':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
