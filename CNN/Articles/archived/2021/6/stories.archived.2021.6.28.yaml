      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said all laboratories were operational last June 26, but
        six of them failed to submit their data to the COVID-19 Document Repository
        System. Based on data in the last 14 days, the six non-reporting laboratories
        contribute, on average, 1.5% of samples tested and 2.5% of positive cases.</p>'
