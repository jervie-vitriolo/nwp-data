    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:12.521+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR belies study claiming Pasig River as most polluting river in the
      world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea64ac3-6f52-40ca-864c-c5346222ade0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:03:49.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:19.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — The Department
        of Environment and Natural Resources belied the Rotterdam-based Ocean Cleanup’s
        study identifying Pasig River as the most polluting river in the world when
        it comes to plastic waste.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCCCPhl%2Fposts%2F4276883435707665&show_text=true&width=500"
        width="500" height="533" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6873cdf0-6cba-45e2-9690-7355a3133ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:03:49.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:19.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452efea1-d64d-4cc7-a812-6dff1899218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:03:49.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:19.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocean Cleanup’s report stated that 62,591 tons of plastic coming
        from the Pasig River go to the oceans every year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c43647f-de30-4ddb-a144-68f309f4dd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:03:49.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:19.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/6/10/pasig-river-top-plastic-polluter-roque.html">READ:&nbsp;Pasig
        River as world''s top plastic polluter a ''badge of dishonor'' — Roque</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9a4941-5c39-4353-9f3d-31d6476f711d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:03:49.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:19.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Environment Undersecretary Benny Antiporda claimed the
        basis of the study is outdated, noting the figures were based on 2016 data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88407544-1e2f-4162-bce5-ffef4fc22cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:03:49.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:19.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot accept Pasig River is number one all over the world,”
        Antiporda said, saying the government already started its rehabilitation in
        2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd155a088-c5ee-4f5c-b336-5619a0467b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:03:49.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:19.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiporda said Ocean Cleanup failed to use the proper method in
        assessing the Philippine rivers’ situation, adding that their study was only
        based on geographical data, terrain, flow, and the number of nearby informal
        settlers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5047382-cc09-490f-a0be-ca35e8ac053b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:03:49.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:19.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7648a9-2bf2-4695-9551-614a2d07e752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:03:49.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:19.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“An in-depth review and assessment of the data from governmental
        efforts under the current DENR leadership showed a different conclusion. The
        method used did not reflect that the actual condition of plastic waste from
        land coming to the river have variation during the summer, low discharge rate
        and rainy, high discharge rate,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f8a2a4-35bb-4d11-a454-6dc03b705250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:03:49.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:19.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The major study used a probabilistic approach. Probabilistic po,
        hindi po data-based approach ang ginamit (a data-based approach was not used),"
        the DENR official added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60c3e3a-9b67-467e-a775-4ecda9d2e0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:03:49.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:19.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental Management Bureau Assistant Director Vizminda Osorio
        also said the "river warriors" have already been catching most of the solid
        waste in the Pasig River even before it flows to Manila Bay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955ebff0-1b4e-42ab-8a3e-edf9680e3746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:03:49.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:19.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, she said they were able to collect 7 tons of plastic waste,
        which is equivalent to 216,044 sacks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66ee73e-c2ce-40b5-ba60-eedaff89170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:03:49.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:19.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ibig sabihin, na-prevent na kaagad itong... na-control natin hindi
        mapunta sa Manila Bay and then sa ocean,” she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1245e083-2c59-457f-ae93-0538c5e61593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:03:49.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:19.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This meant, it was prevented immediately...we were
        able to control it, for it to not end up in the Manila Bay and then the ocean.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fa7289-d682-4ebd-beb5-94522ccbb018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:03:49.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:19.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental Management Bureau Director William Cuñado also pointed
        out that the coliform level in Manila Bay has already improved.</p>'
