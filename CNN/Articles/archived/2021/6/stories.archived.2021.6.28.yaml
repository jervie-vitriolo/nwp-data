    'mgnl:tags': ['Australia', 'Sydney', 'COVID-19', 'complacency-', 'lockdown']
    'template': '1'
    'title': 'Sydney in lockdown, borders shut and hardly anyone vaccinated. How long
      can Australia go on like this?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464d732b-2e29-42b8-b78d-bfd26512fc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In the window of a vintage shop in the
        Sydney suburb of Annandale, a sign expresses the frustration of many Australians
        with their country''s pandemic strategy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aa2f45-ddd3-406c-b8fe-7e9b3f9d00a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a46215-6653-45f3-a8a1-524c41fbcf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear Customers, We will be closed for the foreseeable future because
        Scott Morrison is a useless dickhead who only ordered enough vaccine to vaccinate
        4% of the population 18 months into a pandemic," reads the sign, shared on
        Twitter, in reference to the Australian Prime Minister.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd592d855-10a1-4422-9ebd-3ca361d83319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f58f5e1-ed78-4341-b290-0658e49bf5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artist James Powditch put up the testy sign at the Roulette store
        and art studio he runs on Saturday, as the city of 5 million people, plus
        towns and cities in its surrounds, went into yet another hard lockdown, this
        time for two whole weeks. By Sunday, a cluster of coronavirus infections of
        the Delta variant that began in Sydney''s Bondi neighborhood had grown to
        110 cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe45c10f-edf8-4e9b-9051-ef2c5aacec6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7c0188-75b1-43ba-8411-eb7d76492dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia was celebrated for its initial response to the Covid-19
        pandemic, and for getting its economy more or less back on track long ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8421d0c-ca34-4fe2-8aa8-5d4f4452183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47039367-0f18-4335-84d4-201b7b1d6715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with that security has come complacency, particularly in the
        federal government, which failed to secure enough vaccine doses to prevent
        the regular "circuit breaker" lockdowns that come every time a handful of
        cases emerge, or even the longer restrictions that Sydney is experiencing
        now. Australia''s borders, controlled by strict quarantine measures, have
        been all but shut for more than a year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9f13b8-615a-418f-995b-19c00e4ed55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9e1f2c-9154-4490-99a1-343e48b92a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Australians, who basked in their early successes, are wondering
        how much longer this can go on.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c93135-4d30-4983-a32b-534c62b50708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3fcf8d-207d-4a46-aacb-1746ded2b3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t leave the country, people can''t come in, and we end
        up periodically in lockdowns, which cost a friggin'' fortune," said Powditch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49cef3c-42d5-4b8d-a1e8-47ad01d96a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9798b0-3e62-4315-aacd-7c1cce3bf2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have been accepting that this is a diabolically difficult
        situation, but once we start watching the rest of the world open up, we''re
        going to turn to anger over the way things like vaccines have been rolled
        out here."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304f660b-3689-4942-bfcc-14a3ec3765a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d4ee6b-8d6d-4b8c-b809-9ebd6babd65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already there are signs that Australians are getting weary of these
        sporadic disruptions to their lives. On Sunday, large crowds were seen on
        Bondi Beach, despite the stay-at-home orders. While outdoor exercise is allowed,
        images from Bondi showed people bathing in the winter sun and sitting on benches
        with drinks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6829f0-0632-4e60-8162-e0cee4f1b708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c81bb1-8c18-4a62-acf6-1f6f988a9e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 48-hour lockdown was also imposed in parts of Australia''s Northern
        Territory, including its capital, Darwin, after four Covid-19 cases were linked
        to a worker at a gold mine. He is believed to have become infected during
        an overnight stay at a quarantine hotel in Brisbane. Now painstaking efforts
        to trace all 900 workers who have left the mine for cities across Australia
        over recent days are under way, as the country relies heavily on a robust
        track-and-trace system to keep clusters contained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0f90df-c7ee-4c9b-ad31-6b1b8bc176e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b83e2fa-90eb-4918-881f-d22124b94b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Vaccine hesitancy</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c936f4d0-2d39-4dab-8dba-54989b2e9132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has recorded just 910 deaths in its population of 25 million,
        one of the lowest per capita death tolls in the developed world, and cases
        have remained low as well.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37048cc2-8456-4987-9ad0-6f408daa3a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d55989-7602-4778-b2e5-ec4bddd1c025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it beat much of the world in getting its economy back up and
        running, its tourism sector has taken a massive hit, its universities are
        struggling without the fees international students usually bring and some
        Australians, who travel abroad in relatively high numbers, are starting to
        feel the itch to go on holidays overseas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255adb5a-12d2-46f8-a240-d0380808f192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abaf0a8-39c9-48ee-9df6-4895d87a2ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even New Zealand -- the only country with which Australians had
        an open travel corridor -- announced a three-day suspension of quarantine-free
        travel between the nations starting Saturday because of the outbreaks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b086bd7-f999-4f42-8a34-1bca876ee92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd3fd12-9d19-4a9d-b20e-0e4619c44686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has fully vaccinated just over 4% of its population, compared
        with more than 46% in the US and 47% in the UK, according to Our World in
        Data. Its rates are more comparable with Indonesia and India, which, like
        much of the developing world, were left out of the agreements with pharmaceutical
        companies that secured hundreds of millions of vaccine doses for most of the
        rich world.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78085dc3-1a2d-42d4-b4ed-ab6795f3a3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fbfd62-c9e1-48b9-8760-2f8ba79478c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compounding the problem is hesitancy towards Covid-19 vaccines in
        Australia. One survey by The Sydney Morning Herald and The Age, with research
        firm Resolve Strategic, found 15% of adults surveyed were "not at all likely"
        and 14% were "not very likely" to take a vaccination in the months ahead.
        The survey was taken after an April ruling that the Oxford-AstraZeneca vaccine
        was linked to a very rare blood disorder side effect, involving blood clots.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d98205b-057b-477b-b4bb-dbb7b43473ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b20675c-2658-4bbf-81fa-1b0d4ec1d2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian officials have said they hope to reach herd immunity
        -- the point at which about 80% of the population is vaccinated -- before
        reopening its borders. Prime Minister Morrison earlier said that may not be
        until mid-2022. More recently, he was even unable to commit to a Christmas
        2022 reopening.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b731eda-008d-47f8-8bd3-c628edbdb560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f326f925-ed7e-4329-88c0-657fd93c3726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a question to the Prime Minister, journalists on Channel 9''s
        Today program on Thursday suggested that Morrison and his slow vaccine rollout
        were responsible for the ongoing lockdowns.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8d9289-989a-4e5b-8eb3-a2adf39ec934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0107774d-ddba-416e-b08a-83783c47706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison replied by saying an increase in supply "will really kick
        in next month in July," and that 600,000 Pfizer doses were due in next week.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43dc1d0-3df0-471a-80e2-88c1a07bf0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1331ffca-7bf1-4a59-bd54-c0ef29588ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenge we''ve had, of course, has been with AstraZeneca.
        I mean, the medical advice has restricted its availability to those over 60,
        and prior to that over 50. Now, that was a big shock to the rollout and they
        are events outside of the government''s control," he said, adding there were
        new supply arrangements with AstraZeneca, Pfizer and Moderna.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24afc5f8-b747-4ef7-a99a-3f05f613e0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7750cb5f-5822-4080-98af-a2a43818dff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, we''ll keep working towards that goal, by the end of the year,
        of offering that vaccine to everybody who would want one and there will be
        an escalating ramp-up as we move through the second half of the year," he
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281f3f4e-48b3-49e8-8148-52927e870f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3373342-bbc4-4234-9589-9c7f6b8ab5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Can''t get in, can''t get out</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d94786-d090-4b6c-852f-7a2e86c476cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also been criticized for leaving about 36,000
        Australians stranded overseas. Caps on arrivals to the country have made booking
        seats on flights difficult and expensive, and the cost of quarantine is in
        the thousands of dollars. It''s the responsibility of the person arriving
        to foot the bill.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b451b586-d1ea-4683-b1fc-db4b8eed6696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adfe722-ab56-4f32-8a16-8a5f4368ab92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s just as hard for some living in Australia to get out. If someone
        from overseas has Australian citizenship or permanent residence, they need
        a government exemption to leave the country.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaed7f20-fcea-4c7c-bd91-1fd177089eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e966a949-6dfa-4134-89a6-16325e9725e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is not just holidays lost, but lost time with family
        and friends.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772bb215-1364-456a-a192-c94d85db7b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58a3d65-1e07-4bd8-b101-2057eb0cda8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the last census in 2016, around half the people living in Australia
        were either born abroad or had at least one parent born overseas.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec3267e-40d1-472d-97f1-d26b9bbbc7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a710b0a9-fafc-4aaf-b708-f18fa0f74f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Brisbane resident from Canada, who is working in a hospital
        in health care, is hoping a speedier vaccine program will mean fewer border
        controls and, hopefully, a trip back home.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5327c014-84f4-45de-94fc-efe76c3e5cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13440b12-ecdf-47ec-9568-6dd57d544fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m originally from Canada, and don''t know when I will see my
        family again. Honestly, I think at least 2 years," the health care worker
        wrote in a message to CNN.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a3e95c-5405-4996-b3df-964f447e5c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c1e81c-1e8b-4bd4-a7f2-01e274a558b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re so frustrated! The vaccination process is ridiculous. I''m
        a health care worker in the top list of people and there was so much confusion.
        We were told to email and that we''d be contacted when our appointment was
        ... then we''re told just to show up because that program was actually not
        recording anything," she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1febe4e-4433-4ed9-9174-f453bb0f17ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa7a37d-f4d5-4e54-80c1-cad55973a158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still only open to [people age] 50+ even though spreaders
        are averaging 20-30 years of age. We''re sick of lockdowns, knowing the vaccine
        is out there."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196e8d7b-b57f-49d1-9382-e6eeda58bf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce68cec-7a53-419d-b3c9-6212f0eee913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for some residents with strong ties abroad, there are more serious
        implications to this global isolation.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bde73ab-4fd3-47ad-aff7-45ea88d50def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbf025e-7671-4ea6-93f3-f98d6b825b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katerina Vavrinec, a 34-year-old from the Czech Republic living
        in Sydney, said she has sought counseling for mental health issues arising
        from the separation from her friends and family, and the anxiety that has
        come with it. She hasn''t been to her home city of Prague for three years.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4080e4fe-ecd9-4127-b2a5-1656763638e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f50b101-29cb-48ae-b5d9-8415fde27ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:24:14.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keeping borders shut is going to have a huge impact on people''s
        mental health," she said, pointing to the high number of Australians with
        family ties overseas. "So this is going to have huge impact on the mental
        health of millions of people."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016e0022-67b5-4934-85dc-c6349d8fcce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T18:15:56.491+08:00
      'mgnl:createdBy': 'vince'
