  'PLDT-s-Voyager-gets--167-M-funding-to-boost-PayMaya-':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-28T17:20:14.511+08:00
    'imagesource': 'jcr:b68e2adb-6525-4513-b773-ba573cc54f4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20f97748-a650-415c-8eaf-95436b0ac49c'
    'lead': 'PLDT''s Voyager Innovations is flooded with new capital amounting to
      $167 million, fuelling further the expansion of its financial technology arm
      PayMaya to take advantage of the digital boom amid the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-28T17:20:14.792+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:24:15.851+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:23:13.391+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PLDT''s Voyager gets $167-M funding to boost PayMaya

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3100e5-2e3a-40e4-9308-496cd9621777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:20:14.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:15.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — PLDT''s
        Voyager Innovations is flooded with new capital amounting to $167 million,
        fuelling further the expansion of its financial technology arm PayMaya to
        take advantage of the digital boom amid the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6865cab-d7cd-4155-9c6f-77f71789dd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:20:14.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:15.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shareholders PLDT, global investment firm KKR, and Chinese tech
        giant Tencent participated in the funding -- raising $121 million in fresh
        investments and $46 million from previously committed funds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d33a478-786c-416a-8646-9d07cdf9287a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:20:14.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:15.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also welcomed new investor IFC Financial Institutions
        Growth Fund, a member of the World Bank Group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2241992-ea9e-4ba7-80b9-9a1b36b076d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:20:14.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:15.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Voyager is now leveraging this unique ecosystem to expand into
        digital banking for the next phase of its mission to improve financial inclusion
        in the Philippines," PLDT said in a disclosure on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65767efb-ffcf-46fb-b0cd-9f94e8d98a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:20:14.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:15.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology firm hopes to secure a digital bank license from
        the Bangko Sentral ng Pilipinas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a6469d-77e0-4b15-908c-2288c9e47a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:20:14.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:15.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando B. Vea, Voyager and PayMaya chief executive and founder,
        said the group witnessed "a quantum leap for digital payments adoption in
        the Philippines over the past year" as its PayMaya mobile wallet and Smart
        Padala saw registered users double in 18 months to 38 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf20706-2d7a-4091-83b0-6d5faa7ca9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:20:14.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:15.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This investment supports the unique value we bring and gives us
        a natural head start with the target market for the digital banking service,"
        Vea said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5812a6-96f5-4824-a79f-67d7429cff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-28T17:20:14.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:24:15.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of PLDT in the Philippine Stock Exchange fell 0.23% or ₱3
        to finish at ₱1,285 each on Monday.</p>'
  'doj-guevarra-peter-go-lim':
    'author': 'CNN Philippines Staff'
    'caption': 'Justice Secretary Menardo Guevarra (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-28T17:25:14.747+08:00
    'imagesource': 'jcr:d87c26b9-b838-4f1c-b58a-e59fddce3885'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4af0e40a-17bd-42c8-9753-dc566bebada2'
    'lead': 'The Department of Justice said there is no proof that accused drug lord
      Peter Go Lim has left the Philippines, but cannot say whether he is still in
      the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-28T17:29:01.895+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T03:24:14.831+08:00
