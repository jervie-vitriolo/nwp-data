      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from NLEX, the firm also operates the Subic-Clark-Tarlac Expressway.</p>'
  'DENR-belies-study-claiming-Pasig-River-as-most-polluting-river-in-the-world-':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-28T16:59:44.742+08:00
    'imagesource': 'jcr:1e799fc5-9342-4808-8297-f4ab7f9d1238'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3da2693a-dee0-40bc-8e0d-4800be85706c'
    'lead': 'The Department of Environment and Natural Resources belied the Rotterdam-based
      Ocean Cleanup’s study identifying Pasig River as the most polluting river in
      the world when it comes to plastic waste.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-28T17:03:49.421+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:24:19.149+08:00
