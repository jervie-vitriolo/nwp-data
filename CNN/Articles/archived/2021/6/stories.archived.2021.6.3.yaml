      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Carpio has yet to formally announce her plans for 2022,
        but she previously said she could run for President "<a href="https://www.cnnphilippines.com/news/2021/1/31/sara-duterte-presidency-bid-2034.html">in
        2034</a>."&nbsp;</p>'
