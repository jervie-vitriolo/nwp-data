      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the bureau said the illegally imported
        animal drugs declared as latex gloves were discovered during inspection at
        the Manila International Container Port or MICP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3eb93a-3005-4437-aedf-48a22e7b0421'
