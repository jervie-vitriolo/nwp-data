      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC is an <a href="https://www.erc.gov.ph/ContentPage/13">independent
        regulatory body</a> that performs "quasi-judicial, quasi-legislative and administrative
        functions in the electric industry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae75fddc-fda7-4d83-94bd-aabde8503357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T13:10:29.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:12.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47e7ba1-87aa-464a-9270-42990c401889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T13:10:29.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:12.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Filipinos working from home have been affected by the power
        interruptions this week. Local governments and health officials were also
        ordered to ensure contingency plans are in place in COVID-19 vaccination sites,
        so there will be a backup power source for doses whose  storage requirements
        might be affected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5301d46-723d-4c33-a6ae-6af8723200c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T13:10:29.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:12.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca5b3d3-e244-435e-a633-f977b070716c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T13:10:29.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:12.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy Department previously said <a href="https://cnnphilippines.com/news/2021/6/2/possible-charges-erring-energy-firms.html">the
        power supply for Luzon has already reached a deficit of 200 megawatts</a>.
        This means the capacity of generators is not enough to meet the demand for
        electricity, prompting rotational power interruptions, which the NGCP said
        may last until June 7.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094c3b8a-a232-4435-a9bb-e37bfd604e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T13:10:29.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:12.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ca71cb-ce51-4ea2-b9b9-2f9402b731c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T13:10:29.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:12.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past days, parts of Luzon were placed under red and yellow
        alert due to thin power supply and growing demand from consumers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8cc21b-aee1-4a35-9307-cd4ac81ab0e3'
      'mgnl:activationStatus': true
