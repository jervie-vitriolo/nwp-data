      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6971e9-2220-418a-8989-defa78128301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munsayac, who also serves as the party spokesperson, said members
        have to properly convene in a national assembly to settle the issue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169eb835-caff-4a1f-b647-37eb24baf89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78348a9-ba21-49fe-b817-30109657c4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He echoed what the acting party president, Sen. Manny Pacquiao,
        had said that the meeting violated party rules.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d704536-6a64-4364-bc77-0352424de0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae721d9d-78b5-4167-a2a4-2b07d150704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag nasunod ang tamang proseso at tamang mga miyembro ng national
        council ang nandoon, then we can discuss politics,"</em> he said. <em>"At
        kung ano man ang mapagbotohan doon, obligation na po namin as party members
        to follow the will of the majority of the party."</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af92bea8-a964-4d35-a0e2-42384b0ea380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea936f1-67cf-4fcd-8489-63cd7a1c218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the right process is followed by the legitimate
        members of the national council, then we can discuss politics. Regardless
        of who the members vote for, it is our obligation as party members to follow
        the will of the majority of the party.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f012e6-cc06-4cfe-85e5-a7ea22072664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb818c2-7e20-45fe-9065-2a60bae0ad6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do party members want a Pacquiao presidency?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c5e27c-ac28-47be-8799-f9dfddd35583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007b9402-47e5-413f-bb89-98655d4242e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munsayac did not address whether the senator from General Santos
        City will run for president in 2022.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c9d888-4246-482c-b3c4-564d93a06635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a696bd3-d8ae-4748-bc1e-fd3c329079c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he noted that some of his partymates see "how good of a
        person, how good of a leader, and how God-fearing" Pacquiao is. The senator,
        on the other hand, would tell him it is too early to talk about his political
        plans, Munsayac said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe361bd-a311-47fb-8437-f090eb32a531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao <a href="https://cnnphilippines.com/news/2021/5/28/pacquiao-cusi-pdp-laban-.html">has
        already reached out to President Duterte</a> to settle the issues within the
        party.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe639a9-2573-432d-850d-76f446461c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munsayac said they have yet to hear from the President.</p>'
  'face-shield-dilg-doh':
    'author': 'CNN Philippine Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-03T14:40:22.741+08:00
