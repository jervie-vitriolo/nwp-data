    'lead': 'Fast food giant Jollibee has ordered a three-day closure of one of its
      branches at the Bonifacio Global City starting today after a customer was allegedly
      served ''fried towel'' instead of fried chicken.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T11:53:35.240+08:00
