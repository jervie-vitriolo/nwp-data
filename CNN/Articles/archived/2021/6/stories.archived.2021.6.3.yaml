      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pacquiao has still kept mum about his political plans
        despite rumors that he intends to run for president next year.</p>'
