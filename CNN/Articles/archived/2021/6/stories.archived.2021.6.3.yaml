  'US-FDA-warning-on-eating-cicadas-if-allergic-to-seafood':
    'author': 'Arman Azad, CNN'
    'caption': 'Courtesy: Carolyn Kaster/AP'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-03T04:41:31.249+08:00
    'imagesource': 'jcr:13e4fa1e-d729-4201-9a66-f9ecb23b0a80'
