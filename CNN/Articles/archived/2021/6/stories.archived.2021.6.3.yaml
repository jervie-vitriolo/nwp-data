      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it has changed a lot. I’m doing more pieces within pop culture
        rather than more personal, surrealistic works as it was a few years back.
        Although I still use essentially the same line-based style. But yeah, the
        theme and technique have changed quite a lot.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c71c66-2b77-45f5-b07a-61a310e8c314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:57:31.802+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What subjects or themes are you particularly attracted to
        as an artist and why?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aba9e16-6e07-4841-a005-034e25a49421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:57:31.802+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For images, film and literature it would be: the fantastic, the
        surreal and science fiction. I don’t really know, they just appeal to me.
        Like a pillow on a cold, rainy night.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204190fa-5d0f-4245-9cc3-b17fecbc555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:57:31.802+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What has been your most interesting project so far and why?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e85d3c-428a-4597-aa1c-0b7d1c740c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:57:31.802+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think most of the projects I had were interesting in manners of
        sameness and differences. But among the finished pieces, the one that pops
        in my head at the moment of writing this is the “Metroid” piece, not published
        currently. I haven’t done that many sci-fi pieces and it was fun drawing those
        crawling tubes and monsters and Samus! I’m a simple man. That made me happy.</p>'
    '29':
      'image': 'jcr:3272010d-3c85-4563-832a-db5a64aa6314'
      'imageCaption': 'The book cover for “Lambang Ika, Kita Gabos” embodies the same
        heavy line work in Banzuela’s other works, albeit wielded more loosely and
        figuratively. Photo courtesy of RAF BANZUELA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72916a45-11e5-4199-8b68-f09a88b44f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:58:33.674+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4157b999-1466-4200-afdd-b9610f14f19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:58:33.674+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who or what served as your early influences in your illustration
        career?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd4c1af-a340-40bb-ab51-24836fcc8e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:58:33.674+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot! But to go into the very root of it I’d say Miami Ink and
        Chip Foose who had a show on the Discovery Channel. I didn’t have that much
        resources about the creative field growing up and these were the portals available.
        Gotta take what you can. Then in college, I discovered the Juxtapoz magazines.
        I found out about Crayola, Audrey Kawasaki, Alex Pardee and a whole lot of
        other amazing artists. That would eventually spark a crawling interest in
        illustration and art.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0580dcb8-7a21-424b-aa14-0b7730ec3022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:58:33.674+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What secondary, non-art skills help you in your work?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18726f42-6b66-4087-813f-1e76f2e77ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:58:33.674+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does riding a bike count? It helps a lot with my well-being, mental
        state and all. Oh…and I am pretty handy with building DIY furniture. I can
        build a computer table in a jiffy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab88916-cdfd-4d5d-b354-1b33695f6ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:58:33.674+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How important is social media in your work?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b1ef43-97c0-4ca9-b5ef-0baf9775aef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:58:33.675+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it’s a cool way of discovering and talking with people from
        different parts of the globe. But the algorithm, jeebers!</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad7e92a-4a44-4225-9a45-f99dcc711f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:58:33.675+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How has the pandemic and the community quarantine affected
        your work?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617cad1c-9839-430d-8558-95172b7f9471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:58:33.675+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter part of 2019 wasn’t all too peachy for me. I was in all
        sorts of hurt and healing, literally and figuratively. Whatever the pandemic
        brought just piled up on that. That includes losing work. I played a lot of
        “Warframe” and spent many hours looking for Korok seeds [in “The Legend of
        Zelda: Breath of the Wild”].</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c99a58-f87d-461e-894a-03a1e79f4d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:58:33.675+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I work from home and rarely go out so I didn’t mind the quarantine
        that much.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eea67c5-a699-4d1e-8d62-f05e7bfbae3b'
