  'Duterte-order-to-transfer-executive-roles-to-LGUs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-03T05:59:54.709+08:00
    'imagesource': 'jcr:cf8abde4-5bd0-421c-b6ae-56368e013a87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88b833d8-6179-4438-b245-3a2a8436f1ce'
    'lead': 'The transfer of some roles to LGUs will allow national government agencies
      to focus more on strategic and steering functions, the order said.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T06:02:18.003+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:56:34.549+08:00
