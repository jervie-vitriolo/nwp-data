    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dbd96c-d4d9-40a6-bdfb-a54d30a701bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:10:30.569+08:00
