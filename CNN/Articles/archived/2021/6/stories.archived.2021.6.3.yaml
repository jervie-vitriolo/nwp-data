    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:55:26.830+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Energy', 'Alfonso-Cusi', 'brownouts', 'power-supply', 'Luzon',
      'red-alert', 'NGCP']
    'template': '1'
    'title': 'Cusi apologizes for blackouts caused by power deficit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e234332b-546b-4ff3-889e-ec2ec3b053cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T18:37:57.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:58.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)—</strong>&nbsp;The
        Energy chief apologized on Thursday for power outages in Luzon as supply fell
        short of demand.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0db04b-1f4d-4a3b-a4c1-a4f596609394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:54:09.660+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:58.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I apologize for the last two days<em> na nagkaroon ng</em> [when]
        brownouts [happened]," Energy Secretary Alfonso Cusi said during a Palace
        briefing, adding that the grid was short by 2,017 megawatts even as the situation
        was compounded by the heat that raised consumer demand.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baf59f8-d3b5-449e-b33b-3a64a742a8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:54:09.661+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:58.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Grid Corporation of the Philippines (NGCP) initially
        placed the Luzon grid on red alert Monday afternoon and announced longer red
        alert hours on Tuesday. A red alert means power supply is short of projected
        demand.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8635cd6-619b-475a-be58-3d065b3af474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:54:09.661+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:58.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there were no power outages on Thursday. According to
        the NGCP power situation outlook, the Luzon grid''s system capacity was 11,647
        megawatts, a system peak of 10,516MW and operating margin of 1,1431MW.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7a95d8-ee93-4616-8111-23c11bcf07c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:54:09.661+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:58.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi earlier faced criticism for supposedly prioritizing politics
        over addressing power issues in Luzon. He denied these, saying he is not neglecting
        his duty as Energy secretary and that he trusted his team to address the situation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61452d1-af9a-4773-9b7c-0cb7c12b2d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:54:09.661+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:58.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lack in new plants</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae4c437-9750-4631-8e28-c39f7c10b6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:54:09.661+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:58.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Congressman Sergio Dagooc of the Association of Philippine Electric
        Cooperatives Party-list, power supply problems are encountered on a yearly
        basis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fc6ee7-f184-4b79-984f-92fa1c819030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:54:09.661+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:58.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po bago sa</em> Luzon <em>ang taon-taon, tuwing</em>
        summer <em>ay may kakulangan kayo sa suplay</em>," Dagooc told CNN Philippines''
        <em>News.PH</em>. "Simple<em> lang po ang dahilan</em> - supply and demand<em>…
        lumalaki ang</em> demand <em>kasi</em> summer."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd305dee2-4583-469a-b604-4a4e001f82b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:54:09.661+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not new for Luzon to face supply shortage every
        summer. The reason is simple - supply and demand. Demand increases because
        it''s summer.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c575d35-4738-4c39-a009-8d83010b3bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:54:09.661+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:58.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagooc also pointed out the lack in new power plants in the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9075bcc9-a740-48ed-9177-2428e0cdfc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:54:09.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:58.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mga bago naman, mga bagong</em> capacity, <em>kinakain
        lang dahil sa</em> increase in demand <em>''yung ilan,</em> so in effect <em>pag
        ganitong panahon gumagamit ng pampalamig</em> either kulang o manipis yung
        reserve," he explained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1869bda4-65b4-49b3-b4cc-28e55e2d0b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:54:09.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:58.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For those new plants with new capacity, the increase
        in demand affects them, so in effect, when the weather is like this and we
