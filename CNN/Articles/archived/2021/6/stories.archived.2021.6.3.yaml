      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86019f7e-3bd2-4a74-9e47-070f36dfb6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.599+08:00
