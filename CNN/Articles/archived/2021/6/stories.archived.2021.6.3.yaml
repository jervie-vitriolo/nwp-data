      'mgnl:lastActivated': 2023-01-24T22:55:57.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> - Labor
        Secretary Silvestre Bello III is pushing for all outbound overseas Filipino
        workers, regardless of their deployment schedule, to be part of the top vaccine
        priority group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bee5fcc-6edf-46f3-b69a-229f9ddfb086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:00:33.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:55:57.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor chief on Thursday said he has been urging Vaccine czar
        Carlito Galvez Jr. to include all OFWs in priority group A1, which currently
        covers healthcare workers and their immediate family members, local chief
        executives, tourism frontliners, and outbound OFWs to be deployed within four
        months of their intended inoculation date.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad66d733-a1f3-4cc9-b933-6e595a8195d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:00:33.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:55:57.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m asking Secretary Galvez na kung maaari, ''yung kulatilya na
        within four months ay alisin na, kasi iba ang proseso sa deployment eh," he
        said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb4e67c-bc7d-42d4-ac8a-2aeea43ca3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:00:33.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:55:57.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know when they will be called agad to be deployed, so
        kung maaari, basta OFW ka sana, A1 ka na," he added, noting such uncertainty
        especially applies to seafarers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799891e0-43f1-434e-90d8-191e332e18da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:00:33.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:55:57.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m asking Secretary Galvez that if possible, remove
        the condition that only those scheduled for deployment within four months
        are included, because the deployment process is different. We do not know
        when they will be suddenly called to leave, so if possible, all OFWs should
        be considered A1.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f7743f-2ffd-41f2-9b69-cabf25a2e5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:00:33.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:55:57.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs who do not pass the four-month condition currently make up
        priority group B5. The estimated schedule of their vaccination remains unclear,
        but Galvez previously said the government targets to start mass immunization
        of all adults in the country by August.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379f21ab-9d0a-475f-8584-0590a3dd70d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:00:33.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:55:57.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cnnphilippines.com/news/2021/6/1/Galvez-vaccination-adults-August-not-wishful-thinking.html">Galvez:
        Start of vaccination of all adults by August ''not wishful thinking''</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989a0c31-0c24-46f4-af0e-a93ef3deb8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:00:33.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:55:57.086+08:00
