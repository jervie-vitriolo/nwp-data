      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro and Duterte, however, have yet to issue statements on the
        matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b6b589-52a2-4ec6-990f-ba59497b82bf'
      'mgnl:activationStatus': true
