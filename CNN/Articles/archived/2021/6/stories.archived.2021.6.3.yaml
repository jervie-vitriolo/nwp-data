      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/02/asia/myanmar-chin-resistance-intl-hnk/index.html">As
        bombs rain down on Myanmar''s hotbeds of rural resistance, tens of thousands
        flee to the jungle without food or water</a>".</em></p>'
  'un-report-taliban-afghanistan-al-qaeda':
    'author': 'Paul Cruickshank, Tim Lister and Nic Robertson, CNN'
    'caption': 'A UN Security Council report says Taliban poses a severe and expanding
      threat to the government of Afghanistan, and believes it can return to power
      by force if necessary. Pictured, a Taliban Red Unit in Afghanistan, March 13,
      2020.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-03T11:23:01.883+08:00
    'imagesource': 'jcr:549d719b-0ca1-48da-a113-c0a98045ca09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6cd9399-cd88-4fea-ad62-383d4f32f2ab'
    'lead': 'An emboldened Taliban poses a severe and expanding threat to the government
      of Afghanistan, remains close to al Qaeda, and believes it can return to power
      by force if necessary, according to a United Nations Security Council report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T11:24:02.173+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:56:17.434+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:55:22.116+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN sounds alarm over threat posed by emboldened Taliban, still closely
      tied to al Qaeda'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba357bc0-ec4a-4cd6-9de4-8e3bb05f944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- An emboldened Taliban poses a severe and
        expanding threat to the government of Afghanistan, remains close to al Qaeda,
        and believes it can return to power by force if necessary, according to a
        United Nations Security Council report released on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606376a9-f6c7-46df-b659-ca763f80af61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the last remaining US troops due to leave Afghanistan in the
        coming months, the report compiled by the UN Monitoring Team, which is charged
        with tracking security threats in Afghanistan, paints a bleak picture of the
        security outlook. It will be uncomfortable reading for the Biden administration
        as it works to end the US military presence in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707ad944-d21e-4812-8202-71960f01d7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has pledged to withdraw all remaining US forces by September
        11 — the twentieth anniversary of 9/11.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88287f41-bece-4d71-b186-f2f4bc61e518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of last year''s agreement between the preceding Trump administration
        and the Taliban, the militant Islamist organization promised to instruct its
        members "not to cooperate with groups or individuals threatening the security
        of the United States and its allies" as a quid pro quo for U.S. troop withdrawal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf2246a-41ef-40aa-867a-17419cf94a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the UN Monitoring Team says the Taliban remains "closely aligned"
        with terrorist network al-Qaeda — which has threatened "war on all fronts"
        against the US.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d54b7b4-181d-4ebb-bc58-07198d19666c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two groups "show no indication of breaking ties," even if they
        have temporarily tried to mask their connections, according to the report,
        although it notes that the Taliban calls this "false information," according
        to the report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc689b9e-913d-4d84-833c-5e590e1bdf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Taliban threat</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f6cea3-e59a-4f2c-a94d-aa2694e6aa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The departure of US troops comes with violence in Afghanistan at
        its highest level in two decades. According to the UN report, 2020 was the
        "most violent year ever recorded by the United Nations in Afghanistan." Security
        incidents have risen over 60% in the first three months of 2021 compared to
        the same period in 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba86473-6df2-4817-b237-6d163af0ac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN team says that the Taliban is "reported to be responsible
        for the great majority of targeted assassinations that have become a feature
        of the violence in Afghanistan and that appear to be undertaken with the objective
        of weakening the capacity of the Government and intimidating civil society."
        And it contends that part of the Taliban leadership has no interest in the
        peace process, saying that "both deputy leaders of the Taliban, Mullah Mohammad
        Yaqub Omari and Sirajuddin Haqqani are reported by Member States to oppose
        peace talks and favour a military solution."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0bb191-4993-448b-9f3c-3353d7030be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haqqani is the commander of the Haqqani network, a powerful semi-autonomous
        force within the Taliban structure. According to the UN, Mullah Yaqub (also
        spelled Yaqoob), son of the late Taliban founder Mullah Omar, was appointed
        as head of the Taliban''s Military Commission in May 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb360d7-0fa3-432d-b058-23423baa5f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Monitors assess that the "security situation in Afghanistan
        remains as tense and challenging as at any time in recent history," with member
        states reporting that the "Taliban have been emboldened to sustain attacks
        for longer periods while also exercising greater freedom of movement. This
        has allowed the Taliban to mass forces around key provincial capitals and
        district centres, enabling them to remain poised to launch attacks."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39193a09-c357-4deb-8b99-ee902bc542f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They add that many believe the Taliban are "seeking to shape future
        military operations when levels of departing foreign troops are no longer
        able to effectively respond."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ae4866-f524-48ad-8a55-1dd4cc8e6275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UN report, member states assess that the Taliban
        "contest or control an estimated 50 to 70 per cent of Afghan territory outside
        of urban centers, while also exerting direct control over 57 per cent of district
        administrative centers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6596e3d5-e984-48ea-9a6e-d7bbcd322ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asfandyar Mir, South Asia security analyst at Stanford University,
        says the Taliban appears ready to go on the offensive against the Afghan government.
        "Taliban is starting to put major pressure in provinces adjacent to Kabul
        -- including, worryingly, in neighboring Laghman, which saw substantial Afghan
        security forces defections to the Taliban," Mir told CNN. "In the south of
        the country, the Taliban is poised to put more pressure on provincial capitals."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78b31ba-e6f9-4dae-8824-2f42e8e4af91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report assesses that, despite twenty years of warfare, Taliban
        numbers remain "robust" and "recruitment has remained steady" -- with estimates
        of the insurgent group''s fighting strength ranging from 58,000 to 100,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f6c2c1-a46c-436f-a849-ce7d0a081932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Afghanistan''s military is in decline. "As of February
        2021, the strength of Afghan Forces stood at approximately 308,000 personnel,
        well below its target strength of 352,000," the report says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59913946-35d4-4819-8a92-f0e0320d55b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That leaves neither side with a decisive advantage. According to
        an assessment released earlier this year by CTC Sentinel, a journal published
        by US military academy West Point, the Taliban would have a "slight military
        advantage" when the last remaining US troops leave Afghanistan, which will
        then "likely grow in a compounding fashion."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e37c9bd-8760-4602-8c73-6eca2143ca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN report notes that "air contributions provided by coalition
        forces have been an essential support for ground operations; it remains to
        be seen how Afghan Forces will perform without it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e18ff9e-9c08-45d7-94b7-71a5a1080bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coming international military withdrawal ... will challenge
        Afghan Forces by limiting aerial operation with fewer drones and radar and
        surveillance capabilities, less logistical support and artillery, as well
        as a disruption in training," the UN team notes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f033c1a-5bf8-450f-ab75-58284feb5e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also expresses concern that better-trained units such as Afghan
        commandos would have to shoulder much of the burden of fighting, if lesser
        disciplined units within the Afghan National Army and Afghan National Police
        begin to collapse or defect.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0791f4e-9cc0-455a-b868-8217ff4f3c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taliban revenues</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4ea358-f9ac-4a0b-b7b0-38e3b1794d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor are the Taliban short of revenue, according to the UN report.
        In 2020, according to estimates cited by the report, the Taliban earned the
        equivalent of over $400 million from the mining sector, and similar revenues
        from opium poppy crops.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3389660-ea3b-4e99-a5d2-9a1af184df9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also finds that "the Taliban have increasingly used expanding
        territorial control to extort monies from a wide range of public infrastructure
        services, including road construction, telecommunications and road transport."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f57548-7844-4a2f-81ab-382f8bad6ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With money to spend, the Taliban has invested in more sophisticated
        weaponry. The UN team points to its use of commercially available drones laden
        with explosives for attacks and a spike in the use of magnetic improvised
        explosive devices and suicide vehicle bombs (VBIEDs).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3323a5-7ff2-4b37-b3b3-64cac055d61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Al Qaeda connection</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdc3413-6976-45bf-b7d4-8a506822eab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Biden argued in April that the United States'' task in
        Afghanistan was complete. "We went to Afghanistan to get the terrorists who
        attacked us on 9/11. We delivered justice to Osama Bin Laden and we degraded
        the terrorist threat of al Qaeda in Afghanistan," the President said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a4b304-4e9a-4179-9a52-9ba12a311296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the UN report finds that a "significant part" of the leadership
        of al Qaeda are still believed to be in the Afghanistan/Pakistan border region.
        It says reports of Osama bin Laden''s top advisor Ayman al-Zawahiri''s death
        have not been confirmed, with one member state reporting "that he is probably
        alive but too frail to be featured in propaganda."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd32838-0b2d-48b4-9c3a-b47a4b4cfe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Taliban "maintains its long-standing practice of denying
        the presence of foreign terrorist fighters," the UN monitors estimate there
        are 8,000 to 10,000 belonging to various militant groups in Afghanistan, with
        most assessed to be "at minimum tolerated or protected by the Taliban."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bc7bb2-f5f4-4dc3-9e15-c2848362bddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monitoring team believes that the Taliban are trying to exert
        greater control over al Qaeda but cautions that "it is impossible to assess
        with confidence that the Taliban will live up to its commitment to suppress
        any future international threat emanating from Al-Qaida in Afghanistan."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2562040-f761-4853-8db1-2905be08bedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adds that ties between the Taliban and al Qaeda have "grown deeper
        as a consequence of personal bonds of marriage and shared partnership in struggle,
        now cemented through second generational ties."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024cddad-b0e6-49f4-8019-74f83b4ccb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN team also says that according to member states, "Al Qaida
        maintains contact with the Taliban but has minimized overt communications
        with Taliban leadership in an effort to ''lay low'' and not jeopardize the
        Taliban''s diplomatic position vis-à-vis the Doha agreement."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3848bc4b-3d3e-4673-a423-6e28b5fb9b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN team stresses that it "will be important for the international
        community to monitor any sign of Afghanistan again becoming a destination
        for extremists with both regional and international agendas."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0421bf05-cd7e-4188-ba6b-7f42364dbf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asfandyar Mir agrees that al-Qaeda remains firmly aligned with the
        Afghan Taliban and supports the Taliban strategy of securing a US withdrawal.
        "I expect it to once again find a safe sanctuary in Afghanistan, though it
        is unclear if al-Qaeda will reconstitute an international terror operation
        from Afghanistan," Mir says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fba1fb7-8dfe-4f14-b190-25cd6df02ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the immediate future the UN warns that the Taliban may conduct
        "attacks on withdrawing forces in a further attempt to score propaganda points
        over the United States." And its prognosis for the longer term is gloomy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036ebcd7-064b-48b9-9eac-a8f7c4b5f89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report concludes that the Taliban''s "intent appears to be to
        continue to strengthen its military position as leverage. It believes that
        it can achieve almost all of its objectives by negotiation or, if necessary,
        by force."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7261401b-3621-42ef-bb4c-194645265a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mir concurs, saying: "The Afghan Taliban poses a major threat to
        the survival of the Afghan government, which is likely to substantially grow
        with the full withdrawal of US forces."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75454b8f-5de8-404b-95e0-64e84cae20dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:24:02.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:17.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,</em>&nbsp;"<a href="https://edition.cnn.com/2021/06/02/middleeast/un-report-taliban-afghanistan-al-qaeda-intl/index.html">UN
        sounds alarm over threat posed by emboldened Taliban, still closely tied to
        al Qaeda</a>"</p>'
  'trump-administration-new-york-times-reporters-phone-records':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-03T11:24:05.996+08:00
    'imagesource': 'jcr:1f75d0a8-2afc-49c2-b6d1-c832d4eaa5db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f22c1541-8e0d-4346-b9e8-9d756bbc08b8'
    'lead': 'The Trump administration''s Justice Department secretly seized months
      of phone records from four New York Times reporters as part of a leak investigation,
      the newspaper reported Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T11:26:45.647+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:56:15.959+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:55:22.335+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York Times reports Trump administration secretly obtained its reporters''
      phone records'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa33e2e-c558-4aa2-aa09-8f0d562de270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:26:45.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:15.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The Trump administration''s Justice Department
        secretly seized months of phone records from four New York Times reporters
        as part of a leak investigation, the newspaper reported Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd831dd9b-9c4e-443a-ab69-2ca14c75e7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:26:45.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:15.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration disclosed to the newspaper that the Trump
        administration''s Justice Department had seized nearly four months of phone
        records in 2017 from reporters Matt Apuzzo, Adam Goldman, Eric Lichtblau and
        Michael Schmidt. Officials had a court order to seize the group''s email logs
        sans contents as well, but no records were obtained, according to the Times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97d4b0e-3e5f-4eb2-8da4-0397b334c73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:26:45.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:15.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper said the timing of the seized records and the reporters
        involved in the investigation suggest that the leak probe involved an April
        22, 2017, Times report about former FBI Director James Comey''s handling of
        different investigations during the 2016 election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf8b52-ebab-45e7-a6aa-73d8149c7583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:26:45.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:15.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seizing the phone records of journalists profoundly undermines
        press freedom," Dean Baquet, the executive editor of The Times, told the newspaper
        in a statement. "It threatens to silence the sources we depend on to provide
        the public with essential information about what the government is doing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c565e28-1205-4f7f-a866-8843f31d6ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:26:45.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:15.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the seized phone records marks just the latest disclosure
        about the Trump administration''s heavy-handed tactics toward leak investigations
        involving journalists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3187b652-a4ea-479c-a34f-fae3e3a226b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:26:45.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:15.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department informed CNN Pentagon correspondent Barbara
        Starr, in a May 13 letter, that prosecutors had obtained her phone and email
        records covering two months, from June 1, 2017, to July 31, 2017. The letter
        listed phone numbers for Starr''s Pentagon extension, the CNN Pentagon booth
        and Starr''s home and cell phones, as well as her work and personal email
        accounts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1937959f-7425-4837-874b-fb2b356093d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:26:45.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:15.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And three Washington Post reporters who covered the FBI''s Russia
        investigation were told last month that last year the Justice Department had
        obtained their phone records from 2017. In 2018, the Justice Department disclosed
        it had also obtained 2017 phone and email communications from a reporter for
        BuzzFeed, Politico and The New York Times who had written stories about Russia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7de8741-fd2b-4945-907d-ed8158c12434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:26:45.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Department spokesperson Anthony Coley told CNN in a statement
        that "today, the Department of Justice notified four journalists that it obtained
        their phone toll records and sought to obtain non-content email records from
        2017 as part of a criminal investigation into the unauthorized disclosure
        of classified information. The records at issue were sought in 2020 under
        Department regulations that apply to records of members of the news media,
        and the journalists were neither subjects nor targets of the investigation.
        "</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beea2979-0e95-46b0-a308-bd16377f6715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:26:45.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:15.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "members of the news media have now been notified
        in every instance" of leak investigations that took place in 2019 and 2020
        involving reporters'' records.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd03f8c-6290-432e-92cf-bf706ad50f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:26:45.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:15.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden told CNN last month that he would not let his
        Department of Justice seize phone records or emails from reporters. Following
        a joint news conference with South Korean President Moon Jae-in in the White
        House East Room, Biden told CNN: "We should absolutely, positively -- it''s
        wrong, it''s simply, simply wrong," adding, "I will not let that happen."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e637ac-6439-4601-a419-041f276fafd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:26:45.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Justice Department regulations, the department can secretly
        obtain journalists'' records through a court order, without the journalists
        knowing. The department laid out revised, slightly more stringent guidelines
        for issuing media subpoenas during the Obama administration in 2015, mandating
        that the attorney general had to authorize subpoenas when they related to
        the newsgathering activities of journalists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41004a92-47a7-4bf5-ac88-bdfefacee77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:26:45.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the policy still provides the attorney general and other top
        department officials with wide latitude to seek communications from journalists
        -- and to keep the matter secret initially.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3232bdde-0bbd-4db8-83c0-5255de010ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:26:45.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:15.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The level of secrecy is something we''ve been very focused on for
        years. From our perspective it impacts reporter source privilege and the protections
        for the reporter," Katie Townsend, legal director at the Reporters Committee
        for Freedom of the Press, previously told CNN. "These things are routinely
        filed under seal and kept under seal and maintained under seal indefinitely."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b609e69-99ce-435e-a48e-d659f4ee1a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:26:45.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:15.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, members of the media are notified before subpoenas
        are issued, giving the news organizations the ability to fight the subpoenas
        in court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cf38a9-d348-41ae-866b-68e320f4983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:26:45.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:15.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Justice Department policy also allows prosecutors to obtain
        journalists'' communications without their knowledge through the courts --
        if the attorney general signs off and the department determines the case falls
        under "extraordinary measures," such as harm to national security, and after
        all other reasonable attempts have been made to obtain the information elsewhere.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7537be4-e017-4b8f-a976-11c52aee2f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:26:45.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:15.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
