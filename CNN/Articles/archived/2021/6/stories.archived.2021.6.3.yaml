  'Vaccine-travel-mandatory-quarantine-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-03T14:41:45.665+08:00
    'imagesource': 'jcr:99d143d8-077f-4567-9e47-4a5f0d787119'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3033e5e1-4f39-4453-9863-6d7f318ef451'
    'lead': 'Senate President Tito Sotto calls on the pandemic response task force
      and the Health Department to scrap the policy requiring fully vaccinated travelers
      to complete the 14-day quarantine upon arrival, warning that it could discourage
      business investors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T14:45:28.639+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:56:06.758+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:55:24.766+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mandatory quarantine could turn off vaccinated investors – SP Sotto'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1012ebd3-6c72-4dfa-ab1a-d578dd3a22d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:45:28.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:06.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> — Senate
        President Vicente "Tito" Sotto III on Thursday called on the pandemic response
        task force and the Health Department to scrap the policy requiring fully vaccinated
        travelers to complete the 14-day quarantine upon arrival, warning that it
        could discourage business investors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddc72cf-0966-44ac-97c6-66c5f24b1ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:45:28.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:06.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn’t make sense! (It) defeats the purpose of vaccinating
        so we can open the economy. Vaccinated investors won’t come because they have
        to quarantine or even Filipinos who are vaccinated are having second thoughts,"
        Sotto said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1edfc5-f5b2-4cd5-a500-75f8d2b4568d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:45:28.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:06.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate leader said the mandatory quarantine policy can be cancelled
        as long as health standards are followed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62f03c4-30e1-456c-b22c-27ef76ffc3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:45:28.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:06.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is implementing the requirement to all inbound travelers
        whether they are fully vaccinated or not. The passengers need to head straight
        to a quarantine facility and get tested on the 7th day. If they yield a negative
        test result, they can be turned over on the 10th day to their destination''s
        local government where they will complete the 14-day isolation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83bbe25-ae77-4570-9d9b-65b1f1eab6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:45:28.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:06.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this appeal from Sotto and some overseas Filipinos planning
        to return to the country, the government stands by its guidelines, saying
        getting a vaccine isn’t a guarantee that a person can no longer be infected
        with COVID-19 or infect others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c36bfa-6451-4070-a111-cecd049f70e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:45:28.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:06.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Undersecretary Raul del Rosario, however, did not
        discount the possibility of revising the policy. He said experts and officials
        at the IATF have been carefully discussing for weeks the possible changes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8991d25b-38c2-4dc5-ac5e-df099db2dc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:45:28.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:06.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siyempre baka magkamali tayo ng protocol diyan eh lalong mag-spread
        (ang virus),” he said on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a874fa-fe16-4779-961d-4aa5d469136d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:45:28.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:06.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, we may issue the wrong protocols that could
        lead to the spread of the virus.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65fdfba-08b1-4de9-9639-409da8c647c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:45:28.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:06.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More facilities needed</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff3714a-dae5-4de9-bf38-b9292cd4822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:45:28.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:06.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario also admitted they’re facing challenges on housing returning
        overseas Filipinos. Hotels in Metro Manila that are being used as quarantine
        facilities are now 90% to 95% occupied even after the government set a quota
        on daily arrivals to 2,000.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76d1542-6b3e-4695-868e-68659c504594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:45:28.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:06.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said government is now looking for more hotels outside of Metro
        Manila, like Cavite and Batangas. Authorities have also put up a centralized
        command center to monitor hotel occupancies daily.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13004939-751b-4672-b6ca-6cab1676aa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:45:28.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:06.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondents Eimor Santos and Rex Remitio
        contributed to this story.</em></p>'
  'China-suspends-high-risk-sports-events-':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-03T15:26:29.181+08:00
    'imagesource': 'jcr:6cea759e-e68f-4856-b435-3f5fdd87a314'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d8ff1af-1dd3-4eab-abaf-44a5d9ece7b8'
    'lead': 'China has indefinitely suspended all ultra-marathons and trail-running
      events in the wake of a mountain race that saw 21 runners die in extreme weather
      last month.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T15:28:25.286+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T22:56:06.271+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:55:24.970+08:00
