      'mgnl:type': 'text'
      'text': '<p>“Enhancing the safety of its buildings and structures while boosting
        institutional response to disasters will help protect the lives and safety
        of more than 12 million residents, including the poor and most vulnerable,”
        said Ndiamé Diop, World Bank Country Director for Brunei, Malaysia, Philippines
        and Thailand, adding that this will provide Manila “much-needed economic resilience.”</p>'
    '11':
