      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao earlier asked PDP-Laban members not to take part in the
        Cebu meeting, hinting of rival factions within the party. He said the meeting,
        led by Cusi, violated the party''s rules since only he and Duterte could call
        for a council assembly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07d6e38-863c-434b-9a9e-dc65775ee79c'
      'mgnl:activationStatus': true
