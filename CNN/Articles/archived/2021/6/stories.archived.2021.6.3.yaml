      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/5/28/pacquiao-cusi-pdp-laban-.html">PDP-Laban
        eyes talks to settle ''misunderstanding''&nbsp;</a></strong></p>'
