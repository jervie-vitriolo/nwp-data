      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c674294c-1e69-4cae-ade3-b9bcd77928c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:42:21.273+08:00
      'mgnl:createdBy': 'vince'
