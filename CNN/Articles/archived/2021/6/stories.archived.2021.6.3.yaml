    'mgnl:tags': ['Duterte', 'executive', 'roles', 'national', 'government', 'LGUs',
      'transfer', 'devolution', 'decentralization']
    'template': '1'
    'title': 'Duterte signs order transferring some exec roles to LGUs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e500b8dc-86c7-43ed-be4e-30cf333bf816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:02:18.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> President
        Rodrigo Duterte signed an executive order that will transfer some of the national
        government’s functions to the local government units.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3b0abf-3dd6-4baa-a23c-f55e564c32ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:02:18.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:34.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edff7840-22fa-4829-ba70-60c63fc9263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:02:18.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte approved Executive Order No. 138 for the “full devolution
        of the provision of basic services and facilities to the LGUs.” Through this,
        national government agencies can focus more on strategic and steering functions,
        the order said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1302db83-0122-4731-9bbc-676f3588e325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:02:18.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d40218b-4bca-458e-8b85-a102c76986ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:02:18.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:34.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president is directing all department and agency heads to review
        their mandates based on the following principles:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80271124-42a1-42b6-b22d-b03ee0e17337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:02:18.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b50ed8-5e7d-4729-857d-e2a4a60f8a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:02:18.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Public services with little or no benefit spillover are best administered
        and financed by lower level governments</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86091f2-a267-4f13-8100-dc40c2cfa679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:02:18.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:34.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a2d7f3-9c8a-46a0-928a-a4e4b8932ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:02:18.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:34.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The provision of public goods and services that involve economies
        of scale is best assigned to higher levels of government</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa57c028-a997-45d2-848d-fb44a012fbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:02:18.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:34.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc43ba23-ad5f-4c78-bb75-49863d1ce40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:02:18.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:34.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Functions related to the redistributive role of government should
        be best assigned to the national government</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238aa13b-44a1-4e76-9c37-1b313cab65a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:02:18.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:34.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e6e2fc-8efe-4e49-a41f-07ca07d06d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:02:18.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:34.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All functions, services, and facilities which shall be transferred
        to the LGUs no later than the end of fiscal year 2024 shall include those
        under the Local Government Code, the document read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fc9d83-59ba-474b-b756-aa8dd9fda590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:02:18.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:34.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c92645-2e43-4c24-b9df-dfd33f283cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:02:18.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:34.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National agencies were also instructed to formulate their respective
        devolution transition plans to be submitted to the Department of Budget and
        Management within 120 days from effectivity of the order.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61f51ec-4889-4fb8-931b-3a942d40bb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:02:18.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:34.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fda87ec-f928-4b2f-b7b0-c8497f4a518d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:02:18.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:34.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM will also lead the Committee on Devolution formed by the
        EO. The body will oversee the implementation of the decentralization, resolve
        issues and concerns related to the implementation of the plans, and adopt
        mechanisms to ensure continuous delivery of services during the transition.
        The body will likewise issue rules and regulations, and submit an annual report
        to the Office of the President, among other functions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6597004-0b1c-43f8-9c5d-a98bab2d1422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:02:18.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:34.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f575377-8a1b-4a39-9599-02635ceb3455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:02:18.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:34.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee shall also propose a growth equity fund to the Congress
        to address issues on marginalization, unequal development, high poverty incidence,
        and disparities in net fiscal capacities of LGUs, which shall be included
        in the national budget starting 2022.</p>'
