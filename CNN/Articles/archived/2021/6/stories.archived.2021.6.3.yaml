      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jeff Zeleny and Kate Sullivan contributed reporting</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c44a30-dd1d-4a21-9263-baac36a51d41'
