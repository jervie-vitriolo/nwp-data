      'mgnl:lastActivated': 2023-01-24T22:56:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0550aa0a-f022-440e-a830-cfa25f3f8c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a top party official, however, members from the "grassroots"
        have not yet been heard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8205e278-2fd3-49b3-8ad4-5b1c9d7704d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad72ae4-a8c1-465d-9ae7-b12005a55ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we will ask our partymates, all are very happy with the leadership
        of President Duterte," PDP-Laban Executive Director Ron Munsayac told CNN
        Philippines''<em> The Source</em> on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39453d4c-545f-45a3-8af6-df17993a284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd8d7a0-937b-42ac-831e-f2a5bab5fb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has done a lot of great things as President and party chairman,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8418d941-8042-4ed6-b398-4535073c8261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febe3987-a44a-4d4b-b579-58ed60a06793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the 107 PDP-Laban members present at the national council
        meeting recently held in Cebu, the ruling party must also consider the sentiments
        of the rest of the group, according to Munsayac.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6af809d-c9d8-424c-a6d8-9d76ee2abbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93622fbf-978e-453b-b24f-e998d72eb691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said PDP-Laban has over 100,000 members, including local officials
        and grassroots community leaders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031b85bd-27ef-4959-8053-cf65980d8958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b77ff0-b6c1-45d9-bfb6-19ebd501c8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, we would like to consult our more than 100,000 partymates
        because the national council meeting that they held three days ago, there
        were only more than 107 members there," Munsayac said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85a3272-fad3-4950-9a1b-cd97c43de1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b1e8af-4176-4c78-8ec4-e2936df82487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"PDP-Laban is 100,000-strong so sana bigyan muna natin ng boses
        yung mga kapartido natin sa baba para marinig natin kung ano ba talaga yung
        sentimyento nila dito,"</em> he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59e5cc8-8fe1-468a-962b-a9ebe6f670fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.176+08:00
      'mgnl:createdBy': 'glee'
