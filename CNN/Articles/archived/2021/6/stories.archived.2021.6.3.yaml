      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest tally is ₱217.49 billion higher than the ₱10.77 trillion
        in <a href="https://www.cnn.ph/business/2021/5/3/PH-debt-end-March-2021.html">March</a>,
        bringing April’s figure to a fresh high. It is also a 27.8% jump from the
        ₱8.6 trillion logged in the same month last year.</p>'
