    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: ''Get a shot and have a beer'': Biden''s new glass-half-full
      strategy woos vaccine skeptics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5cf044-68a4-4556-8679-e1e4e8c3a825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;This Bud''s for you, and anyone else
        ready to roll up their sleeve to put the pandemic behind them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c652f3c4-0596-42bd-b3f7-814f53544056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House''s new partnership with Anheuser-Busch offering
        free beers if the country reaches its goal of getting 70% of adults at least
        one Covid-19 vaccine shot by July 4 -- almost Prohibition in reverse -- is
        more than a gimmick.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96f86eb-2751-4c84-87b8-fc2c4e5e9c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a headline that heralds a widening, more micro-targeted approach
        to getting skeptical Americans vaccinated against Covid-19 and a shift from
        an approach that saw mass vaccination sites in stadiums earlier this year.
        It''s also a sign of growing concern about slowing inoculation rates, fears
        that millions of unprotected Americans could be vulnerable to new viral spikes
        in the fall and a desire to preserve the miracle wrought by vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816a60ba-4e9c-4228-9f8c-ba5d4799b6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several days in which Dr. Anthony Fauci''s just-released emails
        painted a picture of foreboding at the beginning of the crisis last year,
        US President Joe Biden conjured up the prospect of a Covid-free future at
        the White House.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e647ebd6-bafb-4f71-814d-0bc90b4c1cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get a shot and have a beer. Free beer for everyone 21 years or
        over to celebrate the independence from the virus," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c805f34d-ce6c-48fb-8ce7-a0d6749f65e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s more than free booze on offer from the teetotaler Biden
        and his web of private-sector partnerships announced on Wednesday to convince
        skeptics to get vaccinated. Go for a trim in a Black-owned barbershop -- traditional
        community hubs -- and a Covid-19 vaccine comes at no extra cost. Parents who
        get the shots can get free child care while they''re inoculated. Cities will
        compete to grow vaccination rates. Employers can cash in tax credits if they
        let workers feeling side effects from the vaccine take time off.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3870d15b-7e91-42d4-afbb-9808df44520c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Vice President Kamala Harris is adding to her growing portfolio
        of intractable issues, which includes voting rights and stemming the stream
        of humanity approaching the US southern border, by launching a national vaccine
        tour.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1260873-47bb-474a-ad02-8061a1351846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raft of incentives builds on the success of states like Ohio
        that saw vaccine rates improve when they adopted strategies like million-dollar
        lotteries for those that had their injections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ba17c2-d703-43c3-a995-f886117061fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine campaign reaches ''tougher'' phase</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37055630-1e0b-4397-98dc-5275be4e6072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials always knew that the country would reach a point where
        the supply of once-scarce shots would outstrip the demand. The fact that so
        many people are now at least partially protected, and the virus has by consequence
        ebbed, may mean that latecomers see less need to get inoculated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753f9a40-62e7-4707-9ab6-9850997ccca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we have had so much success early on, we are now getting
        to the part of the campaign which is tougher," Surgeon General Vivek Murthy
        told CNN''s Jake Tapper on "The Lead" on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1282276-5c58-4593-976f-83290cbbbba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new White House vaccine push reflected important public health,
        economic and political considerations. The fear of new human misery later
        in the year, after nearly 600,000 US deaths from Covid-19, is a powerful motivating
        factor. The return of the virus with a vengeance in some regions could also
        hamper the economic rebound, which has been halting in places amid complications
        in getting millions of Americans back to work. Making good on new government
        predictions of 5% economic growth this year is vital to Biden in a political
        sense, as well. The President has made ending the pandemic the core project
        of his administration and hopes to ride into midterm elections next year by
        telling Americans that he has delivered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a6969-b5cf-4eac-8624-ef8223849df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the seven-day average of new vaccines administered tumbled from
        more than 3 million per day in early April to just over 1 million per day
        before the Memorial Day weekend, according to US Centers for Disease Control
        and Prevention data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486fb074-8b57-4d89-8317-8bf3df538b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 136 million Americans are fully vaccinated. But the percentage
        of US adults who have had at least one dose is at 62.8%, meaning that Biden''s
        target of 70% before Independence Day could represent a challenge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8441ed78-0d80-45f6-9a6a-e2936a76a429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President promised Americans a golden summer on Wednesday as
        the country reopens at a rapid pace and the economic recovery accelerates.
        But he leavened his cheerleading with a stark warning of a possible grim winter
        -- unless more citizens overcome their unwillingness to get vaccines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f031715-030a-4ea4-8965-aa3466156207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America is headed into the summer dramatically different from last
        year''s summer: A summer of freedom, a summer of joy, a summer of get-togethers
        and celebrations. An all-American summer that this country deserves," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82d447d-8237-4b59-8d77-38020f6cc07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President added: "What happens after the summer? ... For
        all the progress we''re making as a country, if you are unvaccinated, you
        are still at risk of getting seriously ill or dying or spreading disease to
        others, especially when Americans spend more time indoors again closely gathered
        in the fall, and as we face the potential threat of a new, more dangerous
        variants."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16d12e4-bc0a-424b-8b01-00c958d54a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden nods toward Trump''s role in vaccine development</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98541f9-d79c-4e45-a59a-92a61229324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s warning raises a prospect that has been troubling
        health professionals: that there could be hot spots of infection in the winter,
        especially in areas of the country where vaccine take-up has been low.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d9f115-9307-466e-a9b0-d36516d2f266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some scenarios, this could mean America''s deep divides being
        sketched in a pattern of higher Covid-19 infections. Data shows a tendency
        for residents of more politically conservative states and counties to be more
        skeptical of vaccines, often in a way that mirrors the laxer adherence to
        coronavirus mitigation measures.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b7a7bf-d508-473e-bc98-63218caf6bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Donald Trump won all but seven of the 50 counties
        with the lowest percentage of fully vaccinated adults in the country in the
        last election, according to a CNN Politics analysis of May 20 data from the
        CDC. The analysis does not include data from nine states (Colorado, Georgia,
        Hawaii, New Mexico, South Dakota, Texas, Vermont, Virginia and West Virginia)
        where less than 85% of the vaccination records had valid information about
        a person''s county of residence or the CDC otherwise had incomplete data.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b615f8e1-b3c0-496a-ba56-69de738065d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that in mind, it was notable that Biden argued that getting
        a shot was not a partisan act.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c381b9d-c402-488e-8fc2-88f0e08faeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The science was done under Democratic and Republican administrations.
        Matter of fact, the first vaccines were authorized under a Republican President
        and widely developed by a Democratic President," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dda0fb-e1be-4b10-bedd-e2518ef31cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it remains unclear how effective Biden can be in addressing
        grassroots Trump supporters, many of whom do not believe he is a legitimate
        President thanks to his predecessor''s campaign of lies about a stolen election.
        That''s one reasons why the prospect of using Trump as a messenger keeps bubbling
        up. The former President, however, doesn''t seem to have much interest in
        public service announcements, other than claiming the vaccines as a personal
        achievement that saved the country. In fact, he took his own shot behind closed
        doors before leaving the White House.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb70c909-f27e-4681-a6a0-ebac78d801a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are multiple reasons beyond politics, for example, why people
        may choose not to get a vaccine. There is mistrust of government scientists
        and experts in some communities. Some African Americans are suspicious of
        mass vaccination campaigns for historical reasons. Some rural areas that have
        not seen heavy concentrations of the virus and where people live further apart
        than in cities may see vaccines as less of a priority. Young people, who are
        less likely to get seriously ill or die but who can still have long-lasting
        effects from Covid-19, are a particular concern for health officials.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e078bd-0fda-413d-b5d0-107534d3a60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite public information campaigns, confusion remains among some
        Americans over whether they are eligible to get the shots. Relentless misinformation
        and politicization by some conservative media outlets hardly help in this
        regard.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4865c351-3969-4345-8aa1-d988a749e41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Seema Yasmin, a former CDC disease detective, said on CNN''s
        "Inside Politics" on Wednesday that the month of action on vaccines was important
        because it was targeting different communities in different ways.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e10469-6538-4d21-9a27-cd4894cc6656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that annoys me about public health is when we
        have a one-size-fits-all message for everyone: ''Just go get vaccinated, it''s
        safe,'' " Yasmin said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c07763-972e-4fe9-acf1-4207f2478e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In reality, you speak to six people on the fence about vaccines
        ... you can hear six very different reasons -- historical, geographical, cultural,
        faith-based reasons -- as to why they may not be very confident about getting
        vaccinated."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc87be94-0b23-4f28-b46b-22bdc5388721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why government officials are now stressing almost a one-by-one
        approach to getting sufficient Americans vaccinated in order to beat back
        the virus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b80d854-9e17-4a8c-a156-071e20e93f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not just about what government can do. It''s about what
        each of us can do. It''s about you making the decision to get vaccinated and
        about you talking to your family and friends," Murthy told Tapper.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0514f181-7442-45cc-a85c-28fd20c35de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:19:04.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/03/politics/free-beer-covid-vaccine-shots-joe-biden/index.html">''Get
        a shot and have a beer'': Biden''s new glass-half-full strategy woos vaccine
        skeptics</a>".</em></p>'
