      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US reported the lowest number of new weekly Covid-19 cases among
        children since early October, with roughly 34,500 new child cases reported
        last week, the American Academy of Pediatrics said in a Tuesday report.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27de52d-f19b-47a0-aeb0-1d0db2f851e8'
