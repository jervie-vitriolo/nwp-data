    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Villar: Buy more vote counting machines, add polling precincts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd292ab5-a2d0-462c-8fd8-bc39e89967ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:05.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:56:04.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> — The government
        should procure additional vote counting machines so voters can be dispersed
        to more polling precincts in 2022, Senator Cynthia Villar said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3728014-e2de-4fc1-b8e5-b9ca0d654afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:05.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:56:04.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She made the statement in response to concerns raised by a Commission
        on Elections official during a Senate hearing that the poll body may be forced
        to assign 1,000 voters per clustered precinct, instead of the ideal 500 or
        lower, due to the limited number of VCMs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741f798a-1f6e-4c03-a834-4cd6a9b6df4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:05.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:56:04.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa (In the) Palawan plebiscite, it’s only 200 maximum per clustered
        precinct," COMELEC Deputy Executive Director for Operations Teopisto Elnas,
        Jr. said during the Senate committee on electoral reforms hearing on the preparations
        for the May 2022 general elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879e4dee-8d96-404c-976e-0ef8b6c7bd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:05.032+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:56:04.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to the plebiscite held in March where the voters
        rejected the bid to split Palawan into three. It''s now being used in crafting
        policies for next year''s polls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fdaf14-9e6a-4cd2-80ec-ab00e6f1c680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:05.032+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:56:04.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>This time meron kaming... medyo problema dahil with the national
        and local elections and the limited number of VCMs available na gagamitin
        so mapipilitan kami na babalik kami sa 1,000 voters per clustered precinct,</em>"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11e3997-17f3-4cae-bcfe-2792ba8f71cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:05.032+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:56:04.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This time, we have a bit of a problem because with
        the national and local elections and the limited number of VCMs available,
        we would be forced to revert to 1,000 voters per clustered precinct.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd33102-b760-42f9-bb12-df27ea9cf856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:05.032+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:56:04.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the country has 97,000 VCMs to date. Villar replied,
        the government still has time to buy more VCMs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c064b3-f8cd-4848-821c-59983087fc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:05.032+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:56:04.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Edi bumili, may time pa naman bumili. Kaysa mapostpone ang
        election at magkagulo ang election, bumili na lang</em>," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84944a36-4ff6-4698-8e1f-1183c85f357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:05.032+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:56:04.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Buy, there''s still more time to buy. Instead of postponing
        the election and risk having a disorderly election, let''s just buy.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d5a2ed-7a4f-48f6-b146-0f244109c87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:05.032+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:56:04.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elnas said he will raise this with the COMELEC''s steering committee
        for the 2022 polls. He stressed that a number of factors have to be considered,
        including the bidding process and availability of funds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f217a7c7-c0ce-4cae-8f1c-0998235be6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:05.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:56:04.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos, chair of the electoral reforms committee, said
        it''s not the time to be stingy, since elections are important for democracy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78281cc5-0c62-45bd-aa00-ee0f2cdce569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:05.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:56:04.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC is eyeing extended voting hours, from 8 to 10, or even 12
        hours, to avoid crowding in precincts amid the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab5dbf6-1de5-47a6-914e-52cf12f894f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:54:06.273+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:56:04.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/5/11/comelec-extended-voting-hours-2022.html">READ:&nbsp;COMELEC
        says extended voting hours ‘almost sure’ in 2022 elections</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978ec158-71d6-4f2b-b658-4afb9c5a6240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:54:06.273+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:56:04.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Villar believes the only way to conduct a one-day election period
        is to add polling precincts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d83378-0041-438c-a333-e418b9e8141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:05.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:56:04.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi talaga magagwa with this kind of (health) protocol na
        matapos ang eleksyon on the same day, dapat yata damihan ang presinto</em>,"
        Villar said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d224a3-e076-4a9e-aa64-3540a43195ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:05.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:56:04.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really can''t finish the elections on the same
        day with this kind of health protocol. We have to add precincts.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c733518-e179-4317-ae09-ffd8d38b3045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:05.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:56:04.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo School of Government''s Political Participation for Greater
        Electoral Integrity or PARTICIPATE estimates that the country would need an
        additional ₱10 billion to "COVID-proof" the elections, or implement the necessary
        health and safety protocols, based on a study of other polls held amid the
        pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef278d5-4ae2-449f-93bc-15033b716ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:05.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:56:04.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount will be "in addition to what we are normally spending
        in order to just conduct safe, free, and fair elections," said Ateneo School
        of Government dean Dr. Ronald Mendoza.</p>'
