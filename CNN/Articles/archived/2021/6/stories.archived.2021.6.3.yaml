  'First-quarter-2021-SWS-survey-COVID-19':
    'caption': 'Nearly 90% of Filipino adults are worried about getting COVID-19,
      a national survey said, slightly lower than the rate from the previous survey
      in November. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-03T23:25:33.008+08:00
    'imagesource': 'jcr:cdcdacd4-42f9-446e-8541-87124c734fee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4db2596d-6d65-4cc4-b8fa-3bbac00bdfb4'
    'lead': 'Nearly 90% of Filipino adults are worried about getting COVID-19, a national
      survey said, slightly lower than the rate from the previous survey in November.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T23:27:36.961+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:55:45.779+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:55:30.329+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SWS', 'COVID-19']
    'template': '1'
    'title': '89% of adults worry about getting COVID-19, 49% say worst yet to come'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd81177d-df1d-4674-9244-02085eeefeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:27:36.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:45.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong>&nbsp;Nearly
        90% of Filipino adults are worried about getting COVID-19, a <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20210603123226">national
        survey said</a>, slightly lower than the rate from the previous survey in
        November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d59cb3f-e994-4444-be47-81a755e41292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:27:36.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:45.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations (SWS) on Thursday said its May 2021
        survey results found that 89% of adults in the country continue to fear catching
        the coronavirus. It comprises of 70% who are "a great deal worried," and 19%
        "somewhat worried." Only 5% were a little worried while 6% were not worried
        at all.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60df5aba-03a9-40cd-88c2-2f6414e28ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:27:36.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:45.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results were lower than the 91% recorded in the poll conducted
        six months ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17e4860-0e54-4bcf-b357-4a4174861e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:27:36.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:45.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 outlook also worsened, according to the SWS, after
        results showed nearly half or 49% of Filipino adults think the worst of the
        pandemic is yet to come. It is the highest percentage following the July 2020
        rate of 57% feeling pessimistic about the health crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6497bb0d-9fcb-44da-99ac-8041a8e4d23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:27:36.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:45.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also fewer people who said "the worst is behind us," from
        69% in November to 50% in May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bea20b-26e6-4ddc-90fb-0c7469b1964c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:27:36.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:45.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worries about COVID-19 was high across all areas - Visayas (92%),
        Mindanao (90%), Balance Luzon (88%), and Metro Manila (85%). The same goes
        with expectations on the pandemic showing high rates in Balance Luzon (54%),
        followed by Metro Manila (50%), Visayas (49%), and Mindanao (38%) of residents
        saying the worse may still come.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069e106c-05bc-4310-9018-2d5e878c4e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:27:36.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:45.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from April 28 to May 2, 2021, the SWS said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33571a4-4440-4ee1-a1ab-839b97e5d5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:27:36.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:45.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite worries about the coronavirus, <a href="https://cnnphilippines.com/news/2021/5/21/SWS-survey-51--of-adult-Filipinos-confident-on-the-govt-vaccine-evaluation.html">a
        separate survey</a>&nbsp;conducted by the SWS in the same period showed only
        32% were willing to receive the COVID-19 vaccine, 35% were uncertain, while
        33% were unwilling. The poll also found only about 51% of adult Filipinos
        are confident about the government''s evaluation of the coronavirus shots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99376cb6-4b7f-4c4f-a685-bcc496411bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:27:36.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:45.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent survey was conducted through face-to-face interviews
        of 1,200 adults nationwide - 300 each in Balance Luzon, Metro Manila, Visayas,
        and Mindanao. The sampling error margins are ±3% for national percentages
        and ±6% for Balance Luzon, Metro Manila, the Visayas, and Mindanao.</p>'
