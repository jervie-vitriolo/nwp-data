      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> An official
        of the ruling PDP-Laban party says the possible pairing between Davao City
        Mayor Sara Duterte-Carpio and her father, President Rodrigo Duterte, in the
        2022 presidential elections must be looked into.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b3296f-76f8-40a9-9eaf-5c286870eea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:06:31.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:56.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d7c443-5478-4134-847b-3842d56163f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:06:31.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:56.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung sasabihin natin yung</em> [If we''re going to say] Duterte-Duterte,
        that is something we need to really study. We cannot answer whether it''s
        good or not good at the moment," PDP-Laban vice chairman and Energy Secretary
        Alfonso Cusi said Thursday, when asked about recent remarks by Albay Representative
        Joey Salceda.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b65a195-87a6-4638-91f0-f9c79abeeedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:06:31.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:56.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768c45eb-a690-4e15-a8d4-ed841b6e2ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:06:31.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:56.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda earlier told reporters he does not see a Duterte-Duterte
        tandem in next year''s polls, saying it would be better for the Davao City
        mayor to find a running mate who''s not from Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7ba63c-44ac-4d5e-98bd-ac888b92e69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:06:31.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:56.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b20f44-ad69-42c2-9b6b-be2bef69c856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:06:31.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:56.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung</em> [The] 60% share <em>ng</em> [of] Mindanao, I think
        is pretty solid as a bailiwick. <em>Kailangan mo lang</em> [What you just
        need] is (a) significant share of Balance Luzon or NCR. Then I think that''s
        a winning combination," the lawmaker said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647f2b3e-343e-470b-b394-ff0ed43f54c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:06:31.421+08:00
