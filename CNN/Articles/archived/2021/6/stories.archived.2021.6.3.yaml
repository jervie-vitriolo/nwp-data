    'lead': 'President Rodrigo Duterte still has not responded to the request of PDP-Laban
      party president Sen. Manny Pacquiao to meet and discuss issues within the group,
      a top party official said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T16:04:08.073+08:00
