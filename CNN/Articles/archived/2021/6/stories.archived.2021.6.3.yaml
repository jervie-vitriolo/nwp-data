      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> Many members
        of the ruling Partido Demokratiko Pilipino-Lakas ng Bayan openly expressed
        their support for the vice presidential bid of President Rodrigo Duterte next
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432d5603-5b71-44ff-a001-e477a77fee62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.175+08:00
