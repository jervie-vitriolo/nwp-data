  'Amazon-changes-employee-policies-time-off-marijuana':
    'author': 'Brian Fung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-03T20:31:51.400+08:00
