      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, <a href="https://cnnphilippines.com/news/2021/5/31/pdp-laban-resolution-duterte-vice-president-2022.html">PDP-Laban
        adopted a resolution urging Duterte to run for vice president</a> in 2022
        and to choose his running mate for president.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49504d3f-d310-4b31-a84e-9dbdcc35f055'
      'mgnl:activationStatus': true
