      'mgnl:lastActivated': 2023-01-24T22:55:55.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong>&nbsp;The
        Senate on Thursday voted to reject the bicameral conference version of the
        bill that seeks to modernize or strengthen the Bureau of Fire Protection (BFP)
        over disagreements on a provision allowing firefighters to carry weapons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd1fbd2-3e77-4259-97fa-78a920bf0064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:08:25.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:55.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a 11-8-3 vote, the measure will be sent back to the bicameral
        conference committee, Senate President Vicente Sotto III said during the plenary
        session. The chamber needed 12 affirmative votes to ratify the committee report.&nbsp;
        Sotto said the Senate will request the House of Representatives to form a
        new panel to review the measure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fc60eb-7ef5-4796-a360-566edbc91fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:08:25.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:55.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the session, senators raised that a provision which seeks
        to arm firefighters during operations was added to the bicam version even
        though it was voted down during the Senate deliberations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f5f2e9-a61b-4f3c-a851-b0c5786a3d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:08:25.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Floor Leader Franklin Drilon recalled that 13 senators
        were <a href="https://cnnphilippines.com/news/2021/3/3/senate-rejects-proposal-BFP-personnel-firearms-fire-emergencies.html">against
        the provision</a>&nbsp;when it was tackled in the upper chamber in March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362938bd-3812-4837-8c4b-2cc5f8a9e18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:08:25.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:55.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mandate of the Senate contingent to the bicameral conference
        committee is to convince the other panel that our version should be adopted,"
        said Drilon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628cab88-463b-40c3-83af-ac21bc529862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:08:25.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:55.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very dangerous if we allow our Senate contingent to go against
        the policy adopted by the Senate," he also said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50200d8c-92a3-4b60-b0b5-09a2ae932515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:08:25.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:55.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ronald "Bato" dela Rosa, sponsor of the measure, insisted that
        the rejected provision of the Senate was different from the provision introduced
        by the bicam. The rejected provision in the Senate pushed for all BFP personnel
        to bear firearms as well as to perform "quasi-police functions," Dela Rosa
        pointed out, while the bicam proposal would allow arming only some 2,282 firefighters.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147d0395-e079-4c15-b0fd-1eb02fc6038b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:38:17.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:55.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the House panel proposed the provision and he accepted
        it "in the spirit of give and take." He also argued that certain circumstances
        warrant the need for firefighters to be armed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21dd703-8b02-4489-b1bc-69ba1b98d1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:08:25.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:55.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maraming</em> instances<em> na po</em>...<em>na</em> during
        fire incidents <em>inaagaw ''yung kanilang</em> hose," explained Dela Rosa.
        "<em>Minsan meron pang mga</em> fireman <em>sinasaksak dahil gusto ng mga
        tao unahin ''yung kanilang bahay na bombahan ng tubig</em>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bafe914-4683-4b28-9fe4-dc199440ecb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:38:17.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:55.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many instances during fire incidents when
        people would grab their fire hose. Sometimes they get stabbed because people
        would want firefighters to prioritize hosing their homes with water].</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49dd183-c302-4fc8-818d-02ad38082429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:08:25.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:55.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many instances during fire incidents when
        people would grab their fire hose. Sometimes they get stabbed because people
        would want firefighters to prioritize saving their houses].</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0b3a40-3ede-42e2-b794-896f5b8d7e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:08:25.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:55.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said these reasons were already discussed during the Senate
        hearing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd31b68-ccbf-4a2f-bb3c-33dba8021362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:08:25.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:55.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon added that Dela Rosa could have consulted
        the Senate if he had faced a quandary in the discussion of the provision during
        the bicameral conference.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f466566-f1ff-4ae3-b4ee-f8546b237456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:38:17.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:55.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also contended that the need to arm firefighters is a slap
        in the face of the police who should be available to respond to the fire bureau''s
        need for protection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92f103c-0dd9-45d7-8b34-03bcc673eccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:38:17.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:55.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will show...that we are not in control of the peace and order
        situation of the country," said Gordon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccd93c9-4da4-4004-86e8-644cb995e986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:38:17.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:55.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano also said there was another provision in the
        bill that states the bureau can request assistance from the police or any
        government agency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbf4b61-9db6-4ec7-a320-a84a2dcef47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:38:17.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:55.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, also known as the proposed BFP modernization act, expands
        the powers and functions of the fire bureau. Under the measure, regional fire
        laboratories and research and testing facilities shall be established, among
        others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54c4117-85c3-4c9e-8665-f05a20fc34f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:38:17.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:55.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Eimor Santos and Digital Producer
        Janine Peralta&nbsp;contributed to this report.</em></p>'
