      into each work. In photo: detail of his "The Legend of Zelda: Majora’s Mask"
      piece. Photo courtesy of RAF BANZUELA'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2021-06-03T17:13:40.742+08:00
    'imagesource': 'jcr:b2ee1804-4b57-4260-a6f1-7db537f745a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23cecfa7-dec2-4126-a219-94cf2e1bbb70'
    'lead': 'Banzuela, who illustrated new covers of "Noli" and "Fili" for Anvil Publishing,
      talks about how he manages the amount of painstaking detail he pours into each
      work. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T17:57:31.800+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-24T22:56:00.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:55:26.541+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The hyper-detailed video game worlds of Raf Banzuela'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60df5ed3-b4c1-4fa6-b7a6-854e6ab53802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:57:31.800+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longer you stare at a poster illustrated by Raf Banzuela, the
        more you’re rewarded with details ripped straight from video gaming’s best
        moments. One of his recent pieces is a tribute to “The Legend of Zelda: Majora’s
        Mask,” which comprises&nbsp;the game’s many characters and gameplay elements
        into a haunting diorama of the Nintendo classic. For Banzuela, a lot of the
        storytelling in his work comes from these carefully researched details.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bbaf20-f119-447c-b922-535eec9291bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:57:31.800+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I put in time watching playthroughs, diving into forums and wikis,”
        he says. “Just trying to be familiar with the story, characters, gameplay,
        and the game experience.”</p>'
    '2':
      'image': 'jcr:8b5e1cac-2e56-4ac4-b5fd-b0935d4844f4'
      'imageCaption': 'Raf Banzuela’s completed piece inspired by “The Legend of Zelda:
        Majora’s Mask”. Photo courtesy of RAF BANZUELA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fce6012-3f74-4e4c-b322-0452bc6b825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:57:31.800+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cf9765-827e-4ab2-8d4e-8ad92dc4a72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:57:31.800+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the work he’s done recently are commissioned posters of
        video games. He’s busy completing several retro titles at the moment, including
        a monstrous piece inspired by “Super Metroid,” which Banzuela has been teasing
        on <a href="https://www.instagram.com/p/CJgWXZ5HCZl/" target="_blank">Instagram</a>
        since January. On average, he says that it takes him two months to work on
        a 24 x 36-inch piece, especially when he juggles two or three of them at once.
        He admits that he’s “very slow,” preferring to individually draw each line
        you see in his illustrations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4339da41-3290-459d-b973-e15cabdbd5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:57:31.800+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wait seems worth it, judging from the modest band of fans that
        have rallied around Banzuela’s work. On Facebook, members of a group called
        “Fans of Raf Banzuela” drum up hype for upcoming and potential commissions
        while discussing the elaborate drawing techniques that bring their beloved
        video games to life.</p>'
    '41':
      'image': 'jcr:16513dbc-f185-40da-b6fe-f16b2cc0a225'
      'imageCaption': 'Banzuela''s covers for the new editions of "Noli" and "Fili."
        Photos courtesy of RAF BANZUELA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32cf098-5e01-496e-8de0-40f47ef4ddbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:09:53.702+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3902b758-5033-4413-a723-3a62f8a7c388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:57:31.800+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of his poster work, Banzuela has also inked quite a few
        book covers, including Anvil’s new covers for Jose Rizal’s “Noli Me Tangere”
        and “El Filibusterismo,” and some for his father, writer-journalist-professor
        Raffi Banzuela. In this medium where narrative takes precedence, his line
        work interestingly gives way to more surreal forms. In two book covers published
        by the Ateneo De Naga University Press, the abundant strokes characteristic
        of his work appear here, albeit drawn loosely and figuratively — quite unlike
        the highly choreographed quality of his video game posters.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d5339a-dd92-42b4-9237-81d11112e272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:57:31.800+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview below, Banzuela talks about his inspirations, how
        he manages the amount of work he pours into each poster, and the themes that
        he’s drawn to as an artist.</p>'
    '8':
      'image': 'jcr:a8b7f9ab-c32c-4cb7-afc6-0c54c1379c17'
      'imageCaption': 'Two variants of Banzuela’s “The Legend of Zelda: Ocarina of
        Time,” featuring the time-traveling hero Link on the left and him as a young
        adult on the right. Photo courtesy of RAF BANZUELA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49601e52-7683-4a62-b108-520e63aa7780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:57:31.801+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa08f7e-45dd-4354-89c9-8dc85f806a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:57:31.801+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you share with us a bit of your background? Your upbringing,
        interests, and the factors that led to your career in illustration.</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b6c118-591f-4e43-bc07-9acd0d5be4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:57:31.801+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I grew up in the late ‘80s in the province, not much to do back
        then. So as a kid, my time outside school was pretty much spent riding bikes,
        playing with action figures, watching cartoons and computer games. I did read
        a lot back then, mostly short stories. Like many other kids, I did draw a
        bit, a lot of badly drawn Son Goku. There were a bunch of kids in my grade
        who could draw better than me.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f75592b-fce5-4ef7-9d9e-5534d3cfd981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:57:31.801+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing I remember that sent tingles up my spine was “Fantasia.”
        My father rented a Betamax — or VHS was it? [The film] blew my mind as a kid.
        The music, the animation, the different illustration styles. I didn’t understand
        anything technically about it, but it was just beautiful. Made me want to
        be an Imagineer.</p>'
    '42':
      'image': 'jcr:396a85b3-5b64-47f1-94f8-e790d47e2096'
      'imageCaption': 'On average, Banzuela says that it takes him two months to work
        on a 24 x 36-inch piece, especially when he juggles two or three of them at
        once. Photo courtesy of RAF BANZUELA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54289be-3132-4e9d-bc84-2815c5b09fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:11:52.772+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a440b25-6ea6-4691-8de3-1fa3657375d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:57:31.801+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But design and illustration didn’t factor much in my life until
        late in college. I [went to]&nbsp;law school [but left] to pursue a passion
        with the creative visuals and landed a design job at a studio in Manila. Went
        back to the province eight years later to do freelance work that eventually
        led to a bunch of illustration work. When the schedule permits, I try to do
        things opposite of sitting in front of the table, like hiking, cycling, riding
        the motorbike, working out, maybe boxing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115efe2e-9866-4834-b6a0-a283f2407db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:57:31.801+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the essential traits of a creative
        person, especially in your field?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149e7b88-a950-47b7-9864-0a9fb71cebed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:57:31.801+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I feel recently is to be curious and enthusiastic, have a childlike
        wonder. Which gets  harder to do when you get older and the reality — the
        realness of life creeps in. For someone whose job requires [one] to daydream,
        I think that’s an essential trait. Working smart and actively learning are
        important too, I think.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbb53ba-bc48-486a-b124-78a604b65e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:57:31.801+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your posters have a ton of detail in them and are very carefully
        composed. Can you talk about the planning and research involved in making
        these elaborate pieces?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f387ad3-40e3-4201-9e24-7fc235c87e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:57:31.801+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I used to create pieces more instinctively, flowing and more open
        to mistakes. I would create loose sketches then ink over them. Which turns
        out to be more time-consuming than creating tighter sketches as preparation
        for inking.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b53c67a-36bf-448b-8e58-63015178f657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:57:31.801+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I pretty much have the same process in creating illustrations. Let’s
        say the Majora’s Mask [poster] for example. Since I don’t know the game that
        much, I put in time watching playthroughs, diving into forums and wikis. Just
        trying to be familiar with the story, characters, gameplay, and the game experience.
        Theoretically, a backseat gamer putting on the shoes of player one. I will
        also look at previous artworks done about the game. Looking for iconic or
        visual elements that found its way into a niche [audience’s] subconscious.
        In addition to having a source for inspirations, knowing about the previous
        pieces will help me avoid creating similar concepts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c9fede-781c-4b9c-be95-c36d17df1b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:57:31.801+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that bit of research, I create a lot of thumbnails with notes.
        I look for the ones that capture the story and the experience of the game
        or whatever is the subject. That affects the composition of the piece. The
        detail is just the result of my style but also hoping that the detail helps
        tell the story. I draw each line — not a very optimal technique in a fast-paced
        world, I think.</p>'
    '19':
      'image': 'jcr:54bfe0d3-8d1c-48c7-96af-fc9e13355186'
      'imageCaption': 'Banzuela hand-draws each line from sketch to final output,
        like in this poster inspired by the game “Uncharted 2: Among Thieves.” Photos
        courtesy of RAF BANZUELA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aad1a4-faff-4f99-8d46-87a73768f2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:57:31.801+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a4c5b5-eaec-4ac1-bdfd-8e9f541c1150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:57:31.801+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>By the same token, how do you know when to stop working
        on a piece?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafe173a-1c3e-4a65-aec0-bc8047717c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:57:31.801+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not a solid practice but I place mental objectives during the
        process. Like having to finish this part at this time or day. Tiny steps like
        that until the final stroke. As Rocky said, “One step at a time... One round
        at a time.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0082b76-8b9e-4e9b-af52-ba126d6f7646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:57:31.802+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would spare a couple of days re-working the piece when I’m not
        yet satisfied. But definitely no big changes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461a3558-6ff3-4cd9-b717-e6278449b7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:57:31.802+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:56:00.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How would you compare your earliest works with your most
        recent ones? Has anything changed or stayed the same?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55288268-fd6b-4746-ac0a-c885e5666266'
