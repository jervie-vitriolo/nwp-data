  'Imran-Sherwani-early-onset-Alzheimers':
    'caption': 'Sherwani lights a cauldron during the Olympic torch relay ahead of
      the 2012 Games in London. Sherwani has revealed he has been diagnosed with early-onset
      Alzheimer''s, after first noticing symptoms while in his early 50s. Credit:
      LOCOG/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-03T06:45:23.434+08:00
    'imagesource': 'jcr:b3a8e815-a220-459c-8ac5-bb7b428b4e06'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '299c6334-e209-4374-8e99-bb636da96a45'
    'lead': 'Imran Sherwani, who won gold with Great Britain at the 1988 Summer Olympics
      in Seoul, South Korea, said he expects to eventually be unable to remember his
      sporting achievements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T06:50:11.854+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:56:31.654+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:55:19.559+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Imran Sherwani: Olympic hockey gold medalist reveals early-onset Alzheimer''s
      diagnosis'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2cd187-1c09-48d3-a33d-9367e5c9ce3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:50:11.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:31.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Olympic hockey gold medalist Imran
        Sherwani has revealed he has been diagnosed with early-onset Alzheimer''s,
        after first noticing symptoms while in his early 50s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9671d49f-e2d4-410a-96f4-8af4c9b94320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:50:11.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:31.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherwani, who won gold with Great Britain at the 1988 Summer Olympics
        in Seoul, South Korea, said he expects to eventually be unable to remember
        his sporting achievements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbc6efc-8e45-45e6-a3b0-98cc4994456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:50:11.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:31.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He scored two goals in the men''s hockey final against West Germany,
        one of the most memorable moments from that year''s Games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c54c7ca-e7bb-4ec4-8e11-43b8343b9733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:50:11.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:31.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where, oh where were the Germans? And frankly, who cares?" screamed
        BBC commentator Barry Davies when Sherwani scored GB''s third goal in its
        3-1 win.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f81f9c-0f77-41ed-9132-3b97f0096d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:50:11.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:31.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherwani, 59, said he was diagnosed with the disease in 2019 but
        first noticed signs seven years ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ff6084-987d-448d-ad8b-9b8b04926085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:50:11.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:31.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Alzheimer''s is most common in people aged over 65, around
        one in 20 cases can affect people between 40 and 65, according to Britain''s
        National Health Service (NHS).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e761391-42b0-4e44-9c63-1955c93ad3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:50:11.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:31.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first my mood changed and I became withdrawn. I wanted to be
        on my own and not talk to people," Sherwani said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f475aaff-c9f1-4070-a1f8-3f1b32119ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:50:11.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:31.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eventually it got to the point that I was on the edge of breaking
        down because the situation had put such a strain on me, so I went to the doctor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b810dd-24fb-4320-9851-d58896ecdcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:50:11.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:31.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That led to a three-year journey of tests and brain scans until
        I was eventually diagnosed with Alzheimer''s disease," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f41b203-02b6-4136-8073-ab26ab616803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:50:11.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:31.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by the BBC on Wednesday whether he expects to forget
        the highlights of his sporting career, he added: "It will happen."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2545a17-cdb7-4fd9-8c8d-530d0069029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:50:11.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:31.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day almost 600 people in the UK develop dementia, according
        to the charity Alzheimer''s Research UK, which has partnered with Sherwani.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80e6c38-96e9-4689-b15a-5e28c912f791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:50:11.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:31.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are over 850,000 people in the United Kingdom living with
        dementia, according to the Alzheimer''s Society, with over 42,000 people living
        with young-onset dementia -- people whose symptoms started under the age of
        65.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a285d05-b550-4829-b79e-dccba362be64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:50:11.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:31.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dementia is an umbrella term for a decline in cognitive skills in
        older people, of which Alzheimer''s disease is the main cause.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b13adf4-1001-4ac9-a117-fe8557b56134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:50:11.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:31.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
