    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One of Iran''s biggest navy ships sinks after catching fire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f441618c-41dc-4e92-9445-34b0813b7c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:15:32.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:11.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;One of the largest vessels in the
        Iranian navy has caught fire and sank in the Gulf of Oman, according to the
        country''s semi-official Fars News Agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d26788-dea7-429e-ad5a-6a63e145283c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:15:32.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:11.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze on board the huge training and logistical ship -- called
        the "Khark" -- began early Wednesday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c179fc59-a139-4ba4-82fa-c81c2f3195d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:15:32.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:11.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite 20 hours of all-out efforts by Civil and Naval Military
        Rescue Teams, the rescue operation of the Khark training support vessel was
        ineffective due to the spread of fire in different parts," Fars said in its
        report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200a3ca2-0f76-456f-b7ce-d24dfce54ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:15:32.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship sank off the coast of the southern Iranian port of Jask.
        All crew members were evacuated and there were no casualties, Fars added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24adfb76-d0ba-4af8-ba2a-2cdf74f1373b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:15:32.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the blaze remains unclear. The military vessel was
        being deployed to international waters for a training naval operation when
        one of its systems caught fire near Jask, Fars reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9848cf79-ad82-4356-8ca6-3309828b65d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:15:32.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:11.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been in service for more than four decades and had taken
        part in many training operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de8ece9-94c6-44a1-ace7-006922d81fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:15:32.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:11.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/02/middleeast/iran-navy-ship-khark-sinks-intl/index.html">One
        of Iran''s biggest navy ships sinks after catching fire</a>".</em></p>'
  'ANALYSIS---Get-a-shot-and-have-a-beer---Biden-s-new-glass-half-full-strategy-woos-vaccine-skeptics-':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-03T14:16:45.051+08:00
    'imagesource': 'jcr:8a366bd0-a2e0-487d-8b08-5514711af72a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28ace057-9249-4075-81f4-fd34b418330b'
    'lead': 'This Bud''s for you, and anyone else ready to roll up their sleeve to
      put the pandemic behind them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T14:19:04.195+08:00
    'mgnl:createdBy': 'lisbet'
