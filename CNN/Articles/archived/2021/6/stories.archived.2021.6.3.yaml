    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:55:20.120+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Conservatives more likely to believe false news, new study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf5433e-dbd2-4585-b6e4-2a847010f557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Political conservatives are more likely
        to believe untrue news reports than liberals are, researchers reported Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c8619f-59b7-40ee-adb0-e877971b27c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb657ee7-1beb-4d77-bfe7-a81be9911f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest in a series of studies that show people on the
        political right tend to not only be targeted by fake news, but to believe
        it''s correct.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d71db1d-da06-4879-9d94-724f2b008094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b2da89-d54f-49cb-afee-31ad89e33eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small but intensive study, conducted by communications specialists
        Kelly Garrett and Robert Bond at Ohio State University, shows more engaging
        but false stories tended to support beliefs held by conservatives, while viral
        news stories that were also true tended to support beliefs held by liberals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb7e880-adda-4216-9469-b5fa6b4950fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5269bc-8e34-442d-a1e8-261b2565fbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does not cover the pandemic period, although the research team
        is running a similar study now looking at pandemic information and misinformation..</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bd482c-1f4e-4ff4-9afe-f108a5417eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0754e13b-3010-4ce5-a18e-20b695efd50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that U.S. conservatives are uniquely likely to hold misperceptions
        is widespread but has not been systematically assessed," Bond and Garrett
        wrote in the journal Science Advances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e396d504-4b16-46ee-ab6a-d1f64fd32a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12547142-144c-4fb3-a858-9e048f603b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They came up with a system for analyzing news and social media reports,
        and used social media monitoring service YouGov to bounce the headlines off
        1,200 volunteers who agreed to report their feelings about the reports between
        January and June of 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2a6891-27d6-4f4e-8d30-5de5449a6dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fd58a4-7c86-419c-8196-c0b4f78380c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every two weeks, we retrieved social media engagement data for
        5,000 news stories that had the most engagement in the past seven days," they
        wrote. Each article was carefully fact-checked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d7e99c-3ef4-41c9-a7a7-d83e544bb8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478de20f-e51d-44ad-a45f-a930ff5caa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They all had a connection to U.S. politics in some way," Garrett
        told CNN. People who identified as independent politically were excluded from
        the panel, and Garrett and Bond tried to keep the same people on the panel
        from month to month for consistency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8343e27c-78fa-4415-9644-d91f57b008f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713a7389-c34d-4174-93ee-80bde341970c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consistent with other studies, we find that American conservatives
        are more likely than liberals to hold misperceptions," they wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6081bf-666f-4825-8576-f940142b17a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a724332d-cb5d-454f-a682-1f656d7153f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most viral stories tended to appeal to conservatives, they found.
        Just 10% were biased toward liberal points of view.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bc3d6d-3f0a-4d90-b917-8f6a61a7a87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c145d0-7292-4438-8a3b-66fed2a7c707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The topics were selected on the basis of social media engagement,
        suggesting that these are the very issues that Americans were most likely
        to encounter online," they added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84414ac-4b9a-4266-abbd-e7a4d415bdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed9134b-1cd2-4601-bdec-5011bcd18a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Analyses suggest that conservatism is associated with a lesser
        ability to distinguish between true and false claims across a wide range of
        political issues and with a tendency to believe that all claims are true.
        The study also shows that conservatives'' propensity to hold misperceptions
        is partly explained by the political implications of this widely shared news.
        Socially engaging truthful claims tended to favor the left, while engaging
        falsehoods disproportionately favored the right."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3741b1a-a022-4782-bab1-ab8223d19041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d488730-c2e9-44f9-bb69-a8093acfcbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These results underscore the importance of reducing the supply
        of right-leaning misinformation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e82365-76d5-462a-b012-9809538ab2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf3b551-f757-4ee4-954c-de44a2abdfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservatives were a little less likely to believe stories that
        were actually true, the researchers found.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823df71c-8cc3-40c1-90b0-1e713417cff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0aa52c-376c-45a2-83d1-b95434364023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s tempting to try and read this as evidence that conservatives
        are more biased or somehow psychologically predisposed to misperceptions.
        We can''t say that," Garrett said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29c082d-5815-4cbc-9a37-710e7f9fdbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f510b0d3-0e3b-4bed-b028-9397219ac370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might be that conservatives are being targeted more. "We have
        evidence the media environment is shaping peoples'' misperceptions," he added.
        "Our data suggests that the composition of the media environment is playing
        a great role now."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41264d3-8f1f-49be-a9c7-aea63a0e1a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccc467c-9ac5-4df7-bc9f-3de1f048ecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garrett and his colleagues are now studying a panel of volunteers
        looking at pandemic information and misinformation. he has not looked at any
        of the data yet, but suspects he will find what other studies have also shown
        -- that people who identify as conservative are also more vulnerable to misinformation
        about the pandemic and vaccines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7269f8c9-5939-4878-ae71-954b8cf2f3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ced47b-eafd-4ac5-97b2-573804a14848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Biden noted this Wednesday in urging more Americans to
        get vaccinated.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066868dd-5b28-4d19-82ae-ccab422abaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3105fcfe-d4e1-4517-9bc0-98aa835e9939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting the vaccine is not a partisan act. The science was done
        under Democratic and Republican administrations. Matter of fact, the first
        vaccines were authorized under a Republican President and widely developed
        by a Democratic President -- deployed by a Democratic President," Biden said
        in a televised speech.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e088b1b8-feba-4332-9eb7-3cf83f82cb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa48a79-a84c-48bf-a105-c9c76d913034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what can be done to reduce the load of false information.
        Although sometimes it''s obvious that a report is a lie, often it appears
        people honestly believe the false information they are spreading is true,
        Garrett said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83da0969-8039-4da3-b064-7d3b538d5663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0c5b83-9a10-49a3-b3a5-55fe2c626771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media companies have said they are trying to do more to put
        the brakes on the spread of false information, and Garrett said studies indicate
        that fact-checking works, too -- although not necessarily immediately.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5179069-782b-4177-a19a-36d61a16cae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa04a91-18ed-4c08-9185-8eb7ebd6d275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not that a single fact-checking message is going to move
        people en masse from one belief to another," he said. And that would be illogical
        anyway -- people are not likely to say "''they''re right and everything I
        thought before was wrong,''" Garrett said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b49ee3-6194-450b-a4c0-720a1af9e5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b18dd4-2163-4aaf-ae17-634c0b066ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But over time they add up."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd410c23f-1257-4e9e-9cc4-967bd38de451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1123deb-fafe-4984-9146-cc3c0acc8a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals can also make a difference with polite engagement. "When
        you see someone online, it can feel like shouting into the wind wind to try
        and introduce a fact check," Garrett said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff882e8-7ac3-4693-8a89-0caff79584cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06b0b6b-0232-4dd9-934a-faa459b94160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T08:26:47.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:27.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the scientific research suggests that challenging inaccuracies,
        speaking up when someone says something that isn''t true, can make a difference."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b87865-e2ef-4bba-b601-992c77d57f69'
