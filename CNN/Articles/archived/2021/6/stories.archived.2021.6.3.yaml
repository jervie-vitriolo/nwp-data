    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e1d209b-4951-4750-b087-75dd500ac54a'
    'lead': '"We have to say it," the FDA said in a tweet Wednesday. "Don''t eat cicadas
      if you''re allergic to seafood as these insects share a family relation to shrimp
      and lobsters."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T04:44:28.602+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:56:43.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:55:17.635+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
