      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The response to the show coming back has been nothing short of
        amazing. ''iCarly'' has stayed so culturally relevant for millions of viewers
        that it''s exciting to see, after almost a decade, that the anticipation and
        enthusiasm that''s carried over from the original series has exploded online
        in the past few weeks with the announcement of its revival," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22c645a-2e64-414e-92fa-2a9959e5fdcb'
      'mgnl:activationStatus': true
