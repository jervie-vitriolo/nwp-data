    'template': '1'
    'title': 'Americans are celebrating steps toward normalcy. But the real test of
      COVID-19 progress is 2 weeks away, expert says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bee0b49-69c8-4457-a160-22dbc8daf47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> While Memorial Day was a milestone for
        a return to a sense of normalcy from the COVID-19 pandemic, it could take
        another two weeks to determine where the US really stands, an expert said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45b71ef-b8a7-4d05-9727-5be096e2638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e805e2-0a08-45a4-9980-e95bf96a7e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some ways, this was the first big stress test," CNN medical
        analyst Dr. Leana Wen said. "We have restrictions lifted en masse, people
        going about their normal lives. We know that in the past, after major holidays
        and an increase in travel, that we then had a substantial uptick in the rate
        of infections."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f46699c-308c-453d-a72b-e01b17ae30dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cb4ccd-0d12-4c7b-88f3-3c66503dc295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has had a lot to celebrate when it comes to recovery from
        the pandemic: More than half of the US has received at least one dose of COVID-19
        vaccine, and 12 states have reached US President Joe Biden''s goal of having
        70% of Americans getting at least one dose by July 4.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc80fe59-6eda-4bcc-a032-618429a53971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b871b64-c060-4e86-9f1b-f980e5d4d663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the rate of vaccinations has slowed from a peak of 3.3 million
        doses to a seven-day average of about 1.1 million doses a day over the past
        week, an average of more than 615,000 people became fully vaccinated per day
        and an average of almost 523,000 additional people got a first shot each day,
        according to data published Wednesday by the US Centers for Disease Control
        and Prevention.</p>'
