  'global-inflation-highest-since-2008':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-03T20:19:02.602+08:00
    'imagesource': 'jcr:f63867af-de66-42b8-9e2c-29653afd3eaf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4d2dce8-6731-416d-8b92-fc0fc6ac87cd'
    'lead': 'Price are rising quickly across huge swaths of the developed world, with
      inflation in countries that belong to the Organization for Economic Cooperation
      and Development surging in April to the highest rate since 2008.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T20:23:41.558+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:55:52.374+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:55:28.629+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['global-inflation', '2008', 'Organization-for-Economic-Cooperation-and-Development',
      'OECD']
    'template': '1'
    'title': 'Global inflation hasn''t been this high since 2008'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26ca030-69fa-444d-8d04-6aa82c9b4629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:23:41.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:52.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Price are rising quickly across huge
        swaths of the developed world, with inflation in countries that belong to
        the Organization for Economic Cooperation and Development surging in April
        to the highest rate since 2008.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351a13a9-4c59-4f52-87ea-8cb585775710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:23:41.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:52.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a095da8-725d-4e22-874d-4db08b5aa796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:23:41.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:52.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy price hikes boosted average annual inflation across OECD
        countries to 3.3% in April, compared with 2.4% in March, the Paris-based organization
        said Wednesday. That''s the fastest rate since October 2008, when the global
        financial crisis delivered a massive shock to the world economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e571ecb-ae32-48cf-99b6-c91bb705a2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:23:41.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:52.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01650ae9-1efe-4a01-973c-f38651346b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:23:41.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:52.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But prices are rising across the world even when volatile food and
        energy costs are excluded. When those products are omitted from calculations,
        inflation still jumped from 1.8% in March to 2.4% in April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fcd84f-dc52-490d-875c-c20222a1877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:23:41.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:52.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6bec6a-cebe-40d4-ae7d-012db4c292e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:23:41.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:52.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden arrival of inflation as economies reboot following the
        coronavirus pandemic is a major challenge for policymakers around the world.
        Rising prices are bad news for anyone on a fixed income, and central bankers
        may be tempted to combat inflation by hiking interest rates or paring back
        stimulus programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d43284b-95b9-4700-9b3e-b6bc02bfac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:23:41.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:52.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a51847-685d-4944-ac24-d6b0ac256487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:23:41.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:52.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists agree there is upward pressure on prices. But there is
        no consensus on whether rising inflation is a temporary phenomenon that will
        fade as economies and consumers adjust to life after the pandemic, or if price
        rises signal the start of a sustained trend with major implications for workers
        and companies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cfc912-bfe4-4a55-bceb-ed9d991387a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:23:41.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:52.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2046431c-2b34-4f9a-8b79-65e357142189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:23:41.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:52.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices are rising at different rates across the 38 countries of
        the OECD, which together account for about 60% of the global economy. In the
        United States, annual inflation increased to 4.2% in April from 2.6% in March,
        while Canada''s rate accelerated to 3.4% from 2.2%. Europe saw more modest
        increases in April, with inflation increasing to 1.6% in the United Kingdom,
        2% in Germany, 1.2% in France and 1.1% in Italy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fb09f8-372f-4ed7-b2d6-e02f0bb81ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:23:41.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:52.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde4efc-181b-41fc-b733-7b496f795514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:23:41.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:52.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are signs that prices are continuing to rise. Surging
        energy prices caused inflation in the 19 countries that use the euro to increase
        to 2% in May from 1.6% in April, according to data published Tuesday, exceeding
        the European Central Bank''s inflation target of "below but close to 2%."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faa1bcc-12a2-4636-ba87-14b3bb5a2c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:23:41.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:52.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0656460-b8ac-4e20-ba34-bda71ea2c07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:23:41.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:52.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OECD expects the jump in inflation will fade by the end of the
        year as supply chains disrupted by the pandemic get back up to speed and production
        capacity returns to normal. With many people still out of work, the group''s
        economists don''t expect a cycle of wage hikes and price increases to materialize
        — despite evidence of a shortage of workers in some industries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e62f512-a0d8-438f-8efa-b50a7065ce2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:23:41.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:52.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfe0353-9191-4832-a2f9-ccfeb0b1a5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:23:41.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:52.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coming months could prove crucial. One concern is that inflation
        expectations, by businesses and consumers alike, are rising sharply in the
        United States. After decades of muted inflation, people no longer expect prices
        to remain in check.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9bdac5-445d-424a-96ac-0caccdf3180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:23:41.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:52.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79fab53-e1ef-479e-94c2-1133e4068949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:23:41.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:52.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such behavioral changes can morph into a vicious cycle, with businesses
        stockpiling more goods and consumers buying products before they need them.
        That would only reinforce inflationary pressures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8dddc0-055b-41ce-aa40-a7ce13a76834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:23:41.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:52.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91f899a-ec87-4eec-a8c9-af8f6716b035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:23:41.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:52.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Matt Egan contributed reporting.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffc58b1-c277-41d5-8fa8-f645c42bf527'
      'mgnl:activationStatus': true
