      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816b4f82-9db3-4eb6-be32-b2ac2f5fb5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:42:21.273+08:00
