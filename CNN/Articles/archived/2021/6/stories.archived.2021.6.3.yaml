      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beginning Monday, NGCP monitored several power plants that went
        on emergency shutdown. Ordinarily these power plants should give seven-day
        notices if they are going to go on emergency shutdown, but the plants were
        not able to comply," Alabanza said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8992ff-bed4-4342-8a00-b2eab673d684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T13:10:29.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:12.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88e493b-423c-4735-834c-96070111cf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T13:10:29.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:12.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beginning the second half of the year prior, these maintenance
        shutdowns are planned to ensure that there will be no point in time where
        there will be too many plants on simultaneous shutdown. This is really to
        ensure that we have sufficient supply throughout the year," she said. "What
        happened was a lot of them were unscheduled, aggravated by the fact that they
        did not give sufficient lead time or a seven-day notice that I was talking
        about."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746308ba-beed-4ac0-a87c-4951c6c5e063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T13:10:29.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:12.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5038c2-e1ff-4f4e-aa65-5b671e79cbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T13:10:29.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:12.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed, however, that as a transmission service provider,
        the NGCP neither has the supervisory nor regulatory power over other industry
        players regarding the issue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cba819e-67db-48f9-bc0c-8af52e3b7a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T13:10:29.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:12.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510e0f48-3961-446a-b8f1-e7ddc68d2ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T13:10:29.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:12.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will leave that to the ERC (Energy Regulatory Commission) to
        determine whether they should be investigated or penalized," Alabanza said.</p>'
