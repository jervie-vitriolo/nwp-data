      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And along with increased vaccinations has come a decrease in cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f73cb5e-9506-4bd3-b5f2-ef98bba48d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08242d3d-6f2d-473b-916b-98a16d398a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time since March 2020, the US recorded a seven-day
        average of fewer than 20,000 new daily cases Tuesday. Less than 5% of the
        US population lives in a county considered to have high Covid-19 transmission,
        according to CDC data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442717cd-1085-40a1-a7e9-582130063d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1044aa-2843-4bb8-b82a-b8e7481cfab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wen cautioned the US will have to wait to see if the protection
        of a country still not fully vaccinated can overpower the risk of forgoing
        masks and engaging in public settings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ddd43f-73fd-4cda-92a6-22072dc6e131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934ef4c5-6ac2-495e-aa63-447b87e862e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if cases plateau or taper off from their current falling rate,
        Wen said she worries some communities will remain vulnerable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fe94b6-5723-492f-8e6c-2d3f2076f5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5002e2b8-f765-41f2-8c73-9a98999aef22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have parts of the country with very low vaccination rates,"
        she said. "I really worry about the unvaccinated people in those areas spreading
        coronavirus to one another."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4091ab-69d0-46a8-b9de-b146aaee0a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6efbefb-6f1a-407e-81dc-339d1d855969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Incentives and precaution loosening in the coming weeks</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e9038b-db59-41f7-b846-99d0aab675a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country waits to see how a weekend of celebration affects
        new case rates, some leaders are focusing on offering vaccine incentives while
        others continue to drop pandemic precautions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7527bb-023a-4686-8504-57b5182a31d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f93a6eb-5257-488f-9a30-f2401cca8812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Virginia Gov. Jim Justice on Tuesday announced a vaccination
        incentive lottery with prizes that include $1 million, two full four-year
        scholarships to eligible students and 25 weekend getaways.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda4c0c2-1c1d-49ba-b803-9f749d6bc2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5238dd-f2aa-4a6d-bcd4-84e0ff41465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Father''s Day, we are going to make one of you a millionaire,"
        Justice said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd5b3dd-3150-4218-a64d-e72cc365b6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca5c79b-e0f0-4bd7-810a-17db188b15be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ohio Department of Health Director Stephanie McCloud
        signed an order rescinding a number of Covid-19-related health orders, including
        lifting a statewide mask mandate and opening up access to jail and detention
        facilities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a9d656-31dd-4499-a379-e211928eb9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bfd33e-d15c-40f6-a209-64e4bb6473bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kentucky, senior centers will be allowed to reopen at full capacity
        starting June 11, Gov. Andy Beshear said. "The reason that we can do that
        are vaccines. These things are miracles," he said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5362485-2cd6-491b-be85-c0445bf21b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ae8ff5-3853-47ce-a3e3-70a144266453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dropping precautions could mean more cases</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04915a4a-e6b6-4411-b91d-82ad47617b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as important as vaccinations are, they might not be enough to
        safely drop precautions just yet, researchers reported Tuesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04027a52-5e84-471a-aa27-a09762b3bc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd73fdef-9900-49ee-a013-b734cd8b4b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the majority of the population vaccinated, the removal
        of precautions could lead to an increase in virus spread, they reported in
        the medical journal JAMA Network Open.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b521a1a-8db4-4a9c-85a5-ac0fe33a5ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9e37e1-f308-4ccc-86f2-ee68daf427da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mehul Patel, an assistant professor of emergency medicine at the
        University of North Carolina at Chapel Hill, and colleagues used a mathematical
        model to simulate a coronavirus spread within the population of North Carolina.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5ecb6f-8fca-48e4-a093-c9fbf19299cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e866eeef-8b55-436a-ba03-3eaa6411ece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that infections, hospitalizations and deaths would continue
        to rise if pandemic precautions such as quarantine, school closures, social
        distancing and mask-wearing were lifted while vaccines were being rolled out.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024f5e80-f6f8-4689-9f2d-cec206033f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcc9362-92ba-499a-888e-93547e142d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study suggests that, for a population of 10.5 million, approximately
        1.8 million infections and 8,000 deaths could be prevented during 11 months
        with more efficacious COVID-19 vaccines, higher vaccination coverage, and
        maintaining NPIs (non-pharmaceutical interventions), such as distancing and
        use of face masks," they wrote.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19117361-8a65-4aff-961e-1dd64a6373eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4a9526-6451-4412-a133-ea5e3a387d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patel and colleagues said their findings suggest it will take a
        coordinated effort of maximizing vaccine coverage and practicing pandemic
        precautions "to reduce COVID-19 burden to a level that could safely allow
        a resumption of many economic, educational, and social activities."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fd1022-440f-4216-9872-89e856f0e96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:49:33.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:42.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
