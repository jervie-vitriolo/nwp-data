      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign investments in the first quarter reached ₱19.55 billion,
        lower than the ₱29.14 billion recorded a year earlier, the PSA said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
