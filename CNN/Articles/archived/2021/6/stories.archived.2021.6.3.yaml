    'title': 'COA flags OCD''s ₱4.7-M hazard pay to janitors beyond ECQ period

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c4b198-e7ee-498b-872e-47dc044ec2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:56:49.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) -</strong> The Commission
        on Audit (COA) has flagged the hazard pay granted by the Office of Civil Defense
        (OCD) to contractual janitors beyond the enhanced community quarantine (ECQ)
        period last year worth ₱4,708,525.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9970ae-d687-4010-8535-eddcf9a76f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:56:49.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:45.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6944bccc-a5bb-44f9-a9da-4fbbef1b9865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:56:49.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:45.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Administrative Order No. 26 issued by President Rodrigo Duterte
        in 2020, government workers - including those under contract of service and
        job order scheme - were entitled to ₱500 daily for physically reporting to
        work during ECQ.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b653e28b-dfd8-46b6-90d4-f46de15e6e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:56:49.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d5c9fc-940e-4b88-9f00-99d8bda70868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:56:49.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government implemented ECQ last year from March 17
        to May 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5946dc45-ffaf-43df-bbd2-d9d333a5ca59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:56:49.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805d0510-0a0d-44e1-b97d-5b7e6f101a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:56:49.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, state auditors said over ₱4 million in hazard pay were
        granted to janitors provided by Stellar 167 Manpower Recruitment and Services,
        Inc. (SMRSI) from May 17 to September 18, 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceba76c9-d3a9-46c8-bfe8-599c346c59cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:56:49.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b5714e-3f45-461a-bab3-dd78b8f0d549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:56:49.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Audit disclosed that payments made to Stellar include hazard pay
        for janitors totaling ₱4,929,025.00. The janitors are institutional COS (contract
        of service) workers; hence they are covered by AO No. 26 with regard the grant
        of hazard pay," COA said in its annual audit report for 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee03253-ff78-4928-b214-5f6e21cf90bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:56:49.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:45.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caee23a0-6f02-435a-9183-a00327985349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:56:49.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:45.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of the ₱4,929,025.00, the amount of ₱4,708,525.00 was incurred
        for the period beyond the duration of ECQ. Thus, payments of hazard pay to
        janitors after ECQ has no legal basis," COA added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd916fa39-2aa3-488c-b38f-447d87f993fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:56:49.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:45.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229c3755-8aa1-4839-86b8-b804e954e1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:56:49.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA also flagged the lack of detailed technical specifications
        of the service to be rendered in the work order, which served as contract
        between the OCD and the manpower agency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bac61af-9a60-420f-94d2-86ee48e9a7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:56:49.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89875a89-ec57-46ca-80b3-050b7e15a233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:56:49.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:45.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The areas to be cleaned or areas of responsibilities and number
        of operating hours are relevant in order to determine the number of janitors
        needed and the number of hours to be rendered to warrant the rendition of
        overtime and payment of night differential pay," state auditors said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecd95e3-c77b-4b10-bcdf-da6f5f940442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:56:49.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:45.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a0a50d-e9b2-47ad-9dc8-39990a6578c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:56:49.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:45.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among COA''s recommendations is for the OCD to require SMRSI to
        refund the hazard pay granted after May 15, 2020, or offset the amount against
        the unpaid billing of the contractor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493e76a7-fad7-4a6f-9b0f-da316420614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:56:49.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:45.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6df027-aa36-42b0-8ddf-031ed633af54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:56:49.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:45.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the audit findings, COA said the OCD has already sent
        a letter to SMRSI - through a certain James Christopher Verano - stating that
        the amount of ₱4,708,525 will be offset against the OCD''s unpaid billings
        to the company.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6d26a7-03ea-4dde-ba00-b24c57f715c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:56:49.260+08:00
