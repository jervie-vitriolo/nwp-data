      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:30.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nickelodeon show first debuted in 2007 ran for five years. The
        show revolved around best friends Carly (Miranda Cosgrove) and Sam (Jennette
        McCurdy), who accidentally go viral after their friend Freddie (Nathan Kress)
        posts a clip of them online from an audition. They then create a webcast that
        becomes a hit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cde890-b4d3-4608-a7b8-a2505dee427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:53:19.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:30.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer shows a grown-up cast after flashing back to 2012, when
        the show ended. The title song by Cosgrove can be heard in the background
        of the trailer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e7ac09-068e-4305-ae2a-72a90ad3696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:53:19.061+08:00
