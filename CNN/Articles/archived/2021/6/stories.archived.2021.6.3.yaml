  '2-000-contractual-airport-workers-asked-to-return--54.36M-hazard-pay-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-03T18:47:02.040+08:00
    'imagesource': 'jcr:5e2ff9c9-e370-4445-8ad0-adb07ed21cb3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34c18003-adc2-4340-a02b-ee7c3098d2d6'
    'lead': 'The agency providing manpower service in the country''s main air hub
      is in talks with the Manila International Airport Authority (MIAA) over the
      state auditors'' order to recover ₱54.36 million worth of hazard duty pay from
      contractual workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T18:48:00.540+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:55:57.904+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:55:27.022+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2,000 contractual airport workers asked to return ₱54.36M hazard pay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa17cf3-f81c-4f3b-97d1-59a2a0f28bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T18:48:00.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:58.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> — The agency
        providing manpower service in the country''s main air hub is in talks with
        the Manila International Airport Authority (MIAA) over the state auditors''
        order to recover ₱54.36 million worth of hazard duty pay from contractual
        workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f08a97-2a26-41fe-9e65-71e409092b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T18:48:00.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was according to a statement issued by LSERV Corporation to
        CNN Philippines on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32761622-35cc-48e5-8634-1648c9e2b79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T18:48:00.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service contract provider for Ninoy Aquino International Airport,
        however, did not indicate if it would pursue to overturn the decision of the
        Commission on Audit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b951929d-2454-49e4-b04e-cce8562be7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T18:48:00.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand the sentiments of the affected personnel and we will
        do our best to come to an agreement that will be beneficial to all parties
        concerned," it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dce1a70-d86b-4685-b539-910576017864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T18:48:00.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 2,000 employees are affected by the COA order, a copy of which
        was obtained by CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24b67ca-0aa1-4a9a-840f-c7460411e4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T18:48:00.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:58.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the audit observation memorandum dated Jan. 28 and addressed
        to MIAA general manager Eddie Monreal, COA said the airport authority granted
        pandemic hazard pay amounting to ₱54.36 million to institutional contract
        service workers during the implementation of hard lockdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff33d1c-adb6-4461-9f26-0792480d3a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T18:48:00.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:58.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move, COA stressed, was "contrary" to the provisions released
        by the national government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4328c9f2-4054-4006-94ce-d5f48b5bf965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T18:48:00.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:58.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said only "qualified government personnel" are covered by the
        hazard pay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0d9830-5955-40bd-bb3b-747385735b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T18:48:00.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:58.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Institutional COS (contract of service) workers, like LSERV personnel,
        are not considered as government personnel as they are regarded as employees
        of LSERV Corporation," COA said in its memorandum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacbaaf6-2b06-4f9d-81ae-b4f287d7e951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T18:48:00.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:58.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disbursement of the ₱54.36 million in hazard pay "... resulted
        in increased operating expenses of the Authority and loss of government funds
        by the same amount."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa972e11-3dba-441d-b1d6-e80fd5935b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T18:48:00.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:58.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LSERV Corporation, in response, released an internal memorandum
        on May 24 informing its employees of the decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109281dd-0271-4da0-ac5c-4d1d0500eb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T18:48:00.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:58.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the COVID-19 hazard pay given during pay periods
        covering March 17 to Aug.18 last year would be recovered through "salary deduction".</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d9634b-c70b-4b8e-b70b-c4eadecbf6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T18:48:00.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:58.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of demanding the outright return of the amount in full,
        a deduction of ₱1,500 shall be made from your salary every month," according
        to the letter received by the contractual workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2029166-35f6-4c9e-99ec-9d62f681c700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T18:48:00.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:58.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LSERV Corporation explained that it has asked for reconsideration
        from the COA, and even approached the Department of Budget and Management
        to also cover outsourced personnel for the hazard pay, but to no avail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231aafe1-4c0e-4082-98b2-ec0c1724c717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T18:48:00.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:58.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Paolo Barcelon contributed to
        this report.</em></p>'
  'bello-outbound-ofws-vaccination':
