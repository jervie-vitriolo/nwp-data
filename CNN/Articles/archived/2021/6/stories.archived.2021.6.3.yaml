    'mgnl:tags': ['Israeli', 'opposition', 'coalition', 'deal', 'new-government',
      'prime-minister', 'Benjamin-Netanyahu']
    'template': '1'
    'title': 'Israeli opposition parties strike coalition deal, paving the way for
      Netanyahu''s exit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbb298e-9b92-49db-a3ab-54123c8edbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:08:09.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:40.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A coalition of Israeli political parties
        announced Wednesday night they had agreed ​to a deal to form a new government,
        paving the way for the exit of Israel''s longest serving prime minister, Benjamin
        Netanyahu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96de8f40-632b-4885-b001-a96f58689cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:08:09.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:40.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126eaec4-96e0-4aa8-b8cd-ffdd5613f238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:08:09.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:40.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yair Lapid, leader of the centrist Yesh Atid party, notified Israeli
        President Reuven Rivlin that he had managed to cobble together a coalition
        less than an hour before the midnight deadline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f8d0a8-6258-41f2-a596-7982a03c98cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:08:09.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:40.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d474c2-5a2d-4414-97a1-cef86de83a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:08:09.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:40.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Lapid holds the mandate to form the government under the
        agreement, it is Naftali Bennett -- leader of the small right-wing party Yamina
        and the kingmaker in coalition talks -- who is set to become prime minister
        for the first two years of a four-year term. Lapid will serve as foreign minister
        until the two men swap roles halfway through the term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ef18c8-4736-43ce-924c-bc4fc84a0fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:08:09.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:40.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433bbcb0-a185-4edd-ae06-7600fc0f13e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:08:09.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:40.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Lapid said the "government will work to serve all
        the citizens of Israel including those who aren''t members of it, will respect
        those who oppose it, and do everything in its power to unite all parts of
        Israeli society."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada7c4cd-5574-48f2-a40c-5c1d7017bccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:08:09.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:40.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf78ab5-c743-4fe1-8183-841c42342453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:08:09.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:40.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is a seismic event in recent Israeli political history
        as it could spell the final days of Netanyahu''s 12 years in office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd069c7ea-e453-4611-954c-664fe3c0ddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:08:09.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:40.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e20f85a-2264-43d3-a455-e8409cfc16d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:08:09.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:40.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition agreement must now pass a vote of confidence in the
        Knesset, Israel''s parliament, before a new government and prime minister
        is sworn in.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd774ed-6fc7-4376-9d58-9a59866dc35e'
      'mgnl:activationStatus': true
