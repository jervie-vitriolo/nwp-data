      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children made up between 6% and 19.6% of those who were tested for
        Covid-19, according to the states that reported numbers, and between 5.2%-34.6%
        of children tested were positive for the virus, depending on the state.</p>'
    '52':
