      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c27c04b-47db-48ac-ba43-709baac4a119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:08.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: PDP-Laban is 100,000-strong so I hope we give our
        partymates from the grassroots a voice so we could hear their true sentiment
        about this.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cec7ec-c4b1-4876-b87b-fd983aea219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:39:20.176+08:00
