    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'high-risk', 'sports-events']
    'template': '1'
    'title': 'China suspends all high-risk sports events after deadly mountain ultra-marathon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e9a836-7631-4440-bb80-bfcc82827391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:28:25.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:06.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China has indefinitely suspended all ultra-marathons
        and trail-running events in the wake of a mountain race that saw 21 runners
        die in extreme weather last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2e5a68-c486-4ffb-87bd-c7cedadfac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:28:25.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:06.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fde7992-eeb9-487a-80d1-9f976943ff95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:28:25.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:06.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staggering death toll of the 100-kilometer (62-mile) ultra-marathon
        in Gansu province triggered a public outcry over lax industry standards and
        weak government regulation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a54cf94-c4aa-45ef-a51e-3b759360364e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:28:25.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:06.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f343dd6b-a02a-4ea3-9b1b-f1eada9c88c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:28:25.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:06.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, China''s General Administration of Sport said it is
        halting all high-risk sports events that lack a clear oversight body, established
        rules and safety standards, according to a statement on its website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d74daa2-9887-4fdd-89f9-43af9ccd6729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:28:25.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:06.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ac1550-434c-4c1a-a896-4b4c88e8f362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:28:25.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:06.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sports suspended include mountain and desert trail running,
        wingsuit flying and ultra-long distance races, the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee86019-0b14-493c-b7c0-368557e4df27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:28:25.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:06.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6dd9d9-d2d2-4196-852f-bbceeb67660a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:28:25.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:06.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration did not specify how long the suspension would
        last, but said it is taking a detailed look into the country''s sports events
        to improve regulatory systems, strengthen standards and rules, and enhance
        safety.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2750ce-07e3-46e8-a651-6aad9f180f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:28:25.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:06.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32320e3-b1f5-4938-9240-ab937ae7fa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:28:25.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:06.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also ordered local authorities "not to hold any sports competitions
        unless necessary" and call off any event with safety risks in the lead-up
        to the Chinese Communist Party''s centenary, which falls on July 1.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba9d140-8fe5-47ff-86e8-5879314d065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:28:25.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:06.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718a1eaa-ff79-4af2-909e-f748188585e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:28:25.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:06.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities didn''t say how many races will be affected by the suspension.
        According to the Chinese Athletic Association, 481 trail races and 25 ultra-marathons
        were held in 2019 -- more than a quarter of all long-distance running events
        in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d651391-309c-4cfa-86c5-65e7933e13b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:28:25.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:06.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ee827f-2e14-47f9-aba5-87f851817f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:28:25.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:06.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marathons and trail races have exploded in popularity as China''s
        rising middle class picked up the running bug in recent years. But industry
        insiders say the races are often poorly organized, lacking safety measures
        and contingency planning -- and sometimes plagued by injuries and deaths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b868de2f-3e08-4450-89f3-db47f9217eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:28:25.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:06.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3bac84-ba55-497c-90c5-9a047cf18434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:28:25.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:06.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trail races are often held in far-flung parts of the country that
        lag behind in development and resources. The deadly mountain race on May 22
        took place in the remote countryside of Gansu, one of the poorest regions
        in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c84253c-110b-4448-ba4a-8decd16712dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:28:25.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:06.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996f83d1-c02e-481b-ba85-c136ea8f2219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:28:25.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:06.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the victims, including some of the country''s best long-distance
        runners, were poorly equipped for cold weather and died of hypothermia --
        a dangerous drop in body temperature caused by prolonged exposure to bitter
        cold.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c51c747-58c2-4ced-b7f4-83df2a032330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:28:25.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:06.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354cff83-8536-46fd-8430-d5ee35b915f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:28:25.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:06.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tragedy shocked China''s running community and prompted public
        outrage, with many questioning whether organizers had planned the race properly
        or prepared participants for the extreme weather.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069d393f-4878-442e-8a56-92cb2a0eb001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:28:25.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:06.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729a4005-2945-4845-a2d7-1bf82045253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:28:25.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:06.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the announcement on Thursday, dozens of marathons and
        trail-running races had been canceled or postponed across the country in the
        past two weeks, according to state media.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e823244-733b-45be-bf5d-12b4f06fe0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:28:25.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:06.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"China suspends all
        high-risk sports events after deadly mountain ultra-marathon"&nbsp;</em></p>'
  'Elephant-herd-China-raze-':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-03T15:38:45.437+08:00
    'imagesource': 'jcr:aa1318ac-36e6-4d3d-8019-b4cf1018f71f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac64bf08-dfab-4061-ad82-b116b212b56c'
    'lead': 'A herd of 15 elephants has wreaked havoc in China, trampling crops and
      causing more than a million dollars'' worth of damage, after the animals escaped
      from a nature reserve last year.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T15:40:48.804+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T22:56:05.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:55:25.194+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'elephants']
    'template': '1'
    'title': 'Elephant herd razes 500-kilometer path of destruction after escape from
      China nature reserve

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf1bd14-a104-4fb5-84b4-cd0c26784370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:40:48.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:05.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A herd of 15 elephants has wreaked havoc
        in China, trampling crops and causing more than a million dollars'' worth
        of damage, after the animals escaped from a nature reserve last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27d5921-b140-40a4-a67a-4897ee1ee70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:40:48.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:05.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a34b30e-b0d4-4362-89d2-9f7124bc3c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:40:48.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:05.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elephants have made a 500-kilometer (311-mile) journey through
        the southwestern province of Yunnan from the nature reserve in Xishuangbanna
        to Yuxi, a city of 2.6 million people, leaving a trail of destruction in their
        wake, according to state news agency Xinhua.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adea6d9-bf01-474d-9aaf-b3cf51c4bac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:40:48.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:05.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b04af1a-1fa2-415a-8661-cfe01e2c754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:40:48.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:05.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear why they left their nature reserve home, but on their
        travels, the elephants have caused 412 separate incidents of damage, with
        financial losses amounting to around 6.8 million yuan ($1.1 million), Xinhua
        reported. They destroyed 56 hectares of farmland in the counties of Yuanjiang
        and Shiping alone, the agency said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2af2619-06c5-47f7-9d24-67b3d130028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:40:48.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:05.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90303afd-b7ea-4212-b44d-fade7f107157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:40:48.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:05.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creatures have also caused significant disruption to locals.
        Last Thursday, residents were told to stay indoors and pedestrians and vehicles
        evacuated in the town of Eshan after the elephants roamed the streets for
        six hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80782f0d-1a13-49bd-9d22-211e7047a66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:40:48.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:05.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43407d6c-c981-4a28-88da-240263e3566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:40:48.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:05.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities established a 24-hour command center to monitor the
        animals after they were seen in the Hongta District of Yuxi on Monday, with
        over 360 people, 76 police cars and dirt trucks and nine drones mobilized
        for the task, and 18 tonnes of elephant food prepared. No casualties have
        been reported, according to Xinhua.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4352dc78-208f-4ccd-93d2-e59fda027e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:40:48.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:05.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db61b8c7-cd96-4acb-8138-01810495ca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:40:48.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:05.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monitoring images show the herd is comprised of six female adults,
        three male adults, three sub-adults and three calves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72d2d7f-b1a4-420e-9046-f25f6991c8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:40:48.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:05.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd32029-700d-4544-95c0-4ea05e4a7461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:40:48.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:05.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian elephants are the largest land mammal on the Asian continent,
        according to the World Wildlife Fund. They are considered a protected species
        in China, and around 300 of them live in Yunnan, according to Xinhua.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05d1588-183d-4b1d-98d7-b6c70eac7b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:40:48.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:05.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/02/asia/elephant-escape-intl-scli/index.html"><em>"Elephant
        herd razes 500-kilometer path of destruction after escape from China nature
        reserve"&nbsp;</em></a></p>'
  '2022-elections-vote-counting-machines-pandemic':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-03T15:49:12.686+08:00
    'imagesource': 'jcr:18fcbfc6-85fc-4962-92a2-8e936778f6e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
