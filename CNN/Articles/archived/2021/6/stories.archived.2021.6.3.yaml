  'World-Bank-loan-PH-emergency-preparedness':
    'author': 'Pilar Manuel, CNN Philippines'
    'caption': '(STOCK PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-03T19:15:58.979+08:00
    'imagesource': 'jcr:cb66e9d1-2387-4eb2-8c5e-5d848b286420'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98246df7-3f6a-41be-b89c-cdcea595662d'
    'lead': 'The $300 million (about ₱14.34 billion) loan is for a new project strengthening
      425 public buildings in economic hub Metro Manila against natural disasters
      like earthquakes and improving the DPWH''s ability to ‘systematically prepare
      for and respond to potential overlapping hazards.’'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T20:00:39.000+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:55:53.055+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:55:28.318+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Bank', 'loan', 'disaster-preparedness', 'natural-hazards']
    'template': '1'
    'title': 'World Bank approves ₱14.34B loan for project boosting PH emergency preparedness'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917a2e9d-b36d-4c49-9406-999ccb2dd13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:00:39.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:53.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> The World
        Bank has greenlit a $300 million (about ₱14.34 billion) loan for a new project
        enhancing the country’s preparedness against natural hazards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558eba04-718d-4769-b3e7-44d502a9056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:00:39.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:53.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ec922b-e014-4e07-90df-502beb34174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:00:39.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:53.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Washington-based lender said the fresh credit
        line shall fund the Philippines Seismic Risk Reduction and Resilience Project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81429cd6-ff7f-4a3c-9ab6-c55b2627cced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:00:39.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:53.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d272db-3162-4cdd-8d3e-35abb41249c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:00:39.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:53.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the project’s goals is to improve the Department of Public
        Works and Highways’ ability to “systematically prepare for and respond to
        potential overlapping hazards” such as typhoons, floods, volcanic eruptions
        and pandemics. It shall boost the agency’s “core capacities and capabilities”
        to set up operations and coordinate resources in responding to other emergencies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372c3dd6-960b-43e5-91a6-732967bb97e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:00:39.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:53.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d9dba3-4d49-4ffb-b88f-9087f785b418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:00:39.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:53.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan shall “finance DPWH’s essential equipment to upgrade its
        capability for communications and restoration of mobility and transport in
        Metro Manila after a major earthquake,” added the World Bank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac5eb08-7776-4257-895c-1ad1c3cd0f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:00:39.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:53.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ae8f54-cbf2-4264-94b2-9a59e2f03e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:00:39.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:53.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project also intends to improve about 425 public structures
        in the capital region such as school buildings and health centers against
        earthquakes and other climate-related events.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a12322-873e-409a-afca-7c568caa286f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:00:39.001+08:00
      'mgnl:createdBy': 'pilar'
