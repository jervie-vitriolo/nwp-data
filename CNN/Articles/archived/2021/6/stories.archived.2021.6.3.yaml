      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao <a href="https://cnnphilippines.com/news/2021/5/30/pacquiao-duterte-meeting-pdp-laban.html">earlier
        sought to meet with Duterte</a> after Malacañang bared that it was the President
        who directed PDP-Laban vice chairman Alfonso Cusi "to organize, convene, and
        preside over" a national council meeting in Cebu on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c164f4-a176-45f3-b67b-be4bbb1d9cc4'
      'mgnl:activationStatus': true
