      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> The country’s
        outstanding loans jumped to ₱10.99 trillion in April as the government borrowed
        more from domestic and foreign banks and other sources to fund pandemic response
        measures, the Bureau of the Treasury reported Thursday.</p>'
