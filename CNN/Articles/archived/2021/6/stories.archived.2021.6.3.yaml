      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The trailer for the upcoming "iCarly" reboot
        has dropped.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4133ac7d-d290-42b5-aec0-da6e110b178d'
      'mgnl:activationStatus': true
