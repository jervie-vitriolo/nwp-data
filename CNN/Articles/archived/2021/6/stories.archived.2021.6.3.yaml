      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"iCarly" star Reed Alexander spoke to CNN about the reboot, saying
        it felt natural to be back together with the cast after all this time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641efa5a-f6ee-4bf4-801c-0122dc90f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:53:19.061+08:00
