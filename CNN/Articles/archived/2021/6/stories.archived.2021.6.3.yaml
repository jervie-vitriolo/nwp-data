    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NGCP: No indication of rotational brownouts today'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ab469a-8c57-4a8c-81b2-68d01b2a1b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T12:04:27.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:14.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine, June 3) —</strong> No rotational
        power outages in Luzon can be expected on Thursday, according to the National
        Grid Corporation of the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd9f329-baf7-40a9-8ba8-22dd4d6d5cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T12:04:27.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:14.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9916475d-c574-4ca0-b121-74de5572d8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T12:04:27.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:14.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NGCP Spokesperson Cynthia Alabanza told CNN Philippines'' <em>The
        Source</em> that there are no "foreseeable" indications of power interruptions
        for the day, citing lower demand and cooler temperature.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d83927-c4bb-40ce-950e-4b535d5dfb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T12:04:27.625+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:14.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbbcf14-a29c-4fec-b256-04d90149b01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T12:04:27.625+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:14.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, the grid is under normal condition so we don''t foresee
        any power interruptions today," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dae5ef-473a-48a0-b23e-5f6f840c8835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T12:04:27.625+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:14.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53447bec-845d-4b9d-b781-4f8f670a95cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T12:04:27.625+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:14.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabanza said a big power plant went online on Wednesday, which
        already prompted the agency to lift the red and yellow alert status for the
        Luzon power grid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7447f8a6-fbdd-4357-959d-363c4d87e5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T12:04:27.625+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:14.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b928588-60bc-4cc5-bede-315c666c68fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T12:04:27.625+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:14.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday afternoon, the NGCP placed the Luzon grid on red alert
        from 1 to 3 p.m., which meant rotational brownouts are expected to manage
        thin supply and growing demand. This continued the following day and was even
        extended to longer hours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed580be9-bd6d-4dd6-8045-fa7ee824b553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T12:04:27.625+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:14.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fd7c43-654d-4f06-a60c-98e20cbb861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T12:04:27.625+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:14.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellow alert hours in the morning, afternoon, and late evening were
        also declared on that day. This means available reserves are thin, but do
        not necessarily mean power outages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aa93c2-d704-4192-8a25-29326990f911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T12:04:27.625+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:14.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9c1887-17d2-47a4-bb31-82b6f48beafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T12:04:27.625+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:14.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabanza clarified that there could be "fluctuations" on available
        power supply, especially if power plants go on emergency shutdown and consumer
        demand is not met.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98a56e4-dc54-4c29-b476-615b95d04e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T12:04:27.625+08:00
      'mgnl:createdBy': 'glee'
