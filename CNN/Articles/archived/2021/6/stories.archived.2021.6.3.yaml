      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) -</strong> The Bureau
        of Customs said it has seized 2.5 tons of smuggled veterinary medicines from
        India worth around ₱5 million.</p>'
