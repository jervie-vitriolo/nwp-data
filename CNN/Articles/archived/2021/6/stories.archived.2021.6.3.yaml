      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac36e88-f07b-41c0-8d25-3661385e758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:18:37.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:37.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This number refers to the number of people that can be infected
        by a person in a susceptible population.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13315248-e2f2-40f4-83ee-cc0dcd7ec839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:18:37.732+08:00
