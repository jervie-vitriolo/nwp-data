    'mgnl:tags': ['Amazon', 'employee-policies', 'time-off', 'marijuana']
    'template': '1'
    'title': 'Amazon changes employee policies for time off, marijuana'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f444e24-4ee7-43f3-8730-4fd0e9ff1de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:12:23.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:49.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Amazon announced Tuesday it supports
        the federal legalization of marijuana, and that the company is revising a
        controversial workplace policy critics say has been used to keep employees
        working at a breakneck pace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b03559-f8a2-4db2-ab29-1db74e335d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:12:23.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:49.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf6e406-aace-49eb-9e24-bc0920f06e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:12:23.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:49.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twin announcements, Amazon said, are aimed at reiterating the
        company''s commitment to being an attractive employer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1869cee-5a9c-45c2-9ffd-5372a81d1612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:12:23.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:49.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d86cce-b68e-4162-9018-233a956c7169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:12:23.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:49.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post, Dave Clark, CEO of Amazon''s worldwide consumer
        division, said changing state laws on marijuana mean Amazon will no longer
        include the substance in the company''s pre-employment drug tests and that
        the drug will now be treated the same as alcohol.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a75e073-f9ce-42e3-a4b9-7e9407df0c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:12:23.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:49.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dc9ade-86dc-431e-b47c-26291ab8563a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:12:23.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:49.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positions subject to regulation by the US Department of Transportation
        will still include the marijuana test, Clark said, adding that the company
        will "continue to do impairment checks on the job and will test for all drugs
        and alcohol after any incident."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af17110-bf14-42fc-a3ea-24a248843702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:12:23.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:49.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d622af-d3a3-4488-b700-2514ae60afc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:12:23.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:49.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark went on to say that Amazon is endorsing a federal marijuana
        legalization bill, the Marijuana Opportunity Reinvestment and Expungement
        Act. "We hope other employers will join us, and that policymakers will act
        swiftly to pass this law."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122ed9ce-f795-4401-aab9-5e6d613a77b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:12:23.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:49.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a673bb9-bf71-4d40-873e-354cb7ae5cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:12:23.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Time off policy change</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a22325-8eb6-41b7-a056-d08ef4b02740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:12:23.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon is also taking a closer look at its so-called Time off Task
        policy, which automatically tracks workers'' productivity by analyzing the
        time they spend on breaks. Critics have said that Time off Task contributes
        to a stressful work environment that treats workers as cogs in a machine rather
        than as people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27e2c9e-e952-42ba-9d79-650a0626f8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:12:23.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:49.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6ce657-5b15-449b-8ed4-d9bb47910369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:12:23.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:49.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Clark appeared to acknowledge that criticism even as
        he claimed the policy is easily "misunderstood."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45f5226-5e8b-4bbe-bf75-64eb5c0adfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:12:23.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:49.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93341b1-29ae-4201-936e-07cc96f555e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:12:23.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:49.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primary goal of the Time off Task metric is to understand whether
        there are issues with the tools that people use to be productive, and only
        secondarily to identify under-performing employees," he wrote. "Starting today,
        we''re now averaging Time off Task over a longer period to ensure that there''s
        more signal and less noise—reinforcing the original intent of the program,
        and focusing Time off Task conversations on how we can help. The goal is to
        re-focus the conversations on instances where there are likely true operational
        issues to resolve. We believe this change will help ensure the Time off Task
        policy is used in the way it was intended."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918160ad-cdbc-48a3-8f3c-5c45edfd6fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:12:23.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:49.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/01/tech/amazon-marijuana-time-off-task/index.html">Amazon
        changes employee policies for time off, marijuana</a>."</em></p>'
