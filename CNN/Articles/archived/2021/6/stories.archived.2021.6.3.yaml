      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> Is it
        time for Filipino drag queens to slay the runway in their own territory?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283cd3bf-de01-4cc4-a027-1b2ca8bb48b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:22:12.154+08:00
