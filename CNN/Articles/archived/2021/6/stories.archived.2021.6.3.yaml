      'mgnl:lastActivated': 2023-01-24T22:56:03.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> President
        Rodrigo Duterte still has not responded to the request of PDP-Laban party
        president Sen. Manny Pacquiao to meet and discuss issues within the group,
        a top party official said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dfe531-0407-4ca5-8c4f-58ea9306980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T16:04:08.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:03.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a05d395-fefd-4507-8c75-593a6cd08d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T16:04:08.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:03.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban Executive Director Ron Munsayac, an ally of Pacquiao,
        told CNN Philippines'' <em>The Source</em> that they have not heard any feedback
        yet from Duterte, chairman of the ruling party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ee96d5-c289-494b-bb63-74b2b750b506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T16:04:08.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:03.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948f5d24-1405-46b5-8f53-4ae530741bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T16:04:08.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:03.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve written our honorable chairman once but we''ve also texted
        some people in his office. We may have to write him another letter following
        up our request for a meeting," Munsayac said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda91756-5589-4206-b748-61983527ff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T16:04:08.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:03.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6e68b9-372e-488b-bb5f-10d73dd07f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T16:04:08.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:03.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of this morning wala pa tayong (we still have no) feedback but
