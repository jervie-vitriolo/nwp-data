      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> — Foreign
        investment commitments approved by the Philippine government dropped by 32.9%
        in the first three months of 2021 as the global market continues to face the
        COVID-19 pandemic, data from the Philippine Statistics Authority (PSA) showed
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6831fa-92be-49ef-a844-a67c08b6d410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:34:48.667+08:00
      'mgnl:createdBy': 'lisbet'
