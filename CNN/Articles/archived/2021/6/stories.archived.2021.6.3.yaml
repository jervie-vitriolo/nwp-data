      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d340d0-861a-4d88-ad70-ce86fa41bf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:42:21.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:00.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A warrant of seizure and detention was issued against the shipment,
        which is now under investigation for possible violation of Republic Act 10863
        or the “Customs Modernization and Tariff Act.”</p>'
