      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> - Malacañang
        has maintained the country''s vote to investigate Israel’s alleged human rights
        violations has only been consistent with the Philippines'' position over the
        past years and “should not in any way” affect the “excellent” Philippine-Israeli
        ties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59c4f49-900d-4bc0-af57-0a2e9512e34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:39:06.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:55:54.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the same statement from the Department of Foreign Affairs,
        President Rodrigo Duterte''s spokesperson Harry Roque said Thursday in a media
        briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aacf47-3e10-4c43-b7a9-e9a49571b2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:39:06.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:55:54.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Consistently naman po ang ating boto ay pabor po sa karapatan ng
        mga Palestino na magkaroon ng estado, in the same way na sinuportahan din
        po natin ang Israel nung binuo ang Israel bilang isang bansa,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0d8a63-0872-4c17-ac08-dabc95e32176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:39:06.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:55:54.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our vote has consistently been in favor of the Palestinians’
        right to have a state of their own, in the same way we supported Israel when
        they became a country.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d41246-9135-4cd7-8470-3aa94e0e1383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:39:06.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:55:54.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Israeli government <a href="https://mfa.gov.il/MFA/PressRoom/2021/Pages/Philippines-ambassador-summoned-to-the-MFA-for-clarification-30-May-2021.aspx">said</a>
        it has summoned Philippine envoy Macairog Alberto to clarify the country''s
        vote on the United Nations Human Rights Council''s resolution, which seeks
        a probe into possible war crimes committed by Israel in Palestinian territories
        it occupies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffc8b0f-1876-487e-bdce-0305292ae43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:39:06.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:55:54.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gilad Cohen, Israel Ministry of Foreign Affairs'' deputy
        director-general for the Asia-Pacific, the Philippines'' vote is "unacceptable
        to Israel and constitutes a reward for terrorism." The UN resolution, the
        ministry said, is "grossly one-sided" and ignores the Palestinian “Hamas terrorist
        organization’s war crimes.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be2a833-c6aa-4490-94f3-306e2dca60d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:39:06.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:55:54.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Israel expects friends such as the Philippines not to support proposals
        that strengthen terrorism, and to stand by us during this time,” the foreign
        affairs ministry had said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e13aebe-509d-4700-a595-58e4de40d2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:39:06.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:55:54.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also echoing the DFA, Roque stressed Manila values its relations
        with Israel, adding it is one of the nations which President Duterte relies
        on to help modernize the Philippine military.</p>'
