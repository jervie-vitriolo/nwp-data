    'mgnl:tags': ['cornavirus', 'novel-cornavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'face-shield', 'Laging-Handa', 'DOH', 'Department-of-Health',
      'DILG', 'Department-of-the-Interior-and-Local-Government', 'Francisco-Duque-III',
      'Jonathan-Malaya', 'Isko-Moreno']
    'template': '1'
    'title': 'Face shields stay for now —  DILG, DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7489ab-ee72-42c8-a388-23165e09789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:45:02.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:56:07.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong>— Both the
        Health and the Interior departments are bucking Manila Mayor Isko Moreno''s
        suggestion to do away with using face shields, saying it adds a layer of protection
        needed by the public given the risks of the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a534c5-8420-446d-95d4-d334511631ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:27:59.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:07.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pa pwedeng tanggalin ang</em> [We can''t remove the]
        face shield policy for now when our two-dose vaccination coverage is a little
        over 2% due to still inadequate vaccine supply," Health Secretary Francisco
        Duque III said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648f30d6-49f3-4a75-9b28-31a5ef6dc74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:27:59.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:07.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there have also been studies that showed face shields together
        with masks and physical distancing have provided "greater than 95% protection."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb240468-6a6c-4f98-8b6f-dd59d49a1602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:27:59.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:07.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/5/31/Face-mask-face-shield-COVID-19.html"><strong>READ:
        DOH recommends keeping protocol on wearing of masks, face shields</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cca1429-7972-4ee1-a869-d82ee418ebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:27:59.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:07.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año also supported the continued use
        of face shields.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d282f6-8629-4ddc-b148-af8fce188c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:27:59.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:07.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it''s not yet time <em>na i-</em>drop<em> natin ''yung
        paggamit ng</em> (to drop the use of) face shields, because we are still in
        a pandemic," Año told CNN Philippines'' <em>News Night.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a93413-261f-4e34-aa47-1e68ae227098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:27:59.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:07.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have a lot of active cases,<em> at hindi pa talaga ''yan
        bumababa nang husto dito sa</em> (and they have yet to go down here in) NCR
        Plus, and even other areas, <em>tumataas</em> (they are still rising)," he
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1f43b4-a912-410a-bbe0-c2c76aac5a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:27:59.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:07.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Undersecretary Jonathan Malaya echoed the sentiment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0973e89-9d4c-4a41-9db7-d407410274df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:27:59.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:07.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung tatanungin kami sa</em> DILG, <em>hindi pa po siguro panahon
        para tanggalin ang</em> face shield <em>dahil hindi pa po tayo nakakalabas
        dito sa pandemya... Kung tatanggalin natin ''yan, dapat may kapalit</em>,"
        he said during the Laging Handa briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b09a626-5361-46b5-a909-6a09d98efac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:27:59.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:07.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you were to ask the DILG, we would say it is not
        the time to remove face shields because we are not clear of the pandemic...
        If we take that out, there should be something to replace it.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88d643b-ced6-4400-8f17-4e9e6b544bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:27:59.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:07.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya also said he spoke with Moreno, who assured him it was just
        a suggestion. He added the Inter-Agency Task Force in charge of managing COVID-19
        would be studying the mayor''s suggestion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f597e5-21bb-4237-bac9-7ebb3f63125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:27:59.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:07.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be guided by science in all our decisions," Malaya said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edea1914-ebc6-4d0d-b5af-9585020b0c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:27:59.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:56:07.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Moreno posted a <a href="https://www.facebook.com/iskomorenodomagoso/posts/327751975387494">message
        on his Facebook page saying</a>, "<em>Ang</em> face shield <em>ay dapat ipatigil
        nang</em> i-require <em>sa</em> general population<em> at gamitin na lamang
        sa ospital upang makabawas sa gastusin at intindihin ng taumbayan."</em></p>'
    '24':
