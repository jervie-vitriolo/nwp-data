      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 30, former senator and defeated vice presidential aspirant
        Ferdinand "Bongbong" Marcos Jr. called on Mayor Duterte. The official announcement
        at the time was that Marcos, who was accompanied by sister Sen. Imee Marcos,
        went to Davao to personally greet Duterte on her then upcoming birthday, but
        there were also talks that Marcos was working on a possible tandem with Duterte
        for the 2022 election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d81227-1a5c-42cf-abbb-9ac584da766d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T22:51:16.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:47.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These developments also come amid speculations in President Rodrigo
        Duterte''s party, PDP-Laban, about a Duterte-Duterte ticket in next year''s
        election, with the father allegedly aiming to vie for the vice presidential
        post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd217d547-a7ec-454c-a95e-0c91b9522764'
