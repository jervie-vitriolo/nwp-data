      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)—</strong> Former
        Defense Secretary Gilbert "Gibo" Teodoro flew to Davao City on Thursday to
        meet with Mayor Sara Duterte, fueling speculations that they might run together
        in the 2022 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee701e1-99e7-451f-a218-02102ce101c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T22:51:16.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:47.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro ran for president in 2010, but lost to Benigno “Noynoy”
        Aquino III.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad9b8fb-5b5f-475e-a387-22d5dbda00d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T22:51:16.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:47.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Camarines Sur Rep. Rolando Andaya Jr., who accompanied Teodoro,
        shared photos of them on the plane en route to Davao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742b09cb-36b5-4ac1-b01f-52c206b11c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T22:51:16.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:47.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On my way with my Vice President to meet my President. Done deal
        folks," Andaya wrote on his Facebook page.</p>'
