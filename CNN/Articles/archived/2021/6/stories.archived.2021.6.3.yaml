      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debts sourced locally stood at ₱7.81 trillion as of April, ₱67.78
        billion more than March’s tally “primarily due to the net issuance of government
        securities” according to the Treasury. Local loans comprised 71.1% of total
        loans for the period.</p>'
