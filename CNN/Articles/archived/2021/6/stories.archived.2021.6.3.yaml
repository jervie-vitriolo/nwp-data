      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the President, the PDP-Laban <a href="https://cnnphilippines.com/news/2021/5/31/pdp-laban-resolution-duterte-vice-president-2022.html">adopted</a>
        a resolution earlier this week urging him to run for vice president next year.
        The Palace <a href="https://www.cnnphilippines.com/news/2021/5/27/duterte-possible-vice-presidential-bid-2022.html">said</a>
        Duterte is leaving the decision to God.&nbsp;</p>'
