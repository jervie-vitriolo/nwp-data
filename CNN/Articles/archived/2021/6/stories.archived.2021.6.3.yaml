      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'Jacinda-Ardern-interview':
    'author': 'Jack Guy, CNN'
    'caption': 'New Zealand Prime Minister Jacinda Ardern has said she didn''t think
      she was "tough enough" for a life in politics, in a wide-ranging interview where
      she also discusses preparing for Covid-19 and how relations with the US have
      evolved. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-03T22:57:34.700+08:00
    'imagesource': 'jcr:da5d9e1e-c42e-4727-b6f6-d1edb94a2d0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b38a48e-c250-4812-b6af-3e26ed7ccdf1'
    'lead': 'New Zealand Prime Minister Jacinda Ardern has said she didn''t think
      she was "tough enough" for a life in politics, in a wide-ranging interview where
      she also discusses preparing for Covid-19 and how relations with the US have
      evolved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T23:18:47.345+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:55:47.357+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:55:29.952+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Zealand', 'Jacinda-Ardern']
    'template': '1'
    'title': 'Jacinda Ardern didn''t feel like she was ''tough enough'' for a career
      in politics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6272e9-05b9-4d27-b6c7-79610498696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:18:47.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Zealand Prime Minister Jacinda Ardern
        has said she didn''t think she was "tough enough" for a life in politics,
        in a wide-ranging interview where she also discusses preparing for COVID-19
        and how relations with the US have evolved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1a92bd-fd38-499e-92cc-c4d535005d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:18:47.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest barrier for me was probably the fact that I didn''t
        necessarily think that the traits that I held and valued the most were those
        that would be easily accepted in politics," Ardern told CNN''s David Axelrod
        in "The Axe Files" podcast Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a646a5-56c7-4b27-a299-5695db6b5c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:18:47.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, I talked a little bit about feeling like I wasn''t really
        tough enough for the environment of politics."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f708108d-8053-4782-8efa-4d4e5ca61248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:18:47.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said that line of thinking assumed politicians "need to be
        really thick skinned" and can''t be a "sensitive person" or "outwardly display
        your compassion or empathy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca2b120-6fde-425a-bd30-f6fb6d907c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:18:47.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern has led New Zealand''s center-left Labour party since 2017
        following a period when a slew of middle-aged male leaders —&nbsp;four in
        less than a decade —&nbsp;had failed to ignite enthusiasm in voters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63584cbf-f103-4fc8-80ec-f88fdf269bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:18:47.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her nomination energized voters and she ended up as Prime Minister
        following the September 2017 election in coalition with the conservative New
        Zealand First Party and the liberal Green Party. In October 2020, Ardern won
        a second term in office, this time in a landslide victory that allowed Labour
        to govern alone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9701caee-0297-4bde-a488-2069243751ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:18:47.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern, 40, said she is the ninety-ninth female politician to have
        entered New Zealand politics, with numbers since then escalating "rapidly"
        — which she calls "fantastic."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a69d90-08ce-4e1b-ac0b-cdbdc95fc30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:18:47.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it was not so long ago that being a woman in politics was a
        very isolating experience," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cf494f-73f0-48ba-8a3a-46ceaa2fd602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:18:47.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she may not get "the constant commentary on clothing or
        the blatant sexism" perhaps experienced by previous female politicians, women
        of her generation should not "trivialize" their own experiences, Ardern said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6db255-9439-4187-85bb-95183711ce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:18:47.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand may be a country of just five million people, but Ardern
        has attracted global headlines for being an unusually young Prime Minister,
        for giving birth while leading a country and for her swift, effective action
        against Covid-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee7dd54-351e-4063-96ed-05103cf65f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:18:47.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern also discussed what it was like preparing New Zealand for
        the pandemic and the extreme lockdown measures her government enacted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548f0802-6306-4bdc-8fe4-825bb6c570f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:18:47.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I literally felt like we were preparing New Zealanders for war,"
        she said, recounting how she heard people had stopped to watch her announcement
        about the country''s COVID-19 alert system on their phones in the supermarket.
        "The magnitude of it felt really significant."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f43c6c-d5e8-456d-8e86-695175c7c33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:18:47.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern enacted what she called a "little stamp it out strategy,
        which has enabled us to eliminate COVID-19," instead of trying to flatten
        the curve of infections as many other nations attempted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43e1d79-4ced-4d6f-8dda-106d2062d1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:18:47.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choice came off the back of a meeting with her chief science
        adviser, who said flattening the curve wasn''t going to work in New Zealand,
        citing the rate of infection and hospital capacity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cea3bc9-61e3-4148-8d07-897df10b2738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:18:47.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern also highlighted how she is cautiously optimistic about international
        relations now that Joe Biden is US President.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a30a1d-cae4-4b86-b970-efa0e4656e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:18:47.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The change of leadership in the United States for us, undeniably,
        has created a change in tone," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679e2f88-1e02-44bf-8aec-5d9801d015e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:18:47.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issues of global importance, such as climate change, we were
        incredibly pleased to see that that was one of the first moves that was taken
        by the Biden administration."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d0abb9-39b4-4670-8e2b-ef13a71b25d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:18:47.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern revealed how her childhood experience of living in a small
        town called Murupara, where many people fell into poverty following job losses,
        had made her question why some people lived comfortably and others didn''t.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab4b30a-ebd9-42cf-af38-d2a07db63b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:18:47.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took me a long time to decide that politics is the place to
        do something about it," she said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5de5e62-e94b-48dc-b880-5957258e0868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:18:47.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/06/03/asia/axe-files-jacinda-ardern-interview-scli-intl/index.html"
        href="https://edition.cnn.com/2021/06/03/asia/axe-files-jacinda-ardern-interview-scli-intl/index.html">Jacinda
        Ardern didn''t feel like she was ''tough enough'' for a career in politics</a>"</em></p>'
  'Queen-Elizabeth-to-meet-President-Biden-at-Windsor-Castle':
    'author': 'Rob Picheta and Max Foster, CNN'
    'caption': 'Britain''s Queen Elizabeth will welcome US President Joe Biden to
      Windsor Castle on June 13 for their first one-on-one meeting, Buckingham Palace
      announced on Thursday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-03T23:18:52.222+08:00
    'imagesource': 'jcr:2edd8ca3-ba3d-4976-a933-403018d6b4c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b855712e-18b3-4781-82f1-0299cb64965a'
    'lead': 'Britain''s Queen Elizabeth will welcome US President Joe Biden to Windsor
      Castle on June 13 for their first one-on-one meeting, Buckingham Palace announced
      on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T23:20:50.502+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:55:46.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
