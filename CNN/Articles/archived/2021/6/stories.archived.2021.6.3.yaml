    'lead': 'The Commission on Audit has flagged the hazard pay granted by the Office
      of Civil Defense to contractual janitors beyond the enhanced community quarantine
      period last year worth ₱4,708,525.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T23:56:49.259+08:00
