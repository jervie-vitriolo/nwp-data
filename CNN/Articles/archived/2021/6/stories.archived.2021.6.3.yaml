    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jollibee']
    'template': '1'
    'title': 'Jollibee closes BGC branch for 3 days due to ''fried towel'' incident'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7af67f0-e7bd-4829-9260-f39d6f776222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:53:35.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:14.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 3) -- Jollibee Foods Corp. has
        ordered a <a href="https://twitter.com/Jollibee/status/1400117208743772165"
        target="_blank">three-day closure</a> of its Bonifacio-Stop Over branch starting
        Thursday after a customer was allegedly served ''fried towel'' instead of
        fried chicken.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f68e3f9-42ca-4d6b-9857-7cddc3cf745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:53:35.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:14.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purpose of the temporary closure is to review the branch''s
        compliance with procedures as well as retrain the store staff to ensure the
        incident will not happen again, the fast-food giant said Wednesday in a statement.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65427e4-32d7-44ae-9252-daeeab7666fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:53:35.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:14.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will also send out reminders to all stores to ensure the strict
        adherence to Jollibee''s food preparation systems," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd38af65-db65-4f06-bed8-a7ec3169eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T11:53:35.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:14.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came hours after a netizen took to Facebook to air
        her frustration over the fried towel coated in batter that she received from
        Jollibee Stop Over via a food delivery service provider late Tuesday.</p>'
  'NGCP-no-brownouts-today':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-06-03T11:51:28.709+08:00
    'imagesource': 'jcr:39db0a5f-9ea4-4144-b703-e29ce0d8ef97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a4e423e-9193-429c-b296-4f71159e617c'
    'lead': 'The NGCP clarifies, however, that it is still monitoring the situation
      because of the thin margin between supply and demand in the Luzon grid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T12:04:27.624+08:00
