      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:01.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c00bded-19d7-4a2e-ba64-02be9529c2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:22:12.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:01.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one main thing I miss in the Philippines is the food. I miss
        fishballs. I know it might sound super taboo or whatever but that''s one thing
        I miss about the Philippines —&nbsp;street food," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa95e79-249d-4420-a67f-10fa86761b15'
      'mgnl:activationStatus': true
