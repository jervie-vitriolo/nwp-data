      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Carpio topped the April Pulse Asia survey on preferred presidential
        bets for next year. Albay Rep. Joey Salceda also revealed Wednesday that the
        Davao City mayor will "definitely run," though she has not made any public
        declarations on the matter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7a510a-7407-4cf5-8456-591d9ff23873'
