      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro also received a COVID-19 vaccine during his visit, as shown
        in photos shared by Andaya.</p>'
