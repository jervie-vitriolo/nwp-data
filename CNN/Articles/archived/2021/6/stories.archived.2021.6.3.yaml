    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b5d532-f867-4ad7-95a3-f812894153b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T22:51:16.213+08:00
      'mgnl:createdBy': 'alyssa'
