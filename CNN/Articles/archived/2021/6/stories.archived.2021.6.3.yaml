  'Duterte-Gavi-COVAX-COVID-19-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-03T09:10:19.152+08:00
    'imagesource': 'jcr:5348813d-c3da-4d59-8697-153f431cd8aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dde3dca-1957-4dd5-99ad-8eff2dade216'
    'lead': 'President Rodrigo Duterte has nudged the global vaccine-sharing alliance
      to take action against the ''glaring'' imbalance in COVID-19 vaccine distribution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T09:11:25.690+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:56:22.613+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:55:20.654+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte urges COVID-19 vaccine summit to fix imbalance in supply'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1907f6-c2e7-4eb7-9b86-3c5181492751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T09:11:25.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:22.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> President
        Rodrigo Duterte has nudged the global vaccine-sharing alliance to take action
        against the "glaring" imbalance in COVID-19 vaccine distribution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bb4fac-df11-443c-b6cd-d5451220c013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T09:11:25.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:22.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made this call Wednesday before the Gavi COVAX Advance Market
        Commitment One World Protected Summit, reiterating that more than 80% of global
        supply is going to developed countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b87cef-7e57-4a2f-b3dc-2b5bd919c994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T09:11:25.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:22.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This imbalance must be corrected or there will be no real and inclusive
        global recovery to speak of," he told the summit, according to a statement
        released by his office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5557131-ea91-4bd4-b9db-fb2dc4036e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T09:11:25.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:22.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also formalized the Philippines'' plan to contribute
        $1 million (roughly P47 million) to COVAX, the global initiative co-led by
        the World Health Organization, the vaccine alliance Gavi, and the Coalition
        for Epidemic Preparedness Innovations (CEPI) to distribute coronavirus vaccines
        to lower-income economies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ced1b24-c388-4f17-95d7-44c9eb103919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T09:11:25.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:22.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our moral responsibility to help each other and face this
        crisis with greater solidarity and urgency," Duterte added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c4546a-ff72-475c-8143-03aaf22973df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T09:11:25.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:22.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far received over two million doses of AstraZeneca
        and Pfizer vaccines through COVAX.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45051c18-6908-40ce-ac55-b80b970afdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T09:11:25.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:22.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virtual summit hosted by Japan and Gavi has raised nearly $2.4
        billion from pledges of countries and private donors.</p>'
  'PH-UNOOSA-agreement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-03T09:13:47.101+08:00
    'imagesource': 'jcr:e7ee479e-2476-4dd7-b157-64a73412e8b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbd9f174-7b4e-4d20-bbb9-5f836ce090a0'
    'lead': 'The Philippine Space Agency or PhilSA will sign a memorandum of understanding
      with the United Nations Office for Outer Space Affairs or UNOOSA to further
      build its capacity on disaster management through the use of space-based information,
      particularly satellite images.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T09:17:13.522+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:56:22.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:55:20.756+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to partner with UN outer space office to strengthen disaster response
      capacity'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9dfd27-2f52-40f7-8628-6b15f82eca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T09:17:13.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:22.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> The Philippine
        Space Agency or PhilSA will sign a memorandum of understanding with the United
        Nations Office for Outer Space Affairs or UNOOSA to further build its capacity
        on disaster management through the use of space-based information, particularly
        satellite images.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253b6cce-4e14-4f95-a0cf-405bdec99933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T09:17:13.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:22.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With disaster risk reduction, we use satellites called earth observation
        or EO satellites to take pictures or images that allow us to monitor the natural
        and built environment, so these images are quite useful in terms of emergencies
        and disasters," Philippine Space Agency Director General&nbsp;Joel Joseph
        Marciano, Jr. told CNN Philippines'' New Day on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5823f7-b4b5-431e-9f2e-aba92f199d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T09:17:13.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:22.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOU will be signed on Friday, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8b88bb-520e-44cd-9338-6a977c2848dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T09:17:13.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:22.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marciano noted the country is already benefiting from the UNOOSA''s
        United Nations Platform for Space-based Information for Disaster Management
        and Emergency Response or UN-SPIDER program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b29d47b-3a3c-491c-8144-2a1e407a9c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T09:17:13.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:22.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN-SPIDER makes space technology available to the Philippines
        during times of emergencies so certain procedures or mechanisms can be activated
        to enable quick turnaround of satellite imagery and data products provided
        by various groups, Marciano said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a39c335-43e5-4f18-aeee-53ad76cb6e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T09:17:13.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:22.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The partnership between UNOOSA and PhilSA focuses on building further
        capabilities in-country to process, add value and gain insights from the data
        so that actionable information can be in the hands of our decision makers
        and emergency responders post haste," he added.</p>'
  'COVID-19-vaccination-second-dose-appointment':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-03T09:17:34.429+08:00
    'imagesource': 'jcr:92f504c6-e89d-4596-960d-3094d3760c88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d18e76d-c400-432f-8d36-28ea6793a362'
    'lead': 'Health Secretary Francisco Duque III assures that those who missed their
      scheduled second dose can still get vaccinated by contacting their LGU to book
      a new appointment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T09:19:15.297+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:56:21.406+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:55:20.909+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Get second vaccine dose even with missed schedule, health experts say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c64213-1ff6-4cb3-88c5-d18bf98aa806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:47:24.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:21.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> — A missed
        vaccination appointment should not hinder Filipinos from completing their
        COVID-19 shots, several health experts said on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6752eff3-6159-4a79-883b-ebd6ed7ca1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:47:24.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:21.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. John Wong, an epidemiology and data analytics expert working
        with the Inter-Agency Task Force, issued this reminder after revealing that
        half of Filipinos who have received their first dose missed their second one,
        therefore failing to complete their vaccination.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae2107d-bf07-47c7-9de9-08f2a3e2e5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:47:24.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:21.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should still go no matter how long they missed their second
        dose, they should still go back to get their vaccine as soon as possible.
        Even if you missed your schedule, getting your second dose does boost your
        immunity," he told CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52f05dc-2f6b-4f51-869a-ed43eb09b898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:47:24.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:21.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One dose is not enough. You need two doses so try to get your second
        dose as soon as possible to enjoy the full benefits of the vaccination," Wong
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea780d97-80d9-40f2-be8b-f8bb2b10ca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:47:24.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:21.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III assured that those who missed
        their scheduled second dose can still get vaccinated by contacting their LGU
        to book a new appointment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d7771d-3a8a-4e27-9c69-80ff601bfbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:47:24.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:21.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge you to coordinate with your LGUs to reschedule your vaccination.
        Makukuha lang natin ang proteksyon ng mga bakuna laban sa COVID-19 sa kumpletong
        doses,” he said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95883646-459b-4ccd-8586-45e5c3800ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:47:24.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:21.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can only achieve protection from the COVID-19 vaccine
        if we complete the doses.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5652cebb-b49c-4b03-8d3a-8799a1aed9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:47:24.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:21.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Different data?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6c1ae2-467c-419d-b29e-16fb4ea9bc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:47:24.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:21.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong reported that over 3 million doses of the Sinovac and Gamaleya
        vaccines have been administered since the country''s vaccination drive started
        on March 1. He said that about 2.1 million should have gotten their second
        dose of either the Sinovac or Gamaleya vaccine by now since those two brands
        require two doses that need to be given about a month apart.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f8bc5d-21c3-4124-bbfa-ff4c56fe892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:47:24.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:21.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Department of Health said the number presented by Wong
        during the town hall session were "estimates and based on certain assumptions."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef090285-6cba-4983-936e-bd6f6f55cc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:47:24.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:21.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Maria Rosario Vergeire said data from the National
        COVID-19 Vaccination Operation shows that only 9% or roughly 113,000 individuals
        have deferred their second dose. She said the number continues to go down
        as local government personnel reach out to the recipients.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb6e299-7d28-4da1-9ae7-1371ba2b9c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:47:24.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:21.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said the most common reasons for deferrals are getting sick,
        getting exposed to someone positive for COVID-19, or undergoing quarantine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9401fd36-b900-4338-9774-bb6c9ebd28c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:47:24.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:21.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong also said that some Filipinos failed to show up for their appointment
        due to logistical difficulties or the perception that they are already safe
        from the virus after getting their first shot. The doctor also said some are
        scared to take the second dose if they experienced side effects during the
        first one.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc43ddf1-9c7d-4e17-9ec3-2701405e9767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:47:24.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:21.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has administered a total of 5.18 million shots as
        of June 1, with 1,206,371 people having completed their second dose since
        the launch of the national program in March. The average daily administered
        doses is now at 144,000.</p>'
  'Trump-shuts-down-his-blog-after-less-than-a-month-':
    'author': 'Oliver Darcy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-03T10:53:49.096+08:00
    'imagesource': 'jcr:df077a21-3a84-4a01-84a4-25b7b46dee3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ad5d3e8-92d5-4be1-a46c-cccecfc7960e'
    'lead': 'The blog page that former President Donald Trump launched less than one
      month ago, after his team suggested he''d be launching a major new social platform,
      has been permanently shuttered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T10:56:41.249+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:56:20.485+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:55:21.102+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump shuts down his blog after less than a month

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af55707-b42f-4094-80ba-c26a869124b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:56:41.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:20.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The blog page that former President
        Donald Trump launched less than one month ago, after his team suggested he''d
        be launching a major new social platform, has been permanently shuttered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dd10f8-6341-478c-bda1-02d72ca47158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:56:41.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:20.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Miller, a senior aide to Trump, told CNBC that the page "will
        not be returning."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d47006-9a98-477b-a354-35e3aa4bac8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:56:41.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:20.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller confirmed to CNN that the page had been scrubbed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf52e729-477e-4312-904d-2c23922d3230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:56:41.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:20.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just auxiliary to the broader efforts we have and are working
        on," Miller said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c39089b-4a4c-48a6-b2e0-ab6f2e3449c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:56:41.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:20.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who attempt to visit the page are now greeted with a web form
        asking for their contact information to receive updates through email or text
        message.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb84471-dc06-48b4-b5e2-4222216fb85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:56:41.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:20.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blog, called "From the Desk of Donald J. Trump," was launched
        May 4 and came months after the former President had been banned from Facebook
        and Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc079e25-886a-40b6-ba3e-4bd4091c7dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:56:41.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:20.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the page was billed as a platform by which Trump could
        speak directly to his supporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f916e25-56b0-4952-b1b9-38b06f4d731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:56:41.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:20.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox News, which first reported that Trump had started the blog,
        dubbed it a "new communications platform."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a969afdb-d656-4311-8ee5-bc27f11f9a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:56:41.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:20.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But late last month, Trump disputed Fox''s framing in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c71d882-0f66-4c78-bcd7-b6c7d1571fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:56:41.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:20.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is meant to be a temporary way of getting my thoughts and
        ideas out to the public without the Fake News spin, but the website is not
        a platform," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4d0bbf-d908-4a70-8371-7c8d2b86e24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:56:41.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:20.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/02/media/trump-blog-shut-down/index.html">Trump
        shuts down his blog after less than a month</a>".</em></p>'
  'As-bombs-rain-down-on-Myanmar-s-hotbeds-of-rural-resistance--tens-of-thousands-flee-to-the-jungle-without-food-or-water-':
    'author': 'Helen Regan and Sandi Sidhu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-03T10:57:22.658+08:00
    'imagesource': 'jcr:e12b1e7e-db37-4186-9421-14dedd4e8344'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ae3546c-edf2-4ddd-869c-c99eeb16aa03'
    'lead': 'In a remote part of Myanmar''s far west, where narrow roads zigzag through
      treacherous mountain passes and villages nestle on precipitous slopes and ridges,
      lives a centuries-old community of hunters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T10:59:11.542+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:56:19.797+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:55:21.543+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As bombs rain down on Myanmar''s hotbeds of rural resistance, tens of
      thousands flee to the jungle without food or water

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3962cbff-eae1-4e7f-8015-4e0f1c894948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>In a remote part of Myanmar''s far
        west, where narrow roads zigzag through treacherous mountain passes and villages
        nestle on precipitous slopes and ridges, lives a centuries-old community of
        hunters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f673571-25ba-435b-acc6-ee6604a589ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, the Chin people used their intimate knowledge of
        this hilly, jungle terrain and homemade hunting rifles, called Tumi, to kill
        wild boar, goat and deer for food.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e8cf1c-7aca-44c0-8482-b030426297ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lately their skills have been deployed to hunt a far more vicious
        prey: the Myanmar military.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13842e7-b9c3-48ce-95bd-c57bf85c09af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When security forces started shooting unarmed peaceful protesters
        in the streets and arresting people by the thousands after a February military
        coup, Chin villagers picked up their guns to protect their towns and villages
        from similar attacks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb3558b-8c21-4063-81e3-29acaae0a905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forming people''s defense forces, these local militia groups made
        up of mainly young men have become a deadly thorn in the side of the military,
        known as the Tatmadaw, as it struggles to assert control over the whole country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b3c448-e2ef-47c1-9df3-c3089720c74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the Chinland Defense Force (CDF), who wanted to remain
        anonymous for security reasons, said its fighters are "ordinary citizens"
        including "farmers, university students, hunters and some high school students."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e712997-d9ff-4378-9fff-71864bb2539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Tumi guns that we use are part of our culture as we are hunters
        and farmers, every house has it," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faad04b8-de18-4776-84d4-2a19a3bde9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their homemade rifles and explosives were put to the test against
        the military''s heavy weaponry of artillery, automatic guns and rocket-propelled
        grenades (RPGs) last month, when the Tatmadaw launched an all-out offensive
        on the Chin town of Mindat, according to multiple humanitarian groups and
        the CDF.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eefec4e-6f77-4ccb-8220-172e3e9d2a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As bombs and bullets rained down on the town, thousands of people
        fled. They remain stranded in the nearby jungle hills with little food or
        medical aid. Water supplies were cut off to Mindat, which is now occupied
        by junta forces who have reportedly looted and burnt houses and installed
        snipers on roads into the town.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc036ec4-1e2c-4ae8-8d20-906f66f6eb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks since, fighting between the military and the Chin resistance
        fighters has spread to other areas of the state, with reports of whole villages
        forced to abandon their homes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1136977f-ab0d-4334-8b53-c66547d0e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>All-out assault</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b074c5c1-138a-4bc9-9e9e-497bcfb50efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindat is a town of between 15,000 to 20,000 people perched on a
        mountain ridge 1,000 meters (4,000 feet) high in the Chin Hills, about 100
        kilometers (60 miles) from the Indian border.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0434da4-078b-4264-b6bb-46933e4c253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like in most regions across Myanmar, Mindat residents took to the
        streets to protest the coup. The Chin, often called one of Myanmar''s most-persecuted
        minority groups, suffered decades of oppression and abuse at the hands of
        the Tatmadaw, including killings, rape and other forms of sexual violence,
        torture, forced labor and displacement. They did not want to see the armed
        forces back in power.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3971296c-fb06-471e-9e4b-36dfc30ae837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing the bloodshed inflicted against protesters in towns and cities
        across the country, which left at least 840 people dead, Chin people formed
        the CDF on April 25.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2bff94-7043-4039-b174-297ebaca4fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then, Mindat was already a center of defiance. The Mindat People''s
        Administration Team, formed in February by officials aligned with civilian
        leader Aung San Suu Kyi and her ousted National League for Democracy government,
        had declared they -- not the junta -- were in charge of the town, according
        to local media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d8ef25-4415-4f59-abd9-30f1405d39cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then in April, clashes broke out between the CDF and the military,
        with resistance fighters launching ambush attacks on military convoys and
        shoot-outs between the two sides.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a181ecb-7244-43cf-8a05-962d0ff819b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said in state media that "armed terrorists" had attacked
        a police station and a bank in Mindat and assailed security forces, destroying
        vehicles and killing soldiers, so it imposed martial law on the town.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6679621a-3389-4f81-9b12-6eaa4293fe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Chin fighters said the clashes started after the military
        arrested protesters, who put up anti-coup posters in the town, and people
        gathered to demand their release.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d521038-5445-493c-a78f-d3e3925465eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions boiled over on May 15 when the military launched an air
        and ground offensive on Mindat, using machine guns, RPGs, artillery fire,
        mortars and helicopters in an effort to quash the Chin resistance. Houses
        and public buildings were destroyed and about half the town''s residents fled
        into the jungles or nearby villages. Others unable to leave dug bunkers in
        their yards to try to protect themselves from the incoming fire, local humanitarian
        group the Chin Human Rights Organization (CHRO) said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d7542f-2670-40fb-90b0-bef92f89feb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHRO accused the military of human rights violations and "grave
        breaches of the Geneva Convention," saying war crimes may have occurred in
        Mindat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c043502-5676-47a9-a0c5-3261518bac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve used human shields during the battle, indiscriminately
        bombed and destroyed civilian properties, they target civilians -- they don''t
        differentiate -- they occupy schools and hospitals," said CHRO''s deputy director
        Salai Za Uk Ling. "If those are not war crimes, I don''t know what is."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c74ca60-4069-493e-94d1-b4455b814a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify reports of the incidents. Myanmar''s
        military did not respond to CNN''s requests for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fceb30-85de-428f-9151-e81f5f9ad722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the assault on Mindat intensified, the CDF decided to retreat.
        "If we fight back there will be a lot of loss for the civilians, there will
        be more shooting with heavy weapons on houses and buildings, we couldn''t
        sacrifice the civilians and we had to avoid the clash," the CDF member said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0928e3-57d4-42d4-bd3b-043293ff54d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military now has full control of the town, he said. The
        once bustling marketplace is deserted, as those who remain are afraid to step
        out of their homes. The people left are mostly women, children and the elderly
        who were unable to flee the bombardments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb4894e-f526-4df6-8587-a5a67fcaec6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salai Za Uk Ling believes the assault on Mindat was intended as
        a message from the junta to the militia groups that have formed across Myanmar:
        If you resist, you''ll be crushed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cb5d07-eb65-4a9a-a068-2e57bdf3d63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows to me the extent to which they are prepared to go in trying
        to put the population under their control," he said. "They were trying to
        make Mindat an example, and the fact they have been engaged in these kind
        of violent methods means they are willing to do anything. It''s a flagrant
        violation of international humanitarian law and human rights laws."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4698c802-b97c-47a2-b541-97c415ea4c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the CDF''s activities gain momentum in other areas, Salai Za
        Uk Ling said he''s "very concerned about the possibility of a situation like
        Mindat repeating in other towns."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d5cb8a-648d-4807-81db-154846ad11ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''humanitarian disaster''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083cdbfc-abd5-4270-8eb0-f8cfe00c2439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 10,000 people -- about half Mindat''s population --
        are hiding in the jungle, staying in informal camps or nearby villages. Food
        and medical supplies are scant and the monsoon rains are setting in -- with
        the potential for flooding and mudslides to inundate the hilly forests.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b001ba4-50c1-437a-9ada-62e21917ef39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unverified images on social media show groups of people huddling
        together under rocks and lying on rattan mats. Some villagers have bandaged
        arms and legs, while others have IV drips hooked up to bamboo poles.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc815f7-d3b3-4f56-b9db-bf5edcb1fd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how many civilians died in the assault on the town.
        At the time, CHRO said at least 50 people had been wounded by shrapnel and
        were being treated in the jungle, and that some of the injuries sustained
        were serious.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d691b0-072e-4b1c-85d1-0692fd4c8992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salai Ben, 24, was in Mindat during the attack and said his brother-in-law
        was severely wounded.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f28a62-512f-401d-9996-e20857e56287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is barely alive now as he''s got severe injures on his whole
        body and on his face. He cannot speak nor eat properly, he couldn''t drink
        properly either and we have to use a straw to drop water on his mouth," he
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f674c968-6ffc-4353-9417-8453879ed237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salai Ben, who worked in Mindat, said the town was completely surrounded
        by the military. He was one of a group of people able to leave in the days
        after the attack.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71315c93-1455-458a-b89e-e904368ff582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military asked the civilians who want to get out from town
        to fly a white flag. When we left the town the military checked our phones,
        IDs, luggage, and our motorcycles. There were around five checkpoints," he
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1462a3-5ec8-4e4a-8fdf-e7de6f054753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike others who could only flee by foot, carrying their possessions
        on their backs, Salai Ben was lucky enough to escape on his motorcycle, which
        he now uses to help distribute supplies and medical support to the displaced
        people.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e023a4-34cd-42dd-8876-afb2aee4ff7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IDPs (displaced peopled) are in need of food and medical support
        as it is difficult to buy them in towns. The number of the IDPs is getting
        bigger," he said. "The main thing they need is medical support."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe5b348-5701-4013-aaf7-36e95ccf3f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salai Ben said some people in the camps died from their injuries.
        He fears the approaching rainy season will make it even harder to get food
        to those in need. One of the main roads, he said, is blocked by military snipers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28689be-c806-4ef5-8ef9-11d8754994bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military is still arresting people even if we use the white
        flag. They checked our phones and they will arrest us if they find pictures
        of the protests, and I am worried that they will harm us and we will have
        to flee again," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f44694-5be7-45f2-aa18-41174d6e04a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears are also growing for the welfare of people trapped in Mindat
        town.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c5a209-58cf-4ed8-b181-f5bf9e1e27ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody dares to go out because it is simply too risky. They risk
        being shot by the soldiers," Salai Za Uk Ling said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5af8f6-bdba-45d2-b0fd-d328e45c75c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals report no supply trucks have entered the town since the assault,
        he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11081336-4cba-48d8-9361-08045a2e7200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the fighting continues and more people are forced to flee, Salai
        Za Uk Ling warned of a "humanitarian disaster." Already, 15,000 people have
        fled across the border of Chin state to neighboring India''s Mizoram, H. Rammawi,
        vice chairman of Mizoram''s State Planning Board, told Reuters.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281498bd-2546-4ce0-aba7-14595335a3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The escalation of violence, the weather, the fact India has shut
        its border, and Covid on other side worsening, and the Burma army in control,
        are the perfect ingredients for a disaster," Salai Za Uk Ling said, adding:
        "We need urgent help and intervention."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d00aa2-bb51-4fef-a43e-509959565e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Death in the jungle</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b2f19b-6284-4759-a30c-3f833a502fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Mindat assault, the military''s crackdown continued on
        nearby villages where many of the town''s displaced residents had fled.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f31b67-88be-42bc-81c8-a25e7f3202dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was raining heavily on the morning of May 21 when one village
        near to Mindat got word soldiers were advancing.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fa3518-98bb-4b63-a384-b2eea11fb446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard that these soldiers kill everybody, even women and children,
        and rape women. So I said to my wife to leave. I and other men -- young guys
        -- stayed to defend the village," a 23-year-old villager said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3821a7-09fd-411d-8be9-883e79103b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife fled with their 6-day-old baby into the jungle with the
        other women and children, while he and the other men picked up their hunting
        rifles to confront the advancing troops.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4615cdeb-6007-4874-a9b1-5de4dabbd2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young man said the military attacked them with automatic guns
        and RPGs.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e1c511-db02-4267-9e2f-8ae3c66c9a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were shooting back with our hunting guns, but we can only shoot
        one time before we need to reload the gun powder. As it was raining heavily,
        our guns were not very good to shoot back," the young villager said. "They
        kept shooting us with the automatic guns, snipers and RPGs and a lot of our
        people were injured."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e2d1c3-af8b-4e83-a388-1d42b0290cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The villager said he was hit in the back with shrapnel from an RPG
        -- he has a puncture wound on his upper back. As evening fell, he said the
        villagers were forced to retreat, with about eight of their number wounded.
        One of his friends was killed by a sniper, he said. The boy was just 15 years
        old.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb724d98-a0a6-4f47-bd8a-38336b9334fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the young villager''s ordeal was far from over. His wife, still
        recovering from giving birth, had fled into the jungle and endured a night
        in the heavy rain with no shelter or food. That night, he said, their baby
        started having difficulty breathing and died the following morning.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cd13bc-fa59-4152-b00a-2c3545251f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distraught parents were unable to give the child a proper burial,
        he said, because the soldiers were occupying their village.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c1c6db-625a-4ad1-93b4-817c6207bd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This child is our first child. Until today, my wife could not eat,
        I myself could not eat," he said. "I can''t even express how I feel."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fe30b4-8a17-4904-a244-35b4b6bb9853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They remain in the jungle with about 500 others who fled. They are
        in desperate need of shelter, food and medical supplies, he said. Most fled
        with no possessions.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2049e6-3af4-46f8-8c67-827adc0ba52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It keeps raining, we get bitten by the bugs and insects in the
        jungle. We are full of fear," he said. They dare not go back to retrieve blankets,
        food and other supplies as the military have blocked the roads. They cannot
        tend their farms or harvest their crops.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e43f20c-b6a9-42d9-ba8e-b462385005a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes soldiers targeted his village because many people fled
        there from Mindat during the offensive.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff0445d-f0d2-4edb-99d5-1f2fdf7ea7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military helicopters, the fighter jets keep coming above our
        village. They keep dropping soldiers in our village areas. There is no safe
        area. We need protection, we need help. We need someone to protect us from
        this military junta," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1981cb-3500-47db-9518-6793988b8822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Across Myanmar, defense forces fight back</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793c24a6-2cd3-4a10-a0f9-eabc4c7fa579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar stories of displacement and death are playing out across
        Myanmar.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a277cc44-684f-403e-8b6e-925696a29ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the resistance stronghold of neighboring Sagaing region, in eastern
        Shan state, and in small Kayah state, fierce battles are being waged almost
        on a daily basis as the military tries to quell uprisings.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8897fdb7-13f5-4929-b3ca-460a9a95c3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kayah state, also known as Karenni, that borders Thailand, the
        military has cracked down hard on the resistance, reportedly using helicopter
        gunships and artillery, with about a dozen civilians killed and 50,000 residents
        forced to flee the anti-insurgent operations, according to local media Myanmar
        Now.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333ce388-a25b-4dde-9090-9f7c11f59675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are reports of arrests, killings, homes being looted, and
        churches sheltering displaced people being destroyed or damaged by the military.
        And of resistance fighters ambushing military trucks, seizing police outposts
        and clashing in shootouts with regime soldiers, using guerillas tactics to
        hold off the junta troops, with losses on both sides.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07fd1b1-a3d2-4ba3-b73b-c9e49bb64616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uptick in fighting comes as the National Unity Government --
        set up by ousted lawmakers and opponents of the coup and seeking to be the
        legitimate government in Myanmar -- announced on May 5 the formation of a
        "people''s defense force" to protect civilians from the military''s violence.
        The NUG said the provisional force is a precursor to a planned federal army.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbea311-6341-4001-ad5a-a71c32de9279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UN special envoy to Myanmar, Christine Schraner
        Burgener, the NUG is trying to bring the local resistance groups under "a
        single command structure." The group recently issued a code of conduct under
        which people''s defense force fighters must abide.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e9f00c-cb63-4e82-9028-c0b5d3f0d183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military says the people''s defense forces and the NUG are "terrorist
        groups" that have "perpetrated bombing, arson, manslaughter, and intimidation
        to disrupt the state administrative machinery."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd7ba9f-4c9e-401e-b952-96f6d1725029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost daily in state media there are reports of "armed insurgents"
        attacking security forces, destroying bridges, roads, and killing administrative
        or junta officials, and of security forces seizing weapons including homemade
        bombs, guns and bullets. In state media, the military frames the security
        forces'' response as "joining hands in controlling the terrorist acts under
        the law."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c036fd13-6a44-43a4-8a6e-101557c381c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Mindat, the junta said a military tribunal will be convened
        to try "perpetrators of the terrorist attacks and those who encouraged the
        violence and crimes" in the town.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e0b81d-e268-47b9-ab1d-9efdd3062250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protesters have started to shift from defensive to the offensive,
        with sometimes homemade weapons or receiving military training from certain
        ethnic armed organizations," Schraner Burgener said during a recent news briefing.
        "We have to understand, the people are really frustrated and fearing attacks.
        And they just told me that they need to have self-defense."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e8c82f-7757-4c5e-88bb-5ef7c9e5855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resistance against the coup appears to be evolving and it''s raising
        fears of a deepening civil war in the country. Though it is unclear to what
        extent the civilian-turned-resistance fighters could threaten Myanmar''s battle-hardened
        military, many, like the Mindat CDF member, say their fight is not over.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb499bd-45eb-4b03-a621-8ead34c8c6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:19.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will regroup, re-operate and fight them back. We believe completely
        that we will defeat the dictatorship and the revolution must win. We will
        fight patiently until we get our victory," he said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656eaa48-a5c6-4d5d-a8b8-d8685422a7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T10:59:11.548+08:00
