    'mgnl:tags': ['Queen-Elizabeth', 'Joe-Biden']
    'template': '1'
    'title': 'Queen Elizabeth to meet President Biden at Windsor Castle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7fac2c-b514-4a80-ba4f-c51bebd3b826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:20:50.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain''s Queen Elizabeth will welcome
        US President Joe Biden to Windsor Castle on June 13 for their first one-on-one
        meeting, Buckingham Palace announced on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454a7298-0c79-4bed-b7d5-17e7b5348cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:20:50.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monarch''s meeting with Biden and first lady Jill Biden will
        come during the President''s visit to the United Kingdom for the upcoming
        G7 summit, his first trip abroad since taking office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d1e291-1b5b-463c-9bcd-27e1a066bb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:20:50.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the Queen''s first major meeting with a world leader
        since the death of her husband, Prince Philip, in April, and comes after a
        year in which most of her in-person engagements were shelved because of the
        coronavirus pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f76d232-63dc-4b9a-932d-95940982028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:20:50.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A plan for the two to meet has been in the works for several days,
        with the White House and the Palace in talks over logistics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfe874c-e97d-4335-ba90-3a7f8f65ca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:20:50.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of her reign, the 95-year-old monarch has met with
        every US President except Lyndon Johnson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d91c300-84e8-4f0a-9f40-405b4493d22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:20:50.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years she has curtailed her international travel, making
        visits with world leaders less common.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5045d67f-4634-415d-8cd9-b1fb5ab1c3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:20:50.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pair have been in touch in recent months. The Queen sent
        a private congratulatory message ahead of his inauguration in January, a royal
        source told CNN at the time. And earlier this year, the Bidens sent condolences
        to the Queen, the royal family and the United Kingdom after Philip''s death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ea5987-114d-4145-b441-85b21a273c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:20:50.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first president Queen Elizabeth II met with was former President
        Harry Truman in 1951, though she was a princess at the time and ascended to
        the throne the following year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a035a1-1d06-48af-98c5-84b73d8042d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:20:50.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bidens have met with other members of the royal family. In 2017,
        the Bidens and former President Barack Obama accompanied Prince Harry to the
        Invictus Games in Toronto, Canada. Harry, a military veteran, founded the
        games, which are held in a different city every year and provide an international
        sporting platform for wounded and injured service members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d70c3d8-4325-4936-988e-8488b2c1c183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:20:50.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen met former President Donald Trump during his state visit
        to the United Kingdom in 2019, with Trump claiming afterwards that she had
        "so much fun" with him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dbc4aa-2b0e-4b54-abbb-e5a573d2a8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:20:50.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has previously met Prince Charles, the heir to the British
        throne, during his visit to Washington D.C. in 2015 while Biden was serving
        as Vice President in the Obama administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754253bb-a096-47a0-8abc-682ebb08497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:20:50.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 summit will begin on June 11 in Cornwall, southwest England.
        Last year''s in-person summit was canceled due to the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecf1d97-eefd-42d4-bdb9-d3d0427022ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T23:20:50.503+08:00
