      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approved investments are commitments or pledges made to investment
        promotion agencies and not the actual foreign direct investments which the
        central bank reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9aa5a3-8313-4b53-8b78-e136b7749879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:34:48.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:09.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pledges in January to March period were from six investment
        promotion agencies: Board of Investments, Clark Development Corporation, Philippine
        Economic Zone Authority, Subic Bay Metropolitan Authority, Authority of the
        Freeport Area of Bataan, and Cagayan Economic Zone Authority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6833a337-bc63-47ce-9dd9-c6a7adde4072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:34:48.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:09.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PSA, Japan led the pack, accounting for 54.8% --
        or ₱10.72 billion -- of the total approved foreign investments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa0080d-40a5-4c59-af8e-b479d72f2302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:34:48.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:09.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is followed by Cayman Islands (5.8%) and South Korea (3%) with
        ₱1.14 billion and ₱592.63 million commitments, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146e4c32-10cc-4d74-886b-07c184b37ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:34:48.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:09.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manufacturing sector is expected to receive ₱11.14 billion of
        the total foreign investments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dca3fd-4256-4e18-881e-985395a911ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:34:48.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:09.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information and Communication, meanwhile, stands to get ₱4.58 billion,
        while the Real Estate Activities will have ₱2.24 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704a6691-20ea-42ff-b17c-c56845c9e5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:34:48.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:09.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Region IV-A, or Calabarzon, will take home the majority -- or ₱7.54
        billion -- of the committed investments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aca51e8-5410-425f-9eb1-16b8ce760d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:34:48.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:09.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Visayas will have ₱2.73 billion, while the country''s capital
        region will get ₱1.74 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6dcbd2-f54b-468d-8f6b-48191e31e6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T14:34:48.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:56:09.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA noted that the pledges may create 18,416 jobs.</p>'
  'Duterte-PDP-Laban-grassroots':
