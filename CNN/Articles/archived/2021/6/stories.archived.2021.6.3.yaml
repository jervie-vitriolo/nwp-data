    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3b17a97-621a-43d5-8903-3ca921966e7e'
    'lead': 'Both the Health and the Interior departments are bucking Manila Mayor
      Isko Moreno''s suggestion to do away with using face shields, saying it adds
      a layer of protection needed by the public given the risks of the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T14:45:02.763+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:56:07.307+08:00
    'mgnl:lastActivatedBy': 'magnolia'
