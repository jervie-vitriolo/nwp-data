      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8f4431-fb63-432e-ba1c-7986570da2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:31:45.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:51.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Federal Reserve announced Wednesday
        that it will begin winding down a program that purchased tens of billions
        of dollars of corporate assets to shore up the economy during the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171310a8-909f-414d-b9b0-a81a01d322d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:31:45.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c98b14-cadd-4035-8143-af6f3516b256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:31:45.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:51.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the central bank said the facility was crucial to
        businesses during the depth of the recession. But as the economy rapidly recovers,
        the time to start winding it down has begun.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b83d4dd-2850-425b-af97-7c678b11f4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:31:45.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:51.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623c70ff-2c00-44ef-81b6-585fc8502e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:31:45.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:51.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program "proved vital in restoring market functioning last year,
        supporting the availability of credit for large employers, and bolstering
        employment through the Covid-19 pandemic," the Fed said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35fdf63-25c5-4131-aecf-80492f5940cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:31:45.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:51.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda83ca4-b660-4d23-8a59-1e0f895d99d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:31:45.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:51.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed currently holds $13.7 billion worth of corporate assets,
        including more than $5 billion of corporate bonds and another $8.5 billion
        worth of exchange-traded funds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e6bfa5-2db3-445c-9e94-7981ccb7565f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:31:45.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:51.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5cb0a9-070d-4209-8ca4-ec6c7bc86dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:31:45.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:51.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a huge amount of money to unwind, so the Fed said it would
        sell off those assets over time to keep markets functioning properly and to
        reduce any resulting shock to the system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf082d8-7e93-4054-b95e-9e8d1bca0246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:31:45.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:51.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7b1bd5-e490-48d8-b08e-7a49b07ca324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:31:45.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Portfolio sales will be gradual and orderly, and will aim to minimize
        the potential for any adverse impact on market functioning," the Fed said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308688d7-7e72-4694-8b77-a4289b19e573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:31:45.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002b9a21-7614-44d1-ae75-108c8aee0628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:31:45.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corporate assets are in addition to another $7 trillion worth
        of government debt that the Fed said it will continue to purchase to keep
        the economic recovery humming. In an April press conference, Federal Reserve
        Chairman Jerome Powell said it wasn''t time to even "start thinking about
        thinking about" tapering the purchases of Treasury bonds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eced706e-619d-440f-bbe2-d0c38294bd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T20:31:45.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/02/business/federal-reserve-corporate-assets-program-pandemic/index.html">The
        Fed will start winding down a program that saved the economy</a>."</em></p>'
