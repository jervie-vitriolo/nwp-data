  'US-Biden-COVID-19-vaccine-distribution':
    'author': 'Kaitlan Collins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-03T06:57:56.830+08:00
    'imagesource': 'jcr:f72addc1-c598-4981-922e-b7e69a4816b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e24d4e4f-0392-4231-92e8-7da27c45d817'
    'lead': 'US President Joe Biden has finalized his plan to distribute millions
      of coronavirus vaccines worldwide after months of deliberation, according to
      multiple sources familiar with the plans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T06:59:20.930+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:56:30.092+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:55:19.827+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House prepared to announce next steps in global vaccination effort
      after months of debate'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3797645f-db91-48b9-aa46-e883fbd31b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:59:20.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:30.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden has finalized his
        plan to distribute millions of coronavirus vaccines worldwide after months
        of deliberation, according to multiple sources familiar with the plans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13455467-9c19-4513-b7b6-a713ea8091d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:59:20.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:30.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Antony Blinken hinted earlier that an announcement
        was imminent, and the sources familiar with the plans said that officials
        could reveal it as soon as Thursday or Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c06fbe6-f0bb-4395-a8e3-976efc936a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:59:20.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:30.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a few short days, in fact possibly as early as tomorrow, the
        President is going to announce in more detail the plan that he''s put together
        to push out 80 million vaccines around the world that we have at our disposal
        or soon will have at our disposal," Blinken said Wednesday at the US Embassy
        in Costa Rica.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf71ca0-8907-43a0-8d2b-356f73592d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:59:20.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:30.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told reporters a day before, "Among other things, we will focus
        on equity, on the equitable distribution of vaccines, we will focus on science,
        we''ll work in coordination with COVAX and we will distribute vaccines without
        political requirements of those receiving them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982449b2-d4ec-4311-978f-4d97903cba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:59:20.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:30.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, officials will detail which specific countries are getting
        vaccines while cautioning that this is expected to be a lengthy, complicated
        process, according to a person familiar with the deliberations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb305591-4a26-4bce-a390-01461ea1a56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:59:20.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:30.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, administration aides and federal health officials have
        deliberated over the best way to share additional vaccines doses. The US has
        come under intense pressure to help other nations, and several of Biden''s
        top aides -- and the President himself -- have fielded requests from allies
        to help. Jeff Zients, the White House''s Covid-19 response coordinator whom
        Biden recently tapped to lead efforts to address the pandemic globally, has
        worked in close coordination with national security adviser Jake Sullivan,
        sources say.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d688ba-8e7c-4b04-91f1-c065447111c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:59:20.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:30.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials are expected to lay out the criteria they''ve
        agreed on to determine which countries get doses. It remains to be seen whether
        the US will unilaterally decide which countries get which vaccines, or whether
        the international vaccine initiative known as COVAX will play a major role
        in deciding who gets them. It could also be a combination of both, officials
        say.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cb0644-acac-4022-afa0-974f8d424014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:59:20.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:30.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most complicated parts of the decision-making process
        has been the enormous operational undertaking that sharing vaccines will require.
        Zients and Sullivan have worked with multiple federal agencies, including
        the Defense Department and State Department, to coordinate this, in addition
        to diplomatic counterparts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc5fe52-7bbf-4a5f-ac11-57093d4ba460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:59:20.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:30.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two big factors that will matter are quality control and a country''s
        public health infrastructure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d501ba-0f2a-490c-a0c2-c5452c7490d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:59:20.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:30.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, only vaccines made by of Moderna, Pfizer and Johnson
        &amp; Johnson will be distributed, an official told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167e0c2f-b8b5-45d8-9164-5e72b6fe00de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:59:20.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:30.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said in May the US would send 60 million AstraZeneca vaccine
        doses to other countries by July Fourth. But, as of Wednesday evening, those
        doses had not cleared a federal safety and efficacy review conducted by the
        US Food and Drug Administration, another official said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d8f196-e973-49c8-b863-24ac62f5ed94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T06:59:20.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:56:30.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story and will be updated.</em></p>'
