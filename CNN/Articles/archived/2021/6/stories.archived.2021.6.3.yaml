    'template': '1'
    'title': 'Pacquiao camp: Still no answer from Duterte on meeting amid PDP-Laban
      rift'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9602fd6-d50d-4284-a483-cff66515849b'
