      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban Vice President for External Affairs Raul Lambino previously
        said local government units, different sectors and other non-party members
        have expressed their support for the continuity of the Duterte administration,
        hinting a possible pairing between Duterte and his daughter, Davao City Mayor
        Sara Duterte-Carpio.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc49e46-8f29-4e6a-90d8-648304bfef68'
