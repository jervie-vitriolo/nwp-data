    'jcr:uuid': '00eff93e-1023-4f39-ab58-1db266283ea1'
    'lead': 'The government should procure additional vote counting machines so voters
      can be dispersed to more polling precincts in 2022, Senator Cynthia Villar says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T15:51:05.031+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-24T22:56:04.829+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:55:25.389+08:00
