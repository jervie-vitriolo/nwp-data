      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e00a6e-4f4b-41a8-b9b9-e6810396cf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:22:12.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:01.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Filipina drag queen Jiggly Caliente, a franchise of the American
        reality TV competition "RuPaul''s Drag Race" in the country would definitely
        be a must-see.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb702f80-bc31-41aa-a447-de23bf4c3a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:22:12.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:01.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10b0b44-b063-4d4b-a180-e5263b0f6e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:22:12.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:01.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is high time that the Philippines gets its own franchise
        of RuPaul''s Drag Race. I feel like the Filipino drag community is so diverse
        and so eclectic and they''re just so talented," Caliente told CNN Philippines''
        New Day on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b91eb32-4a67-48ef-ab54-6510764b5e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:22:12.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:01.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9537cb-0a6e-4a3e-9cb4-fe29fc2f6c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:22:12.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:01.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The talents of the Filipinos are insane so if I could represent
        here on the world stage of RuPaul''s Drag Race, I think the Philippines should
        have their own because they have so many amazing, talented queens," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48550f44-3c89-4128-97bc-5829b43f165f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:22:12.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:01.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a30e685-ea72-4eb5-953c-b6865268950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:22:12.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:01.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caliente, whose real name is Bianca Castro, hails from Laguna. She
        is among the queens returning for "RuPaul''s Drag Race: All Stars" Season
        6 this month after placing eighth in Season 4 of the show back in 2012.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a96e4-8f7e-4661-bd9f-9c100caa99ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:22:12.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:01.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9831724-c575-452f-9a6c-91e10cc45e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:22:12.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:01.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now living in Queens, New York City, Caliente revealed what she
        misses the most in the Philippines aside from her family and friends.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c88e9e-6a43-419d-a7e8-03ea28b5678b'
      'mgnl:activationStatus': true
