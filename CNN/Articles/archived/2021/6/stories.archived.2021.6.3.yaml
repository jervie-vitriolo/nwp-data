  'ph-covid-cases-update':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-03T16:43:27.555+08:00
    'imagesource': 'jcr:2ce35ffc-47d5-43d9-9f8e-a617cebd2c45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5fcc6e9-30ee-419f-9c7d-019b8dc98db5'
    'lead': 'New coronavirus deaths in the country remain high, with nearly 200 more
      confirmed by the Department of Health — the eighth time in the past nine days
      that fatalities breached a hundred.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T16:43:59.886+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:56:02.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:55:25.925+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH logs 7,217 new COVID-19 infections, nearly 200 deaths as active cases
      reach 55,790'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7caa727-8774-4097-b65d-430006065f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T16:43:59.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:02.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> —&nbsp;The
        Department of Health on Thursday announced 7,217 new coronavirus infections
        in the country, raising the overall tally to 1,247,899.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512bc58f-0804-491a-9461-033393091484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:43:02.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:02.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b5dada-4bf7-4141-8223-74075019fc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:43:02.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:02.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures from the DOH show active cases account for 55,790 or 4.5%
        of the total. The vast majority, or 93.6%, exhibit mild symptoms, 2% are asymptomatic,
        1.27% are tagged as moderate, 1.8% as severe, and 1.4% as critical.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f650b99c-1c7b-4707-9b0c-edb4f33873b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:43:02.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:02.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4556dcf6-2384-4256-836e-37faeab95b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:43:02.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:02.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said COVID-19 killed 199 more people, bringing
        the nationwide death toll to 21,357. Of the newly confirmed fatalities, 141
        were tagged as recoveries before final validation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42890a4a-5d51-4702-ad6f-50cf023c58b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:43:02.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b591f08-08bc-4c31-9e42-351f672d2f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:43:02.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:02.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except on June 1, the country saw more than a hundred virus deaths
        daily since May 26. The case fatality rate stands at 1.71%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fab1aaa-7232-44e3-8c10-80189816fd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:43:02.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:02.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb93f6e-c424-4278-860b-c7d51e6f3685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:43:02.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:02.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 3,483 new recoveries were added to the survivor count,
        which is now at 1,170,752. This means 93.8% of all those infected have already
        gotten well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee250fda-ef27-4524-bac7-178bebe18f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:43:02.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:02.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a3e0a5-8c79-48d1-912a-227b47e6bf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:43:02.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:02.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin also showed the latest daily positivity rate, or the
        number of infected individuals out of all tested, stood at 14%, based on 44,197
        tests conducted on June 1.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4bc5cf-0946-42ff-abba-d043cb11ef78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:43:02.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:02.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac81602-7fbd-47f8-82e9-3a7d88914cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:43:02.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:02.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While all testing laboratories were operational that day, the DOH
        said four failed to submit their reports on time and were not covered in the
        update. Based on department data from the past two weeks, the four contribute
        around 0.29% of all samples tested and 0.12% of positive cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4982b4fd-bd8b-46a5-a1f1-334bd3228201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:43:02.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that it removed 34 duplicate entries, including 16
        recoveries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7f156b-b060-471a-b23c-31e7122b3233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T17:43:02.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:56:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, infections slightly rose to 19,774 with
        two more confirmed cases, while recoveries rose by six to 12,044. The number
        of deaths still at 1,194.</p>'
