      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'imageGallery'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e17738d-c58f-431d-8b4b-63632867a7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:00:33.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:55:57.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier granted the appeal of Filipino
        seafarers to be inoculated with Western-made vaccines before embarkation,
        as this is a requirement by a number of international shipping companies.
        According to the Labor Department''s data, the Philippines is one of the world''s
        top suppliers of seafarers, with Filipinos making up at least 460,000, or
        25%, of the workforce worldwide.</p>'
  'Cusi-on-Duterte-Duterte-tandem-2022-polls':
