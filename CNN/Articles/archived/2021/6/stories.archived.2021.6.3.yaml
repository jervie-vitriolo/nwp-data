      'mgnl:lastActivated': 2023-01-24T22:56:37.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ea0fa6-659d-4194-a7c8-9141e8d66117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:18:37.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:37.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the week of May 26 to June 1, the 7-day average of new cases
        in Metro Manila had a growth rate of 8% to 1,135, “the first time the region
        had an increase since the peak of the surge, although the increase was slight,"
        OCTA said in its report released Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a467397-2857-47c0-b817-86b1dbe31e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:18:37.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:37.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21bdde5-02ce-4fa7-b08a-de4e50414acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:18:37.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:37.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Average attack rate in the capital region was also reported to be
        at 8.22 per 100,000, meaning it remains under moderate risk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e26bb38-15ad-4cef-ad6a-b5bccee5bdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:18:37.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:37.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dc2a21-73c7-449c-8ee6-b6898f61f1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:18:37.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:37.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of the region’s healthcare utilization and ICU occupancy rates
        were at the safe level threshold of 60% during the period, recording 41% and
        53%, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d5da6b-5fc1-4b1f-a54d-3909eea7d40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:18:37.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:37.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f71310-a083-4fd2-aaa7-bf9c5b1b54ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:18:37.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:37.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the whole Philippines, reproduction number increased to 1.09,
        while 7-day average of new infections increased by 37% to 6,699. This was
