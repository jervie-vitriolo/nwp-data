    'jcr:uuid': 'ffd4d958-9316-4c02-bfc2-06cf4110a780'
    'lead': 'One of the largest vessels in the Iranian navy has caught fire and sank
      in the Gulf of Oman, according to the country''s semi-official Fars News Agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T14:15:32.522+08:00
