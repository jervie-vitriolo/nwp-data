    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32b1ffb-9094-4ef0-91c4-610d2ae3f912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:56:56.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:39.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong>&nbsp;The
        death toll in the aftermath of Tropical Storm Dante (international name: Choi-wan)
        rose to four on Thursday after one more fatality from South Cotabato was reported
        to the disaster management agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079fdc9f-2e71-4d92-8d35-031401fd78c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:16.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:39.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest fatality was a 55-year-old male from Norala town, according
        to the data released by the National Disaster Risk Reduction and Management
        Council or NDRRMC. His body was recovered on June 2, the NDRRMC added. He
        was previously tagged as a missing person.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16da572-5cfe-4e5f-ba09-56710e9e74cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:16.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:39.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three other deaths were earlier recorded in South Cotabato,
        Davao de Oro, and Davao del Sur.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd3b714-bddf-4e46-aa98-d0a3ea419b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:16.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:39.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were a 14-year-old girl from Norala, South Cotabato
        who died by drowning; a 71-year-old man from Malalag, Davao del Sur who was
        drifted by flash flood due to heavy rain; and a one-year-old boy from Maco,
        Davao de Oro who got suffocated due to landslide debris.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fa0eb7-afcb-42ec-a7dc-627f39bb3e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:16.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:39.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of injured remained at two. Meanwhile, search and rescue
        operations are ongoing for seven people who were reported missing during Dante’s
        onslaught — four fishermen from Pilar, Capiz who ventured out to sea despite
        the bad weather, two boys from Leyte who were both drifted by flash flood,
        and one male, around 40 to 45 years old, from Maco, Davao de Oro.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0423933e-8d79-420c-a103-88b0ca17e06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:16.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:39.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said all the reports mentioned above are up for further
        validation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2784658b-97e5-46a7-8385-4459f48138cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:16.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:39.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tens of thousands affected</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572b7155-c403-4120-af9e-abcf1aadd19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:16.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6 p.m. of June 2, at least 9,831 families or 45,456 persons
        in 89 villages in Davao Region, Soccsksargen, and Caraga were affected by
        Dante. Of the number, 3,090 families or 12,071 individuals sought temporary
        shelter in evacuation centers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fc6a82-bcc0-49b1-a283-1b00aee4c008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:16.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:39.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trail of damage</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f15804-7f1d-4501-884d-0b799375cf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:16.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:39.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dante left more than ₱282 million in damage to infrastructure and
        agriculture after it swept through several areas in the country this week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd151555-f207-4516-a009-4968d203d295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:16.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:39.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways said based on its initial
        estimates, Dante caused ₱268.52 million worth of damage to national roads
        and flood-control structures in Central Visayas and Soccsksargen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e27b8fa-b445-4cd3-908d-547b5dd8b1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:16.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:39.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ₱14.6 million in losses to agriculture also were incurred in
        Soccsksargen and Caraga, the NDRRMC said, citing a preliminary report from
        the Department of Agriculture. Affected commodities include rice and corn,
        the agency added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faae4a1-9e8e-4380-ae80-e1da62300208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:16.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:39.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>All wind signals lifted</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd91b25-eff9-40d2-a85f-dd8ae4abf273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:16.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:39.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau on Thursday lifted all wind signals as
        Dante blew out of the country’s landmass.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf318b60-eed4-474e-b50e-288f4a09225e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:16.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:39.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration or PAGASA previously hoisted Signal No. 1 and Signal No. 2
        in several parts of the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8d0eb0-a7bd-435f-abc5-a4609704f4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:16.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:39.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. weather bulletin, PAGASA said Dante is now moving
        northwestward over the West Philippine Sea.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee02409-a0e0-41a3-af40-c704de448b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-04T00:03:37.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:56:39.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 10 p.m., Dante was seen 260 km west northwest of Sinait, Ilocos
        Sur or 250 km west northwest of Laoag City. It maintained maximum sustained
        winds of 65 kilometers per hour near the center and gustiness of up to 80
        kph.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfd468c-a274-46de-b23f-f1c94ac0e8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:16.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:39.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Dante will likely keep its strength until its landfall
        or close approach over the southern portion of Taiwan Friday evening.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b466df-d367-417c-8684-ea29f564f382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:16.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:39.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dante is the fourth weather disturbance to hit the country this
        year. It entered PAR on May 30. Perez said it made eight landfalls before
        finally exiting the country’s landmass.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476f6949-ed74-4964-b65b-c58bc063d561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:16.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:39.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rainy weather to persist?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5d4f50-3285-4659-9457-d52a8bf5ae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:16.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:39.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the weather bureau is monitoring a low pressure area
        inside the PAR, but it is not yet directly affecting the country yet, PAGASA
        forecaster Chris Perez said. The LPA was last spotted east of Virac, Catanduanes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d201292-7821-4aad-9bda-82654ae9e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T15:51:16.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:56:39.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One or three tropical cyclones may enter the Philippine area of
        responsibility this month, PAGASA told CNN Philippines’ New Day on Thursday.</p>'
