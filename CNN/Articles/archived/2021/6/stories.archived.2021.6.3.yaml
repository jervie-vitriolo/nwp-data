      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coming back to iCarly after so many years to be a part of this
        reboot was incredibly fun. Being together on set with the cast again, playing
        our parts again -- it all felt extremely natural, and I know the viewers are
        in for a treat when the show premieres."</p>'
