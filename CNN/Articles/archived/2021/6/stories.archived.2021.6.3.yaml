      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting on Monday, PDP-Laban adopted a resolution urging
        Duterte to run for vice president in 2022 and to choose his running mate for
        president.</p>'
