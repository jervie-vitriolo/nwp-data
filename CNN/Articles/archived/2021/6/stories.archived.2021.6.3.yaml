    'jcr:uuid': '9456b40f-36e1-4f80-a227-e365c906ff2c'
    'lead': 'A coalition of Israeli political parties announced Wednesday night they
      had agreed ​to a deal to form a new government, paving the way for the exit
      of Israel''s longest serving prime minister, Benjamin Netanyahu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T05:08:09.203+08:00
