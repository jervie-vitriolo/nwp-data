    'lead': 'Amazon announced Tuesday it supports the federal legalization of marijuana,
      and that the company is revising a controversial workplace policy critics say
      has been used to keep employees working at a breakneck pace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T21:12:23.627+08:00
