    'mgnl:tags': ['FDA', 'US', 'cicadas', 'seafood', 'allergy', 'health']
    'template': '1'
    'title': 'US FDA says to avoid eating cicadas ''if you''re allergic to seafood'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aa727e-a1bf-4fcb-a6b7-0faf86103df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:44:28.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:43.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cicadas might seem like a crispy, protein-packed
        snack, but people with seafood allergies should think twice about eating them,
        according to the US Food and Drug Administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858ff609-0885-4781-817b-6929e6666a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:44:28.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:43.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cab9da-858d-4ffe-bc20-32a87f3139d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:44:28.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:43.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to say it," the FDA said in a tweet Wednesday. "Don''t
        eat #cicadas if you''re allergic to seafood as these insects share a family
        relation to shrimp and lobsters."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a7f026-5af4-4189-bc4d-ba1e59ceac27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:44:28.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:43.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5379aa-5d90-4c16-8763-cdb2d1d35177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:44:28.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:43.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loud, cacophonous bugs first emerged in May on the East Coast
        as part of "Brood X," which comes out every 17 years, according to the National
        Park Service. The agency says the brood is centered around Pennsylvania, northern
        Virginia, Indiana and eastern Tennessee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a89455-f1ad-4110-a910-0d5a45cf9c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:44:28.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:43.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6951fd-8c1e-4d1a-b128-79601ddcca27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:44:28.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:43.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To some, the brood''s emergence is an awe-inspiring experience,
        worthy of glossy cicadas photoshoots and endless media profiles. To others,
        cicadas can be a creepy, inescapable nuisance (one recently crawled onto CNN''s
        chief congressional correspondent, Manu Raju, during preparations for a live
        shot).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c86083-9cb8-4356-a233-e640f8209178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:44:28.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:43.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df2ea34-aa04-43f1-9715-eccd07519202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:44:28.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:43.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brittle insects might be annoying, but according to the Environmental
        Protection Agency, cicadas aren''t harmful to humans, pets or gardens. If
        cats or dogs eat them, though, "this may temporarily cause an upset stomach
        or vomiting, but there is no need to worry if a pet eats a small number of
        cicadas," the EPA says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf08b900-2cc0-4d82-86d6-a00f2dd901ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:44:28.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:43.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc73c0a4-d669-4191-97eb-a793e2222585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:44:28.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:43.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cicadas don''t sting or bite. Cicadas are not toxic," the FDA''s
        Center for Veterinary Medicine said in a tweet late last month. Still, their
        "crunchy/crispy exoskeleton can irritate the stomach lining if eaten in large
        volumes and can be a potential choking hazard, especially for small dogs."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98815d7-8f90-4ce3-b37a-7bb36a6a4ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T04:44:28.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:43.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/02/health/dont-eat-cicadas-fda/index.html">FDA
        says to avoid eating cicadas ''if you''re allergic to seafood''.</a>"</em></p>'
