      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 2, DOH data showed there were 11,391 active cases in
        Mindanao compared to 10,174 cases in Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce30e5ab-2308-4b5f-a568-d9ca7eb46eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T22:21:06.487+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:48.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya natin siya binabantayan kasi ‘yung bilis, ‘yun</em>g steepness
        <em>ng</em> line graph <em>ay medyo</em> steep<em> siya. Alam naman natin
        habang pabilis nang pabilis ang pagdami ng kaso</em>, there’s a risk from
        a small number of cases <em>magiging napakaraming dami ng kaso</em>,” De Guzman
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd232faea-df65-47c3-a142-affce0e30edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T22:21:06.487+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:48.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re monitoring this because the speed, in the line
        graph it’s a little steep. We all know that cases are rising quickly, there’s
        a risk that from a small number of cases, cases can increase.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07923126-4c65-4a49-a3c9-d99cb4b5d2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T22:21:06.487+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:48.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of variants of concern is just one of the factors that
        contributed to the increase in infections, she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071730f3-50f9-467a-91ae-86e6b55a3c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T22:21:06.487+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:48.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Medyo dumami ‘yung numero ng</em> variants of concern [The
        number of variants of concern increased] in Region 9 (Zamboanga Peninsula).
        We’re seeing these variants of concern as one of the factors contributing
        to faster increases in our cases,” she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95ed5b9-6b75-4ba0-9811-c9fb41d2b2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T22:21:06.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:48.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if there’s a need to place Mindanao under stricter regulation,
        De Guzman said they need to be rational when imposing heigthened community
        restrictions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db40207-e113-4690-816f-72b56d646dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T22:21:06.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:48.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ngayon ang nakikita at ito rin ang nire-</em>recommend <em>ng</em>
        NEDA<em> na kailangan ang</em> LGUs <em>natin i-</em>implement <em>‘yung mas</em>
        granular<em> na</em> lockdown. It’s less costly. Also it enables us to be
        more targeted sa ating actions,” De Guzman said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2352d723-3152-4c99-b6a8-cfd3c60036ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T22:21:06.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:48.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, we’re seeing, and this is what NEDA recommends,
        that LGUs need to implement granular lockdowns. It’s less costly. Also it
        enables us to be more targeted with our actions.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be17e6fd-7835-4b3c-9d4e-4c4c50d25a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T22:21:06.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:48.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the country’s daily cases averaged at 6,691. It’s up
        from 5,214 from May 20 to 26.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4578d4f5-c310-4586-b843-121e9443655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T22:21:06.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:48.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, the average daily cases from May 27 to June 2 was
        1,129 —&nbsp;a slight increase from 1,047 last May 20 to 26.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34540e27-16b1-4a68-9b9d-62b14b6ff19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T22:21:06.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:48.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said after a significant decline in infections in April,
        cases nationwide have plateaued in May.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e72f0fb-346b-4a6e-b545-3910ed36e42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T22:21:06.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:48.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Para sa atin ang plateau ang higit nating binabantayan kasi</em>
        there’s a possibility from plateau,<em> pwedeng tumaas ‘yung magiging</em>
        trend <em>niya,</em>” De Guzman said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf97c5c-ef5f-4b82-ac1e-4e2c0f0ba48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T22:21:06.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:48.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For us, we’re more concerned about this because there’s
        a possibility that from plateau, trends can still increase.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f1b8d7-0b0c-4db2-b777-1483fe08a1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T22:21:06.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:48.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also observed that in the “Plus Areas” in Metro Manila,
        there’s a consistent decrease in cases “but with slight increase over the
        past week.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b07a01-620b-43f3-bd94-43751464e33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T22:21:06.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:48.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said Cagayan Valley and the rest of Central Luzon have
        the highest cases and fastest incline in Luzon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79b43f2-65e8-42c4-a72e-4e542866ac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T22:21:06.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:48.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, infections in Western Visayas continue to increase at
        a fast rate, while Central Visayas and Eastern Visayas logged a gradual increase.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff4ab3c-75c4-4b08-a12f-23caa8f995aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T22:21:06.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:55:48.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reiterated its appeal to the public to observe health protocols
        to curb the spike in COVID-19 cases.</p>'
