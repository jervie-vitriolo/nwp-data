    'imagesource': 'jcr:59baea3d-f328-4204-a39e-e9384b852c03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bc604b4-6f23-4102-a3f6-cf4ee115218a'
    'lead': 'The Energy chief apologized on Thursday for power outages in Luzon as
      supply fell short of demand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-03T18:37:57.035+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:55:58.825+08:00
