      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:12.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c522a8ee-56cd-4ebb-989b-ca2094e1fc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T13:10:29.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:56:12.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabanza said <a href="https://cnnphilippines.com/news/2021/6/3/NGCP-no-brownouts-today.html">there
        are no "foreseeable" indications</a> of power interruptions on Thursday due
        to lower demand and cooler temperature. The NGCP continues to monitor possible
        "fluctuations" of available power supply, especially if power plants go on
        emergency shutdown.</p>'
  'PH-debt-end-April-2021':
