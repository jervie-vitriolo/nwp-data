    'title': 'Labor chief wants all outbound OFWs included in top vaccine priority
      group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b67414-b7a1-429a-91e7-22580c4000d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T19:00:33.889+08:00
