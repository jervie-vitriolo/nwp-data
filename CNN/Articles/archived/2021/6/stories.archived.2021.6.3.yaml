      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) -</strong> The Commission
        on Elections has approved the proposal to increase the compensation and benefits
        of teachers who will serve as poll workers in next year''s national elections,
        according to the Department of Education.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125ce4cd-d385-4c85-9d9e-2bae4a369621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:10:30.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:50.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8ae535-9a4a-4d9b-b2cd-ed4ab323c032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:10:30.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:50.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to express our gratitude to the Comelec for approving our
        request for higher compensation for our teachers who will render their services
        in the next year''s elections. Given the current health situation, it is rightful
        for them to receive additional allowances," Education Secretary Leonor Briones
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92532b2d-d1b6-4067-b96d-9184fd11efff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:10:30.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:50.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31730a7b-0864-4c27-81dd-fb6c46b19aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:10:30.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:50.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones made the proposal last February, citing the ongoing COVID-19
        pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b232a0-076e-499b-ba5f-8cdfff1ee22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:10:30.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:50.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a09a15-f393-4889-b318-2ff13218c2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:10:30.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:50.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the poll body "fully supported" the department''s request
        to increase the pay by ₱3,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc0d2e9-8b9f-4943-897d-cbcd95dd7e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:10:30.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:50.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d1605e-00db-4ae0-8bc3-d87decb7107e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:10:30.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:50.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers who will serve as chairpersons of electoral boards will
        now be paid ₱9,000 from ₱6,000 while board members will get ₱8,000 from ₱5,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72b5b00-d81e-4b86-aa6d-cffdc9eeb9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:10:30.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:50.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fee402-ae2b-4780-be82-3646cb09fa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:10:30.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:50.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The honoraria for DepEd Supervisor Official (DESO) and the support
        staff will also be raised to ₱7,000 and ₱5,000, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d66bb1-fb33-4cc9-82a4-be74717d09ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:10:30.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:50.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da236108-c722-4483-95dd-52cf90948f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:10:30.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:50.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the increase in compensation, the DepEd said COMELEC
        will also include transportation, food, and water allowance, and clean-up
        and repair/maintenance expenses as part of its budget proposal for the 2022
        elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031f66b4-084e-4dfa-8471-84ed763b64ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:10:30.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:50.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dc0cde-8d27-44c5-ae7e-3f838be39152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:10:30.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:50.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd''s request for health insurance coverage for poll workers
        who will be infected with COVID-19 will also be part of the budget proposal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62824c0-f5bb-48e1-b6d3-2611c44684f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T21:10:30.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:55:50.723+08:00
