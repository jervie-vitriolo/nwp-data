      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aksyon Demokratiko party standard-bearer has been holding campaign
        sorties across the nation over the past couple of months, but he maintained
        this does not mean he is neglecting his responsibilities as mayor.</p>'
    '3':
