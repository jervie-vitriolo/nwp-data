  'jeff-bezos-blue-origin-michael-strahan-launch-scn':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-12T06:27:59.832+08:00
    'imagesource': 'jcr:ef943034-98c1-4f64-8de2-37cf48a1440d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1876add-adef-4a8c-977e-f4a61efbee11'
    'lead': 'Jeff Bezos'' rocket company, Blue Origin, sent Good Morning America host
      Michael Strahan, the daughter of famed astronaut Alan Shepard, and four paying
      customers on a supersonic joy ride to the edge of space Saturday morning.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-12T06:30:13.254+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T21:18:46.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:18:22.480+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jeff-Bezos', 'Blue-Origin', 'Michael-Strahan']
    'template': '1'
    'title': 'Michael Strahan, Alan Shepard''s daughter, and four others rocket to
      the edge of space

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89b697d-664c-44a0-9305-44a3cbbbf933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jeff Bezos'' rocket company, Blue
        Origin, sent Good Morning America host Michael Strahan, the daughter of famed
        astronaut Alan Shepard, and four paying customers on a supersonic joy ride
        to the edge of space Saturday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b3c7a4-ac0a-45f7-9cae-01d697711bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cae28b-8160-4ccc-92e9-bf2ff433a174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group blasted off aboard Blue Origin''s suborbital space tourism
        rocket at 9:01 am CT from the company''s launch facilities near the rural
        town of Van Horn, Texas, where Bezos owns a sprawling ranch, and took a supersonic,
        10-minute flight that reached more than 60 miles above the Earth''s surface
        before parachuting to a landing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faed1f1-02c2-4cda-ad4f-14b4b2a376fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc3a2f3-f5fd-41c3-8b1f-fbb3263f4aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strahan emerged beaming from the capsule where he was greeted by
        Bezos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cef4518-5898-41e9-8c32-dd80a53fa061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7d4600-fc7d-406b-a101-792a8709c6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanna go back," he said. "The Gs...it''s not a face lift, it''s
        a face drop. I know what I''m going to look like at 85."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c0c934-24bb-4ce1-adcb-fdb403397e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022c205f-6155-45b0-a1d2-7e2943a4fabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>All about this launch</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ff3b0e-73a4-4c94-9773-9d643fc249ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strahan and Laura Shepard Churchley, whose father Alan Shepard went
        on a suborbital flight in 1961 and later walked on the moon, rode alongside
        investors Dylan Taylor, Evan Dick, and Lane Bess, as well as Bess'' adult
        child, Cameron Bess — all of whom were paying customers. Blue Origin said
        that Strahan and Shepard Churchley were "honorary guests," much like the last
        celebrity Blue Origin sent to the edge of space, William Shatner, and did
        not have to pay their way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b95305c-121c-4e3c-8e5b-6b7c04e627a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a0a2f0-5c69-40e9-b0d4-cf940355018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This flight marks the first time that Blue Origin filled all six
        seats on its New Shepard rocket and capsule, which is named for Alan Shepard.
        On the company''s two previous flights — including the July flight that sent
        Bezos himself to space — only four of the seats were taken up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f19d3e-7de3-4c5d-b367-f0c657c15a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3fd584-cb2f-4ddc-ba02-c79af987475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the passengers had a bit less wiggle room than prior
        customers, especially Strahan, who is six feet, five inches tall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cf867f-956f-494a-982c-932c350a874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab053ca3-7efd-42d8-88ba-aa2074870679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strahan announced his plans to join the flight during a segment
        on Good Morning America last month, noting that Blue Origin had him measured
        for his flight suit and had him test out one of the New Shepard capsule''s
        seats to ensure he''d fit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9d18a7-7c82-42df-ae4e-d6e156d2f452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd023726-7397-47cf-a8dc-254959da8c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strahan spent 15 season in the NFL, all of them with the New York
        Giants, where he won the Super Bowl with them in 2007. He was inducted into
        the Pro Football Hall of Fame in 2014.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1997a38d-5b12-418c-8c6f-58b6287845b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acb5085-2b52-4591-8bde-a91f790be3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Going suborbital</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c691984-2af8-43ee-863f-f16adc02e487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight followed a similar profile to Shatner''s flight and Bezos
        before him, spending less time off the ground than it takes most people to
        get to work in the morning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bf302e-5a3d-4f9d-9a40-f62bc1a2a289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98d5297-b7d5-4964-8f78-27a560fd6a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suborbital flights differ greatly from orbital flights of the type
        most of us think of when we think of spaceflight. Blue Origin''s New Shepard
        flights are brief, up-and-down trips, though they travel more than 62 miles
        above Earth, which some scientists consider to mark the edge of outer space.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44812ad-d0d8-4a36-82ec-9c95d884044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530b01ba-e655-46cc-a3de-b04cdaa7d345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbital rockets need to drum up enough power to hit at least 17,000
        miles per hour, or what''s known as orbital velocity, essentially giving a
        spacecraft enough energy to continue whipping around the Earth rather than
        being dragged immediately back down by gravity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774dff04-4892-4a54-80d6-a5f268d63b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a713c5-e293-494a-aa8c-66bb59d14ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suborbital flights require far less power and speed. That means
        less time the rocket is required to burn, lower temperatures scorching the
        outside of the spacecraft, less force and compression ripping at the spacecraft,
        and generally fewer opportunities for something to go very wrong.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce88d472-ac36-4f10-b03c-5eaae610e2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074990ee-0f09-49f1-ade8-26d14902544e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Shepard''s suborbital flights hit about about three times the
        speed of sound — roughly 2,300 miles per hour — and fly directly upward until
        the rocket expends most of its fuel. The crew capsule then separates from
        the rocket at the top of the trajectory and briefly continues upward before
        the capsule almost hovers at the top of its flight path, giving the passengers
        a few minutes of weightlessness.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdac3e1a-e574-418e-894e-81840db4c296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8174948a-6b71-4b9d-8b04-20fdd7809fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Shepard capsule then deploys a large plume of parachutes
        to slow its descent to less than 20 miles per hour before it hits the ground.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be6c4fe-d454-425b-9d32-cc1a0d18d54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8b0e03-6be3-4da7-8b1b-80f7e1e26be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The big picture</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37455e0a-d390-4ca3-b85d-0457cea2f9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This flight marked the third of what Blue Origin hopes will be many
        space tourism launches, carrying wealthy customers to the edge of space. It
        could be a line of business that helps to fund Blue Origin''s other, more
        ambitious space projects, which include developing a 300-foot-tall rocket
        powerful enough to blast satellites into orbit and a lunar lander.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cebd23-04cf-478d-823d-af39dc70e687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3009a961-ddcd-4fe7-87a4-095ff12d9d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how much money the paying customers on Saturday''s
        flight shelled out for their seats. Blue Origin has not publicly identified
        a ticket price, though the company did host an auction earlier this year to
        sell an extra seat alongside Bezos during his July flight.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0588da-52a4-44cd-97f9-bce1c48a7cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512199cd-fd71-4f86-8817-044b81d639db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner of that auction agreed to fork over a whopping $28 million
        for the seat, but that still-anonymous individual opted not to take the ride
        just yet. Oliver Daemen, then an 18-year-old whose father was a runner-up
        in the ticket auction, stepped in instead.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8aeab1-e29b-40ad-89f1-b023723711f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8561c0-7ff2-4ce1-8bac-5e1d292b2cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor, who rode alongside Strahan and Shepard on today''s flight,
        told CNN Business that he also participated in the auction but didn''t win.
        Blue Origin later reached out to offer him a seat, however. He declined to
        say how much he ultimately paid for his ticket, noting that Blue Origin asks
        its passengers to sign non-disclosure agreements that preclude customers from
        talking about certain aspects of the launch.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214e12b1-c41b-40fb-9970-7629ce862723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f541807-ce6f-46f2-92b9-37b2f224dce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Taylor, the chairman and CEO of space investing firm Voyager,
        did pledge to donate an equivalent amount of money to charity — including
        donations to organizations that promote access to space for disabled people
        and provide fellowships to women and people of color in the aerospace industry.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac1875b-7151-4240-b81d-7d29ead520e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d7de2c-97af-45da-a8fe-faf81679d694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor wants other wealthy individuals who buy flights to space
        to do something similar, taking after billionaire Shift4 CEO Jared Isaacman''s
        decision to make his three-day excursion to space aboard a SpaceX rocket into
        a charity fundraiser for St. Jude to which Isaacman donated $200 million.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6c2bbc-29ba-4c9b-9a0d-f6eff810795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cc4223-c5f2-487b-9659-f6675d5d2fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the model Taylor hopes everyone will follow. He said he
        would encourage his fellow paying customers on Saturday''s Blue Origin flight
        to do the same.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952fed60-194a-484b-900a-86aa24abd5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29555391-6936-4e27-b100-8e487ffb126b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My guess is, it''s going to be $300 or $400 million spent on commercial
        spaceflight in the next few years," Taylor said. "And the people that can
        afford these tickets can afford twice the ticket, right? I mean, it''s not
        like they''re putting their last dollar to buy a space ticket. So that''s
        kind of why I want to do the call to action."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6e21a4-f0a7-48f9-84c1-827c0ab32df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:30:13.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:46.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://Michael
        Strahan, Alan Shepard''s daughter, and four others rocket to the edge of space"><em>"Michael
        Strahan, Alan Shepard''s daughter, and four others rocket to the edge of space"&nbsp;</em></a></p>'
  'donald-trump-benjamin-netanyahu':
