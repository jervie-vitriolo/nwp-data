    'lead': 'More than 100 people are feared dead after a series of tornadoes ripped
      through several states in the Midwest and South and transformed homes and businesses
      into piles of rubble late Friday into Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-12T09:04:32.577+08:00
