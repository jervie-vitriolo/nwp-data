    'mgnl:tags': ['tornadoes', 'United-States']
    'template': '1'
    'title': 'More than 100 feared dead after tornadoes tear through several states'
    'updated': 2021-12-13T10:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207cce8b-5315-45d1-85d6-39142789696a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T09:04:32.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:44.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;More than 100 people are feared dead
        after a series of tornadoes ripped through several states in the Midwest and
        South and transformed homes and businesses into piles of rubble late Friday
        into Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4290d194-ee00-4a01-8cf1-57eb8788d6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kentucky alone, the death toll is at least 80 and is going to
        exceed 100, Gov. Andy Beshear told CNN on Sunday morning -- making it the
        deadliest tornado event in the state''s history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0240b39f-8092-4dc6-b2bc-3f101fe0a901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf60e1d-b89f-4ffd-afa2-311cf9a9e345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Sunday news conference, Beshear said 18 counties are reporting
        tornado-related damage. As of Sunday morning, between 36,000 -- 50,000 individuals
        were without power, Beshear said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2a9a87-06b4-4d18-8643-fa71ed7b0af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51564708-5af2-4873-85dc-a209ff359a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the people of America, there is no lens big enough to show you
        the extent of the damage here in Graves County or in Kentucky," the governor
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07d8760-d83c-4bfc-a1a6-9ab4199ade70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7a8718-47a9-4c88-a1b1-f8bc83d1edeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several state parks across Kentucky have been opened to help house
        families that have lost their homes, Beshear said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9f7096-2bc3-4cca-b998-277c24e2feb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938744ac-9231-481e-a0f5-8a07d5d83b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are taking them in. We are trying to guarantee everyone a two-week
        stay so they''re not worried about tomorrow," Beshear said. "They can worry
        about finding their relatives, making sure their kids have enough to eat."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fe7635-c95a-41fe-b0a1-b81baa8cd54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1c12a9-eff3-4a65-8820-6627d7ff233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on CBS'' "Face the Nation," Beshear confirmed a 3-year-old
        in Graves County and a 5-year-old in Muhlenberg County were among the dead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0dc60a-e628-4049-aec1-2040960ca816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb077d6-c7df-4c13-8072-d9d98c777f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to grieve together. We''re going to dig out and cleanup
        together, and we will rebuild and move forward together," Beshear said during
        the news conference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5d64bc-44fa-4488-8dae-31580fd0ebb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5901a1-3203-4efc-bd8c-1491e6337727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beshear also announced that more than 300 National Guard troops
        are on duty across nine counties. More than 100 of them are stationed in Graves
        County, said Brig. Gen. Robert Larkin, who is a part of the Kentucky National
        Guard leadership team.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274869c7-fb7a-40a4-9a0d-58a5792a39da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d9ee7b-71cb-4119-a31f-2c24e5a93d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the catastrophic damage in Kentucky, federal agencies
        like the Federal Emergency Management Agency are also helping.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c41b7a4-2f54-4cb9-a35e-d6d066d6962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e001c3-80ca-48c1-9f4d-e42341bd5679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because housing, we know, is going to be such a tremendous need,
        we are sending in one of our housing experts that will be here tomorrow to
        begin the strategy for how we''re going to be able to help with the long-term
        housing needs and the recovery of these communities," said Deanne Criswell,
        FEMA administrator.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c467881e-b3f9-43fb-bcf0-c609c11ebfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989ecaa8-cb35-4d8f-a53f-4ee80733b8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criswell also indicated Beshear requested a major federal disaster
        declaration from the federal government. President Joe Biden''s administration
        approved a disaster declaration on Saturday, but a major disaster declaration
        would allow for even more federal resources and funds to the affected areas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd497f415-f016-4542-afff-410bd598ad39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422b89e2-d8a4-4eef-9232-a6cb43186879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tornadoes and storms wreak havoc across Midwest and South</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c297cee8-dfd5-40f1-885d-11c456a6e243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arkansas officials have reported two weather-related deaths; Tennessee
        has confirmed four; Illinois has reported six; and Missouri two. Though Beshear
        said the death toll in Kentucky was at least 80, the state has not released
        an official number.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbfe700-25d1-4344-a158-796c96b2ca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85323941-9c4b-488b-8719-1662df3a4a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the region, destroyed buildings, downed power lines and wrecked
        vehicles lined the streets in hard-hit areas, making it tougher for rescuers
        trying to reach communities left with no working phone or power lines. More
        than 50,000 customers in Kentucky were without power as of Sunday afternoon,
        according to PowerOutage.US.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8ab9a0-70e8-4e26-9594-29de2f0dbff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54a72bf-c084-4362-918d-3288f306fd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 50 tornadoes were reported across eight states, according
        to the National Weather Service''s Storm Prediction Center. CNN meteorologists
        said a stretch of more than 250 miles from Arkansas to Kentucky might have
        been hit by one violent, long-track twister.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552bc585-bba1-4aad-a151-07b72389b84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09785d96-ffa2-48d6-a6ac-fbab303e981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, five EF-3 tornadoes were identified in the following
        localities: Defiance, Missouri; Edwardsville, Illinois; Bowling Green, Kentucky;
        Saloma, Kentucky and in Kentucky between Cayce and Beaver Creek, an area that
        includes the devastated town of Mayfield.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3220c5-ad3e-4409-b54f-7c7576e36415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0fbb80-8469-4a23-a649-238da81c1acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According Criswell, the FEMA administrator, the severe storms are
        the "new normal" in an era of climate change.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15702cf-f101-4361-86e9-0551cfdadd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acf1966-f770-475f-a19c-bbd1fb8b34bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effects we are seeing of climate change are the crisis of our
        generation," Criswell said. "We''re taking a lot of efforts at FEMA to work
        with communities to help reduce the impacts that we''re seeing from these
        severe weather events and help to develop systemwide projects that can help
        protect communities."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ebd830-8dff-41ee-be85-222f5fcd7598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01cc178-4cb4-4207-8d07-2b41947c6d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her assertion, scientific research on climate change''s
        influence on tornadoes is not as robust as for other types of extreme weather
        like droughts, floods and even hurricanes. The short and small scale of tornadoes,
        along with an extremely spotty and unreliable historical record for them,
        makes assessing their relationships to long-term, human-caused climate change
        very difficult.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc572d0-3db3-448b-b910-e256fa6dda59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6a0ccc-fbe2-4bdd-84ad-eaf524307e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Candle factory collapse in Kentucky</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8342db6d-b024-4161-ba8d-953623db6910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mayfield, Kentucky, a city of around 10,000 people, the Mayfield
        Consumer Products candle factory collapsed into a massive pile of debris,
        and rescuers used their hands and machines to dig through the destruction.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dc9a04-97cf-464a-8c73-2d71c10fe0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6f128d-629d-46b4-8f22-51dfe57d0040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s at least 15 feet of metal with cars on top of it, barrels
        of corrosive chemicals that are there. It will be a miracle if anybody else
        is found alive in it," Beshear said. "Downtown is completely devastated."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaa49e5-53ab-4627-8898-5dff2d79dd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e18eb-0cf2-4d49-a4c9-1388866d8094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight people died at the candle factory and eight others are unaccounted
        for as of Sunday night, company spokesperson Bob Ferguson told CNN on Sunday.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9427e645-17c0-4b73-aac9-c80a691b16d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e827536-a016-4d0d-a708-921c63e04925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know for sure that more than 90 employees escaped with their
        lives on the night of the tornadoes," Ferguson said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17dbb21-02f2-42d0-8d98-1b9c07929a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88933d9c-9c33-46b1-b866-08328f772543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troy Propes, CEO of the company that owns the factory, said he believed
        workers there followed the proper tornado safety protocols.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de0dc1d-5944-482d-9dd5-5d7a226e4fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c7fbdb-a9c2-4dbd-a28b-b8234c25f148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our factory was built as a manufacturing facility and the concrete
        walls and the steel frame and the structure," he said. "You would have thought
        it would have been one of the safest places but ironically, as you can see
        with this devastation, there wasn''t anything safe about this storm."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba6135d-6214-42e8-b349-caacf259f81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f601a07-08d9-4947-93d1-05213fe19515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think hindsight is always an incredible lens to look through
        but I think everybody made the best decisions and the right decisions with
        the information that they had," he added.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98b70bd-f7c2-46d3-9a3f-23f73e609aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153feb4b-cdc9-4d08-8471-ed21e3b8ed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayfield Mayor Kathy O''Nan told CNN''s Pamela Brown she heard that
        the number of actual casualties at the candle factory is lower than was originally
        reported.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323aeec4-6c97-4f83-b50d-53732b429959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb61eec-475e-42d5-8655-d62909c87c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the days to come we will find that out -- that quite possibly
        maybe only half of the casualties, but we can''t say that for sure," she said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa0e06b-e2a2-4866-80a5-c7388103f28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d505880-98b5-44b5-ba9a-dcc6d80f17a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s still a search-and-rescue effort going on at the factory,
        O''Nan said law enforcement officials told her, and that''s expected to last
        10 days from when teams started going through the site. After that, she said,
        the mission will be changed to a recovery effort.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154429c8-0516-4d44-9e85-c060eb6a4119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badff6bf-a35e-4393-aa08-3e5be8498150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some family members are still searching for relatives who worked
        inside.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93660b4-a76c-4d1e-b919-1bb9d6f7f4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae11859-1fac-4335-95e7-88d0fcc15143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paige Tingle, who was looking for her mother-in-law, Jill Monroe,
        said time is of the essence. The last time the family spoke with her, she
        was in the bathroom in the safe shelter area," Tingle said Saturday.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafdc92e-2ff8-4140-914a-4660b0e350cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ee4744-de7c-41a3-969c-b6689ed66676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She (Monroe) has lung problems, she has heart problems," Tingle
        said. "We''ve got to get her."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3ccd3d-f799-4fa5-8859-c6463f696bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5afbb0-82c5-4cbf-b05c-6facb23ccb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family checked local hospitals but they haven''t found her.
        Calls to her phone have gone unanswered.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cdca08-8f29-4688-b9d9-1427bdf50728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bac6295-cda6-4b83-b5b0-4fb537ea94d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivy Williams was at the Mayfield site Saturday looking for his wife
        of 30-plus years, Janine Williams, who was at the factory.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dada73ca-9280-4ad4-ab11-f4af9d148c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d4de85-0270-400f-a9a7-44d51244fec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope she''s somewhere safe," Williams said, through tears. "Please
        call me ... I''m looking for you, baby." He last heard from her before the
        tornado hit, and was shocked to find the building leveled when he arrived
        at the scene.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28357d4-f245-44fa-8b44-051a57c6cb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb14623-d98a-4654-a841-c881cd330243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First responders have pulled people out of the rubble -- some of
        them alive, storm chaser Michael Gordon told CNN Saturday from the scene.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92cb177-b2d3-4de3-bc4b-94ad90d3efa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5af0a5-6058-45cd-ad56-7d5f5dcb730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of hard to talk about. ... They''re digging in that
        rubble by hand right now," Gordon said.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2562391a-774d-4f21-b305-b30f11218fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2fe32c-63d3-4c02-bbb1-75185e19cdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Power outages and road-blocking debris</h2>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c35b517-6cdd-4fe3-890c-c63f8c024887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beshear visited some of the affected areas Saturday to assess the
        damage. In his father''s hometown of Dawson Springs, which has a population
        of about 2,700, some remain unaccounted for.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8794db-9e11-4b9c-8a69-e3c226d8ff9b'
      'mgnl:activationStatus': true
