  'Anne-Rice-dies':
    'author': 'Andy Rose, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-12-12T22:00:08.331+08:00
    'imagesource': 'jcr:2e068f50-4480-49c7-9eda-4599143ea093'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14221a65-5706-4c12-9412-a930953bbd61'
    'lead': 'Anne Rice, author of the best-selling Vampire Chronicles novel series,
      died due to complications resulting from a stroke, her son Christopher Rice
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-12T21:54:56.637+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:18:34.097+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:18:26.960+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Interview with the Vampire'' author Anne Rice dies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5480b5ff-7cdf-4cf5-921f-74de5e1f288f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T21:54:56.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:34.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Anne Rice, author of the best-selling Vampire
        Chronicles novel series, died Saturday, her son announced on social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2e1d7d-eca3-497f-a96f-ca6086fc8aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T21:54:56.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:34.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She passed away due to complications resulting from a stroke, Christopher
        Rice said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4335cdc8-01b5-4ccd-8309-0aa24f722a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T21:54:56.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:34.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice''s biggest success was her first novel, "Interview with the
        Vampire," which was published in 1976 and introduced the character of the
        vampire Lestat, who would be the central character in the 13-book Chronicles
        series, the most recent of which was published in 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1e1cb3-3e3e-4ca2-90de-893401773824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T21:54:56.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:34.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had an idea of Lestat as the man of action, the man who could
        do things that I couldn''t do," Rice said in a talk at Southern Illinois University
        in 2010.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17e959a-f232-48a0-8b86-8d6b73782b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T21:54:56.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:34.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Interview with the Vampire" was made into a successful feature
        film in 1994, helping to reignite interest in the vampire genre which continued
        with the TV series "The Vampire Diaries" and the "Twilight" film series.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763010cf-6b25-46e7-854f-06fe69451f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T21:54:56.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:34.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she lived most of her life in California, Rice was a native
        of New Orleans and set many of her stories there, according to her website
        biography.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d921506-5018-403e-8526-aed93f7ae1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T21:54:56.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:34.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice''s son, Christopher Rice, said he was at his mother''s bedside
        when she died.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95083d9-6063-48ea-82ff-f31ea795c619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T21:54:56.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:34.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne Rice will be buried in a private ceremony in New Orleans, with
        a public memorial planned next year, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225f6f7b-161a-463a-998a-9a9a8486385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T21:54:56.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:34.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/12/entertainment/anne-rice-obit/index.html"
        target="_blank">"''Interview with the Vampire'' author Anne Rice dies"</a></em></p>'
