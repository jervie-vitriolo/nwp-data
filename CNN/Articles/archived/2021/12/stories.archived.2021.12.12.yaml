      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)</strong> — Manila
        Mayor Francisco “Isko Moreno” Domagoso dismissed criticisms that he has been
        prioritizing his presidential bid over his duties as local chief executive
        of the country''s capital.</p>'
