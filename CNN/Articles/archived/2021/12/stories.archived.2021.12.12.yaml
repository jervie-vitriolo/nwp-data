      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colston was a slave trader and merchant who helped transport tens
        of thousands of people from Africa as slaves across the Atlantic and sold
        them for labor, primarily for work in sugar plantations in the Caribbean and
        Virginia</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79617636-8749-4957-8482-9b4d9865f4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:52:24.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statue, installed in 1895, is just one example of the way he
        was honored in his home city of Bristol, with roads, schools and buildings
        also being named after him — although many have since been renamed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f426f4c-1d09-4f77-b956-f465bc86eeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:52:24.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the toppling, Banksy <a href="https://www.cnn.com/style/article/banksy-edward-colston-statue-intl-hnk/index.html"
        target="_blank">suggested one idea</a>&nbsp;for the statue''s future would
        be to "put him back on the plinth, tie cable round his neck and commission
        some life size bronze statues of protesters in the act of pulling him down."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649078ea-cd5c-40df-b8ab-143fca06eeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:52:24.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statue is now <a href="https://www.cnn.com/style/article/colston-slave-trader-statue-bristol-display-intl-scli-gbr/index.html"
        target="_blank">temporarily on display</a>&nbsp;at the M Shed museum in Bristol,
        alongside placards from the protest where it was pulled down. It was placed
        there in June and will stay until at least January 2022 while a consultation
        takes place on its future.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4cb083-9ae4-4cf9-87a1-8044d2252305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:52:24.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the murder of George Floyd and the global rise of the Black
        Lives Matter movement last year, Banksy —&nbsp;who has been confirmed in interviews
        to be a White man — shared an anti-racist statement online.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f7c4fa-214e-4238-825a-3fcda590dffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:52:24.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People of colour are being failed by the system. The white system,"
        <a href="https://www.instagram.com/p/CBFyA8iM15Y/" target="_blank">he wrote</a>.
        "Like a broken pipe flooding the apartment of the people living downstairs.
        This faulty system is making their life a misery, but it''s not their job
        to fix it.... this is a white problem."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603cfd44-b7ad-4a83-b7da-0f647816a391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:52:24.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/banksy-colston-bristol-black-lives-matter-protest-statue-scli-intl-gbr/index.html"
        target="_blank">Banksy to sell T-shirts in aid of protesters facing trial
        over removal of slave trader statue</a>."</em></p>'
