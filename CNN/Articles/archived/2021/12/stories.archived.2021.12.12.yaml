    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4c743c-640b-44e0-a00b-6fe8ac7cec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:39:44.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former President Donald Trump railed
        against his one-time close ally Benjamin Netanyahu in a new interview series,
        saying he felt betrayed by the then-prime minister of Israel''s video message
        to Joe Biden congratulating him on winning the presidency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390d080f-df77-4504-b44a-bb9b208d4b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:39:44.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2856fb-64cf-479c-a46d-de12e20e628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:39:44.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was early. OK? Let''s put it this way -- he greeted him very
        early. Earlier than most world leaders. I''ve not spoken to him since. F**k
        him," Trump told Israeli journalist Barak Ravid during an April interview
        which was published by Axios Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae957e3e-d32e-4270-b3ae-9a4bd9453495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:39:44.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ec4cbb-d160-4dbe-85e9-339527a209a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:39:44.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussing his decision to recognize Jerusalem as the capital of
        Israel -- upending decades of US policy and international consensus -- as
        well as recognizing Israel''s sovereignty over the Golan Heights, captured
        from Syria during a war in 1967, Trump laid out why he felt so embittered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9c36f3-1cd7-4546-95a1-c65a93f0ce9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:39:44.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b19ac6-4a02-4b9c-84e2-91ea89bfd30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:39:44.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no one who did more for Netanyahu than me. There was
        no one who did for Israel more than I did. And the first person to run to
        greet Joe Biden was Netanyahu. And not only did he congratulate him -- he
        did it in a video. If you look at the leaders of other countries -- like Brazil
        -- he waited months. Putin. Many other leaders. Mexico. All of them also felt
        that the election was over. But they, too, were waiting. No one did more than
        me for Bibi. Money too. We gave them a lot of money and gave them soldiers.
        We did everything."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc406d6-2034-4449-aeef-d3a7ff3407d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:39:44.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f85096-8b08-44a1-9a05-957500af5bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:39:44.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu did post his congratulations on Twitter and in a video
        on November 8, 2020, the day after the race had been called in Biden''s favor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21227054-b4a0-4d35-94f7-0fa4a5bd6e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:39:44.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981b07d9-dfb7-4904-a2b0-ad37c885c8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:39:44.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu said in that post he and Biden have had a "long &amp;
        warm" personal relationship for almost 40 years and sees him as "a great friend
        of Israel" and looks forward to working together.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f324da-7fee-4c55-9657-b6e376e113dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:39:44.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34829016-928b-4a72-b0ec-c5d4ce5c12c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:39:44.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate Twitter post, Netanyahu thanked Trump "for the friendship
        you have shown the state of Israel and me personally, for recognizing Jerusalem
        and the Golan, for standing up to Iran, for the historic peace accords and
        for bringing the American-Israeli alliance to unprecedented heights."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d2267c-22a9-4dcf-b3e0-6fae28850028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:39:44.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63bc71c-7be8-478e-b94e-62af2216aad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:39:44.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite posting his congratulations online, Netanyahu was slow to
        call Biden after the election, waiting two weeks to call the President-elect,
        which drew criticism from some in Israel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81189016-2b3c-4d34-9d06-1fc9c32ab418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:39:44.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8954d5d-5906-4a89-95f9-bc7d0031daac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:39:44.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravid spoke to the former President twice in 2021 as part of research
        into a new book about the Abraham Accords, which will be published Sunday.
        The quotes from the interview appear in Friday''s addition of Israel''s best-selling
        daily Yedioth Ahronoth, as well as the US-based news website Axios.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ee0cce-c549-4958-889f-ffdd045da0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:39:44.256+08:00
