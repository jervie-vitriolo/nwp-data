    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Max Verstappen wins maiden F1 world title after dramatic Abu Dhabi Grand
      Prix ending'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8aca27-ade1-43fb-a43e-ff05b8827d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:21:24.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Max Verstappen clinched his first Formula
        One World Championship after beating Lewis Hamilton in a controversial season
        finale at the Abu Dhabi Grand Prix on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd514eb4d-06c5-4efb-b744-671103ffbc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:21:24.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fee954-b259-4482-8529-7c59596cfa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:21:24.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This season had been heralded as one of the greatest in the sport''s
        history and the title race went down to the very last lap.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a2cf02-6780-46e0-932a-0178957937a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:21:24.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1432f705-90b1-4efc-950a-96ddf74d9112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:21:24.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton had all but won his record-breaking eighth world title
        until Williams Racing driver Nicholas Latifi crashed into the barriers with
        four laps remaining, resulting in the safety car being called out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dbeeac-737f-46a2-b11f-cb2387637f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:21:24.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2476f6-865a-46af-9997-4b040436c93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:21:24.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It meant the race restarted on the final lap, with Verstappen allowed
        to start almost side-by-side with Hamilton, despite the Brit having established
        a healthy lead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8ff5c1-0f20-4891-99fa-7ca76d46e9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:21:24.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b40ed8-9057-4989-be5b-aad0bc057256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:21:24.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutchman, on new tires, had the pace to overtake his rival and
        win one of the most dramatic races ever in F1.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8100f024-be0e-4b9e-a144-d1b7fe1c0967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:21:24.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3b12fa-be03-4d9d-ab3e-153249d0d5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:21:24.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory meant Verstappen prevented Hamilton from claiming an
        eighth world title, which would have seen him surpass the record he shares
        with racing legend Michael Schumacher.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef62f6b-be51-42bb-8e54-c73c52039644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:21:24.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eb145c-8929-4621-9467-8aeb06afe758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:21:24.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s insane. I don''t know what to say. I''m so pleased for the
        team and for all these guys. I love working with them so much," an emotional
        and slightly stunned Verstappen said after the race.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d32b29b-4000-4b2d-9543-1126356c480f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:21:24.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb02ddcc-121c-4977-a8c3-1a4de638e05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:21:24.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, today, I had a bit of luck. My team know I love them and
        I want to do this with them for the next 10 or 15 years!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5e4726-2b75-490c-b0eb-e942a8b9c519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:33:18.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A race like no other</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04ff5a3-92f2-4668-b25e-273b63c8a688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:33:18.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two titanic rivals arrived at the Yas Marina Circuit level on
        points, setting up the perfect end to a title race which came down to the
        very final moments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235f0f54-344c-445d-82ce-bc1da795ee6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:33:18.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecef748c-8724-4236-8c51-34d353dfe16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:33:18.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutchman took the early advantage by qualifying in pole position
        after a magical qualifying lap on Saturday, a drive that will be remembered
        for quite some time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d186db-920f-4c61-a866-a6de9db526ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:33:18.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb4b0f5-31f9-4d68-9573-5ba2c9ed3050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:33:18.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Hamilton who started the race better from second, overtaking
        Verstappen before the first corner and dominating the majority of the Grand
        Prix with the Mercedes pace.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607a9488-60a7-42bf-96e7-4420d73ca848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:33:18.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e490c9d3-ccbb-40a6-abb7-a1380aa1a1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:33:18.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was controversy, as there has been throughout the season,
        with Red Bull adamant that Hamilton should have given his first place back
        to Verstappen after the Mercedes man went off the track following contact
        with his rival.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8470b682-bc88-42dc-a49c-4d0be726a1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:33:18.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3782657-0b0a-4aac-8d79-ec5f877946c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:33:18.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewards, however, decided not to investigate the incident and allowed
        Hamilton to proceed in first.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae9f070-3f4b-4b11-b7b6-ecf5c7f0299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:33:18.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885ced05-09ac-48b4-9165-36b97aaa2bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:33:18.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Bull then resorted to its Plan B, with Verstappen''s teammate
        Sergio Perez expertly holding up Hamilton after the Mercedes driver emerged
        from the pit lane in second.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996ecfc6-9796-4fb6-9aac-2f498424fe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:33:18.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e106e5bc-77f4-4dad-804c-b65010e36c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:33:18.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brit finally found a way past the Red Bull but not until he
        had Verstappen back on his heels.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c39dc4-0eb6-4e78-a445-99d4e92e34b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:33:18.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b197cd5-bcec-4d06-b604-d3e49cec409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:33:18.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hamilton looked to have done enough, building up a double-digit
        second lead, and was cruising to victory before the mayhem of the final lap.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728c42d4-ccff-47b1-b4d5-c2ec34b006fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:33:18.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f23865-5039-4192-a15e-05cbb5400cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:33:18.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercedes team principal Toto Wolff was left furious after stewards
        allowed the race to end in that way but Hamilton was sporting in defeat.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752378c5-95ac-47fb-a4b9-93830ec64ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:33:18.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc82442f-7fe2-47f2-a2bf-b96aa41c650c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:33:18.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Firstly, congratulations to Max and his team. I think we did an
        amazing job this year. The team, everyone back at the factory, all the men
        and women we have, worked so hard all year in a difficult season," he said
        after the race.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6301a779-1efa-403e-af9c-45b6fffd5454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:33:18.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78331af0-a940-4412-8d41-e3b195ae95ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:33:18.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so proud of them, and so grateful to be part of the journey
        with them. We gave it everything this last part of the season and never gave
        up, that''s the most important thing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cf6aae-a2be-459d-83a3-3e8739704bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:33:18.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1cf820-9067-4053-886e-315b77a75986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:33:18.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, I have felt great in the car this past couple of months,
        particularly at the end. I hope everyone stays safe in the pandemic and has
        good Christmas during this time and we''ll see about next year."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcb961b-fc6d-4755-8c8a-df45746df222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T23:21:24.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:33.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/12/motorsport/max-verstappen-win-formula-1-world-title-spt-intl/index.html"
        target="_blank">"Max Verstappen wins maiden F1 world title after dramatic
        Abu Dhabi Grand Prix ending"</a></em></p>'
