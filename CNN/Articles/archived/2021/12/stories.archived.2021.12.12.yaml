    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elreen Ando earns Top 5 finish in world championships'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca85d6c-5dea-45ec-b3ee-fa615a614fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T15:30:02.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:39.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) –</strong> Tokyo
        Olympian Elreen Ando finished in fifth place of the women''s 59 kg division
        of the 2021 International Weightlifting Federation World Championships on
        Saturday in Tashkent, Uzbekistan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3c104a-823a-4c56-bb7a-354b92fa5ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T15:30:02.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:39.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ando''s finish is the highest so far for Filipino weightlifters
        competing in the world championships.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a764783-65b2-4100-b44c-634b5c55f934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T15:30:02.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:39.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6166cf91-2f5d-41e3-b1e8-cf7cfdad08c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T15:30:02.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:39.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebuana weightlifter had a perfect start in snatch as she aced
        the 93 kg, 96 kg, and 98 kg attempts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd26e53d-039b-454d-a0e4-a9220f85dc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T15:30:02.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:39.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c4fc4b-13fc-4856-81b5-8448ad66a9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T15:30:02.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:39.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faltering in the clean and jerk in her first and second attempts
        in the 116 kg lift, she was able to bounce back in her third try.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ea0be3-c69d-48b2-9001-4f0ee5eda165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T15:30:02.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:39.038+08:00
