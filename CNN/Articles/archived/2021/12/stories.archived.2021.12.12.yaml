      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdbe2f7-3ddf-4ccd-b458-218301042bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:39:44.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to correct that Benjamin Netanyahu
        congratulated Joe Biden in a video message.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66759521-3a4f-45e1-a799-5d430e94f61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:39:44.256+08:00
