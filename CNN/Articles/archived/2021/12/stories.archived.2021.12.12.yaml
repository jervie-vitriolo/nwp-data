      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennessee was reporting four weather-related deaths from the severe
        weather. Two were in Lake County, one in Obion County and one in Shelby County,
        Tennessee Emergency Management spokesman Dean Flener said.</p>'
