      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) –</strong> The
        Limitless Appmasters slayed giant teams to hoist the crown of the fifth leg
        of the inaugural PBA 3x3 tournament on Sunday at the Ynares Sports Arena in
        Pasig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fae4e61-fb0e-4b89-8447-7f48f2e02c82'
