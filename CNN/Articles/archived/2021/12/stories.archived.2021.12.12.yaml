      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials confirmed two storm-related deaths in Missouri, including
        a woman killed at home in St. Charles County and a young child killed at home
        in Pemiscot County, the governor said.</p>'
    '221':
