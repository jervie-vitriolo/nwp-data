  'DOLE-suspends-labor-inspections-December-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-12T14:10:40.339+08:00
    'imagesource': 'jcr:9cf7c59f-64d7-4ae7-b29e-f5885783328f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd825c5d8-fb2c-4bcf-a04c-bdac9c948329'
    'lead': 'The Department of Labor and Employment has suspended all labor inspection
      activities for December to finish all pending labor standard cases and prepare
      for the inspection program next year.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-12T14:16:12.038+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T21:18:40.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:18:24.717+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOLE', 'labor-inspections']
    'template': '1'
    'title': 'DOLE suspends labor inspections for December

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013dda0e-b653-49f4-b56b-e348d6b6a5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T14:16:12.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:40.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> The
        Department of Labor and Employment has suspended all labor inspection activities
        for December to finish all pending labor standard cases and prepare for the
        inspection program next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ae8b1c-ab0d-4d69-9e2e-1bd708501762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T14:16:12.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:40.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e053c494-efba-4b31-9442-33b1743e45fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T14:16:12.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:40.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Administrative Order No. 269, Series of 2021, all DOLE regional
        directors were directed to temporarily cease all labor inspection operations
        starting Dec. 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244c700d-a875-4d77-9f73-0b89efa14839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T14:16:12.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:40.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f59ac4-01cc-45ea-bc84-01d6be4a0991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T14:16:12.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:40.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, exempted from the suspension of inspection are Occupation
        Safety and Health COVID-19 Monitoring under Joint Memorandum Circular No.
        20-04A of the Department of Labor and Employment and Department of Trade and
        Industry; complaint inspections; OSH standard investigations; technical safety
        inspections, such inspection of boilers, pressure vessels, and mechanical
        and electrical wiring installation; and inspection of any establishment or
        industry as I have directed as DOLE Secretary,” said DOLE Secretary Silvestre
        Bello III in a statement on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a575bf-4827-4547-991a-d4415278e84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T14:16:12.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:40.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64adbb30-d1b0-45e3-a006-bff650a7bc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T14:16:12.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:40.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While inspections are suspended, DOLE advised regional directors
        to upload all results of inspection activities in the management information
        system before the end of December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b0ccf0-9cc9-498b-bf5f-4f13bd512ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T14:16:12.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:40.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f806f18-687e-434f-b633-34f6aa27e961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T14:16:12.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:40.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional directors are also directed to submit a list of labor inspectors
        recommended to be included in the 2022 General Authority for Labor Inspectors
        and Foreign National Labor Inspectors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161dde2e-d4c3-41ec-909b-4fb741c33603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T14:16:12.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:40.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42a4645-69df-4178-bb26-b29a61a35856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T14:16:12.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:40.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All labor inspectors must have a “very satisfactory” performance
        rating for the last two rating periods and must have no pending administrative
        or criminal case, Bello added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786465a0-e656-4a36-a919-472f21af3aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T14:16:12.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:40.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af185d73-41f5-4d41-b531-9f0696ce3db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T14:16:12.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:40.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Oct. 31, DOLE has inspected a total of 56,332 establishments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdc3686-30ec-4ee3-b8a2-90f6313ecfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T14:16:12.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:40.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796db60e-b28f-4e8b-b8ab-6dbac80deafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T14:16:12.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:40.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the violations on general labor standards include record-keeping,
        Pag-IBIG coverage, and remittances to Pag-IBIG, PhilHealth, and Social Security
        System.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3985b2-e3f6-405a-9c9a-207d19c3ae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T14:16:12.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:40.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b695bf-2ea7-4630-84de-7677e05c3097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T14:16:12.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:40.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the common safety and health standard violations include
        the absence of first aid personnel, safety officers, fire safety inspection
        certificate, registration of establishment, and annual medical report.</p>'
  'pagasa-lpa-tropical-depression-odette':
    'author': 'tropical-depression-1212_CNNPH'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-12T14:46:39.721+08:00
    'imagesource': 'jcr:53bb126e-cca6-4329-a40f-bd6c5d847cb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35f9fb30-4591-4921-9d57-bb39b2bc46d5'
    'lead': 'A low pressure area spotted off Mindanao has developed into a tropical
      depression, said the Philippine Atmospheric, Geophysical and Astronomical Services
      Administration (PAGASA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-12T15:25:44.916+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:18:39.832+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:18:24.857+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PAGASA', 'Philippine-Atmospheric--Geophysical-and-Astronomical-Services-Administration',
      'weather']
    'template': '1'
    'title': 'LPA outside PH develops into tropical depression'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e882a7c-f146-4beb-8377-3cbf004ea78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T15:25:44.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:39.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)</strong> — A
        low pressure area spotted off Mindanao has developed into a tropical depression,
        said the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4935da79-56f3-4dae-8a99-2564d57e4547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T15:25:44.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:39.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.facebook.com/PAGASA.DOST.GOV.PH/posts/4425795590863649"
        target="_blank">advisory</a> on Sunday, the weather bureau said the storm
        would be named "Odette" once it enters the Philippine area of responsibility
        (PAR).&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f9400d-7493-4f93-af6c-584a389f4e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T15:25:44.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:39.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said it is seen to move west northwest over the next three
        days and could enter PAR on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354959c5-6e5b-407b-a590-fb31d16b618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T15:25:44.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:39.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By Wednesday evening or Thursday morning, the tropical cyclone
        will begin to move westward and may make landfall over Eastern Visayas-Caraga
        area," it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ff2e4d-211d-4575-be67-7f2681ab4a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T15:25:44.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:39.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical depression was last spotted 2,095 kilometers east of
        Mindanao, with maximum sustained winds of 45 km per hour and gustiness of
        up to 55 kph.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543db687-711f-49ff-830f-bfbeb26f632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T15:25:44.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:39.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tropical depression is forecast to gradually intensify and
        may reach tropical storm category within the next 24 hours," according to
        the advisory. "Due to favorable environmental conditions, the tropical cyclone
        will likely continue to intensify and may reach typhoon category by Tuesday
        evening or Wednesday early morning."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ffea0d-21b4-40a6-aec8-e9e6ebf796c3'
      'mgnl:activationStatus': true
