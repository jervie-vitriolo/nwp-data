      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the northeastern Arkansas city of Monette, at least one person
        was killed at a nursing home damaged by a tornado, Mayor Bob Blankenship said.</p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0b7237-941a-4022-ba68-0eec6997e9fe'
