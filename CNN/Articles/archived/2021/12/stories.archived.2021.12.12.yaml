      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I went to that facility, it was like heaven sucked up the roof
        and all the contents of it. And it''s just a miracle with 67 residents that
        we only lost one there. And that''s because of the heroic efforts by the staff
        and also the fact that we had 20 minutes of warning," he said.</p>'
