      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad71e06e-f120-4703-8a26-8ae410a4259a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T15:30:02.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:39.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ando finished with a total lift of 214 kgs, one point shy of fourth
        placer Mariia Hanhur of Ukraine and four points away from bronze medalist
        Olga Te of Russia with 218 kgs.</p>'
    '9':
