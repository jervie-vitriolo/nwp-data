      'jcr:uuid': 'bc705b32-255f-4e10-b419-d4167100ef6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Managers were on the loudspeakers telling people to get to the
        shelter-in-place area. They were also being guided by other managers and other
        employees who were trying to get everybody to that safe location," Amazon
        spokesperson Kelly Nantel told CNN affiliate KSDK on Sunday.</p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a87618-2259-489e-b534-53b02780bb11'
