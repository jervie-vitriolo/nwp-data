      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Appmasters finished in second place in the five-team Pool A
        with a 3-1 record, losing only to undefeated Purefoods TJ Titans in the pool
        play rounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0df6789-5a27-49fe-b9b4-0e21fa3cc420'
