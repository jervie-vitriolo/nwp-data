    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['art', 'painting', 'Europe', 'Allegorical-Painting-of-Two-Ladies-English-School',
      'United-Kingdom']
    'template': '1'
    'title': '''Extremely rare'' 17th-century painting of Black woman with White companion
      placed under export bar from UK'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1d85ee-155b-490e-840e-3a2ca551d45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:46:38.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:36.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A <a href="https://www.cnn.com/2021/09/19/us/masterpiece-church-iona-college-trnd/index.html"
        target="_blank">17th-century painting</a>&nbsp;showing a Black woman with
        her White companion has been placed under a temporary export bar to reduce
        the risk of the artwork leaving the <a href="https://www.cnn.com/uk" target="_blank">United
        Kingdom</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fb4f10-1708-4597-a364-91e16dccf3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:46:38.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:36.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anonymous painting, described in a statement by the Department
        for Digital, Culture, Media &amp; Sport (DCMS) on Friday as "extremely rare,"
        is valued at £272,800 ($362,060). The block lasts until March 9, 2022 after
        when it could leave the country unless a UK buyer <a href="https://www.cnn.com/style/article/how-to-buy-art/index.html"
        target="_blank">purchases the work</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addda3ac-3d32-495e-a674-62a05dfa4a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:46:38.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:36.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titled "Allegorical Painting of Two Ladies, English School," the
        painting presents a Black female sitter and her White companion as counterparts,
        as they sport similar clothing, hair, jewelry and makeup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7818757f-b50c-4c37-92ee-f8d8a36c484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:46:38.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:36.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was uncommon for a Black female sitter to be portrayed in a painting
        in the 1650s, especially an adult, as opposed to a child in a position of
        subordination, sparking an "important debate about race and gender during
        the period," according to the press statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ff97e9-da36-429a-8552-3a9cf56f3b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:46:38.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:36.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painting is also unique because both women are shown wearing
        similar "beauty patches," a kind of facial cosmetic adornment which was in
        fashion in the 17th century. The patterns on their faces marked "a sin of
        pride," according to the statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b722f43b-389d-458e-b7ec-678080907ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:46:38.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:36.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The style of the work correlates with popular woodcut prints at
        the time, meaning the composition is allegorical and is linked to satirical
        verse, sermons and pamphlets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61d869e-205b-4a22-a433-30754d02cc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:46:38.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:36.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Arts Minister Stephen Parkinson, known as Lord Parkinson of Whitley
        Bay, decided on the export bar with the help of the Reviewing Committee on
        the Export of Works of Art and Objects of Cultural Interest (RCEWA) — an independent
        body that offers impartial advice on objects that are of national importance
        to the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be882891-eba1-44bc-a09c-35c3f9be596e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:46:38.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:36.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fascinating painting has so much to teach us about England
        in the 17th century, including in the important areas of race and gender,
        which rightly continue to attract attention and research today," Parkinson
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935edb1f-bf89-45e2-ae02-92ab1dcc5116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:46:38.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:36.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope a gallery or museum in the UK can be found to buy this painting
        for the nation, so that many more people can be part of the continuing research
        and discussion into it," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccb6380-402d-498a-a6b2-4dbe19707d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:46:38.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:36.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This anonymous painting is a great rarity in British art, as a
        mid-seventeenth-century work that depicts a black woman and a white woman
        with equal status. It is not a portrait of real people, as far as we know,
        but the inscription reveals that it is in fact a sternly moralising picture
        that condemns the use of cosmetics, and specifically elaborate beauty patches,
        which were in vogue at the time," RCEWA members Pippa Shirley and Christopher
        Baker said in the DCMS statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3755fa11-cd3d-4c17-a3fa-4710bd51f516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:46:38.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:36.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although not distinguished artistically, its imagery relates in
        fascinating ways to contemporary stereotypes of women, fashion, and, through
        the juxtaposition of the figures, race.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1450adfd-7e5e-4875-b327-449e9d5a5ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:46:38.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:36.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that it has only recently emerged, and only one other
        related painting is known so far, and that it could be used to explore important
        aspects of black culture in seventeenth-century Britain, makes it particularly
        important that it remains in this country so that its meaning can be widely
        studied and understood."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54130814-f7ef-4555-84c9-cd8053aaf962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:46:38.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:36.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further research could show how the picture connected with contemporary
        artwork and texts and the purposes for which it might have been created and
        used, Shirley and Baker added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d3dc94-0d6b-4ea4-ae0f-f7769a8c8ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:46:38.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:36.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/britain-painting-export-bar-intl-scli-gbr/index.html"
        target="_blank">''Extremely rare'' 17th-century painting of Black woman with
        White companion placed under export bar from UK</a>."</em></p>'
  'banksy-tshirt-slave-trader-statue':
    'author': 'Jeevan Ravindran, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-12T16:47:15.939+08:00
    'imagesource': 'jcr:67991eeb-9217-42c6-98d6-1d454ed3c4d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd1d6edb-9b04-4de5-acc1-1f8230a4be42'
    'lead': 'British graffiti artist Banksy has announced that he will be selling
      T-shirts to help those charged with pulling down the statue of slave trader
      Edward Colston during Black Lives Matter protests in 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-12T16:52:24.540+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:18:36.215+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:18:26.217+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['artist', 'art', 'Banksy', 'Edward-Colston', 'Black-Lives-Matter']
    'template': '1'
    'title': 'Banksy to sell T-shirts in aid of protesters facing trial over removal
      of slave trader statue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce83368-3bfe-4dec-9898-0e535ffd4cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:52:24.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — British graffiti artist Banksy has announced
        that he will be selling T-shirts to help those charged with pulling down the
        statue of slave trader Edward Colston during <a href="https://www.cnn.com/style/article/uk-statues-protest-movement-scli-intl-gbr/index.html"
        target="_blank">Black Lives Matter</a>&nbsp;protests in 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa305b9-b5eb-4eea-92c8-4427e4ca2221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:52:24.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-racist protesters <a href="https://www.cnn.com/2020/06/07/europe/edward-colston-statue-bristol/index.html"
        target="_blank">toppled the statue</a>&nbsp;in the city of Bristol in southwest
        England on June 7, 2020, during a demonstration in solidarity with the Black
        Lives Matter movement in the aftermath of George Floyd''s murder in the US.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31f6016-3695-48f7-a22f-280cfcb256a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:52:24.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters tied rope around the bronze statue of Colston and
        pulled it down from its plinth. They then took it to Bristol Harbour and threw
        it into the River Avon, which runs through the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21588628-4405-4d29-9bbf-845b71ba98c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:52:24.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people were charged by police over the removal and are due
        to go to trial next week. Banksy said his souvenir T-shirts would "mark the
        occasion" and would be available from outlets in Bristol from Saturday for
        £25 ($33).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee3b7d8-6706-4719-a2e0-218844b4de7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:52:24.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing on <a data-cke-saved-href="https://www.instagram.com/p/CXUDKyFM_Qb/"
        href="https://www.instagram.com/p/CXUDKyFM_Qb/" target="_blank">Instagram</a>,
        the anonymous artist — who is also believed to be from Bristol although relatively
        little is known about his identity — said he would send "all proceeds to the
        defendants so they can go for a pint."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab408a2a-0092-4398-ab23-5f978670254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:52:24.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banksy also shared a photo of the T-shirts, emblazoned with the
        stenciled word "Bristol" above an image of the empty plinth where the statue
        formerly stood, with the rope hanging down from it, and a protester''s placard
        lying next to it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f0f98f-e8d4-43fc-b28c-e7dae28fd198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:52:24.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bristol''s <a href="https://www.instagram.com/p/CXVnrf3M0WI/?utm_source=ig_web_copy_link"
        target="_blank">Ujima Radio</a>&nbsp;said the T-shirts would be available
        for purchase from five independent stores in the city, with only one permitted
        per customer. PA Media reported thousands of people were queuing to buy the
        limited edition items on Saturday.</p>'
