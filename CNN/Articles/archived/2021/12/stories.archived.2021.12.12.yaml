      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f1d8ac-c2fe-41b8-bdbb-deb1cf2e1e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One block from my grandparents'' house, there''s no house standing
        and we don''t know where all those people are," Beshear said.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce29a88-0309-4237-a140-ba36dc183bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf823f0-20aa-414c-967d-3b42d641b6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll in Dawson Springs grew to 13 -- up from 10 on Saturday
        -- with two victims recovered Sunday, Hopkins County Coroner Dennis Mayfield
        said. The dead included two elderly sisters who lived together, as well as
        a husband and wife.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ec1e65-a11a-435b-81a0-20423d012901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422ece6e-e62d-4f7e-b179-aff8f18c6809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fatalities range in age from 34-86, Mayfield said. The missing
        persons list is still more than 100, but he said officials believe most of
        those are people who left town and haven''t checked in yet.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30ab6a0-dbbb-4aeb-a7d5-10be9e8187f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2254c927-077c-4b7b-be45-8880b42a23e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for those who lost homes, "hundreds and hundreds are displaced,"
        said Nick Bailey, the director of emergency management in Hopkins County.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b0be79-6bc1-4aab-b10b-9a464a6bf668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57f830c-a080-496a-a1e0-5aeab7e2e1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost an entire city has been displaced at this point," Bailey
        said.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e5892e-b9ef-4bae-9d1f-3346dba54fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab3f56b-5d78-422e-a1f1-6e013fbab003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state has deployed the National Guard to conduct searches, clear
        debris from roadways, and take generators to help power shelters and hospitals.
        The governor urged people in affected communities that still have power to
        stay off the roads.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34a4bfc-c7e7-48d8-9c36-534a782c1459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88432c43-eb53-4997-a6ed-a1534f8bd063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let our first responders get to everybody. Don''t go to these areas
        to see it. We need to make sure those who do this work can do it at the fastest
        possible speed," he said.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f11ecfc-d318-4a1d-afc8-d9272ebcad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1af83e0-2f97-4bc8-ae14-0207a89d006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky State Police Lt. Dean Patterson said the destruction is
        unlike anything he''s seen before. And the rescue and recovery effort will
        come with challenges.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07249ffb-9001-45e9-b607-2c935f43a752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795b61ae-4b8e-425a-98c7-62d33bdbddda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very thorough and slow process, because you have to be
        careful when you are dealing with so much debris, and so many unknowns. One
        wrong move and you could actually cause more damage, so it''s a slow, methodical
        process."</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8f6861-fbfa-44ce-97f8-58c5754fd0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2848cf-e3aa-4e70-9de3-2498cce69beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hospital in Paducah, Kentucky, around 27 miles north of Mayfield,
        has been treating tornado victims. A majority of them had chemical burns,
        long bone injuries and crush injuries, Mercy Health Lourdes Hospital spokesperson
        Nanette Bentley said.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7326359-d2d4-4402-a545-ff26fc2a7e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3d6d40-331f-41da-8097-fb473f4165b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tornadoes also caused destruction at the courthouse in Graves County,
        Kentucky, about 17 miles southwest of Mayfield. District Judge Brian Crick
        died during the storm, according to a statement from Kentucky Supreme Court
        Chief Justice John D. Minton Jr.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c80fa7-2332-469b-8455-f5abab02b7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14b7349-1791-4ce8-b0a7-807552ec83c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is shocking loss to his family, his community and the court
        system, and his family is in our prayers," Minton''s statement reads.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fae237-e866-44f5-9c5e-2edbc186132c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c11b3c9-6a2a-4984-a2ae-46fddedd5e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Weather Service Chief Meteorologist John Gordon told a
        news conference in Kentucky that the tornado event was a "worst-case scenario."</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98397cec-f2ed-4b4b-ac16-286d99fc828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1682e185-bf2a-4118-802c-e7f3a4434fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Warm air in the cold season, middle of the night -- this sickens
        me to see what has happened," he said. "Look at the pictures on your screens.
        Homes, totally impaled, two-by-fours through cars, 18-wheelers thrown 30 feet
        moved in the northwesterly direction -- that takes a lot of force."</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e03824-daa1-4b18-9ba5-85886f14f3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b67c2a-8add-4158-af12-875be0ca7860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Amazon warehouse and nursing home also collapsed</h2>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11665aa4-f97b-4d6a-b197-ca00c31817a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Kentucky, deadly destruction was also reported in
        Illinois, Arkansas, Missouri and Tennessee.</p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e50d6c3-de6e-45a8-a57b-889656c7669b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379a0063-11dc-4fab-9cd3-845feaad027b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least six people died at the collapsed Amazon warehouse in the
        Illinois city of Edwardsville, Fire Chief James Whiteford said. The recovery
        phase is expected to take three more days and first responders will continue
        to search the site for evidence of life, he said.</p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd1996d-77be-48ff-baa8-063381bfde03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:18:44.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d99f7f-3537-4101-8ffb-49bfb18d5800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:09:24.781+08:00
