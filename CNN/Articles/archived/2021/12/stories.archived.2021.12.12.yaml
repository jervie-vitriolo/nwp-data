    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BDO vows to reimburse fraud victims, strengthen security controls

      '
    'updated': 2021-12-12T13:50:00.000+08:00
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c87ef0b-4a95-4a31-a8b0-8cf8ccfdac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T13:50:43.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:40.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)</strong> — The
        country''s largest lender BDO Unibank has assured scammed clients that it
        will refund their losses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdb8394-e0e0-4531-8f45-248c2a51399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T13:50:43.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:40.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, BDO acknowledged there was "a sophisticated
        fraud technique" that affected some of its clients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9669bf5-e2d0-49c4-86d2-379718594b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T13:50:43.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:40.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure our affected innocent clients that we will reimburse
        their losses," it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37d7365-5039-463b-8188-0b669f26e072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T13:50:43.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:40.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sy-led bank also said that it has beefed up its security measures
        to block threats and to protect bank credentials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f956da3a-afa9-489d-9344-6abe76a2194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T13:50:43.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:40.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO reiterated that clients should secure their accounts by updating
        their passwords.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bbbbe1-0e3d-4b29-b677-146b7242e8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T13:50:43.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:40.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Changing their password improves account security and prevents
        fraudsters from accessing their hard-earned money," it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341b739c-73f1-48f2-a4ae-a784e96796c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T13:50:43.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:40.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We at BDO are continuously investing and working towards improving
        our security infrastructure to protect our clients’ money, the firm added.
        "While we have put back-end measures in place, we appreciate our clients’
        continued vigilance to combat fraud."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f743e572-32a3-4ca1-bcfd-3e8d99c169b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T13:50:43.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:40.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno on Sunday morning said they have been
        monitoring the spike in complaints buzzing social media platforms since early
        last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8728b4be-e7aa-477a-8131-6029d44b8992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T13:50:43.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:40.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in close coordination with BDO as well as UBP (UnionBank
        of the Philippines) on this incident to ensure that remedial measures are
        being undertaken, including reimbursement of affected consumers," Diokno said
        in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd2f12e-a660-4333-905c-0730ddef284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T13:50:43.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:40.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BSP will do everything to ensure the safety and integrity of the
        financial system as well as the protection of financial consumer," Diokno
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da73dc5-0927-4ba4-a39f-ab411a0ef0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T13:50:43.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook group called "Mark Nagoyo BDO Hacked" was created on
        Friday, gathering not just fraud victims but also observers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817e407e-69f7-4e8e-b023-3680d1fd5ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T13:50:43.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several netizens, who are BDO customers, posted screenshots of unauthorized
        online bank transfers to a certain Mark Nagoyo, who uses multiple UnionBank
        accounts.</p>'
