      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/12/5/lacson-sotto-fight-corruption-team.html"
        target="_blank"><strong>RELATED: Lacson, Sotto: No better team to fight corruption
        than us</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
