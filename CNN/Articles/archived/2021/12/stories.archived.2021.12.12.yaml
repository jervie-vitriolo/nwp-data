    'jcr:uuid': '1ced6d36-e29d-4363-a56d-5539c328d381'
    'lead': 'The country''s largest lender BDO Unibank has assured scammed clients
      that it will refund their losses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-12T12:20:56.098+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:18:40.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:18:24.448+08:00
