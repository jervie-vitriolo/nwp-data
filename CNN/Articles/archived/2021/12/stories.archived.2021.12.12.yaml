      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) –</strong> Filipino
        boxing star Nonito Donaire defended his WBC bantamweight title in grand fashion
        by knocking out compatriot Reymart Gaballo in the fourth round on Sunday (Philippine
        time) at the Dignity Health Sports Park in Carson City, California.</p>'
