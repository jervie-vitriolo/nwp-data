      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/10/politics/donald-trump-benjamin-netanyahu/index.html"><em>"Trump
        accuses Netanyahu of disloyalty for congratulating Biden after 2020 win: ''F**k
