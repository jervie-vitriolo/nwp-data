  'BAP-to-public-protect-yourself-against-cyber-scams':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-12T17:45:22.950+08:00
    'imagesource': 'jcr:2c8b2f9a-f7f4-4e84-ac64-ac9bea141d03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '032e2221-21e4-469b-8cfa-84cd130cad54'
    'lead': 'The Bankers Association of the Philippines (BAP) has urged the public
      to do their part to not fall prey to the rising financial cyber crimes.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-12T17:47:46.475+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:18:35.251+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:18:26.549+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BAP to public: Protect yourself against cyber scams'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9919a2f-5b28-4e30-8707-8d2ddcdc65a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T17:47:46.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:35.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)</strong> — The
        Bankers Association of the Philippines (BAP) has urged the public to do their
        part to not fall prey to the rising financial cyber crimes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbebcce-1d57-4380-a0c7-01dbe2868823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T17:47:46.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:35.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An important reminder: You will never be a victim of cyber crime
        if you would never give your personal information, such as one-time password,
        to other people," BAP president Jose Arnulfo Veloso said in a statement on
        Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce6e432-19b8-453f-9e1b-61858b1d9f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T17:47:46.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:35.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you do not give your personal information to others, cyber criminals
        will never be able to steal your money," he also said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdfc149-954e-455e-b85a-a6c672abac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T17:47:46.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:35.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement came after BDO Unibank faced an uproar online from
        several account holders who were victims of unauthorized online bank transfers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f960b5a8-2e4d-4903-8924-c3ae0e892722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T17:47:46.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:35.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sy-led lender assured its affected clients that it would compensate
        their losses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9d35d0-0dc7-486d-9a0f-399b036bae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T17:47:46.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:35.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/12/12/BSP-pushes-for-reimbursement-of-victims-of-BDO-fiasco-.html">READ:
        BDO vows to reimburse fraud victims, strengthen security controls</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca3be30-398c-421f-b5ad-4434fe80f01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T17:47:46.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:35.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso said that customers should also monitor their banks'' social
        media platforms as the companies have launched their "cybersafe campaign,"
        informing clients on how to be safe while banking online.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37051b22-eedb-4170-b26a-503ae031f9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T17:47:46.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:35.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not enough to just know how to avoid cyber criminals," he
        said. "You are our ally when it comes to stopping them from harming other
        people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5affbd97-97b7-4a8d-96c0-77404dbb5f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T17:47:46.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:35.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever you encounter a cyber criminal, immediately report it
        to your respective banks and the police," the BAP official added. "This is
        so we can work together to take down cyber criminals, such as the fake bank
        websites they are using to trick others."</p>'
  'MMA--Team-Lakay-founder-upbeat-about-son-s-ONE-Championship-debut':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-12-12T18:31:44.833+08:00
    'imagesource': 'jcr:44e7468b-70f8-4bed-a34c-4e7c985214f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f0f18ce-1b2f-43f1-bc83-d0d460181517'
    'lead': 'Team Lakay founder and head coach Mark Sangiao is preparing his son Jhanlo
      for the latter''s ONE Championship debut on Dec. 17.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-12T18:30:33.016+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:18:34.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
