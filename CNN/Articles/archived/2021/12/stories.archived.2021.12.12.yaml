      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second person died after the storm hit a Dollar General store
        in nearby Leachville, officials said. That person was identified Sunday as
        store assistant manager June Pennington of Mississippi County, Arkansas, according
        to county spokesman Tom Henry.</p>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7517983e-5ea0-47a2-b2fa-e34d1d47fcfa'
