  'university-of-florida-invesatigation-covid19-data':
    'author': 'Leyla Santiago and Alta Spells, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-12T16:36:50.571+08:00
    'imagesource': 'jcr:a19fd600-653c-4911-9a7c-62dc436fdbed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f04ad34-7181-40b4-829b-7ce12dc806da'
    'lead': 'A formal investigation has been launched by the University of Florida
      after an internal report detailed a culture of fear among faculty members claiming
      political influence on campus as well as instances of pressure to destroy and
      delay publication of Covid-19 research data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-12T16:40:33.525+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:18:37.044+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:18:25.892+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-research-data', 'United-States', 'University-of-Florida']
    'template': '1'
    'title': 'University of Florida launches formal investigation after reports of
      pressure to destroy Covid-19 research data'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eedb0b-0ab9-48cd-bc61-f03c7bb843fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:40:33.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:37.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A formal investigation has been launched
        by the University of Florida after an internal report detailed a culture of
        fear among faculty members claiming political influence on campus as well
        as instances of pressure to destroy and delay publication of <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">Covid-19</a>&nbsp;research data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29103ca0-193b-4b55-9a6b-679c5eac2d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:40:33.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:37.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President of UF Research David Norton announced the investigation
        in an email to faculty and staff Friday morning, according to the university.
        The email indicates the results of the investigation will be made public upon
        completion, but did not give a timeline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853e1f5a-5117-4417-a903-22eec6aa2e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:40:33.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:37.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UF Research became aware of possible violations of the UF Policy
        on Research Integrity," Norton wrote in an email, saying the possible violation
        relates "to the reported destruction of COVID-19 research data at UF."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34adb020-9ad7-4596-a846-e393321e4da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:40:33.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:37.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the university was aware of actual destruction of data,
        the school said the investigation would be looking into that.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990ae461-f952-4ae1-916e-bfd74eb1d10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:40:33.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:37.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations were detailed in the <a href="https://drive.google.com/file/d/1mB6mjqdE6bqdQcXOhX_5pUpRhnSik2X8/view"
        target="_blank">Faculty Senate report</a>, released Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6d9775-b3da-4cfc-a702-e080742e116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:40:33.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:37.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee did not name specific individuals, in order to protect
        the jobs of faculty members, Dr. Danaya Wright, a professor at the University
        of Florida and one of six authors listed on the report told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f9152a-35b8-4c09-a1ca-9622881d2799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:40:33.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:37.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know that we need a smoking gun, in particular, to say
        that this is coming from state government, governmental entities," Wright
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49daf67-b9dd-468e-abb6-912fe7e836d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:40:33.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:37.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report identifies challenges in the partnership with the State
        of Florida, with which the university worked jointly on Covid-19 research.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b1bbee-8a12-45f5-b382-130157ba0c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:40:33.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:37.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issues noted in the report include, "external pressure to destroy
        deidentified data, barriers to accessing and analyzing deidentified data in
        a timely manner, and barriers to publication of scientific research." These
        issues created "challenges" for faculty to contribute scientific findings
        during a world-wide pandemic, the report summarized.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0321c0e8-fea6-4a00-946e-a606b3c04548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:40:33.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:37.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Florida''s governor denied any involvement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f746071c-7aae-4fa1-a980-c3e6041f39ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:40:33.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:37.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governor (Ron) DeSantis does not interfere with the internal matters
        of UF, which this is. Nobody from our office has told UF professors to refrain
        from criticizing any state policies," said spokesperson Christina Pushaw.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71a2ccb-3d89-4866-a78d-2fae3b8c5ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:40:33.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:37.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone in the academic community is free to share their opinions
        and critiques of policies. The governor is confident in UF leadership and
        proud that the university has risen in the national rankings to one of the
        top 5 public research universities in the country," Pushaw said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41b8ecd-2766-4c60-a709-77c3b72d3af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:40:33.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:37.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Faculty Senate report was the result of a three-week investigation
        looking into academic freedom at the university after three full-time professors
        were barred from testifying as paid experts in a lawsuit brought against the
        state that dealt with voting rights.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f3c95-e132-4f8f-ad48-6382f35d67aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:40:33.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:37.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university later <a href="https://www.cnn.com/2021/11/05/us/florida-professors-can-testify/index.html"
        target="_blank">reversed its decision</a>&nbsp;after facing intense public
        criticism.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f5042f-58cd-4d51-b89d-b49e1f3196e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:40:33.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:37.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CLARIFICATION: This story has been updated to make clear there
        has been no confirmation that Covid-19 research data has been destroyed.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dea600-1d03-4e93-b6ec-e8d69192044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:40:33.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:37.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/11/us/florida-university-covid-19-data/index.html"
        target="_blank">University of Florida launches formal investigation after
        reports of pressure to destroy Covid-19 research data</a>."</em></p>'
  'painting-uk-black-woman':
    'author': 'Sana Noor Haq, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-12T16:41:01.926+08:00
    'imagesource': 'jcr:06216d77-1ea2-42d9-988a-60f88dce2fad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
