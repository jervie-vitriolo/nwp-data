      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arkansas Gov. Asa Hutchinson said on CNN''s "State of the Union"
        on Sunday it was a "miracle" that only one person died at the nursing home.</p>'
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a216fed-e1e8-4e44-b93c-af791f6b582c'
