  'syringe-supply-covid19-vaccine':
    'author': 'Paige Javier, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-12T16:09:16.015+08:00
    'imagesource': 'jcr:61c11fc9-5c7f-4085-8819-4a0d6bf66422'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a324e6cc-9cc4-422e-919d-551deb9a1e1e'
    'lead': 'The Department of Health (DOH) and National Task Force Against COVID-19
      (NTF) assured there is enough supply of syringes compatible with Pfizer COVID-19
      vaccines and other brands. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-12T16:14:09.839+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:18:37.394+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:18:25.746+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'vaccine-syringe', 'NTF', 'Department-of-Health',
      'DOH', 'National-Task-Force-Against-COVID-19']
    'template': '1'
    'title': 'DOH, NTF assure enough supply of syringes for COVID-19 vaccination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c7c14e-ef5c-4cfb-93e1-b30b58bbe9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:14:09.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:37.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)</strong> — The
        Department of Health (DOH) and National Task Force Against COVID-19 (NTF)
        assured there is enough supply of syringes compatible with Pfizer COVID-19
        vaccines and other brands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ffa003-658f-4bb6-bb22-7651dc3eba93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:34:18.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:37.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, the DOH and NTF said more syringes bought
        from the United Nations Children''s Fund or UNICEF will arrive in the country
        soon. It would be the second of two batches procured from UNICEF, the first
        of which was delivered in October, consisting of 8 million syringes worth
        roughly ₱29.1 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff79764d-f034-402e-8c99-f53defb3158a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:34:18.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:37.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the first shipment, the next batch will include 0.3ml syringes
        (microsyringes) compatible with Pfizer COVID-19 vaccines, plus 0.5ml auto-disable
        (AD) ones for other brands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6461931c-1c49-4d53-8574-3d7609f52ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:34:18.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:37.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second batch, funded by multinational lender Asian Development
        Bank, consists of 44 million syringes amounting to nearly ₱152.6 million.
        But due to a global supply shortage, only close to 4 million pieces have been
        delivered so far this month. The remaining 40 million will be shipped to the
        country by the first quarter of 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd324b4e-add3-4e5a-ad7a-0e14bbe7586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:34:18.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:37.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/11/12/PH-COVID-19-vaccinations-syringe-delivery-delays.html"
        target="_blank"><strong>RELATED: PH faces delays in delivery of syringes for
        COVID-19 vaccinations</strong></a>&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b005df-b099-4f99-b2b1-f54919be585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:34:18.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:18:37.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country faced challenges in its COVID-19 vaccination program
        due to the delay in the shipment of syringes, other ancillary supplies, as
        well as logistical problems. This led the government to lower its target for
        the November mass vaccination drive.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc97abb1-490b-4bca-8602-c3a601df2894'
      'mgnl:activationStatus': true
