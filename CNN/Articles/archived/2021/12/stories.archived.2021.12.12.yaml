      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the victims was identified as Clayton Cope, a 29-year-old
        US Navy veteran. He had worked for Amazon for just over a year as a maintenance
        mechanic, his mother, Carla Cope, said. His father also worked at the facility
        in the same position.</p>'
