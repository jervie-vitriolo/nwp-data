      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He came out differently than I thought he would. He tried to nullify
        my left hook, but I just had to have no mercy," said Donaire after the fight.</p>'
