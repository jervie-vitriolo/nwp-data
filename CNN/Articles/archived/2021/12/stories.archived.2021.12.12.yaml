      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reymar Caduyac took charge in the semifinals with 11 points to help
        Limitless in defeating Pool B top seed Meralco Bolts, 20-14.</p>'
