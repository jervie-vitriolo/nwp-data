    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMA: Team Lakay founder upbeat about son''s ONE Championship debut'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce92c7ac-b885-4695-94d1-632a3917a386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T18:30:33.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:34.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) –</strong> In
        sports, coaches are like parents to their athletes as they guide them to be
        the best in their chosen sporting discipline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eabf432-5edf-45fb-b29e-f20d681ad7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T18:30:33.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:34.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf53d95-3f1b-4111-baf4-5ceeded714ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T18:30:33.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:34.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in many instances, a mentor end up coaching his or her real
        child to help them achieve their goals as an athlete.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3b42b7-4a9d-4255-86d1-c8d9ae32024b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T18:30:33.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:34.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f966c3ae-a005-4795-9cc0-82799a089a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T18:30:33.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:34.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is the case of Team Lakay founder and head coach Mark Sangiao,
        who for the first time will handle his son Jhanlo in his ONE Championship
        debut in ONE: Winter Warriors II event on Dec. 17 at the Singapore Indoor
        Stadium.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504c4290-123b-456d-a5a2-0b5152c9afbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T18:30:33.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:34.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc2f299-e3c3-4105-a55f-f05dbba0ab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T18:30:33.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:34.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be the first time that I''m going to coach my son," he
        said in Team Lakay''s recent media availability.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a2d7fc-1708-481a-9a02-e61f36cee824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T18:30:33.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:34.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e6afbc-457e-4556-af41-330d30f17cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T18:30:33.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:34.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older Sangiao emphasized that he is feeling different when training
        his son, but insists he is not getting a special treatment from him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6803587-d37f-407f-8679-8e35927843b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T18:30:33.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:34.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbebcbd-9ef5-4745-a33e-3c89932886fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T18:30:33.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:34.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s just up to me, I will treat him the same as our other
        athletes," Sangiao stated. "We could only wait for fight night before we can
        see how different I could really be when I''m just barking orders for him
        as a coach on the side."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e7fc6f-dd19-4334-a489-8cd43854f05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T18:30:33.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:34.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0314ea10-27d1-45c0-9fc9-e7855062d37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T18:30:33.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:34.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decorated Team Lakay mentor lauded his 19-year-old son for quickly
        adapting in improving his game amid the pressure of his debut fight with the
        Singapore-based mixed martial arts outfit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12bf518-9e02-4898-9f07-200f62ac44e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T18:30:33.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:34.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ed185f-d188-4b77-9d0b-1051dcc3bce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T18:30:33.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:34.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has to understand how to handle pressure despite this being
        his first time fighting here," Sangiao said. "But as far as I can see, he''s
        really ready to fight."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff05948d-908d-462f-bb50-8a549ce13d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T18:30:33.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:34.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e67810-e0af-46bf-9ac3-13c60682ddd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T18:30:33.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:34.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jhanlo''s part, he said the warrior spirit of an Igorot is the
        greatest attribute he got from his father which he will use in his debut fight
        against Indonesian striker Paul Lumihi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eb72bf-58ec-4811-ad00-eaabe03eea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T18:30:33.017+08:00
