      'mgnl:lastActivated': 2023-01-24T21:18:34.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd804b90-5912-4daf-befb-7627ef2ab29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T18:30:33.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:34.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spirit is we will do our best to achieve what we want, which
        he did before," said the younger Sangiao, who is being groomed as the new
        breed of the Benguet-based fighting stable</p>'
