      'mgnl:lastActivated': 2023-01-24T21:18:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandon Ganuelas-Rosser, brother of Terrafirma Dyip cager Matt,
        converted the game-winning two-point basket in the quarterfinals to oust Pool
        C top seed Platinum Karaoke in a 15-14 score.</p>'
