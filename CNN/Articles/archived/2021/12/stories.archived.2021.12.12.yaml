      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said employees sheltered in two unspecified safe areas. Nantel
        said dispatchers also contacted Amazon delivery drivers in the area and told
        them to shelter in place.</p>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6952c68-65e1-4904-97dd-b47c320a20a6'
