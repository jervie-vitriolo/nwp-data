    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0916d46-feef-4d9a-9cf6-e69734031a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T16:52:24.542+08:00
