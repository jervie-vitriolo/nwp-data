  'roger-carstens-venezuela-visit':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-12T06:40:58.065+08:00
    'imagesource': 'jcr:39b67ae5-92c7-4842-8b88-cd735416fb0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af3e2af6-a1ab-4651-9d24-e9e0206b1876'
    'lead': 'A top State Department official traveled to Venezuela this week and met
      with detained Americans as the Biden administration continues to seek their
      release, multiple sources confirmed to CNN Friday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-12T06:42:29.883+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T21:18:45.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:18:23.010+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Roger-Carsten-', 'Venezuela']
    'template': '1'
    'title': 'Top State Department official travels to Venezuela to meet with detained
      Americans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898db213-17ba-43e0-a3aa-c6f32f4632f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A top State Department official traveled
        to Venezuela this week and met with detained Americans as the Biden administration
        continues to seek their release, multiple sources confirmed to CNN Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee83b7d6-9eb7-47b5-b1ef-5031e6969b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151ba147-90fe-407a-a1bb-eaa1d44619ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Presidential Envoy for Hostage Affairs Roger Carstens''
        quiet visit to the capital city of Caracas represents a significant development
        as efforts to free the men, many of whom have been imprisoned for years by
        the government of embattled Venezuelan leader Nicolás Maduro, have yet to
        succeed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f41420-204a-4d3d-b366-203de2c18f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f49322-4016-4e23-abc9-f8c383f92213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can confirm that the Special Presidential Envoy for Hostage
        Affairs Roger Carstens traveled to Caracas for discussions about the welfare
        and safety of US nationals in Venezuela," a State Department official said
        Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b485ee-cc34-4500-8b8d-5f3522dd00f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c34c67d-819b-4889-9bf6-c23db95c608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to advocate for the immediate and unconditional release
        of all wrongfully detained US nationals in Venezuela at every opportunity,"
        the official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5f80ca-5cfb-4683-a894-147bd4762ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5917493e-5304-4414-ae09-8b0af530f5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a source familiar, the administration was able to work
        with the Maduro government to arrange the visits to check on a group of detained
        oil executives known as the "CITGO 6," who have just begun their fifth year
        in Venezuelan detention, as well as three other Americans who have been detained
        since 2020. This source said the Maduro government was accommodating of the
        visit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d698e1e-f43d-4015-bedf-a133cbaec055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff361a6-39cc-4f68-b4cf-1c933a25d28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No American officials had been able to meet in person with the detained
        men in years, as the US severed diplomatic ties with Maduro under the Trump
        administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be8d4fc-33c6-4dd5-bf54-a05b99e72609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26f215f-2ab7-4d4c-960a-0605bcc52ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carstens traveled with a small State Department delegation, the
        source familiar said, and national security adviser Jake Sullivan and Secretary
        of State Antony Blinken personally advocated for the trip.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bb31ad-5665-4c32-9bae-6c137c991040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef42df7-3408-4838-beed-c15936c75265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to family members of the CITGO 6, Carstens visited with
        the men -- Tomeu Vadell, Gustavo Cardenas, Jorge Toledo, Alirio Jose Zambrano,
        Jose Luis Zambrano and Jose Angel Pereira -- for about an hour and a half
        at El Helicoide, where they are imprisoned.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec1c99f-616f-483f-ac92-5e7c7b832541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899f760e-1aa4-4d78-a762-c93c89743ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department briefed the families about the visit on Friday,
        after Carstens had returned to Washington. The Associated Press was first
        to report on Carstens'' trip.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2083fc8e-0d66-48d9-86af-56f84a7f49fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266352ae-7527-4a27-a9cb-a7ec8e20429a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His meeting with the CITGO 6 came as a total shock, several of the
        family members told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20855bbc-50b8-4929-bfc9-6904405dee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d34db9-daa3-4b0c-950f-7a7cd28f9d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carstens "actually brought pictures of him with our families" to
        prove his identity to the detained Americans, said Alexandra Z. Forseth, the
        daughter of Alirio Jose Zambrano and niece of Jose Luis Zambrano. She said
        it seemed that the guards at the prison gave the men some privacy to meet
        with Carstens.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823c569d-41bc-4a37-8f84-c8746475a5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af01af6-6bee-45bf-9243-89197742da71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it was very uplifting for both parties," she told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a184bd5b-74be-4cf5-b75e-57af5f1f10ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ba19eb-8616-44c1-a48c-c1f905e2b1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the men recognized Carstens and was so taken aback that he
        asked to touch his face to see if it was really him. Carstens gave each of
        the men a hug before he left, the source familiar said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90525ee-ec41-4b43-8040-bd9d95959501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982e4635-7d93-4d02-9d1c-4e8381b7b650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CITGO 6 -- five US citizens and one permanent resident -- were
        summoned to Venezuela in November 2017 for an emergency work meeting, where
        they were arrested on corruption charges.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75398922-6c4f-479c-8a13-d71ba227539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe9b0bb-6e0f-4b0f-89f2-965364454099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN reported in recent weeks, the men have become pawns in the
        geopolitical confrontation between the US government and the Maduro regime.
        Carstens'' visit comes follows increased public scrutiny from the families
        over the lack of progress in securing the group''s release.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eccfa7-1a87-4e60-a969-93aa2cbf736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581778fd-1320-47a4-a402-fe828a0c5474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US envoy was also able to meet jointly with Luke Denman and
        Airan Berry, two US veterans arrested in May 2020 on accusations by Maduro
        that they were attempting a coup, as well as with Matthew Heath, another US
        veteran who was arrested in September 2020 and accused of being a terrorist.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd497fe0e-9f83-41fa-b500-e06fb1286f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6d5122-c220-4c92-8f0f-27f8c32a2bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denman''s brother Mark described it as a "welfare check" and said
        the meeting lasted about 45 minutes. Heath''s family said Carstens "was able
        to conduct a brief wellness check."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c1c690-c21e-4330-acbe-a2eefc7b3d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-12T06:42:29.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:18:45.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/10/politics/roger-carstens-venezuela-visit/index.html"><em>"Top
        State Department official travels to Venezuela to meet with detained Americans"&nbsp;</em></a></p>'
  'tornadoes-United-States-':
    'author': 'Jason Hanna, Elizabeth Joseph, Claudia Dominguez and Susannah Cullinane,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-12T09:02:13.863+08:00
