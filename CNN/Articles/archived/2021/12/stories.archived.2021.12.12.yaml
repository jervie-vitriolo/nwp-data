    'jcr:uuid': '469c4d96-9045-4f24-a96c-f2aefa853bbd'
    'lead': 'A 17th-century painting showing a Black woman with her White companion
      has been placed under a temporary export bar to reduce the risk of the artwork
      leaving the United Kingdom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-12T16:46:38.846+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:18:36.602+08:00
