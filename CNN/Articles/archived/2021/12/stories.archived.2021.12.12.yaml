    'lead': 'Max Verstappen clinched his first Formula One World Championship after
      beating Lewis Hamilton in a controversial season finale at the Abu Dhabi Grand
      Prix on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-12T23:21:24.447+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:18:33.748+08:00
