      'text': '<p>The senator is <a href="https://www.cnnphilippines.com/news/2021/7/20/Lacson-Sotto-tandem-confirmed-2022-elections.html"
        target="_blank">running for president</a> next year with Senate President
        Vicente "Tito" Sotto III as his vice president.&nbsp;</p>'
