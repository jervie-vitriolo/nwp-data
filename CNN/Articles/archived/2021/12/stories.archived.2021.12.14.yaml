      'mgnl:lastActivated': 2023-01-24T21:20:14.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Scores of people were killed late Monday
        after a tanker transporting gasoline exploded in Cap-Haitien, Haiti''s second
        largest city, according to Haiti officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630c8f18-9e1f-430b-92ee-fcfe355c65a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:38:54.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:14.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e891af78-43a7-4407-94d1-ac5bcde20c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:38:54.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:14.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll currently stands at 54, according to the local civil
        protection agency. Dozens more are injured and in hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef09ff98-b689-4f66-a9a0-970707396fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:38:54.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:14.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edc35ae-b6f3-496f-91fd-1c2195486ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:38:54.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:14.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical officials have issued a public appeal for blood donations,
        a civil protection agency spokesperson told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d38b0b-cce6-489b-9291-eb1c48e75e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:38:54.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:14.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c173b0b8-c3a6-4edc-8fff-21b4819f5a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:38:54.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:14.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti''s Prime Minister Ariel Henry reacted to the tragedy on Tuesday
        morning, tweeting: "I learned, with desolation and emotion, the sad news of
        the explosion, last night, in Cap-Haitien, of a tanker truck transporting
        gasoline, and which caused, according to a partial report, about forty dead,
        dozens injured, as well as extensive material damage."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8e4931-1ce6-4e67-9d92-934e4d2968a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:38:54.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:14.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509cb450-4276-4803-9b20-e7a3bf42aaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:38:54.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:14.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials say rescue efforts are ongoing and that the death
        toll is expected to rise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271aa02f-dc03-4244-97f3-4ea7995d1958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:38:54.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:14.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc60249-d4c8-4ad4-a615-b5362790dc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:38:54.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:14.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry later declared three days of national mourning in the wake
        of the explosion, "in memory of the victims of this tragedy which grieves
        the entire Haitian nation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
