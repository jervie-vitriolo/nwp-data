    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da8f6ea5-b475-4805-bc39-87709ed6ce67'
    'lead': 'Many of America''s leading discount chains have sat out the online shopping
      boom. Not anymore.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-14T03:49:50.997+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:20:46.336+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:19:48.363+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'discount-stores', 'online-delivery']
    'template': '1'
    'title': 'Online delivery is unprofitable. Why are discount chains using it now?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92715fef-4ed5-4c4c-bf0b-1c2bfd6b76ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Many of America''s leading discount chains
        have sat out the online shopping boom. Not anymore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1294b03-ba80-4e9e-9215-ff0935951bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df739563-68cb-4134-8467-d3c86a38f517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dollar General, Dollar Tree, Family Dollar (owned by Dollar Tree),
        Five Below and Grocery Outlet have all started offering delivery from stores
        over the past year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd74554b-1462-4f08-8410-28bd359c5f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd14b44-b6b4-4bea-aa79-e7a9c9bbc207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are tapping delivery companies, such as Instacart and DoorDash,
        relying on the platforms'' network of independent contract drivers to pick
        and deliver same-day orders from their stores. The platforms receive a cut
        of the sales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4ac4a2-f420-404a-a5ab-52c23322bc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20686cee-4833-463c-9e93-5ba2aa565fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chains have said in recent months that offering delivery will
        help them get a cut of spending from existing shoppers who have increased
        their online buying during the pandemic. The stores will be listed on delivery
        platforms'' websites, and they''re betting that they can draw customers who
        have never shopped with them before.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ff798c-b3a6-42fa-83bc-e551771f9c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f924c4-073e-4c91-91c8-a9fa5d14b37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think being online initially here through this pilot with Instacart
        is a great way for us to introduce the brand" to new shoppers, Grocery Outlet
        CEO Eric Lindberg said on an earnings call last month. Grocery Outlet, sometimes
        known as the TJMaxx of supermarkets, announced in October that it was testing
        delivery at California stores for the first time in its 75-year history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9a9a26-c982-4a70-bc16-7112d0d7c67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc7356b-5360-4fef-92dc-3fd534470630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Initial resistance</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0bae5f-aa81-4fb0-82b9-77d62512930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These companies want customers to shop inside their stores -- and
        until recently resisted offering delivery because of concerns about profitability,
        how it would impact in-store sales, and lack of demand from their customer
        base.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab85af9-f966-4dae-9869-f8d7a7273150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aaca05-ccdf-4fca-8985-94f0a184a0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online delivery is notoriously unprofitable, which clashes with
        discount stores'' low-cost operating models. Their ability to sell stuff for
        cheap hinges on keeping overhead down, so building their own delivery networks,
        for example, would be prohibitive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae27dab-025b-44d3-9061-81faf28c4834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6418c78-10c2-4b9a-a29a-08d0ba3cd302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average shopper only spends around $10 when they shop at dollar
        stores and around $15 at Five Below, making it even more difficult to pull
        a profit off online sales than competitors racking up significant revenue
        each time a customer orders online.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95a3907-f574-45f6-b9e3-ef05c7cda4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb1435e-a68b-44c2-a385-e0dcf1776dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these stores are designed to be a "treasure hunt," where
        customers make impulse purchases when they go inside and pick up a couple
        items that catch their eye. Unplanned purchases occur less frequently online.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd627170-7a73-411e-80d4-a909b8b8d4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea823ccc-6780-43e1-9005-fb40a6c0b42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers "are not beating down our door to deliver groceries,"
        Lindberg said in a March interview with CNN Business. "I don''t think it''s
        profitable" for supermarkets, and it''s "very hard to replicate the treasure
        hunt, replicate the values online."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d58b64-571c-4d8a-b6f8-ff71dc11d9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08bf54f-ea67-4bdb-a082-ec49b983bad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Dollar General CEO Todd Vasos said at conference in September
        of 2020 that "our core consumer, while starting her digital journey, is still
        behind the curve somewhat from where the rest of America is." Dollar General''s
        core customers make about $40,000 a year per household.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b63a2bd-65ff-499d-8510-21aa184c2f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c66e4b9-0087-4eec-8398-051889a0bfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dollar General had offered buy online, pickup in store and scan-and-go,
        which allows shoppers to scan and pay for items off their phones without waiting
        in checkout lines. But online delivery "is not that important" to Dollar General''s
        primary shoppers, Vasos said last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c1703d-cae4-40b1-b3dd-f005c27ce603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845747e4-68f4-434e-a8d7-55b1306fdff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A change of heart</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761a760e-c461-439d-9661-2cd3c44fd30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many discount chain remain delivery holdouts, including Trader Joe''s,
        Burlington, Ross Stores and Ollie''s Bargain Outlet. But Grocery Outlet, Dollar
        General and others have shifted their stances.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da87e69-4886-4d88-9345-0962d6f987ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dca9953-6dbb-4b1a-812b-aeca0dd05c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are reacting to competition, increased demand from their customers
        for online options, and the growth of platforms like Instacart that can run
        their delivery operations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed298f1-0aa1-4746-b030-9299faef1db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663bec57-a948-4cb9-ba1e-28f78cf6a4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their discount competitors such as Walmart, Target, Costco, Big
        Lots and Aldi have found success delivering to shoppers, while drug stores
        and convenience stores have also expanded online. They risked losing customers
        eager to buy online to rivals had they continued to hold out on delivery.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3576a75d-1a78-4c12-9c7a-3968ae7e6d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a214aefb-06d9-4d3d-bb59-f2a5da10f69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:50.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 pandemic has also pushed millions of people to buy
        online for the first time, including many of shoppers within these chains''
        lower-income base.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e71cde-c832-4591-b6c4-129eec9925d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:51.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887a0be1-2e55-46f5-911e-80748d02cd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:51.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-commerce sales grew from 11% of all retail sales around the start
        of the pandemic to a high of more than 15%, according to Department of Commerce
        data. Online sales are expected to continue growing at a faster pace than
        physical sales in the coming years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07625d19-e6f1-4913-a514-2e70970f5bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:51.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2cce8d-aad1-4934-a4f2-8fb57df1593a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:51.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They heard enough from their customers and investors that would
        be demand for it," said Joseph Feldman, a retail analyst at Telsey Advisory
        Group.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1300723-1b0c-4b04-8815-6c5a51d638b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:51.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f897ed9f-2026-4563-9706-6ae44ee8b362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:51.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the growth of online shopping, discount chains'' move into
        online delivery through partnerships does come with some risks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23be58d9-52e2-4abe-a048-2b07ed318695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:51.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333abdbc-c073-4994-8095-3f966a397e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:51.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instacart, DoorDash and other delivery platforms are starting to
        build warehouses of their own and stocking them with food, household essentials
        and other merchandise. There is a possibility that — knowing exactly what
        Dollar Tree or Five Below buy off their website — the platforms try to steer
        the chains'' customers away from them and toward their own new offerings.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108566c8-999c-4a54-b99a-37cafb9c7dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:51.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b1eebb-b450-4e62-b9e3-59c0485b4b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:51.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some stores worry that customers will replace visiting the store
        with buying online, Feldman said. This would cut into the chains'' more profitable
        in-person sales and lead them to make fewer of the impulse purchases that
        are crucial to the chains.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf56a25b-3ccf-4967-b083-09ff7d404c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:49:51.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:46.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/13/business/online-shopping-dollar-general-five-below/index.html">Online
        delivery is unprofitable. Why are discount chains using it now?</a>."</em></p>'
  'Snoop-Dogg-Golden-Globe-nominations':
