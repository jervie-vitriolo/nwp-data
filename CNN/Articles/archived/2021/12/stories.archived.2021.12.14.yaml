      'mgnl:type': 'text'
      'text': '<p>The older we get, the more we believe in the power of thread counts.
        Consider giving the mom friend of your life some nice sheets from <a href="http://www.homedeluxe.com/">Home
        de Luxe</a> — a local company that produces five-star hotel quality linens
        from Cabuyao, Laguna for home use. Their Hotel Collection, with 500 thread
        count cotton sateen sheets will make any bed feel like it comes with a buffet
        breakfast. (A duvet cover set for a single bed in their Hotel Collection starts
        at ₱7,299.) They also have printed varieties, but the all-white sets evokes
        a real hotel stay. To truly set the mood for a friend who’s always there no
        matter what, the iridescent candles by <a href="https://levmnl.com/shop/">Lev</a>
        would make a perfect gift. Even if they never light it up (“kasi sayang,”
        as all moms/mom friends would say), it’ll be a pretty piece to keep on one’s
        bedside table.</p>'
