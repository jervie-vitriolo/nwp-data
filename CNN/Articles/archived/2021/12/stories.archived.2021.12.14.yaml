    'lead': "It's Politics As Usual with our chief correspondent and anchor Pia Hontiveros.\n\
      \nThe Commission on Elections will release the final list of candidates for\
      \ 2022 soon. \n\nThousands are expected to vie for just 8,000 positions. Some\
      \ 67 million expected to cast their votes. If they all vote, that’ll be the\
      \ biggest turnout in history. \n\nSetting aside all the drama among candidates,\
      \ whoever succeeds President Duterte will inherit an economy crippled by a global\
      \ health crisis.\n\nIn a country said to be 'the worst place to be during the\
      \ pandemic,' and politicians either busy forging alliances or changing teams.\n\
      \nAnd the voting public divided, decided, undecided. \n\nThis is the political\
      \ landscape for May 2022."
