      'mgnl:lastActivated': 2023-01-24T21:20:48.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b8c27e-83f3-4fa0-933d-9b0cf312b779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate probe&nbsp;initially zeroes in on the role of the Bureau
        of Customs in the alleged smuggling.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cefdb91-6986-43e8-94a8-948f6d5b71ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad147f2-1628-4fcb-b0ca-f7d6a022b7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But farmers believe the Bureau of Plant Industry (BPI) has a lot
        of explaining to do too, given the agency’s primary mandate of inspecting
        and quarantining imported agricultural goods for pests and diseases, said
        Balanoy.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbe3dc5-62de-4e6a-b95f-0d46b1ad4715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddda67f-3a13-4e8e-98c2-a1ab6592cd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“BPI allowed the entry of these Korean strawberries despite the
        earlier pronouncement of the municipality of La Trinidad and the strawberry
        farmers dito sa Benguet <em>na ayaw sana nilang papasukin itong</em> Korean
        strawberries [here in Benguet that we oppose the entry of Korean strawberries],”
        she pointed out.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f666c3-f5d8-4c4a-ad98-8cc465352df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.166+08:00
