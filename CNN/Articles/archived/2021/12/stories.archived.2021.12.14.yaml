      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Granada</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e7c5f8-c95e-4f2b-9af9-585858ad06fa'
      'mgnl:activationStatus': true
