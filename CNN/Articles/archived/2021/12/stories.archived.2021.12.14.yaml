    'template': '1'
    'title': 'Agencies in National Single Window to be fully onboard by end-2022,
      says Customs chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42952dd2-e25c-4261-aa59-c2014c9d4e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:46:24.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:20:13.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) -</strong> All
        government agencies included in the country''s National Single Window shall
        be fully onboard by the end of next year, according to the Bureau of Customs
        (BOC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3174f24-fc73-4bd7-a4d6-be59bcf4ba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:46:24.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:20:13.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1342fe21-2461-40d4-a5c3-e73de3aa77d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:46:24.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:20:13.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we''re already having live operations as far as the
        electronic exchange of information particularly electronic certificates of
        origin with ASEAN countries...end of 2022, ''yung [the] 51 remaining agencies
        (will be onboard)," Customs Commissioner Rey Leonardo Guerrero told senators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d91d0c7-992c-459d-a604-5720249aca07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:46:24.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:20:13.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8e0a95-ebad-41d5-97e6-ef44e1a3e711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:46:24.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:20:13.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Guerrero raised some of the technical and financial concerns
        they are facing with the implementation of the system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143216dd-9872-4a11-992c-9a3aec3d667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:46:24.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:20:13.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cf4ae1-7a9c-47b1-9abb-7ca3c1894c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:46:24.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:20:13.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the delays in implementation, other agencies have resorted
        to the implementation of their own information systems - which we''re now
        having difficulty integrating them into a single window, but this is also
        now being addressed," he explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4835ec-2dc4-46df-be23-285c9f8bff54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:46:24.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:20:13.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01437e45-f154-4ca0-b205-fcd3915011e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:46:24.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:20:13.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The matter about the payments, I believe, is already being in the
        process of being resolved. That''s another reason why there have been delays
        in its implementation," Guerrero added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd813f4-faa1-4ccc-958e-3bb43daf5505'
      'mgnl:activationStatus': true
