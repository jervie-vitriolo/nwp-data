    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['workers', 'employees', '2nd-round', '2nd-wave', 'mass-vaccination-drive',
      'massive-inoculation', 'national-vaccination-program', 'nationwide-inoculation-program',
      'vince-dizon', 'presidential-adviser-for-covid-19-response', 'covid-19']
    'stories': ['7500a974-1f34-4191-b200-dcbe847a03e3']
    'template': '1'
    'title': 'Workers getting shots on 2nd mass vax drive to be excused'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872de13e-edd8-44f7-ad56-0624a7b61d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T14:24:05.470+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:25.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> Public
        and private employees who are planning to take their shots during the second
        wave of the nationwide vaccination program shall be excused from work, Presidential
        Adviser for COVID-19 Response Vince Dizon said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdb1b53-bdf5-49e5-8e76-6d95afb22340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T14:27:48.830+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:25.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basta po ang rason eh magpapabakuna, hindi po sila dapat ma-mark
        na absent o mabawasan ang kanilang benepisyo," he said over PTV on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a55726-0be0-450d-82d8-70e45b91722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T14:27:48.830+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:25.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So long as their reason is that they will get vaccinated,
        they should not be marked absent or deprived of any of their benefits.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3921d1d2-8347-4d83-aef6-ef405354c1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T14:27:48.831+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:25.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government issued the same directive in the first phase of the
        "Bayanihan, Bakunahan" project held from Nov. 29 to Dec. 1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba0c763-a074-46b6-9275-dc22dc568c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T14:27:48.831+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:25.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second round commences on Wednesday, Dec. 15, until Dec. 17.
        But it will only push through in Metro Manila, Ilocos Region, Cagayan Valley,
        Central Luzon, Calabarzon, and the Cordillera Administrative Region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c6a30e-3962-4b82-ad98-d72769efb315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T14:27:48.831+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:25.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials moved to reschedule the massive rollout in several other
        areas to Dec. 20 to 22, as they brace for the possible impact of tropical
        cyclone "Odette."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd53baab-344d-4d50-944b-60361e54fbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T14:27:48.831+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:25.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://cnnphilippines.com/news/2021/12/14/PH-partial-suspension-2nd-mass-vax-drive-COVID-19-Odette.html"
        href="https://cnnphilippines.com/news/2021/12/14/PH-partial-suspension-2nd-mass-vax-drive-COVID-19-Odette.html">READ:&nbsp;Govt
        suspends 2nd ''Bayanihan, Bakunahan'' in some regions due to storm ''Odette''</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb20e4ba-ba2c-46cf-8703-24cfa39f2b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T14:27:48.831+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:25.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the government hopes to inoculate 7 million more people
        in the three-day drive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d837516-138f-42d5-a66c-067e04036434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T14:27:48.832+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:25.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon assured that the country has "more than enough" supplies to
        reach its target of 54 million fully vaccinated Filipinos by the end of the
        year.</p>'
