      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1e7e1f-21f5-410a-9afe-790731f767ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.431+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Macky Angeles’ Fixed-Gear City Commuter built by Macky Angeles</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2675f55-a8cf-416f-9738-849532db3367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.431+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Total build price:</strong> Less than ₱8,000</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c05b1b-0991-4020-b351-d6c11d2b827b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.432+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macky Angeles learned to build bikes with her friends in high school,
        and later on worked with a freegan bike workshop in New York City. There,
        she taught youth in her community how to build from donated and scrap parts,
        an experience that helped her develop a thrifty sensibility that carries on
        to the present day. “I didn’t want to make a fuss on a fancy build ‘cause
        I wasn’t sure if I’d be staying in Manila long. I noticed that the bike scene
        blew up since I had lived here last in 2012 and figured there’s been tons
        of parts going to waste online.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e0c38a-5a60-4338-8efc-aff0571785b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.432+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles found a secondhand, unbranded chromoly frame (one of the
        most sought-after and long-lasting materials) on Facebook Marketplace, along
        with all of the other major parts needed. “The wheelset is some generic-brand
        700c, gear ratios at 48/16, frame size 52 chromoly, and generic riser bars”
        she tells me. The only brand-new components on her current build are its Panaracer
        Catalyst Sport tires, Geestar toe-straps, and basket from The Project. With
        a relatively modest parts list, the bike boasts a distinct look from its yellow
        and black colorway.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd70ee11-fd65-4168-826f-d779cef2858b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.432+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s great to get across the city fast. And even if it’s a fixed
        gear, I still fare well getting up some of Pasig’s hills.” Fixed gear cycling
        is known to be demanding for its “pureness." Riders need to constantly pedal
        to move, and must commit to the same gear ratio throughout a ride. But by
        nature of their simplicity — the lack of shifters and use of single speed
        gears — fixies make a great low-budget option. Angeles spent a total of less
        than ₱8,000 on her current setup, which has taken her places she never expected
        to go.</p>'
    '32':
      'image': 'jcr:7728ec58-24d9-4311-b429-00a569111fb9'
      'imageCaption': 'Kevin Dizon''s Single-Speed Muddy Fox. Photo courtesy of respondent'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ca1857-d379-4411-ba23-17155140bf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.431+08:00
