      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56afcb95-170e-4aed-bd59-0c66948820c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T15:30:14.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:20:24.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-year-old Boholana weightlifter tallied the same finish as
        Tokyo Olympian <a href="https://cnnphilippines.com/sports/2021/12/12/Elreen-Ando-earns-Top-5-finish-worlds.html"
        target="_blank">Elreen Ando</a>, the highest among the 10-man Philippine contingent.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e75bfc8-3064-4fc6-ae1f-4d1c2f25a99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T15:30:14.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:20:24.869+08:00
