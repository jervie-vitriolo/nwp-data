      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652c174f-bffd-469a-9c3c-98eabe5e7dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If vegetables enter Philippine borders without pest
        risk analysis, we cannot be sure if they are free from pests or diseases]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5786deb-4b51-4185-a3a1-dc61e7b0bbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.166+08:00
