    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463b6bbc-b835-40e0-85da-8be951171870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T17:51:28.777+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:21.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who knows what 2022 will bring, more time at home? Allow us to cozy
        up, then. For your creative friends who enjoy browsing through Insta for interior
        inspiration, this<a href="https://www.instagram.com/dayoffhomegoods/"> Day
        Off Home Goods’ Cloud Nine Throw</a> by designer Kookie Santos quite literally
        adds a splash of color to any comfy couch. If your creative bestie is more
        of the type to dress up indoors (or out, really), online retailer <a href="http://basicmovement.ph/">Basic
        Movement</a> offers a great selection of wares by local designers. Shop for
        illustrator Raxenne Maniquiz’s Waling Waling collection that offers Bulacan-crafted
        jewelry, scarves, and shirts in her signature art style. Designer Rod Malanao’s
        fantastic knit work is also available on this site — we suggest the lime coords
        for some Grinch-y glamour. (Take note that many of the pieces on the site
        are for pre-order.)</p>'
