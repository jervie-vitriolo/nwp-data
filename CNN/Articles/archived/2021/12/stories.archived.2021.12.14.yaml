      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19b11c8-204d-4e7b-8900-cba6347fe322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:46:30.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:35.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too early to tell if there will be layoffs at Vox or Group
        Nine, but Bankoff noted in his memo that the two companies will come up with
        a plan to "integrate functions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4073d1-fa91-4dfd-ad63-a8c4c4e672b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:46:30.219+08:00
      'mgnl:createdBy': 'glee'
