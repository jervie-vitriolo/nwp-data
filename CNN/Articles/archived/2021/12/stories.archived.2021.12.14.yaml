      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple media partners, including NBC that has previously aired
        the Golden Globes, have opted not to participate publicly with the ceremony
        this year because of diversity issues within the Hollywood Foreign Press Association
        (HFPA), the group behind the event.</p>'
    '12':
