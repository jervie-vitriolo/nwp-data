      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other regions that have high inoculation rate are Cordillera Administrative
        Region or CAR (65.08%), Central Luzon (56.88%), Calabarzon (54.10%), and Ilocos
        Region (53.07%).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bd9d9e-71e9-4e81-86bf-d94227057868'
