      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USGS said the quake struck at a depth of 18.5 kilometers (11
        miles) in the Flores Sea at 10:20 a.m. local time (10:20 p.m. ET).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909f9410-759b-430c-8a11-25f8fc764f9e'
