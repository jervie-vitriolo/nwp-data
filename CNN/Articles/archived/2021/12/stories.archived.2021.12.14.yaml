      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/12/13/media/vox-group-nine-acquisition/index.html#:~:text=New%20York%20(CNN%20Business)%20Vox,told%20his%20company''s%20staff%20Monday.&amp;text=Group%20Nine%20formed%20in%202016,The%20Dodo%2C%20Thrillist%20and%20Seeker."
