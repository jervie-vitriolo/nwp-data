      'mgnl:lastActivated': 2023-01-24T21:20:34.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEOs of several health care systems in Minnesota signed a full-page
        newspaper ad begging people to get vaccinated.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb581861-1c3b-4506-9bfb-c6cda0169b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.746+08:00
