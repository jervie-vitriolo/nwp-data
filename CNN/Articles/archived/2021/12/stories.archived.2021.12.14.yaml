      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Monday announced
        he will travel to Kentucky later on this week to survey damage from tornadoes
        and severe storms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adec81bc-950d-46b1-b413-2d781074a6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36953ed0-bdc6-4022-816a-64f8a9903dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I intend to travel to Kentucky on Wednesday. And with each passing
        day, the human impact of this devastation -- just the depths of the losses
        -- are becoming more and more apparent," Biden told reporters on Monday during
        an Oval Office briefing on the storm with homeland security officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba8e38b-e4e0-4340-9a78-77871c33e62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f59499-9b76-4a5b-9f37-d911f794282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he is working with Kentucky Gov. Andy Beshear
        to make sure he is not in the way of recovery efforts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b833be-317a-4447-a9c7-a5304102d521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1ee985-ba9a-4de1-8870-6c581a932e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden added that the administration will work to set up federal
        disaster centers and will be working alongside state governments and nonprofit
        organizations in the storms'' aftermath.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9a3fe8-3b11-44e5-b5a7-166bd2587860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61c3bb9-fe99-4ad3-980c-e699fbba23cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re gonna get this done. We''re gonna be there as long as it
        takes to help. And the combination of state, federal, and volunteer organizations
        do everything from helping clearing the debris but provide the necessary means
        to move, get schools reopened, making sure that homes are going to be rebuilt,
        etc. So there''s a lot, a lot, that needs to be done," Biden said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2d47f9-cb07-432a-8a3a-678c53d09c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b38de6-7211-43fc-bcd2-36f6eb1f9337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said Biden will travel to Ft. Campbell, Kentucky,
        for a storm briefing, and to Mayfield and Dawson Springs to survey storm damage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267c17da-364e-4b91-9cbb-fa422e1fae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be832e55-f590-45a4-8bdc-c0355e8caa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has been regularly briefed on the storms and has spoken with
        Beshear multiple times since the storms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288c33ea-107c-4b75-967e-bb1ef221dbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d8d1b0-94af-49cb-bbfc-709245ae2423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to be in the way. There''s a lot going on, and when
        the President shows up, there''s a long tail to follow, a lot of folks, and
        I just don''t want to do anything other than be value added," the President
        said on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023a2622-af7a-4e96-a538-6145fd33a730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce655374-2283-48e3-a4c3-0a52880d21a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He approved a major disaster declaration in Kentucky overnight and
        said he would be signing an additional emergency request for Illinois at the
        governor''s request. On Monday, Homeland Security Secretary Alejandro Mayorkas,
        Federal Emergency Management Administration Administrator Deanne Criswell,
        and others briefed him on the situation on the ground and how the federal
        government can accelerate and expand federal assistance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deab839-149e-4794-ac55-a31f1ac3a93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f79267f-7fa1-4f2b-9cea-9e61be9222a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beshear announced on Monday that in the wake of disaster, there
        have been 64 deaths and 105 individuals remain unaccounted for.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d1817e-b9da-4482-8118-85821846cbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d24108-1876-47aa-9b32-ed5db2b3d9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Undoubtedly, there will be more. We believe it will certainly be
        above 70, maybe even 80," Beshear said, adding it may be at least a week before
        officials have a final count.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac5eae2-e6e5-4b92-98cb-c2e5f2636759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5537cc-8679-4376-9107-55e10a1b1484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 28,531 customers in Kentucky remain without power, according
        to the Kentucky Division of Emergency Management.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb50027-5537-4968-8c3e-a859f9ec9959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bbd295-190a-43f6-b740-b93a1b61d775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on Monday what he was most worried about in recovery efforts,
        Biden said he was most concerned about "peace of mind" for those impacted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f747bf31-6d94-4b91-9663-debcd8433b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1433e2-baf4-49fa-aae0-989cfee85e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just devastating, and so I worry, quite frankly, about the
        mental health of these people. You come home and you see that, and if you
        haven''t -- if you''ve lost someone in the meantime. Thank God, it doesn''t
        seem like the numbers are quite as high as anticipated, but they''re high.
        ... And what do you do? Where do you go?" he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ddeaeb-2e65-44b6-b757-9237b3769004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff09f351-a4d1-420f-82bd-2769a8a17f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "That''s what worries me most, the uncertainty. ... So,
        we just want them to know that we''re going to stay as long as it takes."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0623ba23-38bd-4131-bb12-65aa6a64dfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d64ed1-b30a-47bb-860e-725f015d4482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to urgent recovery efforts and food and water distribution,
        Biden said he would be asking his team to set up sites for booster shots and
        other public health efforts as Covid-19 cases rise across the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0b7d92-5053-4ab4-83fa-ffe835242bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e09fda8-c9fc-424d-944a-429e1b887577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Monday afternoon, White House press secretary Jen Psaki detailed
        the efforts being implemented by FEMA and the administration.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21468703-d7f4-4b70-9847-4ed4d6e48dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd3080e-c417-407e-8710-5da99db7a30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She specifically highlighted that FEMA has deployed urban search
        and rescue teams, management assistant teams and mobile communication operations
        vehicles as well as delivered dozens of generators, 30,000 meals, 90,000 bottles
        of water, 4500 blankets, 2100 cots and "other critical commodities to Kentucky
        to help families in need."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eff21f0-3f1e-4784-ab85-102291f71f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:47:24.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:47.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
