  'ADB-raises-2021-2021-projections-PH-growth':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-14T11:15:37.946+08:00
    'imagesource': 'jcr:2ca37d32-cf22-4e34-aca2-2ddae6374d24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bca56a3-4b23-4b53-b787-c743707468d1'
    'lead': 'The regional lender projects national economic output will expand by
      5.1% this year and 6% in 2022 — up from its prior 4.5% and 5.5% forecasts. It
      cites Philippine economic growth picking up momentum amid the country''s "vigorous"
      COVID-19 vaccination drive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-14T11:18:03.187+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:20:31.965+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:19:52.521+08:00
