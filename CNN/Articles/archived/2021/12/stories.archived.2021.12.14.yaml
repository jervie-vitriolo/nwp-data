      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Canary Islands</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142e3c1d-8e87-4a43-a85b-ef7e2ef72141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.214+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Gibraltar</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab918a07-fd7d-44c3-ace4-ade8a1161d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.214+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Nicaragua</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022556b1-6718-4746-8710-d00b99b5ad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.214+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Tanzania</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62caff5-af95-4c23-be87-e332b5b02dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.215+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC cautions even fully vaccinated travelers about venturing
        to destinations with no reliable statistics about the current COVID-19 situation.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56ce9ee-abb6-4e1a-9897-c79804e5fb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.215+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its broader travel guidance, the CDC has recommended avoiding
        all international travel until you are fully vaccinated.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9aac84-4cef-4434-90c5-639bd3cab22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.215+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fully vaccinated travelers are less likely to get and spread COVID-19.
        However, international travel poses additional risks, and even fully vaccinated
        travelers might be at increased risk for getting and possibly spreading some&nbsp;variants,"
        the agency said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968a121c-261c-4428-95c6-9bf20caad2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.215+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/cdc-very-high-risk-travel-destinations-december-13/index.html">Italy
        and 2 other nations now at ''very high'' travel risk for Covid-19, CDC warns</a>"</em></p>'
  'Comet-Leonard-December':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-14T06:45:57.559+08:00
    'imagesource': 'jcr:572a1dad-840f-4745-b659-d077ebb78a3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '141a1da7-b5b1-4b3a-83af-4aae38d99daa'
    'lead': 'There is a new comet in town, and December is your only chance to see
      it before it disappears forever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-14T06:45:52.293+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T21:20:36.142+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:19:51.243+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Look up to see bright Comet Leonard this month before it vanishes forever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c562c78e-d977-4ded-9a2a-238c6b0c6092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:45:52.293+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:36.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There is a new comet in town, and December
        is your only chance to see it before it disappears forever. Astronomers say
        that Comet Leonard is our best and brightest comet to see in 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e5c351-c430-4a08-8e53-e47ce1d4aea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:45:52.293+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:36.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comet was first discovered in January of this year by astronomer
        Greg Leonard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0be217-142a-4521-943c-e9ee4032096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:45:52.293+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:36.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard, a senior research specialist at the University of Arizona
        Lunar and Planetary Laboratory, began tracking the fuzzy bit of light on January
        3.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64f87b0-e044-4ac2-897a-62ee846a554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:45:52.294+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:36.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that the tail showed up in those images was remarkable,
        considering that the comet was about 465 million miles out (from Earth) at
        that point, about the same distance as Jupiter (from Earth)," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445b53cc-2682-4fdb-9cd5-76102fccf364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:45:52.294+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:36.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celestial object has likely spent the last 35,000 years traveling
        toward the sun, according to Sky &amp; Telescope;&nbsp;and once it makes a
        close pass of our star on January 3, we won''t be seeing the comet again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24106107-56d4-4e03-b2de-53ab8fe7fd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:45:52.294+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:36.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the comet nears the sun, it brightens, which is why the weeks
        leading up to this event make the comet easier to see.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6364147-0c44-402e-9e23-c8415e716343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:45:52.294+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:36.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also an ultrafast comet, blazing through the inner solar system
        at 158,084 miles per hour (71 kilometers per second), but it will still appear
        like a slow-moving object due to its distance from Earth, according to EarthSky.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92ee417-9477-46ae-9622-a4209c523c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:45:52.294+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:36.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comet Leonard made it closest approach to Earth on December 12,
        coming within 21 million miles (34 million kilometers) of our planet. The
        comet will be visible in the skies of both the Northern and Southern hemispheres
        this month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa4f792-5d28-4b92-9437-70371b858b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:45:52.294+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:36.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look for the low object that resembles a fuzzy star in the evening
        sky just after the sun sets. Then, the comet will sweep by Venus on December
        17.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35ca49f-3757-455e-8b12-8822b09e1fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:45:52.294+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:36.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a small chance Venus will pass close enough to the comet''s
        path, where it may pick up some dust grains in its atmosphere, producing a
        meteor shower on our neighboring planet," Leonard said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1339b66c-c614-45ad-807c-2767ef60729f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:45:52.295+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:36.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use Venus, currently a brightly visible presence in the southwestern
        sky around sunset, as a way to help you find the comet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e2871c-e1cb-42ee-aa32-c4a3713c2cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:45:52.295+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:36.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beginning Dec. 13, this comet will appear very low above the horizon
        just after sunset," Leonard said. "It will skim across the west-southwestern
        horizon between now up until around Christmastime. The fact that it''s so
        close to the horizon makes this comet a bit challenging to observe."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1939e3-71dc-40e4-b506-43d187aeb173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:45:52.295+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:36.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to predict how well we may be able to see a comet,
        but you''''ll probably need binoculars to spot this one, according to NASA.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58481a8-619b-432d-8355-bee41f6a20d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:45:52.295+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:36.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel there is going to be something to be seen even for the casual
        observer," Leonard said. "Find yourself a dark sky with a good view of the
        horizon, bring binoculars, and I think you may be rewarded."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a87748-1523-4353-97ce-f4ed1d11b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:45:52.295+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:36.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that Comet Leonard will be visible to skywatchers
        looking with the naked eye, but if you''re worried about missing this once-in-a-lifetime
        viewing experience, <a href="https://www.virtualtelescope.eu/">The Virtual
        Telescope Project</a> will be sharing a livestream from its observatory in
        Rome.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f26e2db-6def-4a7a-b8b1-b064b85af627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:45:52.295+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:36.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most comets with long orbital periods, like Comet Leonard, come
        from the Oort Cloud, a large, icy area that surrounds our solar system. It''s
        too far away from Earth to have ever been visited by a spacecraft.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9140b9-9717-48aa-81e0-f3129b8c3ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:45:52.295+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:36.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the tug-of-war is won by the gravity of our solar system,
        an object may start moving inwards, accelerating as it gets closer to the
        sun," Leonard said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af60aff0-3313-4035-99e1-b0981d5f00a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:45:52.296+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:36.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As comets near the sun, these giant iceballs begin to shed some
        of their material, which forms a halo&nbsp;or coma&nbsp;around the object.
        Dust and gas stream behind comets to form their extremely long tails. Most
        comets only become visible to us as they travel through the inner solar system,
        where Earth is located, during their long orbits of the sun.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92301a0-4b6c-4721-ad85-acaff49584de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:45:52.296+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:36.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding comets can open a window into the formation of our
        sun and solar system because they act like cosmic time capsules of material.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503f445a-b1e8-4b6c-b275-b66f33ff2b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:45:52.296+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:36.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as we have great science on comets, they''re still highly
        unpredictable with respect to their size, shape, chemical makeup, and behavior,"
        Leonard said. "A wise and famous comet discoverer once said: ''Comets are
        like cats — both have tails, and both do precisely what they want.''"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f339cf-fdce-413e-94b7-60eaefc93b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:45:52.296+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:36.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancient human ancestors may have witnessed Comet Leonard during
        its last pass by Earth about 80,000 years ago. But it won''t be coming around
        again.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0706ad0d-2e00-448c-9bf2-f00f597914dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:45:52.296+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:36.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the last time we are going to see the comet," Leonard said.
        "It''s speeding along at escape velocity, 44 miles per second. After its slingshot
        around the sun, it will be ejected from our solar system, and it may stumble
        into another star system millions of years from now."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a98f97b-300a-4a6d-b000-1f7e3da9ced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:47:43.701+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:36.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/13/world/comet-leonard-december-scn/index.html">Look
        up to see bright Comet Leonard this month before it vanishes forever</a>"</em></p>'
  'VoxMedia-acquisition-NowThis-Thrillist':
    'author': 'Kerry Flynn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-14T06:43:12.406+08:00
    'imagesource': 'jcr:45fedc78-1d67-48fc-b6cf-a60fe5d763f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad9f981e-1c8b-42d8-b6ff-e74856fe15f0'
    'lead': 'Vox Media, owner of Vox, The Verge, New York magazine and other digital
      media sites, is nearing a deal to acquire Group Nine Media, CEO Jim Bankoff
      tells his company''s staff.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-14T06:46:30.218+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T21:20:35.412+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:19:51.408+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vox Media is nearing an acquisition of conglomerate that owns NowThis
      and Thrillist'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad655b00-9d91-4a78-99e0-64468c118601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:46:30.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:35.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Vox Media, owner of Vox, The Verge,
        New York magazine and other digital media sites, is nearing a deal to acquire
        Group Nine Media, CEO Jim Bankoff told his company''s staff Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3868684-8816-48b5-a681-7129121a94fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:46:30.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:35.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580cfbb4-d9f0-44e6-ac56-16c271ecf35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:46:30.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:35.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal would be the latest move to combine two digital media conglomerates
        as industry players seek to consolidate or raise new capital amid increasing
        competition for the attention of news consumers and the digital ad dollars
        that come with that attention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b1f5f4-b326-4964-8733-49c47b8a34e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:46:30.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:35.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fec1b6-26df-4273-a838-65ea9f529251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:46:30.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:35.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group Nine formed in 2016 as a merger of NowThis, The Dodo, Thrillist
        and Seeker. In October 2019, the company acquired women-focused digital media
        brand PopSugar. The month prior to that deal, Vox had acquired New York Media,
        which includes that company''s namesake print magazine along with websites
        The Cut, Vulture and more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34528691-dcd4-4638-a4df-55ad1e097a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:46:30.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:35.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52440ec8-83f5-4958-bc65-1c5f64edaa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:46:30.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group Nine''s "organization is strong and complementary to ours
        in many areas, from the topics they cover and the audiences they serve to
        the formats in which they tells stories and the platforms they tell them on,"
        Bankoff wrote in a memo he sent to staff on Monday, obtained by CNN Business.
        "Our combined company will be the clear leader in modern media, reaching audiences
        at scale everywhere, from podcasts to streaming services, from YouTube to
        TikTok, from websites to print."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8523b5-7acb-4dee-9337-10010e2b347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:46:30.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:35.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000f441c-1a8b-4bd3-9210-4da9a51c8a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:46:30.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:35.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal was first to report the acquisition talks,
        and Bankoff referred to its article in his memo, saying it had sped up the
        timing of the announcement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae4355b-ebb4-476b-b32a-d2b31ea53ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:46:30.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:35.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fed05c7-597d-4b00-bcaf-0f7882b0fd03'
      'mgnl:activationStatus': true
