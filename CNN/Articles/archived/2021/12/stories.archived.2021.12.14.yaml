    'template': '1'
    'title': 'At least 54 dead after gas tanker explodes in Haiti''s second largest
      city'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62540e04-1570-4a0b-8c85-1290a982631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:29:09.727+08:00
