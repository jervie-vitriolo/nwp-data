      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> Beatrice
        Luigi Gomez slayed the Miss Universe stage during the pageant''s coronation
        night as she walked in a Pintados-inspired evening gown after making it to
        the Top 10.</p>'
