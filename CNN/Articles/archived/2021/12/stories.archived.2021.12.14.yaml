      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fashion designer Francis Libiran, who created the bejeweled golden
        dress, told CNN Philippines'' The Source on Tuesday that he was happy with
        the chosen design because he wanted the Philippines'' bet to really stand
        out on stage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c1177f-88cd-44d8-99ea-ccf4f0bd3381'
