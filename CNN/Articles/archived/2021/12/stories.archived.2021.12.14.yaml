    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c58824a-3e52-4cbc-a1be-cbfa91942736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.431+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kevin Dizon’s Single-Speed Muddy Fox built by Robert Samson
        (<a href="https://www.youtube.com/watch?v=3nkILeY7v3g">Bert’s Cycle Service</a>)</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812b6bf4-95f2-4b64-b777-f652ea264508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.431+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Total build price:</strong> ₱10,000</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a91d525-5724-4084-b6ed-4567b5273cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.431+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Dizon had his commuter bike built by his good friend and fellow
        member of <a href="https://www.instagram.com/slowcyclingclub/">Slow Cycling
        Club</a>, Robert Samson. As the man behind Bert’s Cycle Service, Samson specializes
        in vintage restorations, so he had parts aplenty that were compatible with
        the Araya Muddy Fox frame that Dizon had shipped from Cagayan de Oro.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3938a4-c904-4e52-92c4-9786d36b4def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.431+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The plan was to build a budget (rat bike) commuter. Less new parts
        to acquire, use what''s already existing, have it running smoothly without
        compromising on safety and reliability.” Samson tells me over Instagram DMs.
        Dizon had always toyed with the idea of owning a vintage MTB. He wanted something
        extremely rugged, and something that he could ride around the city on for
        quick errands and coffee runs. The two opted for a single-speed setup that’s
        easy to maintain, and its minimalism compensates for the weight of the steel
        frame. The handlebars are upright and swept back for comfort, while the tires
        are a pair of Kendas, a brand known for its low price and reliability.</p>'
    '38':
      'image': 'jcr:b15759ee-43c1-4e73-833b-7e85b7f26ecf'
      'imageCaption': 'Dizon says the Muddy Fox frameset "rides like a couch!" Photo
        by ROBERT PABILING'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f685dfaa-568e-459b-8476-3f215c1c76ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.431+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2450509a-8e98-424a-9e82-946b84e5cd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.431+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Dizon and Samson patiently combed through Facebook Marketplace
        and Shopee to keep the price tag to about ₱10,000. Samson explains, “I first
        ask clients where they would want to take their bike. That is where the budget
        follows most of the time.” While rat bikes are inexpensive, they often are
        made of good vintage parts that are built-to-last. This is what drew Dizon
        to the Muddy Fox frameset. “It rides like a couch! There’s really something
        about old steel MTBs. The quality, materials used, and the bonus: awesome
        paint jobs.”</p>'
