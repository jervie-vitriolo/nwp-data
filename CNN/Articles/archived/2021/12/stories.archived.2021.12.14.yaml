      'mgnl:lastActivated': 2023-01-24T21:20:29.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck 112 kilometers (69 miles) north of Maumere, on
        Indonesia''s Flores Island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa8d737-60bf-4d6b-b506-91e3ebb38916'
