    'lead': 'The Philippine Azkals are virtually out of contention for an AFF Suzuki
      Cup semifinals berth after failing to upset Thailand, 1-2.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-14T19:56:00.361+08:00
