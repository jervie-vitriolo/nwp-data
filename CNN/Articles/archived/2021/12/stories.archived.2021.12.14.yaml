      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Doja Cat has announced she''s dropped
        out of the 2021 iHeartRadio Jingle Ball Tour after testing positive for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67607481-ea4c-426f-8340-1127f530e3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:17:29.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer posted on her verified Instagram account that some members
        of her production team also tested positive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafb696d-e795-4a6c-b808-439050e85b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:17:29.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sad to share that I just tested positive as well and will
        no longer be able to perform on the rest of the iHeartRadio Jingle Ball Tour,"
        her statement read. "While my spirits are down since I can''t be there to
        celebrate the holiday with my fans in Philly, DC, Atlanta and Miami, I''m
        doing ok and look forward to recovering and getting back out there as soon
        as I can!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f879ed5e-530b-4887-bb3c-7112475159e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:17:29.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is her second bout with COVID-19. She said she had first contracted
        the virus in July 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7052095-3542-4604-a870-489fc68c6bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:17:29.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was reported recently that Coldplay and Lil Nas X had to withdraw
        from the UK''s Jingle Bell Ball 2021 with Barclaycard after members of their
        teams tested positive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
