      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, meanwhile, is confident this development will help him
        secure more votes from Mindanao, as he noted he is now the only remaining
        Mindanaoan running for the highest government post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf99a43-47e3-430e-abfb-3a416540c249'
