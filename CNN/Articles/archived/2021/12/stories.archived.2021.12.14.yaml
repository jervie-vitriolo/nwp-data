    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '915a3cf7-1631-4a43-be9c-e70352d29236'
    'lead': 'Customs Commissioner Rey Leonardo Guerrero made the assurance after Sen.
      Cynthia Villar questioned the delay in its implementation, as she reminded the
      program will also be part of the ASEAN Single Window system - which the Philippines
      will soon be a member of.'
    'mgnl:activationStatus': true
