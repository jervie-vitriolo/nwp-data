    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c77b25-bb82-421a-aa00-40c3f65bb045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:56:00.361+08:00
