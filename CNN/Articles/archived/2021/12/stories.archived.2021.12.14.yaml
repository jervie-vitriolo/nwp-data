      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bankoff said in the memo that the deal is expected to close early
        next year and that the companies will operate separately until then. He added
        that Group Nine founder and CEO Ben Lerer will serve on the board of directors
        of the combined company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ca0579-b4cc-4772-b067-49905c5b6876'
