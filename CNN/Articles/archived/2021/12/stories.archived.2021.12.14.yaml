        towards giving Filipino children education opportunities, healthcare and nutrition,
        and life-saving vaccines.</p>'
  'Comelec-release-of-final-list-of-2022-candidates-delayed':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-14T18:01:49.694+08:00
    'imagesource': 'jcr:a2a8a9cc-d618-4fd9-b40f-1f2f05e3df9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b4efc21-60b6-444e-ae77-5048cebc6d89'
    'lead': 'The Commission on Elections on Tuesday said it will not release the final
      list of 2022 candidates on schedule as some cases against nuisance bets have
      yet to be resolved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-14T18:13:32.223+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:20:21.010+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:19:55.674+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec: Unresolved nuisance cases push back release of final list of
      2022 bets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d1c053-4a43-4141-86c5-ab8f400a5000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T18:13:32.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:21.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)—&nbsp;</strong>The
        Commission on Elections (Comelec) on Tuesday said it will not release the
        final list of 2022 candidates on schedule as some cases against nuisance bets
        have yet to be resolved.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542572c9-f6b1-4906-bd0e-e30ead29a9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T18:13:32.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:21.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The list of official candidates will not be released tomorrow as
        there are still a number of unresolved nuisance cases," Comelec spokesperson
        James Jimenez told reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27d8d4e-fbbe-4267-8f57-39eedb74c204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T18:13:32.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:21.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process of finalizing the list will also take "at least two
        more weeks," Jimenez added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3a71e0-19f4-40a6-a79a-7d297c484082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T18:13:32.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:21.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body released last month the tentative list of bets for
        next year''s elections, but it has since been trimmed down following a series
        of withdrawals and rejected applications.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ae7b9c-445d-4cc4-8149-5056c4c3ae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T18:13:32.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:21.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest to drop out of the 2022 race were Sen. Bong Go and President
        Rodrigo Duterte —&nbsp;who filed their certificates of withdrawal for the
        presidential and senatorial bids, respectively, on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98304439-0eae-4915-9ac2-d927e30804d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:03:44.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:21.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez later told CNN Philippines that the recalibrated schedule
        will not affect ballot printing, which is expected to start on Jan. 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4b8d16-fe8d-49a7-b986-6f8e45ce02fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:03:44.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:21.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung</em> [The] ballots, we don''t expect that to move. What''s
        happening is we''re loading these names in our system already but we will
        edit those that will be eventually removed <em>kasi nakasuhan sila</em> for
        nuisance [because nuisance cases were filed against them]," he told Politics
        As Usual.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a081120-c5d4-4073-a6eb-1f72ceeecda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:03:44.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:21.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned that neither the disqualification nor cancellation
        cases - including those against presidential aspirant Bongbong Marcos - will
        delay the printing. The spokesperson said Marcos'' name may remain on the
        ballot if the case has been resolved after the printing date.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89a2e13-531f-4fef-add5-26730c43f2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:03:44.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:21.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the ballots are printing, and the disqualification case is resolved
        and it''s adverse then the name stays on the ballot," Jimenez said. "It''s
        just that the votes that are given to that particular name would be considered
        stray votes."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5529e080-b613-42c9-8b0b-a0000c0b3892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:03:44.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:21.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez added that most of the nuisance candidates were presidential
        aspirants and the official list may be narrowed down to 15 people. He also
        said there may be around 50 official candidates in the senatorial race.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9541f0bd-78e2-40ef-b447-f6a07f2e6767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T18:13:32.224+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:21.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Melissa Lopez contributed to this
        report.</em></p>'
  'DBCC-hikes-PH-growth-target-band-2021':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-14T18:18:53.514+08:00
    'imagesource': 'jcr:2e0b09d7-3cc5-4c7e-bc50-3d5112d22136'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96179c1e-98cd-4ded-bb68-8ea77d39f045'
    'lead': 'While economic managers project higher revenue collections this year,
      they foresee spending falling below target as the COVID-19 health crisis continues
      to weigh on agencies'' implementation of projects and disbursement patterns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-14T18:26:11.020+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:20:20.456+08:00
