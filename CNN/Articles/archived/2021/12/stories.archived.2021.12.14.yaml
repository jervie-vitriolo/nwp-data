    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="The
      landscape of the 2022 elections | Politics as Usual" /><meta itemprop="description"
      content="It''s Politics As Usual with our chief correspondent and anchor Pia
      Hontiveros.<br /><br />The Commission on Elections will release the final list
      of candidates for 2022 soon. <br /><br />Thousands are expected to vie for just
      8,000 positions. Some 67 million expected to cast their votes. If they all vote,
      that’ll be the biggest turnout in history. <br /><br />Setting aside all the
      drama among candidates, whoever succeeds President Duterte will inherit an economy
      crippled by a global health crisis.<br /><br />In a country said to be ''the
      worst place to be during the pandemic,'' and politicians either busy forging
      alliances or changing teams.<br /><br />And the voting public divided, decided,
      undecided. <br /><br />This is the political landscape for May 2022." /><meta
      itemprop="uploadDate" content="2021-12-14T15:00:25.000Z" /><meta itemprop="thumbnailUrl"
      content="https://s1.dmcdn.net/v/TTe9k1XkB7w5h_EMb/x180" /><meta itemprop="duration"
