      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no other city in the world <em>na</em>… 102% <em>na po</em>
        fully vaccinated<em> ‘yung kanyang</em> elderly population. <em>Palagay ko</em>
        Metro Manila <em>lang po ang mayroong nakita na ganyan ang</em> capability,”
