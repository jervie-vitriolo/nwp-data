      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2019 Southeast Asian Games gold medalist Kristel Macrohon had a
        respectable outing in the same category with a seventh place finish after
        carrying a total of 228 kg.</p>'
