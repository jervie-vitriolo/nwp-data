      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 2,956,800 J&amp;J shots were donated by Netherlands.
        Sweden gave 1,512,000 doses while Austria donated 266,400 shots.</p>'
