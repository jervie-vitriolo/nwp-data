      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5091d6cf-b62a-4c9d-a17a-3529666032c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture and BPI have yet to reply to CNN Philippines’
        requests for interview.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581ab7c9-917e-44f1-9fda-99a11c5dad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.166+08:00
