      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong>&nbsp;Tropical
        Cyclone Wind Signal no. 1 has been raised over some parts of the country due
        to Severe Tropical Storm Odette.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf5356c-88dd-4522-9577-bf0f234edac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:24:25.311+08:00
