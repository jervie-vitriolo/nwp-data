      'mgnl:type': 'text'
      'text': '<p>[Translation: This would be part of the ASEAN Single Window system
        that we will be a member of, so that all movement of goods and services will
        be transparent. So that smuggling will also be eliminated, right?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
