      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party also clarified that the seven names under Sara Duterte''s
        line-up is not necessarily the slate of her running mate, former Senator Ferdinand
        "Bongbong" Marcos Jr.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45208558-1b13-4792-becf-528ea1806fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:00:50.767+08:00
      'mgnl:createdBy': 'lara'
