      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> Vice
        Presidential aspirant and Davao City Mayor Sara Duterte on Tuesday bared the
        senatorial aspirants she will endorse for the 2022 elections.</p>'
    '6':
