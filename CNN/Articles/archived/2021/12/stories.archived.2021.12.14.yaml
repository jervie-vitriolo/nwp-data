      'mgnl:type': 'text'
      'text': '<p><strong>For your first post-omicron out of town trip</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39b409b-46b1-426f-b384-59901bdeeaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T17:51:28.777+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’re all waiting for the go-signal to feel okay about going out
        of town after the holiday rush. In the meantime, you may want to put yourself
        in the right mindset with a suit from new local brand <a href="http://everybody.ph/">Every
        Body</a>. The swimwear retailer has made it a challenge to be truly size-inclusive,
        offering suits from 2XS up to 5XL. Their first offering is the Feeling Perky
        Bodysuit (₱1,999) in three colors: pearl, sherb, and cherry, and will be available
        for purchase starting Dec. 15. The bodysuit is a two-piece illusion that hugs
        you in all the right places, and works well for the pool, the beach, or on
        the street as a tank top alternative.</p>'
