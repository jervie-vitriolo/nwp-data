  'Tianjin-China-Omicron-COVID-19-variant':
    'author': 'Nectar Gan, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-14T12:23:55.593+08:00
    'imagesource': 'jcr:ef4ce82d-ccac-4c5a-a4e8-779e8104710e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd81dc76-efdb-4164-813f-7f74d7f5a687'
    'lead': 'China has detected its first case of the Omicron coronavirus variant
      on the mainland, posing a fresh challenge to the country''s zero-COVID strategy
      in the lead-up to the Beijing Winter Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-14T12:26:27.450+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:20:28.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:19:53.442+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China detects first case of Omicron coronavirus variant on the mainland'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48d2491-a073-4c8c-a6f1-7fc8b90a86c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T12:26:27.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>China has detected its first case
        of the Omicron coronavirus variant on the mainland, posing a fresh challenge
        to the country''s zero-COVID&nbsp;strategy in the lead-up to the Beijing Winter
        Olympics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1d064a-18f7-4cbb-bec2-066f1b881117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T12:26:27.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities in the northern port city of Tianjin were able
        to identify and isolate the carrier of the variant — a traveler who arrived
        from overseas on December 9, before it entered into the community, state media
        reported Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734174e7-95bc-46ed-894a-5152220d8305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T12:26:27.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infected individual was initially identified as an asymptomatic
        carrier. Subsequent genome sequencing reviewed by the Chinese Center for Disease
        Control and Prevention confirmed it was the Omicron variant, according to
        state media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfdf0c0-45e9-4a06-99e9-33aac6c17fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T12:26:27.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The individual is now being treated in isolation in hospital, the
        report said, without providing further details.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69da7b5c-c452-491d-be2d-52bee1249298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T12:26:27.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast-spreading Omicron variant has raised alarms around the
        world, prompting governments to impose travel restrictions. It has been reported
        in more than 50 countries since first detected in South Africa late last month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eec60f9-264b-4e11-b678-7d260782ff15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T12:26:27.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much remains unknown about the variant, which carries an unusually
        large number of mutations that scientists worry could potentially make it
        more transmissible and less susceptible to existing vaccines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a76173-f4b6-4a2b-94ad-403e120bdd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T12:26:27.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese public health experts and state media have previously voiced
        confidence in the country''s ability to tackle the new variant, citing China''s
        strict border control measures and its ability to swiftly identify and isolate
        infected cases and their close contacts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4de57f3-8e40-4e3a-b848-c4d9e0155a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T12:26:27.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:28.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, all overseas arrivals must be tested for Covid before
        they leave the airport, followed by at least two weeks of centralized quarantine.
        This is often followed by another lengthy period of home isolation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2383e133-2885-4d01-bbbe-6128b70d7b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T12:26:27.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:28.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly identified infected traveler had been in the "closed-loop
        management" for overseas arrivals upon entering China, according to state
        media -- meaning they had not directly exposed local residents to the variant.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fce24a-2aa9-4065-8b11-bb518143a90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T12:26:27.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China''s ambitious zero-tolerance strategy -- composed of mass
        testing, snap lockdowns and extensive quarantines -- also comes with great
        economic costs, as well as no shortage of disruption to daily life.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce7f17f-4499-46f1-9c3c-9ef83260c13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T12:26:27.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:28.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Winter Olympics approaches, authorities are resorting to
        ever more stringent measures to curb local outbreaks, which have continued
        to flare up with increasing frequency. The country has now reported locally
        transmitted cases everyday for the past eight weeks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd088b731-9f41-4d45-9045-563802cfc239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T12:26:27.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:28.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, eastern Zhejiang province, home to the country''s key
        manufacturing and export hubs, reported 44 new cases, bringing the total caseload
        over the past week to above 200.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8c47af-0205-47ab-8e77-814a918304e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T12:26:27.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in virus-hit areas swiftly quarantined tens of thousands
        of residents, suspended businesses, events and tour groups, and canceled flights,
        ferries and bus services.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69557a4f-b6c0-4da6-b8b7-255588ffe533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T12:26:27.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel restrictions in medium- and high-risk areas will be in
        place until March 15 next year -- well after the Winter Olympics is over,
        and around the time the country''s annual legislative meetings are completed
        in Beijing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0cd0b3-3da6-4051-ad56-c679003a7e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T12:26:27.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:28.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping infections away from the Chinese capital is a top priority
        for the government, as the city gears up for the Games in February. All flights
        from the city of Ningbo, a major industrial hub, to Beijing have been canceled,
        while only one daily flight from Hangzhou, the provincial capital, to Beijing
        is allowed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63141da1-65ec-424f-9cab-31c07897bee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T12:26:27.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:28.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other parts of the country, infections are also being reported.
        In the north, Inner Mongolia reported 5 symptomatic cases and 4 asymptomatic
        infections, while the provinces of Heilongjiang and Shaanxi each reported
        one confirmed case, according to the National Health Commission.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cf2c09-9c4c-48ac-ac38-71b22c7002b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T12:26:27.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:28.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the southern province of Guangdong, two people in the manufacturing
        hub of Dongguan were tested positive Monday, prompting a local lockdown.</p>'
