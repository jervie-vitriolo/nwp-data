      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It urges people to get vaccinated and boosted, to wear masks and
        to get tested for the virus.</p>'
