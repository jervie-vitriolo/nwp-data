      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c861f6-a940-4c0c-9290-61f264a2987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:56:00.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:20:16.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things were going well in the Azkals'' play until defender Amani
        Aguinaldo committed a foul inside the box against Thailand substitute midfielder
        Thitiphan Puangjan, awarding a penalty kick to the Thais.</p>'
    '11':
