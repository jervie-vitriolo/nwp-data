      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> - The
        Senate has unanimously approved on final reading a bill that would create
        a department specifically addressing the needs and concerns of overseas Filipino
        workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0572c1fa-0a70-46d2-b1aa-77f45ee7b965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T16:10:28.403+08:00
