      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its earlier directive stated that regional and local vaccinators
        must ensure the cold chain management of COVID-19 doses ahead of any typhoon
        or calamity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92984925-17f2-4607-86b7-98db3d1371df'
