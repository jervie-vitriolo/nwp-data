      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would be part of the ASEAN Single Window system na magme-member
        tayo, na transparent na lahat ang pag-move ng goods and services. Para mawawala
        ang smuggling, ''di ba?" Villar said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a444ba-727a-40d6-98af-8a2f6c293ce5'
