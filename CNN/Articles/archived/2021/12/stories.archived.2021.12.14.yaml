      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the new vaccine arrivals are Johnson &amp; Johnson -
        donated by European countries through the World Health Organization-backed
        COVAX facility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701ce540-04a3-4550-a2a1-efd218362a25'
