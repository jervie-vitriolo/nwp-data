      'text': '<p>If you’re looking for gifts that will spread cheer beyond your intended
        recipient, UNICEF is offering a Christmas Card Box designed by Robert Alejandro,
        award-winning graphic artist, illustrator, painter and crafter, and also one
        of the pillars of the Filipino arts and crafts shop Papemelroti. Each set
