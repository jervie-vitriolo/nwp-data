      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inoculation remains low in Mimaropa, Bicol, Soccsksargen, and Bangsamoro
        Autonomous Region in Muslim Mindanao. Galvez said the second round of the
        national vaccination drive this week will focus in these four regions.</p>'
