    'jcr:uuid': '8fe960f9-150a-4344-8b70-1e42c09415ce'
    'lead': 'Customs Commissioner Rey Leonardo Guerrero on Tuesday said those alleging
      corruption within the Bureau of Customs (BOC) should identify erring officers
      instead of dragging the entire agency''s name through the mud.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-14T19:58:03.261+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T21:20:15.381+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:19:57.012+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Customs chief on corruption allegations vs BOC: Give us names, don''t
      destroy whole agency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac23332-63ac-4697-9147-e8a9da9827d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:58:03.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:15.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> - Customs
        Commissioner Rey Leonardo Guerrero on Tuesday said those alleging corruption
        within the Bureau of Customs (BOC) should identify erring officers instead
        of dragging the entire agency''s name through the mud.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e75b1a-00f0-43b6-b3cf-7f411282ed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:58:03.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:15.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a09538-f1b3-43bc-b762-7847ad9503f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:58:03.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:15.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statement during the Senate Committee of the Whole''s
        probe into the alleged large-scale smuggling of agricultural products, where
        officials from different government agencies - including the BOC and the Department
        of Agriculture - were questioned over possible irregularities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd3eaa7-2091-4ac3-b9ec-75464cf0433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:58:03.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:15.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e09f39-18f8-4519-a1b2-ed772c80941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:58:03.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:15.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung meron kayong sinasabing corrupt na ano, ibigay niyo ang pangalan
        para makasuhan kaagad," Guerrero said. "Eh ang dami niyong pahiwatig, wala
        naman kayong binibigay na pangalan. ''Wag niyong sirain yung buong pangalan
        ng ahensya ko."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de1d8b1-2970-46a6-b8e3-ec7c6dee2f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:58:03.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:15.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18cd02c-601e-4b17-9f13-28312042b652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:58:03.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:15.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you''re saying there are corrupt people in the
        BOC, give us names so we can immediately file charges against them. You make
        a lot of insinuations, but you don''t identify people. Don''t destroy the
        entire agency''s reputation.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef1cb4a-62fa-47e7-b9cd-a93698fbf807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:58:03.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:15.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d75423-24ec-4071-b1af-de9ad4b1b7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:58:03.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:15.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hearing, Raul Montemayor - national manager of the Federation
        of Free Farmers Cooperatives, Inc. - claimed some Customs employees still
        "haggle" and eventually allow some erring importers, such as those found to
        have undervalued goods.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd7b647-7a20-44c4-ac48-fd8ad2b15fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:58:03.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:15.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491df18d-9877-4c8d-8537-5a3908ab8689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:58:03.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:15.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pakiusap lang namin sa mga taga-Customs, ibalato nalang niyo sana
        itong agriculture sa mga magsasaka. ''Wag niyo na pong pagkakitaan ito, tutal
        maliit lang naman ito," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca5fccb-9b4c-4204-ba4d-4eb508e2a917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:58:03.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:15.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595ed8e1-a3bc-4dad-ba71-6076545c22f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:58:03.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:15.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We request Customs employees not to make profit out
        of this for the sake of farmers, especially since it''s just a small amount.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec87121c-ba89-476f-8369-f7fe3a6d1812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:58:03.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:15.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddac6a23-537b-4bfa-a06c-2fe30cf40f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:58:03.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:15.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Guerrero said these claims are untrue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4e1620-2fcd-406f-8795-9c608a3d0460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:58:03.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:15.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae47c5e-a7b4-48fb-8bbf-a53be17456c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:58:03.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:15.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang negotiation na nangyayari dito," he said. "Anong sinasabi
        niyong ibalato sa [mga magsasaka]? I take offense at your statement, Mr. Montemayor.
        Hindi kami gano''n."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e3c767-d404-4ab1-9aaf-68f4f95dcb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:58:03.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:15.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85abc214-f93b-4aba-883b-b621421ae48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:58:03.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:15.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are no negotiations happening here. What are
        you saying we shouldn''t make a profit out of this? I take offense at your
        statement, Mr. Montemayor. We''re not like that.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eb63aa-cf35-45a3-8576-33afe07a7efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:58:03.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:15.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3204ef8f-3b83-455d-8207-d0fc40f29c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:58:03.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:15.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III also urged those with
        complaints to identify erring employees to see how the Customs chief will
        take action.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b045d000-2e87-4506-a6e4-021eb1c8804b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:58:03.263+08:00
