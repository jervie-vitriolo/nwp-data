      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> Some
        government officials leading the COVID-19 response are pushing for the suspension
        of the second mass vaccination drive in areas forecast to be in the path of
        storm Odette.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb48cab-302b-4e3a-acb3-c9abed14f809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T00:18:39.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:49.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a213feff-adab-40cb-b2a4-61378cf5e3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T00:18:39.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:49.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III on Monday said the next round
        of the national vaccination days, scheduled from Dec. 15 to 17, may be moved
        to Dec. 20 to 22 in certain areas to ensure the safety of residents, health
        workers and volunteers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eaacf8-a188-4521-b73b-2a36c11be33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T00:18:39.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:49.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fede8d-60f2-4663-a998-3f5e9feef43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T00:18:39.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that vaccine czar Carlito Galvez, Jr., Interior Secretary
        Eduardo Año, and presidential adviser on COVID-19 response Vince Dizon are
        also in favor of the postponement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d9b719-bd07-4a7a-8628-84a43b9f2112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T00:18:39.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ffed9f-9849-40fa-b4d1-05ca33fd6163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T00:18:39.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:49.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kami po ay nag-rerekomenda na ang ating</em> national vaccination
        part two <em>ay ipo</em>-postpone <em>muna natin doon sa mga dadaanan po ng
        bagyo</em>," Duque said in a televised meeting with President Rodrigo Duterte
        and other Cabinet members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752a66dc-708c-4255-b52a-c04f4cf19976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T00:18:39.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:49.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87977aea-6512-4bff-9bf1-5ed854f3c8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T00:18:39.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:49.780+08:00
