      'jcr:uuid': '89799849-2276-482a-967a-1696f0d0339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.429+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Poi Tan’s&nbsp;Specialized Hardrock restored by Eugene Canelas
        (<a href="https://www.instagram.com/bikewrenchph/">Bike Wrench PH</a>)</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f76b69-3116-4c85-856b-3cb63c78a386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.429+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Total build price:</strong> ₱18,000</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0bd94b-80ac-4fb2-b64b-911836b81f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.429+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Always go for secondhand if you wanna go cheap. Just make sure
        that the bike is in good condition when you get it.” This is Eugene Canelas’
        rule-of-thumb for low-budget builds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c48110e-d2b8-4996-b764-9bfce86b5054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.429+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his client Poi Tan picked up an old Specialized Hardrock at
        a Japanese surplus store, Canelas made sure to replace essential parts such
        as brake pads, cables, and tubes with brand new ones. To the mechanic, safety
        is a priority, followed by riding style and budget constraints.</p>'
    '14':
      'image': 'jcr:d8823061-b87a-4fb6-88b3-211ab2cb9cde'
      'imageCaption': 'The Crossking as it was originally found. Photo courtesy of
        POI TAN and EUGENE CANELAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2a2023-5d09-479b-a1d8-a496437b4c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.430+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e639bd-9100-4d32-9a4d-ba69261cfe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.430+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this isn’t necessarily a from-scratch build and more of a
        restoration, there were some key changes made to suit his client’s needs,
        as well as some aesthetic modifications. Canelas says, “I wanted to keep the
        vintage look of the Spez Hardrock and accentuate the white colors of the frame,
        so we went with polished silver for the other components. Most of the essential
        parts, like the 3x8 Sram SX4 groupset, remained the same as we found it. This
        helps cut down on costs.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3b5658-4da0-4a11-8915-f43a3e21540a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.430+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan was able to replace the saddle with one that she already had
        in her parts bin, as well as some teal Oury grips as a color accent. The bike
        originally came with thin commuter tires that didn’t match the heavy-set frame,
        which were replaced by Continental Crosskings suitable for bumpy roads and
        some rough-riding.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb364cb-387a-4725-9426-73bbf87bf738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.430+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tan has only used the bike for commutes to work in Katipunan
        so far, the plush tires and suspension fork make it trail-ready. This adds
        a lot of value-for-spending to the ₱18,000 total price, including parts and
        labor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a80248-ee89-4dc3-a59b-7d372156e388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.430+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan is glad she was able to get this signature-model bike from a
        well-known brand for less. “If I decided to buy a bike online, it would most
        likely cost more. I also think it’s more fun to look in a warehouse full of
        bikes. [When] you spot a cheap branded bike somewhere in between the other
        Japanese bikes, it’s like finding treasure!”</p>'
    '62':
      'image': 'jcr:77211dfb-0cfa-47fc-b788-259e290197ba'
      'imageCaption': 'Yumi Puruganan recently had the 1x8 Altus drivetrain from her
        Tern Clutch commuter bike transplanted onto an Aluminum Araya frame with the
        help of mechanics Arlo Sulpico and Robert Samson. Photo courtesy of respondent'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d403762-446c-4be5-84a9-9c29c212229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.433+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a98281-2939-42dc-9ead-834de4cfac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.433+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yumi Puruganan’s Araya Hybrid serviced by Arlo Sulpico and
        Robert Samson</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fe060f-36fc-4b6a-ab7b-f40b7d9ef806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.433+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Total build price:</strong> Less than ₱27,000</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a487275-a49c-49e5-86f3-bd366bc56e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.433+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cycling was never purely leisure for me,” says Yumi Puruganan.
        It’s always been my main commute [mode] living in the Philippines, and I’ve
        had to prioritize many other things over bike upgrades. So I go at it slowly,
        searching and comparing prices online and in-person at different shops, and
        occasionally asking for others’ thoughts before I commit to making a purchase.”
        Puruganan has gone through different setup configurations over her years using
        cycling as a primary mode of transport in Metro Manila. She most recently
        had the 1x8 Altus drivetrain from her Tern Clutch commuter bike transplanted
        onto an Aluminum Araya frame with the help of mechanics Arlo Sulpico and Robert
        Samson.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7756cd-6a57-4319-980d-5980c30124ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.433+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samson had recently polished the Araya frame for aesthetics, and
        both him and Puruganan have been discussing converting to a more speed-oriented
        setup that could possibly handle rougher terrain. “Initially, she wanted a
        drop bar and a shorter stem so it would be easier for her to reach the bars
        thus making it more comfortable. Also setting the bike with 26-inch wheels
        paired with fast rolling tires for speed. We might consider a corner bar handle
        bar so that we can still use her existing brake levers and keep expenses low,”
        he shares.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7106e4c-933e-4773-9ed3-b1f69eefcf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.433+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puruganan had previously ridden her Tern Clutch to Tagaytay and
        back, and hopes to do more long rides and trails with her current hybrid.
        She tells me, “Thanks to the persuasion power and persistence of some friends,
        I was able to give into myself for once. Now, I’m actually really excited
        about seeing my bike evolve, even in miniscule ways, here and there.”</p>'
    '50':
      'image': 'jcr:5be1edcd-fe73-4970-afc2-0d5185464893'
      'imageCaption': '“I honestly just wanted to build a Japanese frame with a basket
        pero palag palag in terms of speed on flat land,” says Icoy Rapadas about
        his Japan-Inspired City Commuter. Photo courtesy of ICOY RAPADAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b130d0-5199-4295-866e-7edbbbdb911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.432+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0369b8b-1225-47d7-84bf-21e424fe67f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.432+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Icoy Rapadas’ Japan-Inspired City Commuter built by Jimbo
        Cuenco</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f387f26-9f92-4532-a024-4e052b823212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.432+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Total build price:</strong> Less than ₱37,000</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc19052f-7b55-4e0a-8620-436883e5857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.432+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After selling his previous Fuji road bike, Icoy Rapadas was very
        much set on maintaining a certain look for his hybrid commuter. “I honestly
        just wanted to build a Japanese frame with a basket pero palag palag in terms
        of speed on flat land,” he admits. In order to accomplish this, Rapadas left
        fellow musician Jimbo Cuenco and his co-builder Darren Fajardo in charge of
        his build.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd704a211-4cb9-49b4-9ae6-419f41a5a4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.432+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What the client wants is always of top priority. So it really depends
        on which process of the build they wanna get done first. For the most part
        it starts with me hunting frames for my clients, then we proceed with paint
        color. In some instances, clients would look for groupsets first,” Cuenco
        tells me. In his and Rapadas’ case as old friends in the music scene, the
        two talked for just half a day to plan out components. One week later, Cuenco
        brought in Rapadas’ frame (which Cuenco originally owned) for painting.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c42b4a-2b1c-4ac2-9aa3-4d3000fb644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.432+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to prepare, Rapadas created a spreadsheet of the components
        he wanted versus their prices. Cuenco chose the groupset for the build. “I
        went for Suntour with Icoy''s build for two simple reasons: one is that I
        didn''t want him to spend too much. Second is that I somehow saw him as a
        Suntour type of guy. A no-nonsense, low maintenance type of friend, but will
        proceed to catch anyone''s attention anyway.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651b906e-b430-48e7-b4e7-826a6be6d913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.433+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now using his current setup as a city commuter, and even taking
        it on an uphill climb up Sumulong Highway, Rapadas has become aware of the
        strengths and weaknesses of his bike. “The gearing is pretty aggro. 54 teeth
        ata yung big plate, and the next one is still in the 40s. Because of that,
        di siya goods pang ahon. Makunat, so it’s really best for city rides.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96e1a8c-5fea-4979-b860-aa5a3bf1b032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.433+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapadas spent less ₱37,000 than for his bike, and having it custom-built
        helped him choose what aspects to focus on. He’s pleased with the result,
        and Cuenco just as much for the continued interest in vintage bikes.</p>'
