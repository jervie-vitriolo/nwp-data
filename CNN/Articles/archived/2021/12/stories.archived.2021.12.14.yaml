    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a95cf4b-61c0-4cde-91e1-bd85dd70e119'
    'lead': 'DOH Epidemiology Bureau Director Dr. Thea de Guzman says all 17 regions
      registered an average daily attack rate (ADAR) of below one from Dec. 1 to 14. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-14T15:30:30.173+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:20:24.253+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:19:54.643+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: All regions now under minimal COVID-19 risk'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2718d9-9928-4abb-8812-46632ed68b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T15:30:30.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:24.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> — The
        Department of Health (DOH) on Tuesday said all regions in the country are
        now under minimal COVID-19 risk classification.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df8da53-9ee5-47c8-a9de-86c7c14640cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T15:30:30.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:24.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Epidemiology Bureau Director Dr. Thea de Guzman said the 17
        regions registered an average daily attack rate (ADAR) of below one from Dec.
        1 to 14. The ADAR of Cordillera Administrative Region, Cagayan Valley, and
        Zamboanga Peninsula are also now below one, she added, which means they can
        now be downgraded from low to minimal risk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca9d934-fb4e-481a-bdfe-0a8e09838fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T15:30:30.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:24.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials earlier said the higher the daily average attack rate
        in an area  — defined as the number of infected people per 100,000 population  —
        the higher a person''s risk of getting the infectious disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108c2986-2a27-4bc6-8428-58cd37abaa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T15:30:30.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:24.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman also presented a projection that active COVID-19 cases
        could go down to 5,953 by yearend and 1,766 by January 31, if the current
        adherence to minimum public health standards (MPHS) is observed. It is still
        expected to decrease by smaller increments even if following MPHS slightly
        drops.</p>'
  'Senate-OFW-department-bill-final-reading':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
