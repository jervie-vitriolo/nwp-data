      'mgnl:lastActivated': 2023-01-24T21:20:17.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents and social media users also lashed out at India''s Central
        Board of Secondary Education (CBSE), which later apologized for the question
        and said it would be dropped from the paper with no penalty to students.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afc9f82-37aa-4446-aed8-ac7051d591dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:19:42.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial passage was part of the English Language and Literature
        exam given to Year 10 students (typically 15 to 16 years old) over the weekend,
        according to CBSE.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0e7be9-9cfc-4c34-9521-3aa96086a0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:19:42.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the exams, photos of the questions began circulating
        on social media. One passage in a reading comprehension section pictured described
        how women could only "gain obedience from the young" by giving her husband
        "formal obedience."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3907fe3e-0fb8-4152-b3bf-f160ac56e39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:19:42.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another passage concluded that "the emancipation of the wife destroyed
        the parent''s authority over the children."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485f0d12-5b0c-4f46-b5d4-d354aed8d60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:19:42.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial text immediately fueled anger from parents and
        other online users, who demanded an explanation from educational authorities.
        Politicians quickly got involved, with many calling for an investigation and
        an official apology from the board.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3bf791-05a5-4a94-b206-bfbf173a4a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:19:42.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unbelievable! Are we really teaching children this drivel?" tweeted
        Priyanka Gandhi Vadra, general secretary of the Indian National Congress party,
        the country''s main opposition party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b28a5b-7a6c-428e-a029-29b2b9592e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:19:42.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonia Gandhi, the president of the party, raised the issue in a
        session of Parliament on Monday, calling the passage "atrocious."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39277ba8-1a71-4b9f-b6d2-3a6a87e6da7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:19:42.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I raise strong objections to such blatantly misogynist material,"
        she said. "It reflects extremely poorly on the standards of education and
        testing, and it goes against all norms and principles of a progressive and
        empowered society."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495c1328-cf65-47fa-8c29-1d10d9edab80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:19:42.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after, she and other opposition members walked out of the Parliamentary
        session in protest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bcf87c-bf72-4629-8393-9608d9368c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:19:42.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Monday afternoon, CBSE released a statement announcing that the
        passage in question did not meet "guidelines of the board."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ffc82d-cc78-40e1-8361-070dc7530415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:19:42.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement that evening, the board added that it was
        "committed to equity and excellence in education," and that it "regrets this
        unfortunate incident." The board would set up an expert committee to review
        and strengthen the question-setting process in future, it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0885193d-09a6-469f-a247-e48d13001f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:19:42.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exam questions are written by "test setters" appointed by the
        CBSE chairman, and are required to have a post graduate degree in the academic
        subject they are writing for. The questions are then reviewed and approved
        by moderators, also appointed by the CBSE chairman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc5881a-57c4-4c93-a26d-d5f908f3a2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:19:42.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the board''s quick response, some social media users argued
        that the damage had already been done, as students across the nation had already
        been exposed to misogynistic ideas and concepts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dfaf90-6b04-4c99-a13c-10347dcf3e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:19:42.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time the national exams have come under public
        fire; earlier this month, the board apologized and retracted another passage
        about the 2002 Gujarat riots from its social studies exam for addressing issues
        that "could harm sentiments of people based on social and political choices."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f87be9-58e3-40bb-be6c-401ad0f576c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:19:42.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published from CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/12/14/india/india-misogynistic-national-exam-protest-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/12/14/india/india-misogynistic-national-exam-protest-intl-hnk/index.html">Misogynistic
        question in national high school exam sparks outrage and protest in India</a>"</em></p>'
  'US-software-vulnerability':
    'author': 'Sean Lyngaas, CNN'
    'caption': 'Hundreds of millions of devices around the world could be exposed
      to a newly revealed software vulnerability, as a senior Biden administration
      cyber official warned executives from major US industries Monday that they need
      to take action to address "one of the most serious" flaws she has seen in her
      career. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-14T19:19:54.591+08:00
    'imagesource': 'jcr:7a32bed5-97f7-4101-bace-46800b880163'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0076d4da-68b1-4092-a048-4ed85bf42cb6'
    'lead': 'Hundreds of millions of devices around the world could be exposed to
      a newly revealed software vulnerability, as a senior Biden administration cyber
      official warned executives from major US industries Monday that they need to
      take action to address "one of the most serious" flaws she has seen in her career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-14T19:22:37.173+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T21:20:16.998+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:19:56.569+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States']
    'template': '1'
    'title': 'US warns hundreds of millions of devices at risk from newly revealed
      software vulnerability'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd35227e-721b-41ca-9744-db85faa9c354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:22:37.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:16.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hundreds of millions of devices around
        the world could be exposed to a newly revealed software vulnerability, as
        a senior Biden administration cyber official warned executives from major
        US industries Monday that they need to take action to address "one of the
        most serious" flaws she has seen in her career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34af1512-20dd-4ee8-b555-44e4757be8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:22:37.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:16.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As major tech firms struggle to contain the fallout from the incident,
        US officials held a call with industry executives warning that hackers are
        actively exploiting the vulnerability.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9473db-a0b8-40da-81dd-40ec5dbd6fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:22:37.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:16.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This vulnerability is one of the most serious that I''ve seen in
        my entire career, if not the most serious," Jen Easterly, director of the
        US Cybersecurity and Infrastructure Security Agency (CISA), said on a phone
        call shared with CNN. Big financial firms and health care executives attended
        the phone briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9248ec83-9b86-4af2-95fc-07360a8b7aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:22:37.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:16.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect the vulnerability to be widely exploited by sophisticated
        actors and we have limited time to take necessary steps in order to reduce
        the likelihood of damaging incidents," Easterly said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37564be-1f7b-4668-a052-62d4fdf05fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:22:37.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to CISA for comment on the call. CyberScoop,
        a technology news site, first reported on contents of the call.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7244ba9c-b3fb-4f4c-9580-2df88f6a0a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:22:37.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the starkest warning yet from US officials about the software
        flaw since news broke late last week that hackers were using it to try to
        break into organizations'' computer networks. It''s also a test of new channels
        that federal officials have set up for working with industry executives after
        the widespread hacks exploiting SolarWinds and Microsoft software revealed
        in the last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ea95b0-e889-4844-926a-cbf5114101eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:22:37.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts told CNN it could take weeks to address the vulnerabilities
        and that suspected Chinese hackers are already attempting to exploit it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4468e134-19f8-4a8f-ade3-2cab515acadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:22:37.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vulnerability is in Java-based software known as "Log4j" that
        large organizations, including some of the world''s biggest tech firms, use
        to log information their applications. Tech giants like Amazon Web Services
        and IBM have moved to address the bug in their products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075b3c3d-e52f-4b9f-a87b-02a6b272ea46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:22:37.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It offers a hacker a relatively easy way to access an organization''s
        computer server. From there, an attacker could devise other ways to access
        systems on an organization''s network.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8be4472-0b0d-4e24-957b-7235a7d95fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:22:37.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apache Software Foundation, which manages the Log4j software,
        has released a security fix for organizations to apply.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb95253-6cdf-41a2-a258-efb41a658149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:22:37.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Race against time to address flaw</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3e86fb-613f-47ac-9c47-91d5b8779bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:22:37.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But attackers had more than a week''s head start on exploiting the
        software flaw before it was publicly disclosed, according to cybersecurity
        firm Cloudflare.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0971ac1f-6e80-4841-91bf-8a252243622b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:22:37.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizations are now in a race against time to figure out if they
        have computers running the vulnerable software that were exposed to the internet.
        Cybersecurity executives across government and industry are working around
        the clock on the issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d8e3c4-18c3-4c69-89b6-863bceac9c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:22:37.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to have to make sure we have a sustained effort to
        understand the risk of this code throughout US critical infrastructure," Jay
        Gazlay, another CISA official, said on the phone call.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0513d3-d6ef-4a5b-bbe7-79cd3cb83a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:22:37.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese-government linked hackers have already begun using the vulnerability,
        according to Charles Carmakal, senior vice president and chief technology
        officer for cybersecurity firm Mandiant. Mandiant declined to elaborate on
        what organizations the hackers were targeting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c11a924-8849-461a-a2da-4272246348fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:22:37.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over time, everybody can arm the damn thing," Mandiant CEO Kevin
        Mandia told CNN, referring to the vulnerability. "That''s the problem. And
        there''ll probably be great hackers hiding in the noise of the not so great."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ba1f46-1bc7-4dba-ae01-4b2871adb096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:22:37.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "noise" is a real problem. For cybersecurity professionals,
        Twitter has been a constant churn of both useful information and, in some
        cases, misinformation that has nothing to do with the vulnerability.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56270747-f0ef-4e4d-9070-0afc1b77d25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:22:37.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the issue, CISA said it would set up a public website
        with information on what software products were affected by the vulnerability,
        and the techniques that hackers were using to exploit it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a36e717-6172-47fa-a59d-663b87f55bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:22:37.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be a multiweek process where new actors are exploiting
        the vulnerability," Eric Goldstein, CISA''s executive assistant director for
        cybersecurity, said on the phone call.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f78741-528a-453c-9ee0-f787d9ceff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:22:37.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ubiquity of the software forced cybersecurity professionals
        around the country to spend the weekend checking if their systems are vulnerable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd3cfbb-59b3-4259-8871-4c715c0f6f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:22:37.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For most of the information technology world, there was no weekend,"
        Rick Holland, chief information security officer at cybersecurity firm Digital
        Shadows, told CNN. "It was just another long set of days."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64d5282-f10d-46cc-8a38-60d6bd24d3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:22:37.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:17.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/13/politics/us-warning-software-vulnerability/index.html">US
        warns hundreds of millions of devices at risk from newly revealed software
        vulnerability</a>"</em></p>'
