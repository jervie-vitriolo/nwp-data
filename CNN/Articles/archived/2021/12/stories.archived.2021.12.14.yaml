      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140e84e5-8e45-43b2-ac95-afd3f067c10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:51:40.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:45.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper/actor and arguably the best Olympics commentator ever
        was a surprise guest Monday at the announcement of the nominations for the
        Golden Globe Awards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2beac6-5315-4962-b6c7-36a5b0b40818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:51:40.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:45.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae1e4d5-94d2-4e77-80b9-d97b9679533c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:51:40.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:45.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocking a red cap and a pair of shades indoors (as one does when
        one is a superstar), Snoop read off the names with smooth flair and a few
        pretty funny mispronunciations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cccf9d-1b8a-4d7e-bd03-a70b3591ef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:51:40.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:45.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6165d9ab-4158-4852-af9a-b28e97232b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:51:40.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:45.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After referring to best supporting actor in a motion picture nominee
        Ben Affleck as "Been Aff-fleck," Snoop was quick to apologize to the Academy
        Award winner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7439a03-09e6-4018-8644-9dbf7eea1cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:51:40.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:45.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1153abc-0cab-4f1f-80e3-20bfcb853194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:51:40.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:45.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My fault," Snoop said. "Sorry about that, Ben."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dd18fe-8a79-4b67-adfe-4b75c3e049bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:51:40.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:45.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b849c3f-e970-49f5-855e-c8786c35f892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:51:40.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:45.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck was nominated for his role in "The Tender Bar."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7421909-66e7-4b81-b8d5-38710c280797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:51:40.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:45.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef7e851-0e59-4e23-a627-3c739df17934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:51:40.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:45.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snoop also struggled a bit with pronouncing Ciarán Hinds, who was
        nominated for best supporting actor in the film "Belfast."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2730335-69b6-4d8d-a343-37fc32e975f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:51:40.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:45.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66201f4-197c-432d-9097-6e5a77252430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:51:40.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:45.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Work with me now," Snoop quipped as he tried to get it together.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2c5c9d-0816-4021-8079-b08b08e2bf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:51:40.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:45.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcf967c-d56c-4020-8b7e-61523678ea82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:51:40.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:45.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How about we nominate Snoop and John Travolta, who famously called
        Idina Menzel "the wickedly talented Adele Dazeem" years ago at the Oscars,
        to host the Golden Globes next year?</p>'
