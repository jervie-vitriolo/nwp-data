    'jcr:uuid': '6f495460-a2b9-45e8-af55-bf02a539af31'
    'lead': 'The Senate has unanimously approved on final reading a bill that would
      create a department specifically addressing the needs and concerns of overseas
      Filipino workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-14T15:36:40.388+08:00
