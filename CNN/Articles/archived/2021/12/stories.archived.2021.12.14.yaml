      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those evidences that we have gathered,<em> sinend ko na po sa</em>
        Senate [I have already sent to the Senate],” the farmers’ spokesperson Augusta
        Balanoy told CNN Philippines.</p>'
