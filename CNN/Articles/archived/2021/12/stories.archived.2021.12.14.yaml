      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All personnel, including maintenance workers, security guards, and
        general services staff, must be oriented on the storage and handling of cold
        facilities. At least one alternative storage, with continuous electricity
        or generator, plus another backup generator,&nbsp;should be set up.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d8da7a-a395-4d9c-9251-4738ecfb9f00'
