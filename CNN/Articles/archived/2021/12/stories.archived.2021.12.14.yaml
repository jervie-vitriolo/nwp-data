      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/12/13/entertainment/doja-cat-covid-positive-tour/index.html"
        href="https://edition.cnn.com/2021/12/13/entertainment/doja-cat-covid-positive-tour/index.html">Doja
