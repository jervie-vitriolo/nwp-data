      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBCC’s announcement comes after international organizations
        such as the <a data-cke-saved-href="https://cnnphilippines.com/business/2021/12/7/World-Bank-December-2021-Philippines-Economic-Update.html"
        href="https://cnnphilippines.com/business/2021/12/7/World-Bank-December-2021-Philippines-Economic-Update.html">World
        Bank</a> and the <a data-cke-saved-href="https://www.cnnphilippines.com/business/2021/12/14/ADB-raises-2021-2021-projections-PH-growth.html"
        href="https://www.cnnphilippines.com/business/2021/12/14/ADB-raises-2021-2021-projections-PH-growth.html">Asian
        Development Bank</a> raised their growth forecasts for the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9f4a44-1b9d-4b14-92a4-02be6308568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:27:32.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fiscal program projections</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d640c04-daaa-408c-9f54-774ce5f63567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:27:32.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97e0284-2b36-4ec0-81b3-ebcbfb492433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:27:32.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic team also updated its fiscal outlook for the medium
        term.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bd9eb9-535d-4b37-aea0-a3ed88b38d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:27:32.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abf9df6-2198-46f7-ab2a-86a11950bb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:27:32.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, it expects revenues to hit ₱3.02 trillion this year
        —&nbsp;breaching the ₱2.88-trillion projection for 2021 owing to wider economic
        activity and better services from revenue agencies due to digitalization efforts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf531b5-3272-4572-8597-4a97dca86e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:27:32.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ef7100-7a33-4221-b3be-b322ff332fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:27:32.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This strong revenue collection performance is seen to continuously
        improve with revenues returning to pre-pandemic levels at ₱3.304 trillion
        in 2022, ₱3.624 trillion in 2023, and ₱4.049 trillion in 2024," said the DBCC.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad330bb8-65ad-41f5-a4f8-f11994059ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:27:32.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bacd81-4e54-4b3e-8d55-f696db25089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:27:32.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disbursements, meanwhile, are projected to fall short of the pegged
        ₱4.74 trillion tally this year, settling instead at ₱4.63 trillion, with agencies
        still grappling with changes ushered in by the COVID-19 health crisis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b84290-9a0a-409a-ae3e-6e182b1f6f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:27:32.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce7cdbb-e051-4730-8b43-e90d21675f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:27:32.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, I think agencies are still in that adjustment period
        where implementation is affected by the pandemic. Our infra agencies primarily
        are the worst hit. Some of our disbursements patterns —&nbsp;for instance
        travel, training — these have been put on hold as a result of this pandemic
        and we haven''t anticipated that," said acting DBM chief Rose Marie Canda.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6354929-ffc8-4639-b96a-3ce7799304e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:27:32.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725e79c6-5b0d-416a-9767-f625eb30f7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:27:32.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency body kept its ₱4.95-trillion disbursement forecast
        for next year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4789d58-e1e6-432a-97c7-38489c4963ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:27:32.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48b95d8-638e-48eb-ad5c-b9ac129b0580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:27:32.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it raised its projections for 2023 and 2024 at ₱5.06 trillion
        and ₱5.34 trillion —&nbsp;inching past the earlier ₱5.02 trillion and ₱5.3
        trillion estimated levels.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289d5571-9d7d-4cda-99f3-3192b1aa4ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:27:32.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93f4bb6-1fe7-4d60-9c51-0b8723b7fade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:27:32.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers likewise now see an 8.2% deficit-to-GDP ratio
        for 2021, easing from the prior 9.3%.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52f2b3b-451e-4fce-bea5-77c426595fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:27:32.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646eee1f-8c61-428a-a469-5786d3af4b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:27:32.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is projected to move in a downward trajectory for the upcoming
        years with 7.7 percent of GDP in 2022, 6.1 percent of GDP in 2023, and 5.1
        percent of GDP in 2024, as the government continues to pursue a fiscal consolidation
        strategy over the medium term," the DBCC stated.</p>'
