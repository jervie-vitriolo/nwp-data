      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said quitting isn''t an easy choice, adding the move is a
        "huge sacrifice" on Go''s part. This sentiment was shared by vice presidential
        aspirant Vicente "Tito" Sotto III.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
