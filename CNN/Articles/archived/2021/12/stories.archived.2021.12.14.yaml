      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://cnnphilippines.com/lifestyle/2021/12/13/Beatrice-Gomez-pintados-evening-gown-Miss-Universe.html">
        PH''s Beatrice Gomez wows in Pintados-inspired coronation gown&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a8a989-b9b1-4f69-9f31-69db8f5f16a3'
      'mgnl:activationStatus': true
