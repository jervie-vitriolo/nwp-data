      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes a wise man to sacrifice something that he loves and give
        way to others who can serve our country better," Sotto said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71acd0b-2b9b-4392-b3ef-a46dd1c72c84'
