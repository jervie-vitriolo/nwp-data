    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:19:50.525+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Parasite'' star Park So Dam diagnosed with thyroid cancer'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42c0aad-54ce-465a-ac1c-87544cccf8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:22:41.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;South Korean actress Park So-dam,
        who shot to fame at home and abroad thanks to her role in the Oscar-winning
        movie "Parasite," has been diagnosed with papillary thyroid cancer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98104e0-1f70-40a4-bb38-e4c87a3cf308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:22:41.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park, aged 30, was diagnosed during a regular health check and has
        undergone surgery, her agency, ArtistCompany, said in a statement sent to
        CNN on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b17596-eae4-4efa-a694-1086b10dc021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:22:41.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papillary thyroid cancer is the most common type of thyroid cancer,
        according to the UK''s National Health Service (NHS).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52587a3c-9f8a-438b-9c19-66081e50ff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:22:41.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It normally affects people under 40 years of age, particularly women,
        and tends to be easier to treat than other types of thyroid cancer, the NHS
        says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76762c2e-d073-4662-83d3-61a3dcaf9f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:22:41.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around 9 in every 10 people are alive 5 years after a diagnosis
        of thyroid cancer," the NHS says on its website. "Many of these are cured
        and will have a normal lifespan."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4840acdd-4353-4858-ae55-ea5b72063d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:22:41.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park''s illness has disrupted plans to promote her next movie, "Special
        Delivery," leaving her "very disappointed," according to ArtistCompany''s
        statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e41fea-9b9a-48d5-8c91-892a54d9ac74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:22:41.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company would like to once again thank all the people for showing
        support for ''Special Delivery'' and actress Park So Dam, as well as the actors
        and crew of ''Special Delivery'' overcoming this difficult time together,"
        the agency said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e12a001-2e08-4090-9bb3-7f97b5c7805b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:22:41.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actor Park So Dam will focus on her recovery so that she can see
        you all healthy in the future, and ArtistCompany will also do our best to
        help the actor recover her health," it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889dfaaf-a445-4c99-accc-f5af81bf2f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:22:41.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park appeared in a number of South Korean movies and TV series,
        including "The Priests" (2015) and "The Silenced" (2015), but her breakout
        performance came in the 2019 global hit "Parasite."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b26823-4ca0-4283-830d-af1c080a2d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:22:41.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie, directed by Bong Joon Ho, became both the first non-English-language
        film and the first South Korean film to win Best Picture at the Academy Awards
        in February 2020.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904f3be8-3017-4df4-8318-d5d632fa78b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:22:41.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park plays Kim Ki Jung, a young woman from a poor family who pretends
        to be an art therapist in order to get a job teaching the children of a wealthy
        family.</p>'
  'Larry-Nassar-sexual-abuse-victims-settlement':
    'author': 'Jean Casarez, Eric Levenson and Laura Ly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-14T09:30:58.615+08:00
    'imagesource': 'jcr:5385079f-8ab5-44f5-93c8-df30728caad6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '314ab6d7-d723-42cc-bafb-cca24cfd2a36'
    'lead': 'USA Gymnastics, the US Olympic and Paralympic Committee and their insurers
      agreed to pay $380 million in a settlement with the victims of Larry Nassar,
      the former Olympic doctor who sexually abused girls for decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-14T06:33:11.172+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:20:38.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:19:50.690+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Larry Nassar victims reach $380 million settlement with USA Gymnastics,
      US Olympic Committee and insurers'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ddaa42-a9f3-4211-8df7-637772537e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:33:11.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> USA Gymnastics, the US Olympic and Paralympic
        Committee and their insurers agreed to pay $380 million in a settlement with
        the victims of Larry Nassar, the former Olympic doctor who sexually abused
        girls for decades.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17bf905-311b-42dd-afd8-284b4f1685a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:33:11.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Robyn L. Moberly of the US Bankruptcy Court in the Southern
        District of Indiana officially approved the settlement in court Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebf0773-0363-47cd-86f8-7632147fc558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:33:11.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plan has been overwhelmingly accepted by all parties to this
        bankruptcy. The court certainly finds that it''s feasible," Moberly said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765eea93-2bff-4826-a01d-95b5e33755c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:33:11.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement is part of the USAG''s plan to exit bankruptcy as
        the organization has struggled to recover from the Nassar scandal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1e81c6-9ce3-4544-a013-ec08f18480a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:33:11.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA Gymnastics said in a statement that the settlement, which also
        includes non-monetary commitments focused on athlete safety and wellness,
        will allow it to emerge from bankruptcy by the end of 2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1482ddc0-0d1d-4c93-8db8-54da331ce396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:33:11.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"USA Gymnastics is deeply sorry for the trauma and pain that Survivors
        have endured as a result of this organization''s actions and inactions," USAG
        President and CEO Li Li Leung said in a statement. "The Plan of Reorganization
        that we jointly filed reflects our own accountability to the past and our
        commitment to the future.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a1812f-94e3-4280-93fc-dfe8ad015326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:33:11.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Individually and collectively, Survivors have stepped forward with
        bravery to advocate for enduring change in this sport. We are committed to
        working with them, and with the entire gymnastics community, to ensure that
        we continue to prioritize the safety, health, and wellness of our athletes
        and community above all else."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f2923b-a051-4e0a-9fad-4fbc7b69ffce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:33:11.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second nine-figure settlement for victims of Nassar''s
        abuse. In 2018, Michigan State University agreed to pay $500 million to settle
        lawsuits brought by 332 victims of Nassar.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c8a4b5-a756-4607-84f1-f32185051053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:33:11.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar, the longtime doctor for the USA Gymnastics team and Michigan
        State University, is serving a 60-year sentence in federal prison on child
        pornography charges. He also was sentenced to a 40-to-175 year state prison
        sentence in Michigan after pleading guilty to seven counts of criminal sexual
        conduct.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe7c3b5-b6fd-431e-91df-35af6bd4df4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:33:11.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of a plea deal, he admitted to using his trusted medical
        position to assault and molest girls under the guise of medical treatment
        for about two decades.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f283439-1e79-463a-b23f-ccb5898ec0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:33:11.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his sentencing in Michigan in 2018, more than 150 women -- including
        Olympic gold medalists Aly Raisman and McKayla Maroney -- publicly told the
        court he sexually abused them. A number of the women said that they had reported
        the abuse previously but that the systems of authority, including USA Gymnastics,
        the US Olympic and Paralympic Committee and Michigan State University, did
        not take their concerns seriously.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ffa3ee-781e-4350-a85b-40f4f0af2feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:33:11.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the Justice Department''s inspector general released
        a scathing report in July saying that senior officials in the FBI Indianapolis
        Field Office failed to respond to the Nassar allegations with the utmost seriousness
        and urgency, made numerous and fundamental errors when they did respond and
        violated multiple FBI policies when undertaking their investigative activity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6056d9-2b4e-4a18-a436-efda69c83e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:33:11.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney for victims calls for further criminal prosecution</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad0f38e-4266-444f-bb8e-beb46abfdc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:33:11.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John C. Manly, the lead attorney representing Nassar''s victims,
        issued a statement Monday confirming the "historic" settlement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08f6017-d6ff-4799-ab9d-f2fae147fb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:33:11.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Survivors have now received a total of $880 million in compensation
        for their pain and suffering at the hands of this monster and the institutions
        who enabled him, Michigan State University, USA Gymnastics and the US Olympic
        and Paralympic Committee. These organizations spent more than $100 million
        on corporate lawyers to evade their legal and moral responsibility.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36694515-c723-47f5-ae0c-4110e36ba447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:33:11.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We prevailed for one simple reason, the courage and tenacity of
        the survivors. These brave women relived their abuse publicly, in countless
        media interviews, so that not one more child will be forced to suffer physical,
        emotional, or sexual abuse in pursuit of their dreams."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8724a38-97b9-46ae-aca3-95575ff0a6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:33:11.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manly also called for the criminal prosecution of the FBI officials
        who failed to investigate Nassar and the Gymnastics and Olympic officials
        who "conspired" with them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4028717e-b4fb-4f25-8e1c-4ac1f734c078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:33:11.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to pursue justice on behalf of the hundreds of
        little girls and young women who were molested as a direct result of their
        obstruction of justice," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbe68d8-2030-48d9-81a1-47f38a6fd21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:33:11.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO of the US Olympic and Paralympic Committee, Sarah Hirshland,
        also issued a statement on the agreement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7a2a9c-923a-4714-8850-c331f44880da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:33:11.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful to have reached a resolution with the athlete survivors.
        We have the deepest respect for the tremendous strength and bravery these
        women have shown. We recognize our role in failing to protect these athletes,
        and we are sorry for the profound hurt they have endured," her statement said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e0485f-c803-41f1-87a9-e718c91c29ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:33:11.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:38.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reaching a financial resolution is one extremely important piece
        of the transformation that is taking place within our organization. In addition
        to actively participating in the mediation and contributing to the settlement,
        USOPC has enacted sweeping reforms to our governance structure to combat sexual
        abuse, support athletes and survivors and strengthen protections for athletes
        against any form of abuse. Our resolve to make Olympic and Paralympic sport
        safe for all guides everything we do. This is our pledge, today and every
        day," it said.</p>'
  'Italy-Greenland-Mauritius-very-high-travel-risk-COVID-19-CDC':
    'author': 'Forrest Brown, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-14T06:45:19.439+08:00
    'imagesource': 'jcr:c3352449-bb16-4934-a91c-6e314edc59f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d3b9fc1-21f5-46d2-b185-f05d76da0603'
    'lead': 'The US Centers for Disease Control and Prevention also included giant,
      frigid Greenland and the tiny, tropical East African island nation of Mauritius
      to its "Level 4: COVID-19 Very High" category.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-14T06:40:05.208+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T21:20:37.647+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:19:50.964+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italy and 2 other nations now at ''very high'' travel risk for COVID-19,
      CDC warns'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8978776f-e2c9-4889-a20c-42f9928cf325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.209+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Centers for Disease Control and
        Prevention added three nations to its highest-risk category for travel on
        Monday, including tourist favorite Italy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6a97e2-8fc7-4b89-8034-b5d3b014a16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.209+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its weekly update of coronavirus&nbsp;travel advisories, the
        CDC also included giant, frigid Greenland and the tiny, tropical East African
        island nation of Mauritius to its "Level 4: COVID-19 Very High" category.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51e068d-9357-4607-a25b-d2264c750b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.209+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, the CDC places a destination at Level 4 when more than
        500 cases per 100,000 residents are registered in the past 28 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e288dccb-27f0-4b84-8c90-fe9f43a9e7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.209+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three nations moved up from Level 3.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46357d4-fe07-44d0-bc2f-ca6160b32a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.209+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the CDC put Italy''s neighbor, France, at Level 4, along
        with six other destinations. France remains at Level 4 this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0679c5cc-493b-4a2e-931d-ed9aaae0756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.209+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>European surge and Omicron</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb0df56-e4ae-4ad7-8802-8e44849aa64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.209+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s move to Level 4 comes as Europe continue to grapple with
        another surge in COVID-19 cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5f88a2-0e1e-4df1-a196-0e2eec4224ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.210+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom is facing a "tidal wave" of infections from the
        new Omicron coronavirus variant, ministers have warned, noting rapid transmission
        rates in London and across the country. Germany is also grappling with its
        fourth wave on the pandemic and a sharp rise in deaths. Both of those nations
        are also on the CDC''s Level 4 list.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48a3ba4-b295-412f-bdf4-64717298d0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.210+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Christmas markets in Europe are still planning to operate,
        but others, including the Munich market, have been canceled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e62be44-0957-4660-b12e-14dc044fbe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.210+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the entire world continues to monitor Omicron.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02be2c20-76a2-4045-aeb2-e4094afa4343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.210+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First announced by South African health authorities in late November,
        the variant has prompted various travel bans on nations in southern Africa.
        The CDC moved seven southern African nations to Level 4 on November 27 specifically
        because of Omicron. (An eighth nation, Botswana, was already at Level 4).
        All of those nations remained at Level 4 on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d901c19-a751-45e8-918b-283bdad08b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.210+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the United States implemented tighter travel rules on December
        6 because of concern about the variant.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caf16e5-0c8f-4707-bb2b-b3e79ee02194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.210+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other nations on Level 4</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3579ca10-dd8a-4bb4-871e-e318a7fe9a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.210+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Europe is being hard hit, it isn''t the only region with popular
        tourist destinations on Level 4. Among the other places also considered at
        "very high" risk for travel are:</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e240ad2-de11-4a76-9d03-954968089351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.211+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Barbados</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecfed93-9151-46c4-801d-599e1a5348a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.211+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Belize</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eb8da0-ccfb-494f-bef9-1d3816e311d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.211+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Cayman Islands</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34e84e8-ecdb-4cc0-88aa-f39a56a27028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.211+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Jordan</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c17681-e6c7-4e95-886f-7a168b04af68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.211+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Seychelles Islands</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6211e200-f9c7-44e7-a07e-a9cfd0ca2978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.211+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Turkey</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea56992c-f24d-4820-8f5b-69a8c1cfdd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.211+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, more than 80 countries were rated Level 4 as of December
        13.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99662561-2272-42b9-95fb-70c7d495863a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.211+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can view the CDC''s risk levels for global destinations on its
        <a href="https://www.cdc.gov/coronavirus/2019-ncov/travelers/map-and-travel-notices.html">travel
        recommendations page</a>.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b40998-3883-4c5b-a92c-06c76e9d1f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.211+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Happening on Level 3</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ceb817-a2c6-4bc3-a7ba-2d0ecff01c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.212+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Level 3 category —&nbsp;which applies to destinations that have
        had between 100 and 500 cases per 100,000 residents in the past 28 days —&nbsp;just
        saw one new addition on Monday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7070d5dd-172e-4eed-9f6c-2fbcaebbba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.212+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Malaysia, the move to Level 3 was good news as it had been residing
        at Level 4 since June 2021.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc5f169-f4c9-47e0-8d04-dad668a829e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.212+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quite a few Caribbean nations popular with Americans seeking warmer
        climes are currently on Level 3. They include, among others:</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8af2ed-9311-4537-82b0-5d84b83acb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.212+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Aruba</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69521c3a-1f14-4257-9693-6965c6e42ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.212+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Dominican Republic</p>'
    '46':
