    'jcr:uuid': '80774645-6d2e-4f20-a421-6caaec13494f'
    'lead': 'It''s official: Senator Bong Go has formally withdrawn from the 2022
      presidential race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-14T11:15:21.401+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:20:32.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:19:52.327+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bong Go formally withdraws presidential bid'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00a4c42-0f7d-480f-9195-ab89e5fd5245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:15:21.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:32.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> It''s
        official: Senator Bong Go formally withdrew from the 2022 presidential race
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a98c3e-387b-4ad6-bb63-c96d7d6cfba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:23:35.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:32.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator went to the Commission on Elections on Tuesday to withdraw
        his candidacy two weeks after he made the verbal announcement. The poll body''s
        spokesperson, James Jimenez, shared Go''s photo filing the paperwork.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Withdrawn.
        <a href="https://t.co/Ovh01uMvyu">pic.twitter.com/Ovh01uMvyu</a></p>&mdash;
        James Jimenez (@jabjimenez) <a href="https://twitter.com/jabjimenez/status/1470591417336868867?ref_src=twsrc%5Etfw">December
        14, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf8f498-f992-411d-8b43-af8455f55cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:15:21.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:32.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2564b21-3960-4b91-bd67-4b3e78a785a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:23:35.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:32.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala na po ako sa karerang ito. Nakapagsalita na ako nung Nov.
        30, pinaintindi ko lang sa supporters ko na nagre-resist ang aking puso, isipan
        sa pagtakbo," Go said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2fda24-4517-47cd-8e4f-bcd3e62c4a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:23:35.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:32.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am already out of the race. I already said it last
        Nov. 30. I wanted my supporters to understand that my heart and mind were
        against my candidacy.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca3e913-f710-4e04-9ac9-26b4c194225c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:23:35.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:32.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Nov. 30, Go said his family has been against his decision to
        run for the highest office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93c0c0e-5fd4-4466-937e-a56c5393dff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:23:35.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:32.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that he only accepted the challenge to run because
        he felt the need to follow the order of his party, PDP-Laban, chaired by President
        Rodrigo Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4426c91b-1557-4dfe-85c0-2d39aae042fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:23:35.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:32.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Go''s withdrawal, Duterte has yet to name the presidential
        candidate he will support.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dbb8f7-5649-498b-9af6-b99c4e857232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:15:37.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:32.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some presidential hopefuls, including Manila Mayor Francisco "Isko
        Moreno" Domagoso, as well as Senators Panfilo Lacson and Manny Pacquiao, said
        Go''s decision should be respected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051f4cb5-4cb1-49c9-8e9c-00e0cb61fd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:15:37.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:32.587+08:00
