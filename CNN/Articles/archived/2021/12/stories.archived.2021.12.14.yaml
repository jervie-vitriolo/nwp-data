      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) –</strong> The
        Philippine Azkals are virtually out of contention for an AFF Suzuki Cup semifinals
        berth, after failing to upset Thailand, 1-2, Tuesday at the Singapore National
        Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4046ede1-3612-4d53-bf5b-0ba6102ad32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:56:00.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:20:16.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108ad9ec-13a8-419c-a9f0-8ca7d17df737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:56:00.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:20:16.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai striker Teerasil Dangda is the man responsible in maintaining
        the clean slate of the War Elephants in three games, scoring the squad''s
        two goals in the match.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1d35bc-0b6c-4d1a-8c22-1176cd625d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:56:00.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:20:16.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae56c11-8445-4c4a-aa20-92f34de0ecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:56:00.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:20:16.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dangda secured a historic goal in the 26th minute off a fast cross
        from the left wing, a possession in which Azkals forward Patrick Reichelt
        almost stole the ball.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdbb642-ca27-4a07-927b-0a9638a924de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:56:00.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:20:16.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41549a02-804e-4bd7-b202-d38f74573a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:56:00.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:20:16.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal by Dangda was his 18th in the tournament, the most scored
        by any player in the history of the biennial regional football meet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baffa505-66fa-4a06-ae6f-9446e628ec01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:56:00.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:20:16.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b2a84a-8a80-455a-883e-707c195102fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:56:00.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:20:16.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reichelt scored the equalizer in the 57th minute from a poor header
        by Chatchai Bootprom coming off a loose free kick play.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ab50cf-1d70-4a81-8b2c-7e209841885f'
      'mgnl:activationStatus': true
