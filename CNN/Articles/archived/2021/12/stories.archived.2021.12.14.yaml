      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokespeople for Vox Media declined to comment and Group Nine did
        not immediately respond to requests for comment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87afa56-e835-4fa9-8bdb-6a24200596b8'
