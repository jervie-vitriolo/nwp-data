      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has secured a spot in the Top 30 of the Miss World 2021 pageant
        in Puerto Rico after winning the first round of the head-to-head challenge.</p>'
