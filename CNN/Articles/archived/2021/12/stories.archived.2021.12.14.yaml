      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Christmas coinciding with the end/start of the year, we all
        have a friend who’s intent on making the most out of their annual resolutions.
        It could be a resolution to eat healthier, so the gift packages by food delivery
        service Isabel’s would be a good place to begin. The <a href="https://www.isabels.com.ph/collections/christmas-specials/products/christmas-care-box">Isabel’s
        Christmas Care Box A</a> at ₱1,600 features their bestselling Queso De Bola
        Crisp, chips, bibingka, and two kinds of dressing (the chips and salsa verde
        make a great combo.) For the friend who would like to spend the next year
        learning how to chill out (don’t we all), yoga instructor and L’Officiel Philippines
        beauty editor Belle Rodolfo offers <a href="https://www.instagram.com/p/CWAYJwqvhSr/">virtual
        yoga classes</a> that start at ₱550 for one private session.</p>'
