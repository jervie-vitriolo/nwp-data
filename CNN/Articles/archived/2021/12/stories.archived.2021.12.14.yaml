      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also deliberately chose not to hide Gomez''s tattoo, since that
        was part of her personality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0396322-ad95-4c41-9ce8-6f7e03b3f26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T12:45:42.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:27.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b87faf2-f2e7-4550-8d80-631db94e9264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T12:45:42.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:27.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libiran shared that after he was offered by Miss Universe Philippines
        Creative Director Jonas Gaffud to design a gown for Gomez, he sketched 25
        designs but ended up creating seven for the Cebuana beauty. He noted that
        he did not have a difficult time working with Gomez due to her quiet and reserved
        personality.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82c867e-ac7d-4721-bce2-a9d89c8148ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T12:45:42.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:27.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1d55a1-b936-4441-8da1-f2d9c3f86f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T12:45:42.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:27.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s her beauty and her charm, I think. While sketching something
        for her, she has this inner killer instinct," he added. "She''s very quiet,
        she’s not opinionated, but she’s just observing. That''s what really helped
        me a lot in designing something for Bea."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d67b5f-ca23-4f7d-b51a-29df522559e2'
