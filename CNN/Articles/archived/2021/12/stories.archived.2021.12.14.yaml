      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because being out in the sun means having to keep your skin
        protected, gift a friend (or yourself) a nice skincare bundle from multi-brand
        site The Collective. Their <a href="https://thecollective.ph/collections/join-the-pack/products/treat-yoelf">Ho
        Ho Holy Grails kits</a> have bundles that feature items like their bestselling
        gua sha and the Pestlo Saferecipe, a 2-in-1 moisturizer and sunscreen. Bundles
        start at ₱1,750 and will make any travel kit feel more complete.</p>'
