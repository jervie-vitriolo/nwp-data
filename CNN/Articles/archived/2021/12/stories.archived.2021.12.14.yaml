  'Peloton-Sex-and-the-City-reboot-Mr-Big':
    'author': 'Ramishah Maruf, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-12-14T06:18:22.007+08:00
    'imagesource': 'jcr:6ecfc841-60dc-4cd4-9de6-95ddf2e7a77c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '954319b4-168c-4303-8375-2f954c50c386'
    'lead': 'A Peloton representative responded to the unexpected storyline in the
      first episode of ''And Just Like That...'' (This article contains spoilers)'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-14T06:20:15.014+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:20:39.167+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:19:50.408+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peloton has a response for the ''Sex and the City'' reboot shocker'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a956079d-6fa3-4e66-b671-53a2608e32a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:20:15.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:39.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong><em> This article contains spoilers about
        the first episode of "And Just Like That..."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cae99b-e0a4-47f4-8580-b03b502c9f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:20:15.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:39.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. Big is alive. At least according to Peloton.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c614c01-2ea8-48bd-8b29-d51ed4d837d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:20:15.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:39.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mr. Big character was killed off while riding a Peloton bike
        in the first episode of Sex and the City reboot, "And Just Like That...,"
        shocking fans. But a new ad by the company, released just three days after
        the premiere, is reclaiming the narrative.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0de63fe-7342-4a78-8071-2bc590c03140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:20:15.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:39.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad begins with Chris Noth, who plays Mr. Big, sitting by a romantic
        fireplace with Jess King, a real-life Peloton instructor who also played one
        in the reboot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30fa568-f365-431e-a7d4-6cfa3143bb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:20:15.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:39.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should we take another ride? Life''s too short not to," Big says,
        as the camera pans out to two Peloton bikes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c23526d-a837-4164-bfab-9c1e984ccf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:20:15.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:39.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A voiceover by Ryan Reynolds then relays the benefits of cycling,
        such as improving heart, lungs and circulation, and reducing the risk of cardiovascular
        diseases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f5b891-89a4-4bcc-8593-de6df51928f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:20:15.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:39.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s alive," Reynolds says at the end.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdaf144-4701-459e-a3a4-72fb8b0fad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:20:15.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:39.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reboot of HBO''s hit show "Sex and the City" returned to the
        screen with a long-awaited reunion on Thursday. HBO Max, like CNN, is part
        of WarnerMedia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ade53d-ff51-42b3-a89b-777dc45d3ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:20:15.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:39.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a boom for Peloton during the pandemic, sales fell as people
        slowly returned to normal life. Last month, the company revealed sales of
        its Peloton stationary bikes and treadmills dropped 17% in its most recent
        quarter. Those two machines make up 60% of its business.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e085d8b3-d80c-4381-a846-e5e859cdf68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:20:15.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:39.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Peloton fell more than 11% the day of the premiere of
        "And Just Like That," when Mr. Big died after riding the bike.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72586f96-e342-44c2-9432-a6e95a0a5496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:20:15.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:39.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Peloton representative responded to the unexpected storyline in
        a statement to the Los Angeles Times.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85995e12-7ea9-4a2f-b640-6ddf8234ad70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:20:15.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:39.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SATC'' fans, like me, are saddened by the news that Mr. Big dies
        of a heart attack," Dr. Suzanne Steinbaum, a member of Peloton''s health and
        wellness advisory council and a preventative cardiologist told the LA Times.
        "Mr. Big lived what many would call an extravagant lifestyle — including cocktails,
        cigars, and big steaks — and was at serious risk as he had a previous cardiac
        event in Season 6."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fd0d79-dc05-4622-80e2-0c5ae1ac2fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:20:15.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These lifestyle choices and perhaps even his family history, which
        often is a significant factor, were the likely cause of his death. Riding
        his Peloton Bike may have even helped delay his cardiac event," Steinbaum
        added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfff8e06-73c7-4b90-bf55-47f6cf8ae01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:20:15.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Chloe Melas and Parija Bhatnagar contributed to this
        report.</em></p>'
