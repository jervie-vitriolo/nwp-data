      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senator Francis "Kiko" Pangilinan, the smuggling of agricultural
        products would not have been so rampant without the help of corrupt officials
        and lack of action on the part of government agencies. He said such a crime
        is a major blow to the livelihood of Filipino farmers and fisherfolk as it
        results in unfair market competition.</p>'
  'Pfizer-paxlovid-pills-COVID-treament':
    'author': 'Michael Nedelman, CNN'
    'caption': 'Photo courtesy: Pfizer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-14T21:04:21.577+08:00
    'imagesource': 'jcr:6c0a23ec-7f5b-47f4-b200-f680c0c13631'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1c93b6a-df13-432a-8935-cc432b17034c'
    'lead': 'Pfizer''s updated results for its experimental treatment for COVID-19
      showed it cut the risk of hospitalization or death by 89% if given to high-risk
      adults within a few days of their first symptoms, the company announced in a
      news release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-14T21:07:45.044+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:20:14.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:19:57.200+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Final data on pills to treat COVID-19 holds strong against hospitalization
      and death, Pfizer says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eb9edd-ce48-4bc3-b393-738ed661556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:07:45.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:14.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong> Pfizer''s updated results for its
        experimental treatment for COVID-19 showed it cut the risk of hospitalization
        or death by 89% if given to high-risk adults within a few days of their first
        symptoms, the company announced in a news release Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd58411-57d1-423a-8670-9747bcde7d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:07:45.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:14.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer hopes it can eventually offer the pills, under the name Paxlovid,
        for people to take at home before they get sick enough to go to the hospital.
        Paxlovid combines a new antiviral drug named nirmatrelvir and an older one
        called ritonavir.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5efd7a-94f7-4e32-9087-ab997278bdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:07:45.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:14.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a month of follow-up, the study found five hospitalizations
        and no deaths among 697 people who received the drug within the first three
        days of symptoms. Among 682 who received placebo, 44 were hospitalized, including
        9 who died. All of the adults in this study were unvaccinated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbc99de-8eb9-4c75-91cd-93e561464e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:07:45.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:14.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If given within the first five days of symptoms, the efficacy was
        similar: 88%. These results hold up against a similar announcement from the
        company last month, when not all the data had come in yet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9518aa06-04d9-423e-a19b-8fd6522e10a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:07:45.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:14.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research also showed "an approximate 10-fold decrease in viral
        load at Day 5, relative to placebo," the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825e8bbd-387e-428a-a525-4a5234746583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:07:45.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:14.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This underscores the treatment candidate''s potential to save the
        lives of patients around the world, whether they have been vaccinated or not,"
        Pfizer CEO Dr. Albert Bourla said in a statement Tuesday. "Emerging variants
        of concern, like Omicron, have exacerbated the need for accessible treatment
        options for those who contract the virus, and we are confident that, if authorized
        or approved, this potential treatment could be a critical tool to help quell
        the pandemic."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad43f58-6845-410a-b85a-1b291f58cbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:07:45.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:14.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says it expects the drug to retain activity against
        variants like Omicron -- and it appears to do so in lab tests -- because the
        drug blocks an enzyme involved in viral replication. This is different from
        the spike protein on the virus'' surface, whose numerous mutations have escalated
        the global concern around the variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4967d698-987b-4f22-99b6-920d9662038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:07:45.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:14.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer announced it has shared this latest data with the US Food
        and Drug Administration as part of its ongoing application for emergency use
        authorization. "Full study data are expected to be released later this month
        and submitted to a peer-reviewed publication," Pfizer''s statement added.
        No date has been set by the FDA advisory committee expected to weigh in on
        the treatment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f68643-ec4a-44fb-ab7f-06a21e96ed17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:07:45.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:14.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the company, a separate, ongoing study also found Paxlovid
        may cut hospitalizations when given to adults who aren''t at high risk --
        which includes a mix of unvaccinated adults and vaccinated people with at
        least one risk factor for severe illness. The latest data show 10 hospitalizations
        in the placebo group, versus three among those receiving Paxlovid, each group
        including nearly 430 people. However, the study was primarily designed to
        look at the drug''s ability to improve all symptoms for four days straight
        -- an endpoint the drug didn''t meet when compared to the placebo group. No
        deaths have occurred in that study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68b5038-d7c3-45f6-99b4-53b2fd289271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:07:45.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:14.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 20 and 25% of the treatment and placebo groups in each study
        experienced adverse events, the majority of which were mild. In the study
        of high-risk adults, people who received the drug were less likely to have
        a serious adverse event or stop taking the drug for those reasons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f231b83d-16dd-4b6b-9841-d61bfe7db49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:07:45.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:14.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month ago, the Biden Administration announced it would purchase
        10 million treatment courses for $5.295 billion. If authorized by the FDA,
        the first courses could be delivered by the end of the year, it said at the
        time. A five-day course of Paxlovid comprises three pills given twice a day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855817d6-32f2-4c82-91ea-074432b7e2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:07:45.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:14.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paxlovid is the not the only antiviral pill in the pipeline for
        FDA authorization. Merck''s drug, molnupiravir, was narrowly recommended by
        FDA''s advisers in a 13-10 vote at the end of November after data showed it
        cut the risk of hospitalization or death by 30% among high-risk adults. This
        was lower than an earlier analysis suggesting that number could be around
        50%. The FDA has not announced whether it will authorize the treatment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2478c192-1c2c-4afc-8eb4-02d458597302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:07:45.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:14.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remdesivir, sold under the brand name Veklury, is the only antiviral
        approved by FDA for treatment of Covid-19. It''s given intravenously, not
        as a pill that can be taken at home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23dc8e4-a1ea-4bc1-b499-1a28ce94bd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T21:07:45.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:14.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/14/health/pfizer-paxlovid-pills-covid-treatment/index.html?utm_content=2021-12-14T11%3A58%3A43&amp;utm_medium=social&amp;utm_source=twcnnbrk&amp;utm_term=link">"Final
        data on pills to treat Covid-19 holds strong against hospitalization and death,
        Pfizer says."</a></em></p>'
  'haiti-gasoline-tanker-explosion':
    'author': 'Etant Dupain, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
