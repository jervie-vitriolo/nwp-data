      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US passed 50 million reported cased of coronavirus infection
        Monday, and is fast approaching 800,000 deaths.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8657c0-4b82-476c-94c2-3c230a93790a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.788+08:00
