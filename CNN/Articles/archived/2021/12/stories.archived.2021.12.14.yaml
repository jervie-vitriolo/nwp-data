      'mgnl:type': 'text'
      'text': '<p>The movies "The Power of the Dog" and "Belfast" led film nominees,
        earning seven nods each. The HBO drama "Succession" earned the most nominations
        for TV series with five, followed closely with Apple''s "Ted Lasso" and "The
        Morning Show" with four nominations each.</p>'
    '8':
