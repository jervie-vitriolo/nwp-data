  'BOC-corruption-allegations-agricultural-smuggling':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-14T19:57:33.540+08:00
    'imagesource': 'jcr:9b0e07c1-5270-4b0b-bf78-38d51a92eb48'
