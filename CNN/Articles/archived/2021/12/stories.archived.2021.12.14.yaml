      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara Duterte''s party, Lakas-CMD, added that President Rodrigo Duterte
        is also included in her senatorial ticket.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26003495-30d1-4cd8-8cd1-80466b21c2dc'
