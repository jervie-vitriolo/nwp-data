  'Palace-PhilHealth-unpaid-claims-Iloilo-hospitals':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-14T22:14:03.003+08:00
    'imagesource': 'jcr:a4e3a417-533c-4f53-b625-f81227d8d6dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '958c5ed6-953a-41df-ad09-a5968be6d95c'
    'lead': 'The state health insurer, meanwhile, urges hospitals to avail of the
      debit-credit method to expedite the payment process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-14T22:17:48.238+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:20:13.150+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:19:57.765+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace renews call for PhilHealth to settle claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edfaacd-37bc-4009-bfe2-4651196738ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T22:17:48.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:13.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)—&nbsp;</strong>Malacañang
        on Tuesday renewed its call for PhilHealth to settle its dues amid reports
        some hospitals would be cutting ties with the state insurer due to unpaid
        claims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565ab34c-3a96-4dca-8ce1-7e173a4ffb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T22:17:48.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:13.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> directive<em> lang naman sa</em> PhilHealth is to
        immediately <em>makipag-ugnayan agad sa mga</em> hospitals. <em>Si Pangulong</em>
        Duterte has already issued a directive in previous Cabinet meeting<em> namin
        na</em> to pay the hospitals immediately," acting presidential spokesperson
        Karlo Nograles said in a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e33ada-ecc8-4077-95ae-e75c0a6605d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T22:17:48.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:13.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The only directive to PhilHealth is to immediately
        coordinate with hospitals. President Duterte has already issued a directive
        in our previous Cabinet meeting to pay the hospitals immediately.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daf94df-4d20-46f3-912a-37a92a2d1b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T22:17:48.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:13.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, seven private hospitals in Iloilo City announced they
        would not renew their PhilHealth accreditation, saying the agency owes them
        around ₱545 million in claims as of Aug. 31.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf78ba10-b2de-4c92-962d-deb775876d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T22:17:48.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:13.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facilities vowed continued operations and service for PhilHealth
        members, but noted that they would "no longer deduct benefits and process
        claims."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3040babc-4f26-42df-a812-85b1dd0c8516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T22:17:48.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:13.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth, for its part, called on hospitals to avail of its debit-credit
        payment method to expedite the payment process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400a55b7-b47f-4485-8b2f-0130fccf7e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T22:17:48.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:13.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The corporation averred that hospitals in Iloilo City have been
        qualified to avail of the said mechanism ever since they started experiencing
        a surge in COVID cases early this year. It called on the seven hospitals to
        avail of the DCPM so as to expedite payments," PhilHealth said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f590cb51-96ac-4632-8ab0-b71e5433faf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T22:17:48.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:13.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state health insurer added it continues to pay reimbursements,
        noting it has already released a total of ₱165.8 billion in claims from January
        2020 to date.</p>'
