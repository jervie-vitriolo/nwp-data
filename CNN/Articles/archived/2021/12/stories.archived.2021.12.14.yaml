    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fd3bc1-05b7-4b76-8920-a3589fd2baac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’<em>Pag nagpapasok tayo ng gulay na ‘di dumaan sa</em> pest risk
        analysis, <em>ibig sabihin po nyan hindi natin</em> sure<em> baka ‘yang mga
        gulay na ‘yan ay may dalang</em> diseases… We also raised the economical impact
        on farmers,” added Balanoy, who is also the manager of the Hi-Land Farmers’
        Multipurpose Cooperative.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2c4e75-7fee-4c43-ab4e-c77ac4bc1cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.556+08:00
