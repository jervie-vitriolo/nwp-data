      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she wins, it will be the second Miss World title of the Philippines
        after Megan Young brought home the crown in 2013.</p>'
