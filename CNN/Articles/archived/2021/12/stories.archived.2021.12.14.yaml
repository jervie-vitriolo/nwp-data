    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['economic-managers', 'economic-team', 'President-Rodrigo-Duterte',
      'DBCC', 'Development-Budget-Coordination-Committee', '2021', 'economy', 'growth',
      'target-band']
    'template': '1'
    'title': 'Duterte''s economic team sees faster growth in 2021, adjusts medium-term
      fiscal outlook'
    'updated': 2021-12-14T20:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d9a85d-8650-4039-95eb-87918af5ef25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T18:26:11.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> President
        Rodrigo Duterte’s economic team hiked its growth target band for the Philippine
        economy this 2021, with output expanding faster than expected during the third
        quarter despite the return of lockdowns during the period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e8aeaf-da2f-477c-b1b5-17b833cf9546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T18:26:11.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b397b1b0-4a9b-4ffa-8129-60588520c8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T18:26:11.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Development Budget Coordination Committee (DBCC) now expects
        the economy to expand within 5-5.5% this year, up from its prior <a data-cke-saved-href="https://www.cnnphilippines.com/business/2021/8/18/DBCC-slashes-2021-growth-forecast-anew.html"
        href="https://www.cnnphilippines.com/business/2021/8/18/DBCC-slashes-2021-growth-forecast-anew.html">4-5%</a>
        goalposts which were lowered with the re-tightening of mobility restrictions
        due to a Delta variant-driven surge in COVID-19 infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbfabb1-b9a2-4904-a2fb-23838cb56107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T18:26:11.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cbff5f-959e-453a-a608-c6ac9daa663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T18:26:11.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite the imposition of stringent quarantines to contain the
        spread of the threat of the Delta variant, the Philippine economy grew by
        7.1 percent in the third quarter of 2021. As we continuously relax restrictions
        and increase mobility, economic performance is expected to accelerate further
        in the last quarter of the year,” it said in a statement on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b57b082-3f6c-4529-a55e-58daf73d711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:27:32.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve the latest forecast range, Socioeconomic Planning Secretary
        Karl Chua says economic growth should hit 7-8% this September to December.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3428a9-49fc-4ffa-aeeb-168d009df2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:27:32.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b263fb8-7160-4dcf-ba3e-48aa92fed1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:27:32.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More or less that is where we are headed and I hope we can do better,"
        he said, stressing there is significantly much more economic activity this
        quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af5cb1b-fde7-412b-946c-d0adbac6a940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T18:26:11.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183511de-cc26-4d09-951c-e6d898864fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T18:26:11.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic growth has averaged 4.9% in the first three quarters of
        2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a38d9e1-5a19-4824-9b43-589dfd9759ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T18:26:11.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54859e60-6dab-4c22-b79c-2ee8fdff8a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T18:26:11.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team, composed of the Department of Budget and Management (DBM),
        Department of Finance (DOF), and the National Economic and Development Authority
        (NEDA), likewise kept its 7-9% target band for 2022 and 6-7% estimates for
        2023 and 2024.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63d1e0f-0db2-4e3a-990a-e4a36a0128ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T18:26:11.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909cd07a-3b13-4d17-b10b-2a998677b048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T18:26:11.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With our strong economic performance in 2021, the DBCC is optimistic
        that the country’s GDP will return to its pre-pandemic level by 2022,” it
        said, also noting the country is in a "much stronger position" to ease to
        the loosest <a href="https://www.cnn.ph/news/2021/11/18/Dominguez-PH-Alert-Level-1-by-2022.html">Alert
        Level 1</a> this January.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bab16e9-da8c-4e5d-b4ef-8869dba714bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T18:26:11.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:20.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfc72cd-6e98-435c-ace6-bbb7bc30d01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T18:26:11.021+08:00
      'mgnl:createdBy': 'pilar'
