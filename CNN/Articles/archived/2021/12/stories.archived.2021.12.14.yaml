      'jcr:uuid': '7df588f0-162f-4407-9964-4d33c186063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T12:45:42.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:27.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted her to shine in gold because her skin tone looks really
        good in that color," Libiran said. "If you’ve noticed there’s not one single
        tone. When she walked up the stage, you can see the different tribal prints
        of tattoos of the Visayas."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b21473d-59aa-4f14-8021-7cfd5d6f2c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T12:45:42.460+08:00
