      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e97ec-37ac-4b01-9b9d-c28acc48f8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balanoy said based on the permit issued to the importer, the strawberries
        were declared as ornamental plants.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13092613-f87d-4592-8e62-71415035070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd4feb9-648e-45cc-ae56-2aa6042002fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordillera farmers will also present as evidence several photos
        from their own monitoring of alleged black market trading of contraband Chinese
        carrots and cabbage in Divisoria and Cebu wet markets.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fa5b0d-bc01-408f-834e-5775417efde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d1ff02-9622-4df7-9bb8-35e6bc3049d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ifugao, vegetable farmers feel helpless, even powerless, to compete
        with those who trade via the black market.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c594b5a-6803-4d27-9e18-5993afaf88eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f8926c-ab6e-4358-924c-590bc82fee71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nalalaman na lang dahil apektado na naman ang presyo kahit
        alam mo na parang konti lang naman kaming nagtanim ah</em>!” Adrian Albano,
        Ifugao Highland Farmers’ Forum administrator, said in another interview.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd154a27d-8135-4783-b740-1f6bd2d2c940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f316fb-8a00-4443-87c0-54c14c8a9b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “We would only realize that smuggled vegetables are
        in the market again only when our selling prices fall even though we knew
        that there’s not much local harvest (which should have driven farmgate prices
        up),”]</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861c2d8f-d3c8-469c-984f-a81175d305fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e673e9c6-c6cf-4a45-b68e-c023af39a7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers traditionally hold investigations in aid of legislation.
        But farmers like Albano think the anti-smuggling law already has enough teeth.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04628e85-bf9e-4f08-a146-6c5d1b8b2dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deb8a14-361c-434a-bbaf-0e3ad616f83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Instead <em>na mag</em>-angkat <em>mula sa ibang bansa, tulungan
        ‘yung mga</em> local producers<em> na dalhin sa</em> cities at a competitive
        price,” he also pointed out.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f4ec9b-ca4a-4aec-8762-d7b76de03573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaaa85d-47b9-4aaa-828f-c89bbd051956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of importing these vegetables from abroad,
        government must help local producers sell their goods to cities at a competitive
        price.]</p>'
