      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina weightlifting wunderkind aced the 128-kg lift in her
        first snatch and jerk attempt, but she struggled to carry 131 kg in her next
        two tries.</p>'
