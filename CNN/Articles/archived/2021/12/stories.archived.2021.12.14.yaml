      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the preliminary earthquake parameters, the Pacific Tsunami
        Warning Center said, "hazardous tsunami waves are possible for coasts located
        within 1,000 kilometers (621 miles) of the earthquake epicenter."</p>'
