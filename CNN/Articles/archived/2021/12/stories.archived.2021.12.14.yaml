      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Saint Kitts and Nevis</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd200a1ea-eb75-498e-a082-3e15e69d7478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.212+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also notable: The CDC puts cruise ships, whether at sea or in rivers,
        at Level 3.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6783fbfb-a737-4e7c-a9d0-99574851cddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.213+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers with international plans have a lot consider here at the
        holidays, CNN Medical Analyst Dr. Leana Wen recently told CNN Travel.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dcac28-a00e-48c1-8cb4-6fd1a8477664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.213+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very dynamic situation, and travelers should consider
        how important the trip is to them and have a plan B and a plan C," said Wen,
        an emergency physician and professor of health policy and management at the
        George Washington University Milken Institute School of Public Health.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e07537-82fd-4183-8a51-df52ac12eec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.213+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should think through all the scenarios for what could happen.
        Let''s say that they end up in a country that is now going to implement a
        mandatory quarantine on arrival. How will they cope with that? Is it worth
        going?"</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed3e8ba-9605-47cb-b6ce-ea99fc216d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.213+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US embassies provide country-specific information for American citizens,
        including whether tests in a particular destination are reliably available
        within the one-day period required for their return.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9699e89-43e0-45d4-bf81-9896b43907b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.213+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Level 2, Level 1, and unknowns</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93f4795-785a-4131-a6c8-e6622a33d6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.213+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destinations carrying the "Level 2: COVID-19 Moderate" designation
        have seen 50 to 99 cases per 100,000 residents in the past 28 days. Three
        nations moved there Monday. They are:</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c308214-2feb-4c0a-a24d-ad43e0089074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.213+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Jamaica</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de4de3b-7e90-4826-a03a-4ca60dc04dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.213+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Philippines</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d66ef8-9291-4c4e-b7ab-b73a9fdd066e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.213+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Republic of Congo</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c740aaf-ffed-4635-b1c5-bdaad1459d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.214+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was an improvement for all three nations, which had previously
        been at Level 3.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdebb1ea-4c9d-40c5-b347-528048e526ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.214+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the category of "Level 1: COVID-19 Low" destinations, fewer than
        50 new cases per 100,000 residents have been logged over the past 28 days.
        Only one new nation joined this level on Monday&nbsp;—&nbsp;that of the small
        African nation of Equatorial Guinea. It previously had been on Level 2.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b14cd1-51e9-4c6b-b42a-8401d67000ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.214+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, there are destinations for which the CDC has an "unknown"
        risk because of a lack of information. As of December 13, some of those places
        included:</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aa6096-e0ea-4a1b-9641-0f80e32e5765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:40:05.214+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:37.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Cambodia</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf69a737-65b3-4f96-a976-f46652d8a78c'
