      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c74b23-d533-4c34-a4bd-4be7974a5672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T12:45:42.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:27.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me that''s very meaningful because Bea is a fighter. And that''s
        very symbolic for me because that’s a sign of courage and a fighter. I''m
        so happy the team chose this gold gown for the final night," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a850a5e-0a7b-4b46-adb1-40ce9032ae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T12:45:42.460+08:00
