    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How these cyclists built their bikes, with prices ranging from ₱8,000
      to ₱37,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c081ed-70b2-4664-a89d-a1816c10d2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.429+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you’ve been bike-curious or actively annoyed at the velo-obsessed
        corners of the internet, entry into the world of cycling can seem pretty out-of-reach.
        To start, the term can apply to a lot of things: a range of disciplines, purposes,
        and difficulty levels. It’s a lot for a newcomer. Not to mention, cycling’s
        fair share of gatekeepers motivated by classism, sexism, or just the thrill
        of making fun things inaccessible.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb6fc42-5118-4909-9bd1-5fa1c1b0cee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.429+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/transportation/2021/9/29/women-cyclists-representation.html"><strong>READ:
        How women cyclists fight for representation on the road</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfc366c-0ab9-4fe3-b849-5d7d3dc62f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.429+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e8f7a7-90f6-4c3e-9f56-1f3a808552e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.429+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth is — anyone who can bike, should bike. <a href="https://cnnphilippines.com/news/2020/5/21/bikes-new-normal-coronavirus-pandemic.html?fbclid=IwAR14Zh1l_66MdA2trJDShZNUbObjBpnYM_nWVZ_EhY1dF2bRId1ULf5o4PU">Cycling
        has recently become a more viable transportation option in the Philippines</a>
        under the pandemic, and there are options available for any budget or skill
        level. While there’s absolutely no shame in riding whatever you have, consulting
        with mechanics about your bike setup ensures a safer and more comfortable
        ride.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca5f91a-e6b3-4de0-846c-a9d0e59af50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:37:03.429+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:20:31.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the right amount of independent research, expert consultation,
        parts digging, and elbow grease, you can build your dream bike without breaking
        the bank. To gain more insight on this, we spoke to five cyclists and their
        mechanics about their different approaches to bike personalization.</p>'
    '41':
      'image': 'jcr:f0ce26f6-49ba-42ad-91a0-8c032b80dec4'
      'imageCaption': 'Angeles built her Fixed-Gear City Commuter by herself, using
        parts she found on Facebook Marketplace. Photo courtesy of the respondent'
