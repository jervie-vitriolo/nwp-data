      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are recommending that the national vaccination
        part two be postponed in areas where the storm is expected to traverse.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad3948d-3305-4606-9751-e6143921e5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T00:18:39.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a4be39-daa8-47b9-9be0-87cf4e7695dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T00:18:39.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also proposing that only Calabarzon, and Central and Northern
        Luzon retain the original Dec. 15 to 17 schedule for the second batch of the
        mass immunization program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a02757-e1c4-432d-a513-36c3d5b704e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T00:18:39.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e5b0fc-b4ff-4bdc-9f7a-d0ff02c44843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T00:18:39.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:49.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan po, kung pwede madesisyunan na po ito</em> [If possible,
        this should be decided on immediately] Mr. President, with your permission,"
        Duque also told Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56c571e-126a-459c-be02-ea8903ea564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T00:18:39.271+08:00
      'mgnl:createdBy': 'bamba'
