    'jcr:uuid': 'f23a5cf4-d910-4da9-98a5-cd3173954875'
    'lead': 'Scores of people were killed after a tanker transporting gasoline exploded
      in Cap Haitien, Haiti''s second largest city, according to Haiti officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-14T21:29:09.727+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T21:20:14.179+08:00
