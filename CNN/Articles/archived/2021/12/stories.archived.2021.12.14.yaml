      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine, December 14) —</strong> As
        the Senate opens its investigation into the smuggling of carrots and other
        agricultural products, another farm produce will likely hog the spotlight:
        strawberries.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7b4dc3-2bb2-4fe9-aa9e-c4731c4c33af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb29084f-740b-4c99-a1eb-6e6c260df613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers from the Cordillera region want to know how their local
        importer was able to secure a permit from the government for the importation
        of Korean strawberries, despite wide opposition from La Trinidad, Benguet’s
        130,000 farmers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb17e2c4-d3b5-4c34-9b7a-6040b042de12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af3d169-b4e7-47d8-acb4-ca3cf161fca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The League of Associations at the La Trinidad Vegetable Trading
        Areas -– a federation of 11 vegetable producer groups in the highlands –-
        has filed its position paper with the Senate Monday, a day before lawmakers
        convene to tackle smuggling.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184a8eb9-fdf0-42a3-80eb-0af5e691e4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00da4567-c0e8-498e-a4c3-1fcdeef24c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its temperate climate, La Trinidad is the center of strawberry
        farming in the Philippines. The Korean strawberries pose a new headache to
        the area’s farmers still reeling from the influx of alleged illegal shipments
        of carrots from China that dented the retail prices of the vegetable.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11efd8d5-3595-4bd3-916a-c84cd8574154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T01:22:09.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:48.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '44':
