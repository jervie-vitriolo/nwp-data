  'five-cyclist-dream-builds-and-restorations':
    'author': 'Andi Osmeña'
    'caption': 'Five cyclists and mechanics share how they built, restored, and upgraded
      their way to their dream bikes. In photo: A Japan-inspired city commuter. Photo
      courtesy of ICOY RAPADAS'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2021-12-14T11:25:04.331+08:00
    'imagesource': 'jcr:6895fa2a-2ead-4c17-a5e3-bf3040e0d893'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd433a5d-f237-44c5-8cca-1e4183d096fc'
    'lead': 'Five cyclists and mechanics share how they built, restored, and upgraded
      their way to their dream bikes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-14T11:37:03.428+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T21:20:31.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:19:52.919+08:00
