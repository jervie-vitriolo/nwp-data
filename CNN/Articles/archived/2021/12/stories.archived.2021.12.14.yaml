  'Omicron-spreading-fast':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-14T06:46:46.097+08:00
    'imagesource': 'jcr:f594a4b8-d9a6-4f64-b4e5-29e5cb7ec5d3'
