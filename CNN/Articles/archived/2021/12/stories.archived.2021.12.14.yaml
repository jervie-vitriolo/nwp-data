      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397cf6fb-a790-4eb0-b32c-0d748e1fefff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T15:30:14.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:20:24.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarno was in a three-way tie with Sweden''s Patricia Strenius and
        United States'' Olivia Reeves in third place as they all lifted a total of
        231 kilograms in the women''s 71-kg division.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e9dd8e-417a-4b63-9e36-29b00e8540b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T15:30:14.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:20:24.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95149411-4c4e-484c-8277-276236e04d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T15:30:14.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:20:24.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarno, however, lost via countback as she lifted 103 kg in snatch
        compared to Strenius and Reeves who both had 104 kg.</p>'
