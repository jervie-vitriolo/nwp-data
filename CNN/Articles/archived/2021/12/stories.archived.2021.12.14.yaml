      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;A 7.3-magnitude earthquake struck off
        eastern Indonesia on Tuesday, according to the US Geological Survey (USGS).</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070da3f3-92e4-4570-a450-6a96623cc94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T13:32:43.581+08:00
