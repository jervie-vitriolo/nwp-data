      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest bulletin, PAGASA said Odette is expected to intensify
        into a typhoon on Wednesday and make landfall in CARAGA or Eastern Visayas
        by Thursday afternoon or evening.</p>'
  'Indonesia-Flores-earthquake':
