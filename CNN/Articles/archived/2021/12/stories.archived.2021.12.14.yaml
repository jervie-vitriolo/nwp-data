      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb698ca-a6f8-49a2-9922-9d6ef067e1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:05:58.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:19.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth forecast for exports this 2021 was also bumped up from
        10% to 16% while the value of imports is expected to rise by 30% — up from
        12%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f96ec7-82be-44a5-8415-fa16c594c161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:05:58.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:19.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e22bce-8f07-4e36-928c-c6b0232a0eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:05:58.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:19.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBCC kept forecasts for inflation, forex rate, imports and exports
        for 2022-2024, "given recent economic developments."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364b776f-a628-4e2c-a4f5-21085131bd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:05:58.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:19.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a34d57-529e-4797-a9db-ad4010c42bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:05:58.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:19.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it hiked price assumptions for Dubai crude oil. From $50-$70
        per barrel for this year up to 2024, it now expects a range of $68-$70 for
        2021 and $60-$80 for 2022-2024.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21d9209-1b56-4c83-abaf-ae687a74a356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:05:58.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:19.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b083b00-617e-46a9-b151-6f2200071fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:05:58.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:19.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is mainly due to the optimistic demand outlook for oil as
        the global economy gradually rebounds in the medium-term," the DBCC said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2bc2ae-bf84-4001-851b-3cdaa67cc78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:54:55.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:19.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the BSP welcomed the retention of the 2-4%
        target band for 2022-2024.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40dd5e9-dc65-43cf-8403-84dedf00a1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:54:55.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:19.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c363f-0b58-4374-8bef-810114c87126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:54:55.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:19.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inflation target range of 3.0 percent ± 1.0 ppt continues to
        be an appropriate quantitative representation of the medium-term goal of price
        stability given the current structure of the economy and outlook for macroeconomic
        conditions over the next few years," it said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10524fac-8d62-41ac-b03f-25c113f04948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:54:55.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:19.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a1887c-ed12-4bb6-8aea-39a98c51b947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:54:55.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:19.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank also expressed optimism over domestic economic
        recovery in the medium term, anchored on efforts to ramp up the national COVID-19
        vaccination drive, calibrated easing of quarantine restrictions, and expected
        improvement in external demand.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec45131-0589-4ed3-b0ad-4220edd4974b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:54:55.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:19.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5baf5fa-dd3e-409e-8cc4-b08b7e45f21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:54:55.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:19.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP also expects global prices of commodities such as food to
        ease in the years ahead after sharp spikes this 2021. Still, it warned that
        "considerable risks continue to surround" prospects of these costs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1c9156-0530-49b1-b67a-e58a14d36322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:54:55.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:19.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae35e889-4fd9-4c8e-8207-f319d99fde48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:54:55.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:19.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While protracted dislocations in the global supply chains could
        keep inflation elevated in the near term, the prevailing view is that the
        medium-term outlook would still likely be driven by fundamentals, supporting
        the decision to keep the current inflation target unchanged for 2022-2024,"
        it added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50e77b6-0a97-4b03-821b-67d2170b114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:54:55.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:19.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b77cd7-9079-4345-8246-8f3c08bf42ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:54:55.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:19.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank also said it is ready to adjust its policy settings
        as necessary to keep inflation within target. So far, it has adopted an accommodative
        stance since the onset of the pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95ec4c0-e72c-4f8e-a26e-93d6b963d0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:54:55.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:19.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bdc5d7-b27c-4e94-a150-a4b8f662e44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:54:55.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:19.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest rates have settled at their current 2% low ever since the
        surprise cut in November 2020 - and economists expect them to stay the same
        in the Monetary Board''s last meeting for 2021 this <a href="https://cnnphilippines.com/business/2021/12/9/economists-BSP-interest-rates-Dec.-16-MB-meeting.html">Dec.
        16</a>.&nbsp;</p>'
  'Doja-Cat-COVID-19':
