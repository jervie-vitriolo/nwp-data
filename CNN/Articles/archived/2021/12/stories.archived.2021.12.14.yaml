    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3d695a0-43b3-426f-8243-cba32b6d5ead'
    'lead': 'The Omicron variant of coronavirus is spreading quickly in several countries
      where it has been discovered. Even if it causes only mild disease — and that''s
      far from certain — that could still mean many people end up in the hospital
      and dying.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-14T06:51:46.785+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T21:20:34.719+08:00
    'mgnl:lastActivatedBy': 'magnolia'
