      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> The
        second round of the national vaccination drive will be pushed back in areas
        to be hit by storm Odette, which is forecast to enter the Philippine landmass
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef89a43-82e7-4824-9e71-b3ced3bcf662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:52:43.855+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:20:29.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, the National Vaccination Operations Center (NVOC)
        said the second wave of the mass inoculation will be moved to Dec. 20 to 22
        instead of Dec. 15 to 17 in the following regions:</p>'
