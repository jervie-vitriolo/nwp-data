    'template': '1'
    'title': '''Impressive resilience'': ADB expects faster PH economic growth up
      to 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8802b8f2-e2d2-417f-8871-c63ebf702e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:18:03.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:31.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> The
        Asian Development Bank has scaled up its growth forecasts for the Philippines
        this 2021 and 2022, as the country’s economic rebound gains traction amid
        the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9854b0c8-e88e-426a-a575-4ba9693014f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:18:03.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:31.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaed96c8-1cb2-47c9-b506-4d715ac17930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:18:03.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:31.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional lender’s Asian Development Outlook 2021 supplement
        indicates national economic output could expand by 5.1% this year and 6% next
        year — up from its 4.5% and 5.5% forecasts in September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae750b27-a123-4910-86cb-b60aff2eb603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:18:03.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:31.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d032e5-287e-4ccb-a5c5-8e148b81fa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:18:03.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:31.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new 2021 projection dwells slightly above the economic team’s
        trimmed 4-5% growth target band for the year, while the expected figure in
        2022 is at the lower end of the government’s 6-7% goalposts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba83407f-ca33-466f-b526-b89a0085ad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:18:03.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:31.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d271e84-0922-4b45-a422-65f3f9c76efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:18:03.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:31.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine economy has shown impressive resilience,” said ADB
        Philippines country director Kelly Bird. “Growth momentum has clearly picked
        up on the back of the government’s vigorous drive to vaccinate Filipinos against
        the COVID-19 virus.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bb1185-7718-4025-8c28-35adac6c819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:18:03.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:31.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5ade68-4933-41b5-bb21-10910a9f0d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:18:03.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:31.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 37.9 million Filipinos are now fully vaccinated against COVID-19
        as of Dec. 13, while more than 54.9 million already got their first dose.
        Past 809,000 have received their booster shots so far.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeb0f90-6a55-411e-90c9-2fb868c93922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:18:03.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:31.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae4dc3e-dbaf-46c6-ba70-40c99a115163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:18:03.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:31.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB said the Philippines is among Southeast Asian nations whose
        economic performances “surprised on the upside” in the third quarter, joining
        the likes of Singapore and Thailand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcb5ee9-1d2e-4c95-9e3b-76f375a17f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:18:03.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:31.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3568cee-9c13-434d-858b-5fc7825ef298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:18:03.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:31.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine gross domestic product expanded by 7.1% from July to
        September, surpassing economists’ expectations and pulling up average economic
        growth so far to 4.9%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db34290e-8e2e-4b03-850e-a1803adf1d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:18:03.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:31.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a655dfd-47f9-4a01-b414-e38ce69a2b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:18:03.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:31.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bird emphasized that infrastructure spending along with the continued
        vaccination of Filipinos will help speed up economic recovery in 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688a86cb-d5ae-408c-9184-beea99ce4d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:18:03.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:31.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0022667d-e54c-44ab-b36c-9fb9c494f4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:18:03.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:31.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB also hiked its inflation forecasts for the country this
        year to 4.4% and 3.7% for 2022, primarily citing rising fuel costs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c54fd6-c98b-4267-95a8-d9d068684929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:18:03.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:31.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c41a1da-4c1a-42ac-b9cf-9114de666742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T11:18:03.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:31.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation has so far averaged 4.5% as of <a href="https://cnnphilippines.com/business/2021/12/7/inflation-November-2021.html">November</a>,
        prompting the central bank to note this “points to a breach” of the 2-4% target
        band for the year. Still, it projects inflation will settle within target
        for the next two years.</p>'
