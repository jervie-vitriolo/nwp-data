      'mgnl:lastActivated': 2023-01-24T21:20:26.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6198e55-1266-4d41-9c46-7f3d49894a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:24:25.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:26.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was last located 890 kilometers east of Mindanao, packing maximum
        sustained winds of up to 100 kilometers per hour near the center and gustiness
        of up to 125 kph.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a124bf-436d-41d0-8bce-5990b2a4f1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:24:25.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:26.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af85519-7a21-4316-abb8-aa9cd2b75d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:24:25.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:26.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odette is forecast to strengthen into a typhoon within 12 hours
        before making landfall in the vicinity of CARAGA or Eastern Visayas Thursday
        afternoon or evening, according to PAGASA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e770f34-f928-4ef0-9b83-e8686f91324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:24:25.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:26.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813ae02b-eea9-4ebc-879a-3e49c88171f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:24:25.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:26.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate with at times heavy rains will be felt in Surigao
        del Norte, Surigao del Sur, and Dinagat Islands on Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099c4dcb-6e1d-4104-975c-2b0b66b2ef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:24:25.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:26.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a479f55-8392-4365-9861-b71279c97bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:24:25.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:26.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA Senior Weather Specialist Chris Perez said Odette may have
        no direct impact on Metro Manila. Residents in parts of Northern Luzon and
        Central Luzon, meanwhile, are advised to prepare for possible heavy rains.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b62e0a2-ae06-4828-af96-7320b1ed9b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:24:25.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:26.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bee3952-32f6-46b1-b6ef-281cd865168e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:24:25.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:26.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another briefing, Mark Timbal, spokesperson of the National Disaster
        Risk Reduction and Management Council (NDRRMC), said over 10,000 villages
        - mostly in the Visayas and Mindanao - may be affected by Odette. The council
        directed authorities to conduct preemptive evacuations in areas at risk, he
        added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc1d24c-1a57-4d4c-acaa-a4ed4bf33835'
      'mgnl:activationStatus': true
