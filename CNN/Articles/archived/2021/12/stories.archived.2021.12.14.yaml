      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — When it comes to pronouncing a bunch of names early in the
        morning, it''s kind of hard being Snoop D-O-double G.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007df55b-4425-4c4f-850f-a6478f451276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T03:51:40.591+08:00
