      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:43.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d37784-759e-4321-99a6-0894b5939211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:14:17.608+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:43.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the <a href="https://cnnphilippines.com/news/2021/11/20/NUPL-ICC-PH-drug-war-probe.html">ICC
        announced the deferral</a> of its review of the Duterte administration’s drug
        war after the government said local authorities are already looking into all
        reported deaths during anti-drug operations, which have been questioned by
        a group of lawyers.</p>'
    '13':
