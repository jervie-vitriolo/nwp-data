      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the daily count was lower was on May 23, 2020, when
        there were less than 200 infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bf7537-7f12-45d4-aa41-c91fd31f68a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T16:02:19.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:23.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide tally is now at 2,836,868 - with 10,526 or 0.4% active
        cases or people currently sick. Of the active cases, 4,104 have mild symptoms,
        3,502 are in moderate condition, 1,868 have severe symptoms, 659 have no symptoms,
        and 393 are in critical condition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cb00d2-2b80-427d-a3e5-0d5554c85487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:03:49.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:23.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the newly-added infections, the DOH said 228 (97%) occurred
        within the last 14 days, or from Dec. 1 to 14. The regions with the highest
        number of new cases in this period were Metro Manila with 53 cases (23%),
        Calabarzon with 23 (10%), and Central Luzon with 20 (9%).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed0a0a5-dc99-4dcc-bc4a-44d802d67fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T16:02:19.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:23.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also rose to 50,351 — which is 1.77% of the number
        of cases —&nbsp;after ten more people lost their lives to the disease.&nbsp;From
        these ten, nine occurred this month and one in October. The late reporting
        was due to the delayed encoding of information to the COVIDKaya data storage
        system, the DOH explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef80a439-6eac-4777-83d6-10694ef17a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T16:02:19.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:23.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 780 others got better, raising the recovery count to
        2,775,991 —&nbsp;or 97.9% of the COVID-19 total.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7646fda9-2682-4517-88e4-8cfc07c7ca67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T16:02:19.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:23.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified three previously tagged survivors as
        among the dead after validation, and deleted five duplicate cases, including
        four recoveries. There were also 165 cases —of which 161 were recoveries —&nbsp;that
        were found to have actually tested negative and were removed from the record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c94f14-7bbe-45e2-b440-c805e9f0abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T16:02:19.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:23.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 12 non-reporting laboratories, four did not operate on
        Dec. 12 while eight did not submit their data on time, the DOH added. These
        laboratories contributed an average of 1.5% of tested samples and 2.6% of
        positive individuals in the last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d10ed46-50ab-4dbd-b6a8-172e755b187b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:03:49.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:23.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, dropped to below 1% for the first time since data became available
        in April 2020. The figure is at 0.9% based on 24,120 tests reported on Dec.
        12.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3459f643-c516-4604-ae30-32b7aa3e1504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:03:49.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:23.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said countries may reopen if it maintains
        a positivity rate of below 5% for at least 14 days. The country''s rate has
        been under 5% for over a month now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748686e7-2890-4a9e-95e5-ecf5d5e475e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:03:49.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:23.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the threat of the potentially more infectious Omicron variant
        keeps border rules tight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7c78c2-64e5-4616-9a89-fb9b0d6ffadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:03:49.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:23.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has not yet reported any infection involving the variant
        in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab65b92d-b6f2-4ff6-91b7-db541c7cb3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:03:49.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:23.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the OCTA Research group projected that with the current
        trend of infections, Metro Manila''s daily cases could <a href="https://cnnphilippines.com/news/2021/12/13/octa-ncr-covid19-cases-dropping.html">drop
        to 50</a> by Christmas Day, and nationwide cases to <a href="https://cnnphilippines.com/news/2021/12/13/octa-ncr-covid19-cases-dropping.html">100
        by year-end</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44514771-0ce4-40a2-891c-6f1195b0c0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:03:49.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:20:23.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA''s analysis showed that the capital region''s average cases
        last week hit the same level as that in March 2020 at only 91 cases per day.</p>'
  'Duterte-withdraws-Senate-2022-bid':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-14T16:27:18.782+08:00
    'imagesource': 'jcr:1eabf0a8-423d-49a5-9363-66e8c3d41370'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b5c058d-ce54-40a5-a057-bbf9f5824d36'
    'lead': 'Malacañang says President Rodrigo Duterte ''plans to retire from government
      to spend more time with his family'' when he steps down next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-14T16:32:47.747+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:20:23.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:19:55.043+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte withdraws from 2022 Senate race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad79a45-fb28-4c2d-8cbe-ed4dc43ab9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T16:32:47.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:23.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)—&nbsp;</strong>President
        Rodrigo Duterte has dropped out of the 2022 senatorial elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e007a3-ed8d-4784-835a-014486d0b7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:12:23.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:23.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte filed his certificate of withdrawal before the Commission
        on Elections on Tuesday afternoon —&nbsp;just hours after his ally and longtime
        aide Senator Bong Go officially withdrew from the presidential race.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Photo
        from inside Comelec where President Duterte filed his statement of withdrawal
        from the Senate race. <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        | <a href="https://twitter.com/meltlopez?ref_src=twsrc%5Etfw">@meltlopez</a>
        <br><br>📸 <a href="https://twitter.com/jabjimenez?ref_src=twsrc%5Etfw">@jabjimenez</a>
        <a href="https://t.co/xyq8h1ymjl">pic.twitter.com/xyq8h1ymjl</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1470670810582900740?ref_src=twsrc%5Etfw">December
        14, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8cb68b-bda6-4416-ae61-41ec9b2abc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:12:23.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:23.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788d044b-2755-499c-ab1b-f452d55f510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:12:23.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:23.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the chief executive backtracked on his initial plan
        to retire from politics and filed his candidacy to rejoin Congress under the
        Pederalismo ng Dugong Dakilang Samahan (PDDS).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60a80ac-6c69-4345-909b-e9ecad3df538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:12:23.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:23.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDDS is an allied party of the PDP-Laban faction which he is a part
        of.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771779da-427d-40d3-b230-1635c1960940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:12:23.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:23.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this development, Malacañang said Duterte''s retirement goal
        will push through next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fae02f-bf61-450b-a579-b9089923ab3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:12:23.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:23.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After over four decades in public service, the President plans
        to retire from government to spend more time with his family when his term
        ends in June 2022," acting spokesperson Karlo Nograles said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fabeb33-0256-458c-a938-b03ba41aa004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:12:23.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:23.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s withdrawal from the Senate race would also allow him
        to focus on COVID-19 response efforts, Nograles added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6661d0-0027-4b59-b574-52633c0a72ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:12:23.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:23.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He likewise views this as an opportunity to concentrate on efforts
        to ensure transparent, impartial, orderly and peaceful elections in May,"
        the Cabinet secretary also said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c56abc-1221-40d1-ba64-38b555be6957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:12:23.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:23.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Personal decision''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4136323b-3c92-433c-b08c-1a6dee072d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:12:23.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:23.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s loved ones and allies said they support his decision.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfd69c6-efd1-4b20-9626-e286889e9117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:12:23.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:23.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The filing of candidacy and withdrawal is a personal decision.
        We can only support that decision," his daughter, vice presidential aspirant
        and Davao City Mayor Sara Duterte said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4a537c-c114-4bc0-966a-af888196ec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:12:23.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:23.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, for his part, admitted he was saddened by the turn of events,
        but also urged the public to respect the President''s choice. He said Duterte
        will also focus on ensuring a smooth transition for the country''s next leaders.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b913b6-abfd-4ad0-b28f-b85e7939ae05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T20:12:23.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:20:23.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go and Duterte were earlier nominated by the ruling PDP-Laban party
        as standard bearers for the upcoming elections.</p>'
