    'title': 'Duterte asks for data on government-seized shabu to prove ‘enormity
      of problem’ to ICC '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d4a6a3-9b6c-4e6a-8a4b-c83774691727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:14:17.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:43.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> President
        Rodrigo Duterte has asked the Department of Interior and Local Government
        to collect data on how much illegal drugs have been seized under his administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891a4548-8510-4963-9b1c-34650c5a5ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:14:17.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:43.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ea9803-9cf0-4ed8-9449-323860cdd8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:14:17.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:43.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Can we have a compilation of all shabu seized? Starting during
        my term, <em>kung ilan na ang toneladang shabu na na</em>-embargo <em>ng gobyerno</em>
        (how many tons of shabu have been embargoed by the government),” Duterte told
        Interior Secretary Eduardo Año during a briefing with the Cabinet Monday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30be0f01-9f86-440a-af35-8204addfd004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:14:17.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:43.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d4cdb5-d7a8-4279-a0af-fb33273cfe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:14:17.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:43.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he would show the data to the International Criminal
        Court (ICC) to prove how extreme the drug problem in the Philippines is.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d7cd90-60a6-4d03-a6c3-dc77591b52b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:14:17.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:43.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a73f2d0-9d52-49b6-8417-b9a15055805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:14:17.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:43.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well, it''s all intended to apprise the human rights [advocates].
        And maybe when the time comes, we will use it to show to the ICC na that''s
        the reason why we are not, I am not going to bow down to their jurisdiction
        is because they would see the enormity of the problem of shabu in the country,”
        he explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57ac390-874a-4636-b633-21313a29279e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:14:17.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:43.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74846bd3-0037-4a41-9ef6-a9b8a15a8ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:14:17.608+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:43.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said he would prepare the information. He estimated that the
        Duterte government has so far collected illegal drugs worth up to ₱80 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1283cde2-6be0-4d6a-a4b1-7d4307d23556'
      'mgnl:activationStatus': true
