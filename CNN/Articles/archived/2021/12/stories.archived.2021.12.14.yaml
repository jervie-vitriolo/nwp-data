      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) –</strong> Teenage
        Filipino weightlifter Vanessa Sarno landed a fifth place finish in the 2021
        International Weightlifting Federation World Championships on Monday in Tashkent,
        Uzbekistan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e959927d-4896-4053-aa55-2a1dfc0808a1'
