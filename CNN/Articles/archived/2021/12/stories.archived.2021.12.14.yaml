      'jcr:uuid': '1fb2acf0-154a-4e1f-8275-1ce856f1a247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T12:45:42.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:27.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libiran also created Gomez''s red gown which she wore during the
        preliminary round. He said he kept the design simple with "a little bit of
        a drama by putting a tassel-like draping on one side."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d0edd1-7269-4b1c-bbeb-6187aee81bed'
