    'updated': 2021-12-16T05:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9f65ac-34f4-4578-80b0-a3e64aefeb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T23:50:06.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:11.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong>&nbsp;Some
        presidential aspirants respect President Rodrigo Duterte''s decision to drop
        his 2022 senatorial bid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae1ad01-d64d-437a-abfd-6cb10c5e0cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T23:50:06.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:11.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d63aa9b-a0c5-4ce2-b2d9-6a4df8c7f9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T23:50:06.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:11.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/12/14/Duterte-withdraws-Senate-2022-bid.html">Duterte
        withdrew his candidacy</a> just hours after his longtime aide - <a href="https://cnnphilippines.com/news/2021/12/14/Bong-Go-withdraw-president-candidacy-2022.html">Senator
        Bong Go</a> - officially canceled his candidacy for president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295e1b1d-ce45-436e-be6a-d35c6960f524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T23:50:06.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:11.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa5c2d7-2c9c-4b6e-a997-1d3f2ddca0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T23:50:06.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:11.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao said the decision should be respected while
        Senator Panfilo Lacson wished both Duterte and Go well, saying they have chosen
        peace as their path.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc026bad-9744-438c-b979-14c6a8fa8f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T23:50:06.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:11.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1127c316-6e4a-40f7-803c-16b6f3d562a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T05:16:52.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:11.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno said he was surprised by Duterte''s decision
        but he respects it and encouraged the public to do the same. He also hopes
        the President would support his candidacy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266cb7f5-5a95-4e47-9090-85be4a445232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T05:16:52.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:11.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1839d6bc-6637-46da-8a23-697ac3052516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T05:16:52.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for former senator Ferdinand "Bongbong" Marcos Jr., he said he
        is saddened with Duterte''s move, and has assured that he will continue Duterte’s
        legacy programs if elected president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f05889-24dd-4472-9aad-59da1a432d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T23:50:06.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbae18f9-3354-4302-8414-d0c7fedf0c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T23:50:06.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, labor leader Leodigario "Ka Leody" De Guzman
        cautioned the public against being fooled by this "<em>telenovela</em>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe8408b-b8a8-4671-b709-fb1b29316df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T23:50:06.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25daf7c0-64ca-4c9d-9d84-c9dbe19fca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T23:50:06.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:11.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said the President will focus on the government''s COVID-19 pandemic
        response during the remaining months of his term, and ensure a smooth transition
        to the next administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c5a785-4224-488d-a807-b97629f24b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T23:50:06.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:11.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13ba97c-4d11-49fb-9ecf-f8ddc8ebf4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T23:50:06.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:11.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, sociologist Nicole Curato said she believes Duterte''s
        withdrawal would hardly make any difference in the senatorial race.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21418a70-9b6c-4549-adb9-1b4392b8907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T23:50:06.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:11.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cce27a9-ce7f-4347-a667-af3b5566752c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T23:50:06.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:11.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we look at the frontrunners in the Senate, these are still old
        names. So even if President Duterte drops out of the race, even if he is not
        a contender anymore, it''s not as if him dropping out will open up space for
        new voices. If anything, it will be the same Senate composition and to that
        extent, we can''t really expect that much change," she told CNN Philippines.</p>'
