      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1753c957-1205-482c-b929-39ac46d50d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T00:18:39.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:49.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odette is expected to enter the country on Tuesday and is likely
        to strengthen into a typhoon by Wednesday, according to the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c47e24f-e8a4-46e4-9705-d3a713390345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T00:18:39.271+08:00
