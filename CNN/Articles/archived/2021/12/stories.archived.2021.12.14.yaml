  'workers-excused-2nd-mass-vaccination-drive-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-14T14:30:00.000+08:00
    'imagesource': 'jcr:7a5936c9-57e1-4002-bba5-9d9cf5ba9823'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c35b57b9-8d60-4665-84e1-53aad24e7940'
    'lead': 'Public and private employees who are planning to take their shots during
      the second wave of the nationwide vaccination program shall be excused from
      work, Presidential Adviser for COVID-19 Response Vince Dizon says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-14T14:24:05.469+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T21:20:25.927+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:19:54.168+08:00
