      'mgnl:lastActivated': 2023-01-24T21:20:26.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d53bfc-d647-4417-8783-288d3d4d76d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:24:25.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:26.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covered by the storm warning are the southeastern portion of Eastern
        Samar, Dinagat Islands, the eastern portion of Surigao del Norte including
        Siargao and Bucas Grande Islands, and the northern portion of Surigao del
        Sur, the Philippine Atmospheric, Geophysical, and Astronomical Services Administration
        (PAGASA) said in its latest bulletin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7549029f-55b0-47df-9461-47a38eb96c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:24:25.311+08:00
