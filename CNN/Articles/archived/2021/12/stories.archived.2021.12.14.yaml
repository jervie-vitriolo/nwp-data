    'template': '1'
    'title': 'DOH: Target for Bayanihan, Bakunahan 2 remains even with postponement
      in some areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a166d977-9737-407e-a601-f6a5efbb65b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T16:53:37.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:20:22.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> — The
        Department of Health said the goal of vaccinating 7 million people in the
        next round of Bayanihan, Bakunahan remains, even as the mass vaccination drive
        in some areas will be postponed due to the expected entry of a storm this
        week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3eb12d-c39f-4c81-9f67-489b86a046f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T16:53:37.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:20:22.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will still have the same targets," said Health Undersecretary
        Maria Rosario Vergeire at a Palace briefing on Tuesday. <em>"Katulad ng mga
        napag- usapan at nai-a-anounce,</em> we will have 7 million targeted individuals
        to be vaccinated for these national vaccination days <em>kung saan may kanya-kanya
        nang</em> targets <em>ang bawat rehiyon."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c431e61-84c9-48ba-970e-9ef862fab0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T16:53:37.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:20:22.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will still have the same targets. Like what was
        earlier announced, we will have 7 million targeted individuals to be vaccinated
        for these national vaccination days where each region has their own targets.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e336ba9-197e-40fe-99d4-13c4926c9200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T16:53:37.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:20:22.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire stressed that the target stays the same regardless of when
        the vaccine drive starts in some areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa625e5-cddd-4094-9258-5cbe6c2dc0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T16:53:37.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:20:22.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Vaccination Operations Center earlier said 11 areas
        nationwide would have the dates of mass inoculation<a href="https://cnnphilippines.com/news/2021/12/14/PH-partial-
        suspension-2nd-mass-vax-drive-COVID-19-Odette.html" target="_blank"> moved
        to Dec. 20 to 22</a> because of the anticipated storm.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9422154-2698-4ccb-bf6e-11599511cb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T16:53:37.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:20:22.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical cylcone Rai, spotted east of the country, is <a href="https://cnnphilippines.com/news/2021/12/14/STS-Rai-
        Odette-PH.html" target="_blank">expected to enter</a> the Philippine area
        of responsibility this week and will be named Odette.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f6fefc-172e-4d2e-b987-bee10b132c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T16:53:37.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:20:22.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/12/14/workers- excused-2nd-mass-vaccination-drive-COVID-19.html"
        target="_blank"><strong>RELATED: Workers getting shots on 2nd mass vax drive
        to be excused</strong></a>&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c100e5-ad66-4f8d-b931-033b666b9fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T16:53:37.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:20:22.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, acting presidential spokesperson Karlo Nograles
        said the public is still welcome to sign up as volunteers for Bayanihan, Bakunahan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2aacc3-24ff-46e2-ac3d-757f33c13192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T16:53:37.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:20:22.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An advisory from the Civil Service Commission said, "The Commission
        enjoins all government agencies and their officials and employees, irrespective
        of position, rank, and status to volunteer."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6024b9a-2833-4b20-a38a-016c8ed6e2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T16:53:37.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:20:22.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire, meanwhile, called on government agencies as well as the
        private sector and non-government organizations for help.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a68bafa-b8da-467b-8523-c53030f8585d'
      'mgnl:activationStatus': true
