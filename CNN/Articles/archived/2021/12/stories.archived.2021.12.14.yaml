      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdba56ad-55aa-4f21-abdb-50c727d2ac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T16:10:28.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:24.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 20-0-0, the upper chamber on Tuesday passed Senate Bill No.
        2234, or the proposed Department of Migrant Workers and Overseas Filipinos
        Act.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8409af4e-6b8e-402a-8400-4374a8f12610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T16:10:28.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:24.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae0691a-a533-4d08-92b6-42cc2a13aa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T16:10:28.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:24.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of its proponents, Senator Joel Villanueva, said the department
        will serve as the go-to agency for all OFWs'' concerns, including on recruitment,
        red tape, regulation, emergency response, repatriation, and reintegration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd579702a-103a-412c-a69e-75aec017a013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T16:10:28.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:24.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28985e19-ebb3-4f35-92b3-e03942b464b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T16:10:28.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:24.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the proposed law will fast-track not just the applications
        of migrant workers, but also cases filed against illegal recruiters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067f1815-6116-47bb-ad21-d759aa51927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T16:10:28.404+08:00
