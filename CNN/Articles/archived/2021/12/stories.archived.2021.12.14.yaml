      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) -</strong> The
        country''s COVID-19 vaccine supply gets a huge boost after over 8.2 million
        shots arrived Tuesday.</p>'
