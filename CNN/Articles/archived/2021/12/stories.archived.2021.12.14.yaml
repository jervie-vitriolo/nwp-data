      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Interior Secretary Eduardo Año said only 42 areas in
        the country are under granular lockdown. These areas are in CAR, Cagayan Valley,
        Calabarzon, and Mimaropa.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac51d320-0312-4ef5-91d4-5464945c0ca1'
