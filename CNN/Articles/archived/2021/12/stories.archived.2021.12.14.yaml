    'title': 'PH inflation to possibly breach 4% in 2021'
    'updated': 2021-12-14T20:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0abdcbd-2151-4375-9246-9b4b6c2b94e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:05:58.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:19.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> The
        pace at which prices of basic goods increase is expected to accelerate past
        4% this year, latest estimates from the country''s economic managers showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a515f66-41c5-4b08-a4b0-7931ceaefe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:05:58.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:19.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03036fe4-e4b4-48ad-8811-d34f56627ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:05:58.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:19.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Development Budget Coordination Committee (DBCC) on Tuesday
        announced it now expects inflation to average 4.3-4.5% this 2021 — up from
        its prior 2-4% target band.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fd6c27-ccce-4e5c-834a-89a71d590c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:05:58.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:19.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046425d8-3b09-4ecc-82cf-e082645c37f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:05:58.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:19.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation has averaged 4.5% so far as of <a href="https://www.cnnphilippines.com/business/2021/12/7/inflation-November-2021.html">November</a>,
        prompting the Bangko Sentral ng Pilipinas to admit earlier this month that
        it "points to a breach" of the prior estimate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dce2eca-aba2-4855-8086-7a1bac8cbe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:05:58.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:19.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b2fbae-c8f4-4912-b7f2-8d1d553ddaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:05:58.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:19.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assumptions for 2021 were slightly adjusted to take into account
        the latest year-to-date performance of the various indicators," the DBCC said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd7becd-0a72-408f-bc0a-8f56fd5ed1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:05:58.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:19.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ea4d06-59ba-4c8a-b804-e8ba49532308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T19:05:58.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:20:19.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the foreign exchange rate is now expected to settle
        within ₱49-₱50 per dollar this year — compared to the previous ₱48-₱53 range.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8949727d-4695-4bba-9428-4fc9a7d99838'
      'mgnl:activationStatus': true
