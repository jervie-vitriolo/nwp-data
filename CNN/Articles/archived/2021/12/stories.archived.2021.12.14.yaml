      'jcr:uuid': '0a01f7f1-3c46-463b-889b-b7157e65d29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T16:10:28.404+08:00
      'mgnl:createdBy': 'kristel'
