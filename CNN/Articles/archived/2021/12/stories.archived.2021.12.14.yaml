      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his presentation during a briefing with President Rodrigo Duterte,
        Galvez noted that more than 41 million Filipinos are fully vaccinated against
        COVID-19 as of Dec. 12.</p>'
