      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef9d1f6-ed2c-4966-827b-930ef82f7efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T00:18:39.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:49.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.cnnphilippines.com/news/2021/12/13/tropical-depression-outside-PH-intensifies-tropical-storm.html">latest
        update,</a> PAGASA said the weather disturbance is projected to make landfall
        in the vicinity of Caraga or Eastern Visayas regions by Thursday afternoon
        or evening. Affected areas include portions of Visayas and Mindanao, as well
        as several Southern Luzon provinces.</p>'
