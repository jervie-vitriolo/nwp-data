      'mgnl:lastActivated': 2023-01-24T21:20:24.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396e2fe9-2d7b-4d14-bcfa-51a83c4b22d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T16:10:28.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:20:24.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, lawmakers have raised questions on the necessity of
        creating a separate agency and pointed out the huge amount needed to set it
        up. The minimum amount required is estimated at over ₱1.1 billion, and this
        only covers the personal services, maintenance and operating expenses, as
        well as capital outlay, according to the Budget department.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b0e2c3-4b29-4a07-9efa-f1185b281190'
      'mgnl:activationStatus': true
