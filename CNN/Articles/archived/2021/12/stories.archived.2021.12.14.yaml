      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca6ab5b-0d7f-40c5-8ab2-1e9a6c4d4a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our emergency departments are overfilled, and we have patients
        in every bed in our hospitals," the ad read. "Your access to health care is
        being seriously threatened by COVID-19. We need to stop the spread!"</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e80fea0-08e2-45bf-a4f1-5bf2b244ae5c'
