      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> President
        Rodrigo Duterte has called on the Commission on Elections to take a more proactive
        role in preventing crowding in campaign gatherings amid the COVID-19 pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9e67e8-68b6-49a5-8925-9a72d38b8e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T09:51:02.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:33.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Comelec can issue an order to prevent superspreader
        events.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b2b152-91ec-4aea-a40a-1f2153e24992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T09:51:02.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:33.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’d like to call the attention of the Comelec," the President said
        in his regular address to the nation on Monday. "You are the ones supervising
        the elections. As a matter of fact, you are the one running the show… Could
        you not just issue a [directive], i-maintain lang ''yung (just maintain) social
        distance?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca39f29-11a1-458b-8752-b11fd5f2093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T09:51:02.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:33.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body has issued limits for in-person campaigns based on
        alert levels. However, it will only take effect once the national campaign
        season begins on Feb. 8, 2022.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2315e30-7161-497d-b20d-c5676293d830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T09:51:02.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:33.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said allowing large gatherings for campaign sorties could
        mean the pandemic situation will worsen again, adding Filipinos "should not
        tempt the Gods" amid improving COVID-19 data.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e9af08-8377-454b-a1bd-c9dbe16e5872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T09:51:02.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:20:33.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also reminded 2022 election candidates to exercise
        "utmost caution and prudence" in holding their campaign-related caravans and
        rallies.</p>'
