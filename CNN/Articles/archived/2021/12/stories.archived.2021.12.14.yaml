      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She named ex-defense secretary Gibo Teodoro, former presidential
        spokesperson Harry Roque, former senator Jinggoy Estrada, ex-public works
        secretary Mark Villar, former Quezon City mayor Herbert Bautista, and former
        senator Loren Legarda.</p>'
