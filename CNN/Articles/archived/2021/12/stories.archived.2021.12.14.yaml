    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:19:51.673+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Omicron is spreading fast. That''s alarming even if it''s mild'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83241beb-ac23-437a-be65-cd004061b40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Omicron variant of coronavirus
        is spreading quickly in several countries where it has been discovered. Even
        if it causes only mild disease —&nbsp;and that''s far from certain —&nbsp;that
        could still mean many people end up in the hospital and dying.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a9d20e-0173-4e99-85b1-5abf36b83db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecb0323-7f15-4c43-ac72-4d4e0c8d52b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s killed at least one person in the UK and put 10 into the hospital
        —&nbsp;most of them vaccinated, according to government authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b5e3dc-9345-4b3b-818e-73904927f9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd60c3b-6944-482f-88fa-f5e916d69a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is spreading faster than the Delta variant in South Africa where
        Delta circulation was low, but also appears to spread more quickly than the
        Delta variant in other countries where the incidence of Delta is high, such
        as in the United Kingdom," the World Health Organization said in a technical
        briefing last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fb2b8a-a941-41be-8108-a2008e3a4c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b386405c-8d8e-4cda-9304-1fccf45e3261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the current available data, it is likely that Omicron will
        outpace the Delta variant where community transmission occurs," WHO added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994417d2-059e-4dac-ba7a-f4fdcd5404b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8141ea-d89e-4282-b85f-db9bfcee4823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how severe the new variant is, although most cases
        that have been diagnosed so far have been mild. That could be reassuring,
        but if Omicron spreads more easily than Delta and previous variants, evades
        the protection offered by vaccines and by previous infection, and ends up
        infecting more people, that could mean more people end up in the hospital
        and more die.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b435d6-cd81-4b55-be04-20c72c8d9f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3c4cfe-958d-445b-aae8-0372d5a47edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we now know about Omicron is that ... it''s spreading at a
        phenomenal rate, something that we''ve never seen before. It''s doubling every
        two to three days in infections," UK Health Secretary Sajid Javic told Britain''s
        Sky News Monday. "That means we''re facing a tidal wave of infection. We''re
        once again in a race between the vaccine and the virus."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd3c897-2adb-4684-9d8e-0b2716bc88cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac61569e-b90f-4311-bc45-cad56bf01fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study out Monday from researchers at Oxford University adds
        to evidence that two of the main vaccines deployed against Covid-19 -- the
        AstraZeneca vaccine used widely in Britain and around the world but not in
        the US,and the Pfizer/BioNTech vaccine used widely in the US, Europe and elsewhere
        -- won''t protect people as well against the Omicron variant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0fc822-fd44-4b31-9cff-349253c83ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cecd10-5eee-433b-bf46-71093f47bf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings show that vaccine effectiveness against symptomatic
        disease with the Omicron variant is significantly lower than with the Delta
        variant," the researchers wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb07ab5-7893-49ac-b9f6-760624b05726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2e6abf-bb2e-441d-ab91-1d6365fb6f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Infecting both the vaccinated and the boosted</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5dfa77-be7d-464f-aa7c-7458ca13abc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several reports indicate at least some of those infected with Omicron
        have been both fully vaccinated and boosted, and tests against blood samples
        from vaccinated and boosted people indicate the same thing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f1a379-d57d-42fb-8805-04b837f408d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb7bc28-c472-4cb0-ad13-8191b54aab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What this may indicate is that vaccination and especially booster
        shots provide good protection against severe disease with the Omicron variant,
        doctors say -- although it is far too soon to know for sure. Health officials
        note many of the first cases have been seen among travelers and people who
        might be in good health and who might take other precautions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3e536a-ad74-49e7-b663-3ec29de010bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98dacc6-d7be-4705-a17d-ed52cfd9abeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disease modelers at the London School of Hygiene and Tropical Medicine
        released a report Saturday that projects infections in England passing last
        winter''s peak in terms of daily numbers. This could translate into double
        the number of daily hospital admissions as seen last year, they wrote in a
        pre-print report posted online.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2d76e8-c8af-4a43-bb47-bde20f1620a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fec72a-8f00-4d9e-82cf-aa7009ddcee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s really uncertain is what Omicron will do to more vulnerable
        people, who are unlikely to be among the first infected, but who will eventually
        see the virus come their way. This might include the elderly, people with
        varying levels of immune compromise and those with pre-existing medical conditions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66d093f-e9a4-4aed-a3c6-af06e37420b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919a944c-47af-45f4-8d6b-c097d61018af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seeking out the susceptible</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773c7f04-fc4a-4244-8e86-17749e43e5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This virus will eventually seek out and land on the people who
        are the most susceptible, and those are the ones that have not been vaccinated,
        A, and also the ones that have not been boosted. It''s not a matter of if.
        It''s a matter of when," Los Angeles internal medicine specialist Dr. Jorge
        Rodriguez told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed86f293-7841-45de-93f4-64ce9b5ad253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6688a2ac-54b9-4257-87cf-c8128c9d4414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"High numbers can still mean many people in the hospital," Dr. Crystal
        Watson, a senior associate at the Johns Hopkins Center for Health Security,
        told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bcd1aa-d269-4714-9be8-d005720c503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc833248-1cc4-4975-bd97-e86fee743852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While only a few cases have been identified in the US so far, there
        is little reason to think it will not spread in the US as it has elsewhere.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd754c97-109d-4795-9ad1-c96090136e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079f6d19-bec7-4d5b-8345-16003e487393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston officials said last week the Omicron variant had been detected
        in wastewater there, although it had not yet turned up in tests of people
        diagnosed with the virus. That could indicate quiet community spread -- something
        that would not be surprising for a variant that causes mild symptoms or no
        symptoms. WFTV reported similar findings in central Florida but quoted Altamonte
        Springs city manager Frank Martz as saying detecting any genetic material
        from the virus indicated more than one person in the area was infected with
        the variant.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ac8820-9f37-474d-9086-d1a18392a4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec68df5f-9bd3-4cc0-97e5-66c34f4f85a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:20:34.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without Omicron adding to the spread, the Delta variant combined
        with an undervaccinated population, is doing plenty of damage.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0050856-e931-434a-832b-528c10e263b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T06:51:46.788+08:00
