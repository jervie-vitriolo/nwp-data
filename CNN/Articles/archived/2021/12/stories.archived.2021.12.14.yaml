      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> The
        government has vaccinated 53.2% of its target population of around 77 million,
        vaccine czar Carlito Galvez Jr. said on Monday.</p>'
