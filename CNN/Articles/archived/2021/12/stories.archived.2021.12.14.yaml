      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año added that the low number of areas under lockdown shows that
        the implementation of the alert level system, minimum public health standards,
        and vaccination program are effective in controlling the transmission of COVID-19.</p>'
