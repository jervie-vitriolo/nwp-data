      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0007ddc0-1f67-4def-a32f-67512591d5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:24:25.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:26.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odette, with the international name Rai, entered the Philippine
        Area of Responsibility Tuesday night.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cc13fd-2606-4ee3-a86c-e4c70b6f8f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:24:25.312+08:00
