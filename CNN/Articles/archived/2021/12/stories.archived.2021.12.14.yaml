      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks came after Sen. Cynthia Villar questioned the long time
        it''s taking to implement the National Single Window.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a17398a-6f8b-4b31-9a2d-22ae20a2ef6d'
      'mgnl:activationStatus': true
