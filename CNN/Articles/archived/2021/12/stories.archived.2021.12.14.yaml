      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6151eb-ec09-41ee-b87d-431cc940d832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:24:25.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:20:26.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said it expects more areas to be placed under storm warnings
        as Odette moves closer to the country. Signal No. 3 may be the highest to
        be raised, it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93faddc4-1249-494e-8ba2-de83375f1c33'
