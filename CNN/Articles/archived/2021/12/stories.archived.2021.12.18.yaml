      'mgnl:lastActivated': 2023-01-24T21:24:39.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24ad69a-c1fc-452d-bcdc-79c2e4d1e61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Custody and arrests</strong></h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce45dbf5-d37a-460c-a3d4-d93873549551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97be234a-0298-4723-9821-1f4661d1fbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the Senate hearings, Pharmally executive Krizle Mago testified
        that her company changed the expiry dates of the government procured-face
        shields. But two days later, the Blue Ribbon Committee could no longer reach
        Mago.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e5a8d0-0a1c-4fe2-a782-9aaf7af8875b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ab6160-8607-4af3-9484-b718779003c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Oct. 1, Mago was under the protective custody of the <a href="https://cnnphilippines.com/news/2021/10/1/Pharmally-Mago-House.html">House
        of Representatives</a>. She later on <a href="https://cnnphilippines.com/news/2021/10/4/Pharmally-Mago-retracts-statement-face-shields-expiry-dates.html">retracted
        her statement</a> that Pharmally tampered with the expiry dates of face shields
        before the House Committee on Good Government and Public Accountability.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231c39ea-15c4-4865-aea9-10852d9de41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d7d6ed-65c3-45f4-8cce-ac5880be518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate hearings also led to the arrest of some personalities
        involved in the mess.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd5f605-9109-4af2-90b7-bd5376898bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaa34b0-3037-4ce0-80e3-4fcb1668b130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmally president Twinkle Dargani and corporate secretary and
        treasurer Mohit Dargani were cited in contempt for refusal to submit documents
        subpoenaed by senators. The firm’s director, Linconn Ong, was also cited due
        to his evasiveness to answer the Senate panel’s queries.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205a5d4b-9501-4493-95da-d156ce0930cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4d2291-f463-4ae9-92f5-281e59a356a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong was immediately arrested and detained at the Senate. On the
        other hand, the Dargani siblings went “in hiding” after they were cited in
        contempt.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cac6acd-d84f-499b-ab9b-0cf7d2424e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fc6e92-29b1-4aa6-825e-5043dbe226f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 14, the Darganis were scheduled to board a chartered plane
        to Kuala Lumpur, Malaysia, but were intercepted by the Senate security team
        at the Davao City International Airport. They were both <a href="https://www.cnnphilippines.com/news/2021/11/14/Dargani-siblings-arrest.html">detained
        at the Senate.</a></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b37eb7-5a55-47a5-a41c-7ec557fc2550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73b67ff-4209-44ad-a910-926a7e38f370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohit and Ong were later <a href="https://cnnphilippines.com/news/2021/11/29/Linconn-Ong-Mohit-Dargani-Pasay-City-Jail-transfer.html">transferred
        to Pasay City Jail</a>, while Twinkle remained at Senate custody due to mental
        health reasons.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394034ba-a31f-49ea-8c2e-7059d8f9dfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56605a5-4943-4177-a0f0-86259b663070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the arrest of the Darganis, Mago was released from the
        lower chamber’s custody.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03a68c9-36a4-4331-8f5c-7f62b2679f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81175ef7-4156-4521-bca5-9b372f686fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Lao was also cited in contempt and ordered arrested
        by the Senate for snubbing committee hearings. The former DBM official started
        to miss the hearings after Duterte barred Cabinet officials from attending.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e0a0c9-35c9-4b30-ada8-1acd54755d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f5add1-4c88-47fe-a778-d0f7e86dfaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said Lao is already considered a private citizen and should
        not be covered by the President’s memorandum.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
