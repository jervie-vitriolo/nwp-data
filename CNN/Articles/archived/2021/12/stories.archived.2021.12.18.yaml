      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bd9092-578e-4601-b7cf-bd5992356d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Gordon said he is not ashamed of anything and is ready
        to face authorities regarding the issue.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0b7795-d1f7-4e50-b855-e49e8a377679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22d3a39-8241-4ae4-9cea-ff17547e1634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about this exchange of jabs between the President and the
        Senate, political analyst Maria Ela Atienza said “it shows that the President
        and the executive branch do not respect the principle of checks and balances
        and do not wish to make themselves accountable to a body that is supposed
        to represent the people.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3652c504-1a66-493c-acfb-d7a2b0c48493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a0fbf0-0750-482c-98d6-87c09e254b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza said she hopes more people can follow the developments in
        the hearings since this could help them assess the performance of the Duterte
        administration, especially in terms of COVID-19 pandemic and accountability,
        as the 2022 elections draw nearer.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5068947-698f-4688-a710-9e05bf25c2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f038acce-0009-48df-8e09-afd6a35a5b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For another political expert Michael Yusingco, the chief executive’s
        tirades helped in catching the public’s eye and gave senators, specifically
        Gordon, the platform to directly inform Filipinos of their findings.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ddb69b-6f23-43c0-ae70-b71c99819f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05fba96-dfff-4be7-a469-ae5f366daf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Overall, the so-called ‘rift’ helped publicize the issue even more,"
        Yusingco noted, "which may have facilitated even more dramatics during the
        hearings. It has certainly been an opportunity for some senators to make their
        case for 2022.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9831fbeb-979b-427a-b098-64f200bac0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99541b57-7f3b-4ac1-95c1-2e44257ca6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.117+08:00
