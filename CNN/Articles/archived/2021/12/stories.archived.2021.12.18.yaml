      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit flagged the Department of Health in August
        for “deficiencies” in its management of pandemic funds worth over ₱67 billion
        in 2020, noting that these contributed to the challenges faced by the agency
        in responding to the ongoing health crisis.</p>'
