      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has what we call a doubling time of about three days. And if
        you do the math on that, if you have just a couple of percentage of the isolates
        being Omicron, very soon it''s going to be the dominant variant," he told
        ABC''s "Good Morning America."</p>'
