      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think it is incumbent upon me to defend our historical
        heroes. Especially the ones on the ₱1,000 because they represent the period
        of our history which we can say needs to be remembered and honored. So if
        we remove them on our currency, the effect will be the absence of representation
        of the occupation years.]</p>'
