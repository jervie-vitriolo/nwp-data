      'mgnl:lastActivated': 2023-01-24T21:24:31.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT and Smart Communications, Inc. said they have also restored
        wireless services in most parts of Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50c4dd0-7dee-4794-ae63-6f7d71f6a18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T19:56:40.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:31.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repairs are also underway in affected sites in the Visayas and Palawan,
        they added. Teams will also be sent to Siargao to assess damage in the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb29f253-31fe-4fb7-be27-00cc682cb8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T19:56:40.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:31.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Globe Telecom said it has restored services in Zamboanga
        del Sur, Zamboanga Sibugay, and Bukidnon as of Friday evening. Works are still
        ongoing in other typhoon-hit areas, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613ac8d3-0637-4e98-9481-0b3d10a2239b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T19:56:40.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:31.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Odette left a trail of destruction in the central and southern
        regions —&nbsp;toppling power lines and damaging homes and roads. The storm
        left the Philippine monitoring area Saturday afternoon.</p>'
  'Omicron-protocols-live-professional-sports':
    'author': 'Amir Vera, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-12-18T20:30:29.738+08:00
    'imagesource': 'jcr:fee1d0ef-1683-49a0-8ace-48eb91640917'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a928cb8-43d9-4cfd-b93c-ed3a66ecef1a'
    'lead': 'What started out as a sports season of hope and optimism amid a pandemic
      has turned into one of, yet again, panic and uncertainty as leagues attempt
      to adapt to the most recent wave of infections, a reflection of what is happening
      in localities across the US.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-18T20:31:54.145+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:24:30.900+08:00
    'mgnl:lastActivatedBy': 'magnolia'
