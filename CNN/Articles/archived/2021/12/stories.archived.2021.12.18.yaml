      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/16/entertainment/holiday-christmas-music-popularity-cec/index.html">"It''s
        beginning to look a lot like holiday music season. Here''s why we love those
