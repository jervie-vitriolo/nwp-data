  'Omicron-COVID-19-variant-overwhelm-hospitals':
    'author': 'Aya Elamroussi, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-18T18:06:34.468+08:00
    'imagesource': 'jcr:40ec7fa9-3a03-45d5-9780-6cdc2a0a7352'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29b67f92-1302-4ff3-b277-e0d5913d81d2'
    'lead': 'The research is still early on the virulence of the Omicron coronavirus
      variant — but what''s abundantly clear, according to experts, is that it''s
      poised to spread rapidly across the US and will likely overwhelm a battered
      US health care system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-18T18:10:09.752+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T21:24:32.799+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:24:15.939+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s not clear yet if Omicron is a milder variant. But its rapid spread
      is certain to overwhelm hospitals, experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b13e470-921e-441c-8e62-45779afd11c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The research is still early on the
        virulence of the Omicron coronavirus variant —&nbsp;but what''s abundantly
        clear, according to experts, is that it''s poised to spread rapidly across
        the US and will likely overwhelm a battered US health care system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750671b6-9de2-41d3-a2af-71a5f5e3f8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59499241-761a-460a-84b2-67d447b080e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant is expected to become the "dominant strain" in the coming
        weeks, CDC Director Dr. Rochelle Walensky said on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a1bf5e-3a09-4329-a875-0b55bd0307ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a4b68f-516b-4de4-bdc6-52051c083211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after nearly two years of a pandemic that has caused more than
        800,000 deaths in the US and overloaded hospitals, the omens aren''t favorable
        for the next few months, according to experts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c90e98-b0e6-4105-bdd6-b6e5f1a7f71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b524dc3b-0e68-4e54-ab14-1bfe3259ffa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if (Omicron) is less virulent than earlier strains, if we
        have a point where we''re seeing a half-million cases a day or more, we are
        going to swamp our hospitals -- even with a relatively low rate of hospitalization,"
        said CNN medical analyst Jonathan Reiner, a professor of medicine and surgery
        at George Washington School of Medicine &amp; Health Sciences. "When you have
        that kind of denominator, our hospitals will be completely underwater as they
        are in some parts of the country," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a4d907-c9f2-4a97-944a-54684f037b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07c27f1-aac4-4e13-a9ca-2fe976e35fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Francis Collins, the director of the National Institutes of
        Health, said it''s too soon to assume Omicron will cause milder disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca0daf2-eed2-448d-9714-4acfea9d52cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81b1bc2-0a2b-45c8-b097-61e640865409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear that Omicron is an extremely contagious variant, that
        it doubles every two to four days," Collins told CNN''s Anderson Cooper.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225b1793-8e10-458a-9573-ced0d0476a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47607370-f497-4be9-99c2-9de2cb443ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins said people can limit the consequences of the variant with
        vaccines, especially with boosters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1448077-64f6-4e96-b73f-14016dcc7b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805adce5-7536-4f4d-abd7-b780f7a840d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from two weeks of South African cases appeared to indicate
        Omicron was milder in severity. The CDC said last week that it looked at 43
        cases and most of those people had mild symptoms. Most were vaccinated, with
        about a third of the total group boosted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eea6a5d-30d9-4be4-92f4-73c796afe67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc5c2d9-c5d8-44e5-9e50-6cd6e1f3279e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, UK epidemiologists said this week they found no evidence that
        Omicron is causing milder disease there, although the Imperial College London
        team also said there was not much data to go on yet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1607b1ab-f693-4f7a-9b67-1e7c815e3819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31feb86-abd2-47ae-a873-583d72fd9e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still don''t really know -- and there''s some controversy about
        this -- whether Omicron causes the same kind of severity of disease or whether
        it''s a somewhat milder form of the illness," Collins said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a32e995-79b5-4bfe-a57d-8630b55102b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c56df3f-683b-46b9-9e7f-45ad258345a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a more infectious variant, even if it''s milder, it could still
        send more people to hospitals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79ff009-9093-4eec-8a93-95a223ba9814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7d5444-556c-42e2-b5b3-d59ad74ad872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem, of course, is if this is so infectious -- and we might
        see hundreds of thousands of cases every day, maybe even a million cases in
        a day from Omicron -- even if it''s a little less severe, you are going to
        have a lot of people in the hospital and our hospitals are already really
        stretched with Delta, especially in the northern part of the country," Collins
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5ffb33-0b4c-4231-8d1e-6da479ba88b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5565d4-79bf-4a0c-b72b-e95c413223bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the US on Friday was averaging 121,707 new Covid-19 cases
        each day, according to data collected by Johns Hopkins University. Fourteen
        states saw an uptick of at least 10% in cases over the past week compared
        to the previous week, the data shows.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4c449d-e372-46d7-addf-a0894fd525d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2718f1d2-d05d-4f03-9f12-4e3ac4729f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospitals are already feeling the impact</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01afa2f-001c-489b-8b03-77cdf067df42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 68,900 Americans are hospitalized with Covid-19, according
        to data from the US Department of Health and Human Services. More than 20%
        of all ICU beds in use are occupied with Covid-19 patients, the data shows.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfea38b-491d-4fde-b6b1-187bd1fc9e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69229ba8-eaff-4642-9ee6-61dc7c82c322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California health officials said Friday they were seeing hospitalization
        numbers begin to trend upward, stressing the need for vaccinations and booster
        vaccines. In New York, officials said they''re seeing the highest hospitalization
        rate they''ve recorded in months, with Gov. Kathy Hochul noting that the staff
        shortages will weigh into potential new restrictions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a863c63b-6b38-4b97-a45a-276365a40a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad53081-46b4-4122-9a64-90b7de1e79f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, New York state had the highest single-day count of
        new cases with 21,027, according to data released Friday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4168968b-6b05-44f7-939b-ef8fe7fc6cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb90e66-c05a-41ec-82ec-855b1ba144dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Marc Gorelick, who heads Children''s Minnesota hospital, said
        the facility is already struggling to cope with the numbers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a8197e-34b2-44a5-ba93-d8fdd51770d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6288ada2-db53-4f38-bfdd-d960f12ac253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re on top of a surge where you''re already at 90%, 95%
        capacity, those extra ... preventable Covid patients coming in are the thing
        that pushes the system to the brink. And that''s what we''re seeing here in
        Minnesota," Gorelick told CNN''s Kate Bolduan on Friday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22989f99-085f-4691-b27e-c6f7d84a23a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d5589c-1c9d-4dcd-aedb-5a5375d60f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It got so bad that hospital leaders in Minnesota took out a full-page
        newspaper ad this week to say they were overwhelmed by the pandemic.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391a1d76-63a9-406a-8c27-5a2dc5df2bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3941f6c2-a9f1-4b92-a714-999ece0eaf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels like you are drinking from a fire hose with no way to
        control that flow," Dr. John Hick, an emergency physician at Hennepin Healthcare
        in Minnesota, told reporters Tuesday. "I have been practicing for 25 years
        in the emergency department, and every shift I am working these days is like
        the worst shift in my career."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cee12f-1f5b-4d13-afa8-1bb2dda931fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e342ef-0395-4801-895d-f43e5575126e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oregon, officials forecast a grim early 2022.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1a210c-e83c-4e25-9c58-95a95149f29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c497275e-b3b8-4e80-a116-87d8e998c7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can expect a surge in Oregon hospitalizations by mid-January,
        with infections that begin sooner than that," said Dr. Peter Graven, a data
        scientist for Oregon Health and Science University. "Combined with its heightened
        transmissibility, we expect Omicron will generate a large increase in the
        number of Oregonians that will become severely ill and likely need a hospital."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1795f0ef-cf30-49bd-96ba-ec71bb0c8423'
      'mgnl:activationStatus': true
