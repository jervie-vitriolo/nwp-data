      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4120c9-7b08-4101-85db-dbb8de682903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still talking about the involvement of small bureaucrats
        and business people who can be considered possible fronts of bigger personalities,"
        Ateinza noted.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e149b97-f8d6-4dcb-b9ae-bdf7a26b0cbf'
