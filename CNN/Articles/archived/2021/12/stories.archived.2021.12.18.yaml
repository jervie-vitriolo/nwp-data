    'mgnl:lastActivated': 2023-01-24T21:24:44.653+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:24:12.205+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'PH economy and business in 2021: Slow, fragile recovery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f5f2f7-028c-4286-a30b-51dc12046b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17)</strong> —&nbsp;A
        rebound is underway for the Philippine economy and local businesses alike
        this 2021, but still not at full speed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629daaec-98ef-43a1-a2e9-fdad69a733fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With COVID-19 restrictions relatively looser than those imposed
        last year, more businesses and workers were able to get back on their feet
        and recover slowly from the losses incurred.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eed6eb-f317-49e3-b87e-008669597434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth also swung to positive territory in the second quarter, effectively
        lifting the country out of recession. The economy expanded by 4.9% on average
        as of end-September, on track with the <a href="https://cnnphilippines.com/business/2021/12/14/DBCC-hikes-PH-growth-target-band-2021.html">higher
        target band</a> forecasted by President Rodrigo Duterte''s economic team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a277e8-e0a8-414b-a280-81432feff63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Partial, considerable'' comeback</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fb02fd-3cc4-4219-b30b-2d1f8286fcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While economists acknowledged the Philippine economy fared better
        this time around than last year, they also noted barriers standing in the
        way of full recovery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b13cce2-3797-435c-a794-e67af2e50dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say that 2021 was a year of step forward and back and forward
        again. It sounds funny, but it is so true," Union Bank of the Philippines
        chief economist Ruben Carlo Asuncion told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df851075-4f44-4870-a087-acf2475e9122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdowns returned twice this year: in late <a href="http://cnnphilippines.com/news/2021/3/29/NCR-Plus-one-week-ECQ.html">March</a>,
        due to the surge in fresh infections driven by the Alpha and Beta variants,
        and in <a href="https://www.cnnphilippines.com/news/2021/7/30/Metro-Manila-GCQ-stricter-restrictions.html">August</a>,
        as authorities aimed to quash the wave of infections caused by the Delta variant.
        Other than that, Filipinos dealt with restrictions relatively more lax compared
        to 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73dae5b-e29d-4595-9d93-fe30aede55bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, the Philippine economy was battered by Covid once again
        in 2021, but the recovery is also showing itself here and there. Fragile,
        but considerable," Asuncion said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6f017b-d998-483e-a777-c59ca40412fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Bank of the Philippine Islands lead economist Jun Neri, this
        year is one of a "partial" rebound for output and "sustained underperformance"
        versus the country''s ASEAN peers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1190a6-ce63-4bf8-b245-1febb9b0eeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recovery is partial since our output in the last 4 quarters is
        still 6% below 2019 output while our neighbors are either above or already
        close to 100%," Neri said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff93554-8355-4630-8b73-8200d198ff05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both economists noted that trade and manufacturing figures
        are now back to pre-pandemic levels, they cautioned that investments are still
        lagging —&nbsp;with investors still mostly on the sidelines amid the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3de3d1-4edf-412b-8828-d6d23adbb6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has employed multiple ways to woo fresh
        capital, signing into law the likes of the <a href="https://cnnphilippines.com/business/2021/3/26/duterte-signs-create-vetoes-some-provisions.html?fbclid=IwAR0BN9daqEYoBz0q-VgqJOKL5sQC-LGAXeNTYkYL8OEOeotN4IMEclDSATI">Corporate
        Recovery and Tax Incentives for Enterprises (CREATE) Act</a>. The Senate has
        also passed on final reading key economic measures amending the <a href="https://www.cnnphilippines.com/news/2021/12/15/senate-bill-eased-foreign-investment-restrictions.html">Foreign
        Investments Act and Public Service Act</a>.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c833f6d-9bba-4b5c-aaac-12b916314d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other measures certified urgent by the chief executive also secured
        his signature, such as the <a href="https://cnnphilippines.com/news/2021/2/17/Duterte-FIST-law.html">Financial
        Institutions Strategic Transfer (FIST) Act</a>, which gives banks leeway to
        dispose of bad assets, and a law further regulating the taxation of <a href="https://cnnphilippines.com/news/2021/9/23/Duterte-OKs-law-POGO-tax-.html">Philippine
        Offshore Gaming Operators or POGOs</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb55910-1cdf-454d-8e19-f54dbee03276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers, meanwhile, had to deal with skyrocketing commodity prices:
        inflation has accelerated by 4.5% on average this year due to rising food
        and energy costs —&nbsp;coupled with bottlenecks in global supply chains.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40e58a6-32d1-41a6-b245-746924cabe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/12/16/BSP-policy-rate-December-16.html">RELATED:
        BSP keeps interest rates unchanged at record 2% low for entire 2021&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f1b695-c02e-4434-92e6-c91f70aa9193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sectors in the green, red</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8114d8-e14f-4898-80b7-e05bfc7f99ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local business analysts stress that COVID-19 is here to stay —&nbsp;with
        its level of distraction ruling different sectors'' capacity to recover at
        full throttle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f283f9-21e3-4198-a5c1-5dbe2704527d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philstocks Financial Senior Supervisor for Research Japhet Tantiangco
        considered existing telco players —&nbsp;Converge ICT, Solutions, Inc., Globe
        Telecom, Inc., and PLDT, Inc. —&nbsp;as the big gainers as they have so far
        recorded blockbuster financial performances this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a14c08-4a75-4e0e-8375-65ec7bbe7a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the government —&nbsp;for almost two years now —&nbsp;continued
        to impose limitations on the movement of people, forcing them to stay online,
        either for work or studies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7820743-f52e-4fed-9471-8710e994fe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe and PLDT are both optimistic of maintaining their dominance,
        with the former now starting to explore digital businesses outside the telco.
        Both groups'' mobile wallets, GCash and PayMaya, have also witnessed their
        strongest traction yet as Filipinos embrace digital payments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9fb6a7-af51-4c36-ace5-2f5ea3f86a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnnphilippines.com/business/2021/11/12/Globe-rebounds-to-pre-pandemic-levels-explores-new-revenue-sources.html?fb&amp;fbclid=IwAR0SjtalKn5yJvF0nrqDkRx5Gln_gwPLgZ44T1Paf_WxBxnfTpvj20qF2AE"
        href="https://www.cnnphilippines.com/business/2021/11/12/Globe-rebounds-to-pre-pandemic-levels-explores-new-revenue-sources.html?fb&amp;fbclid=IwAR0SjtalKn5yJvF0nrqDkRx5Gln_gwPLgZ44T1Paf_WxBxnfTpvj20qF2AE">RELATED:&nbsp;Globe
        rebounds to pre-pandemic levels, explores new revenue sources beyond telco</a></strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fbe4b1-1fb7-4d7b-8dbb-d86455ea444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/business/2021/11/4/PLDT-core-earnings-2021.html">RELATED:&nbsp;PLDT
        ''on track'' to meet 2021 core earnings target</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33779147-dbfa-4ebf-9821-c77d7cff9c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The large telco companies are among the biggest winners amid increased
        valuation brought about by the increased demand for telecommunication/data/mobile
        services as well as digital wallet services as the pandemic since last year
        accelerated the digitalization of businesses, work, education/schooling, and
        other transactions/processes," RCBC chief economist Michael Ricafort told
        CNN Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef22a3c7-4449-4a7e-b8f6-21c284da152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, for the first time, Dennis Anthony Uy of fiber internet
        provider Converge ICT joined the Forbes richest list after the company went
        public and gained from the strong demand for connectivity amid the pandemic.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7984d7-9f3f-4b06-83c4-966536ec91fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/business/2021/11/11/Converge-9-month-earnings-subscriber-base-grows.html">RELATED:&nbsp;Converge
        9-month earnings hit ₱5.19B as subscriber base grows</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec48437c-8e9d-4bf7-8083-c9ef95acbe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies engaged in providing electricity —&nbsp;including renewable
        energy — are also the biggest winners, according to Tantiangco.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc830fc-50b7-4100-8c16-9bbe8fa6ac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our energy players can also be considered as big gainers this year
        amid the recovering energy demand coupled with the tight supply which led
        to higher energy prices. This can be seen in the revenue performance of Aboitiz
        Power Corporation, AC Energy Corporation, and First Gen Corporation," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597d33ce-6dcf-4fef-aeac-fde34374a2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, businesses tied to the tourism sector continue to reel
        from the COVID-19 shock.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05223b06-4b70-41a6-b307-4acbc81f8757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These include the air transportation sector as seen with the financial
        performance of PAL Holdings, Inc. and Cebu Air, Inc., and the gaming sector
        as seen in the financial performance of Bloomberry Resorts Corporation," Tantiangco
        noted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4ef4ef-077c-47c7-b7c2-8f16d70e14ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they have started seeing signs of recovery, local airlines
        remain in the red.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d74e27a-9723-4ee1-9c15-d61b3dba1ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/9/6/PAL-exit-rehab-plan-hit-pre-pandemic-levels.html">READ:
        PAL confident to exit rehab plan within the year, hit pre-pandemic levels
        by 2024-2025</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b58bd-ee8a-4f61-9c55-36217107cab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID-19 to still rule future developments</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19f19d7-5664-49eb-9929-92f50825befe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both authorities and analysts have turned bullish on the country''s
        growth prospects this year — with economic managers pegging full-year growth
        within 5-5.5%.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57b3c2d-bfe2-468c-bfa8-46b719cce260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at around 5.6% year-on-year growth print or better
        for the fourth quarter of 2021 on the major easing of quarantine restrictions
        as cases and death rates fall even before attaining herd immunity," Neri said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134d1ae8-f76c-4f9f-804d-cd8ca25c73b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asuncion, on the other hand, sees output expanding by at least 5.5%
        in the last three months of the year —&nbsp;yielding a minimum average growth
        of 5.2% for the entire 2021.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51be548d-d7a8-45b9-82c8-0835c8a62fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s a different picture for 2022 and beyond.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f68391-8038-47ea-9250-5b5085e96096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economic and business outlook is much shrouded with
        uncertainty as the specter of COVID-19 lingers, especially with the discovery
        of more transmissible variants like Omicron.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00748651-0011-41ac-b487-a8b77d675b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/12/15/Philippines-first-Omicron-variant-cases.html">RELATED:
        PH detects first 2 imported cases of Omicron variant&nbsp;</a></strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608928d7-a411-4c7b-8276-8d9836a0a949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Major factors to look out for would be vaccination rates and boosters
        as well, to basically fight against new variants. Plus, the potential resurgence
        of the virus in early 2022 is something I am not counting out or taking for
        granted," Asuncion stressed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2587431-414e-42f4-a17b-5600a2707f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tantiangco said the country''s medium-term economic prospects have
        seen improvements but they are still "plagued with risks," stressing there
        still isn''t a clear picture on how lethal the new variant is.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8a4fbc-d0a9-4a0b-a16c-c76ac42c4aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I]f the said variant or if there would be any variants in the
        future that could cause a Delta-like setback for the world, then the global
        economy could weaken again which in turn would negatively affect our foreign
        trade and investments," he explained.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3720fde1-cf12-47a2-86be-2f37b549e2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T09:39:07.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:44.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the Philippines, Asuncion said China''s economic growth
        especially amid corporate turmoil in sectors like real estate, along with
        the United States Federal Reserve''s future moves and monetary policy must
        be on the top of things to watch out for.</p>'
  'Comelec-junks-one-case-vs-marcos-2022-bid':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-18T10:15:52.666+08:00
    'imagesource': 'jcr:e47cf21f-ef4f-489d-aa46-547065a92a48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed7374d9-7777-42e0-873f-62ca982b0979'
    'lead': 'The Commission on Elections (Comelec) has dismissed one of the seven
      petitions filed to bar former senator Ferdinand "Bongbong" Marcos Jr. from seeking
      the country''s highest post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-18T10:06:34.486+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:24:43.504+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:24:12.410+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec junks petition to declare Bongbong Marcos a nuisance bet'
    'updated': 2021-12-18T16:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be6b7af-e38c-42bb-be9e-81873d5347dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T10:06:34.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:43.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)</strong> — The
        Commission on Elections (Comelec) has dismissed one of the seven petitions
        filed to bar former senator Ferdinand "Bongbong" Marcos Jr. from seeking the
        country''s highest post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133de5c6-3d22-4b6e-9f0e-db494f3eee00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T10:06:34.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:43.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision dated Dec. 16, the Comelec Second Division said it
        denied the petition against Marcos, which sought to declare him as a nuisance
        candidate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd35e255-cfdf-4d73-b256-3db33d0007e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T10:06:34.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:43.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/12/9/LIST-Bongbong-Marcos-petitions-2022-bid-Comelec.html">READ:
        LIST: Petitions against Bongbong Marcos'' 2022 presidential bid</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2452af3f-100d-43bf-9eae-ebb7a4700651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T10:06:34.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:43.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filed by a fellow presidential aspirant Danilo Lihaylihay, the division
        said the former failed to submit a copy of Marcos'' certificate of candidacy
        (COC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a54d2c9-fd33-4fe2-8338-56ee668a21b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T10:06:34.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:43.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lihaylihay''s evidence is "grossly insufficient considering that
        the COC it sought to cancel was not even attached to the petition."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26360a1-8cad-4657-ac9a-c2c2e5da20fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T10:06:34.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:43.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It pays to ask, how could we cancel something which is not found
        in the records of this case?" the decision read, signed by presiding commissioner
        Socorro Inting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10579c4e-36fa-4d48-a7c7-246c5b28855e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T10:06:34.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:43.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the contrary, Respondent has sufficiently established that he
        actually has a bona fide intention to run for President of the country," it
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e8a676-dc4f-449a-b384-c4b18e58b626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T10:06:34.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:43.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision even noted that Marcos, who has been leading presidential
        surveys, served as vice governor, governor, and representative of Ilocos Norte.
        The son of the late dictator also secured a seat in the Senate, and was a
        vice presidential candidate in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd560d8ed-22fe-40b8-a592-d883780bcc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T10:06:34.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:43.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In stark contrast to what Petitioner attempts to depict, the circumstances
        obtaining in this case actually demonstrate that Respondent has a bona fide
        intention to run for President of the country," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b227aa2-f18b-4631-acfe-62766fe07602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T10:06:34.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:43.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still four disqualification petitions and two seeking
        to cancel Marcos'' COC, which are all based on the presidential aspirant''s
        conviction for not filing his income tax returns for four years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a63023-a757-4a1e-9307-ba0d8d7cb47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:13:52.949+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:43.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the poll body''s decision, the camp of Marcos said "the
        dismissal of the case is expected".</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1619b4f-9674-4661-a741-8a0b37f7c4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:13:52.949+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:43.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an issued statement, Marcos'' spokesperson Attorney Victor Rodriguez
        said the case was among "the multiple nuisance petitions" filed against the
        standard bearer of the Partdo Federal ng Pilipinas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cab85a9-7ffe-43e2-ab05-856fb52f6e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:13:52.949+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:43.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have always maintained that there exist no legal basis to cancel
        the certificate of candidacy nor disqualify UniTeam presidential aspirant
        Bongbong Marcos and that elections are won and settled through the ballots
        on election day not by maliciously filing nuisance petitions," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739f92a9-d58a-46df-abda-ae9ab3086afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T10:06:34.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:43.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Melissa Lopez contributed to this
        report.</em></p>'
  'Australia-states-new-quarantine-rules-vaccinated-travelers':
    'author': 'Philip Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-18T10:51:39.525+08:00
    'imagesource': 'jcr:b530b3b8-3116-4608-80b3-c3cd7cb82174'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87127b3c-7068-493d-be4a-6281f5bafdad'
    'lead': 'Fully vaccinated international travelers arriving in Sydney (New South
      Wales state) and Melbourne (Victoria state) will no longer have to quarantine
      for 72 hours starting December 21. Find out what the new rules will be.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-18T10:54:06.370+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:24:43.106+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:24:12.563+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sydney and Melbourne relaxing isolation rules for fully vaccinated international
      travelers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d116dc-0013-49a1-b1e4-564647656c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T10:54:06.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:43.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Fully vaccinated international travelers
        arriving in Sydney and Melbourne will no longer have to quarantine for 72
        hours starting Tuesday, December 21, Australian government officials announced
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9425ce-4944-4fa5-a713-6c948862ece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T10:54:06.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:43.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, the premiers of New South Wales and Victoria
        said international travelers who are fully vaccinated will instead be required
        to show proof of a negative result from a Covid-19 PCR test within three days
        of boarding their flight and another test 24 hours after arrival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3e844c-a47e-4a0f-bfdf-45e275b70537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T10:54:06.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:43.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers will be isolated until they receive a negative result
        on the test taken after arrival.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db88b86a-96b8-40a2-8910-73005082d167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T10:54:06.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:43.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers in New South Wales are also required to get a follow-up
        test six days after their arrival. In Victoria, an additional test is needed
        between the fifth and the seventh day after arrival.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1f3474-3f38-40a0-91a8-5d88e7e730a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T10:54:06.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:43.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers arriving from overseas into New South Wales and Victoria
        18 years and older who are not considered fully vaccinated must still go directly
        into a 14-day mandatory hotel quarantine, the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9f579b-78f3-4be2-a1e0-a2a19b2ef454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T10:54:06.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:43.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ease of restrictions comes after New South Wales reported a
        daily record of 2,313 Covid-19 cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b915aa5e-9f43-4b9c-ac31-6a0ace59269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T10:54:06.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:43.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Simplifying the process''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dd61f8-591f-4373-b3f5-9986ee88f872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T10:54:06.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:43.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New South Wales Premier Dominic Perrottet said the changes are aimed
        at clarifying the process for international travelers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218fee5d-7d61-41f7-83fe-fc75500a4054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T10:54:06.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:43.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know it has been a challenging time for international travel
        with new rules and the emergence of the Omicron variant, but this announcement
        is about simplifying the process and making sure Australia''s two biggest
        cities have a consistent approach," Perrottet said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4001f54-2059-4b6f-9fd5-045b80d67308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T10:54:06.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:43.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Victorian Premier James Merlino said with more than 92% of
        Victoria''s population double-vaccinated, the new policy will protect the
        community while helping them learn to live with Covid-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f76475f-b37f-47f9-baf6-a2fcededa0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T10:54:06.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:43.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Victorians have given themselves the strongest chance of living
        safely with coronavirus and enjoying more freedoms this festive season, while
        we continue to monitor the Omicron variant," Merlino said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ba3bc2-fd45-4d1c-94c8-08ff269d2760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T10:54:06.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:43.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/travel/article/australia-states-new-isolation-rules-vaccinated/index.html">"Sydney
        and Melbourne relaxing isolation rules for fully vaccinated international
        travelers."</a></em></p>'
