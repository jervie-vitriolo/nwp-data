      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet as long as people get vaccinated and utilize precautions such
        as mask-wearing, Fauci said, lockdowns seen last year may not be needed and
        traveling for a Christmas with other vaccinated people can be done safely.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
