      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615a0aaf-abb9-4c91-b6c0-c13c400d89c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.119+08:00
