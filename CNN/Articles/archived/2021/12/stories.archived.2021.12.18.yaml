      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b681275b-fb8a-460f-a97d-a9289b997fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hawaii, a ceremony that was slated to celebrate the end of the
        state''s National Guard''s Joint Task Force on Covid-19 was canceled, and
        the governor''s office said the task force is being reestablished due to Omicron.</p>'
    '1':
