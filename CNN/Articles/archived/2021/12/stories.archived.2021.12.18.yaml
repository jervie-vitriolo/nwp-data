      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a3e14-9996-4786-b3f6-063d3a091459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:49:39.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:35.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is incumbent on me to defend our historical heroes.
        Particularly itong nasa pera nating 1,000 kasi sila yung kumakatawan sa period
        ng ating history na masasabi nating nangangailang talaga ng pag-alala at pagpupugay.
        So kapag nawala sila sa pera, yun po ang epekto nito yung representasyon ng
        occupation years sa ating monetary system ay mawawala," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c816627-b572-4ac2-9eea-bd624e909a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:49:39.591+08:00
