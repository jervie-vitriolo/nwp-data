      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Diokno clarified they will not be phasing out the current
        ₱1,000 bills. He said they will not be demonetized once the new ones are in
        circulation. Diokno also explained the inspiration behind the new banknote
        design.</p>'
