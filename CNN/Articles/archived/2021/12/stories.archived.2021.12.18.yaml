      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines takes a look at how the findings of state auditors
        turned into long-running hearings – mixed with a little drama.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214a564c-9205-4fbf-8a07-aeee690d0510'
