      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the controversy, the President decided to speak up and defend
        Yang from all allegations, saying the Davao-based trader was the person who
        helped the government close deals.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e780ab4-c0c4-4622-83f9-c17b71ceb322'
