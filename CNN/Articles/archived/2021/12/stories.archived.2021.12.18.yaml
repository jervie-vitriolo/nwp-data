      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Clooney was talking about his new movie, "The Tender Bar,"
        which he directed, Roberts slid into the frame sitting in a chair with sunglasses
        on. She didn''t say a word then slid out of frame again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a061fcc5-df69-45fe-8db9-0a765d9ecb8c'
