      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>People can travel safely with precautions, Fauci says</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c123b0-7a0e-455e-a66d-78d62ad697c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.473+08:00
