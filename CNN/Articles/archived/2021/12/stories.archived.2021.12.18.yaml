      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee142cae-0be3-4794-b024-d6704724e9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other signs include:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e00dde7-327c-4fe4-aa9f-0065b8a09af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a3df7-12e1-4da6-9809-f8c0d9c69b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- New Orleans says it will require kids ages 5 to 11 be vaccinated
        before entering public schools, restaurants and other businesses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba27862-72d0-4caf-85f8-772231ccafd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Colleges and universities are returning to online learning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19025079-1f12-481f-8cf9-5853ec3bce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Sports leagues are postponing games due to players testing positive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ed74eb-6535-4a24-bef8-bae7e7a26624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Broadway shows are canceling performances.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70139141-bac8-47b6-9761-895723ad1878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy Slavitt, a former senior pandemic adviser to President Joe
        Biden, said that while tools such as vaccines are now available rather than
        during last winter''s surge, "a very rough January" lies ahead due to Omicron.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175ea8c9-bf49-4e61-bc6f-c0a90799ad75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3862533-af73-4f37-af52-480a550eec9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the health care workers, the hospitals, for people who are
        sick, even sick with things other than Covid, that represents a real danger
        and a real threat," Slavitt told CNN''s Don Lemon on Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0955818c-804a-4204-8f00-8842146cd769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a0d469-ac26-4a6b-86d6-5128f986bc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two indicators are up about 40 percent in the last month, according
        to data from Johns Hopkins University: the seven-day average of new cases
        topped 120,000; and the total number of hospitalizations stands at more than
        68,000.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13067a2b-eb31-41d7-bb29-ef3934a24167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861236a4-5f7c-4eb0-a1b0-312dae5b79c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-day average for deaths was 1,286 as of Thursday, an 8%
        increase from a month ago, the data show.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0954ab0-29ff-421f-9989-6735d188bc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396cf1c7-b916-46aa-adf2-ead15ea005fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting vaccinated or boosted remains key as millions of Americans
        get ready for holiday travel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3d583b-5e1c-4b05-846f-add890c834d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8cce69-30d8-4f75-a1e6-3bf65b275280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent lab studies of blood taken from vaccinated people and exposed
        to Omicron showed the variant can evade some protection offered by two doses
        of Moderna''s Covid-19 vaccine, but a booster dose restores much of that immunity,
        researchers reported Wednesday. The Pfizer/BioNTech vaccine has shown similar
        results.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059a5ebf-43e5-452f-a0a8-2603653f4a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da43337a-a65e-431b-b2dc-2d3e405235cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the US Centers for Disease Control and Prevention changed
        its recommendations for Covid-19 vaccines to make clear that shots made by
        Moderna and Pfizer/BioNTech are preferred over Johnson &amp; Johnson''s vaccine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be69e117-e47a-478d-b58d-eeaa385d59fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb003729-4c60-440c-80f2-31d89c5dad4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily rate of vaccinations is up around 22% from a month prior,
        according to CDC data, with more than half being booster doses. At the current
        pace, it will take more than two months for at least half of adults to get
        a Covid-19 booster, according to a CNN analysis of CDC data.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2185393d-c002-435c-a2f9-459d588b17e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0b954b-5376-4cc9-89fc-c748cfc64eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said Thursday that vaccinations and boosters are essential
        to keeping businesses and holiday gatherings safe.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f2b165-7347-408a-8d2c-ddd393470a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79e28b7-fb56-4640-81f5-4b16d8b66299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the unvaccinated, we are looking at a winter of severe illness
        and death," he said. "But there''s good news if you''re vaccinated and you
        have your booster shot, you''re protected from severe illness and death."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a0216d-6651-4b5b-b374-0dcad2e8638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c6115f-9d82-43c6-8a1b-6eff2adcf0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccines still the best way to fight COVID-19, officials say</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9c21a3-4207-454a-a3a6-e576677e8eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the potential spread of the Omicron variant, former Obama
        White House health policy adviser Dr. Zeke Emanuel said the US has tools to
        fight Covid-19, unlike during its onset.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838e586f-0284-4e29-bd43-12d8d9798e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc5a70e-0545-439b-ac89-b331fd6a181a'
      'mgnl:activationStatus': true
