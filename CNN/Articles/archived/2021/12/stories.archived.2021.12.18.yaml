      'mgnl:created': 2021-12-18T14:49:37.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He threatened to “find what’s wrong” with senators involved in the
        procedures.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde70f34-7a64-4ee4-a869-4effdd63f35a'
      'mgnl:activationStatus': true
