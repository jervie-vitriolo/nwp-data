  'North-Korea-Kim-Jong-Un':
    'author': 'Paula Hancocks and Yoonjung Seo, CNN'
    'caption': 'Courtesy: Ed Jones//AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-18T01:27:59.509+08:00
    'imagesource': 'jcr:54783e13-d7d5-4095-af0e-782b107220d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
