      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest government data shows&nbsp;four&nbsp;were killed and over
        338,000 individuals were evacuated after the typhoon’s wrath.</p>'
