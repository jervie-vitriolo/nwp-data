      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599fb797-4fc3-4849-9de6-1051aeee83d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Senate Blue Ribbon Committee eyed charges against
        Yang, Lao, and Pharmally officials based on its preliminary findings in October,
        and investigation of the panel is still ongoing.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad155be-bc76-44d7-90ca-d98e33501bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.120+08:00
