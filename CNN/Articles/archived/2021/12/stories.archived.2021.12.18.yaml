      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48a395b-c714-40e3-b473-9050d407ac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.116+08:00
      'mgnl:createdBy': 'bamba'
