    'title': 'DOH lists 291 more COVID-19 infections, active cases drop to 9,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431aab38-e3fb-499d-a5d9-fa40ae3b6d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:30:26.613+08:00
