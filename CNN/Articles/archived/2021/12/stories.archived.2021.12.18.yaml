      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh my goodness, wow. Holy moly," Kimmel said. "George, I don''t
        know if you''re aware of this, but there''s a woman sitting next to you."</p>'
