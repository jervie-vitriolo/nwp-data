    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:24:16.645+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Omicron is breaking through the strictest COVID-19 protocols and it''s
      upending the return of live professional sports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97724ba3-f385-42d7-837f-ad4878c6a580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When football season kicked off back in
        September, it felt like normalcy was returning to a world upended by COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5250c18d-7687-415b-b9b3-63000a657c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57304851-7be3-477c-a64d-641e25f96dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans packed stadiums at both college and professional games, eager
        to watch their favorite teams play, despite the surging Delta variant of the
        coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf47bec-42fd-48de-9a2c-51293fe0d13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeef7d84-2a07-4e90-9ac4-01f968ae02bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basketball and hockey''s respective seasons soon began, too, with
        additional protocols, mandates and testing requirements for players and staff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a5e910-37c8-437a-874d-19ddcc6a5473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227f6e91-b908-468a-958d-406ce927d0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since the arrival of the Omicron variant, some teams have started
        to see a rise in positive cases of Covid-19 and breakthrough infections in
        vaccinated athletes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94481964-c684-4799-91ff-fd179733e459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebe69a8-de12-45d4-802f-222dfc4b0daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sports world, until very recently -- like the last week or
        maybe two weeks -- had done a pretty good job of keeping a lid on things and
        that was because they were actually doing better than most areas of the real
        world," said Zach Binney, a sports epidemiologist at Oxford College at Emory
        University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fd67cf-9d4f-47f1-b1f4-2dff940bcf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b98f3c1-b149-4513-b82a-ef21bbca15c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What started out as a sports season of hope and optimism amid a
        pandemic has turned into one of, yet again, panic and uncertainty as leagues
        attempt to adapt to the most recent wave of infections, a reflection of what
        is happening in localities across the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7b6ed4-f1b6-4950-acb4-15aa04778d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f46d3db-d78e-4172-abdf-67d9cde6bcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US Surgeon General Dr. Jerome Adams told CNN''s "New Day"
        Thursday others should pay attention to pro sports because "they''re really
        a window into community spread."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99fd641-1aad-491f-8c35-00af1dde0082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363918aa-783a-4cbe-813b-6887044c7ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kudos to the sports leagues because they are actually doing a fantastic
        job of surveillance testing," Adams said. "And the rest of the country, we''re
        driving a car down a dark road with the headlights off while looking in the
        rearview mirror, and we hit a bump and we say what was that? That''s our surveillance
        system right now for Covid."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a895c1-a6f3-464b-9c47-9260070e47d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aecac79-b78d-42a4-9a63-817f10b62f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Leagues work to control recent surge</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4e323c-86c6-4519-ab71-89e00b06bed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three major sports leagues in season right now -- NFL, NBA and
        NHL -- implemented strict testing protocols early on and required at least
        Tier 1 personnel, like coaches or anyone with direct contact with athletes,
        to get vaccinated in order to stop coronavirus spread. No major professional
        sports league in the United States has required its players to be vaccinated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a787b3dd-2bfc-4508-b695-42a3fa0b9ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd71e34-e397-4dd0-8a66-556ee4598ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without a mandate, a large percentage of athletes in each league
        have received the vaccine, according to numbers from each league. The NFL
        said Wednesday 94.6% of players are vaccinated. The NBA touted in November
        that 97% of players were vaccinated, a league source told CNN, and the NHL
        said in October that all but four players were vaccinated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab93ced2-1cd7-448a-9d47-7154c406cb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed66d0b-d533-4315-8b24-1c62e3a03b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has not prevented the most recent outbreaks, though, forcing
        the leagues to tweak their COVID-19 policies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c5cacd-5d12-46bb-b318-763a3b3d8003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f173a557-2d8c-4c6d-ad2d-30799de2eae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, 28 NFL players have tested positive for COVID-19,
        just one day after the league reported 37 positive tests Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14555920-8989-4e3e-b4ec-dbac6d84c65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a5e8e3-0584-4cd0-914c-d7fb986773df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league announced a return to more stringent protocols Thursday,
        which will be effective until Monday, according to a league memo. Teams have
        to reimpose restrictions such as mandatory mask-wearing while indoors in team
        facilities, social distancing, grab-and-go meal service in team cafeterias,
        limits on the number of people allowed in weight rooms, restrictions on activities
        outside the facility including dining out to eat on the road and all-virtual
        meetings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae079bb-f005-40c6-8676-2c3a6d926cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e499b6-cfe7-4bc2-ba54-252d8981b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL will also require Tier 1 and Tier 2 staff to get a COVID-19
        booster shot by December 27, according to a league memo. This mandate does
        not apply to NFL players. Tier 1 and Tier 2 staff are coaches and anyone that
        has direct contact with players.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3913dc8b-09d7-41ad-91a6-aac797b781ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31649a72-45b4-4560-9ee8-274da51d6b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA and its players'' union recommended all vaccinated NBA players
        and other personnel in close contact with players receive a booster dose "as
        soon as possible," according to a November memo. The memo also noted 26 of
        the 30 teams compete in areas with COVID-19 transmission that is labeled by
        the Centers for Disease Control and Prevention as "high."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7701c8-b87c-4b3c-9c9f-9d23604c744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efba2de9-09fa-4c55-acb9-645c43a4961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the NHL to see if they have updated their
        COVID-19 policies since September.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ed19e8-ffd4-4076-b01f-570fb3c9174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f70437-288b-4fd5-a38c-c7d4d29630a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Surge shows pandemic is not over, experts say</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb430e74-553a-4434-8530-ee0face6b5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binney told CNN he thought waning immunity and an uptick in contact
        over the Thanksgiving holiday potentially contributed to the recent breakouts,
        but he thought the potential surge would have "hit earlier and slower" than
        the recent spike in professional sports leagues.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d35737b-203a-4fa0-ad4e-13fcf1f8d5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acab3942-eadf-4a28-8f5c-79e5607c5352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Piquero, chair of the department of sociology and criminology
        at the University of Miami, told CNN "what we''re seeing in the general population
        is what we''re starting to see in some of the athletic leagues."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46254ed-d902-4a29-b0a0-ef01c15ebaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5501f370-91da-4b5f-82a6-a2cee66eb4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent surges in positive cases have forced cities to reinstate
        mandates and protocols not seen since earlier in the year. As of Wednesday,
        the US average of daily COVID-19 cases -- 119,888 -- is 50% higher than it
        was a month ago, according to data from Johns Hopkins University.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385ea8d7-6bd6-4683-829c-3961ee828d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b587ee69-9a30-4d1d-b423-c5741d40f464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, cities like New York are reimplementing mask indoor
        mandates. And as of Wednesday, California is requiring masks in indoor public
        settings for the next month.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20de71d4-13c2-47fa-8826-161516a7261f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c57306-bba2-4fff-a6bb-489ed78cef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia announced Monday it will require proof of COVID-19
        vaccination for admission to indoor restaurants, theaters and entertainment
        venues where food or drinks are served.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb7d118-b88c-4e43-baf8-4de81ac4b117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9c0c9b-c259-4972-903e-1e6c17517c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piquero told CNN despite the mirage of potential normalcy, it''s
        important to remember the pandemic isn''t over.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30833d9f-4c70-433a-992b-842b6db2fd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcd9202-c422-4e47-a3b7-d7ad5a54b593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have to realize that people are still dying," he said. "Imagine
        if you took Cowboys stadium, that seats 100,000. That''s almost every single
        one of their home games eliminating those people from the face of the earth
        ... That''s what this pandemic is doing."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b449f0b-00c5-4420-baad-15c1753ed610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228c2d1c-9da2-4f00-ab74-72246234bbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more athletes testing positive by the day this week, leagues
        began canceling or postponing games Monday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763b19e2-31c5-4e3b-8e0a-8e95c5d233ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0181f76-8e0b-423e-87a1-8cd0ccda31f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHL and NBA announced postponements Monday. The NBA postponed
        two upcoming games for the Chicago Bulls because of an outbreak and the NHL
        announced they were postponing three Calgary Flames games because six players
        and one staff member entered the league''s COVID-19 protocol.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c4d378-85e3-4454-b2b3-1d122dcd5a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c188d866-7f58-4524-beb3-232e660bdb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the NHL, the Montreal Canadiens announced Thursday
        their home game against the Philadelphia Flyers would be held in an empty
        venue, with the announcement being made less than two hours before the game.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8464d1f-c2f2-44fc-bf0e-f27e54115c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22b5215-1cf5-441c-9721-65a9354f5816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have obtained assurances that beginning with our games in January,
        we will return to a partial capacity scenario and be able to host fans once
        more," the team''s statement read.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8700d1b-f03c-4d52-a4ac-81e734872180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d877f04-b1d6-41dd-8070-38ecfbddea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the NFL made the decision to postpone three Week 15 games
        due to 23 Cleveland Browns players landing on the league''s COVID-19/Reserve
        list in recent days. Saturday''s scheduled game between the Browns and the
        Las Vegas Raiders was rescheduled for Monday at 5 p.m. ET.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a62711f-e614-4a5c-8eb1-80ee3f87d231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6737f974-6851-4e4c-879b-6f6f83df30c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T20:31:54.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:30.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s scheduled games between the Washington Football Team and
        the Philadelphia Eagles and between the Seattle Seahawks and Los Angeles Rams
        will both be postponed until Tuesday. Both Tuesday games will kick off at
        7 p.m. ET.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f342e0-873e-4ce3-8b42-e42e7241790c'
      'mgnl:activationStatus': true
