      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd7dbd9-b27c-4826-aabb-b50d6a484b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as Omicron''s spreads, some officials have moved to reinstate
        restrictions.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f09c18c-a23e-4300-a7e4-48c063d4278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442bbb3b-05f1-424e-8cc9-a00b76c2b9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Maryland, Prince George''s County Public Schools will shift to
        remote learning beginning December 20 through January 18 due to "the stark
        rise in COVID-19 cases throughout (their) school system," according to a Friday
        statement from the school district''s Chief Executive Officer Monica Goldson.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd40245-a5a1-496b-92b2-0dd3150bc4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d90181-10fe-4d42-b1fe-c42bcc91e3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Maryland canceled its winter commencement ceremonies,
        noting that all social gatherings on campus where mask wearing could not be
        strictly enforced should follow suit. Final exams will be conducted in person,
        but students and faculty will be required to wear a university-provided KN95-rated
        mask, it said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09a87ec-f405-4613-8df7-977c15c56031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.756+08:00
