  'DOH-checking-vaccine-wastage-Odette':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-18T19:31:07.747+08:00
    'imagesource': 'jcr:a1102ea5-f196-4a50-8859-4a26cb9a3b00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90e87da0-a1aa-448d-8dbf-79b275fa7b52'
    'lead': 'The Department of Health said it is trying to gather more reports on
      possible COVID-19 vaccine wastage in areas hit by Typhoon Odette.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-18T19:32:56.569+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:24:31.567+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:24:16.215+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH to check reports on possible vaccine wastage following Odette onslaught'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41feeed9-e132-4269-856d-086f63f24f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T19:32:56.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:31.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)—</strong> The
        Department of Health said it is trying to gather more reports on possible
        COVID-19 vaccine wastage in areas hit by Typhoon Odette.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74f9061-d638-412d-8a02-a70c3d70282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T19:32:56.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:31.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In terms of the wastage, we are trying to get more reports,” Health
        Undersecretary Myrna Cabotaje said in a Saturday briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4438a7-6bd5-4384-a02c-7387aee04558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T19:32:56.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:31.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said officials are awaiting further information from various
        regions including Western Visayas, Central Visayas, Eastern Visayas, and the
        Bangsamoro region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfaac56-9d13-4c96-b188-a1405a84c25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T19:32:56.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:31.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is also verifying a vehicular accident report in Calabarzon
        which could have also resulted in wastage of doses, she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b9497a-0ed9-49ef-a3c4-37af5d15e8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T19:32:56.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:31.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are coordinating with the OCD [Office of Civil Defense], even
        our military, <em>para makita natin kung ano iyong kalagayan ng ating mga</em>
        vaccines (so that we can check the condition of our vaccines),” she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8259b9a8-cd2a-42c7-8831-b123b7fe2b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T19:32:56.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:31.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabojate likewise floated the possibility that some coronavirus
        shots may have been affected by the power outages in some areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fca682f-d56e-4853-b5fe-079bd5531e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T19:32:56.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:31.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We may have some vaccines that have been compromised because of
        power outages," she pointed out. "While we have been prepared, <em>baka sa
        katagalan tapos iyong problema ng</em> fuel, etcetera (it could have lasted
        long, there may have been problems in fuel).”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af2a26f-8818-4bea-99dc-131f57fa452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T19:32:56.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:31.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Odette left a trail of destruction in parts of the Visayas
        and Mindanao — toppling power lines, damaging homes and roads, and leaving
        at least four people dead in its wake.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9969b0-9da0-4a61-ba68-172712ef35dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T19:32:56.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:31.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm left the Philippine monitoring area on Saturday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c68afb-7e5d-4ff4-9e22-8a1344561b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T19:32:56.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:31.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje also noted that vaccine deliveries were hampered by the
        typhoon due to flight cancellations.</p>'
