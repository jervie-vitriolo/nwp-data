      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While successes are being found in some treatments pre- and post-infection,
        the rates of severe disease and death for those vaccinated continue to prove
        much lower even with data showing vaccines'' reduced effectiveness against
        certain variants.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
