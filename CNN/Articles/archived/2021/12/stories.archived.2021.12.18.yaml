      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Julia Roberts delivered the ultimate photo
        bomb while George Clooney was appearing virtually on "Jimmy Kimmel Live!"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aaf27c-7a65-4f7a-b8ff-7e8a6b81fa4b'
