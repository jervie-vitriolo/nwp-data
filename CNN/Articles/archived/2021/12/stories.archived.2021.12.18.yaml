      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448e0d57-01a9-4425-950e-ba87ac3fcd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:42:33.061+08:00
