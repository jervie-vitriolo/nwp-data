    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115e0e8c-2337-481e-be57-286ae87753a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.119+08:00
      'mgnl:createdBy': 'bamba'
