      'mgnl:created': 2021-12-18T23:09:30.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:28.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The naturalized striker fired the first goal in the 16th minute
        with a right footer off a feed from the left wing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f661dd8d-d1fd-47d8-9da5-212897ddab10'
      'mgnl:activationStatus': true
