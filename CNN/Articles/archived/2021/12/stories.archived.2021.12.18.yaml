      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab14b3b5-aea8-4080-887a-7847cbb9b5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the Senate is doing everything within its power under the
        circumstances to conduct a thorough investigation…" Yusingco said. "This is
        understandable given the amount of drama, in relation to the conduct of the
        hearings.”</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd53ad50-1959-4990-a036-7239b3935c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.120+08:00
