    'template': '1'
    'title': 'A COVID-19 ''viral blizzard'' is about to hit the US, expert says, with
      ''millions'' to be infected soon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1728cd01-52b6-400a-a406-7c1e654b7815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.469+08:00
      'mgnl:createdBy': 'bamba'
