      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Restrictions are making a swift return in some states</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f11a743-5df2-4ec6-8528-d97cf1f0e80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:32.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has fully vaccinated just over 61% of its total population,
        with about 29% receiving a booster dose, according to the latest CDC data.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a10c2e-f936-4292-bd24-53ccc92075c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T18:10:09.755+08:00
      'mgnl:createdBy': 'glee'
