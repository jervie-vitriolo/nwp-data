  'China-Fortune-Land':
    'author': 'Diksha Madhok, CNN Business'
    'caption': 'A Chinese property developer that was once one of the country''s largest
      says it has lost contact with a wealth manager that it gave $313 million. It''s
      just the latest blow to China''s embattled real estate sector. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-18T16:42:11.700+08:00
    'imagesource': 'jcr:a2330d79-fb8a-4c5c-9d1c-28652cd4b6f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18f263e1-112c-45ec-9b6b-a283e953bd9e'
    'lead': 'A Chinese property developer that was once one of the country''s largest
      says it has lost contact with a wealth manager that it gave $313 million. It''s
      just the latest blow to China''s embattled real estate sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-18T16:44:34.222+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T21:24:35.977+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:24:14.827+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Fortune-Land']
    'template': '1'
    'title': 'China Fortune Land gave $313 million to a wealth manager. Now the developer
      can''t find it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b1c830-6875-435f-a64d-b9bb5bd25126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:44:34.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:35.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Chinese property developer that
        was once one of the country''s largest says it has lost contact with a wealth
        manager that it gave $313 million. It''s just the latest blow to China''s
        embattled real estate sector.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b0ca69-6ed1-4e1d-b454-b528ea307682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:44:34.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:35.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Fortune Land Development said in a stock exchange filing on
        Thursday that it entrusted the money to China Create Capital, a company registered
        in the British Virgin Islands, to invest in fixed-income financial products.
        It said it expected an annual return of 7% to 10% on its investment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd191a2-0123-4006-ab12-42aaf5eb8312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:44:34.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:35.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese developer says now, though, that it hasn''t been able
        to contact China Create Capital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66d8a98-3609-4dc3-90ae-30d6299834f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:44:34.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:35.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortune Land said that it doesn''t yet know how the missing funds
        will affect its profits. It added that it will "actively cooperate" with a
        Chinese police investigation "to protect the company and shareholders'' interests."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be29c592-4a48-411d-a824-7b4be0c9aeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:44:34.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:35.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other Chinese real estate firms, Fortune Land has had a terrible
        year. Shares in the Shanghai-listed company have fallen more than 70% since
        the start of 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7af8ef-7d5c-4b0f-bf47-35a706f0c422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:44:34.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:35.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many major players have struggled since the Chinese government began
        trying to cool the real estate market, raising the specter of wider problems
        across a sector that accounts for as much as 30% of GDP, including related
        industries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8542bfad-d82c-4118-a574-d64d9a10d9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:44:34.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:35.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande — one of the country''s largest and most indebted developers
        — defaulted on its debt earlier this month. Analysts have long been concerned
        that its collapse could trigger wider risks for China''s property market,
        hurting homeowners and the broader financial system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dddaae-3b25-419b-94e4-a3c871aa602c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:44:34.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:35.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is now scrambling to contain the fallout, with the central
        bank announcing this month that it would pump $188 billion into the economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24799f9-77a2-4a9b-bb29-771873c0e711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:44:34.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:35.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Beijing bureau and Laura He contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5925a9ae-c843-4174-a1fe-3dde7085bbac'
