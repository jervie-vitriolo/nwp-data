      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zoom Santas 2.0</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560d5f8d-bf38-47e4-a0ae-a7d4f0feb736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies like HireSanta.com have been offering virtual Santa
        visits for nearly 8 years, but after last year''s mega success many are now
        looking to freshen up the concept and keep the demand going for another year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cd4520-4fb7-4dad-bc8f-2b9bcaa43b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a56d724-181b-41f0-addc-741f22d6fc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to Santa Zoom Bombing, some companies are adding more interactive
        elements. T-Mobile is offering a free Stream-a-long option, which puts participants
        in a virtual sleigh ride with a live Santa to tour the North Pole and receive
        a photo afterward. Other companies such as The Santa''s Club send letters
        and gifts in the mail to kids after virtual visits.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcdea95-c48e-4a33-bdf4-85db9ded6d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13463f80-f7a7-4608-a988-33f130215b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a trend we''ll probably see a lot going forward," Allen said.
        "Some retailers, such as Bass Pro and Cabela''s, offer crafts and other activities
        while you wait in line. Virtual Santa companies are headed in the same direction."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169d74ea-8a41-4841-a812-e38a1815bc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291f2c38-5a29-436c-9df9-af464e8eb765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In-person Santas have also gotten creative with their setups to
        align with local mandates for masks and social distancing. Santa Claus at
        Macy''s Santaland in Herald Square wears a mask and sits behind a desk in
        his workshop, and some mall operators have set up benches, snowglobes and
        other scenes to keep children away from laps.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734e60f7-6b70-45b5-9087-b5f451951993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10300c36-e36c-45fd-ad06-713cd544c81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with children under age 5 still unvaccinated in the United States,
        virtual visits could remain the preferred way to see Santa this year for some
        families.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a31723b-a2ac-48f1-bc83-5622065567a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08a0b80-3921-4433-8324-099edfe82365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of families can''t, in good conscience, go back to see Santa
        in person," Rogers said. "They say, ''I don''t know who this person is. I
        can''t take my newborn baby and put it in Santa''s lap and hope that nobody
        gets sick.''"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426262d2-d915-41e0-a185-0caab1ae5a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/17/tech/santa-zoom/index.html">Zoom
        Santas are back and eager as ever.</a>"</em></p>'
  'US-TikTok-warning-of-school-violence':
    'author': 'Brian Fung and Geneva Sands, CNN Business'
    'caption': 'Courtesy: Adobe Stock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-18T03:12:53.058+08:00
    'imagesource': 'jcr:98e0e458-d175-462a-9837-d1863b6794e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fec80bf-b1de-42a0-82b8-b2f34c5fd973'
    'lead': 'The US Department of Homeland Security said Friday morning it has no
      evidence to suggest the claims are credible but encouraged the public to "remain
      alert."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-18T03:15:19.959+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:24:52.148+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:24:09.899+08:00
