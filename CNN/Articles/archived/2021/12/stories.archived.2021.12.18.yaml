      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted Duterte to issue a <a href="https://www.cnn.ph/news/2021/11/11/Senate-petition-Supreme-Court-void-memo-barring-Cabinet-execs-probe-.html">memorandum
        order</a> directing the executive department to ignore summons of the Blue
        Ribbon Committee, which has been challenged before the Supreme Court regarding
        its legality.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130f99b6-7bba-4fff-9bdd-db38cfc4c276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.643+08:00
