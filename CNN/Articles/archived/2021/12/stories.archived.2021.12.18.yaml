      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers maintained they were not affected and continued digging
        the issue, which faced continued rants from Duterte.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79986eb1-db2f-42c1-a6b4-c0e59a88cde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.640+08:00
