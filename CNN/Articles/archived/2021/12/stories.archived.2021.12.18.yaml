  'US-Capitol-rioter-sentence':
    'author': 'Hannah Rabinowitz'
    'caption': 'Courtesy: Federal Bureau of Investigation'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-18T04:42:43.007+08:00
    'imagesource': 'jcr:9afb5093-aa0a-4336-b5f8-27a4fe13fd56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e040b8c-9872-4e73-826b-b9cc1ab24fd2'
    'lead': 'A Florida man who enthusiastically attacked police at the US Capitol
      on January 6 with a fire extinguisher, a wooden plank and a pole was sentenced
      to more than five years in prison on Friday, the longest sentence for a Capitol
      rioter thus far.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-18T04:44:28.427+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:24:50.627+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:24:10.303+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Capitol', 'rioter', 'sentence']
    'template': '1'
    'title': 'US Capitol rioter gets 5 years in jail after throwing fire extinguisher
      at police'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fa5878-ac92-4cbb-a881-b453d40dcb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:44:28.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Florida man who enthusiastically attacked
        police at the US Capitol on January 6 with a fire extinguisher, a wooden plank
        and a pole was sentenced to more than five years in prison on Friday, the
        longest sentence for a Capitol rioter thus far.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a84364-d79c-482f-80e8-4b1f0eb7e013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:44:28.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7ee306-d79b-4a03-97df-fcbd74b10b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:44:28.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Scott Palmer is the first person to be sentenced for the
        felony of assaulting an officer with a dangerous weapon. His 63-month sentence
        could set a benchmark for the more than 140 others who face the same charge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1cd838-a9b5-496a-8241-0a48369635fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:44:28.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ca8638-1029-450b-b015-9d5b2dc84c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:44:28.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day we are hearing about reports of antidemocratic factions,
        people plotting potential violence in 2024," District Judge Tanya Chutkan
        said as she handed down the sentence. "It has to be made clear that trying
        to stop the peaceful transition of power, assaulting law enforcement, is going
        to be met with certain punishment. Not staying at home, not watching Netflix,
        not doing what you were doing before you got arrested."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafec8f8-49f3-48e2-9fae-484c63eeb63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:44:28.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcc131e-58d2-40ba-acdc-8628cfe55942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:44:28.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmer was first publicly identified by online sleuths, who tracked
        him down through pictures and video of Palmer in an American flag jacket brawling
        outside the Capitol. According to his plea agreement, Palmer sprayed a fire
        extinguisher at a line of police and twice threw the empty canister. When
        he refused to back down, Palmer was shot in the stomach with a rubber bullet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a8a40f-3d49-43bf-b5cf-252f80cf541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:44:28.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8132b2-2917-4dc7-9bf8-b5264222c2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:44:28.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wonder if the people who are usually before me," Chutkan said
        of Black and minority defendants she presides over, "if they had tried to
        storm the Capitol that day, would they have been met with rubber bullets.
        I suspect not."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf0cab5-d320-49cc-af62-37600f642e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:44:28.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96308d4b-d59a-4cc5-9c4b-dd70b02dc42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:44:28.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chutkan, an appointee of former President Barack Obama and former
        public defender, has emerged as perhaps the harshest judge for January 6 defendants.
        Seven cases in front of her have reached sentencing, and all seven have received
        jail time ranging from 14 days to more than five years behind bars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b8cd67-53b1-43ae-9c1a-6aeccbc44fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:44:28.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0db5b6-6290-4b3c-9eb0-b1ad0b1256fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:44:28.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Palmer said that he saw TV host Rachel Maddow
        do a segment about his case on MSNBC and was "horrified, absolutely devastated
        to see myself on there. Just to see the coldness and the calculation going
        up those steps with the fire extinguisher to spray those officers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f442651-8004-45dc-a733-2f3563434c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:44:28.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38a7b17-d4c0-4441-960e-c88bada7d2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:44:28.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmer also said in a letter to the judge that he now realizes former
        President Donald Trump "lied" to supporters about the election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f1179-24cd-499d-83b9-8b06b0ff7616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:44:28.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cda7b2-0457-426f-89c0-46526b2c02c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:44:28.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They kept spitting out the false narrative about a stolen election
        and how it was ''our duty'' to stand up to tyranny," Palmer wrote. "Little
        did I realize that they were the tyrannical ones desperate to hold onto power
        at any cost even by creating the chaos the knew would happen with such rhetoric."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86402ba1-9866-4bea-b4a6-80c82d1bb8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:44:28.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/17/politics/robert-scott-palmer-capitol/index.html">US
        Capitol rioter gets 5 years in jail after throwing fire extinguisher at police</a>."</em></p>'
  'Spider-Man-No-Way-Home-opening-weekend':
