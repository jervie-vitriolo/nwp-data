      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ea8d8c-8f31-47e3-bf10-d6a2f7dbe41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a remarkable milestone in a pandemic, and it signals No Way
        Home" will likely become the only film of the Covid era to open to a more-than-$100-million
        opening weekend. That number may be even severely low-balling the film''s
        totals, according to some analysts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604e50d7-07f1-40ae-9639-3718cfcfc9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c5bfc1-ada6-4e61-b757-26acf81c4df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMC Theatres'' stock soared 20% following the news of Thursday''s
        stellar preview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ff57a1-5365-4ced-9a8a-72df70d2463d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c61f2bf-2978-487b-9847-ac4a774a990f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the largest opening of the pandemic belongs to a Spider-Man
        nemesis, Sony''s "Venom: Let There Be Carnage," which opened to $90 million
        in October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146e17ff-f8cf-42dc-9a3d-a378ea36c7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffc0a89-e165-4b4d-8ef1-9efd480f678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theaters desperately need some good news, as rising Covid cases
        threaten to keep would-be moviegoers at home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21a5a26-df94-4209-a285-f430afdf31d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde3b08a-2593-4160-aa8b-7ca9251ff2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means everything to theaters right now," Shawn Robbins, chief
        analyst at Boxoffice.com, told CNN Business. "We''ve consistently pointed
        to how important each big movie has been for cinemas and studios throughout
        the pandemic this year, but ''No Way Home'' is the most significant from a
        box office perspective so far."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ed9292-8740-4ee8-9b1f-3fd7e6c474df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab832a2f-267d-4fe8-9cd9-2a40fbecbefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Look out, here comes the Spider... Men?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64be3a5e-7494-477d-9bd9-2f6d05c5c30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film — which cost $200 million to make — is opening in more
        4,300 theaters. Those theaters have scored their biggest pre-ticket sales
        since "Avengers: Endgame" in 2019, according to Fandango. In fact, the film
        overloaded websites when tickets went on pre-sale last month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535fcfb3-70b4-4d3f-8739-241eca9e313f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09c9ff7-a4ac-40a7-8891-b97848a80b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spider-Man is among Marvel''s most popular characters, the most
        powerful franchise in all of Hollywood. 2002''s "Spider-Man" arguably kicked
        off the blockbuster superhero era we''re in right now by opening to a then
        record $114.8 million.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7984bae-e8c3-4575-977a-1ed1258988e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727bc65c-f722-41e2-8a1a-7654531e9393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, films starring the character — played by multiple actors
        — have made more than $6.3 billion at the global box office, according to
        Comscore.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce8b9fc-8f62-45ba-b8e1-a749f8bac7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6098f0-754d-4e01-b325-d4384662fad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peter Parker is the every-person who anyone can identify with,"
        Robbins added. "That''s always made the character and his embrace of the Spider-Man
        persona relatable to people from all backgrounds and walks of life... Young
        or old, everyone can see part of themselves in Spider-Man."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fc8184-5ed4-4ae0-b1e7-b3ab0d3801c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5328e4a0-4020-4ab7-8663-faf71cc46866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And "No Way Home" may have more than one Spider-Man.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be71c84-93be-4ffa-b561-420279e3a621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd923e528-234d-4c07-9e60-c2681bbb4a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors have circulated that former Spider-Man actors — Tobey Maguire
        and Andrew Garfield — could join Holland in the new film. This would make
        sense since trailers for the films have shown Holland battling villains like
        Alfred Molina''s Doctor Octopus and Jamie Foxx''s Electro, who were from Maguire
        and Garfield''s films.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8d26d7-ba3c-4331-8874-00367bff0ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0250e154-6b8f-4bad-9ab2-9b9d57a635cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, that''s pretty much the whole plot of the film. Peter Parker
        asks Doctor Strange to help him reset reality after Parker''s secret identity
        is found out. Doctor Strange obliges, reality collapses, and villains of old
        show up to take on the web-slinger. So if old villains show up, why not old
        heroes?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc177c3-417a-4391-86ad-10c7fb1072b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00f4fdd-bc03-4508-8316-e86e898a0061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors of previous Spider-(Mans? Men?) joining the fight have been
        shot down, but the possibility alone has sent fans into a nostalgic frenzy.
        That''s led to the type of ticket sales we''ve been seeing for the film.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68fd5b6-1ed7-4389-9f88-5a9e2839e706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e699bd-04f8-457e-9177-462575c8487a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s an added urgency to see this specific movie for fear of
        being spoiled and missing out," Robbins said. "''No Way Home'' has truly tapped
        into the cultural zeitgeist in a way that no movie has for the last two years."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a35c1bc-0fb4-4053-abde-eb5175af8d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7482a49a-a71e-4f86-9729-d6137655b8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>With great power, comes great box office returns</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b6c02d-2f9a-41c1-9288-504fd95ee944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year has included many big hits, such as "A Quiet Place, Part
        II," "F9: The Fast Saga" and "Shang-Chi and the Legend of the Ten Rings."
        Each of those films helped bring audiences back to theaters at a time when
        streaming became a dominant form of how to watch big movies and amid a ever-changing
        global health crisis.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33de88e-7a87-4c85-a3c4-93902d79570d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd90bc8-2e2b-4f32-bfef-87c63d09a379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No Way Home" is exclusive to theaters, so the only way to watch
        it — at least for the time being — is on the big screen.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3f9ee8-853e-4eac-a5c7-cc744d8dbc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a36ae76-7209-402b-bbc6-3d61966bcd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Dergarabedian, senior media analyst for Comscore, believes
        that the film could be "a watershed moment" for the industry which has "been
        hit by perhaps the biggest challenge in its history."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb15cc5d-c339-40fa-bb8d-98f22652d238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2334dcc6-b99b-43d3-8bdd-5ca072ad22ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A $100 million plus debut could mark an inflection point between
        the Covid-impacted era and possibly a more successful next chapter for movie
        theaters in 2022 and beyond," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9038756-4427-49e5-ae50-8454dcb87a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0768d5e-5fc8-4f20-9df8-979e879d2714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron variant could hurt box office returns this weekend and
        in the weeks to come, and a portion of the potential audience may decide to
        wait for the film''s eventual release at home, Dergarabedian said. But he
        isn''t counting out "Spider-Man" fans just yet.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb7a92f-779a-40e2-a6d8-e1621a8ccd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345cd1a7-9c86-4209-ae7d-f187b22c4b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that the film will not be available on streaming, it would
        be unthinkable for most fans to sit this one out and wait weeks or longer
        to get their Spider-Man fix," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe179d5-171d-4a75-9aa5-ec0f8eeb4e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc04b714-535a-42a4-997d-f8966c06686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So will "Spider-Man: No Way Home" break pandemic box office records
        at a time when theaters need it to the most or will audiences stay home? Tune
        in Sunday to find out.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e1f970-36c6-4a0b-93ed-390cfebedaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T04:54:17.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:50.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/17/media/spider-man-no-way-home-opening-weekend/index.html">Spider-Man
        could be the biggest box office hero of the year</a>."</em></p>'
  'What-can-the-world-learn-from-countries-where-Omicron-is-surging':
    'author': 'Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-18T06:47:50.495+08:00
    'imagesource': 'jcr:5669aa9c-6270-48a1-9cea-dd2c5ba680cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1aa04c4-4b77-413b-815a-507545f4c7f1'
    'lead': 'South Africa, the United Kingdom and Denmark are three of the countries
      where the Omicron variant is now surging, less than a month after it was first
      detected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-18T06:50:26.836+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:24:48.715+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:24:11.007+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What can the world learn from countries where Omicron is surging?

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488ae740-c386-49c4-a09f-ed9d35d80c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> South Africa, the United Kingdom and Denmark
        are three of the countries where the Omicron variant is now surging, less
        than a month after it was first detected.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3ae161-baf8-49a1-97ec-8722c13e20e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is seeking to vaccinate itself out of the crisis, with an
        accelerated campaign to give a third Covid-19 vaccine dose to all eligible
        adults by the end of December.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c888a726-1958-4b2e-805c-c10222e05895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Africa, meanwhile, researchers say early data suggests
        Omicron causes milder symptoms -- but it''s still unclear how much of a role
        immunity from vaccination or previous infection plays.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424f1817-2812-442d-824b-8afc234bf262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark is mulling new restrictions in an attempt to control a spike
        of new cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c26647d-dab2-499d-a7fd-192d1ccf64a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what can other countries learn from their experience?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3795a7e5-7370-45c8-b8a8-b4fb108cd81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s too late to keep Omicron out</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9910f6-398c-410a-83c2-4e904494025e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite many nations imposing a slew of travel restrictions, the
        variant has spread quickly around the globe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04587e59-2281-47f7-9619-287b7bd9e58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization (WHO) Director-General Tedros Adhanom
        Ghebreyesus told a news briefing Tuesday that 77 countries have now reported
        cases of Omicron, and "the reality is that Omicron is probably in most countries,
        even if it hasn''t been detected yet."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4759b29d-a72c-421f-9830-674d4e07ddee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.837+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Omicron is spreading at a rate we have not seen with any previous
        variant," Tedros said. "We''re concerned that people are dismissing Omicron
        as mild. Surely, we have learned by now that we underestimate this virus at
        our peril."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073c83fe-9848-4d9a-9247-98f4f4153a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.837+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that even if Omicron does cause milder disease, "the sheer
        number of cases could once again overwhelm unprepared health systems."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117b9680-d490-45b2-b4eb-a4d51cf2a802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.837+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government removed 11 countries, all in southern Africa,
        from its "red list" on Tuesday in light of the spread of the Omicron variant
        within its own borders, meaning hotel quarantine is no longer required for
        visitors from those destinations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a5f06-dfcb-479b-8d4e-e973933c332f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.837+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant has already been detected in at least 40 US states,
        in addition to Washington DC and Puerto Rico, according to public statements
        from hospital systems and state officials in their respective states.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eb689f-2d00-4891-b601-3a91759bf9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.837+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I imagine Omicron will be everywhere soon," Michael Head, a senior
        research fellow in global health at England''s University of Southampton,
        told CNN. "And there''ll be a lot of Omicron around that most countries haven''t
        detected yet, in part because testing systems and genomic capacities may be
        limited."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b163b4-71dc-4dc0-b4f8-bec37a92fff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.837+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It may not take long for Omicron to become the dominant strain</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5646624-1c65-4085-8b39-640a3a157acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.837+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two cases of the Omicron variant were detected in the
        UK on November 27. By Tuesday, it had overtaken Delta as the dominant Covid-19
        strain in London, according to the UK Health Security Agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5c9af7-dcbc-4de7-a544-2f1164c883d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.837+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, more than ever, getting your first, second dose or booster
        as soon as possible is vital. Please don''t leave it to chance," London''s
        regional director for public health Kevin Fenton tweeted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dfa21b-702c-4e5c-85f2-7f40f6882726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.837+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Health Secretary Sajid Javid said Tuesday that Omicron cases
        were doubling around every two days in the country, adding that "the growth
        in Omicron cases here in the UK is now mirroring the rapid increase that we
        are seeing in South Africa."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6102b2-539a-4057-b21b-0d8c286aa299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.837+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the UK had reported 93,045 new coronavirus cases, according
        to government data -- the highest daily number since the pandemic began. South
        Africa also recorded its highest ever number of daily cases Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a970b541-83f1-4256-ae2d-86c28945d0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.837+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark''s Statens Serum Institute (SSI) said Omicron was expected
        to become the dominant coronavirus variant this week. Almost 10,000 cases
        of infection were confirmed in the country in the last 24 hours, the SSI said
        Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f04eab2-38c3-4fa8-817c-545f6e40d1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.837+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danish Prime Minister Mette Fredricksen said that cases were "very,
        very high" and that she had "no doubt that new measures will be needed to
        break the chains of infection."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae36a1e-3919-4a05-bc3a-760c6c11be50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.837+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the head of the EU Commission, Ursula von der Leyen,
        told lawmakers in Brussels that the Omicron coronavirus variant was set to
        become the dominant variant in the 27-nation bloc by mid-January.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e11d026-66a2-4aa2-99c3-6e4a31796402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.838+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest risk assessment, published Wednesday, the European
        Centre for Disease Prevention and Control (ECDC) warned that there was a "very
        high" risk that the variant would spread further in the region, adding that
        it "is considered very likely to cause additional hospitalizations and fatalities,"
        beyond those already forecast from the Delta variant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f713e9-1c0d-409b-9f74-506422545803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.838+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, National Institute of Allergy and Infectious
        Diseases Director Dr. Anthony Fauci told CNN Tuesday that Omicron would become
        the dominant coronavirus variant in the country "for sure" given its doubling
        time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1bd507-f325-4f80-aa73-1a4ff8bfed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.838+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Fauci said, it''s not yet clear what that will mean for levels
        of severe disease.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0163d952-ba27-40cc-8ec1-cea8f9ea2fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.838+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, the US Centers for Disease Control and Prevention
        now estimates that Omicron makes up 2.9% of circulating virus, versus Delta''s
        96.8%, as of the week ending December 11.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea3be44-d5c8-49c9-9c07-f9778f0036ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.838+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Too early to know if Omicron infection is milder</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fbe861-20fb-4652-8a4e-9147417dcf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.838+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from South Africa is being scrutinized for clues as to how
        Omicron''s spread could play out elsewhere.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e52159c-845f-47e2-908b-18de980364ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.838+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa''s National Institute for Communicable Diseases (NICD)
        has struck a cautiously optimistic tone. "Although the data are still being
        gathered, the evidence suggests that the current wave may be milder," the
        agency said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a010d7f8-0dc3-4eac-a03f-6ce97e69ca80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.838+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study released Tuesday by Discovery Health -- a large health insurance
        company in South Africa covering 3.7 million people -- found that vaccines
        provide less protection against the new strain, but gave indications that
        Omicron causes milder symptoms than previous variants.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa70feb-ec42-46f3-bc0f-145525aa7ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.838+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two doses of the Pfizer vaccine were 33% protective against infection
        overall but 70% effective in preventing severe complications, including hospitalization,
        the researchers said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7b444c-2b6b-4d41-8794-66f6dbe43437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.838+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the risk of ending up in the hospital from Covid-19 was
        29% lower for Omicron infections in adults, compared with the original strain,
        the study estimated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6237e4c3-1714-4177-bb6a-e361d5e035e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.838+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others are less confident. England''s Chief Medical Officer
        Chris Whitty warned that UK daily Covid-19 case records "will be broken a
        lot over the next few weeks as the rates continue to go up," and that this
        will translate into "big numbers" needing hospital treatment in the coming
        weeks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc8808f-7bea-48f8-93a4-c07adbd7942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.838+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be clear: I''m afraid this is going to be a problem,"
        Whitty said Wednesday. "(The) exact proportions of it, of course, South African
        scientists and UK scientists and scientists globally are trying to determine
        at the moment."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4761bf0-8783-4e58-8998-7483fb237456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.838+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More real-time data is urgently needed before scientists can start
        to evaluate the severity of Omicron infection in other populations, Head said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9106f57-42a9-4e42-9984-3e025f0880c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.838+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, scientists will be looking at the impact of the variant
        on a population where 89% of the population aged 12 and over has received
        at least one dose of a Covid-19 vaccine, and 44% of those aged 12 and over
        have had two doses and a booster, according to government figures. But the
        picture is very different elsewhere.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c2061e-abc3-4479-9779-2c086b8bd0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a lot of countries around the world there will be people who
        are unvaccinated or with one dose; across sub-Saharan Africa most people have
        not yet had two doses," Head said. "So we need to look a little bit about
        whether there''s any protection, some protection ... in those populations
        too."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a9a81b-a045-47e3-b93d-7b34edbc8c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Africa, it''s possible that people already have some immunity
        to the virus -- either through vaccination, previous infection or both --
        and that''s protecting them, according to Richard Friedland, CEO of the private
        hospital network Netcare. Multiple studies have shown that people who are
        naturally infected and then vaccinated have very strong immunity. South Africa''s
        population is also generally younger.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96424cd-6603-4b2e-a8a2-cb6808991f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccinations alone won''t slow Omicron</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f386b4-1828-4b9d-a381-e522c995256a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts recommend that as Omicron spreads, countries continue
        to deploy the non-pharmaceutical interventions (NPIs) that are already known
        to reduce transmission of airborne viruses, such as social distancing and
        improved ventilation indoors.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e339e492-1a59-44ef-afad-194429ddb9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Countries can and must prevent the spread of Omicron with measures
        that work today," said Tedros, the WHO chief. "It''s not vaccines instead
        of masks. It''s not vaccines instead of distancing. It''s not vaccines instead
        of ventilation or hand hygiene. Do it all. Do it consistently. Do it well."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5db748-a7d0-4f96-90df-d22a6b12b0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with what Prime Minister Boris Johnson described as an incoming
        "tidal wave" of Omicron infections, the UK government decided to "turbocharge"
        its campaign to administer booster jabs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c799225-b6b0-4868-a24e-ff66ec91ece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s office cited data suggesting that "vaccine efficacy against
        symptomatic infection is substantially reduced against Omicron with just two
        doses, but a third dose boosts protection back up to over 70%."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56a4a53-c192-4531-a107-36afdb20820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the UK Parliament also approved the introduction of Covid
        passes, that show proof of vaccination or a recent negative Covid test, for
        entry to nightclubs and large venues, despite a major rebellion within Johnson''s
        own party. Lawmakers also passed measures including mandatory mask-wearing
        in most indoor spaces.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b073adf6-d433-41ae-ba97-a9a7003e2b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa''s Minister of Health Joe Phaahla called Thursday for
        "responsible behavior and stronger compliance" with Covid-19 restrictions
        to prevent a possible surge of cases linked to the holiday season, a ministry
        news release said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4fa775-5afc-4bed-bdaf-e81645df958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head said it was important to continue mitigation measures while
        ensuring that populations around the world, including poorer nations, get
        access to three doses of Covid-19 vaccines as fast as possible -- which could
        still take another 12 to 24 months, he cautioned.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d47de5-0aae-4a9c-aa04-ab4015b44a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Demand for vaccines and testing may rise</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbae65a-7bff-4b1b-8840-3f2011a22970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of the Omicron variant may encourage more people to get
        a booster -- and cause a spike in demand for Covid-19 tests.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8a194d-2939-4429-81fc-b9dff0ca7f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the UK threw open its booster program this week to all eligible
        adults, the NHS (National Health Service) website crashed due to demand for
        booster appointments, lateral flow test kits were no longer available online
        and long lines formed at vaccination walk-in centers. The UK Health Security
        Agency said Wednesday it was doubling the number of home testing kits it was
        sending out.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d0f811-cb93-49bd-a28c-77587b1b076a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark''s SSI also reported Tuesday that the country''s Covid-19
        testing system was under pressure as infection rates rise.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af77c3c4-aa37-45fe-8f05-6ca296ad158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for vaccines in South Africa has not jumped since Omicron
        emerged. But South African President Cyril Ramaphosa, who tested positive
        for Covid-19 on Sunday, has urged his fellow citizens to get the shot. "Do
        everything you can and need to, to stay safe, beginning with vaccination,"
        he tweeted. Ramaphosa has been forced to delay his booster shot, his office
        said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3347726-37f8-478e-baf6-350a39b3eb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Despite surging cases, we may not see more lockdowns</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d37c64-f1ed-41c4-be22-18890d2b95bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been little talk of new lockdowns so far, despite concern
        over the rapid spread of Omicron.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb20856f-d604-467c-9bd9-a71866e94e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during a visit to a vaccination center in Ramsgate, southern
        England, the UK Prime Minister said that rather than "locking stuff down,"
        the government is asking people to "be cautious" and "think about their activities
        in the run-up to Christmas."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c810543-40eb-4070-8730-9213ecb41172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, who has faced a scandal over alleged Downing Street office
        parties in breach of restrictions last winter, added: "This is very different
        from last year because what we have is the additional protection of the vaccines
        and the ability to test."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598fe3c6-d40b-440a-8b87-43875fda93b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think scientifically at the minute there is a very strong argument
        for more interventions in place, but politically that''s less acceptable,"
        said Head.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57912a3-d3ea-4764-8737-e7209a0f76d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, countries "should be realistic that they may need lockdowns
        at some point," he said -- whether with this variant or a future one -- as
        a lockdown "is a useful tool of last resort."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaead4e-0546-4b67-9736-a43f3cf3bb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries are still drawing on a range of other measures to try
        to curb the spread of the Omicron and Delta variants. For example, France
        announced Friday that big outdoor events and gatherings will be banned on
        New Year''s Eve as the country faces its fifth wave of Covid-19 infections.
        In Ireland, restaurants and bars will be placed under a 8 p.m. curfew from
        Sunday. Meanwhile, Norway has placed a ban on serving alcohol in restaurants
        and bars, in addition to imposing more restrictions in schools and speeding
        up its vaccination campaign.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388d3818-e1d4-4f84-83e8-67c54390911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there also appears to be some degree of acceptance that people
        will have to learn to "live with" the new variant, especially where Covid-19
        vaccination rates are high.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d563b7-6b9d-4116-8dc6-015bd56ab585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Australia''s New South Wales state -- where 93.3% of people aged
        16 and over have been fully vaccinated -- restrictions are being eased this
        week despite Omicron cases being detected.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f701ba3-1652-4bdd-8ba6-0ca02267a592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus is here, Omicron is in Australia and we are going to
        live with the virus and not let it drag us back," Australian Prime Minister
        Scott Morrison told 4BC radio.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc07fafd-567e-479f-af87-456f9f9f2e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T06:50:26.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:48.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/17/health/covid-omicron-what-can-the-world-learn-cmd-intl/index.html">What
        can the world learn from countries where Omicron is surging?</a>".</em></p>'
  'Two-sets-of-twin-boys-die-in-London-house-fire-after-being-left-home-alone':
    'author': 'Allegra Goodwin and Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-18T06:54:26.637+08:00
    'imagesource': 'jcr:768a48e0-b5d4-49b0-8f45-4ef77d62d727'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7098ccff-4cde-4bb1-90b7-5fadd9f3e577'
    'lead': 'A 27-year-old woman has been arrested on suspicion of child neglect and
      remains in police custody after four young boys died in a house fire in Sutton,
      south London, the city''s Metropolitan Police said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-18T07:00:48.300+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:24:47.341+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:24:11.281+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two sets of twin boys die in London house fire after being left home
      alone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359f5a5b-df28-4fda-8fa5-296b395112f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:00:48.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A 27-year-old woman has been arrested
        on suspicion of child neglect and remains in police custody after four young
        boys died in a house fire in Sutton, south London, the city''s Metropolitan
        Police said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b69288f-9d69-4932-b452-c1266f7538a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:00:48.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys, two sets of twins, aged 3 and 4 years old, were brought
        out of the house on Thursday evening and "given immediate CPR by firefighters
        at the scene," according to a statement from London Fire Brigade (LFB).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a62d939-f41e-4f7c-a49f-07f5684ec9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:00:48.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters found no one in the mid-terrace house besides the children,
        LFB told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40c61b4-d043-4a8a-b391-13896857a5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:00:48.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys were then taken to two hospitals, where they were pronounced
        dead, a statement from the Metropolitan Police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8acc8c2-cb0f-4a91-921f-b9ab06b6a848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:00:48.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight fire trucks and around 60 firefighters were called to the
        fire and faced with "an intense blaze throughout the whole of the ground floor,"
        LFB said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6cdb44-3889-41c2-b673-a30eb17f6486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:00:48.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire service was called at 6:55 p.m. local time, and the fire
        was under control by 8:36 p.m., LFB said, adding that the cause of the blaze
        was under investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b353dc2-f315-48b3-b827-1866d6c1854e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:00:48.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Fire Commissioner Andy Roe said in a statement: "This is
        an incident that has left everyone numb with profound sadness. My thoughts
        are with the family and friends of the children, the whole local community
        and all those who will be affected by this fire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be8ca0c-1b3f-4f75-a560-c7d264ec7da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:00:48.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fire crews arrived quickly and located the children inside the
        property," he added. "They were brought out of the house and given immediate
        emergency care. The welfare of our staff involved in this incident is very
        important to us and all of them will be offered counselling as a priority."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654c4420-4b5f-4196-8cb4-fec3419f94a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:00:48.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/17/uk/sutton-house-fire-intl-scli-gbr/index.html">Two
        sets of twin boys die in London house fire after being left home alone</a>".</em></p>'
  'London-bars-and-restaurants-Omicron-UK':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-18T07:16:09.425+08:00
    'imagesource': 'jcr:d97e459a-1bf2-476c-aac7-622a010c8116'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '967c07e1-4901-4b52-af12-da01114002d9'
    'lead': 'As the Omicron variant sweeps through the United Kingdom, pushing daily
      coronavirus infections to their highest level on record, British businesses
      are shutting their doors again — but not because of government instructions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-18T07:17:46.366+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:24:46.998+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:24:11.559+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'London bars and restaurants are shutting themselves down as Omicron
      rips through UK'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f397e3-f5b0-4a42-b604-9daf848371f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As the Omicron variant sweeps through
        the United Kingdom, pushing daily coronavirus infections to their highest
        level on record, British businesses are shutting their doors again — but not
        because of government instructions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c29c690-54c5-4eb4-ae2c-ebc5459eeab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants and other venues are instead deciding they have no choice
        but to close early for Christmas due to a flood of canceled reservations and
        concerns about the health of staffers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ab9832-43c4-435e-ae02-99f709129ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferhat Dirik, the co-owner of east London''s Mangal 2 restaurant,
        said he decided to shut a week earlier than planned because of lost bookings
        and the "general uncertainty in the air."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58c3209-ceb3-423e-9ebb-76a48859b4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s affecting staff morale, and it''s affecting us projecting
        any reasonable income that could justify this," Dirik told CNN Business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe683836-b9bf-4417-a929-e596e40716e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closures are a new threat to the economy and a headache for
        government, nearly two years into the pandemic. They indicate that when cases
        are high enough, people are still willing to avoid going out, despite widespread
        pandemic fatigue. While the government has stopped short of restricting social
        activity, England''s Chief Medical Officer Chris Whitty has advised people
        not to mix with others unless absolutely necessary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550a095f-5b19-4a6b-898d-93c2fd05f728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike during previous Covid waves, state support for businesses
        has dwindled, leaving the hospitality industry in the lurch over a crucial
        period. The lobby group UKHospitality estimates that its members make a quarter
        of their annual profit over Christmas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19f5973-db3d-4a12-89c4-3d918e3c8b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So much rested on this December period for businesses already staggering
        under a burden of debt incurred from the pandemic and facing rising costs
        across the board," Kate Nicholls, the head of UKHospitality, said in a statement.
        "If operators are unable to trade profitably over the next month, many will
        simply not survive."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfff188-a5c5-4277-8b25-942d623a15ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Lockdown by stealth''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01da7890-70c0-40d3-9cb7-4d974662566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK finance minister Rishi Sunak on Thursday cut short a trip to
        the United States because of the deteriorating situation back home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebe8bed-fca3-494f-a392-49a14e798ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand the concerns of businesses at the moment given everything
        that''s going on. That''s why I''ve been in touch with hospitality industry
        leaders today, my team hosting roundtables and talking to them," he told CNN''s
        Richard Quest. But Sunak offered no hint of support for the hospitality industry
        beyond existing measures such as reduced rates of sales and local business
        taxes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baff099-4032-42c8-8e87-a4a4ebc15705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s important to recognize, as the prime minister said
        earlier today, that the situation is very different to what we''ve done and
        encountered before. The government is not telling people to cancel things.
        It''s not closing down businesses," Sunak added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f69fefd-c26d-40e0-922c-ebc27fb5d7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing is making matters worse for everyone. People who had
        planned dinners or drinks out are now bailing because they don''t want to
        risk spending Christmas sick or in isolation, instead of with their families.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a1aa6e-22cc-4ca6-8299-2f5d18f3ae52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reservation data from OpenTable, UK bookings plunged
        24% on Tuesday and 22% on Wednesday compared to 2019. Globally, bookings fell
        18% and 15%, respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4b27a0-cfbf-493b-b409-2ed32997f4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff who work in hospitality are similarly concerned about rising
        levels of infections among colleagues.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b07af2-7a75-4749-9226-0ce6194c081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main reason was the team. We didn''t want anyone else to get
        sick," said Bash Redford, the co-owner of south London''s Forza Wine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56562075-17a2-41b5-9886-aab2590573f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that on Sunday evening, two people had coronavirus on his
        team of 31. By Wednesday morning, eight had contracted it — and Redford decided
        it was necessary to limit risks for the rest of the staff. Forza Wine announced
        it would close from Wednesday through Christmas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b6213a-9d1f-4a63-936a-de6127d247fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants aren''t the only ones facing a crunch. In a statement
        Thursday, the Society of London Theatre warned of a "challenging situation"
        across the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4e1681-ee7e-40cb-8062-2acea352828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While ticket sales remain strong for the Christmas period, show
        cancellations due to cast and crew illness — compounded by Covid-related audience
        refund and exchange requests — is creating an increasingly bleak outlook for
        venues over the next few crucial weeks," the industry group said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c70b5f-e5a2-4c70-841c-8e7fec6701dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom reported an all-time high of 88,376 coronavirus
        cases on Thursday, as public health officials warn that cases of the Delta
        variant are "remaining relatively stable in number" while Omicron "is increasing
        very rapidly." In London, it''s already the dominant strain.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2535850d-44f0-496f-9796-64e9e13a9a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Prime Minister Boris Johnson has avoided rolling out more
        severe restrictions, instead encouraging people to work from home when possible,
        mandating masks and requiring proof of vaccination or a negative Covid-19
        test to enter clubs and large sporting events.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13b82be-fc3b-4691-989e-a023c938d017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, whose party has just suffered a shock midterm election
        defeat, said Thursday that rather than "locking stuff down" the UK government
        is asking people to "be cautious" and "think about their activities in the
        run up to Christmas."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d321d2a-1c4a-430c-925b-62327d4b9539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he faces criticism from the hospitality industry that this approach
        amounts to imposing a "lockdown by stealth" — this time without any financial
        support.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498855ee-e755-4af8-a35b-6d0ebd3edb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s another massive hit on the industry by sending these mixed
        signals — by telling people not to dine out but also offering no assurances
        for businesses," Mangal 2''s Dirik said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a1c94e-41f6-41b3-b639-13510ec96684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another economic hit</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657cba51-296f-4c80-8382-97bfbf856376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Donovan, chief economist at UBS Global Wealth Management, said
        this "voluntary collapse in entertainment and services" ahead of Christmas
        could have a major effect on the economic recovery, which was already stalling
        as inflation surges. The United Kingdom''s gross domestic product grew by
        just 0.1% in October, with output still 0.5% below its pre-pandemic level.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7287c3-bfa9-441c-aeae-bde7a4eafd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no government assistance this time, so there is an impact,"
        Donovan said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f64dd2-0165-4564-82b3-e9e1d5dc66c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One big question in the near term is whether restaurants that decide
        to shut earlier than planned will still pay staff. If not, workers will "suddenly
        get an income drop," Donovan said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3114e74f-1187-4ba9-80e0-58dc1f241aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangal 2 is still "looking at the options" as it weighs "what''s
        morally right as well as financially viable." Redford said Forza Wine''s staff
        will be paid this month, and there''s enough cash on hand to ensure they''ll
        also be paid in January and February. After that, though, the outlook gets
        murky.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b405298b-9c73-458a-b483-66fbf71bd1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the magnitude of the economic hit will depend in large
        part on how long people focus their spending at home instead of on activities
        such as dining out, Donovan said. That will depend both on the steps the government
        takes and the course of the virus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eb7e62-fcc1-4acc-abc1-1b729a35655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news, he said, is that businesses have gone through this
        before, and have processes for selling food to-go and delivering meal kits.
        If they need to go this route again, restaurants and pubs will have lower
        set-up costs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05f3b43-20f7-4006-ae1b-61992b79ecb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now — with coronavirus cases skyrocketing, and another holiday
        season spoiled by the pandemic — the mood is grim.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1325f3-a32b-408f-a5bc-4264517412cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are really scared," said Redford, who had been planning
        to open two new locations in 2022. "Like really, really scared."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1daad84-7b41-4e6c-934c-4a537e550bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T07:17:46.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:47.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Walé Azeez contributed reporting.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45562705-f7d6-4f4c-b7c9-5a8e91e91c4d'
