      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several briefings, Duterte maintained that “no crime” was involved
        in the purchase of COVID-19 supplies, even accusing senators of just wanting
        exposure in view of the upcoming 2022 elections.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a667887-853a-457f-9830-b43e33edc84e'
