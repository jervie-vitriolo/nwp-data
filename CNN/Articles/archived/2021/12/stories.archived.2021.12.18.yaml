      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines History Department has also criticized
        the BSP for its decision, calling it a slap on the face of our national heroes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca9b74a-43c0-4822-b3ff-e95a9c053451'
