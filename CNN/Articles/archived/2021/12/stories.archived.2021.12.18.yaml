      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate panel rejected Lao’s<a href="https://cnnphilippines.com/news/2021/11/22/Senate-reject-ex-PS-DBM-motion-reconsideration-Lao-contempt-arrest-.html">
        motion for reconsideration</a> of his contempt citation and arrest order.
        Gordon told Lao to submit himself to the Senate security personnel as soon
        as possible if he wants the panel to act on his motion.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a69713-b91b-4fd1-a6f9-72ff89ca53f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.119+08:00
