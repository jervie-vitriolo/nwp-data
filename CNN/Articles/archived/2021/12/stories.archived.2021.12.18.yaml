      'mgnl:type': 'text'
      'text': '<p>They also linked former ex-presidential adviser Michael Yang as
        one of the “actors” who helped the new pharmaceutical firm bagged a billion
        worth of deal from the government. In a 2017 video clip presented at the Senate,
