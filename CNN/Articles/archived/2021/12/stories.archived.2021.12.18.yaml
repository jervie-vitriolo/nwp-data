    'template': '1'
    'title': '20 years after her death, Aaliyah is duetting with The Weeknd'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdf0a33-3295-4c9b-b383-c13003995c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A "new" song by Aaliyah has hit the airwaves,
        two decades after her death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354be086-0f5c-47c0-a118-7e700ee0f9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc4eab1-1698-4655-a125-edbc63bb651d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poison," which also features Canadian singer-songwriter The Weeknd,
        was unveiled on Friday, marking her first release since 2012''s "Enough Said."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ea2e91-0358-4c5d-a512-4f9af878e2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316e2d82-e8c8-4e0c-9de2-4704ff0a14d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaliyah sings the lines: "How can I explain myself to you? Questions
        keep lurking through my mind. Is it the lover for the time? I''ve given my
        heart, my joy, my soul to you. If it is real, I sure can''t see."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9360152-edac-44cf-bcb4-7b1270684765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41d8156-d4f4-4f1c-9090-5e88bda02539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record serves as the first single from Aaliyah''s upcoming posthumous
        album, "Unstoppable," which her uncle and former manager Barry Hankerson confirmed
        in August will be released next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaf83c9-7088-4a50-bf14-caeb3f22c795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2904387-3278-4f23-b4fa-0d49d0622cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born Aaliyah Dana Haughton, the New York native was at the height
        of her musical career when she died in a plane crash in August 2001, aged
        just 22.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7438e5d-c47d-4f84-b783-c42fcfcc6f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af822224-465b-49ba-a925-e08270c648d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of her death, she won two posthumous awards at the 2002
        American Music Awards, sold millions of records, and was credited with helping
        redefine R&amp;B.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9224da-c8cb-4f4c-9c5e-082086d7c473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bd1a14-cf89-490b-a6a4-dc95f09e8283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Weeknd previously sampled her "Rock the Boat" on his song "What
        You Need," off his 2011 mixtape "House of Balloons."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02079e1-b95c-42d4-9069-59d413e5ef9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e71bee-0fb7-4b79-af39-7ce04413af5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poison" comes months after Aaliyah''s music catalog arrived on
        streaming services for the first time. Back in September, her 2001 self-titled
        record, which includes the timeless songs "Try Again," "Rock the Boat," and
        "We Need a Resolution," was released on Spotify.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb085db-0792-4215-ae14-16e15df854ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8ea0d4-4e87-4ab5-9d27-d20d77f39e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original Blackground Records, which released the majority of
        Aaliyah''s music, was owned by Hankerson, who is also overseeing new label
        Blackground Records 2.0.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b14a0c-7abe-4926-ad7d-2a1445cd1423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5fe1e5-67c6-414b-a72e-7faef2b991be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an appearance on Atlanta radio station V-103 in August, Hankerson
        said "Unstoppable" would likely be the final new Aaliyah project, as the label
        had "exhausted our unpublished music."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc14ae17-5e4c-4a3c-a918-427c52d2b2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1a57f0-7a83-45a7-9f96-85dc07d45e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he hoped that people would sample parts of songs they
        like to "express themselves as artists" and "keep her music going."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa8010f-821b-43fa-adf3-c7eab4d301d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5665abbd-107c-4294-b9ff-2f8440df8d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the two decades since her death, the fascination with Aaliyah''s
        music and laid-back, edgy style has intensified.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35be80f-c603-4097-9b93-e78b77f3372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3bcc42-babc-4b38-be4f-cc7c765d5699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, hip-hop star Drake introduced a new generation of music
        lovers to her work after he and Noah "40" Shebib helped complete her posthumous
        track "Enough Said."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c9fd40-78b0-4d7f-9ccd-706f81bd5427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3d8d1e-5939-4fe2-8388-1171f26c9d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the release, Drake -- who has an Aaliyah tattoo -- referred
        to her as one of the biggest influences on his career.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388faeb4-c044-4d7a-8b9b-6bdca8e6311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b79fad-dc4c-4421-9b87-d81fecbf3b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just found comfort in all Aaliyah''s music and her melody choices
        and the things that she talks about," he told music website Soul Culture in
        2011. "And the way she conveyed all these amazing emotions but never got too
        sappy."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3ffa3c-44ca-4635-9c66-6b843d745117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a607dd1a-1a86-43b2-abe8-ee705d7da85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, her standout vocals appeared on Chris Brown''s track "Don''t
        Think They Know."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78bd6a0-45c5-4baa-b53f-baec6513317e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:06:26.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:54.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/17/entertainment/aaliyah-weeknd-poison-intl-scli/index.html">20
        years after her death, Aaliyah is duetting with The Weeknd</a>."</em></p>'
  'Zoom-Santas-are-back':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'caption': 'Courtesy: Kamil Krzaczynski/AFP/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-18T03:06:54.613+08:00
    'imagesource': 'jcr:c82f7c25-e9fa-4334-921f-eac81ec40fe5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc23fa24-a76a-43e0-9ffa-a24f46e0e377'
    'lead': 'Like the explosion in popularity for curbside dining options and Zoom
      itself, the sudden rise of Zoom Santas met a pandemic need.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-18T03:12:19.682+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:24:53.264+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:24:09.511+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Zoom-Santas', 'coronavirus', 'COVID-19', 'Christmas']
    'template': '1'
    'title': 'Zoom Santas are back and eager as ever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99370f03-3250-4cb9-a0c5-61c048b67803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "We''re about to be joined by a very important
        customer," said Christian Braun, CEO of collectible e-commerce company hobbyDB,
        during a recent Zoom meeting with his marketing team. "Over to you, Nick."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a73cdc0-463e-4258-86d4-e1c83b43f4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f86a0e7-3aa1-41fa-aca2-76c756ba838e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s St. Nick, actually. A jolly ho-ho-ho-ing Santa entered the
        virtual room ringing a bell and turning the meeting''s energy level up at
        least 100 notches. "I need to speak to the customer service department!" he
        cheered. "I have a major complaint!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8734afab-4dbc-4251-b3c0-d651b6aed39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd42c93-3b34-484b-af5e-e97c7d97a07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Santa Claus is one of a handful of actors employed by a new
        service called SantaZoomBomb.com who have Zoombombed their way into meetings
        and family calls this holiday season. For $59, a Santa will unsuspectingly
        join a call, teasing colleagues with awkward inside jokes and references to
        relevant projects or work assignments. People fill out a questionnaire before
        the meeting, providing Santa with details and talking points. Customers can
        also specify whether they want Santa to be naughty or nice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956c0571-7a8a-4790-b9c9-7ae1ff00244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9652226-f169-40e9-9cb0-7eb50006d5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reception can sometimes be mixed. HobbyDB''s team laughed and
        generally played along. By contrast, when Santa made a surprise appearance
        wearing an Oculus headset during a CNN Business team meeting, cracking jokes
        about current events and some people on the call, the reactions from the participants
        on Slack ranged from cringing to "WHAT IS HAPPENING?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34d5f46-0b31-43b7-b400-498acc869afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0f6c60-15e5-4a21-9450-246be0940eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santa Bombing piggybacks on the runaway success of virtual Santa
        visits last year. Like the explosion in popularity for curbside dining options
        and Zoom itself, the sudden rise of Zoom Santas met a pandemic need. It offered
        families a safer alternative to the annual tradition of visiting Santa Claus
        at a mall amid a surge in Covid cases, and offered actors a chance to still
        earn a paycheck for Santa work over the holidays — in some cases far more
        money than with IRL Santa work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0a5ba2-52cd-4ec4-b059-ac1656fe4bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f4eefc-ebe8-4f3d-be9b-68775d320dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are signs that demand for the virtual North Pole is heading
        south as we approach the second holiday season of the pandemic. Mitch Allen,
        founder of HireSanta.com, a leading staffing company for Santas in the United
        States, said interest in virtual Santa visits persists this year but it''s
        down significantly from 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f35fdb0-7c50-4739-9437-204ed2b65b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318f9c69-cf2e-4a85-9b5c-6dcf47964820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year, we did tens of thousands of virtual visits, but it''s
        down substantially by about 60% to 70% this year," he said. "People are anxious
        to get back out to see Santa in person and reconnect there with friends and
        family. They''re trying to make up for the time away."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe80f5c-2e57-4410-93d0-960e57626a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24cd0a8-fc5f-464d-a71f-4d6f6797b2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as some families appear ready to move on, some Zoom Santas
        are hoping to hold on to the virtual holiday magic for another season, if
        not longer. And some services are pushing new options to achieve that goal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b36296-626a-4318-8444-6a48394f20d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713d3c72-eda6-4e51-89ca-f30ca9d78c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keeping the virtual holiday magic going</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30b40a9-fb00-4e6b-aa72-64cbdd9f20e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year, Don White, 80, and Mary Rogers, 74, dress as Mr. and
        Mrs. Claus in Kansas City, Missouri, frequenting restaurants, museums, fundraisers
        and events, including the Kansas City Royals baseball team''s holiday festival.
        But last year, the couple instead offered Zoom calls through their website
        VisitFromtheClauses.com and saw their annual income quadruple from the prior
        year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d021606-96a0-447b-b8df-40ca47b6d1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcf5163-a2b4-49fe-a900-bd72d0967f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple, who met on Match.com 14 years ago, logged about four
        to six video calls an hour in 2020 to kids and their families across the country,
        up to nine hours a day, as parents were desperate to find entertainment and
        something for their kids to do inside. "We were so busy people were bringing
        us food because we couldn''t even leave the house," Rogers said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5192c5-df02-45e4-a8f3-36af5d349315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1d161f-e0b4-4a94-9eb1-7c78cc5ec3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, they''re sticking with the virtual option for the forseeable
        future in part because of health concerns. (White was diagnosed with Leukemia
        earlier this year.) They''ve hired a handful of actors to fill virtual visit
        reservations while the couple operates at about 60% capacity for personal
        reasons. Meanwhile, Rogers'' son, Josh, launched SantaZoomBomb.com this year
        as a complementary service in an attempt to build on their success.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a51ca19-f732-4101-8eb7-a6896643394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf90dafd-9395-40cf-9dd4-49fa0592ffc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can make more money and do more visits this way too," White
        said of their Zoom Santa work. The price for a private chat ranges from $49
        for 10 minutes with either Mr. or Mrs. Claus and $89 for the couple together.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71b5de7-7ace-406d-9015-9dad84558160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b19602a-d7ac-45ae-a473-1c7a2beebb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the apparent decline in demand this year, Allen expects
        virtual Santa visits will become a permanent addition for some families who''d
        rather skip waiting in long lines or want more personalized interactions.
        Virtual Santas often receive talking points ahead of Zoom calls to make calls
        more intimate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21680d5d-363e-4f57-8c8b-bf920ff249b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d0da52-5d1d-41ed-adbc-1e2ff2df5f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:12:19.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:53.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, demand for appearances by Santa Claus at parties,
        parades and other events has skyrocketed this holiday season but the number
        of trained and available Santas has gone down. Some Santas don''t feel comfortable
        yet doing in-person visits. About 350 Santas that worked with HireSanta.com
        have died in the past 18 months due to Covid-19 or other heath issues, according
        to Allen, and others have hung up the red coat for retirement. Enrollment
        at Santa training schools in the US was down this year, too.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
