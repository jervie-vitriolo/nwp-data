      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe I hallucinated that. It looked like Julia Roberts though,"
        Kimmel laughed.</p>'
