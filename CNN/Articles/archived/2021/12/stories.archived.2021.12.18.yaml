      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marañon closed the first half with his hat trick in the 45th minute
        as he charged a header from a cross by fellow forward Patrick Reichelt.</p>'
