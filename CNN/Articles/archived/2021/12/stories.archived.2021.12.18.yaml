    'jcr:uuid': '3d3bf4fb-ad20-4722-8447-972f2b7c9b40'
    'lead': 'Ten years ago, the world watched as a young Kim Jong Un solemnly walked
      beside his father''s hearse on a snowy morning in Pyongyang as distraught North
      Koreans wailed in grief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-18T01:32:19.432+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:24:58.894+08:00
