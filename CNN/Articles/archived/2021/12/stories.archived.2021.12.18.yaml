      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are vaccinated, and particularly if you are boosted, you''re
        going to have to wear a mask on the plane anyway. That''s a regulation. But
        be prudent and careful. When you go to the airport, particularly, that''s
        an indoor congregate setting," Fauci told CNN''s Wolf Blitzer.</p>'
