  'Russia-Ukraine-border':
    'author': 'Natasha Bertrand, Jim Sciutto and Katie Bo Lillis, CNN'
    'caption': 'Russia has continued to amass new troops near Ukraine''s border in
      recent days, despite President Joe Biden urging Russian President Vladimir Putin
      to de-escalate tensions during a virtual meeting last week. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-18T16:44:40.422+08:00
    'imagesource': 'jcr:bd162815-af91-47d1-b3fe-47998749e6eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b13308f4-bc03-4fb4-ba68-813519d74bf5'
    'lead': 'Russia has continued to amass new troops near Ukraine''s border in recent
      days, despite President Joe Biden urging Russian President Vladimir Putin to
      de-escalate tensions during a virtual meeting last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-18T16:55:59.822+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T21:24:34.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:24:15.247+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Joe-Biden']
    'template': '1'
    'title': 'Russia continues to amass new troops near Ukraine''s border despite
      Biden urging Putin to de-escalate tensions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65be6bd4-3a59-4fa7-9aa6-64310dc476d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:55:59.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:34.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russia has continued to amass new
        troops near Ukraine''s border in recent days, despite President Joe Biden
        urging Russian President Vladimir Putin to de-escalate tensions during a virtual
        meeting last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b211cd67-49c0-44dd-9f43-01800b543cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:55:59.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:34.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More Russian military units have been sent to the border area in
        recent days, sources familiar with the intelligence tell CNN. US and Ukrainian
        officials have also seen evidence that Russia has begun diverting commercial
        air and rail systems to support the military effort, though similar air and
        rail activity was visible in the spring during Russia''s last military buildup
        that was ultimately pulled back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce3ff7c-db22-4a22-8c3c-8dc8c7cb1c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:55:59.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:34.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest US intelligence assessments place more than 50 so-called
        "Battalion Tactical Groups" deployed on and around the Ukraine border with
        six more in transit on the way. These groups, which can typically include
        as many as 900 personnel each, are highly diversified and fairly self-sufficient
        combat units with a combination of troops, artillery, anti-tank weapons, reconnaissance
        and engineering units. BTGs, as they''re known, played a leading role in Russian
        military activity in Ukraine in 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dda2b9-c268-4a7a-a30c-80a6f8f75d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:55:59.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:34.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration still sees a window to deter a Russian
        invasion, assessing that Putin has not yet decided whether to launch an attack.
        But a White House official emphasized to CNN that "we believe talks would
        be more productive were they to happen in an environment of de-escalation,
        instead of escalation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f813bef-665f-44fd-b2e3-6930e47bdc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:55:59.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:34.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has been demanding security guarantees from the US and NATO,
        including a binding pledge that NATO won''t expand further east and will not
        allow Ukraine to join the military alliance, according to a draft proposal
        posted online Friday by Russia''s foreign ministry. Russian officials presented
        Assistant Secretary of State Karen Donfried with the proposals while she was
        in Moscow this week, which Donfried said she would share with US allies and
        partners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f6710e-f0d2-4dd1-994e-1e2b560e2be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:55:59.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:34.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite an offer to facilitate a meeting with Russia and NATO
        to discuss Moscow''s concerns, Biden has signaled that the US will not make
        any concessions on either NATO or Ukraine''s future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba40c4a-8de3-4156-86e3-3e54b3774c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:55:59.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:34.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One nation can''t force another nation to change its border; one
        nation cannot tell another to change its politics; and nations can''t tell
        others who they can work with," Biden told Putin during their meeting, according
        to a senior White House official.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962e8f7c-09e0-4111-b392-5eb9971f77fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:55:59.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:34.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO Secretary General Jens Stoltenberg echoed that sentiment in
        a press conference on Thursday. "We believe that dialogue is important especially
        when times are difficult as they are now," he said. "And our invitation to
        Moscow to meet in the NATO-Russia Council stands, and we are ready to sit
        down. But we will never compromise on the right of every sovereign nation,
        as Ukraine, to choose his own path and of the principle that it is for Ukraine
        and the 30 Allies to decide when Ukraine is ready to join the Alliance."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6f3cb2-cdb7-4a98-b190-49b5d353f9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:55:59.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:34.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent satellite images taken by Maxar Technologies and provided
        to CNN show that Russia has massed troops and equipment as close as 30 miles
        away from Ukraine''s border. The images show an increase between September
        7 and December 5 in the number of Russian military vehicles in the southwestern
        Russian city of Soloti. Russia appeared to be setting up a new regiment within
        its 3rd Motor Rifle Division, an infantry division of Russia''s ground forces,
        according to Michael Kofman, the research program director in the Russia Studies
        Program at CNA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22db685-d350-4880-8ee3-1c2179188324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:55:59.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:34.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 3rd division is still being set up, as is the 144th," Kofman
        said. But he noted that the main source of Russia''s buildup can be seen more
        in the movements by Russia''s 6th army, the 1st in Voronezh, the 41st in Yelnya,
        and the 58th and 49th armies in Crimea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a612fbe3-7367-4dbd-b910-14b4369145a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:55:59.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:34.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Rep. Ruben Gallego, who just returned from Ukraine, told
        reporters earlier this week that the next step to watch in the evolution of
        the Russian presence near the Ukrainian border is if they call up reserve
        forces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc280c82-7d1e-4a76-a52f-4b3db9dd3a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:55:59.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:34.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia continues to deny that it is putting the pieces in place
        for an invasion. But Putin has said that Russia has the right to "defend its
        security" in the face of a potential eastward push by NATO.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c704eb-cc86-4fe2-afce-fc0025c0550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:55:59.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:34.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is still weighing whether to send more
        weapons and equipment to Ukrainians, following shipments in the last two months
        of Javelin anti-tank missiles and Command Launch Units, Island Class Patrol
        Boats, first aid kits, secure radios, electronics, medical equipment, engines,
        generators, spare parts, as well as small arms and ammunition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336f0f5a-a99f-4b4b-bbf5-7c8467ea0588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:55:59.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:34.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials have also been pushing for air defense systems,
        like Patriot surface-to-air missiles, from the US, according to people familiar
        with their requests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbf2a8b-1dde-4d2e-ae3d-2c8c886000ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:55:59.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:34.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But National Security Adviser Jake Sullivan has conveyed the US''
        concerns that such shipments might be viewed by Russia as highly provocative,
        at a moment when the US, Europe and NATO are trying to get Moscow to de-escalate.
        Still, the White House has not ruled anything out completely, apart from putting
        US troops on the ground in Ukraine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28531ae-285e-4b7f-8d2e-96741beb89f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:55:59.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:34.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we pursue diplomatic channels, we will also prepare for all
        contingencies," Sullivan told reporters earlier this month. "Just as we have
        been doing for weeks now, including through the preparation of specific responses
        to Russian escalation should they be required — specific, robust, clear responses
        should they be required."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0ee434-44d0-4e60-966f-5299426db787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:55:59.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:34.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/12/17/politics/russia-troops-ukraine-border-biden/index.html"
        href="https://edition.cnn.com/2021/12/17/politics/russia-troops-ukraine-border-biden/index.html">Russia
        continues to amass new troops near Ukraine''s border despite Biden urging
        Putin to de-escalate tensions</a>"</em></p>'
