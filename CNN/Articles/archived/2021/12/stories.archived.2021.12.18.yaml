      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd5ed55-447d-45e6-8cff-2f1e577ffcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Atienza, the probe has to be finished before next year’s elections,
        not to mention other pending hearings that also involve possible corruption.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006e81af-6b29-4ab4-8e98-1a996f75b246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.120+08:00
      'mgnl:createdBy': 'bamba'
