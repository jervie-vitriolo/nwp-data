      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)—&nbsp;</strong>Over
        2.3 million coronavirus shots were administered during the latest three-day
        mass vaccination drive of the government, the Department of Health (DOH) said
        Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eed706-443d-44ce-a390-cc598d589567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:58:38.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:34.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, Health Undersecretary Myrna Cabotaje reported that
        a total of 2,369,216 doses were administered from Dec. 15 to 17 in areas that
        participated in the second round of the "Bayanihan, Bakunahan" program.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c640bb4d-c16e-42ff-a676-caa6eff38a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:58:38.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:34.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mga</em> 31%<em> iyan ng ating</em> total target<em> na</em>
        seven million (That''s around 31% of our total target of seven million),"
        she said.</p>'
