      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b8bcc2-eed4-4759-8507-3980e5eb614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also made specific criticisms, especially against the Blue
        Ribbon Committee chairman, Sen. Richard Gordon.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5839a7d7-5c1e-41b2-aab7-103735e8815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e00dc9-3f84-420e-8198-e2b0f762a27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed that the committee head failed to settle misused public
        funds when the latter was chairman of the Subic Bay Metropolitan Authority.
        He threatened to <a href="http://cnnphilippines.com/news/2021/9/23/Duterte-file-case-vs-Gordon-SBMA-fund.html">file
        a case</a> and ordered for the <a href="https://cnnphilippines.com/news/2021/9/28/Duterte-Gordon-SBMA-SolGen-Calida.html">collection
        of ₱140 million</a> in government funds from the senator.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf31d4d-560b-43e8-be48-6fb9bd572e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.117+08:00
      'mgnl:createdBy': 'bamba'
