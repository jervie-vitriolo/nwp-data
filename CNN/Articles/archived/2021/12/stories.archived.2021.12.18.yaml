      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8699c4-81f8-412b-a5f6-df3dfaeef16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the former presidential adviser Yang was also cited in
        contempt and ordered arrested for failing to show up in the hearings and for
        avoiding questions of the senators.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870cecd0-7af6-42ab-bfee-2e2e68890091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.671+08:00
