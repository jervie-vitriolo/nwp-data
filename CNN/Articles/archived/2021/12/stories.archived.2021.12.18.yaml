      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4909710f-75c6-4aa6-b4dc-d35a8ae29454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized the Senate “should leave no stone unturned” and that
        the final report should include recommendations to improve governance.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad7d10d-7972-48c3-8ef8-7ef23eae2321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa05ed9-b596-42ac-a7ae-b4c8b6e5fa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not merely a criminal or prosecutorial investigation but
        an inquiry in aid of legislation," Yusingco added. "So, at the end of it,
        the public must see proposals on how to improve government.”</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7943f297-78cf-4fcc-ba8c-c2374c456454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.678+08:00
