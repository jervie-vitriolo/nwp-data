      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje admitted that the drive was affected by Typhoon Odette,
        which battered several parts of the Visayas and Mindanao in the past few days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
