      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) –</strong> Bienvenido
        Marañon unleashed three goals in the first half to lead the Philippine Azkals
        in closing its AFF Suzuki Cup campaign with a 3-2 win over Myanmar, Saturday
        at the Bishan Stadium in Singapore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca8af64-8b89-41ae-ab37-2c49e57480a0'
