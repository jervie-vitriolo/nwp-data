      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In March 2020, we didn''t understand a lot about coronavirus. Second
        of all, we have vaccines now. We have the ability to change those vaccines.
        We''re getting oral therapeutics. We have much better tests and test availability.
        None of that''s perfect, but it''s much better than it was in March 2020,"
        Emanuel told CNN''s Michael Smerconish on Thursday.</p>'
    '42':
