  'PAL-secures-US-court-approval-of-recovery-plan':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-18T14:35:12.783+08:00
    'imagesource': 'jcr:0f98bc7d-e66b-45b8-8c3c-1193a3951a1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cb7a143-15e3-4372-af2b-de3772d757a2'
    'lead': 'Philippine Airlines (PAL) realized a "critical" development on its hopes
      to survive the COVID pandemic after winning a United States court approval of
      its recovery plan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-18T14:36:32.992+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:24:41.053+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:24:13.213+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAL secures ''critical'' US court approval of recovery plan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bffc6a7-5c03-4dfc-9997-f0ded75bee3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:36:32.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:41.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)</strong> — Philippine
        Airlines (PAL) realized a "critical" development on its hopes to survive the
        COVID pandemic after winning a United States court approval of its recovery
        plan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e9d11e-ce1b-4f6b-b932-94ca8fd30d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:36:32.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:41.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PAL reported that the U.S. Bankruptcy Court of the
        Southern District of New York has approved its plan of reorganization, adding
        it received "overwhelming creditor support throughout the process."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ca2db1-ca06-44cc-b794-a04390e18d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:36:32.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:41.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today’s court approval represents a critical moment in our journey
        to emerge as a stronger airline," said Gilbert F. Santa Maria, PAL president
        and chief operating officer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a12caca-7ad2-40dd-8085-9e38f0eafdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:36:32.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:41.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a few more procedural steps to take before we can complete
        the Chapter 11 process, after which we will focus intensely on serving the
        public, navigating the continuing challenges of the pandemic and economic
        recovery, and sustaining the links that connect our archipelago," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a9d26d-8090-44ae-9c18-f32a8be6e620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:36:32.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:41.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flag carrier said the plan was accepted by "100% of the votes
        cast, which were from PAL’s primary aircraft lessors and lenders, original
        equipment manufacturers and maintenance, repair, and overhaul service providers,
        and certain funded debt lenders."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c051c1-3191-4600-8e9d-05f6916bdd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:36:32.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:41.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL noted it expects to emerge from the Chapter 11 process before
        the year ends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a43d098-e6c8-419f-9a4d-3c5bb605bef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:36:32.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:41.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the restructuring plan, the Tan-led airline seeks to slash
        $2 billion in borrowings, cut its operating fleet capacity by 25%, and raise
        $655 million in new financing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b55127-34f8-4a2d-ba70-b7757ecfeb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:36:32.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:41.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/9/6/PAL-exit-rehab-plan-hit-pre-pandemic-levels.html">READ:
        PAL confident to exit rehab plan within the year, hit pre-pandemic levels
        by 2024-2025</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923580e8-aa6b-4772-8c0c-d53a44d11d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:36:32.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:41.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL is servicing flights to 32 international and 29 domestic destinations
        from its hubs in Manila, Cebu, and Davao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893cedbb-dd68-4256-b7d4-8e5ea40cc180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:36:32.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:41.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline also hopes to restore more routes and boost flight frequencies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b6a877-fefc-45d9-b199-f18d9451a9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:36:32.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:41.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following implementation of the plan, PAL will be better positioned
        to capture travel demand and serve the needs of global citizens, actively
        contributing to the Philippine economy," it said.</p>'
