      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The coronavirus will hit millions of Americans
        in a "viral blizzard" within a few weeks as infections from the Omicron variant
        pile on top of Delta, an expert predicts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e86690-0942-48b8-afb0-4b5e0d14cda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24789b84-6450-48f7-bebe-f1a482b29c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, hospitalizations are rising as the holiday season gets
        into full swing. Long lines for COVID-19 testing formed Thursday in metro
        areas, including New York, Boston and Miami.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b0b58d-92e6-4c6a-9118-f0d357d3c0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537bf5f7-c46c-4225-b2f0-8411e10600b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant remains a problem. And Omicron, with its high
        transmissibility, could strike millions more soon, said Michael Osterholm,
        director of the Center for Infectious Disease Research and Policy at the University
        of Minnesota.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a70ccc4-b374-445f-bb8c-82da9933448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e8d863-6196-4c56-937f-73ce7e29496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really just about to experience a viral blizzard," Osterholm
        told CNN''s Erin Burnett on Thursday. "In the next three to eight weeks, we''re
        going to see millions of Americans are going to be infected with this virus,
        and that will be overlaid on top of Delta, and we''re not yet sure exactly
        how that''s going to work out."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41e9c65-da0f-4a94-9249-5983820bee04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a080fb8-7a74-4cfc-8e49-e555cfd30542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron will cause a serious strain on the health care system as
        more workers will likely get sick, Osterholm said, even though most cases
        from Omicron seem to be mild.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c511bd-892f-4f19-8f16-91998fe7324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd6f488-0938-4a4a-afe2-12965a4c794d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you have here right now is a potential perfect storm," Osterholm
        said. "I''ve been very concerned about the fact that we could easily see a
        quarter or a third of our health care workers quickly becoming cases themselves."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566753f9-dbe2-4c9c-a974-c5dcd5eb5984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.470+08:00
