  'BSP-firms-consumers-more-upbeat-beyond-Q4-2021':
    'author': 'Pilar Patrice Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-18T08:37:07.246+08:00
    'imagesource': 'jcr:8fa4d1ec-c055-48bc-b71d-9a9e0c0c6a6f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02f1818b-b726-47e0-9fee-03270b60785d'
    'lead': 'The central bank''s expectation surveys for this quarter show businesses
      and consumers have become more optimistic for the next quarter and 12 months
      ahead with factors like resumption of jobs and increase in sales and orders
      amid more relaxed restrictions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-18T08:39:32.592+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:24:45.332+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:24:11.958+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP: Firms, consumers more upbeat beyond Q4 2021 amid improved economic
      conditions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60308f5-21bc-43b4-9bce-044859685a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T08:39:32.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:45.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)</strong> — Businesses
        and consumers are seeing a rosier picture in the months ahead amid efforts
        to further reopen the economy, the latest Bangko Sentral ng Pilipinas (BSP)
        surveys revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b439b6-f559-4e1b-afe4-b4880dabb691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T08:39:32.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:45.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP on Friday reported improvements in confidence levels logged
        in the fourth quarter Business Expectations Survey (BES) and Consumer Expectations
        Survey (CES) toward the next quarter, along with the next 12 months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d30d13-eaf6-46a9-9191-49fdff14dfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T08:39:32.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:45.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confidence index (CI) of firms for the next quarter rose to
        52.8% from the 31.9% outturn in the previous survey. A positive index means
        the number of optimists is bigger than pessimists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe9a74e-f038-49d3-bb8d-c04bb8bacf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T08:39:32.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:45.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents attributed their more optimistic view to the wider availability
        of COVID-19 vaccines, relaxing of quarantine restrictions and increase in
        sales and orders, said the BSP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ae301a-462f-41d9-b769-6c1a90c8538c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T08:39:32.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:45.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also cited improvement in economic conditions coupled with
        the prospect of recovery losses incurred during tighter quarantine restrictions,
        the central bank further explained, adding that the continuing drop in COVID-19
        cases was another factor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d24be03-f2cc-46c8-911d-f4a78815ec38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T08:39:32.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:45.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survey participants cited the same factors for their improved business
        sentiment for next 12 months along with the expected return of business operations,
        the BSP also said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fea0c4-d734-4e1e-ae3a-81fce6205209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T08:39:32.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:45.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses’ CI for the period rose to 67.6%, compared to the 56%
        logged in the last BES.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7ba166-14de-4ec9-b49a-bdeb2e57a20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T08:39:32.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:45.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the CES yielded indexes of 9.3% and 23.6% for the next
        quarter and the 12 months ahead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658538d9-93e5-43fa-bb25-9c86e7d48c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T08:39:32.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:45.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is an improvement from the 2.7% and 18.6% CIs logged in the
        CES last year, the BSP noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd446287b-51ed-4591-998f-94bb8dcce256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T08:39:32.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:45.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Respondents attributed their optimism to the following expectations:
        (a) availability of more jobs and permanent employment, (b) additional and
        high income, (c) effective government policies and programs, and (d) good
        governance,” its report read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d011635-adb1-4a4e-a3a8-2f9f9361ba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T08:39:32.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:45.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Behaviors observed</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9662d024-23ab-4814-8b5f-a0cb43996664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T08:39:32.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:45.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ The Exchange, Paul Santos, chairman
        of the Philippine Retailers Association,  acknowledged that the holidays will
        be better this year for firms and consumers alike with the easing of restrictions
        and wider COVID-19 vaccination drive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0957172f-e336-4612-800a-c2523f3c7c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T08:39:32.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:45.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he flagged concerns over the more transmissible Omicron
        variant saying retailers are “very, very wary” of what happens next.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c05d57-1ba4-4442-a2bd-5008e907eb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T08:39:32.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:45.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Santos said retail businesses could be better prepared in
        reacting to new coronavirus variants this time around given their prior experience
        with other contagious variants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86f5e4f-cdba-4e31-9c21-fca278c1f8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T08:39:32.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:45.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bench general manager Jude Ong shared that there are
        two kinds of shoppers observed so far: the cautious shopper, which only purchases
        essential goods; and the “revenge” shoppers who splurge on the luxuries they
        offer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a787c8-4121-4196-b2f3-8d3fa49625a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T08:39:32.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:45.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, shoppers in general spend less time in their stores compared
        to pre-pandemic times, Ong added. The challenge now is to get both their attention
        and the most out of their stay, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af5a92d-401a-4543-b260-7ebf96073bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T08:39:32.594+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:45.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bench executive projects a comeback from brick-and-mortar stores
        despite the dominance of online shopping in 2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db78928-37f5-494c-9b5e-48a9476afe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T08:39:32.594+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:24:45.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos are “more emotional,” and shopping in physical stores
        is “more experiential” for them, noted Ong.</p>'
  'PH-economy-and-business-in-2021-yearender':
    'author': 'Pilar Manuel and Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-18T09:39:16.435+08:00
    'image': 'jcr:3468ae38-bee2-4876-aff1-7dadd92cb0f4'
    'imagesource': 'jcr:c470b45c-ef61-455e-9154-4386b4e666a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc323ad6-f2c7-4553-8a32-8760cb5905ce'
    'lead': 'A rebound is underway for both the economy and businesses, but still
      not at full speed as quarantine restrictions and fears over the COVID-19 crisis
      linger.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-18T09:39:07.111+08:00
