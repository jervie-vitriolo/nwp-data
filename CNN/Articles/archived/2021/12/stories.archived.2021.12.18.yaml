      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0dfa16-25e2-4584-931b-a3ba5e2fb51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:27:26.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:59.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "How I Met Your Mother" spinoff series for Hulu tells the story
        of how Sophie, played by Kim Cattrall, meets her son''s father.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b5cf7a-3064-4ef1-b26f-fe6e36f4e1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:27:26.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:59.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f973c26-bc5d-4110-a2d9-06d898143fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:27:26.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cattrall appears in the trailer, saying, "This is the story of how
        I met your father. It was hard living in the moment in 2022. There was always
        someplace else you could be. Someone else you could be with."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03e0349-807f-4a6a-bfa7-0b6b044afe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:27:26.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5185dee-a959-410f-ae8d-01d686dcdc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:27:26.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:59.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show stars Hillary Duff, Christopher Lowell, Francia Raisa,
        Tom Ainsley, Tien Tran, Suraj Sharma and Josh Peck.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190041c3-f499-499e-838d-f659f142494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:27:26.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:59.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69e4075-81e6-488b-afb1-e08175622fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:27:26.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:59.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, the show is described as: "In the near future,
        Sophie (Hilary Duff) is telling her son the story of how she met his father:
        a story that catapults us back to the year 2021 where Sophie and her close-knit
        group of friends are in the midst of figuring out who they are, what they
        want out of life, and how to fall in love in the age of dating apps and limitless
        options."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c22b92b-c48f-4033-b626-fcfbdc68dc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:27:26.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:59.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e703f32-41ab-4ae6-9975-ba7b0dee79c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:27:26.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:59.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Screw being mature. We can still make bad choices for a few more
        years," Duff says in the trailer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127e5ebc-aefb-41da-aa6a-dff25ac49c09'
      'mgnl:activationStatus': true
