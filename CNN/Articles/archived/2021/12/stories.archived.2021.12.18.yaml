      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its advisory, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said the typhoon exited the Philippine Area
        of Responsibility at 12:40 p.m. on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cce1dc8-9681-4d91-87b3-9ae41d0244da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T13:57:36.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:46.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c22295-84b2-453c-b8af-6928f3b43c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T13:57:36.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:24:46.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Signal No. 2 remains hoisted over the Kalayaan Islands,
        according to PAGASA''s 11 p.m. bulletin. Storm warnings elsewhere have already
        been lifted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8ac7b0-6c6a-4c6e-80f8-e1a8d9e52d8b'
