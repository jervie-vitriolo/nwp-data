    'template': '1'
    'title': 'Vague and viral TikTok warning of school violence is not credible but
      has schools and law enforcement on high alert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f16798-d1a6-41ca-87b8-ea6f1b82ff0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A vague and viral TikTok trend warning
        of nationwide school violence on Friday — which authorities have dismissed
        as not credible — has nevertheless prompted widespread school closures, stretched
        law enforcement resources and put families on edge ahead of a critical holiday
        travel season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9301a0f5-3eb8-46d6-abc0-aea56b0e55d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276da3ab-6ba7-4966-b2b6-1e6ef0dbac81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of school districts in states ranging from Minnesota to
        Texas announced they were shutting down schools on Friday in response to a
        wave of videos, some mentioning specific schools, suggesting that students
        avoid coming to class on Dec. 17. In other areas, law enforcement were on
        high alert, sending officers to guard schools as a precaution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585dd927-4624-49fd-8ba2-fa5ea730c234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49290e33-f369-4970-8d46-371625716442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Homeland Security said Friday morning it has
        no evidence to suggest the claims are credible but encouraged the public to
        "remain alert."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e201f6e-11d3-4af1-b473-e18b061e3c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57971627-c2a9-46f0-8068-9a5ea21ad92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilary McQuaide, a TikTok spokesperson, told CNN Friday morning
        that while the company is aware of vague warnings on its platform of possible
        school violence, it still has not found any original, specific threats of
        violence that may have prompted the viral warnings. On Thursday afternoon,
        the company tweeted that it treats "even rumored threats with utmost seriousness."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1539aea-9f23-4328-b3d4-bab00c25b3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0294a76e-4fcb-40ec-b513-425a433d07f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok said Friday it continues to monitor its platform for suspicious
        activity, but added that media coverage characterizing the viral trend as
        a threat of school violence could unintentionally encourage someone who may
        be predisposed to act — creating the very risks that families fear.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58739059-d1d7-4643-9e98-16c5cac8a5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f79adbc-7fc7-4ed0-b17b-1e3e874cc125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply concerned that the proliferation of local media reports
        on an alleged trend that has not been found on the platform could end up inspiring
        real world harm," the company said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0559dd-40a6-4373-8efb-7538bbe79886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25eec7a-71e0-4a1d-95af-7c33d01242e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal law enforcement source agreed, telling CNN that authorities
        worry most that the rapidly unfolding social media narrative could drive a
        lone offender to carry out an actual attack. The situation is an illustration
        of the current threat environment in the United States, the source added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f2eec1-1789-44fe-bf43-3d97e3210f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008dfcdf-7a0b-43e7-9a16-0c4b73ab3d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an illustration of how social media and other communication
        platforms play a role in spreading threat related narratives, which then can
        result in the need for escalated security measures in and around parts our
        critical infrastructure," the source said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cd5ee8-34d2-4296-acf4-fa63b7be2ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1176b4e-499d-4459-9c27-7103dac1f7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Little Falls Community Schools in Minnesota said Thursday that
        it would preemptively close on Friday after the district was "specifically
        identified in a TikTok post" linked to the warning trend. Kaufman High School
        in Texas also canceled classes, according to a local media report. In Georgia,
        Atlanta Public Schools said in a letter to parents that some facilities would
        be beefing up security on Friday, according to local reports, while schools
        in Polk County closed altogether.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c368aae6-5c2f-4be1-9163-af99a03f8d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a755b0bf-ebe9-43bf-a70e-5f5fbcf55d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a letter posted to its Facebook page, Albemarle County Public
        Schools near Charlottesville, Va. said the TikTok trend is a reminder not
        to share posts about school violence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6805272b-ff02-4aa8-a130-27e88535c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6f15a8-71c3-44a0-8419-851ff378d8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if they are not credible threats, they can cause a great deal
        of stress and anxiety for our students, families, and staff," the letter read.
        "Creating or sharing such posts can also lead to criminal charges. We ask
        our families to monitor their children''s social media activity and speak
        with them about proper behavior online."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5aacc4-2eec-4d65-aaaf-5dcae7fe9adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8901d0a-b1f0-41c2-933b-c7b2a853463d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many of the warnings of potential violence appear to be circulating
        on TikTok, it is not the only platform to see such chatter in recent days.
        A similar message has appeared on Snapchat, according to a notice to parents
        by school officials in Ramsey, New Jersey. A letter by New York City officials
        referred to similar content on "other social media" besides TikTok.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d50371c-5c0a-4cf3-9db3-7917e92cbd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ff14de-8af1-4207-964b-29246016d514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Snap spokesperson said the platform is closely monitoring the
        situation on TikTok but did not immediately provide further comment. A spokesperson
        for Meta, Facebook''s parent company, didn''t immediately respond to a request
        for comment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd969c3d8-e116-4104-8e9e-13e15f36a948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5d7b4c-11a5-4a9a-adc9-cc72f19b7e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYC Department of Education Chancellor Meisha Porter addressed the
        social media challenge in an email to families on Friday, saying the challenge
        encouraged students to "call in bomb threats, school shooting threats, etc."
        Porter emphasized the threats were not specific to only New York City and
        many of the posts are general and not specific to one school.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1bec7f-2601-449e-9bcc-2ff6fc83b786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc096a1-89a5-411a-ba52-159cbb5aea35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any social media posts of challenges involving threats or actions
        of violence against school communities will not be tolerated," Porter''s email
        said. "Threats of violence have very real consequences regardless of the reason
        the threat was made, and we do not want our young people to jeopardize their
        bright futures over social media challenges such as these."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1a1cc5-ba98-4ecf-831a-76a842473b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6241d00-6268-47bf-92c5-160307c900e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:52.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porter encouraged families who see threats aimed at specific schools
        to call 911.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126d5009-c1c5-4a0e-a0cb-e4146a3b3520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T03:15:19.961+08:00
      'mgnl:createdBy': 'bamba'
