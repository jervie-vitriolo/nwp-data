      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among people who got the treatment, the risk of hospitalization
        and death was 6.8%, compared with 9.7% among people who got a placebo, the
        study said. There was one death in the treatment group, compared with nine
        deaths in the placebo group.</p>'
    '48':
