      'mgnl:lastActivated': 2023-01-24T21:24:37.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong>&nbsp;The
        Department of Health (DOH) reported 291 new COVID-19 infections on Saturday,
        bringing the nationwide tally to 2,837,555.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83769d51-53e0-42c1-8bdc-bf02ef63dab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T19:03:20.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:37.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 291 new cases, 260 (89%) occurred in the past 14 days, or
        from Dec. 5 to 18. The regions with the highest number of new infections in
        that period were Metro Manila with 47 (18%), Western Visayas with 46 (18%),
        and Calabarzon with 29 (11%).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a081e6-54ef-42e7-8611-098a039661b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:30:26.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:37.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the nationwide total, 0.3% or 9,924 are active cases or currently
        sick patients —&nbsp;3,854 have mild symptoms, 3,388 are in moderate condition,
        1,799 have severe symptoms, 501 have no symptoms and 382 are in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb006255-beb0-420b-9519-5cc441e21a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:30:26.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:37.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll rose to 50,675 —&nbsp;1.79% of the case tally —&nbsp;after
        106 more people lost their lives.&nbsp;Of the 106, six (6%) occurred this
        month, 21 (20%) in November, 48 (45%) in October, 21 in (20%) September, five
        (5%) in August, one (1%) in July, one (1%) in May, and three (3%) in March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749cce0e-80e8-4814-aad1-9e203e4569a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T19:03:20.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:37.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan Region recorded 61 fatalities while there were 19 in Western
        Visayas, seven in Metro Manila, six in Central Luzon, three in Ilocos Region,
        three in Calabarzon, two in Cordillera Region, two in Caraga Region, and one
        each in Northern Mindanao, Soccskargen and Mimaropa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea85962f-7c02-4010-97f9-10179b0ac775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:30:26.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:37.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 523 patients got better, raising the recovery count to
        2,776,956 or 97.9% of the COVID-19 count.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24509724-be79-44fe-b645-e6e75ca0bcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:30:26.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:37.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 97 initially tagged survivors as among
        the dead after validation and deleted 13 duplicate cases, including 10 recoveries
        and one death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8551c215-662e-4da7-ab55-c39780ef5d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:30:26.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:37.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also 187 recoveries that were found to have actually
        tested negative and were removed from the record, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13de1602-6ebc-4cb3-b386-877bc663352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:30:26.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:37.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from seven laboratories were excluded from the total — four
        did not operate on Dec. 16 and three failed to submit their data on time,
        according to the DOH.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e184c1ed-0d08-4975-9b32-de1043905749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:30:26.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:37.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These laboratories contributed an average of 0.7% of tested samples
        and 1% of positive individuals in the last 14 days, it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8da92a2-157d-410a-9caa-a4fbf3a50255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T19:03:20.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:37.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate —&nbsp;or percentage of tested people with positive
        results — stood at 0.9% based on 35,527 tests reported on Dec. 16.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2928fb36-7467-4f2f-b20b-5f75c0898181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T19:03:20.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:37.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, countries or regions
        may reopen if they maintain a positivity rate of below 5% for at least 14
        days. The country''s rate stayed below 5% since Nov. 11. However, the more
        infectious Omicron variant has kept border restrictions tight.</p>'
