      'mgnl:type': 'text'
      'text': '<p>The film stars Tom Holland and Zendaya as Peter Parker and MJ as
        they battle villains from across the Marvel multiverse. It''s projected for
        a $130 million opening in North America weekend, according to industry expectations.
        The movie brought in $50 million on Thursday night — that''s the third biggest
        Thursday opening ever.</p>'
