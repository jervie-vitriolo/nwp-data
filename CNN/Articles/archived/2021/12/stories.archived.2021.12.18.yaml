  'NHCP-involvement-banknote-revision':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-18T16:48:36.794+08:00
    'imagesource': 'jcr:7c130379-5b9b-4bc5-b4c5-2a24a8b48b31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7448e771-aced-4fc7-9a47-2ba6ff246529'
    'lead': 'National Historical Commission of the Philippines chairman Rene Escalante
      says the agency is dismayed over the lack of consultation in the revision of
      the ₱1,000 banknote.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-18T16:49:39.590+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:24:35.568+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:24:15.030+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'National Historical Commission seeks more involvement in banknote revision
      process'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a805621-1762-4af4-9888-13c9e09a9dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:49:39.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:35.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) -</strong> National
        Historical Commission of the Philippines (NHCP) chairman Rene Escalante said
        the agency is dismayed over the lack of consultation in the revision of the
        ₱1,000 banknote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac917300-2a44-4f84-a4d1-7159f2eb7104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:49:39.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:35.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new design - which drew mixed reactions online - features a
        Philippine eagle in front, replacing World War II heroes Jose Abad Santos,
        Josefa Llanes Escoda, and Gen. Vicente Lim. Escalante said the NHCP was not
        part of the decision-making process of the Bangko Sentral ng Pilipinas (BSP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3105859e-7cea-4497-b0ce-964e57496a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:49:39.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:35.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5be7a2-168e-4b0d-8116-552522485205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:49:39.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:35.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po talaga kami kasama sa proseso. Kaya ang kwan ko dito,
        lahat ng question paano ito nangyari, bakit ganyan yung naging decision [We
        were really included in the process. That''s why my take on this, all questions
        like how did this happen, why was this the decision]… The NHCP is not the
        rightful agency that can give accurate answers on this," he told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccd6fb8-4fc9-492f-b8ad-0632a3b3e59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:49:39.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:35.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764ff49d-9fbf-4f66-aed7-c36f0d1fea8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:49:39.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:35.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHCP is the main agency tasked to promote and preserve Philippine
        historical heritage and legacies. Escalante said he was disappointed with
        BSP Governor Benjamin Diokno''s earlier statement that the NHCP approved the
        revision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d18153d-c696-4532-af2a-2770dd3e7c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:49:39.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:35.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520d372f-01a3-416d-a3a3-f92e1c9325b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:49:39.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:35.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escalante clarified that the NHCP is only a consultant to the BSP
        on historical accuracy and other related matters. The final decision remains
        with the BSP and the Office of the President. He now wants the NHCP to be
        more involved in future decision-making.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f227f28-2fb1-4dee-a772-c15d5b70a7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:49:39.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:35.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e438003-cfaa-423c-bb7f-0e5c815722ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:49:39.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:35.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really something that the BSP should think about. As I
        repeat, the timing and then the decision whether to consult NHCP or not. It''s
        really beyond our control. So I just hope the process will be different,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609b873d-537e-4b42-8c83-a8abe4848e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:49:39.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:35.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a465bde1-d1a4-4cc3-9b34-467d6538eeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:49:39.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:24:35.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escalante said he''s unsure why they were not involved this time
        around. He cited the time they were consulted for the commemorative ₱5,000
        bill with the portrait of LapuLapu. Escalante reiterated the importance of
        honoring our national heroes - one way is through keeping their faces on our
        currency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5aa584-aff8-4238-8426-01403f778367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:49:39.591+08:00
