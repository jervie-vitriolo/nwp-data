      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b1923e-7a94-476e-8d84-1360cb27cbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Good Government and Public Accountability
        has yet to release its report on the hearings it conducted. But committee
        chair DIWA Party-list Rep. Michael Aglipay earlier said that they will be
        fair in reporting its findings.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d73944-7337-431f-aac2-446cc644e1ec'
      'mgnl:activationStatus': true
