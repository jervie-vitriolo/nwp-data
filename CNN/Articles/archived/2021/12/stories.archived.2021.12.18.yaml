    'mgnl:tags': ['Kim-Jong-Un', 'North-Korea']
    'template': '1'
    'title': 'The pandemic forced Kim Jong Un into retreat. The world should brace
      for his resurgence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a403067-1a8a-49d0-aa31-1022e0f077e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ten years ago, the world watched as a young
        Kim Jong Un solemnly walked beside his father''s hearse on a snowy morning
        in Pyongyang as distraught North Koreans wailed in grief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647a2b49-cd7e-418c-8ded-5c363f45dac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd76ce0-7ce6-4883-b029-3641baab6a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s long black coat and hairstyle, reminiscent of his late grandfather
        Kim Il Sung, were viewed as a superficial effort to emulate the authority
        of his forebears.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efed2dff-e8ad-46c8-86eb-23d740138198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a991f8-7649-44a6-8719-afb817c59e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 20-something heir to the North Korean leadership quickly
        grew into the role, and Korea watchers who were once skeptical of his rule
        now expect him to remain in power indefinitely -- assuming his health holds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc9c20c-d371-4823-933d-9da345f736d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba895d07-ce8c-4a15-a155-435dff07c4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a marked change from the early days, when Joseph Yun, former
        US special representative for North Korea, remembers Kim as an object of ridicule.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52baaafa-5a4a-4770-a487-2bf821b36afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabd8046-fb41-4de8-88ae-7427f385ef72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a while, there was so much negative caricature of Kim Jong
        Un in South Korea and in China, almost making fun of him. It was very difficult
        for the international public -- South Korea and America -- to take him seriously,"
        he recalled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076999fc-9e8f-466c-92b6-ebdad939c5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dadbde-5771-47d9-b815-9a8d50b30bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That view quickly changed as the young Kim displayed a ruthlessness
        and decisiveness that belied his age.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36a58fc-8a9a-4a95-9d96-08c133faa5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc3b05c-04b7-4543-b865-c28553103e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim did not hesitate to purge or execute even those closest to him
        in a bid to tighten his grip on power. His powerful uncle Jang Song Thaek,
        once presumed to be Kim''s mentor, was executed in 2013 for "trying to overthrow
        the government," according to a state media report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac96be8-b86e-4433-9a2a-6f4ab3fa5d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785e4659-0eab-4a80-8f67-9ee46c82656f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, Kim''s older half-brother Kim Jong Nam, was assassinated with
        the nerve agent VX at Kuala Lumpur airport in Malaysia in 2017 while living
        in exile, though North Korea denied any responsibility for the brazen assassination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3dad2f-fd4b-47f4-8f08-ed29ac347ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a2e95d-20c2-4b27-8cd2-6e6e68789a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, few question Kim''s authority, but some experts worry that
        his consolidated power could embolden him to take greater risks -- and that,
        as Covid drives North Korea to become more isolationist, its leader will only
        become more dangerous.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f6468d-9856-4276-974f-4280d49297ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87c093b-f758-43ce-a497-cdd5a2f4b2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The making of a leader</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8d9abe-aeb5-44a4-814a-1b36c9d7d938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un made his first public speech on the centennial of his
        grandfather Kim Il Sung''s birth in April 2012 -- one of the most important
        dates in North Korea''s calendar.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dacf707-b962-4753-996d-0f16ef8999b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80903977-f45a-4454-b3f5-6ac49a8ecbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a marked departure from the style of his father Kim Jong
        Il, whose voice was barely heard in public.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30b9a60-1a07-4315-93fc-f2e0b40948bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded51f31-10ba-4c9c-a7db-40bfd034a4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young leader stood at the podium switching his weight from one
        foot to another like a schoolboy might do, as he delivered a speech promising
        to uphold his father''s dying wishes to build a strong socialist country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3889e3-a565-4c0a-81f9-5fd0b27dfc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fba112f-39d7-4267-8141-8e63e8d16885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than one year later, in February 2013, Kim Jong Un conducted
        his first nuclear test -- the third in North Korea''s history -- a provocative
        move interpreted as Kim''s message to the world, specifically to the US, that
        he was to be taken seriously. Around the same time, Kim announced his "Pyongjin"
        policy to simultaneously develop its nuclear program as well as the economy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9f8b1d-924e-46a9-8eff-83b9db45e9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0433e9b3-52c2-43f2-b245-ec7e23661b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next few years, North Korea dedicated itself to developing
        its military capabilities, not limited to intercontinental ballistic missiles
        (ICBMs). Various short and medium range missiles were also tested, and three
        more underground nuclear explosions were detonated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12b7567-8d26-4f19-81cd-c0defcf6914e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecdf7e4-8624-4cfe-988a-0e8698070ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The diversification we''re seeing in North Korea is puzzling considering
        the constrained resources in the country," said Ankit Panda, Stanton Senior
        Fellow at the Carnegie Endowment for International Peace. "What we see is
        really more than 10, around 15, potential nuclear delivery systems under development.
        It''s really remarkable."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1935c4-bd66-4a91-b14b-bb373eaaf8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b663ff-dbc0-4814-9ad0-620a99a55aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond developing the country''s military, Kim has also achieved
        a diplomatic victory that neither his father nor his grandfather could achieve
        in their much longer rules -- a summit with a sitting American President.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febed011-11be-4f13-ab90-13600f2eb694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3c035d-bdd0-4a95-bd48-accf071783dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim met then US President Donald Trump in Singapore in 2018 in a
        meeting billed as opportunity to forge new relations between the nations.
        During his trip, Kim walked freely around downtown Singapore waving at people,
        something that would have been unthinkable for his father or grandfather whose
        public appearances were always meticulously managed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1010b526-72d2-4645-bf9d-887b29c39da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e081c7f-301c-4093-9c0d-1ff5001544bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yun said that Kim''s meeting with Trump signified that he was "coming
        out, establishing himself that he was a regional leader that has a place in
        this scene."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3480d3f-1aa3-43ac-b491-95b61c108b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bddd8f-6c47-420f-9eea-9a1049b05ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of summits with world leaders, including Trump, Chinese
        President Xi Jinping, Russian President Vladimir Putin and South Korean President
        Moon Jae-In, produced few tangible outcomes and made little progress on resolving
        North Korea''s nuclear issue, but they raised the global profile of both Kim
        Jong Un and North Korea.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fb0b31-4b05-4a51-8d30-950a2a24dc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462110ef-fa7c-4543-97d7-6e20a293180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The creation of Kimjongunism</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092b7f48-edec-42e1-be6a-2f2f8717791f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Kim was endorsed as "General Secretary" at the 8th Congress
        of the Workers'' Party of Korea in January, portraits of his father and grandfather
        had been removed from walls of the venue, according to images of the event
        published by state media.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f530e14f-48bc-445c-9435-1996dc91f7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeb2ed0-aef4-4bef-881a-cf53a18dd683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts and South Korea''s Unification Ministry see their removal
        as a sign that Kim is reaching the level of his predecessors.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbc4b98-cf91-4091-b3bc-fe61a3313af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1779110-c008-4a58-8184-4fe5126c0395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s spy agency briefed the country''s lawmakers that
        North Korea has begun using the neologism "Kimjongunism" internally. Reports
        about Kim''s excellence, even to the level of idolization, have emerged in
        state media.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea976a8-d93a-4448-b1d3-bea0c97de241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0b3359-cdbd-46fd-8a3b-a3c05c312939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, the regime''s Central News Agency (KCNA) described Kim
        as "the outstanding teacher brightly indicating the path... with his unique
        ideological and theoretical wisdom."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08440c5e-dac6-4417-9b12-f93238bd7a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4d9821-bb15-4c5a-8550-765f6c70e245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheong Seong-chang, director of Center for North Korean Studies
        at the Sejong Institute, sees these reports are a deliberate strategy by North
        Korea to differentiate Kimjongunism from the ideologies of Kim Jong Il and
        Kim Il Sung.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996ceb5c-13e5-4fab-80dd-cef3524967ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4a29d2-0364-4a49-9c2e-939aeb09215b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says Kimjongunism prioritizes people, unlike his father who placed
        military development above all else. Kim''s policies also call for patriotism
        and the building of the North Korean state, a departure from his grandfather''s
        ambitions for a socialist state lifted by a collective desire for self-sufficiency.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73db6da-fadb-45e0-ab7f-07df6f142eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7389581-ca2f-4054-9974-e5a100312aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duyeon Kim, Adjunct Senior Fellow at the Center for a New American
        Security, says Kim seems to be trying to chart his own path. "He certainly
        seems to be trying to come out of the shadows of his father and grandfather
        and bring all the attention on him," she says.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1986d0a-438b-4948-8a9d-bb98e13bbd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68691c32-59e4-44cb-a9a7-48d732841cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is not a unique move by Kim Jong Un, according to Cheong.
        He says Kim''s grandfather, who had unconditionally accepted Marxism-Leninism
        early in his rule, moved toward pursuing his own independent line in his 10th
        year, and Kim Jong Il began promoting his ideology alongside the Juche or
        self-reliance ideology of Kim Il Sung in 1985, 11 years after he took power.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4010ef9-4b38-43c6-86c9-05a104441a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae1aa28-2dc7-4fab-850e-58ca8bbdd24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike his predecessors, who had painted the picture of a paradise
        on Earth and did not acknowledge any shortcomings, Kim has been willing to
        admit to areas for improvement such as the nation''s "tense" food situation.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad51fd5f-ff08-4ebd-a065-79aa2b781960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b081155-7b6f-4090-9bee-f3bdffeca9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next decade will be crucial for Kimjongunism as Kim seeks to
        fulfill his promise to improve people''s lives despite being constrained by
        strict international sanctions. Unlike his predecessors, Kim has encouraged
        a mix of a market economy -- which allows people to make profit -- with a
        planned economy that caps individual gain.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8fc6a5-ea0c-4d49-8aa5-160155c28504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5395bc41-f836-41ec-a47b-5dfdafebe5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the unexpected global pandemic may be the biggest challenge
        in the pursuit of Kimjongunism. North Korea''s borders have been shut for
        nearly two years since the beginning of the pandemic, blocking almost all
        trade and humanitarian aid.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2ba5fc-e927-4607-9f2f-c87f5e6e8eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b4f3d2-610e-4978-a777-41c45639ee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has a chronic food shortage of about one million tons
        every year, according to the South Korean government. South Korea''s Unification
        Ministry has said that some food related items are showing "a steep rise"
        in price and "the volatility of food and daily necessities overall is increasing
        as the border closure situation prolongs."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3887823-01ea-4ee5-9523-1ebb30802700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b765c0d-4b7c-4136-bdc8-9e9b18e90187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest difficulty North Korea is facing now is that even North
        Korea does not know how long this isolation will last," said Cheong.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcd053f-b243-4c9e-bfc9-18081a5f477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6047f572-c562-49ea-a32e-9b7709db27a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does this mean for the world?</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182db8a5-c466-4b5f-baf8-38d7599f6fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea hasn''t tested any missiles since this October. But
        this hiatus should not be mistaken for a change of North Korea''s strategy
        -- it may mean the opposite, experts say.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ec3151-e592-4733-a167-ea528688f560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c12c40-cc6a-4cc7-b0ce-75f79ec577e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts believe the pause may be linked to China''s important
        agenda next year -- the Beijing Winter Olympics and the 2022 Communist Party
        Congress.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90547472-e82d-48ae-888f-056038b0be41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711077b4-4626-4214-a7f6-8b8001113023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China doesn''t want any mess before the Beijing Olympics nor an
        unstable situation on the Korean Peninsula before their own congress, so I
        think that''s a key reason why North Korea has not done any missile testing
        or nuclear testing because it would tremendously displease China," says Yun,
        the former US special representative for North Korea.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066ff47c-64b3-41f1-b4b4-0fe189f7894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e51f50-d915-4973-ac66-e44351f34f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s expected North Korea will continue to work on plans laid out
        by Kim this January, including developing tactical nuclear weapons, hypersonic
        missiles, a solid-fueled ICBM, a nuclear-powered submarine and underwater-launch
        nuclear strategic weapons.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1564412-4efc-491f-86b3-7169df191ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01423f02-374d-4bba-afc3-0770452ac720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are signs the country is ramping up its nuclear program
        while talks with the US remain stalled. Activity appears to have resumed at
        a reactor at its main nuclear complex in Yongbyon, which appeared to have
        been shut down since December 2018, according to reports from the International
        Atomic Energy Agency (IAEA) and others.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad373867-b8f4-41e4-9a80-51f0739e4109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0c613e-2ae9-472e-bba3-f3a486ec4bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historically, the development of the DPRK''s nuclear and ballistic
        missile programs have accelerated during periods when the country was not
        bound by any agreement with -- or involving -- the US to constrain the country''s
        WMD programs," says Laura Rockwood, director of Open Nuclear Network, and
        former section head for Non-Proliferation and Policy Making at the IAEA.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7282add6-a0c0-4f81-a0aa-24bd5255013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ba9c1e-5942-4a1c-bbf1-a3e5ba8a8071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump agreed to the Singapore summit with few strings attached,
        US policy towards North Korea has generally insisted on the precondition that
        North Korea commits to denuclearization.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753716f2-5459-4d0a-8dc7-138b6f3dfb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a2ac86-9f6d-4d67-a291-217267142bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Rockwood adds it would be more productive to engage in
        negotiations with North Korea with the view to arms control as a first step,
        before any progression to potential denuclearization.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c77c776-ca57-45a6-9f83-e8f10aae1f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55ff381-06ea-4a79-a919-3c2f61afcb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, North Korea is not at the top of the agenda in Washington
        at the moment.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ff3ec6-0b16-4021-8dd8-2368e1aedfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329a0bf1-de6f-45be-b794-b10194f40f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seemingly stable situation of the regime under Kim''s strong
        grip on power could lead the Biden administration to think that it can focus
        on other, more imminent issues in the region, China and Taiwan.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18826703-a574-481e-b4b6-5776baf57270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28be7fb6-5109-45ad-a2fc-72755f5bc67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts warn of the consequences of not engaging with the North
        more actively, as it continues to build its weapons capability.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d52c56-c038-46ef-8c18-06a2e93b2c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707b6de6-5579-43f2-9ea1-4cb8bea3a161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenge for North Korea is growing month by month, year by
        year, and the challenge we''ll be facing five years down the line is going
        to be significantly different," says Panda, from the Carnegie Endowment for
        International Peace.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8a754b-26fd-4cab-a9c5-3287b8098e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ac2ecf-fdb0-4c41-8063-92c3709d7538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing seems increasingly certain and that is Kim looks set to
        be around for a while, as a confident leader and as a tougher dictator to
        deal with for the world.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de91ed0f-fdd6-4ef8-95f1-fb0159b441fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0c0e4a-fbac-4b5b-a42d-898052ebf6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as his physical health holds up, I think he''s in it for
        the next few decades," says Duyeon Kim, from the Center for a New American
        Security.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7cb153-a9ae-4caf-a678-b25998131288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc7ca99-ef52-4430-bb81-b9118af4ceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so this is where the long game really is important for us to
        remember -- that even if North Korea does not make big strides in achieving
        its goals immediately or in the mid-term, North Korea has always been resilient
        even in the harshest of economic times."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae250f4-c3e7-49dc-af5c-035fd7f429de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:32:19.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:58.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/16/asia/north-korea-kim-jong-un-10-years-intl-hnk-dst/index.html">The
        pandemic forced Kim Jong Un into retreat. The world should brace for his resurgence</a>."</em></p>'
  'US-COVID-19-situatiom':
