      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Yang is a businessman “who knows how to use his money,”
        and he has contacts with big companies in China that he helped enter the Philippines,
        Duterte noted.</p>'
    '29':
