  'holiday-Christmas-music-popularity':
    'author': 'Radhika Marya, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-12-18T10:54:32.466+08:00
    'imagesource': 'jcr:44e90c3e-2ed9-42c2-b4f3-f9bb778be9ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8c0b7c3-867f-4c8d-b50f-2ab7450f671a'
    'lead': 'Songs like ''White Christmas'' and ''All I Want for Christmas Is You''
      have been popular for decades, but music scholars and industry experts note
      that there isn''t just one formula behind their success. Various factors play
      a role in making a holiday song a lasting hit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-18T12:38:57.899+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:24:42.161+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:24:12.999+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s beginning to look a lot like holiday music season. Here''s why
      we love those songs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235ae68e-b0b1-4f42-bfdf-9f2fc2f0881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The holiday season is one for time-honored
        traditions: Baking cookies, decorating, gathering with family and friends
        -- and blasting holiday music. Whether on the radio, over a store''s loudspeaker
        or via a curated streaming playlist, you''ll likely hear many of the same
        songs in rotation, from Bing Crosby''s "White Christmas" to what else? Mariah
        Carey''s "All I Want for Christmas Is You."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aaa98b-dd51-4997-a6a0-4d522ffbe06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of these songs have been popular for decades, but music scholars
        and industry experts note there isn''t just one formula behind their success.
        While the most well-known songs feature some similar qualities -- themes of
        nostalgia or simple lyrics and repetition that make them easy to remember
        -- various factors play a role in making a holiday song a lasting hit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435409a8-3631-4f59-8432-a28dd28ab866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you see if you look into the history of the songs, is that
        the songs themselves usually tie to something else, whether that is a tradition,
        or a film, or a certain era -- a certain feeling that the entire country has,
        or that they''re somehow tied to some really big stars" says music journalist
        Brian Mansfield. "It''s usually a combination of events around the song itself
        that makes something a classic."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e59bce-4c4a-4175-9b9f-6574f163f358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What makes holiday songs resonate</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94385641-050b-42fb-a092-31e755c6727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music heard during the holiday season can encompass a wide range
        of genres, from choral and classical pieces that are more than a century old
        to radio-friendly contemporary pop songs. Some of the most popular holiday
        music we hear today -- much of it secular in nature -- however, was written
        and recorded during the mid-20th century.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7628ecef-058f-4924-abc9-83d9c1c89d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"White Christmas," written by legendary Tin Pan Alley composer Irving
        Berlin -- who was Jewish -- is widely credited as one song that helped embed
        such numbers in popular culture. Bing Crosby''s 1942 recording of the tune
        "set a new kind of bar," says Larry Starr, professor emeritus of American
        Music Studies at University of Washington and co-author of "American Popular
        Music: From Minstrelsy to MP3."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c522765c-1c16-437c-9ca2-308bbd73baff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It not only was a No. 1 song during Christmas of the year it was
        released, 1942, it was No. 1 next year in 1943. And it continued to show up
        on the bestseller charts for years afterwards," Starr says, adding that other
        songwriters took note.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de58f7b7-96bb-4532-97a3-b80591c1e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Write a good secular holiday tune, one that is not limited by very
        specifically religious imagery in the words, and you might have a perennial
        hit."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47d088b-e1fe-455b-95e0-3a945b64361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure enough, many of the songs released after that remain holiday
        favorites to this day. Billboard''s Greatest of All Time Holiday 100 Songs
        list is topped by Carey''s 1994 recording of "All I Want for Christmas Is
        You." But the rest of the popular recordings in the top five -- "Rockin''
        Around the Christmas Tree," "Jingle Bell Rock," "The Christmas Song (Merry
        Christmas To You)" and "A Holly Jolly Christmas" -- are from the ''50s and
        ''60s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e281cd8-5768-4897-ab69-cc7e70b6206c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carey''s hit and "Last Christmas" by Wham! (1984) are among the
        most "modern" all-time chart-topping holiday hits, says Gary Trust, senior
        director of charts at Billboard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265d666f-4152-469f-8f25-e3db561026f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main thing with Christmas music and holiday music is it''s
        the one time in music that the older you are, the cooler you are," Trust says,
        highlighting that many songs are "passed down from generation to generation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9091084-e84b-4738-b8c6-bedc1154aa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a real bonding point where a grandparent and a grandchild
        both have grown up with ''Rockin'' around the Christmas Tree,''" he says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467029d0-2e1a-42a2-976d-0eb6b7788474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, holiday songs tend to be happy compositionally and thematically,
        though there are some exceptions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c633e463-0df5-4bf0-a40e-fa7980fa27cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As happy as ''All I Want for Christmas Is You'' by Mariah sounds,
        it''s really a song of longing," says Trust, noting that songs with added
        "layers" draw listeners in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f5e4a8-a341-4b5b-8365-996ce28d6c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s true for Elizabeth Chan, a songwriter and performer of Christmas
        music, who also recognizes that the holiday season can be a "complicated time"
        for people. She counts The Carpenters'' "Merry Christmas Darling" as one of
        her favorite holiday tunes because "it was such a compelling and clear story
        that kind of shows the different sides of Christmas and what it means to different
        people."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6841b570-1b53-4a76-90b5-c7599c9d613a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan focuses on making original music, but last year, she chose
        to cover Kenny Loggins'' "Celebrate Me Home," another favorite.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce1a0e0-061e-44df-ae9b-3503351833f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s great to have a ''holly jolly Christmas,'' but that doesn''t
        resonate with me as much as ''Celebrate Me Home,''" she says of Loggins''
        song. "It wasn''t until the pandemic, as a pregnant mother trapped with my
        toddler, as an Asian American in New York City that the theme ''celebrate
        me home'' took a different meaning."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30ccc21-2848-4131-8e54-5c0a4a280af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Movie tie-ins, star power, church ... and streaming play a part</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ce9ccc-3795-449c-9e3e-b7267dc89c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musicality and themes aside, certain external factors can also help
        holiday songs take off. The artist behind a particular recording is one factor:
        Trust points out that Carey''s "Merry Christmas" album came out at a time
        when the singer "had totally hit superstar level."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56888cef-a10e-4d95-88c2-75542e61b369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the album featured familiar covers, as expected, "All I Want
        for Christmas Is You" became the rare post-mid-century original holiday hit.
        Listeners were given "a familiar sound in a brand new song with an artist
        who is on top of her game," Mansfield says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7292712-4c71-4697-92e7-f033172995d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ties to a particular TV show, commercial deal or movie can also
        help propel some music''s popularity. (See: The Vince Guaraldi Trio''s "A
        Charlie Brown Christmas" soundtrack, No. 1 on the Billboard Greatest of All
        Time Top Holiday Albums).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d681ed8-9415-41cc-a5c9-f4e5cef207e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the records we think of as Christmas standards, you can
        tie them to being in a ''Home Alone'' or ''Die Hard'' or something like that,"
        says Mansfield. "You need something in the larger culture that attaches to
        your song."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d72508-993f-49fc-ad9b-31f00a628503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as much as secular holiday music has taken over the public consciousness,
        Mansfield notes one shouldn''t overlook the role church can still play in
        bringing such music to the masses. Amy Grant, who started out as a contemporary
        Christian artist, is known for her Christmas catalog both in and outside church
        communities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3c4406-5d61-4785-8443-f575d4f4fd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, "Mary, Did You Know?" -- which has been covered by groups
        like Pentatonix -- "hung around the Christian music market, began to get sung
        in holiday programs at churches," says Mansfield, adding that as those who
        sang it in church grew up and became artists themselves, they recorded the
        song.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913ceba4-c519-4343-bda1-77ac43df9225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 20 years in, you started seeing all these different people
        cover it, and it moved out of the church and into the mainstream," he says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52091b86-a7cf-4d0e-8edb-209313c4a0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, streaming services have also helped certain songs
        stay relevant today, especially with regular radio airplay not holding as
        much power as it once did, Trust says. For all the adoration "All I Want For
        Christmas Is You" receives each year, it didn''t actually reach the top of
        the Billboard Hot 100 until 2019.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b001c3-9a8e-45db-8418-eaa1c30fe046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Holiday music is really big on streaming every year," Trust says.
        "Without that big support from streaming, we might not see some [music] doing
        quite as well on the charts."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec27307-98f5-4344-b8d2-8ad94de5af4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When novelty songs and ''alternative'' tunes join the holiday canon</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095410c5-265a-4a49-9aaa-07ce7590b089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every now and then, something silly or unexpected ("Grandma Got
        Run Over By a Reindeer," anyone?) comes along and finds its place amid tried-and-true
        holiday tunes like "Do You Hear What I Hear?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3ba937-6ffb-4f6c-97c8-d542159460d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some, like Adam Sandler''s "The Chanukah Song" (with four versions
        released over two decades), represent non-Christmas holidays. Others, like
        "Dominick the Donkey," simply tell silly stories set to a catchy tune. And
        somehow, they still show up on playlists or get covered decades later, showing
        that they too have staying power that surpasses their initial novelty.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa4ac59-a4d6-4d95-b76b-d5820ec0d4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of that is because Christmas and the holiday season overall
        are synonymous with kids, giving presents and family time, Starr says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9096e2f0-f1c0-495f-aa13-39828da79a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may be willing to put up -- even embrace silliness as part of
        a holiday aesthetic -- that we wouldn''t necessarily welcome in other ways,"
        he says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9397ed62-01ac-4547-9ba0-44431e7559af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other times, artists associated with genres not normally linked
        to holiday music, will attempt a new seasonal release or do a cover of something
        tried-and-true. New Wave band The Waitresses'' "Christmas Wrapping" (1981)
        still makes the rounds every holiday season. Indie bands like The Raveonettes
        have released entire Christmas EPs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ac06b8-7378-406c-82a7-67de79b87154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter what style of music you do... we''re all people, we all
        like the holidays," says Trust, noting that such recordings offer artists
        a chance to do something fun and new -- either by recording a Christmas standard
        within the constraints of their genre, or by stepping outside their comfort
        zones and recording a Christmas ballad, even if their performance style is
        otherwise loud and angry.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb2b277-fbf8-4209-b48f-f857946c5307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mansfield points out that the novelty of songs like "Christmas
        Wrapping" is very different from those that are more explicitly goofy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8c4f2b-1caa-4267-862f-da108b89a11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Waitresses'' record is a good record, it''s a good story --
        it''s fun, it''s funny, it''s emotional, it''s got interesting production,"
        he says. "I don''t think you get tired of that the way you get tired of some
        others."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2f6c0a-a680-4ad1-8665-f5a3aae1beaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''new classics'' and the future of holiday music</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03786b7b-e94d-4604-bdb7-9edf833fc1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decades-old holiday songs still top the charts and many of our personal
        playlists. In some cases, artists like Michael Bublé are taking Christmas
        standards and making them their own. But that doesn''t mean new holiday music
        isn''t being made. (Bublé himself recently released an original, "The Christmas
        Sweater.")</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09087a3-f691-4b13-aa79-7c1a5f9c07f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elton John and Ed Sheeran just teamed up to release "Merry Christmas."
        Earlier this month, the American Society of Composers, Authors and Publishers
        released its list of the Top 10 ASCAP New Classic Holiday Songs of 2021 --
        all songs written and performed after 2000, with most from the past decade.
        Multiple songs on the list are by Kelly Clarkson, while Josh Groban''s recording
        of "Believe" (from "The Polar Express") also makes an appearance.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9156ba3-a466-4ddc-8b20-c503fecccf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor Swift has released original tunes like "Christmas Tree Farm,"
        while a cappella group Pentatonix has released multiple Christmas albums featuring
        a mix of covers and original compositions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf55534-c37a-4b1e-918d-175ae0b4c7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Songwriters like Elizabeth Chan -- who has written more than 1,000
        songs but is selective about the ones she releases -- remain determined to
        make new holiday music that strikes a chord with listeners. She''s already
        started to accomplish that, as seen with a couple who used her song "Ghost
        of Christmas Past" for their first dance at their wedding before the groom
        was deployed over the holidays.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6572e8-bb31-4429-8a62-a38db719bef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t know how people will connect," says Chan, adding that
        she sometimes receives YouTube videos from people using her music for performances
        like ballets or figure skating tournaments. "Being interpreted so beautifully
        by people who love the song is just the biggest honor in the world. And I
        know that I''ve done my job right because my whole job in writing Christmas
        music is to bring people together."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709f54fc-2521-4653-99f3-883133d3c80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, there may still be room for surprise holiday hits to
        get added to our annual playlists -- as Starr points out, there is no explicit
        formula that determines what listeners will latch onto next. After all, even
        the 20th century songs considered "standards" today weren''t necessarily expected
        to have that kind of lasting impact.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2465d7b0-03a4-48f0-8d69-53fbf7b4ed1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the songs at that time were written to be popular and people
        like Gershwin or Rodgers would have been surprised that they outlived their
        time," he says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464ef28a-f27c-45e8-9992-5bffa32b4cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So stay tuned -- the next "White Christmas" may already be out there.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef230a59-3b01-4f4d-84d2-d08d3d22f32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T12:38:57.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:42.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
