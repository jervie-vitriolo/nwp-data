      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> The
        government has already administered more than 100 million coronavirus shots,
        a million of which were boosters given to Filipinos for additional protection
        against COVID-19.</p>'
