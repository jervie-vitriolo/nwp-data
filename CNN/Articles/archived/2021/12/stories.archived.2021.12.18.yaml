      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/17/tech/tiktok-school-threat-december-17/index.html">Vague
        and viral TikTok warning of school violence is not credible but has schools
        and law enforcement on high alert</a>."</em></p>'
