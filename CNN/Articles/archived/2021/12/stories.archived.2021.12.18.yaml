      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insisting that it is his Cabinet members who are his real concern,
        the President told senators they can <a href="https://www.cnnphilippines.com/news/2021/11/10/Duterte-imprison-kill-Pharmally-execs-for-not-paying-taxes.html">imprison
        Pharmally executives</a>, especially after it was discovered some of them
        did not pay taxes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412072cb-8e3f-4e4d-b051-70c29e808cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.116+08:00
