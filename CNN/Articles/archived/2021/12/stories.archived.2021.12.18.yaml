      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rainfall is expected over the Kalayaan Islands until Sunday
        noon, according to the state weather bureau.</p>'
