      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New Orleans to require vaccinations for children 5 to 11</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698334f7-cfeb-40ba-ab75-941d7f070d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning on January 3, children ages 5 to 11 will be required to
        provide proof of vaccination or a negative Covid-19 test before entering bars,
        restaurants and other businesses, New Orleans Mayor LaToya Cantrell announced
        in a press conference Thursday.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b701cc4-db85-477d-bbd7-a59e28d0de0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab9125c-203d-4cc6-b49c-76be8db7f441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:35:43.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:56.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children ages 5-11 will be required to show proof of at least one
        vaccine dose. Beginning in February, the requirements will expand to two doses,"
        she said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0639c430-9d0f-4d45-955d-6244c4f98c0a'
