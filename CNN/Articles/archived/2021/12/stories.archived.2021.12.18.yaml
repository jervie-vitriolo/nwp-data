      'mgnl:lastActivated': 2023-01-24T21:24:46.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100c5ab5-23de-4998-af7f-8984d296cdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T13:57:36.066+08:00
      'mgnl:createdBy': 'glee'
