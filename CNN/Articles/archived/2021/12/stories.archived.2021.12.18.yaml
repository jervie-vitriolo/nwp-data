      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escalante said the NHCP board has yet to convene to discuss their
        stand on the matter. They will no longer have meetings this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907091fc-6852-45f2-8c21-b88910c5632b'
