      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show will have 10 episodes and premieres on Jan. 18 on Hulu.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b007a51-4432-4bd1-b051-42d47b8ba765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:27:26.859+08:00
