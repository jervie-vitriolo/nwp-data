      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbaff08-f81f-4334-8518-6ed32d894be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese businessman <a href="https://www.cnnphilippines.com/news/2021/11/25/Michael-Yang-petition-Supreme-Court-arrest-orders-Senate.html">asked
        the Supreme Court</a> on Nov. 25 to nullify the arrest orders issued against
        him as well as the Immigration Lookout Bulletin Order. He also sought the
        high court’s intervention to stop the Senate from compelling him to attend
        the hearings.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2331b7fa-6fde-4bac-a8bd-69a7b2998b9b'
