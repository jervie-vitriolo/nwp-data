      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Both chambers
        of Congress have launched an investigation into the government''s questionable
        purchase of overpriced medical supplies during the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
