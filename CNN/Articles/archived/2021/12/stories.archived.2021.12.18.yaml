      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, said he is certain Omicron will become the dominant
        variant relatively soon.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52728885-6aef-411d-9aeb-edadaa02aa88'
