      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odette continues to intensify as it moves away from the country
        with maximum winds of 185 kilometers per hour and gusts of up to 230 kph while
        moving westward. It was last spotted 180 kilometers northwest of Pag-asa Island
        in Kalayaan, Palawan.</p>'
