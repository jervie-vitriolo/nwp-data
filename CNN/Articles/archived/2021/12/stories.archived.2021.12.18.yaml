      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merck''s Covid-19 antiviral, molnupiravir, lowers the risk of hospitalization
        or death in high-risk unvaccinated adults by 30%, according to a statement
        issued after publication of its clinical trial data in the New England Journal
        of Medicine.</p>'
    '46':
