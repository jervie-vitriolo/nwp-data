      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8783fc8-a4ef-40fa-a5f5-f3c7ab8c2150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s weekly pandemic briefings often highlighted these,
        like how his Cabinet members had to attend these long Senate hearings, impeding
        the government’s COVID-19 response.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2d786f-d1c7-4f65-a009-09ba9191c5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:39.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3385447e-40dc-49d3-bb7e-bcffd58d596e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T14:49:37.116+08:00
      'mgnl:createdBy': 'bamba'
