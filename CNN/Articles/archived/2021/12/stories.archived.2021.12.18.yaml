      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> Typhoon
        Odette has left the Philippine territory after making nine destructive landfalls
        in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2e9e03-d307-44ed-af3c-291b18c19c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T13:57:36.066+08:00
