      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan State University and New York''s Hofstra University both
        said Friday that students and staff will be required to have booster shots
        for start of the spring semesters.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ef8bdf-b5b7-4965-8102-b24d545e2d60'
