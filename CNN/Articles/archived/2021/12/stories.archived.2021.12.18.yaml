      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)—</strong> The
        National Grid Corporation of the Philippines (NGCP) and leading telecommunication
        firms have begun restoration activities in areas battered by Typhoon Odette.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e79e1f6-e39a-436d-bb83-d7586e357ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T19:56:40.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:31.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NGCP, efforts are already ongoing for places already
        accessible.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bca6afd-91ea-43a6-ab81-8ccebebf8ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T19:56:40.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:24:31.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Restoration is ongoing for transmission facilities serving the
        entire Samar, Leyte, and Negros islands, Bohol, Cebu, Iloilo, Antique, entire
        Surigao and Agusan provinces, Compostela Valley, Davao Oriental, Lanao del
        Norte, and Misamis Occidental," NGCP said in a statement on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fafdafe-0b35-4323-86db-bd91112a2f67'
