      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The first trailer for "How I Met Your Father"
        is here.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc16c95-9d51-49e0-bbfb-7dad38aab8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T01:27:26.858+08:00
