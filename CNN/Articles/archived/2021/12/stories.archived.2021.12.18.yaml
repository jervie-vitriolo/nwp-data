      'text': '<p>The government earlier said the inoculation program in regions that
        would be affected by Odette would be moved to Dec. 20 to 22.</p>'
  'Pfizer-immunity-kids':
    'author': 'Maggie Fox and Virginia Langmaid, CNN'
    'caption': 'Vaccine maker Pfizer said Friday that trials of its vaccine in children
      ages 2 to 5 show that it did not provide the expected immunity in kids this
      age, and it is adding a third dose to the regimen. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-18T16:56:05.859+08:00
    'imagesource': 'jcr:6a197b9f-c7c7-4ab6-bc42-e0ab1c118a3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1d550c9-98ad-4564-a38e-7d16209663de'
    'lead': 'Vaccine maker Pfizer said Friday that trials of its vaccine in children
      ages 2 to 5 show that it did not provide the expected immunity in kids this
      age, and it is adding a third dose to the regimen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-18T16:59:15.041+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T21:24:33.866+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:24:15.512+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pfizer', 'vaccine', 'COVID-19', 'covid', 'children']
    'template': '1'
    'title': 'Pfizer''s child-sized vaccine fails to produce expected immunity in
      younger kids; company adds third dose to trials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65614bf7-93e4-4e84-9667-f9265cb6c4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:59:15.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:33.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vaccine maker Pfizer said Friday that trials
        of its vaccine in children ages 2 to 5 show that it did not provide the expected
        immunity in kids this age, and it is adding a third dose to the regimen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc81f6d-5ba1-4f5f-a571-85151afcb6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:59:15.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:33.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company decided to add the third dose for all children and babies
        ages 6 months to 5 years after its independent outside advisers took a look
        at the data so far.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab1e5fa-1cdc-4295-ae44-5cbd57273e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:59:15.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:33.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It showed that two child-sized doses of the Pfizer/BioNtech vaccine
        were not producing the expected immunity in the 2- to 5-year-olds, although
        they were doing so for the babies up to age 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33610b81-749d-4abc-a3dc-a8936bb92ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:59:15.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:33.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the company said it would "amend" the trial to add a third dose.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f427fd82-801c-4a5e-a5fb-272aab7a2a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:59:15.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:33.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study will now include evaluating a third dose of 3 micrograms
        at least two months after the second dose of the two-dose series to provide
        high levels of protection in this young age group," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0d930c-05df-4cab-a893-c2d4a4385ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:59:15.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:33.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer had taken the dosage size down for children. For the 12 and
        up age group, the dose is 30 micrograms of vaccine. Pfizer and BioNTech stepped
        this down to 10 micrograms for kids 5 to 11 and took it even lower, to 3 micrograms
        a dose, for the youngest children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0112fa9-8c3a-4476-a0f8-5c474afedf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:59:15.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:33.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early tests had indicated that this small dose would produce a strong
        immune response in the children and minimize the risk of side effects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c8a560-7244-4276-b3db-a694ac85e7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:59:15.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:33.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the interim data —&nbsp;which the independent Data and Safety
        Monitoring Board can see without giving details to the company or investigators
        —&nbsp;indicates this small dose regimen did not produce the expected immune
        response in the 2- to 5-year-olds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18424d86-3e4a-47b1-87d7-e40fcf425bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:59:15.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:33.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No safety concerns were identified and the 3 microgram dose demonstrated
        a favorable safety profile in children 6 months to under 5 years of age,"
        Pfizer said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefde7e0-cb2e-4cb7-b35e-17de7b08173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:59:15.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:33.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision to evaluate a third dose of 3 micrograms for children
        6 months to under 5 years of age reflects the companies'' commitment to carefully
        select the right dose to maximize the risk-benefit profile," it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f31f49-f563-4a97-8031-648a01ed7772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:59:15.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:33.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the three-dose study is successful, Pfizer and BioNTech expect
        to submit data to regulators to support an Emergency Use Authorization (EUA)
        for children 6 months to under 5 years of age in the first half of 2022."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545c27b8-cc85-49c5-8b86-323c68e74a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:59:15.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:33.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will also test third doses in older children, who do
        not yet have authorization for booster doses of vaccine. Kids ages 5 to 11
        and 12 to 15 will get full-dose third shots in the trials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb16a53-69ff-49cd-a8c6-b3e4013ba5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:59:15.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:33.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes probably mean a delay in authorization for vaccines
        for younger children, Dr. Anthony Fauci said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706a2827-34d8-411e-bc87-ab97870c5655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:59:15.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:33.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think out of necessity, Erica, it''s going to make the time frame
        for when we get an emergency use authorization for children that young, it
        won''t be likely until the second quarter of 2022, and we were hoping it would
        be in the first quarter," Fauci, who is director of the National Institute
        of Allergy and Infectious Diseases, told CNN''s Erica Hill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61e94d3-b219-4aca-af48-e005bf082f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:59:15.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:33.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But at least from what Pfizer is saying, by the time they get all
        of the necessary data and go through all of the procedure of getting an emergency
        use authorization, unfortunately, it''s not going to be until the second quarter,"
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388d85d0-6897-4d4d-8e63-939c1641716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:59:15.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:33.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But you want to really get the right dose and the right regimen
        for the children. So although you don''t like there to be a delay, you want
        to get it right, and that''s what they''re talking about. "</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffed18c8-74f7-48ea-ba3c-252f9407c3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T16:59:15.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:24:33.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/17/health/pfizer-vaccine-children/index.html">Pfizer''s
        child-sized vaccine fails to produce expected immunity in younger kids; company
        adds third dose to trials</a>"</em></p>'
