      'text': '<p>Data from the <a href="https://app.powerbi.com/view?r=eyJrIjoiMzliZTBjZWQtNjcwYi00YmM3LWFjYjktZDNjYWRjNDdiMmJmIiwidCI6IjM3ZDFjZmJmLTM1NTMtNDc5ZS1iOGM0LTVhZDdkNjNkNDM4MyIsImMiOjEwfQ%3D%3D">National
        COVID-19 Vaccination Dashboard</a> on Saturday showed that 100,600,809 doses
        were administered as of Dec. 17.</p>'
