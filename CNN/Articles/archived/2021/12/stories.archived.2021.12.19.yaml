      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 203 new cases, 186 occurred within the past 14 days from
        Dec. 6 to 19. The regions with the highest cases in this period were National
        Capital Region with 48 cases (26%), Calabarzon with 37 cases (20%), and Western
        Visayas with 22 cases (12%), the DOH added.</p>'
