    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0738abcd-e4f3-4fcf-b60a-dcdc269a4f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not necessarily bad places that we would ban because they
        [non-Muslims] aren''t expected to live under the same rules that we''re expected
        to live under," she said of bars and their patrons.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f053ee-e8d3-4699-a5bf-e4328b5323c3'
