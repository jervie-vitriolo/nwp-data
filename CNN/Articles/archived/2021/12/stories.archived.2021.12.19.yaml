      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s supply of Moderna COVID-19 vaccine was also replenished
        with the delivery of 1,597,400 doses in two batches on Sunday, which were
        donated by Germany, also through COVAX.</p>'
