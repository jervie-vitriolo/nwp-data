  'state-of-calamity-price-freeze-lpg-kerosene':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-19T13:26:13.118+08:00
    'imagesource': 'jcr:672d5cac-523c-4e85-a0ff-bd5969e6c7f2'
