      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe9e289-6d94-4c13-981f-86176f29b5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T17:54:15.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:39.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also the lowest single-day tally case since May 23, 2020
        with less than 200 infections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692f50ff-82a3-46ad-8c6f-1f8a7566c4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T17:54:15.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:39.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be42e63-b393-4778-9f94-768cd813bedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T17:54:15.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:39.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide tally is now 2,837,577, of which 9,729 are active
        cases. Of the active cases, 485 are asymptomatic, 3,685 have mild symptoms,
        3,379 have moderate infection, 1,800 have severe symptoms, and 380 are in
        critical condition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45740527-15f3-4af4-a4bc-b6942fa3b646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T17:54:15.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:39.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5a09b0-4cc5-4b22-914a-c86a661bb86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T17:54:15.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:39.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low case report is due to the suspension of the operations of
        four laboratories on Dec. 17 and the failure of 41 laboratories to submit
        data to the COVID-19 Document Repository System, the Department of Health
        said.</p>'
    '16':
