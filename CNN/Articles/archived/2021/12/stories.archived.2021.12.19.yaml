    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d0a1d7-40d5-45ed-a55d-0299b0ad492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That view was echoed by the mayor-elect.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0146401-89d6-4b91-a44a-d760d3c7e100'
