      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816cefb8-2664-4ad9-bf83-a22a3293f669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blasey said despite her defeat, she will continue to work with the
        council, with the candidates who beat her, for the good of the community.
        "I think that was an important message to send to the community," she says.
        "Politics don''t have to be cutthroat."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b22336-758b-4f1d-84a7-48adc95d8cda'
      'mgnl:activationStatus': true
