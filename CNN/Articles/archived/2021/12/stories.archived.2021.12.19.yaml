    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OdettePH', 'Typhoon-Odette', 'LPG', 'liquefied-petroleum-gas',
      'Department-of-Energy']
    'template': '1'
    'title': 'Govt freezes prices of LPG, kerosene in areas under state of calamity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48477b9-19fb-453b-b1e8-5fc275d21cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T13:30:30.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:41.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)</strong> — The
        government imposed a 15-day price freeze on liquefied petroleum gas and kerosene
        products in areas placed under state of calamity after the onslaught of Typhoon
        Odette, the Department of Energy said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce37f51-cd91-4066-8f21-bed1e2c082b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T13:30:30.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:41.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pursuant to the 17 December 2021 declaration of a State of Calamity
        (SOC) in certain areas, the price freeze on household LPG and kerosene is
        now in effect. This means that for 15 days following the SOC, prices shall
        remain at the prevailing levels on the date of the declaration," the DOE said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e80aa7-b7fc-4df2-b3ea-0b5fad64d3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T13:30:30.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:41.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/12/18/Bohol-state-of-calamity.html"
        target="_blank">RELATED: Bohol placed under state of calamity due to Typhoon
        Odette</a>&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f431fca6-a1dc-44d7-bc28-4c33454fc819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T13:30:30.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:41.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Consequently, the price rollbacks for these products will be implemented,
        while increases of any kind are prohibited during the 15-day period. This
        is consistent with the policy of the State to ensure the continuous and adequate
        supply of petroleum products, especially in the face of calamities,” it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c8f978-bc2f-4fa3-a46a-27310349061e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T13:30:30.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:41.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Dec. 18, Bohol province,&nbsp;Butuan City, Cebu province,
        Jose Panganiban in Camarines Norte, and Cebu City have been placed under a
        state of calamity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623212f7-fc41-4113-b8bb-dbf9edbb1616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T13:30:30.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:41.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE earlier called on oil industry stakeholders to begin monitoring
        prices in anticipation of the typhoon, which lashed parts of Visayas and Mindanao
        on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f349e599-7b49-4c23-9732-e6e46de3dc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T13:30:30.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:41.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to remind all concerned stakeholders on the necessary
        implementation of the price freeze in areas that will be placed under a SOC,"
        the DOE said.</p>'
  'Govt-should-focus-on-providing-free-or-low-cost-legal-aid-Diokno':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-19T14:53:02.019+08:00
    'imagesource': 'jcr:9f5bf861-3886-45d0-bcbd-423f2b42cc30'
