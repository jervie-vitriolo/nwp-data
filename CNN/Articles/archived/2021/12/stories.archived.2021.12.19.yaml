      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blacklist became the second Filipino team to bag the Mobile Legends
        world championship crown after Bren Esports won the previous edition of the
        highly competitive tournament.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a2e31a-d432-43a2-8958-d5116031732b'
