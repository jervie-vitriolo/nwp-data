      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2ac87d-17a1-4880-8b0c-4391b288eb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are like, ''What do you think about this being a first?''"
        said council member Jaczkowski. "I''m like, ''Firsts are great. And now we
        have to prove it doesn''t matter.''"</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eeb901-df11-47f9-bdda-22735c31bcc9'
