  'Legendary-San-Beda-HS-mentor-Ato-Badolato-dies':
    'author': 'David Tristan Yumol, CNN Philippines'
    'caption': 'Photo courtesy: Ryu Policarpio'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-12-19T22:07:01.766+08:00
    'imagesource': 'jcr:235f5012-2763-4e90-a77f-42f19a4a8627'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fec806d6-bd99-455d-bfb1-111345e9ea7e'
    'lead': 'Edmundo ''Ato'' Badolato, the coaching legend who handled some of the
      country’s basketball stars when they were just starting their hoop dreams in
      the fabled San Beda high school basketball program, has died due to a heart
      attack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-19T22:06:17.892+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:25:19.444+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:25:05.533+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Legendary San Beda HS mentor Ato Badolato dies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548604b1-40ae-44c4-b292-b4e576ff0a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T22:06:17.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:19.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) –</strong> Edmundo
        “Ato” Badolato, the coaching legend who handled some of the country’s basketball
        stars when they were just starting their hoop dreams in the fabled San Beda
        high school basketball program, died on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00527177-85e6-47e1-9bda-2d07eb9a327e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T22:06:17.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:19.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160999a9-b7fe-451d-b278-cf8aff692c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T22:06:17.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:19.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badolato, who was supposed to turn 75 years old on Dec. 30, died
        of a heart attack at the Philippine General Hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392cea19-9f7f-448c-96be-916f57162c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T22:06:17.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:19.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c8de08-b07f-4834-a2c0-dfa0d719ff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T22:06:17.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:19.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of the renowned high school basketball mentor was confirmed
        to CNN Philippines by San Beda Red Cubs team manager Jarvis Co and Ryu Policarpio,
        one of the founders of the San Beda alumni group Tunay Kang Bedista.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8bed06-c3f2-4080-a2be-135e0c1d3a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T22:06:17.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:19.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1413ef0f-2ed0-4ec9-8385-037c947a3344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T22:06:17.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:19.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badolato coached the Red Cubs for 37 years, from 1973 to 2009, where
        he led the Mendiola-based squad to 16 titles in the National Collegiate Athletic
        Association.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8410c66-f50c-4b32-bd9a-55f101be5ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T22:06:17.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:19.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826d2963-8bdb-4246-8a49-e5598b5c8c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T22:06:17.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:19.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beloved mentor transcended generations in honing future Philippine
        basketball household names, from the likes of Benjie Paras, Ronnie Magsanoc,
        and Renren Ritualo, to present stars such as LA Tenorio, JV Casio, LA Revilla,
        Nico Salva, and Baser Amer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f8b4ab-fbb9-4fac-83b0-6b3df6f20780'
      'mgnl:activationStatus': true
