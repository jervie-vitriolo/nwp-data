      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c00edb7-969b-4fb0-bd12-f0a5496a3f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Polish Cardinal Karol Wojtyla visited once, back in 1969, before
        he became Pope. A statue of Wojtyla, arms outstretched, still casts a shadow
        over what''s now called Pope Park, where a huge mural of Polish folk dancers
        stretches almost an entire city block.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec696ca-7b6a-4f0d-a294-f666681f0469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffd5658-1335-4e1f-9999-708605a34967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 99 years since its incorporation, every mayor of Hamtramck
        has been Polish American. That ends January 2, in Hamtramck''s centenary year,
        when Amer Ghalib will be inaugurated, along with an entirely Muslim city council.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5f4eba-1ff1-4556-8df4-8d04d87a89e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3ef798-adc3-4c66-8547-404d8badd704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamtramck will become the first known city in the US with a government
        made up entirely of Muslims, according to the Muslim Public Affairs Council,
        which says it has no record of any other such administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1270fbb9-7d53-44a2-977f-06b35b50c95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b77d374-04cf-4852-a8f7-3653f72e0e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor-elect Ghalib was born in Yemen and came to the United States
        alone as a young man, with a smattering of broken English and little else.
        He''s now 42, works in the medical field and is studying to become a doctor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4bd34e-cd20-4ea9-94e2-536c8d693582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ccc2ae-2fe9-4d61-8fe8-9e8028c03870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamtramck''s heyday had apparently passed. The city was decaying.
        Many factories had closed. Many second and third-generation Polish Americans
        had moved to the Detroit suburbs and beyond in the past two decades. Immigrants,
        largely from Yemen and Bangladesh, took their place and Hamtramck, locals
        say, is now majority Muslim.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f2dc3f-b1e2-4d79-9fb8-46972401db06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917bd300-db2c-4bce-8643-b9c25e5fc15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamtramck is a palimpsest -- where new immigrants have laid layers
        of culture and society on top of what was already there. You can enjoy a sizzling
        Yemeni foul -- a spicy bean stew -- and flatbread for breakfast, and still
        find a kielbasa or a pierogi for lunch. And Hamtramck is now back on the rise,
        one of the fastest growing cities in Michigan, census figures show. The new
        immigrants are fixing up dilapidated houses, opening stores and restaurants,
        putting down roots. And what could be more American than diving into local
        politics?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5990e9-a9b4-49d3-aa0b-2db621aac51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b41caa5-784b-41e0-81ae-61a74ecbf268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight is a real example that the American Dream is alive and
        well in the land of opportunity," Ghalib told the excitable crowd, gathered
        to celebrate his landslide victory in the early-November election. He defeated
        the incumbent, Karen Majewski, who had held the post for 16 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38b133d-2513-4da6-8252-8f4d2655b73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d9ac5c-9bb9-4d03-a54b-4dff9cc23d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is just one American-born member on the new council: Amanda
        Jaczkowski, a lifelong Michigander. Her Polish American family has worshiped
        for five generations at the same nearby Catholic Church. She converted to
        Islam in 2012.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d45bef0-200e-460a-acfd-c6ccd7c60dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8580a9-c138-4d3e-bc16-599c130dbd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the big things that people are worried about is that we''re
        gonna get rid of the bars. We can''t get rid of the bars," Jaczkowski told
        us. She and her fellow councilors do not want to get rid of the bars, she
        says, as Islam outlaws alcohol for adherents of the faith, but no one else.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d52c2f-ba83-4cf5-8c31-c5ef8b8452f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
