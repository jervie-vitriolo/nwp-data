      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year also marks the first time festival entries are returning
        to cinemas since the pandemic began. Last year, both the parade and festival
        went digital due to strict COVID-19 restrictions. Theaters in Metro Manila
        opened their doors to moviegoers last Nov. 10, when the region eased to Alert
        Level 2.</p>'
