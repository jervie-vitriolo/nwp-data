      'text': '<p>"In an aerial survey I took with the Philippine Air Force over the
        coastal towns of northern Bohol up to Inabanga, it is very clear that our
        people have suffered greatly in terms of destroyed homes and agricultural
        losses," he said in a video message.</p>'
