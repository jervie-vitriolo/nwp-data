      'mgnl:type': 'text'
      'text': '<p>The fluvial parade began at the Guadalupe Ferry Station, sailing
        along the Pasig river and ending in Circuit Makati. Celebrities also greeted
        fans in a program at Circuit Makati to introduce their entries and encourage
        them to support the festival.</p>'
