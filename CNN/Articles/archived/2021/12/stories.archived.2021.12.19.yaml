      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8487a0-01ae-45aa-b226-67d40a1cf92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pat-down of even our heads from quiet security guards follows
        and then a large metal door swings open, revealing a courtyard on the other
        side.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede7edbb-2232-49e3-af6b-d62d66928a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b61e91a-c1a5-40ee-9e81-9b6656ffc9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this world exclusive, CNN came to the prison hoping to speak
        to a certain group of inmates whom the government has refused to make available
        until now: Some of the 26 Colombians and two Haitian-Americans that investigators
        say entered Haitian President Jovenel Moise''s bedroom in the early morning
        hours of July 7 and killed him in a hail of gunfire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a493c8-2d00-422f-8933-b5c69ba5e2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28861d2-5069-4985-b7ec-49975a296420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haitian authorities call these men assassins. They call themselves
        innocent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6a177d-e9ad-4a0d-986b-bc5420757407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4bb255-302e-4eda-a422-ccac1d7588c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were useful idiots for someone else," one of the men told us.
        "But we did not commit this crime." More than five months detained after that
        deadly night, the men have not been formally charged.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b3a993-4cbe-45f1-8316-868d607d105c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6ad264-b442-45cd-8441-08f15934d7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above, the scene outside the National Penitentiary where family
        members bring food for prisoners inside.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac0afc5-f012-4829-8b0d-067595cf31ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9526fa2-21f7-4a38-942e-f230de56e3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was allowed to enter the penitentiary after months of negotiation,
        with only paper and a pen, and told to wait in a wooden hut in the prison
        courtyard. Twenty minutes later, five Colombian men clearly not expecting
        our visit walked toward us in shorts, t-shirts and dark blue croc-style sandals,
        looking gaunt and unhealthy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133c0967-ed81-4c5c-8238-ca4680df3998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5633a871-0bdc-4c98-8cf5-40dcb5e9cac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview, these five are the first and only suspects
        in the assassination case to speak out publicly. They agreed to do so only
        if their identities were withheld, fearing for their own safety and that of
        their families.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaca9a2-a980-4753-855b-4ee3cd3100f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d77c8a-db42-4762-b388-5cf3f21cc66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their message was consistent over an hour-long conversation in their
        native Spanish -- they are innocent, they have been tortured and they have
        been set-up.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cd6a5f-9284-4f3c-a0df-2cc1a52d0f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc0c10c-bf18-4980-96cc-c45fdf7c1ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Afraid to talk</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9763c79b-0900-40c9-b451-11f044437fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All five men said they arrived in Haiti in June, about a month before
        the assassination that would upturn their lives and throw the country''s political
        landscape into chaos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47992077-a6dd-46be-a151-11d82b99171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f8aed2-c623-42ed-94e8-f749d9979305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All former Colombian soldiers, they told CNN they were hired as
        private security by a company called CTU.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b524eb84-e4d5-4471-b9ac-348dfe9c0e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd1aa05-590e-48a3-a4e6-1452cfde9f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Promised anywhere from $2,700-3,000 a month, they took on the job.
        According to the five men CNN spoke to and the wives of several others, they
        were never paid a dime.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c0d867-e888-48f6-936d-3474e76fc210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f2224c-4159-46ce-bd50-10c2ec5cf6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CTU has not responded to CNN''s prior requests for comment and it''s
        unclear if the company even still exists.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199b719a-3cc3-4855-8475-dc3478591994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0f559c-4954-4cbc-a150-21acc183bb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were told that we were going to provide security for a Haiti
        presidential candidate," said one of the men. "We had no idea what was going
        to happen."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ade597d-a61a-410a-9195-5fe3e94c6d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5efe6fa-8660-47f1-9d4e-6597ba86f0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Haiti, they were part of a group of more than two dozen Colombians
        who lived and worked together in a compound in the capital city Port-au-Prince,
        not that far from where then-President Moise lived.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63501852-3fd3-472d-8ee3-370e4fedd1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978b4894-8355-4f79-87ef-860f163dc148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the dead of night on July 7, this group was loaded into a convoy
        that would rumble up Pelerin Road to the presidential compound.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dfe9a5-f212-4661-bbd4-d0e5749d54c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c50e619-88aa-4b10-87b1-ee7434b3e9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president would be fatally shot shortly afterward. His wife,
        First Lady Martine Moise, was severely injured in the gunfire as well.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355fca5e-c9ac-457b-9824-cde5d3904ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370d720c-2024-48e9-a873-7c88960924e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN asked the five prisoners repeatedly for more details about the
        assassination, including what happened during the assassination, who was behind
        it, what their individual involvement specifically was and what they did in
        the hours after that killing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f18573-8d22-4fcb-9082-3973bfbda20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cab3ff8-205c-40df-98ea-4b471fccfe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They insisted they were not responsible for the president''s death
        but declined to answer further questions or go into details about that fatal
        morning for two common reasons: First, that none currently have legal representation
        and second, that they fear for their lives.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ea7316-fbbf-4a14-a82e-196fe09d6c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46f2f36-4038-4bc4-920a-f6aaf6a64a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are stuck in this prison," said one man. "We have to stay here.
        I will scream out loud all that I know when I can leave here but while we
        are here, we are terrified of reprisals."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a54a84-15dc-4758-ad5b-6d3d7761b1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acab0a3e-bf43-4d2e-970e-a4fd0751497c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am scared for what they might do to me but also for what they
        might do to my family [in Colombia]," said another man.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04795d06-87b9-422c-bf21-6a627a499641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38299a6-4b61-44b4-af9a-67c79cf08322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''They beat all of us''</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5b5f53-e460-4773-b087-d9ee5b87f888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometime after Moise was assassinated in the early morning hours,
        the five men interviewed by CNN left in that same convoy. Their vehicles were
        captured on cell phone video shot by several locals in the area.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de39111-6ec9-4adc-b860-6553780424ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7256c906-98fb-4a7e-b7ab-80ac0a879ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they didn''t make it very far before they were boxed-in by Haitian
        security forces, they said. Forced out of their cars, they took shelter in
        a nearby empty building. Hours later, they fled out the back of the building
        and up a steep hill, making their way to the Taiwan embassy.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa0914c-714b-4076-b024-40ba5cccbc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc80579-5215-4cb9-b733-3fbc564e550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Taiwan''s foreign ministry and a source in Haitian
        security forces, the group of Colombians forced their way inside, tying up
        two guards in the process. But Haitian law enforcement officers tracked them
        down, and they turned themselves in.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0af824a-d223-4809-8123-c262df2e750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf494d9-315e-45cd-a8c6-676737a6b290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once in custody, the beatings began, the prisoners allege.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3b2537-43f4-4a10-ace5-9393f9dbcc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f44471-7568-4f55-b0ed-078e2622a926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the Colombians was stabbed multiple times by Haitian police
        while several others were pistol whipped over the head, they said. Others
        were beaten, with one attacked so brutally that his face would be disfigured
        by the blows, they recounted to CNN.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331d0cc1-63e2-4599-9375-960091354e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b218bf0-8ef0-4b72-8b42-00d84f7e0314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men said before being transferred to the notorious National
        Penitentiary, they were held in an undisclosed location for more than three
        weeks.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431db140-1cd9-43eb-bf18-6e46fd3be0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e46a4c-cfff-41c8-bc5d-afd8c80ab4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They held us somewhere else for 25 days, handcuffed in pairs. We
        went to the bathroom on the floor," said one prisoner.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087c2d5d-f2ce-482b-9f93-51191d57e265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc8736-50b7-4d81-ae4a-9e0111424a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men said the beatings were continuous and brutal, and that they
        feared for their families'' safety back home in Colombia.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62c29bb-0150-46fc-bc77-cf62adefe8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ca24c3-d608-43c8-a77c-b9c4743c2125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you know how hard it is when they show you a picture of your
        family on a cell phone?," asked one man, tears welling up in his eyes. "We
        had to do what they said."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7e985e-8976-4299-9161-ae13c2c1b05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288b4136-9643-433c-8503-32105b625ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what they were asked to do, said each man, was sign their names
        to official statements they did not give and which were written in a language
        they could not read.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e83ec9-483b-47f8-88c8-6741af0fb315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f5a3c5-f0e2-47e0-9c72-5fb99c31881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was sitting quietly, not saying a word and the officer was writing
        my statement for me," said one man. "He kept looking at me and writing more
        even though I hadn''t said anything. They were writing and we were quiet."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad37a2b2-5712-4f05-854a-2dd18dc5b69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bb6945-83f0-412e-927e-ee89307d1437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then signed a name to a document written in French, a language
        that he could not understand, he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eaceef-cd72-4741-a778-3e8c5484de43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e16b20-f73a-484d-970e-37bfcff9cd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All five men alleged that they had been forced to sign declarations
        under duress.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ad059d-212b-458b-b9d1-0c949e54c4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67b12e4-38c0-4871-bfae-e9d6c1df85b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real people responsible for this are outside of the prison
        and we''re stuck in here. We were cheated, framed, and scammed," said one
        man.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd548f8f6-2f56-4cef-9efd-aa21b73a1755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eed1e4b-de46-4299-ac0a-705387f52978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti''s National Police did not reply to CNN''s request for comment.
        Asked about the allegations of torture in police custody, a Haitian federal
        government spokesperson said the government "has nothing to hide" pointing
        out that CNN had "full permission to visit the Colombians."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799f60cd-4bc9-450a-8548-e3405f107d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e802b67b-287f-4df8-b0b3-d6ec34d634ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same spokesperson denied that any official testimony was recorded
        without the Colombians'' knowledge of what was being written.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aeb0b2-663d-4eba-9550-402449a57e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413d682a-cac8-4568-8b30-33bb1a80039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on credible information, they were provided translators so
        they understood what to sign or not," said the spokesman.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02803c43-09d2-4507-b9cd-fb777091c8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920d191d-f308-45f8-b544-1d2f12985a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Little food, no legal representation</h3>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7d5942-57b7-4037-9e16-72ea3174650f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five men have been held at Haiti''s National Penitentiary since
        late summer.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b7327a-2016-41f2-b50b-a3cec87cfcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee259e8-9681-4c00-9d42-bd87d05a837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conditions in the prison are visibly horrific, with multiple
        men crowded into a single cell. Sanitation appeared to be an afterthought.
        Rats scampered across the grounds.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53159ad8-edd4-4315-8701-4aa53fbcefac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ff9465-ae0b-4338-ac38-22a536b65950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our lives are worth nothing in here," one of the Colombian prisoners
        told us.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad34f58-160a-45bc-a41d-967c39cf6a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e73dc70-737a-48e3-8af6-0b154d975eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men say they receive one plate of rice per day, or sometimes
        corn. Each says they have lost more than 30 pounds. Some are noticeably losing
        their hair leaving patchy clumps on their heads, a clear sign of malnutrition.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb273d4-ffa6-4655-9c08-164bb6f2c356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb37c3f-14db-463d-9527-66c9096ae9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s inhuman what is happening to us here," one of the men, in
        tears, said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491fa608-2159-43d1-a570-4d35105a83f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c8fece-a480-4f2c-b5f4-dc5c62d962e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti''s leading human rights organization, The National Human Rights
        Defense Network (RNDDH), also describes general conditions in the prison as
        inhumane. "The prison doesn''t have enough food, gas to cook and adequate
        access to care despite receiving more and more prisoners in the 12 months,"
        they said in a report released last month.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae729e10-9965-4f71-b6e4-3703d11ad7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6784be03-8825-4452-bb7c-56506a6dfd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fully respect human rights," said a Haitian federal government
        spokesperson. "We have no grudges against the Colombian prisoners."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74db9b04-f820-4480-8714-e33048a3dd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa75d4a-a584-47df-b15d-f36d08d19a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government did not respond to questions about why the men had
        not yet been formally charged.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370c2d1b-419a-4337-a28e-d6478b05a423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba26fa22-1ea3-41e8-97ea-0d5bd07a0c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than five months after the assassination, none of the men
        have legal representation -- a prerequisite to having their testimonies heard
        by a judge. They say the Haitian judicial system has only offered them junior
        lawyers with whom they could not communicate.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9028d97c-782f-40c9-a109-856be7a5653f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35274c99-f62c-496b-ab3a-83a49878101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They sent me some lawyer in his second semester who didn''t speak
        Spanish," said one of the men. "I''m not going to trust my life with him."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b34952-6758-453b-831d-75daec1631d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5771500-8b72-41ef-a5ad-5b224a29325f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a person close to the case, the lawyers provided to
        represent the men were not students, but rather apprentices. Before becoming
        practicing lawyers, law graduates must serve what is typically a two-year
        apprenticeship.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb324fb-bd42-4430-b1e8-ae8d85ddb132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dea10e-077d-4455-9fc8-42d734d28384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though they are not fully qualified lawyers and have little experience,
        these apprentices are commonly appointed to represent those who cannot afford
        a private attorney, according to Brian Concannon, an expert with decades of
        experience working Haiti''s legal system.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744831a4-63e2-4e9d-8fbe-ef78944ff8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb46fad-2310-4a06-a2a5-298d5e67699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So they are defending serious felony cases when they are not allowed
        to appear in a simple contract case [because they are not yet practicing attorneys],"
        said Concannon. "They have no budget for investigation and typically get no
        compensation for their time."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f39ac4-95f4-465c-8950-982990c3d69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658bd635-822f-48c8-8889-24b7894d8a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men had hoped the Colombian government would provide them with
        some legal assistance, but that so far has not happened.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0046f7a5-f92d-49f6-8d44-5a9dacaf34ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a64382-90b0-4173-918c-bb1ca00e72cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti''s government has also said the responsibility lies with Colombia
        now. "We hope government officials of Colombia provide lawyers to the prisoners
        so they can be examined by the judge [overseeing this case]," said a Haitian
        government spokesperson, adding that they cannot be officially questioned
        without an attorney present.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d729c3d-bdf8-4f7f-be6a-3914cecfbe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a50026-a704-49c1-8ce6-a2276be8c57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Colombian federal government in Bogotá did not respond to CNN''s
        request for comment, and the Colombian Embassy in Haiti referred our questions
        to the Foreign Ministry.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1478d176-ce52-4b66-b119-0ac58b72cf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd058d17d-e42e-4b85-adc1-426d6cd3b4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A public statement from late July said Colombian government representatives
        met with Colombian suspects with an attorney present. However, the men we
        spoke to said that none of the Colombians in the prison currently have legal
        representation.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaed7130-d708-480b-a57b-57cf29796d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1083db98-5902-474e-be78-56ea14b35fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding insult to injury, the men say, they have never received an
        explanation of the legal basis for their long detention.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcc6457-f7b5-4bb2-a8f9-459506e6fabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e097d6c5-87b8-422a-a2ae-37f64e3f8c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At no point has someone in [the legal process] looked me in the
        face and said, ''This is why you are here,''" said one of the men. "We obviously
        know why we''re in here but there is no rule of law or due process here. Everyone
        should be innocent until proven guilty and we all have rights to legal representation."</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1dc951-4d49-4165-bd2a-962680d5c666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3d7bd0-257b-4ad7-96ef-25339e620d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prisoners wrapped up the hour-long conversation with a message
        to the international community.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a872d78-f2c7-4ae6-b21d-1436428097ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e2792c-b6aa-4e5b-ac44-c7eb83fa8648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please find the love in your hearts to understand our situation
        and give us some benefit of the doubt," said one man. "The best thing that
        could happen is that this is brought to an international tribunal. When I
        am out of this country, I will tell the world everything I know."</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cd30d3-154e-4dc7-a1f6-50bbb0445482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was first published on CNN.com, <em>"''We were cheated, framed,
        and scammed''"</em></p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be27ec29-51a5-4224-90f5-63280f29e0b0'
      'mgnl:activationStatus': true
