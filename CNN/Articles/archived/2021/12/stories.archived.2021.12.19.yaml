    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fd2212-cfa7-4d9a-aec9-15a78baf498c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.688+08:00
