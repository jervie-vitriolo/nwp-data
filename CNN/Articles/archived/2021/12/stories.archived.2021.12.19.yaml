      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298b3eb7-7860-4ec7-a752-65ba549e9ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are Muslims," Ghalib said, sitting in the council chamber at
        city hall where he will soon preside. "We are proud of our beliefs and values.
        But we are not going to try and impose them on others."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753c913e-0334-4332-b004-f8ad7ba6b4f7'
      'mgnl:activationStatus': true
