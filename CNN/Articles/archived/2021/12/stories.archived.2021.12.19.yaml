      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaczkowski added: "We''re gonna take an oath to protect the Constitution
        of the United States. And the Constitution of the United States includes the
        separation of church and state."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
