      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f52d44-9d70-41aa-899d-ac9b73762abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T20:38:25.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:20.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a rematch of sorts as both teams faced each other in the
        Mobile Legends Professional League-Philippines Season 8 final, where Blacklist
        successfully defended its title.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18765202-7328-4402-8bae-5dd18e3cea35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T20:38:25.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:20.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6daafd-ee3d-4d35-bec6-fd0436ea43ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T20:38:25.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:20.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onic PH was off to a hot start in the first match, but it could
        not sustain the advantage as Blacklist came back firing late in the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460fa29b-194e-450b-a962-942208d8eecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T20:38:25.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:20.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9967e522-2ef4-40ce-a05a-d5cf38d506e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T20:38:25.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:20.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the momentum on its side, Blacklist punished Onic PH''s sloppy
        plays to build a 2-0 series advantage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bbf495-c714-4480-aaf7-6ec683ce7be0'
      'mgnl:activationStatus': true
