      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> The
        country on Sunday recorded 203 new COVID-19 infections, the lowest daily case
        count recorded so far this year, but this excludes data from 45 laboratories.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4d055f-92c7-4428-b0b1-2f387966cee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T17:54:15.321+08:00
