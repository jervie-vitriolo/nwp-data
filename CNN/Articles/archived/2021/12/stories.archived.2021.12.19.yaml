    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt should focus on providing free or low-cost legal aid – Diokno'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b45a150-f2df-427a-a7a6-c4c51b1f1984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T14:56:35.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:40.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)</strong> — The
        government should also focus on providing free or low-cost legal aid to Filipinos
        as the Public Attorney’s Office remains inadequate, senatorial aspirant and
        lawyer Chel Diokno said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae478bc0-bd4e-4885-bb43-e3a10ba448cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T14:56:35.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:40.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb54a0d-37d4-4dd7-9f81-c3515ea9771e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T14:56:35.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:40.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on BISErbisyong Leni radio show, Diokno said many
        Filipinos, especially those from low-income families, do not have access to
        legal assistance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eab6308-5b34-4fe6-a01c-d5a78ae089a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T14:56:35.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:40.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b644d1-9f6a-468d-985b-56e6e32b96c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T14:56:35.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:40.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napansin namin na kulang na kulang ang access ng ordinaryong Pilipino
        sa libre or low-cost legal assistance at legal guidance. Isang bagay na magandang
        tugunan ng Senado," said Diokno.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddb5c83-3f78-4c7b-b326-fe1a4db404f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T14:56:35.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:40.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9091ae-9abd-4f3b-adb9-06d4d8ffee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T14:56:35.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:40.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have noticed that ordinary Filipinos have very
        little access to free or low-cost legal assistance and legal guidance. Something
        the Senate could address.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8efb5bb-20a9-4842-b1ff-7d7dc64054c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T14:56:35.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:40.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348a679c-443a-4ff8-997e-8688cbdc3892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T14:56:35.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:40.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the government can take advantage of a Supreme Court
        decision mandating new lawyers to provide free community legal aid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a978b8d-c84f-4989-b291-ff9cd799a5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T14:56:35.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:40.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887d62ac-7704-4abc-9c5a-3a10f1ea92d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T14:56:35.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:40.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maganda na ma-tap natin ang resource na ito para ''yung mga libo-libong
        Pilipino na nangangailangan ng sagot sa mga katanungang legal nila ay matulungan
        natin," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ca243b-6e6d-41a7-8085-1f86acdc42c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T14:56:35.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:40.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679f315a-7907-42e4-9dc8-40f37912b9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T14:56:35.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:40.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will be good if we will tap this resource, so that
        we can help thousands of Filipinos who need answers to their legal questions.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10c7135-5950-4811-a9f0-902112b64c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T14:56:35.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:40.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6250ed6-f0ce-4a28-9174-b5cc2e08ebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T14:56:35.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:40.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Diokno launched a free legal helpdesk with young lawyers.
        Since then, the number of requests for legal assistance—involving issues on
        properties, labor, or concerns from overseas Filipino workers—has ballooned
        to 19,000.</p>'
