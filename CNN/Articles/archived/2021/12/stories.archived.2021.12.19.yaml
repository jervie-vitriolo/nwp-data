      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36da9739-41ba-4aaa-8460-9e2f1c77cd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem of presidential aspirant Bongbong Marcos and vice presidential
        bet Sara Duterte pledged ₱6 million worth of financial assistance and ₱8.5
        million worth of relief goods to major provinces hit by the typhoon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ada2bd-5478-42af-b9e4-56cd154389f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dcbd8a-4d8d-45f6-8337-b536c1ceb3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Enough of ‘calamity politics’</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43539474-6a5b-4928-8d5c-d3020de4f4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f489355b-3db3-4ae7-bee0-07555c1fd74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson, meanwhile, appealed to fellow presidential
        aspirants to stop the practice of what he called “calamity politics,” which
        he considers as the lowest form of campaigning.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccebdfd-6dfb-4784-917f-34827b6ce44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fa27b5-fc47-44dc-ad35-e9de23eb42d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Election or no election, we assist and help, period,” said Lacson,
        who also stated he has been helping in the relief efforts during typhoons
        without any fanfare.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3548eeb-1724-4d9f-b40f-f91357df537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56055d5b-81a3-427e-939e-f18317dbe0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson made the remark after Pacquiao aired the call for them to
        pool their resources for relief efforts.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f40358-cdcb-4a68-80bb-bcfd2b6bf046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8a3dff-ecf7-4598-a150-b3574ad1bc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marami po kaming tao na nandoon na. Hindi naman kami kailangang
        magpunta ng personal para dumamay. Ang pagdamay ay pwedeng ipakita sa gawa,”
        Lacson said during his weekly online event on Sunday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e540b003-d1d2-4cc1-9df7-9ba95aa7756b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a56c36b-ee1b-4907-bdae-c3cb5a7b9b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We already have many volunteers in typhoon-hit areas.
        We don’t need to personally go there to comfort them. We can show empathy
        through actions.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661b7a3c-71a3-4ed1-a16f-4b0416643c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c44e13b-2a96-4389-a68f-833bdd1ec4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader Leody de Guzman proposed “urgent” disaster response
        programs from the government, learning from the country’s past experiences
        in dealing with the aftermath of typhoons.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fc59ac-c3e4-414a-bb4c-1391f8bec824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b738b79-e697-43f1-b50b-e8686709e5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said price controls, rapid assessment of local government
        units, ramping up of supplies and flow of basic needs, and easier filing of
        zero-interest loans from government banks, are measures that should be conducted
        immediately in typhoon-hit areas.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9a006a-d443-43e0-8c5a-680b5aa2d034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514e323f-2f08-4966-a667-feb98983ff85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor leader also hit President Rodrigo Duterte for not being
        swift in his response to Odette victims.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16a35a9-682f-48ce-ab4a-41bcaa331a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cf4f12-d724-4d12-9b68-135abb4ea892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tama na ang dramang hindi naman kapani-paniwala. Marami ang nasalanta.
        Tungkulin ng gobyerno ang agarang pagtugon sa mga batayang pangangailangan
        ng ating mga kababayang tinamaan ng bagyong Odette,” said De Guzman.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef17696-6b38-49aa-846c-cbd8ba90ee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a4a09d-4a4c-45a1-bae1-631d48f9a48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should stop the unconvincing drama. Many are
        affected. It’s the role of the government to swiftly respond to the needs
        of our countrymen hit by Typhoon Odette.]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6c8103-4d65-4461-9022-9a96ba4f479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman and the Partido Lakas ng Masa also organized a donation
        drive for typhoon victims and will send solar lamps to affected areas.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ae4baf-69c3-43b3-83f8-8813c70377fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council reported
        31 deaths due to Odette, but only four have so far been validated.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e9ed08-3603-42f1-80fe-89c3ab6d12b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bac49ec-55e3-4327-8bd7-65f76c9cd392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odette left the Philippine Area of Responsibility on Saturday afternoon
        after making nine destructive landfalls in the country.</p>'
