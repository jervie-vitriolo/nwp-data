      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For decades, Hamtramck was known as
        Michigan''s "Little Warsaw," a city of just two square miles of tightly-packed
        houses and factories, spitting distance from downtown Detroit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed87059-d9bf-45b2-9754-53168f3d54f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.299+08:00
