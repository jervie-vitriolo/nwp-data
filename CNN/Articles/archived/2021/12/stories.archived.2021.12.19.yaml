      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Growing up in Finland, Iida Ruishalme had
        a deep affinity for nature — particularly the forest, where she loved to go
        trekking with her dogs. Now, she''s worried that her daughters won''t experience
        such idyllic days as the <a href="https://edition.cnn.com/2021/08/09/world/global-climate-change-report-un-ipcc/index.html"
        target="_blank">climate crisis accelerates</a>. So last month, she boarded
        a night train from Switzerland to join protests in the German capital Berlin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b99dc0-8d2d-4250-adc5-e1c9c2907b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruishalme agrees the world needs more <a href="https://edition.cnn.com/2021/05/16/business/offshore-wind-farm-vineyard-wind/index.html"
        target="_blank">wind farms</a>&nbsp;and <a href="https://edition.cnn.com/2021/09/08/politics/solar-energy-doe-report-climate/index.html"
        target="_blank">solar panels</a>. But what she and her fellow demonstrators
        really want is a commitment to something else: nuclear energy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4077b697-91f0-4556-8667-8b8081f35d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to give this technology a chance," the Mothers for Nuclear
        member said, joining dozens of others who stood with signs outside the city''s
        famous Brandenburg Gate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920c6b8e-bca2-43d5-89cb-a60ad5a33068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuclear power is one of the most reliable low-carbon sources of
        energy available, but memories of <a href="http://edition.cnn.com/2011/BUSINESS/04/11/japan.fukushima.nuclear.industry/index.html"
        target="_blank">accidents at Fukushima</a>, Chernobyl and Three Mile Island
        still loom large, fueling skepticism and fear and deterring investors from
        funding new projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ca487f-247d-4dff-8975-ce4e4a22dfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuclear plants are also notoriously expensive to build. Construction
        tends to run over budget and time, and wind and solar energy has typically
        come out cheaper. How to safely store the radioactive waste it produces is
        another headache.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964cae62-8aac-4f77-b5d2-da51d32e295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany began <a href="https://edition.cnn.com/style/article/german-nuclear-dream/index.html"
        target="_blank">winding down its nuclear industry</a>&nbsp;following the <a
        href="https://edition.cnn.com/2021/04/12/asia/japan-fukushima-water-intl-hnk/index.html"
        target="_blank">2011 Fukushima disaster in Japan</a>, when an earthquake and
        tsunami triggered a meltdown of three reactors in one of the worst nuclear
        incidents of all time. All six reactors still operating in Germany should
        be shut by the end of next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017f757c-035b-4343-9f36-18a2f593e5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the scale of the climate crisis is encouraging other governments
        and investors to <a href="https://edition.cnn.com/2020/10/09/opinions/without-nuclear-power-the-worlds-climate-challenge-birol-grossi/index.html"
        target="_blank">give the nuclear industry another look</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4ebd74-557a-4c9d-b892-6e4e63e55b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the world invests heavily into nuclear will depend on what
        people have the stomach for. Ruishalme, for one, hopes they''ll put their
        anxieties aside.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aa3db7-d958-42d2-8502-a645435d9e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our gut feelings don''t produce ready-made solutions," she said,
        adding that she too once considered it "too risky," but changed her mind after
        researching the pros and cons.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812bb009-86ca-409c-91c9-508a5d6ddb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Europe''s big decision</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689fbd17-da65-4b3f-b3a9-1831e254b565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuclear energy currently accounts for about 10% of the world''s
        electricity production. In some countries, the share is even larger. The United
        States and the United Kingdom generate roughly 20% of their electricity from
        nuclear energy. In France, it''s 70%, according to the <a href="https://www.world-nuclear.org/information-library/country-profiles/countries-a-f/france.aspx"
        target="_blank">World Nuclear Association</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f4029c-1efc-4b6e-98c3-568eabfe9993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is now at a nuclear crossroads: It could scale up nuclear
        as a sturdy energy source to keep emissions down, or throw all its money behind
        renewables, which are quicker to build and more profitable — but sometimes
        patchy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272f4e84-46d6-44d8-9981-07157e01345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates emphasize that nuclear power flows even when the sun doesn''t
        shine and the wind doesn''t blow.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ea4fe2-fda8-4f55-be2b-6b7071045962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need renewables to be complemented by a reliable, 24/7 energy
        source," said James Hansen, a climate scientist at Columbia University who
        also took part in the Berlin demonstration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9040f17-6701-4cc8-b528-757a1591cdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government agrees. It supports the construction of the country''s
        <a href="https://www.edfenergy.com/energy/nuclear-new-build-projects/hinkley-point-c/about"
        target="_blank">first nuclear power station</a>&nbsp;in more than two decades
        in southwestern England. US President Joe Biden''s infrastructure package,
        meanwhile, includes $6 billion in grants to keep older plants running. And
        President Emmanuel Macron recently announced that France would begin building
        new plants for the first time in nearly 20 years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cef1c8-8702-4232-985c-b301db80a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That puts France and Germany at odds with each other ahead of a
        crucial decision by the European Union on whether to classify nuclear as "green"
        or "transitional" on a controversial list of sustainable energy sources set
        to be unveiled Wednesday. The outcome could unleash a wave of fresh funding,
        or leave nuclear on the outside.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89cf676-e5d7-4b82-8b68-963d37940ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU climate chief Frans Timmermans recently indicated that both nuclear
        and natural gas — which is made up mostly of the greenhouse gas methane —
        could qualify for green financing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30037ceb-cd15-44f1-8484-20e273411e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we need to find a way of recognizing that these two energy
        sources play a role in the energy transition," he said at an event <a href="https://www.politico.eu/newsletter/brussels-playbook/timmermans-talks-carbon-tax-democracy-summit-whos-who-in-berlin/"
        target="_blank">hosted by Politico</a>. "That does not make them green, but
        it does acknowledge the fact that nuclear being zero emissions is very important
        to reduce emissions, and that natural gas will be very important in transiting
        away from coal into renewable energy."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d69188e-1fa0-4c4a-b522-7e864b389fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While nuclear power produces zero emissions when generated, the
        uranium required to make it needs to be mined, and that process emits greenhouse
        gases. Nonetheless, an analysis by the <a href="https://ec.europa.eu/info/sites/default/files/business_economy_euro/banking_and_finance/documents/210329-jrc-report-nuclear-energy-assessment_en.pdf_"
        target="_blank">European Commission</a>&nbsp;concluded that emissions from
        nuclear are around the same as wind energy and less than solar when the full
        cycle of production is taken into account.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f936fd89-b7f5-412d-a923-6a8c0eb4558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hansen, a longtime advocate for nuclear power, said it''s crucial
        in global efforts to decarbonize, and that Germany shouldn''t use its political
        clout to stand in the way of fresh investment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b09262-0fb2-4647-8408-cfd0c1ce2e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consequence of treating it as not sustainable is we''re not
        going to have a pathway to limit climate change to the level that young people
        are now demanding," he said. "It''s really important that Germany not be able
        to impose this policy on the rest of Europe and on the world."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5742ee-3152-4af0-9688-db711814e506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But German politicians and experts argue that high costs and the
        time it takes to build new plants — no fewer than five years, and often much
        longer — mean money would be better spent elsewhere.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501e4585-36d5-4a58-94d1-9c8ba0f910ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest UN-backed climate science shows the world should nearly
        halve emissions over this decade to have any chance of limiting global warming
        to 1.5 degrees Celsius by the end of the century, a vital cap to avoid worsening
        climate impacts. The world must also shoot for net zero by mid-century. That
        means emissions must be reduced as much as possible, and the rest captured
        or offset.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dad169-7984-4c0e-8415-1db6446fab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current pledges, including those made at the recent COP26 climate
        summit in Scotland, only get the world around <a href="https://edition.cnn.com/2021/11/14/world/does-cop26-matter-for-climate-intl/index.html"
        target="_blank">one-quarter of the way there</a>, according to Climate Action
        Tracker.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14348077-768d-4264-87a8-363122c721d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency says that nuclear power generation
        should more than double between 2020 and 2050 in the pursuit of net zero.
        Its share in the electricity mix will drop, but that''s because demand for
        power will soar as the world electrifies as many machines as possible, including
        cars and other vehicles.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1116dda-4d1f-4f2a-99dc-587da95983c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Ben Wealer, who researches nuclear power economics at the Technical
        University of Berlin, argues that the world can''t wait for new nuclear plants,
        especially since the next eight years are so crucial to decarbonizing.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c59794-d4fc-417c-ab19-91c12db96d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking at the time frames, it cannot be a huge help in combating
        climate change," he said. "It blocks the cash we need for renewables."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28740a5f-7334-4dd0-bb7c-dfe24f7c7524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the world did have more time, delays are a problem. The
        Hinkley Point C plant in the United Kingdom, for example, is now to be completed
        in mid-2026, six months later than planned, and its costs are rising. The
        latest price tag was as much as £23 billion ($30 billion), about £5 billion
        ($6.6 billion) more than when the project was launched in 2016.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f189e89-0f11-42a7-8ee7-f73cdc278dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German officials also argue that the lack of a global plan for storing
        toxic waste should disqualify nuclear as a "sustainable" energy source.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb01030-595c-49f1-860f-fadf091ff4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christoph Hamann, an official at Germany''s federal office for nuclear
        waste management, emphasized that government efforts to construct sites below
        ground where waste can be stored indefinitely remain a work-in-progress.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2f3e40-aacd-43a9-b872-8837af76af7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about a very toxic, high radioactive waste, which
        is producing problems for the next tens of thousands, or even hundreds of
        thousands of years. And we''re directing this problem, when using nuclear
        power, to future generations," Hamann said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ea8a0-1701-41cf-b100-5d03683babf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wave of funding</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a38d56a-45e0-412e-bfb4-5216ea6c917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just Europe that''s mulling more nuclear. The <a href="https://www.cnn.com/2019/09/13/business/china-nuclear-climate-intl-hnk/index.html"
        target="_blank">most energetic push is in China</a>, where there are 18 reactors
        under construction as the world''s biggest emitter tries to pivot away from
        coal. That''s more than 30% of the reactors being built globally, according
        to the <a href="https://world-nuclear.org/information-library/country-profiles/countries-a-f/china-nuclear-power.aspx"
        target="_blank">World Nuclear Association</a>.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63436a10-207d-456a-acbe-1af9b6e4a625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the debate is becoming more complex as new nuclear technologies
        are developed and show signs they could generate better financial returns.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f463a08d-0bf0-4bbf-8b50-48a385369c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government has backed <a href="https://www.terrapower.com/doe-natrium-demonstration-award/"
        target="_blank">TerraPower</a>, the startup chaired by Bill Gates. The company,
        which wants to stand up a next-generation nuclear project at a former coal
        hub in Wyoming, utilizes molten salt to transfer heat from the reactor and
        use it to generate electricity, which it claims will simplify construction
        and allow it to adjust output to meet changing demand.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7aaa73-6dac-4048-85e6-73e5155cf504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Britain is supporting a push by engineering firm Rolls-Royce
        to build smaller nuclear reactors, which have lower upfront costs. That pitch
        could help draw in private investors.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9ab02d-8d4c-4c90-b4ff-1ab582b34ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very, very difficult for any country to achieve net zero
        ambitions without nuclear," said Tom Samson, the CEO of the new Rolls-Royce
        venture.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cfa316-ab0f-4ec1-8017-d92f8cf3bb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parts of a Rolls-Royce reactor are designed so almost all of
        it can be built and assembled in a factory. That limits the amount of time
        that''s required to piece its components together on an expensive construction
        site. Initially, production is estimated at £2.2 billion ($2.9 billion) per
        unit.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f02cfb-0efc-4a71-951a-c634433d5f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look back in history, you can find lots of examples of big
        nuclear projects that have struggled," Samson said. "We''ve designed ours
        to be different."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705750fc-f4ae-4102-867c-13dda117f75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About £210 million ($278 million) in funding from the UK government
        will allow the company to begin applying for regulatory approvals. It hopes
        to set up three factories in Britain and start churning out about two units
        per year, which would power 2 million homes. The first unit is expected to
        go into service in the United Kingdom in 2031.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccfd308-1518-4ade-8c6a-4e4444d9a541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For comparison, the Hinkley power station is expected to provide
        electricity for 6 million homes.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176c333a-74a0-4d6c-8f42-5ef52c2d820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samson also emphasizes that smaller reactors produce little waste.
        The spent fuel from a small modular reactor operating for 60 years would fill
        an Olympic-size swimming pool, he said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4134c15b-0fd3-408d-bfc5-feb13f91f779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fission or fusion?</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3142c0ba-9ec5-4fe6-9f4f-447d34c0cf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from PitchBook, nuclear energy startups raised
        $676 million in venture capital funding globally in the first nine months
        of 2021. That''s more than the total amount raised over the past five years
        combined.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b264c787-b6ab-4cc9-bf46-405dd434bac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That figure includes funding for startups that explore nuclear fusion,
        which has been attracting more attention. The nuclear power generators currently
        operating use fission technology, which involves splitting the nucleus of
        an atom. Fusion is the process of combining two nuclei to create energy —
        often referred to as the energy of the sun or the stars.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e5fc6b-ee5e-4e8f-a630-0d4e31348220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are still working out how to successfully manage a fusion
        reaction and turn it into a commercially viable project. But investors are
        increasingly <a href="https://www.iter.org/sci/Fusion" target="_blank">excited
        about its potential</a>&nbsp;since it doesn''t produce lingering radioactive
        waste and comes with no risk of a Fukushima-style meltdown, nor does it rely
        on uranium.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43b484d-728d-4f6b-9344-d5bd3dc6356b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helion, a US-based fusion startup, announced last month that it
        had raised $500 million in a round led by Sam Altman, the former president
        of Y Combinator.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b517f497-74eb-4c00-ba10-dae44a26a37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world weighs which way to turn on nuclear, it could be years
        until it''s clear which was the right road to take. A look at Germany and
        France in 10 or 20 years from now may provide the answer.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37900aa9-9e71-4aed-94ee-8f7c32681b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, arguments around emissions, reliability and economics
        may be cast aside. The real future of nuclear could come down to public opinion.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b997c0d7-e6e3-4225-b0b4-f59dc4184322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a nuclear accident, a new major one, that could kill
        the entire industry," said Henning Gloystein, director of energy, climate
        and resources at Eurasia Group.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41df4110-b2e6-4345-bc5b-3588981498d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Xiaofei Lu contributed reporting.</em></p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185ae1ce-d555-4ae5-baf2-c1dc938318db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc85831c-8b4e-4e1f-aa83-48a094df4589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:43:22.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:35.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/19/energy/nuclear-energy-climate-cmd-intl/index.html"
        target="_blank">Nuclear energy scares people. The climate crisis is giving
        it another chance</a>."</em></p>'
  'lord-of-the-rings-pandemic':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-12-19T18:44:19.706+08:00
    'imagesource': 'jcr:53edf6a3-1956-404a-b5ad-ad09a946559a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af4c9eca-119c-444b-99e3-47e3b93faf51'
    'lead': '''Lord of the Rings'' is the story of unlikely heroes who rise to the
      occasion, who give up the joys of first and second breakfasts to do what''s
      right.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-19T18:53:58.948+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:25:33.749+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:25:02.860+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lord-of-the-Rings', 'JRR-Tolkien']
    'template': '1'
    'title': '''Lord of the Rings'' has always been beloved. The pandemic reminded
      us just how great it is'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc75c20-a4d4-44e1-938f-ac00e3a8e95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — They weren''t meant to be heroes. <a href="https://www.cnn.com/2020/05/13/politics/frodo-baggins-clarence-thomas-supreme-court/index.html"
        target="_blank">Frodo Baggins</a>, his steadfast companion Samwise Gamgee
        and their accidental journey-mates, jejune cousins Merry and Pippin, could
        have been content living out their days in the Shire with their fellow hobbits,
        feasting and smoking in pastoral comfort.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c902b7-28c2-4fd2-a550-4142713449b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when a mission that would determine the fate of their little
        world and the much wider one was foisted upon them, they heeded the call.
        They journeyed through the most treacherous terrains of Middle-earth for years
        on the word of a wizard. They joined a band of bellicose strangers who''d
        become their brothers. They looked evil in the eye more than once. They made
        dangerous mistakes and witnessed innumerable tragedies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f546b698-3efd-4f50-bedf-d61559c662d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They persevered and ultimately made good on their promise, returning
        home, forever changed by what they''d seen and done</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313dea5c-fbff-4ab0-a235-febaa51f8c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/12/03/entertainment/tolkien-home-lord-of-the-rings-trnd/index.html"
        target="_blank">"Lord of the Rings"</a>&nbsp;is the story of unlikely heroes
        who rise to the occasion, who give up the joys of first and second breakfasts
        to do what''s right. Theirs is a world of hobbits and elves and orcs and Ents
        and the Nazgûl and humans who do terrible and beautiful things.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1acaf9-e378-4622-8843-5a3c7e34c502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s also a story that is ours — we who have lived through
        a pandemic that''s irrevocably changed the world as we knew it, forcing us
        to make choices and upend our lives in ways we likely never considered. Sam
        and Aragorn, characters we wished were our friends, have become our avatars.
        Because that''s the <a href="https://www.cnn.com/2020/04/08/world/mysterious-tolkien-ancient-reptile-scn/index.html"
        target="_blank">power of "Lord of the Rings"</a>&nbsp;— the story never changes,
        but the meaning transforms into what we need it to be, and in turn, transforms
        us.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb21ec09-1f3b-495a-9780-deba4516e928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Jackson''s theatrical adaptation of "The Fellowship of the
        Ring" was released 20 years ago this month, just <a href="https://www.chicagotribune.com/entertainment/ct-ae-0911-images-20110910-story.html"
        target="_blank">three months after the September 11th attacks</a>. It was
        a light then for Americans and global filmgoers alike, a winning depiction
        of friendship and good people doing impossible things that could make even
        the most fantasy-averse viewer weep.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0814161d-f435-4d95-b28b-b377ff09818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s been a light for viewers throughout the pandemic, too,
        a soft place to land when the pain of reality overwhelms and a font from which
        to draw strength to keep going.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3d9a0b-2a55-489e-b136-38ce1d15f015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The story and the characters tell the truth about what it means
        to be human," said Sean Astin, whose Samwise is the heroic heart of the films,
        in emailed comments to CNN. "The journey is an immersive and complete tour
        through the spectrum of ideas and emotions we all share."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4d295d-35cc-4ca8-84cb-557b79573a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can''t always control the darkness we''re dealt. But it''s like
        <a href="https://youtu.be/2jC-rRPKZ3U" target="_blank">Gandalf says</a>&nbsp;in
        "Fellowship," when Frodo laments that he wishes he''d never encountered the
        ring and endangered his friends: "So do all who live to see such times. But
        that is not for them to decide. All we have to decide is what to do with the
        time that is given us." And, as a fictional road map for how to live throughout
        unprecedented times, "Lord of the Rings" is one that will endure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db59f03a-f5c6-4d74-a7a7-c3b43e72d59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''LOTR'' is escapism with a purpose</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cba178-59b3-4ce8-a8e6-19d02e6b989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Middle-earth mastermind <a href="https://www.cnn.com/2020/12/03/entertainment/tolkien-home-lord-of-the-rings-trnd/index.html"
        target="_blank">J.R.R. Tolkien</a>&nbsp;took his worlds and the characters
        within them seriously, he also intimately understood the escapist inclinations
        of his readers and the power of his stories to transport, inspire and save.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f214b675-8299-4593-8b6b-e507d4fcb69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolkien defended escapist fantasy fiction in his essay "<a href="https://uh.edu/fdis/_taylor-dev/readings/tolkien.html"
        target="_blank">On Fairy-Stories</a>." In that essay, Tolkien stated that
        escapism is "very practical, and may even be heroic" -- readers and viewers
        who engage with fantasy stories aren''t abandoning the real world, but preparing
        themselves to better face it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957144e3-f2c8-4753-a86c-fca01d82ffda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why should a man be scorned if, finding himself in prison, he tries
        to get out and go home?" he wrote. "Or if, when he cannot do so, he thinks
        and talks about other topics than jailers and prison-walls? The world outside
        has not become less real because the prisoner cannot see it. In using escape
        in this way the critics have chosen the wrong word, and, what is more, they
        are confusing, not always by sincere error, the Escape of the Prisoner with
        the Flight of the Deserter."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f227cf8-1522-4e15-be19-73b6066ad333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lord of the Rings" fans, by engaging with the story, "do for a
        time escape from our own world and our own troubles, but then, of course,
        we may also return to them better equipped to handle them; strengthened by
        the respite and perhaps even inspired to face the difficulties and evils that
        confront us," said Corey Olsen, a scholar known as the "Tolkien Professor"
        for his in-depth study of Tolkien''s works, and president of the nonprofit
        Signum University.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5f9e8f-e345-4b35-9d97-4c026bdcce84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.thedailybeast.com/why-world-war-i-is-at-the-heart-of-lord-of-the-rings"
        target="_blank">Tolkien started writing</a>&nbsp;while recovering in a hospital
        bed from an illness he contracted during the <a href="http://www.johngarth.co.uk/php/tolkien_somme_standard.php"
        target="_blank">Battle of the Somme</a>&nbsp;in World War I. The world was
        wedged between wars when the first volume of "Lord of the Rings" was published
        in 1954, and the aftershocks of 9/11 were still loud when its adaptation,
        "The Fellowship of the Ring," hit theaters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0603c5-f75e-4322-bca6-42a741bf480f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What keeps Olsen returning to the story, both the books and films,
        he said, is what he''s learned about himself and the world throughout his
        life. The lessons the characters impart, he said, have been "a major part
        of the fabric of my worldview since long before I understood what that means."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e608d5-4581-4a54-934d-c8965d1a3422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have learned as much about life, about doing the right thing,
        about facing adversity, about interacting with others from Tolkien than I
        have from almost any other source," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea351f1-5347-4464-ac47-730549b0495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Viewers discovered ''LOTR'' for the first time or fell deeper in
        love during the pandemic</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091ca300-13c1-404f-90fb-872635b11a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the series'' acclaim, it took a pandemic for some would-be
        fans to finally enter the fantasy world they''d long been encouraged to visit.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31924ba8-e3e9-4c4b-8643-4d44187b8124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivia Simone, a voracious reader who hosts the YouTube channel
        iLivieSimone, spent part of the pandemic finally dusting off the unread books
        on her shelf, including Tolkien''s works, and then watching their adaptations
        to compare.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cf5f21-2fc8-4702-bbfc-6b4d18aedc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wanted to finally understand the memes she''d been seeing everywhere
        —&nbsp;remember when it was impossible to escape variations of Sean Bean''s
        <a href="https://knowyourmeme.com/memes/one-does-not-simply-walk-into-mordor"
        target="_blank">Boromir saying "one does not simply walk into Mordor"?</a>&nbsp;And
        so she read "The Hobbit," a prequel novel that follows Frodo''s uncle Bilbo
        and his own dalliance with the One Ring (and Gandalf!), and the "Lord of the
        RIngs" and then watched all six films based on the books. She and her sister
        plopped down on the couch and devoured the extended editions of the movies,
        filmed their reactions and posted them on her channel.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbde8e06-04e6-4da8-8c82-601b2ec9b998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict? She loved them. The characters and locales she visualized
        while reading were brought to life immaculately in the film, she said in her
        <a href="https://youtu.be/3VwK90BfQC8" target="_blank">YouTube review</a>.
        But what affected her the most was the unsinkable friendship between Sam and
        Frodo. Even when the ring''s corrosive power starts to wear down his dear
        "Mr. Frodo," Sam is his staunchest supporter, saving his life and restoring
        his faith to finally destroy the One Ring.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a758a6-017a-431b-84c3-7cee03c5b7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found it so moving that those two had endured so much yet were
        still continuing on despite how hard it clearly was to take even one step
        forward," she told CNN. "In the context of the pandemic, friendship and just
        putting one foot in front of the other even when things are rough rings even
        more true, for sure."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1416e3e2-8eb1-4511-9f81-abfcc893ab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic also provided the time — plenty of it — for Tolkien
        devotees to delve even deeper into his world. Take Matt Graf, who first fell
        head-over-heels with Tolkien''s world when he watched "Fellowship" on DVD
        in 2002. In January 2020, on a whim, he started a YouTube channel — <a href="https://www.youtube.com/c/NerdoftheRings/featured"
        target="_blank">"Nerd of the Rings"</a>&nbsp;— where he dissects esoteric
        elements of "Lord of the Rings" and the wider world of Middle-earth.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7729c1-5f8d-4086-ac82-b950d87f9685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within two months of the channel''s founding, "Nerd of the Rings"
        would become a social lifeline, connecting Graf to other Tolkienites who devoured
        his analyses.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3f026b-6c67-416f-8d99-48b7789620e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As someone who is a natural worrier, there is no doubt in my mind
        that spending extra time in Middle-earth during those challenging days was
        a great comfort through it all -- not just for me and my viewers, but for
        millions around the world," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd63254a-a3d8-43a4-9815-96994bd3a493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Graf said, he''s taken solace in "Lord of the Rings"
        through health issues and unmooring personal losses. Now, he shares histories
        of supporting characters like Shelob the giant spider and even interviews
        <a href="https://youtu.be/qNnPE0Hpry8" target="_blank">cast members like John
        Rhys-Davies</a>, who played the stubborn and loyal Dwarf Gimli in Jackson''s
        films.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3616f2d7-d3d2-434b-90e8-b13e084791d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite overwhelming odds and knowing there is only a fool''s hope
        at success, our heroes resolve to do what they can — should they ultimately
        fail, they will fail while trying," he said, a message he carries with him
        off the page and screen.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e49f1b1-520e-48a9-9a7f-0357717f9593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fans'' connection to ''LOTR'' changes as they grow</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ed99ca-01fb-4249-9abd-e10d1666c7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As fans and stars of "Lord of the Rings" live with the story and
        return to it throughout their lives, they find their understanding of it has
        changed.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471dbcbf-fd15-43b6-b960-5ad9ea54c901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astin said major events from the <a href="https://www.cnn.com/2021/12/14/politics/january-6-committee-mark-meadows/index.html"
        target="_blank">January 6 insurrection</a>, the Covid-19 <a href="https://www.cnn.com/2021/12/17/health/covid-omicron-what-can-the-world-learn-cmd-intl/index.html"
        target="_blank">pandemic</a>&nbsp;and the growth of his children "make each
        passage in the story or moments in the film a sort of talisman ... a divining
        rod that resonates differently in different moments."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b0b9b6-79d4-49e4-b99e-2b1bc945905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I continue to learn things about Sam that I never knew," he said,
        noting that he thinks about what being an honorary ring bearer meant to the
        hobbit. "My sense of that journey and what it means to him, and what death
        means to me are reexamined in my life daily."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5295cb88-a226-4352-8ce5-b684e2cfcde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Graf, the character of Théoden, king of Rohan, affects him more
        deeply now than it did when he he first fell in love with the series.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b63c32a-5d88-4b3f-a01e-e92ae0e6d512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a father who has experienced the heartbreak of miscarriages,
        Théoden''s grief at the loss of his son and his declaring ''no parent should
        have to bury their child'' cuts directly to my core," Graf said. "As a father
        of a newly adopted daughter, I relate to Théoden''s relationship with Éowyn
        in an entirely different way. I now realize exactly what Théoden means in
        the books when he calls Éowyn ''dearer than daughter.''"</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0646c052-2719-4910-a5a0-0ca9ca33aff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The timeless adventure of ''Lord of the Rings'' endures</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb199217-20db-4fed-9a39-7367e6e514df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve lived with the "Lord of the Rings" films for 20 years and
        the books for nearly 70 years. It''s a testament to the strength of the story
        that all of them still hold up — and that new members are still being drawn
        to its substantial fellowship. Soon, there will be new stories to tell with
        <a href="https://www.cnn.com/2021/08/13/media/amazon-lord-of-the-rings-hnk-intl/index.html"
        target="_blank">Amazon''s "Lord of the Rings" series.</a></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bf7a36-1cef-471d-aca6-89b7e7a305f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graf found a community of like-minded Tolkienites with "Nerd of
        the Rings," which has now grown to more than 400,000 subscribers. He''s harnessing
        their support now to inspire young people to love Tolkien, rallying his viewers
        to <a href="https://youtu.be/R_P8W1i8M98" target="_blank">donate copies of
        "The Hobbit"</a>&nbsp;to children''s hospitals.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf793ba4-4244-4110-bf14-ed1e54728cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominic Monaghan and Billy Boyd, who play Merry and Pippin respectively
        in the films, have a relationship that mirrors that of their characters. This
        year the pair <a href="https://www.youtube.com/channel/UCM2SO69PhFRKKEYwGSV4sHQ"
        target="_blank">launched a podcast, "The Friendship Onion,"</a>&nbsp;where
        they recall their time on set, trade stories and pal around with castmates
        (including Astin). The results are giddy and delightful -- in one episode,
        Astin, Monaghan and Boyd collapsed into giggles remembering how excited Jackson
        was to show them a CGI preview of Middle-earth''s foliage when the jetlagged
        cast first landed in New Zealand.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d6ff93-5256-4b2d-a9ce-e66124f277ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olsen, meanwhile, is leading classes on Tolkien''s works at Signum
        University and hosting weekly programs that dissect the books. He said his
        model of leadership is inspired by the characters he''s known for years: the
        confident Aragorn, the good-natured Gandalf, the faithful and humble Sam.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946786f8-74ec-4307-93b1-a9119ef3c03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If at the end of my career I prove to have been a good leader or
        entrepreneur, I will owe most of that to Tolkien''s influence," he said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2cfb1a-3159-4919-b383-321a10cd57fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Astin is embarking on his fourth "cover-to-cover journey" through
        Middle-earth, this time with members of his book club on the <a href="https://fable.co/club/sean-astins-book-club-with-sean-astin-420027805544?fbclid=IwAR1YdqbBHWQNV-O1XueRA8WG3dpS1e0_hxrbA3LPwfe1pp-uYIz3NYYVcVo"
        target="_blank">app Fable</a>. The books are a commitment, he said, but one
        he''s willing to make with readers who love the series as much as he does.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a35b11-6c96-41dd-a6ac-1257df07696e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will feel and think and dream our way through it," he said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41375598-8a8c-4a51-b158-20cc43eeb22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:53:58.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:33.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/19/entertainment/lord-of-the-rings-20th-anniversary-fellowship-film-cec/index.html"
        target="_blank">''Lord of the Rings'' has always been beloved. The pandemic
        reminded us just how great it is</a>."</em></p>'
  'white-house-omicron-warning-joe-biden':
    'author': 'Kevin Liptak and Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-19T19:35:46.045+08:00
