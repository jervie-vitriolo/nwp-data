      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> Blacklist
        International swept Onic PH in the all-Filipino grand final of the M3 World
        Championship, 4-0, to claim the much-coveted esports title Sunday at the Suntec
        Convention and Exhibition Centre in Singapore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd274b698-f223-40e6-a4e6-50eb32ce8912'
      'mgnl:activationStatus': true
