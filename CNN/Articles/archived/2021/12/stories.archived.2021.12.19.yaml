      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:20.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiel “Oheb” Soriano was hailed the Playoffs Most Valuable Player.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7113a7-0b39-4e35-a337-c0cb4c451cc8'
      'mgnl:activationStatus': true
