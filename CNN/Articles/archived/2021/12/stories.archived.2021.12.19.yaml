      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first vaccine arrival came on Saturday, with France donating
        811,980 COVID-19 vaccine shots through the World Health Organization-backed
        COVAX facility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddf91ea-ae7e-48fe-8f01-ca147b2ccef3'
