    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747ad869-b64d-409c-8d1a-f954afe5c1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentage of Polish Americans in Hamtramck has now dwindled
        into the single digits.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b58e6d2-5a99-4cfc-954a-f1f5d7fa71b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c55300-5ca1-4e6f-82bd-4709f2342b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who''s got friends anymore?" her customer, Theresa Smith, exclaimed.
        "Mine are all dead!" Smith, a Polish American, was born in Hamtramck, has
        lived in the same house all of her 85 years, and says she plans to die here.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d547b3d-6300-45c3-8b2b-5496dfdfd3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635ae834-6548-42db-af96-349e597273ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s change all your life and you gotta go with it," said Smith
        as Popovska pinned her shock of wet, white hair. "I mean, everybody might
        have a complaint of something or other. We''re human."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9a6b41-b60c-405c-8450-ddd2cb4c8cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759ca779-85bc-4a7a-86af-7233c54aeefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popovska complains her new neighbors aren''t as neat as she''d like.
        "I clean every day, they just throw!" she said. But as a business owner, she
        agrees Main Street is livelier since new immigrants moved in.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f89b765-121e-4fdc-9e06-9972d3a3429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce55a634-caac-44d0-ad1e-230a4167d6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith says she welcomes the changing faces of her city. "They came
        into the city. They are fixing up the homes beautifully," she told us. "When
        somebody says something against them, I get angry. Because all of our parents
        came from someplace at one time."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8909ff8-1107-4737-a1d8-a0eb1094909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ef166f-8c39-4395-99e8-5cdfd4de3eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Muslim immigrants first arrived in Hamtramck in large numbers
        a decade or two ago, some locals didn''t like the call to prayer, playing
        from loudspeakers from the roofs of the mosques.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c0231f-9e28-4c18-b824-8b2e5820ceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83c4029-3fde-4180-8b1f-3deb4566590a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more from the people who''ve moved out of Hamtramck than
        the people who''ve stayed," according to Jaczkowski.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055d6f75-fa31-4dc1-b8f0-1d57a0052a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04dcab3-8081-42d3-9cd6-80dff6c9cdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal, says Jaczkowski, is to make Hamtramck welcoming and safe
        for all. There are no plans, for example, for the council to make all women
        cover their hair around town, she volunteered. "There''s no reason for it!"
        she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecfc04f-f39d-468b-89b4-a6baa54d073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ae49ae-fbc5-4179-80c3-69fafc595cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was some disquiet when not a single Yemeni American woman
        attended Ghalib''s victory celebration late on election night.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a79405-0bef-4c13-a4fc-d9201941bef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9c94d4-bf19-4565-9867-686a2bab6e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My campaign had six girls working in it, six females," he said.
        But none of them were there.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b3623d-e668-4d36-b1ee-f526fb90a487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b781d7e-6fed-4eba-9375-af5999848cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The result was announced late at night, you know, around 10 or
        11," he explained. "And part of culture, females don''t go out at night mostly.
        And, you know, there is still some segregation at events even when they attend."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e79be10-15d6-44ad-a0ac-595b2dd5e650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b030039e-64f5-4a53-adb5-995ffd8e5303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaczkowski was there that night. "One of the things that people
        need to understand is that Yemeni women here do not need saving," she said.
        "I messaged a bunch of my friends and said, ''Do you wanna be there?'' And
        they''re like, ''No, we don''t want to be there.''"</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785861d7-e874-4651-8687-ff16abc23d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a4daf9-2be8-40fa-9d52-68bdecf62521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another potential point of friction between Middle Eastern culture
        and modern America came this past summer when Hamtramck''s Arts and Culture
        Commission proposed flying a gay pride flag outside City Hall.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd153100-cfbf-4c11-97b8-1bd18545f69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1401100-4cd4-47c4-bae6-f1e541ecbb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not with or against. I am with everyone''s right to practice
        what they want. But they shouldn''t make it a government issue," Ghalib told
        us. "They can do it anywhere else they want, in their houses, in the street.
        I''m not against that. It doesn''t bother me."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b4a83b-e010-4f1f-8b13-1547fab0966c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b778b172-520f-4b57-9b0e-d3d292638090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghalib claims you cannot now be in favor of flying the pride flag
        at City Hall and win an election in Hamtramck. The outgoing mayor, Majewski,
        was the deciding vote in the summer in favor of flying the flag.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d14607d-a308-4464-b6dd-c907925b2b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abafc108-d2b5-4be0-a01e-9a2a44b6907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghalib does not want the issue brought before the council again.
        "It shouldn''t be discussed because it will be divisive, it will increase
        the division in the community," he said, before conceding he never wants to
        be forced to vote on the issue. It is worth noting the US military does not
        allow the pride flag to fly on military bases. And the City Council of Roseville,
        California, voted this summer not to fly the pride flag or other non-governmental
        flags at their city hall. And there appear to be no Muslims on the council
        in Roseville.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db42a249-4833-4276-b9ce-fc06e120d91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d76b6f8-51f9-4c91-8f46-c9dd7d528279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:26.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynn Blasey of Hamtramck''s Arts and Culture Commission supported
        flying the flag. She ran for city council in the fall and lost. "We decided
        we wanted to do a little bit more for pride besides just read a declaration
        at the beginning of the month in the City Council meeting," she told us. "Our
        goal was to let the LGBT community here in Hamtramck know that they''re not
        alone and there are services available to support them."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4081e68-4ce4-4a8e-bdc3-cdfa1a801fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.303+08:00
