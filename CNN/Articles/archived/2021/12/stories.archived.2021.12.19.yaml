    'mgnl:tags': ['Joe-Biden', 'United-States', 'COVID-19', 'pandemic', 'omicron']
    'template': '1'
    'title': 'Biden admin eyes a potentially stark shift in messaging around ending
      the pandemic'
    'visualType': 'image'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1f010c-5f8f-404e-aba7-b709a8f8359b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Joe Biden''s top health officials
        came to an afternoon briefing at the White House Thursday with a warning --
        and a request.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd066d946-8a7b-40dc-84da-03523302a6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e84240-717c-4369-8b85-250832d54090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting at the head of his long conference table surrounded by top
        members of his Covid response team, Biden listened intently as the officials
        laid out the contours of a looming coronavirus surge that could accelerate
        rapidly, swamp hospitals and send the country into another bleak winter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea71bf2-f5dd-4c4e-95fa-902e13e2e9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30c8e35-9340-4a31-a8e8-fbe809350f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Biden''s team also came to the evergreen-bedecked Roosevelt
        Room with potentially more positive news: Many of those cases will remain
        mild or even asymptomatic in vaccinated people -- particularly those who have
        gotten booster shots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502f40c1-eb20-4634-9118-842280ed1700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf14c55a-97e5-4249-af87-79457dd0d22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a message the officials urged Biden to deliver to the public
        in the clearest terms possible, according to people familiar with the session.
        Only by laying out the stark difference in outcomes between vaccinated and
        unvaccinated infections could the gravity of the moment come through.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c94b32-cdbf-4d05-9864-c00a64880934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286f9a44-6277-4371-b201-4bc7672640d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Biden and his team -- which included Dr. Anthony Fauci, two top
        vaccine experts from the National Institutes of Health, White House Covid
        response coordinator Jeff Zients and his deputy Natalie Quillian -- set to
        work writing out by hand the grave warning he would deliver later when cameras
        were ushered into the room.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7fd5ca-0a1d-4df4-84e4-29cc0f69dd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b79862-9ffb-4d1e-a1d9-a30fcc15fddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden opened his appearance by declaring he wanted to deliver a
        "direct message" to the American people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3aa466-0fbb-4a6e-9cbe-1da4c110250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f4c3b9-06e1-4857-88a6-7bda6bfcb0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the unvaccinated, we are looking at a winter of severe illness
        and death for the unvaccinated -- for themselves, their families and the hospitals
        they''ll soon overwhelm. But there''s good news: If you''re vaccinated and
        you have your booster shot, you''re protected from severe illness and death,"
        the President said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75086dd-40bd-4636-9ced-ecd8b07e18bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9173626f-14f1-49ed-bd0c-ec6355d89abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''d determined ahead of time that his message would be muddled
        if he answered any questions afterward, so he sat uncharacteristically silent
        as reporters peppered him on their way out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b68beb-a23c-47d0-ad6d-eb3440651d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dcdd1d-dcd7-424f-b980-dd4fc7ed3dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergence of the Omicron variant has thrust the nation -- and
        the White House -- back into an uncertain pandemic reality, posing both public
        health and political challenges for a leader whose ultimate success depends
        almost entirely on his ability to contain the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20de7e4a-25f1-44a9-9635-493bd24e336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cf8920-abdb-489a-b02c-d28992bc3e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, cases and hospitalizations are surging in some parts of
        the country, leading to a 31% increase in cases and a 20% increase in hospitalizations
        from two weeks ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b272870-162e-4253-876a-57594709d80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0737b195-af75-4dda-bf3e-a7ce739450af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Biden and his team have all but ruled out new lockdowns, and
        behind the scenes, administration officials have been debating how to shift
        public attention from the total number of cases -- which appear likely to
        surge, even if many are mild -- toward the number of severe infections that
        are overloading health systems and causing interruptions to normal life.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7888279f-58d4-47db-8f4d-4a05ba15c91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943f781e-983d-4d6c-bb7d-7ff8d5aa2b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A shift toward focusing on severity instead of case numbers</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1a63f1-e022-4a63-8364-66728198655d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Biden''s advisers are encouraging the administration to
        begin discussing publicly how to live alongside a virus that shows no signs
        of disappearing, a potentially stark shift in messaging for a White House
        that once touted "freedom from the virus."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269c8879-c34f-4aa5-9e84-a630f3cf3404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16154630-e5f8-4142-ab97-c947eda1b513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steering public attention away from the total number of infections
        and toward serious cases only -- as some Biden advisers have encouraged --
        could prove a challenge after nearly two years of intense focus on the pandemic''s
        every up and down. It is a part of a growing conundrum that Biden faces as
        the Covid-19 pandemic refuses to abate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b044c340-f475-4450-a80a-3165b07961b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d58fbe-b373-4233-b4f0-08c2db62243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re getting to the point now where ... it''s about severity,"
        said Xavier Becerra, the secretary of the Department of Health and Human Services,
        in a meeting with reporters this week. "It''s not about cases. It''s about
        severity."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a44301-86ab-4bcb-8475-eab000c30270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85e5024-0055-4e5a-9c17-4c3dd9883b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becerra said the issue recently arose during a meeting at the White
        House with Biden''s Covid response team. Other officials also said the issue
        of how to refocus the public away from total cases toward the severity of
        illness has been an ongoing subject of discussion within the administration.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc021479-eef5-4429-aa8d-364b5c629e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2427407b-5a87-4734-935d-25dd7b25fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a degree of difficulty that now comes in trying to decide
        what means it''s severe and what you have to do to stay out of that threshold
        of severity," Becerra said. "But I think that''s where we''re heading, is
        to try to be able to tell the public that."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076768bb-69ae-4b11-853c-18dd4a91a9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57189b45-3ad2-4ff7-b760-024b46ff3d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials acknowledge the Omicron surge will likely
        rip through the country, a psychological setback for a population that''s
        become highly attuned to the pandemic. In some places where vaccination rates
        lag, the consequences will be debilitating, administration officials fear.
        But in areas where most people have received their initial shots and boosters,
        the effects could be minimal.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8b5540-aef4-4f2a-a226-6cbb3177fa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66128e16-d5df-4ca8-9ad2-46b4ee5ac263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have a Delta surge now that, even if we didn''t have Omicron,
        would be a real challenge for the unvaccinated people. ... That''s the ingredients
        of a perfect storm," a senior administration official said. "That''s the reason
        why the message has to be, ''Get vaccinated -- and if you are vaccinated,
        get boosted.'' "</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65e6eb6-7081-4996-be8f-f87c71f97032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7957e17-172b-4b12-8bf7-fa616416b44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the imperative Biden conveyed in the remarks he crafted
        with his team in the Roosevelt Room on Thursday. For the President, how to
        proceed with a new surge is a question not only of public health but also
        of politics. Biden and his team have long asserted that ending the pandemic
        and returning the economy to normal is the cure for his political woes. A
        spike in cases over the summer due to the Delta variant, paired with renewed
        restrictions and mask requirements, coincided with a softening of his approval
        ratings.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28a2a41-93f3-4d99-973c-bfee8d3a5158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1590923-01be-412d-af85-b97853351d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things are different this time, Biden''s aides insist, noting that
        more Americans are now vaccinated and citing critical lessons taken from the
        experience battling Delta.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e338ee3-98d7-4934-a1ee-c79000cf5f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c59a933-68d7-4add-ad07-727c9dc6ac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the tools to fight this virus, including Omicron, and we''re
        in a very different and stronger place than we were a year ago and there is
        no need to lock down," Zients said this week.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16a849f-fa83-447a-9c24-c9b1988ef9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14de4692-a8c6-4509-916b-5dd098bd92c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the emergence of Omicron has caused the White House to begin
        contemplating all of its options ahead of a potential surge. Officials said
        their priorities include making sure hospitals have the resources to deal
        with a potential influx of patients, particularly in areas where vaccination
        rates remain low. The administration has deployed public health surge teams
        to states experiencing rising cases and hospitalizations. And officials plan
        to put renewed emphasis on the importance of masking in public places.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7b4350-bd39-45ff-a052-ceb5e2d27b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070ada7b-d2f8-4f2a-b2e2-fe699fda5073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to be prepared for any scenario, even if it turns out
        the disease is less severe," one official said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b687f0-0764-4e0b-8fcf-1e7b58e7843b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df7efd5-2eda-42c8-817a-3df04e2b3916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becerra said during the meeting with reporters that the administration
        may need to ask Congress for more funding to combat the pandemic, citing the
        unknowns of the new variant.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dafc04-78e3-4aa1-81f3-e8b2a048b570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980aef30-9cd2-4230-8db1-34ad4f6f4e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are we going to have more than $10 billion worth of needs and costs
        on Covid, especially in regards to testing?" Becerra said. "There''s a strong
        chance we will, depending on where Omicron takes us."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7433cc-31e9-4862-a7c2-3aa3b7f2fe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc17e472-1856-4b45-8b5f-c780c28166cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Tell that quarterback he''s got to get the vaccine!''</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f99dbf-89e2-47a3-b441-b18d73575afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s stark warning this week came two days after officials from
        the US Centers for Disease Control and Prevention presented various models
        showing the trajectory of the virus during a call with state and local health
        officials. The modeling, along with data from Europe, indicated the number
        of Covid-19 cases caused by the Omicron variant has the potential to double
        every two days.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96406542-f98b-4882-bf04-3787f356453c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f8cd79-b7d0-42b8-8a32-99619c1576f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you think about that this virus has the potential to double
        every two days, then in a couple of weeks we''re going to be facing a lot
        of cases of Omicron," said Lori Tremmel Freeman, chief executive officer of
        the National Association of County and City Health Officials, who was on part
        of Tuesday''s call.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f213d2b-8ca1-4e7c-9b6a-19cfa347f15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c98dc4e-5871-47c4-a445-bb531f8c83c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That modeling implies that sometime in January, we will be at a
        different stage of recognizing Omicron, maybe as even a predominant virus.
        However, we still are learning about the severity, transmissibility," Freeman
        said. "The data is emerging from around the world."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4d41e4-3c47-4e4f-ac14-c95105cf5e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bb2962-6573-4ff5-b381-0ee6d005c908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are hints from South Africa, where the variant was first identified,
        that cases could be less severe. And early research suggests vaccinations
        plus a booster shot continue to protect against severe disease, even if the
        number of overall cases spikes.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c025fb-e3bb-4c98-9edf-3a954a2a9208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a6bd13-ecdc-4f37-a816-b37fef4941cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at the early data, it does appear that there is a
        diminution in the severity as expressed by hospitalization," Fauci told CNN
        this week. "The real question is, is that an inherent diminution of virulence
        of the virus or is it because there are so many people in the population who
        have already been infected?"</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25a295c-8b5d-4ac1-9ef0-42a2f07dcb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e513a0-4196-47fa-97b1-d9e7b69fa256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, concrete information about the severity of disease caused
        by Omicron remains something of a mystery. And less severe cases will still
        require widespread vaccination, which remains elusive in the United States,
        despite Biden''s efforts.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960dae14-b04d-49c3-9171-640ef9d207f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b4b772-ce53-4d1e-901d-016c67563d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials recently announced new steps to promote vaccination
        and booster shots, including family clinics that make it convenient for all
        eligible age groups to receive doses. Yet other aspects of the President''s
        plan to expand vaccinations have stalled. Two major vaccine mandate requirements
        -- one dealing with federal contractors and another aimed at companies with
        100 or more employees -- have been halted by courts.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be515ac-62b9-4c33-a80a-00ace763983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb0bbf1-8d19-45de-98d9-f79d09f7a49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They haven''t only faced legal scrutiny. The mandates have also
        proved politically difficult for some Democrats, including two senators who
        voted with Republicans last week to overturn the rule on private businesses.
        Some Democratic governors have also expressed unease at the mandate, including
        Michigan''s Gretchen Whitmer, who is otherwise a close ally of the White House.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4c72b2-8e42-4139-9cff-a5e80cfe1712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95490a92-5ecf-44f8-bf50-50b39399bf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden himself has spared few opportunities to encourage Americans
        to get vaccinated. Traveling this week in Kentucky -- one of the most conservative
        pockets he''s visited so far as President, and one where only 53.5% of residents
        are fully vaccinated -- he encountered a woman named Angela wearing a Green
        Bay Packers hat.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41cd04a-3dc0-44f6-afb2-3a8675b7916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffe6fed-ac15-4b41-a693-4c4e999e0756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God love you!" Biden exclaimed, before issuing a light rebuke of
        Aaron Rogers, the Green Bay player who''s refused to get a shot: "Tell that
        quarterback he''s got to get the vaccine."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098ea46d-dc57-451d-ad54-d891a391d2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70f2865-988d-4e43-acf9-07b6639e9be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Problematic pandemic politics</h3>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a835b5c3-2892-4c1b-954c-65f5f22336d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s aides attribute a softening in his approval ratings that
        began over the summer with the persistent pandemic, which gained steam as
        the Delta variant spread across the country. A CNN poll conducted by SSRS
        released this week found the President''s overall approval rating holding
        about even from a previous survey at 49% approve to 51% disapprove. Those
        ratings are similar to recent polls from AP-NORC and Reuters/Ipsos.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2a8fd7-2022-4509-a8a8-d2b071bbde95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d15f31e-84aa-44f3-b92a-519143a662e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only issue tested where Biden''s rating exceeds his overall
        reviews is his handling of the coronavirus pandemic, which 54% approve of.
        But that is far lower than in April, when 66% said they approved of his handling
        of Covid.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057bb4cc-266f-436d-9ca1-8b0f759267c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b72f4bb-4dae-4146-8f96-2b0758aea42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A renewed surge of Covid also threatens to overwhelm a presidential
        agenda that suffered another setback this week, when Democrats signaled they
        would punt Biden''s sweeping spending plan to next year after failing to reach
        an agreement with Sen. Joe Manchin, the West Virginia Democrat who is now
        the President''s chief negotiating counterpart on the plan.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a6a3df-609d-45d5-893d-316df955a557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094e34b8-8674-4edf-91cd-d104b5c4174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the White House, the pandemic has dampened another holiday season,
        despite efforts to maintain normalcy surrounding the festivities. The first
        lady''s office decided to dramatically scale back the usual roster of holiday
        parties, opting instead for smaller open house-style events.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f624ecc-0b89-40b6-a9c6-72cabcd22267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0ca550-7dea-4b5d-92c0-39f14a35c100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests attending the 30-minute walk-throughs are required to take
        Covid-19 tests within 48 hours prior to their visits if they cannot attest
        to being fully vaccinated. Typically, the President and first lady can host
        several dozen events during the holiday season, sometimes making appearances
        at more than one per day. At some, they can stand for hours taking photos
        and shaking hands.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd529864d-bb9a-4331-93a7-f5c7adcd6eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8d2458-a5a4-4b09-a150-b4c7071fb935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Biden chose instead to thank supporters at a holiday
        reception at a nearby hotel. Speaking at a cocktail reception there Tuesday
        evening, he didn''t avoid his disappointment at another Christmas made less
        merry by the raging pandemic.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da224e71-c160-4345-a09f-11bd97aa3617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988fcc35-aa00-47b9-9b7f-e5da60ce2d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had hoped by now each one of you, who helped us get to where
        we are, would have had full access to the White House," he said. "We had all
        kinds of plans. ... We hoped people had moved on to getting all their vaccines."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3f0bd9-ea27-4486-94bb-2213f1564bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5139ff23-8835-410d-8e1d-656cfceb7403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the imminent surge, he held out hope that things would soon
        return to normal: "Next year -- and this year, before it''s over -- in the
        White House. In the White House," he said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e3852f-ff82-4924-906c-a160a1322532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:40:39.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:32.215+08:00
