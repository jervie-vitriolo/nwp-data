    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd316b171-1ffb-45ee-8c4f-a9a21a1db5fd'
    'lead': 'The government imposed a 15-day price freeze on liquefied petroleum gas
      and kerosene products in areas placed under state of calamity after the onslaught
      of Typhoon Odette, the Department of Energy said on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-19T13:30:30.922+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:25:41.066+08:00
