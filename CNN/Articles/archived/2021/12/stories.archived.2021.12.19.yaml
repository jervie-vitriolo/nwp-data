    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA lifts all storm signals as ''Odette'' moves away from Philippine
      territory'
    'updated': 2021-12-19T13:38:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e601a10c-2865-4810-aad8-ed564f9d20f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T09:17:11.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:42.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91091ec1-454b-4455-bbe5-0694a6d208cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T09:17:11.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:42.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)</strong> — The
        Philippine Atmospheric, Geophysical and Astronomical Services Administration
        on Sunday lifted all tropical cyclone warning signals in the country as Typhoon
        Odette moves away from Philippine territory and heads towards Vietnam and
        China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6ad1e1-5713-46e9-a805-c8d4fd185c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T13:38:32.844+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:42.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcc9943-527f-4a16-9201-390e67fd1e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T13:38:32.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:42.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on PAGASA''s 11 a.m. bulletin, the weather system was last
        spotted 430 kilometers northwest of Pag-asa Island in Kalayaan, Palawan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b175a8-cab7-4106-a911-f273c3571b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T13:38:32.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:42.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553386a4-ab2f-4aaf-86a8-0e604f2f81b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T13:38:32.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:42.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Odette is unlikely to directly affect the weather condition and
        bring heavy rainfall in the country throughout the forecast period. However,
        the Shear Line will bring light to moderate with at times heavy rains over
        Metro Manila, Cagayan, Isabela, Nueva Ecija, Bulacan, Aurora, Cavite, Laguna,
        Rizal, and Quezon," PAGASA said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b815d0-6dc2-475b-881c-324ffc37e0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T13:38:32.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:42.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1de3f1b-428b-492e-9ec8-8dac3de9d680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T13:38:32.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:42.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the forecast track, Typhoon Odette will move north northwestward
        to northward today through tomorrow morning, then generally northeastward
        for the remainder of the forecast period over the sea areas east of central
        Vietnam and Hainan Island," it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e483d51-263e-4090-a03a-f0182da9516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T13:38:32.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:42.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd09882e-76f7-4265-8028-e9692a39329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T13:38:32.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:42.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Odette maintained its strength with maximum winds of 195
        kilometers per hour and gusts of up to 240 kph while moving northwestward.
        It left the Philippine territory on Saturday afternoon</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55abc121-ea23-4d09-90d3-6bf16f9b120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T09:17:11.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:42.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
