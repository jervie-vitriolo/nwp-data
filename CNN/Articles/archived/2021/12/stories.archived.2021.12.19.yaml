      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) –</strong> The
        Philippines received a total of 3,072,780 new COVID-19 vaccine doses over
        the weekend.</p>'
