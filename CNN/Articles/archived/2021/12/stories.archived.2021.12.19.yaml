      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae77d411-bf3b-4644-a0ca-969e3ac6ea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:24.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its source is the exposed pipe that visitors must walk over as a
        liquid mix slides through to the street.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b06ccea-420c-406f-a158-0f2fd1b40a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:52:10.437+08:00
