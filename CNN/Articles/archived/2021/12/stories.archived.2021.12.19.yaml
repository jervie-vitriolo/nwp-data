    'lead': 'The Philippine Atmospheric, Geophysical and Astronomical Services Administration
      on Sunday lifted all tropical cyclone warning signals in the country as Typhoon
      Odette moves away from Philippine territory and heads towards Vietnam and China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-19T09:17:11.544+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:25:42.424+08:00
