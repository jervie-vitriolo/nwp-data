  'Biden-to-give-Omicron-focused-speech-on-Tuesday-':
    'author': 'Kaitlan Collins and Jeff Zeleny, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-19T08:08:53.705+08:00
    'imagesource': 'jcr:9d9ee630-a5bd-4f25-9456-f27b07db9be8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fe1ef01-0f21-4bae-9f6b-1c350d3816cf'
    'lead': 'US President Joe Biden will give an Omicron variant-focused speech on
      Tuesday as the nation contends with higher case numbers, deaths and hospitalizations
      from the coronavirus heading into the holidays.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-19T08:11:25.269+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:25:43.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:24:59.981+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden to give Omicron-focused speech on Tuesday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08817de-7f5a-4864-8c24-5edf91d5d2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:11:25.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US<strong>&nbsp;</strong>President Joe
        Biden will give an Omicron variant-focused speech on Tuesday as the nation
        contends with higher case numbers, deaths and hospitalizations from the coronavirus
        heading into the holidays.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99933ad5-9f27-4a79-a745-1d4a944880d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:11:25.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Building off his Winter Plan, @POTUS will announce new steps the
        Administration is taking to help communities in need of assistance, while
        also issuing a stark warning of what the winter will look like for Americans
        that choose to remain unvaccinated," White House press secretary Jen Psaki
        said in a series of tweets. "We are prepared for the rising case levels, and
        @POTUS will detail how we will respond to this challenge."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f672b7-1be3-4074-9221-30c828cc406e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:11:25.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC News first reported on the speech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb48754-d5b0-41d2-9503-561d97351b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:11:25.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki''s comments that the administration is "prepared for the rising
        case levels," comes as Vice President Kamala Harris told the Los Angeles Times
        in an interview published Friday that the administration was caught unprepared
        for the rise of Covid variants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37edf584-0c2a-4b8d-b5d3-37cd2a7a249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:11:25.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t see Delta coming. I think most scientists did not —
        upon whose advice and direction we have relied — didn''t see Delta coming,"
        Harris told the Times in a year-end interview. "We didn''t see Omicron coming.
        And that''s the nature of what this, this awful virus has been, which as it
        turns out, has mutations and variants."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8247eb7d-e390-4740-820b-c69e1d14f1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:11:25.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Biden''s speech on the new variant comes after he delivered
        a "direct message" to the country on Thursday, warning that people who are
        not vaccinated against Covid-19 are looking at a bleak and dangerous winter
        if they do not get their shots soon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933c5285-c220-4b89-8210-ee8d11004206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:11:25.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to send a direct message to the American people: Due to
        the steps we''ve taken Omicron has not yet spread as fast as it would have
        otherwise done," Biden said in remarks at the White House following his Covid-19
        briefing Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b4bfa4-bef7-4023-addc-7d918d88659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:11:25.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of his Thursday remarks, Biden''s top health officials urged
        him to deliver that message in the clearest terms possible, according to people
        familiar with the session. Only by laying out the stark difference in outcomes
        between vaccinated and unvaccinated infections could the gravity of the moment
        come through.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47fd31e-5c82-471a-b512-ea49da27df99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:11:25.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and his team -- which included Dr. Anthony Fauci, two top
        vaccine experts from the National Institutes of Health, White House Covid
        response coordinator Jeff Zients and his deputy Natalie Quillian -- set to
        work writing out by hand the grave warning he would deliver later when cameras
        were ushered into the room.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6387a2a3-e7dd-4b26-bb77-9c452a0f4ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:11:25.270+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergence of the Omicron variant has thrust the nation -- and
        the White House -- back into an uncertain pandemic reality, posing both public
        health and political challenges for a leader whose ultimate success depends
        almost entirely on his ability to contain the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77692f7-cfcb-4470-875d-24de24ff4354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:11:25.270+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, cases and hospitalizations are surging in some parts of
        the country, leading to a 31% increase in cases and a 20% increase in hospitalizations
        from two weeks ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f66a2e7-1acf-4bf9-9cc8-92a2b9cebe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:11:25.270+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Biden and his team have all but ruled out new lockdowns, and
        behind the scenes, administration officials have been debating how to shift
        public attention from the total number of cases -- which appear likely to
        surge, even if many are mild -- toward the number of severe infections that
        are overloading health systems and causing interruptions to normal life.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6320fd-be21-4c05-9190-9b13e17075cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:11:25.270+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/18/politics/joe-biden-omicron-tuesday-speech/index.html">Biden
        to give Omicron-focused speech on Tuesday</a>".</em></p>'
  'Covid-surges-threaten-festivities-worldwide':
    'author': 'Sheena McKenzie and Yong Xiong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-19T08:12:10.905+08:00
    'imagesource': 'jcr:afceac1b-b070-4768-b7b9-67ea073d5ee3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6db8a914-592f-4f55-a6bf-6b8b66f503f5'
    'lead': 'As the rapid spread of the Omicron coronavirus variant looms across parts
      of the globe and the Delta variant remains dominant -- for now -- in others,
      the Covid-19 pandemic is again threatening holiday celebrations for millions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-19T08:13:44.987+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:25:43.275+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:25:00.158+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Covid surges threaten festivities worldwide, as China''s biggest holiday
      is upended for a third year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0263a48e-8220-406e-8996-11b32133144e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:13:44.987+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As the rapid spread of the Omicron coronavirus
        variant looms across parts of the globe and the Delta variant remains dominant
        -- for now -- in others, the Covid-19 pandemic is again threatening holiday
        celebrations for millions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e228b46-868a-47f5-ba6c-33cdd474dbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:13:44.987+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several European cities have already canceled firework displays
        ringing in 2022 and some countries are reimposing restrictions, while Chinese
        families face the prospect of their third Lunar New Year spent apart.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8fe482-fb9f-4ce3-b932-c1744d760858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:13:44.987+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lunar New Year -- which begins on February 1, 2022 -- is China''s
        biggest holiday, with millions of people traditionally crisscrossing the country
        to join loved ones for the festivities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8525a26d-5156-48a0-be07-597d5c867b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:13:44.987+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those plans were upturned for many after China''s National Health
        Commission (NHC) on Saturday announced travel restrictions, doubling down
        on its "zero-Covid" strategy ahead of the Beijing Olympics happening the same
        month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89415612-e772-4de6-b53a-ad8248eb8e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:13:44.987+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It urged residents in any city with confirmed Covid-19 cases against
        traveling during the upcoming New Year and Spring Festival holidays, amid
        an outbreak of infections in recent weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f106da0-6a0c-4b95-a326-9f1957c65b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:13:44.987+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel restrictions are a fresh blow for lockdown-weary Chinese
        families, who have endured some of the toughest -- but most effective -- rules
        in the world for more than a year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4479fe7-34c5-4e7b-9d15-2dd834ff7970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:13:44.987+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s bad news too for the world''s second largest economy, still
        struggling with real estate woes and the fallout from sporadic lockdowns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e3ef18-8752-444b-ac5e-d54524e94266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:13:44.987+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s "zero-Covid" strategy will be pushed to the limits when
        Beijing hosts the Winter Olympics in February, as the country opens its doors
        to foreign athletes at the same time the Omicron variant will likely be surging
        in other parts of the globe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd478ae04-37af-4fa0-8e20-19a1d6fe3762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:13:44.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government in Beijing announced Friday that due to the upcoming
        holiday season and influx of foreign athletes, residents should avoid leaving
        the city during the Spring Festival, unless necessary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16df9854-0548-4109-b026-19cd2d7a6d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:13:44.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed the Omicron variant also comes just as many countries in
        the Asia-Pacific region with tough restrictions -- including Australia and
        Japan -- had tentatively started to loosen up and live with Covid-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2529c50a-7e51-4e29-a5c0-52ab46203e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:13:44.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Paris and Rome cancel New Year events</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e964b2-5e41-4561-b35e-b2bafed01012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:13:44.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China isn''t the only country downscaling its festivities this year
        amid outbreaks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9c2c7f-8ce7-4a23-8d03-205cbe53bb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:13:44.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands is imposing a strict new lockdown, starting Sunday
        at 5 a.m., Dutch Prime Minister Mark Rutte announced in a televised press
        conference Saturday, according to CNN affiliate RTL News.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4d4055-d3bd-4420-b24c-b589d83702d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:13:44.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indoor gatherings will be limited to a maximum of two guests until
        January 14, except on Christmas and New Year''s Eve, when that will be extended
        to four guests, according to RTL News.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5965aaa-e4fc-4459-9e67-08bbe05dfbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:13:44.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All schools and extracurricular activities will close until at least
        January 9, RTL reports.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327dcbb5-f37e-4bdd-a02c-094936f94ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:13:44.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports competitions will be halted, and all indoor sports venues
        will also be closed, Rutte said, according to RTL News, though children under
        17 years of age will be able to continue playing sports until 5 p.m. Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4169de0-e989-4b9b-8ddc-f4b2df0b1142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:13:44.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France on Friday announced large outdoor events and gatherings will
        be banned on New Year''s Eve as the country faces its fifth wave of infections,
        warning that Omicron will become the dominant variant by early 2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcb51d4-53db-440f-bf46-2c462e1192a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:13:44.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark has also proposed closing cinemas and theaters, and limiting
        the numbers of people in shops the week before Christmas, as it attempts to
        control a spike in cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767a54d0-2348-4fac-b26c-0cd88c1a18c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:13:44.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Rome is among several Italian cities that have decided to cancel
        New Year''s festivities over coronavirus concerns, authorities said Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f505c54-b9c6-4622-a93e-b06cccacbe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:13:44.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Campania region has also banned feasts and alcohol consumption
        in public areas from December 23 to January 1. Venice also canceled its open
        air concerts and New Year''s Eve fireworks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ea9d93-ed7b-4c62-b103-f94988b7cdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:13:44.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland will also introduce an 8:00 p.m. curfew for restaurants
        and bars from Sunday, and limit numbers for both indoor and outdoor events,
        amid a surge in Omicron cases, it announced Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc6a85f-6873-423a-b231-1eeef3f6d033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:13:44.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s ''zero-Covid'' strategy</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e52de04-6bce-4f39-b653-c48654255d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:13:44.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under China''s newly tightened measures, people from medium or high-risk
        areas are strictly prohibited from travel. Those on official duties, or working
        in the transportation sector, should obtain special permission and a negative
        Covid-19 test within 48 hours, the NHC added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db14597-1c56-4de7-8ce4-1383c052c862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:13:44.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules are slightly eased for residents in "low risk" districts.
        They are only advised not to travel during the holiday season, and are required
        to have a negative Covid-19 test within 48 hours to leave the city.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ffd6b2-e0c8-4cf4-82d0-81f0e161ccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:13:44.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the designation, "medium risk" areas are those with less
        than 10 reported cases in the last two weeks. And "high risk" areas have more
        than 10 reported cases.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838f8805-b8f6-423b-9aaa-d26ba02d8401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:13:44.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China currently has 12 "high risk" areas and 57 "medium risk" areas,
        NHC statistics showed Saturday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31afbcf8-5927-4ec2-bd71-87ef1b48d4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:13:44.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has fully vaccinated 1.186 billion people, accounting for
        84% of its the population, NHC spokesperson Mi Feng said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53105940-938a-4680-b5a8-b1f19b243857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T08:13:44.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:25:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/18/world/covid-chinese-new-year-travel-restrictions-intl/index.html">Covid
        surges threaten festivities worldwide, as China''s biggest holiday is upended
        for a third year</a>".</em></p>'
  'Typhoon-Odette-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
