    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taguig', 'Taguig-City', 'Dionardo-Carlos']
    'template': '1'
    'title': '4 Taguig cops under restrictive custody over alleged involvement in
      ₱30M robbery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b022028-b031-49cd-8943-3f48e3776645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T17:49:10.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)</strong> — Four
        personnel of the Taguig City Police Station have been placed under restrictive
        custody for their supposed involvement in a robbery on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6405e425-0dde-4f2b-bd0e-4233f5a65e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T17:49:10.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PGen Dionardo Carlos...ordered the National Capital Region Police
        Office led by PMGen Vicente Danao to place four police personnel of Taguig
        City Police Station under restrictive custody pending a thorough inquiry into
        their alleged participation in a robbery of a Japanese expat and his Filipina
        partner in Pasig City shortly after midnight on Saturday," the Philippine
        National Police said in a statement on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7af27c-0612-410d-bc90-a918d349275d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T17:49:10.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said PSSG Jayson Bartolome, PCpl Merick Desoloc, PCpl Christian
        Jerome Reyes, and Patrolman Kirk Joshua Almojera were placed under custody
        for being among the seven suspected of robbing Joana Marie Flores Espiritu
        and Kani Toshiro of ₱30 million, as well as a mobile phone, in Barangay Kapitoloyo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f3d86e-772e-43e0-b869-e4bbf0f034c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T17:49:10.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added that the suspects fled on motorcycles and briefly
        engaged in a shootout with responding units that led to the wounding of Bartolome
        and the death of another suspect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41debcc0-15ee-48f2-b5b9-e7f3375ce05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T17:49:10.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the commander of the Taguig City Sub-Station 1 was also
        placed under administrative relief to prevent influencing the investigation.</p>'
  'tsunami-united-states-covid19':
    'author': 'Susannah Cullinane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-19T18:24:26.618+08:00
    'imagesource': 'jcr:06d42508-ae3b-45d5-b5a5-11248698a825'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a39cc4c-79b7-4925-8302-05c744f7eb45'
    'lead': 'Cases of Omicron are doubling every 1.5 to 3 days in the countries where
      community transmissions are documented, the World Health Organization said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-19T18:30:39.874+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:25:38.472+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:25:01.751+08:00
