      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Exclusive: Port-au-Prince, Haiti —&nbsp;</strong>The
        smell of raw sewage and food waste permeates the air in the entrance to Haiti''s
        National Penitentiary in downtown Port-au-Prince.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06b89b8-03c3-4525-a676-8292046cabb2'
      'mgnl:activationStatus': true
