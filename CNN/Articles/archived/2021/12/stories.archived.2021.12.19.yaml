    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5fe8d9f-1b3b-4bfa-bc45-21fee4747df5'
    'lead': 'The government should also focus on providing free or low-cost legal
      aid to Filipinos as the Public Attorney’s Office remains inadequate, senatorial
      aspirant and lawyer Chel Diokno said on Sunday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-19T14:56:35.498+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:25:40.704+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:25:01.017+08:00
