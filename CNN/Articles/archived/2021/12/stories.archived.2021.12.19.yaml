      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor-elect Ghalib knows the national spotlight on Hamtramck''s
        all-Muslim city council will make his job more difficult. He''s trying to
        block it out.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637b4814-a7ea-446d-b837-b03349e0d1bc'
