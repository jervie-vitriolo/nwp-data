    'title': 'Blacklist sweeps Onic PH to win Mobile Legends world crown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b1056c-82aa-4fa4-be4f-48883e4777bc'
