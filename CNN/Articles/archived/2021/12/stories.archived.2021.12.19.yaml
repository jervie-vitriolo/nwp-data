    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-States']
    'template': '1'
    'title': '''There''s a tsunami coming'' for unvaccinated people as Covid-19 cases
      rise in the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fd0804-e8a8-454b-84d6-155292ab7912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Forget the waves of <a href="https://www.cnn.com/2021/12/18/health/us-coronavirus-saturday/index.html"
        target="_blank">Covid-19</a>, one expert says "there''s a tsunami coming"
        for unvaccinated Americans as the Delta variant continues to fuel new cases
        and hospitalizations and the <a href="http://www.cnn.com/2021/12/17/health/us-coronavirus-friday/index.html"
        target="_blank">Omicron variant</a>&nbsp;is spreading rapidly and could soon
        swamp hospital systems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bcc5be-c3c4-4e77-b923-af67d090916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Omicron variant is extraordinarily contagious. It''s as contagious
        as measles, and that''s about the most contagious virus that we''ve seen,"
        CNN medical analyst Jonathan Reiner told CNN''s Pamela Brown Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4551ac6-3a76-431c-8018-e0b0e8d87d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of Omicron are doubling every 1.5 to 3 days in the countries
        where community transmissions are documented, the World Health Organization
        said Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8b1ec3-c065-4fcf-b534-b33e0db9543b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the US, Omicron is expected to become the "dominant strain"
        in the coming weeks, US Centers for Disease Control and Prevention (CDC) Director
        Dr. Rochelle Walensky said Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ca649b-ca3a-476e-8655-82649baa7075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US was averaging 126,967 new cases of Covid-19 per day as of
        Saturday, <a href="https://coronavirus.jhu.edu/" target="_blank">according
        to Johns Hopkins University</a>, and fourteen states saw an uptick of at least
        10% in cases over the past week compared to the previous week, the data shows.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d6edb0-eb6d-4894-aad7-a854a3298856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say it''s still too early to tell whether Omicron causes
        a milder form of Covid-19 disease, but regardless, it will put pressure on
        the health care system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f297363-9024-4402-8bfb-bbb3fe894e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would you go into that kind of battle completely unarmed?,"
        Reiner said. "Our vaccines will protect you, particularly if you are triple
        vaxed. People who are unvaxed should start the process now. Go ahead and go
        to your pharmacy and get vaccinated," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172e720d-82e1-403e-aa14-a8a0605e7e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reiner, a professor of medicine and surgery at George Washington
        University School of Medicine &amp; Health Sciences, said he believes almost
        everyone will be exposed to the virus, though those who are triple vaccinated
        will not necessarily contract Covid-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df580ca-8a33-4336-aa25-0c57c9e9b3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I do not think that we need to just throw our hands up in the
        air and say, ''Look, we''re all going to get it so let''s just let it burn
        through the country.'' If we do that, our hospitals will be swamped," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37810f21-9c30-46d7-96a9-724235a8b85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reiner said even if Omicron ends up causing less severe infection
        than Delta, the sheer number of cases it could generate could overwhelm US
        hospitals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c143e0-09f2-40b6-8211-84e2d985a797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to protect our health care system, and that''s why every
        American needs to mask up and vax up right now because our health care infrastructure
        is at stake right now," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f813d30-6bab-4915-9cdd-9dc6b5830d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://covid.cdc.gov/covid-data-tracker/#vaccinations_vacc-total-admin-rate-total"
        target="_blank">According to CDC data</a>, 61.4% of the total US population
        is fully vaccinated and 29.1% of those have received a booster.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdcdf5e-9002-46b5-ad3b-45494867a564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 69,000 people are hospitalized with Covid-19 across the
        US and more than 20% of all ICU beds are occupied by Covid-19 patients, according
        to the <a href="https://protect-public.hhs.gov/pages/hospital-utilization"
        target="_blank">US Department of Health and Human Services</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af46ec90-3682-4c81-8511-a47b7fa97c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New York tops record for daily new cases</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0748ed5-8af1-4e4b-ba2a-97e2d13b5d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, New York State broke its record for the highest single-day
        Covid-19 case count since the beginning of the pandemic for a second consecutive
        day, with <a href="https://www.governor.ny.gov/news/governor-hochul-updates-new-yorkers-states-progress-combating-covid-19-112"
        target="_blank">Gov. Kathy Hochul''s</a>&nbsp;office reporting 21,908 positive
        Covid-19 cases, up from 21,027 on Friday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404dd0d1-627c-41e1-9daa-eaa777f8523b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 hospitalizations across the state <a href="https://coronavirus.health.ny.gov/daily-hospitalization-summary"
        target="_blank">remained relatively low</a>&nbsp;at 3,909, compared to a peak
        of 18,825 Covid-19 related hospitalizations on April 13, 2020, according to
        available data.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5142719-5e5f-404a-94fa-4edb016589d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not like the beginning of the pandemic," Hochul said in
        a statement Saturday. "We are prepared for the winter surge because we have
        the tools at our disposal."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4135a5f0-3277-46a0-8ae5-6d7d236ebc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, positive Covid-19 cases more than doubled from
        the beginning of the week on December 13 to Saturday, although Covid-19 hospitalizations
        remained around the same throughout the week with a slight spike in hospitalizations
        reported Saturday, according to data released by Mayor Bill de Blasio''s office.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165c41e4-8ebc-424d-b5a4-8c249f2f4daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re definitely going to get a tsunami of cases," Director of
        Global Health and Emergency Medicine at Columbia University Medical Center
        Dr. Craig Spencer told CNN Saturday. "We know that today we had record level
        cases here in New York City that only eclipses yesterday''s record level of
        cases. We know that a lot of people are going to test positive."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051d2c31-fd6c-4283-9d3b-61ef1f2dc94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge has already hit the entertainment industry in the city.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeebaba1-1dff-4e79-9f09-2453732b4145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s <a href="https://www.cnn.com/2021/12/19/media/snl-no-live-audience-coronavirus-paul-rudd/index.html"
        target="_blank">"Saturday Night Live"</a>&nbsp;went without an audience and
        aired mostly pre-taped segments due to the rise in Covid-19 cases.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d853d0a-d0ee-4d5f-bdad-679d973b4e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move followed the cancellation of <a href="https://cnn.com/2021/12/16/entertainment/broadway-shows-canceled-covid-19/"
        target="_blank">some Broadway performances</a>&nbsp;and the Radio City Rockettes''
        <a href="https://cnn.com/2021/12/18/us/rockettes-christmas-spectacular-canceled/"
        target="_blank">"Christmas Spectacular"</a>&nbsp;shows for the rest of the
        year.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1c5648-1d47-4c1f-91ed-728970eb285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospitals are feeling the impact</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978fc762-7afd-4958-8381-bef91237b1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York isn''t the only state grappling with concerning coronavirus
        data.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8efc651-d291-43f0-8aac-51d6876c3c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California health officials said Friday they were seeing hospitalization
        numbers begin to trend upward, stressing the need for vaccinations and booster
        vaccines.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf254b9-405c-4349-a1be-f39639567440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Jersey, "we''re seeing long lines outside of our testing
        clinic, more demand than we''ve seen in many months for testing, because folks
        are getting sick," Dr. Shereef Elnahal, president and CEO of University Hospital
        in Newark, told CNN''s Amara Walker.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9592cd70-bcbe-4d27-8d12-48b60e352415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations have doubled over the last two weeks, he said,
        and although 46% of those hospitalized earlier this week had been vaccinated,
        they had not had a booster shot.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795bf2ed-bab5-476c-bdd0-6ccd20f4942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rob Davidson, an emergency room physician in Michigan, said
        he''s seeing a "pretty critical Delta surge right now." And while he''s seeing
        the test positivity rate slightly decrease, Covid-19 patients are staying
        in the hospital for extended periods of time.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53aba13-0ae8-4976-b669-1bc48388e898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Marc Gorelick, who heads Children''s Minnesota hospital, said
        the facility is already struggling to cope with the numbers.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d45c99-5e87-41ee-8adc-2542e652752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re on top of a surge where you''re already at 90%, 95%
        capacity, those extra ... preventable Covid patients coming in are the thing
        that pushes the system to the brink. And that''s what we''re seeing here in
        Minnesota," Gorelick told CNN''s Kate Bolduan Friday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a67b75-f54d-45d2-8b6a-1942b0ba79cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oregon, officials forecast a grim early 2022.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0acbc07-f3cc-40b8-bc30-818418ba8b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can expect a surge in Oregon hospitalizations by mid-January,
        with infections that begin sooner than that," said Dr. Peter Graven, a data
        scientist for Oregon Health and Science University. "Combined with its heightened
        transmissibility, we expect Omicron will generate a large increase in the
        number of Oregonians that will become severely ill and likely need a hospital."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75b3339-82a7-461b-8427-14ed35372ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scientists working to measure Omicron severity</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f266d1-d479-4dff-9aa2-644fd72522bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As hospitals continue to feel the burden of Covid-19 infections,
        scientists are racing to gather more information on the Omicron variant''s
        severity.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77c3a41-bdaa-446e-8118-72b54679dcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC said last week it looked at 43 cases of Omicron and most
        of those people had mild symptoms. Most were vaccinated, with about a third
        of the total group boosted.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1689b97a-034c-4ca9-91a3-e5775b6cd525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen cases of Omicron among those who are both vaccinated
        and boosted, and we believe these cases are milder or asymptomatic because
        of vaccine protection. What we do know is we have the tools to protect ourselves
        against Covid-19. We have vaccines. We have boosters," Walensky said during
        a White House Covid-19 response team meeting Friday.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a83172-eac7-43ae-a165-073ea76e75e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from two weeks of South African cases appeared to indicate
        Omicron was milder in severity. But UK epidemiologists said this week they
        found no evidence Omicron is causing milder disease there, although the Imperial
        College London team also said there was not much data to go on yet.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a06719d-011c-4ffc-8fd0-d3fd7143a6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Francis Collins, director of the National Institutes of Health,
        told <a href="https://www.cnn.com/shows/ac-360" target="_blank">CNN''s Anderson
        Cooper</a>&nbsp;Friday that it is still too soon to assume Omicron will cause
        milder disease and that, regardless, people needed to protect themselves with
        vaccines and boosters.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba4e6d9-6673-4318-9106-82a9f137df8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said it was "clear that Omicron is an extremely contagious
        variant, that it doubles every two to four days."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9f318c-2374-4f4e-ad64-6b2ebccf0d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem, of course, is if this is so infectious — and we might
        see hundreds of thousands of cases every day, maybe even a million cases in
        a day from Omicron — even if it''s a little less severe, you are going to
        have a lot of people in the hospital and our hospitals are already really
        stretched with Delta, especially in the northern part of the country," Collins
        said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee925132-8c9e-466a-8939-c805fdbc8395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:30:39.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:25:38.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/19/health/us-coronavirus-sunday/index.html"
        target="_blank">''There''s a tsunami coming'' for unvaccinated people as Covid-19
        cases rise in the US</a>."</em></p>'
  'Presidential-aspirants-help-in-Odette-relief-efforts':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-19T18:35:58.193+08:00
    'imagesource': 'jcr:d8c98cfe-f9d9-4d1c-a579-c34d46e10b0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd855cfc8-be76-4f5b-a1df-a1cfbe91ed59'
    'lead': '2022 presidential aspirants take a break from politics to help in relief
      efforts for the victims of Typhoon Odette.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-19T18:34:39.444+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:25:36.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:25:02.132+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Presidential aspirants help in Odette relief efforts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b8381a-5d13-4f0f-9be0-76ecd747a61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) –</strong> Presidential
        aspirants in the 2022 elections took respite from political activities to
        help in relief efforts for the victims of Typhoon Odette over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad64459c-b795-4bb9-9a16-3c4d7b37d6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo converted her campaign headquarters
        into a relief operations center for those willing to donate food, water, and
        other goods for the typhoon victims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241e14f0-bcb1-406e-a13c-9b7edcfb7674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078c9a2a-0110-4079-b9b8-980df9ba7ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said her office has coordinated with the Philippine Coast
        Guard and the relief goods are on their way to typhoon-hit provinces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c08d30-9e8b-435d-a128-44fd30283fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec6e1ae-b6f5-4f9c-899a-899201ee5cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president immediately flew to Bohol and Cebu City on Saturday
        to personally assess the needs of the affected residents.&nbsp;She also went
        to Siargao, Southern Leyte, Dinagat Islands, and Surigao City on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c823234-3ac8-4a06-8b64-63b5782b238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a79285-4145-4fbe-a29f-0eb925068d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagbibigay tayo ng mga pagkain but after nito, ang poproblemahin
        nila ‘yung mga pampagawa ng kanilang mga bahay. Pagtutulung-tulungan natin
        ito,” Robredo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e152f4bc-6477-4fca-8144-79a468ef508e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4453467a-ce8a-45ef-ab95-25126c1930c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are providing them with food but after this, they’re
        next problem would be on how to rebuild their homes. Together, we will help
        them.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fdb8a3-0276-4d42-bd0e-af411b4ca791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0789dd5-06ba-41a0-8082-8d733c4c09a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Manny Pacquiao sent a planeload of relief goods
        to Cebu on Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0f7aa7-047c-4ae0-88a8-c09b4caa6421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a1064b-a8f5-4ecc-8f4c-eaa4774a3349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao promised more humanitarian aid for other typhoon-stricken
        regions, adding that he will send generators that can be used in charging
        mobile phones to some municipalities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce49ae4-f7ef-4c74-8f30-3b5b35e20899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb882c50-3c50-4d87-8ddd-809e48dcd2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am appealing to all my friends including those in other countries
        to please, please help us. Our people need help. Please send us anything that
        can help ease the burden on our people. They need food, water, blankets, clothes,
        and materials to rebuild their homes,” Pacquiao said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceabd839-9f05-4faa-b1de-0e31e5e77bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04669208-dd49-423b-91a5-b3a2c8744fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao was the first to call on fellow 2022 presidential aspirants
        to pitch in to the relief efforts for areas affected by Odette.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760ec9d5-18ef-4558-86bd-091ec911751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d931b79-008c-4579-82f3-92ceb30dd416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the time to set aside politics. Kailangang magtulungan
        ang lahat para maiparating natin ang tulong sa mga nangangailangan [Everyone
        should help each other so we can send help to those who are in need],” Pacquiao
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a3346b-6e9e-4f99-8f25-25630ecc375d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab156817-27b0-4a8e-a19a-ba18b09a2d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno also launched a donation drive for relief
        goods that will be sent out to Odette-hit areas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0ad2d0-07e1-4ad2-91c6-4ac217c3c112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f987a597-64d7-46df-8034-3b6eba96a1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila city government approved a resolution to allocate ₱2.5
        million for assistance and recovery efforts in the provinces, such as Cebu,
        Bohol, Leyte, and Surigao del Norte.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7738e380-3495-4960-89f3-93b489b5cf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53e31a3-b470-4194-b12e-29a16fb8dd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:25:36.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also went to Cebu City and personally donated ₱1 million
        and medicines and boxes of vitamins to aid the province’s relief operations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367061b3-aec0-4ead-94a7-9fd27c82c2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T18:34:39.446+08:00
      'mgnl:createdBy': 'david'
