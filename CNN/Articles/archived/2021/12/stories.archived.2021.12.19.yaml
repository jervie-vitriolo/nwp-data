    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a220985a-7fad-4ec7-87eb-37d1e32f5034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:47:40.303+08:00
      'mgnl:createdBy': 'vince'
