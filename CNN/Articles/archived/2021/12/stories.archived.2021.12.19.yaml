      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T17:54:15.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:39.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said that based on data in the last 14 days, the 45
        non-reporting laboratories contribute, on average, 15.4% of samples tested
        and 1.8% of positive cases.</p>'
