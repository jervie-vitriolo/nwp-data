    'lead': 'President Joe Biden''s top health officials came to an afternoon briefing
      at the White House Thursday with a warning -- and a request.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-19T19:40:39.486+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T21:25:32.182+08:00
