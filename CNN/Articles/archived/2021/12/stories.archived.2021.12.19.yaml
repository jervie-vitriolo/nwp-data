    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bc3eb26-d405-478b-a8c3-daaaa6a7b870'
    'lead': 'Four personnel of the Taguig City Police Station have been placed under
      restrictive custody for their supposed involvement in a robbery on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-19T17:49:10.527+08:00
