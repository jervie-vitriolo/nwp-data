      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor-elect and his council promise a separation of mosque and
        state. That''s the law, they say, and also their intent.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63a3c05-0d76-47a6-9c68-62e1c74fcace'
