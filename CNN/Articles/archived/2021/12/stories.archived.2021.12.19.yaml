      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/18/politics/white-house-omicron-warning-joe-biden/index.html"><em>"Biden
        admin eyes a potentially stark shift in messaging around ending the pandemic"&nbsp;</em></a></p>'
  'joe-biden-russia-ukraine-obama-2014':
    'author': 'Natasha Bertrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-19T19:41:32.016+08:00
    'imagesource': 'jcr:1c7afcc0-633e-43ff-8a51-f368952ba9f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fcca458-f77f-49cd-8421-6d387c792d58'
    'lead': 'When the US intelligence community first picked up signs in the fall
      that Russia could be preparing a new attack on Ukraine, President Joe Biden
      directed his administration to act -- and fast.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-19T19:43:47.159+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T21:25:29.092+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:25:03.784+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Ukraine', 'Vladimir-Putin']
    'template': '1'
    'title': '''A four-week window'': Biden aims to learn from Obama''s mistakes with
      quick moves to deter Putin from invading Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f3c4b2-c95d-4b34-9c31-6564f93b77d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When the US intelligence community
        first picked up signs in the fall that Russia could be preparing a new attack
        on Ukraine, President Joe Biden directed his administration to act -- and
        fast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e1c870-7b47-440d-9094-a04444f9c583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f21834-4738-4886-b0e6-1f5f1b2318f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wary of repeating mistakes made in 2014, when the US and Europe
        were caught off guard by Russia''s annexation of Crimea, Biden directed his
        national security team to use every tool possible to try to deter Russian
        President Vladimir Putin while a possible invasion was still assessed to be
        several months away, a senior US official told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab27e95-3a27-4763-ab64-3a0241380916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817ce655-42c8-4dcd-8fce-9ad4af34c0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have been doing is very calculated," the official said.
        "But we only have about a four-week window from now" to pull it off, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2023a04e-3944-4aa2-ba20-a9bc5c203c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9eac70-c862-4d37-be26-e37e216cffbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response began with a flurry of intense diplomatic activity
        in early fall, including a trip by CIA Director Bill Burns to Moscow to warn
        Putin directly against making a move.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e268a9-b6d2-4dc5-81b4-5284d44bd50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e11161-4752-408c-9920-f6739bfec440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Russian troops continued to amass near Ukraine''s border,
        the quiet diplomacy quickly evolved into stark, public warnings to Putin to
        back down or face harsh sanctions and increased US military assistance to
        Ukraine. Top Biden officials are now emphasizing that the consequences would
        go above and beyond anything Russia faced after its land grab in 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6f709b-17e7-40ac-b0ed-01391f452f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458751bf-a594-4784-97f7-a7fff143dace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sanctions we imposed on Russia in 2014 were largely intended
        to inhibit the medium-to-long-term development of specific Russian state-owned
        firms by restricting their access to US capital markets and technology," a
        White House official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44515e6a-3acb-4ceb-b5f6-f3a81e31ac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc10aaf1-a10d-4f14-8e64-b7a965c53cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the options on the table now "would be overwhelming,
        immediate and inflict significant costs on the Russian economy and their financial
        system."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd194bee8-e1c3-48d6-9165-b15130a14aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2976277d-1d95-44a0-a567-5e663863b229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence community came under fire in 2014 when Biden was
        vice president, over what some lawmakers said was a failure to predict Russia''s
        incursion into Crimea until it was too late. And after that attack, Biden''s
        push to arm Ukraine and impose extremely severe sanctions on Russia was largely
        overruled by President Barack Obama.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6736c05-60a4-4a21-bbb0-746b60107b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792423c8-8cd5-4ff4-b308-77075efe06b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now in charge, Biden has wanted to do things very differently, officials
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cfa813-a3a6-4021-a18b-afb67b73e777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e020dd4e-ce2f-42a0-af60-f866e6a0cfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This administration has been much more proactive, and there is
        more of a realistic sense now that Putin is capable of absorbing a lot of
        pain in an effort to impose costs on the US and our allies," said New Jersey
        Democratic Rep. Tom Malinowski, who served as the State Department''s senior
        most human rights official from April 2014 to January 2017.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aed91ea-0272-49af-b064-eaebcb101aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ebe6ce-a7f6-4eab-b1ac-fe76ff239763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has resulted in far more robust intelligence-sharing with Ukraine
        about Russia''s planning than anything that occurred in 2014, sources familiar
        with the process said -- partly because the Ukrainian government is "a more
        reliable partner" now than it was then, said one former senior NATO official,
        and partly because Biden firmly believes Ukraine cannot be left out of any
        discussions that concern its future.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9609ad5a-0ce6-4156-8039-c7b903f7b040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd834c977-e679-478f-a3ac-0b7ee9ac8013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration also shared unusually detailed intelligence early
        on about Russia''s movements with NATO, G7 and European allies early on, European
        diplomats told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072a3c26-45e8-40f0-ab50-b04f99457a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b711ebf-2ece-4bae-a997-4baf0a3a66aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not see this same level of coordination in early 2014," said
        the former senior NATO official, who retired in September 2021. "This administration
        has been much more multilateral in their approach -- that is new, and it''s
        the result of leveraging a lot of positive work that has been done amid the
        Covid-19 pandemic to increase political cohesion and the exchange of information
        among partners."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0191f4a9-1568-46be-a9d0-cfbf79afee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbf62cb-616f-4ed9-b1f7-0fb1ba029d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Malinowski and other officials noted the situation now
        is different from 2014 in important ways.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3302d61-2ab8-4af0-a4d5-6b269d5ffd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c887f88-7bd2-4654-bec4-48bb4f55ac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Putin is potentially preparing for here requires taking actions
        that are much more visible than what we saw in 2014," Malinowski said. "The
        forces he is amassing are exactly the forces you would amass if you were preparing
        for an all-out land invasion of the country, which is not what happened in
        2014 with Russia''s little green men."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311482d6-c3a4-4baf-acf9-273b2fadeac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40807a46-e5fd-496e-8523-a3259cfe3bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian military is also "in a very different place in terms
        of capability, force structure, and posture compared to 2014-2015," said Michael
        Kofman, the research program director in the Russia Studies Program at CNA.
        And the US has a much better understanding of that, said the former senior
        NATO official.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c479573-11c6-4605-ab9f-166e4959ca8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5c3b1d-cab9-4233-80b7-f8047a325512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have increased intelligence capabilities, an increased eastern
        base posture, better satellite imagery, more political cohesion," he said.
        "That has all allowed the US and its allies to be much better forewarned than
        in 2014."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2440bf6-06a2-436d-9412-cca13b315501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6601c032-635c-4d10-96c3-8f020ddeecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, current and former officials told CNN they see some similar
        mistakes being made -- and similar signs from Russia that it is not taking
        the US threats seriously.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c901712-acb7-4be9-8f14-270f61089042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015a1b96-6b4c-4bc6-80a7-657ea0d12bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am definitely seeing things that are being done better in terms
        of them taking the threat seriously and working very closely with our allies,
        which I think is essential," said Lt. Gen. Ben Hodges, who served as commanding
        general of United States Army Europe from November 2014 to December 2017.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a86ba6-4217-4335-949b-dd9f3acdc289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8b6729-447e-4dd1-915b-fa551fb1bfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there are still a lot of mixed messages coming out of the White
        House and a couple of unforced errors that the Kremlin must be quite happy
        with," Hodges said, including Biden''s disclosure earlier this month that
        sending US troops to Ukraine is not on the table.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fadc6e4-cb1c-43b5-97ed-a7f16fca69c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1151aff4-2405-4bb1-afb0-70f43eccfec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree this is not the time for US military action," he said.
        "But why announce that? That was basically a concession while the Kremlin
        has only increased their demands."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc117e50-b361-4994-881b-8a1319864136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cc1334-8adb-4b2c-975a-be690a82574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s comment also reinforced Russia''s belief that, especially
        after the withdrawal from Afghanistan, the US will not want to get bogged
        down in another war overseas.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a34364d-87ef-4680-ad23-4d922daff0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697e1985-ab7a-456b-b82d-4c5a113388b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Security Council is similarly wary of sending certain
        kinds of equipment and weapons to Ukraine that might be viewed by Russia as
        provocative, like air defense systems, at a moment when the US and its allies
        are trying to get Moscow to de-escalate. Obama refused to provide Ukraine
        with lethal aid at all, also wary of provoking Russia further -- but that
        restraint did nothing to deter the continued attacks by Russian-backed separatists
        in eastern Ukraine or get Russia to relinquish Crimea.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71108b0a-49a7-47d6-b0b8-1026e2a361aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094b595d-47ae-4159-9858-cba6c02f2a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest thing that provokes the Russians," said Hodges, "is
        when we look weak and disjointed."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e20c3e-4d0c-4dcc-9051-4cafb935d3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-19T19:43:47.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:25:29.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/19/politics/joe-biden-russia-ukraine-obama-2014/index.html"><em>"''A
        four-week window'': Biden aims to learn from Obama''s mistakes with quick
        moves to deter Putin from invading Ukraine"&nbsp;</em></a></p>'
