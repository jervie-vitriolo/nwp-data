      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito siguro ang kauna-unahang fluvial parade na gagawin natin sa
        Pasig River. Sa totoo lang kakaiba ito since it’s been two years since the
        pandemic,” he said during the ceremony to open the parade.</p>'
