      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority (MMDA) Chairman Benhur
        Abalos praised the staging of the historical MMFF fluvial parade, which pushed
        through despite the bad weather. He believes this is an opportunity to encourage
        the public to ride the Pasig River Ferry Service and to showcase the cleanup
        efforts.</p>'
    '5':
