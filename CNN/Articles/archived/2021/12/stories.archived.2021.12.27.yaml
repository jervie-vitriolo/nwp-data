      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> These are no ordinary
        times, but the things we love about Christmas stay the same. Hidilyn Diaz,
        who set a record-breaking lift at the 2020 Tokyo Olympics, never misses a
        plate of kare-kare and calderata during Noche Buena, while actress Iza Calzado
        likes indulging in hotdogs and slices of Christmas ham.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533f8124-7a3e-4bb2-9882-13c702daf277'
      'mgnl:activationStatus': true
