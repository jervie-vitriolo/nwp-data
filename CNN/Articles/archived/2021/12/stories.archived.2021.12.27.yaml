      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What makes you tingle as a lesbian?”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a76151f-4668-4d87-a2e2-1d2e1cbcfcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:37:23.366+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:36:18.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jhoanna Lynn Cruz, the anthology’s editor, introduces the book by
        recognizing how long-overdue the book is. “Ladlad,” the pioneering anthology
        of Philippine gay writing, has already produced three volumes and a “best-of”
        anthology. Meanwhile, the first publication to center lesbians, “Tibok: Heartbeat
        of the Filipino Lesbian” edited by Anna Leah Sarabia, came out in 1998 and
        received only one review in an academic publication. Cruz talks about how
        “it was a collective effort to become visible in literature, but the literary
        system refused to look at the women who had laid themselves out for the cause
        of visibility.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb9354a-47dc-4fc8-966e-c9cb21d474a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:37:23.366+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:36:18.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4271a31-937f-477e-909b-d2d4ecb52fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:37:23.366+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:36:18.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/literature/2021/6/4/tingle-anthology-pinoy-lesbian-writing.html"><strong>WATCH:
        A new Filipino anthology shines light on stories by women loving women</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a2b3f9-e07c-4fe8-8a62-6bc8810ae8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:37:23.366+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:36:18.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6917729a-ce5f-45bc-a198-daa22ac8e91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:37:23.367+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:36:18.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz and an assortment of writers have tried to remedy the lack
        of visibility with this wonderful anthology. “Tingle” presents a delicious
        diversity of literary pieces on women-loving-women, encompassing everything
        from the carnal to the sublime. The collection is arranged in seven sections,
        each section handling a particular aspect of lesbian life. “How It Begins”
        shows the first tentative, potent pulses of female desire, while “Unrequited”
        deals with the perpetual problem of loving someone who does not love you back.
        The collection skillfully transitions from hot-and-heavy scenes of burgeoning
        love, to the more somber, bittersweet conclusion of a life-changing romance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9694bb59-675c-4498-b21f-3c53d868e82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:37:23.367+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:36:18.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9a4462-efbd-433f-bd3e-9d9f146832a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:37:23.367+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:36:18.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what a wealth of works we have. The collection opens with Rayji
        de Guia’s “Here Come the Women,” a sly and subversive feminist retelling of
        Nick Joaquin’s “The Summer Solstice.” “Ocean Ghost” by Nina Matalam Alvarez
        celebrates the liberating force of a woman’s first time with her lover: “As
        limbs moved upon limbs, tongues danced in salty skin and hands slipped into
        secret places, I felt free.” Roselle Pineda uses primal, elemental language
        to convey the intensity of her longing for the beloved, so that even the reader
        is swept away by her desire: “She, who comes to me like wildfire, burning
        incense within me. She, who comes to me like strange rain, cold, trickling
        beautifully against my parched body, quenching every crevice, every secret
        of it.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc85198b-3555-46d1-9032-4d7e97116c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:37:23.368+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:36:18.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"The collection also reminds the reader that being a lesbian is
        more than desire and romance; it also means struggling and defying a world
        that tries to erase one’s existence."</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35fafae-0562-40dc-b8f4-efec22239adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:37:23.367+08:00
