      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcf06d5-68e9-43cd-afb8-6cbd4f891255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:25:12.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:04.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The man was taken into custody and has undergone a mental health
        assessment -- he has since been sectioned under the Mental Health Act and
        remains in the care of medical professionals," police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
