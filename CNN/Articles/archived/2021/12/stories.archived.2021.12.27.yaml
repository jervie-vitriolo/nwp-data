      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/25/entertainment/hugh-jackman-music-man-swing-covid-19/index.html"
        target="_blank">Hugh Jackman pays tribute to Broadway''s swings and understudies
        after Sutton Foster''s Covid-19 diagnosis</a></em></p>'
  'next-Tesla-hard-to-find':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-27T07:47:16.061+08:00
    'imagesource': 'jcr:9f91c514-4f64-429c-8769-e2659eee290a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3373ab7-0c2c-4a80-8337-52264d0f36ab'
    'lead': 'Finding the next Tesla among electric vehicle stocks is proving to be
      difficult'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-27T07:58:53.681+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:37:16.391+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:40.470+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tesla']
    'template': '1'
    'title': 'The next Tesla is proving hard to find'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2615fd12-d2ca-486f-9cc0-6f0e6eade8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T07:58:53.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:16.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Finding the next Tesla among electric
        vehicle stocks is proving to be difficult.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f572c3da-06d7-499d-a8a4-92494f6c7cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T07:58:53.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:16.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of upstart electric vehicle makers'' stock prices soared
        in recent years, as investors looked for the next company to shake up the
        car market. But all have struggled recently -- as has Tesla itself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71c9024-0522-440f-b618-c9d80146b528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T07:58:53.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:16.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucid, which started trading on the Nasdaq in July after a SPAC
        deal, had its share of good news: Its first car, the Lucid Air, won MotorTrend
        Car of the Year honors and was certified as having a range of 520 miles on
        a single charge, the longest of any EV. But company has also disclosed it
        faces subpoenas from the Securities and Exchange Commission about some of
        its claims and the SPAC deal, and shares are down from a November 16 peak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bccf89-0f36-461d-ba1f-39b47269c001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T07:58:53.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:16.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric truck maker Rivian had a huge hit with its November IPO,
        and it also won MotorTrend Truck of the Year honors. Rivian won the race to
        be the first all-electric pickup to reach market. Shares shot up 29% from
        the IPO price on its first day of trading, and gained another 71% over the
        next week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550a14f1-a476-4ffe-aca8-25d8854ad9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T07:58:53.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:16.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivian was briefly the third-most-valuable automaker on the planet,
        behind only Tesla and Toyota, despite having yet to report any sales when
        it went public. When it finally reported its first sales on December 16 they
        fell short of expectations, and the company cited the same chip and parts
        shortages dogging the rest of the auto industry. Shares closed Thursday down
        44% from that pre-report high, and the sales report proved to be a headwind
        for Lucid shares as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf171f1-a6f2-4eb9-83e7-a9d5517d6b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T07:58:53.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:16.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Tesla, which earlier this year became only the sixth company
        to reach a $1 trillion market value, has encountered recent troubles. Shares
        sank as much as 27% from an all-time high set on November 4 through Tuesday
        -- before a late-week rally lifted it back above the $1 trillion mark. Still,
        it is trading 13% below its all-time peak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6335eb-2ad7-49a8-9228-0d6c3dee17e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T07:58:53.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:16.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the recent problem for EV stocks is the apparent demise
        of the Biden administration''s Build Back Better bill, which had a number
        of goodies for the EV industry, including enhanced tax credits for buyers
        that would have allowed automakers to charge more for the vehicles. Build
        Back Better also includes money for a network of rapid charging stations,
        which would have answered potential EV buyers'' concerns about running out
        of juice while on the road.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7da8be-6e71-4500-82d4-5892ded94ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T07:58:53.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:16.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a gut punch to the EV bulls," said Dan Ives, tech analyst
        for Wedbush Securities. "For incremental demand in 2022 and beyond, the EVs
        tax credits is a 15% swing factor in demand."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296f2101-fb2d-4b2a-b048-4bc480b688bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T07:58:53.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:16.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But much of the decline in EV stocks took place before Sen. Joe
        Manchin said last week he couldn''t support the legislation, throwing its
        future in severe doubt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0d4aa5-d3f3-4219-b1a1-bc2101d02e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T07:58:53.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:16.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the dip is due to continued announcements from established
        automakers such as Volkswagen, Toyota, Ford and GM about additional investment
        plans in EVs. The concern is that even if consumer preferences and tougher
        environment rules are about to create a massive shift from gasoline-powered
        vehicles to electrics, stand-alone EV companies won''t necessarily win the
        battle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19534cc7-ec99-4455-bb1c-8850d8e5d67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T07:58:53.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:16.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are going to be losers in the battle for EV market share,"
        said Ives. "Rivian coming out of gate with a delivery short fall, that couldn''t
        have come at a worst time. It''s a dark cloud on the pure play EV makers.
        And investors have a lot less patience with any execution missteps."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0f1bd8-3184-4af8-a9c8-130c07d0404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T07:58:53.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:16.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has grown to the point where it is profitable and large enough
        to grow even in the face of increased competition from the established automakers.
        It projects sales growth of 50% or better this year and beyond. And the stock
        has mostly bucked the declines in the sector, rising 51% so far this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f73b673-c79e-4e57-bf00-d093e01f58d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T07:58:53.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:16.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although that is only a fraction of the 743% gain Tesla stock achieved
        in 2020, it''s better than most of the established automakers other than Ford,
        whose shares are up 131% this year after posting significant gains in its
        own EV efforts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7934a1-f804-4744-b950-7635792f367c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T07:58:53.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:16.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two most troubled EV stocks -- Nikola and Lordstown Motors --
        lost 27% and 80% of their value, respectively, through Thursday''s close,
        although Nikola''s stock surged 18% Thursday after announcing it had finally
        made its first truck delivery.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b41ae5a-780d-484f-a31c-8ebe77dd9b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T07:58:53.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:16.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But earlier in the week, Nikola agreed to pay a $125 million fine
        to settle charges Trevor Milton, its founder and former CEO, deceived investors.
        Milton was forced to resign in September 2020 after questions about company''s
        claims first surfaced. He now faces federal criminal charges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cd18e5-e4bf-49e1-b9b6-dbc23669dd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T07:58:53.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:16.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The founder and CEO of Lordstown was also forced to resign, and
        the company has expressed doubts that it can remain in business.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd612f8e6-23ea-48cc-b6ca-f04cd50aa113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T07:58:53.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:16.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trouble those companies had living up to their early promises
        means companies like Lucid and Rivian will have to do more to prove themselves
        before they will be fully embraced by investors, Ives said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1792cf7-33dd-41d5-a2e7-b1bafc6cceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:00:34.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:16.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/26/investing/tesla-ev-stocks/index.html"
        target="_blank">The next Tesla is proving hard to find</a></em></p>'
  'Holiday-season-travel-COVID-19-vaccine':
    'author': 'Aya Elamroussi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-27T08:10:08.247+08:00
    'imagesource': 'jcr:cec6bf38-616c-41a3-a893-9bfce9caeefe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94f215e3-0968-4251-9721-002296c0c1a8'
    'lead': 'For those traveling after Christmas and New Year''s, getting their COVID-19
      vaccinations or booster doses as soon as possible is critical to safely avoid
      serious illness, one health expert tells CNN. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-27T08:12:01.673+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:37:15.509+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:40.756+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Flying home after the holidays? Getting vaccinated or boosted is the
      first step toward safe travel, expert says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0eca90-38b7-4ef4-8f49-e132851903a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For Americans traveling after Christmas
        and New Year''s, getting their COVID-19 vaccinations or booster doses as soon
        as possible is critical to safely avoid serious illness, one health expert
        told CNN on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0839954-af81-4e90-8035-8837bc70e34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid a surge of cases nationwide fueled by the Omicron coronavirus
        variant before the holiday season, parts of the country are reporting increased
        hospitalizations and deaths. And people need to be prepared for a heightened
        risk of infection during travel by taking preventative measures, according
        to Dr. Peter Hotez, dean of the school of tropical medicine at Baylor College
        of Medicine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd636040-c3d5-47f5-ae6d-da36a047580a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''ve only gotten two doses of the Pfizer or Moderna vaccine,
        even though that officially counts as fully vaccinated, we know that its impact
        on breakthrough symptomatic illness is close to zero," Hotez told CNN''s Amara
        Walker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a298c57-9f85-4d19-ba8e-0966e6b0192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial two-dose regiment will still protect "better for serious
        illness," he said, "but you still need to get boosted, I think, if you want
        to travel safely."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e0bd86-fff3-4b55-91c1-8fbdafe89637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booster shots may take two weeks to provide peak immunity, doctors
        have said, meaning the sooner one gets vaccinated, the better. Other steps,
        including wearing a quality mask, can help lower risk of infection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b17265-07b9-4092-8658-062d5e50f0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of Americans who are immunocompromised should delay future
        travel plans for a few weeks if possible in the hope that the current surge
        won''t span as long as previous ones, Hotez said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d8850d-7114-4732-accd-b34063d4173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And due to the infectiousness of Omicron, "even if you''re boosted,
        you have to face the possibility that you could get symptomatic breakthrough
        illness going through airports and going on Ubers," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc65943-95d9-4c5c-be32-ba10fc480c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has fully vaccinated nearly 62% of its total population,
        leaving millions unvaccinated at higher risk for serious illness and death
        from Covid-19, according to data from the Centers for Disease Control and
        Prevention. And more than 31% of those inoculated have received additional
        doses or boosters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc88e1a-1e08-46c6-aeaa-c20726c4fff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though early research indicates that Omicron may cause less
        severe illness than the Delta variant, the recently detected strain is highly
        contagious and threatens to strain health care resources, officials and experts
        have warned. A hallmark of the season has been the shortage of Covid-19 testing
        kits -- a crucial tool in attempting to assuage the fast-moving virus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2a461d-9df7-4369-811d-c95e38d50758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jeremy Faust, an emergency physician at Brigham and Women''s
        Hospital in Boston, said while there''s always a risk to contract the virus
        while traveling, there are mitigation efforts available.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542375dc-0e76-4b9f-9192-82f3eeb3adec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if someone has been exposed in your orbit or in your circle,
        or has been infected, you don''t have to assume everybody has it. Do continue
        to do things like wearing masks around people or testing," Faust told CNN''s
        Boris Sanchez on Saturday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fce86d5-7248-416a-97e0-383fe254a700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for those traveling, Faust advises to look for "the weak links
        in the chain."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6ca1ab-22a5-4245-81d3-4a293b438108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not necessarily the actual airplane itself. It might be the
        airport line in the bathroom where you need to be extra careful with masks
        and other mitigation measures," he said. "And I think depending on your threshold,
        you have to adjust accordingly."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f225a100-b277-4a99-81ee-ade2d0544345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treatment options narrow for Omicron</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9391cc46-0848-48f5-a3e2-487e30e56dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With millions traveling, Omicron was partially responsible for the
        Christmas weekend cancellations of about 1,700 flights within, into or out
        of the US, according to aviation tracking website FlightAware.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93239fe8-6c08-4f72-8c30-a72a6aa213be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines, including Delta and United, have said they are experiencing
        staffing shortages due to Omicron, which became the dominant strain in the
        US last week as officials announced a new wave of measures to combat the spread.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e93ee4c-3f95-4bab-b298-ff6cffc11249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for fighting Omicron, currently there is one monoclonal antibody
        treatment that is still expected to be effective against the strain, the Food
        and Drug Administration said Thursday in a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734d83f2-8457-4dbb-88dd-dc6f58affbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is "unlikely" that the treatment known as REGEN-COV or the combined
        use of bamlanivimab and etesevimab "will retain activity" against Omicron,
        according to the statement. That means sotrovimab is the sole monoclonal antibody
        treatment currently available to fight the Omicron variant.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930ae83c-5173-4edd-bed8-7e32dc7cd36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Assistant Secretary for Preparedness and Response
        has moved to halt allocations of the other monoclonal antibody therapies and
        that 300,000 additional doses of sotrovimab will be available in January,
        the agency said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9cb503-7d66-4223-8f1b-c180321f1e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is also experiencing a shortage of the monoclonal antibody
        treatment Evusheld, which will only be given to people who have compromised
        immune systems and do not have active Covid-19 infections. Federal officials
        purchased up to 700,000 doses of the preventative drug -- enough to help only
        one-tenth of the estimated seven million people who are eligible.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400c32e0-3a20-4416-9783-5ae439956b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minorities are still at higher risk for Covid-19''s most severe
        outcomes</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d3b062-6593-497d-938b-74970e4fd0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the onset of the coronavirus pandemic, racial and ethnic minority
        communities have been bearing the brunt of Covid-19 -- whether through illness,
        deaths or economic struggles.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fd55ab-8a38-41eb-a6c6-d8820bcdfb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two years on, some of those disparities remain.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fdb542-bc42-4a34-8627-cf10eafc4500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racial and ethnic minority groups who had other health conditions
        and contracted Covid-19 were more likely to have a higher in-hospital mortality
        rate than White patients, according to a study published Thursday in JAMA
        Health Forum.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30e100f-7288-452b-8c40-c4abbc08723e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which tracked data from more than 14 million hospitalizations
        in Medicare beneficiaries between January 2019 and February 2021, found a
        decline in non-Covid-19-related hospitalizations and an increase in Covid-19-related
        hospitalizations across the board.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa0890-2263-4cfb-a827-516d16036611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "the average rate of Black and Hispanic Covid-19 hospitalizations
        exceeded that of White beneficiaries through February 2021," researchers wrote.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b70578-3348-4b3b-b38b-3dbbf0489416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beneficiaries hospitalized with Covid-19 were more likely to be
        from racial and ethnic minority groups relative to hospitalized beneficiaries
        prepandemic," they also noted.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9026887b-f232-49aa-a87e-d001ebefe26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "persistently widened disparity" in non-Covid-19 mortality may
        be connected to factors including differences in access to Covid-19 testing,
        access to care and changes in case mix and care quality related to pandemic
        factors, the authors wrote.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc262e6-7976-4a4e-8c8e-b1ddb83fa344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Covid-19 hospitalizations, mortality was not "significantly
        different" for Black patients when compared to White patients, but mortality
        rose 3.5 percentage points in Hispanic patients.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8631feeb-cf6f-4137-9b6b-c7732686750d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers suggested that a "spillover effect," which increased
        Covid-19 hospitalizations, may have shifted the distribution of hospital resources
        "potentially widening racial and ethnic disparities in outcomes."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face813d-d39b-47fd-af66-3a6833235d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:12:01.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:15.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For non-Covid-19-related hospitalizations, mortality in Black patients
        rose nearly 0.5 percentage points more than in White patients, "a 17.5% increase
        over the prepandemic mortality rate among Black inpatients."</p>'
