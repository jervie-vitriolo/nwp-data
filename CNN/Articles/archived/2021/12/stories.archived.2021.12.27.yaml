    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce09d121-5891-4cd4-8ea7-40ee60cb887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:35:36.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:55.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the switch to digital streaming due to the pandemic, it was
        reported that MMFF only earned less than ₱50 million compared to the ₱955
        million in 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a982f3-1144-4c5b-8492-cc73d2fc7fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:35:36.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:55.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer asked the public to support the movie industry amid the ongoing
        health crisis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa19cc9-e7e7-4ab8-af1e-eae741b3eabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:35:36.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:55.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c78aae-a54e-4647-9284-f14767004993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:35:36.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:55.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang industriya ng pelikula ay binagyo at dumapa rin. Ang hinihinging
        suporta ay ang pagbabalik sa mga sinehan para panoorin ang mga likhang sariling
        atin. Ito ang tulong/ayuda na inaasahan sa bawa’t isa,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2e35ae-709c-40dd-901d-83ec1b4f60f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:35:36.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:55.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4652923a-8f50-47f0-bbee-7b90733a099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:35:36.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The movie industry also slumped. The support it needs
        is the return to cinemas so that many people could watch our very own films.
        This is the assistance we are seeking for.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62f6ba7-0a07-4641-94c1-67a4b6ea8a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:35:36.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:55.624+08:00
