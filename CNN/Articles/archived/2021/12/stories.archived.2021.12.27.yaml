      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032c0dc8-42ff-41a5-b6d5-694709e578ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:32.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:02.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 4.33 stars, Pampanga’s famous sisig bagged the 72nd spot in
        the list.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1834a1fa-a975-448a-a166-a3fac7a760e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:32.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:02.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3334b40-1ac6-4bfe-a0fd-cb0aa253f0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:32.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:02.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kapampangan dish features boiled, chopped, and grilled pig head
        parts like ears, cheeks, and jowls seasoned with salt, pepper, and vinegar,
        explained Taste Atlas. Fried onions, chili, and chicken livers are then added,
        it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89744f29-aff2-44aa-84c5-e7587fc15a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:32.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:02.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa0431e-6fdb-447f-85b8-edfbae90bedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:32.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:02.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The name of the dish is believed to derive from the word sisigan,
        meaning to make sour. It was used as an early remedy for nausea and hangovers,
        because its sour flavor was considered a vomit suppressant, and that is why
        today sisig is almost always paired with an ice-cold beer on the side,” read
        Taste Atlas’s writeup for the dish.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55a5a63-5bb5-440a-bbf2-4473a3470374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:32.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:02.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e970ec6c-2488-479a-94ad-eb549a5a5250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:32.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:02.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What started as a simple sour salad has crossed land and sea to
        become one of the favorite dishes of beer drinkers worldwide,” it added, recalling
        how sisig was first described as salad of guava or green papaya according
        to Fr. Diego Bergano’s 1732 Kapampangan dictionary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40c9792-da72-4015-86fe-36679ec183c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:32.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:02.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665c375c-2c91-49b5-8eb8-dbc77e9a1908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:32.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:02.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dish is best enjoyed in Angeles City-based Aling Lucing’s Sisig,
        Taste Atlas recommended.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a746e4b3-2998-4a07-8dbb-d90e51b17cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:32.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:02.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481190a3-55da-4364-a277-9f51eb971e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:32.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:02.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Taste Atlas ranked adobo 81st out of the globe’s best
        dishes. Described as the country’s “closest thing to a national dish,” it
        got 4.29 stars.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ed907a-0192-4b26-aea3-95c794a0f9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:32.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:02.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9d1df2-cf03-4740-9b7e-445ff16e603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:32.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:02.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seared and browned chunks of meat, seafood, vegetables or fruit
        with white vinegar, soy sauce or both, adobo also contains bay leaves, garlic,
        salt, sugar, oil and black pepper. Onions, ginger, lemongrass, chili peppers
        and coconut milk can also be added to the mix.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6bd604-7b57-4ff6-9513-e856cdd89565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:32.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:02.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7956f45b-4532-4abc-868a-3d250a890d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:32.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:02.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The combination of these ingredients is left to simmer over low
        heat, resulting in succulent, juicy, and tender ingredients covered in thick,
        rich, and savory sauce. Adobo got its name from the Spanish word adobar, meaning
        marinade or pickling sauce,” explained Taste Atlas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5210dc7-747a-4d53-9e38-beb3b7631b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:32.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:02.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fad7ea-af76-4be3-93a7-69947b323ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:32.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:02.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In English, the word adobo translates to braised in vinegar. With
        its rise in popularity, it is no wonder that there are a number of varieties
        of the dish, so adobo can be made in spicy, mild, saucy, or dry versions,”
        it further said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3d7619-9b4a-4e6f-94bd-0c28e1b494c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:32.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:02.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcc9be9-85ea-4391-80b8-3af733646318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:32.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:02.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local favorites chicken, beef, and pork are known as the most popular
        versions of adobo — while other variants include the likes of white adobo,
        crispy adobo, squid adobo, and water spinach adobo.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9798932-ec01-4be5-806b-97b610f338bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:32.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:02.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b830d9-9b26-441c-a465-8be4e63b5ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:32.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:02.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The dish is traditionally served over white rice, an ideal accompaniment
        that absorbs the tangy sauce,” said Taste Atlas, who recommends the adobo
        is best tried in Café Adriatico in Manila.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2549cf2-b141-4712-b095-0c3764b2f1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:32.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:02.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150fb02b-1d60-43cd-9ce6-dd9e65f47f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:32.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:02.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican pork dish cochinita pibil topped this year’s 100 Best Dishes
        according to Travel Atlas, awarding it 4.69 stars. It’s best in Mexico City’s
        Taquería El Turix, it added.</p>'
  'typhoon-Odette-lessons':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-27T13:30:01.621+08:00
    'imagesource': 'jcr:618800fe-2a16-4962-a3ff-4a97cc6769e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '111ebf37-09cf-4c2e-b910-fbf495aceec8'
    'lead': 'Typhoon Odette, one of the most destructive cyclones to hit the country
      this year, highlighted the need to continue building ''resilient structures,''
      the disaster management agency says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-27T13:33:43.648+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:37:01.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:43.512+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What lessons can we learn from Typhoon Odette?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6861f7c-3f1d-4e76-837a-40849c8db6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:33:43.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:01.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — Typhoon
        Odette, one of the most destructive cyclones to hit the country this year,
        highlighted the need to continue building "resilient structures," the disaster
        management agency said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a5e23a-a8e6-4472-aaf8-3894dd3cc2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:33:43.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:01.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The power sector, other utilities&nbsp;— telecom and water — were
        all severely affected by the storm. Essentially, we have to strengthen these
        structures so they would be able to bear the brunt of major emergencies,"
        National Disaster Risk Reduction and Management Council spokesman Mark Timbal
        told CNN Philippines'' <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590c6794-189f-4cf9-9e82-8f6df8229186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:33:43.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:01.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also a must to continue urging residents to build their houses
        using materials that could withstand natural disasters, Timbal said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22c2a87-43e0-4760-ba11-1b3a56d5441b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:33:43.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:01.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest government data showed over 160,000 houses were completely
        destroyed, while nearly 340,000 were partially damaged due to Odette''s wrath.
        The estimated cost of damage to houses is around ₱28 million, according to
        NDRRMC. Odette also caused P16.7 billion worth of damage to infrastructure,
        the agency added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b77bfd8-4c81-4dfb-afdc-8c59ab0d0fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:33:43.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:01.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government would provide durable material assistance to help
        affected residents rebuild their homes, Timbal said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc694a8-ca49-4f70-81f4-28d1fa84559e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:33:43.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:01.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said other forms of aid, including food packs and hygiene kits,
        are continuously being delivered to those affected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cd9665-651d-4777-b401-dd8218364029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:33:43.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:01.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government already provided over ₱118 million worth of assistance
        to typhoon victims, NDRRMC said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7945685b-7ea5-493c-bf44-754d2a693d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:33:43.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:01.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of reported deaths due to Odette rose to 389 on Monday,
        with 64 others still missing. Meanwhile, 1,146 people were injured.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190ef876-da56-431a-a90d-4fd4c415fc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:33:43.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:01.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Timbal said authorities were able to prepare for Odette. He
        said they prepositioned relief items in key warehouses across the country,
        and deployed more than 3,000 search and rescue teams to different areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba4382d-c057-42a1-9ab7-dbe012a80557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:33:43.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:01.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also earlier identified more than 10,000 villages
        prone to flooding and landslides, Timbal said. This information was relayed
        to concerned local officials and they were advised to conduct a preemptive
        evacuation, he said. Two days before Odette entered the country, more than
        300,000 people were evacuated as a preemptive measure, he added.</p>'
  'DOH-COVID-19-bulletin-issuance':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-27T13:52:04.541+08:00
    'imagesource': 'jcr:b97d209e-b9a7-478b-94c9-5821790b8bef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bf8f94d-2c82-4dae-8398-fc1635bbd1c2'
    'lead': 'DOH assures all the information included in the daily COVID-19 bulletin
      are available on its website. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-27T13:54:13.100+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:37:00.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:43.619+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: No more daily COVID-19 case bulletin in effort to streamline data'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d65cafc-7d28-460a-90c1-5f49400b314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T15:24:40.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:00.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — The
        Department of Health will no longer publish its usual daily COVID-19 case
        bulletin on social media beginning Jan. 1, 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122b4201-7f69-43c2-b407-4754a0e83409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T15:24:40.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:00.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Monday said the
        public can instead access the data via the <a href="https://doh.gov.ph/covid19tracker">DOH''s
        website.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9240d9-0332-4b2b-b103-561f96421108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T15:24:40.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:00.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH later explained its decision, assuring the information included
        in the bulletin will be available on the website.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5aae51-07d5-49e6-a2cc-41f7254ffe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T15:24:40.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:00.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This public tracker, which has been operational since the start
        of the pandemic, contains all information being provided in the case bulletin
        and daily situation report. Hence, to streamline public communication, the
        case bulletin and the daily situation report will no longer be issued separately
        as social media card and as PDF file, respectively," it said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98095494-4549-4a5f-9235-e6af8d6b45dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T15:24:40.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:00.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH has issued over 650 of these bulletins to the public via their
        social media pages and Viber groups at 4 p.m. The bulletin contains the new
        coronavirus infections, deaths, recoveries, active cases, and activities of
        testing laboratories.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c754b4-45fb-4b4c-a7f0-91d682bef15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T15:24:40.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 2022 election aspirants and OCTA Research fellow Dr. Guido
        David questioned the timing as the country records an uptick in new cases
        amid the holiday season and detects more cases of the feared Omicron variant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33e8798-9740-492a-9693-ee5e3afce68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T15:24:40.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the more it is imperative that the number of cases and the
        situation should be closely monitored.  Complacency will be disastrous in
        dealing with this pandemic," senatorial aspirant JV Ejercito said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7979a671-a2e4-46c8-8e8d-cfd992e41b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T15:24:40.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator and vice presidential hopeful Kiko Pangilinan added, "Daily
        bulletins are necessary means of providing accurate, timely information to
        the public at large."</p>'
  'global-poverty-COVID-pandemic':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-27T13:56:53.685+08:00
    'imagesource': 'jcr:6d7f7187-38bc-41f1-944c-93bff320a6f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bb9eed1-e9e4-41b0-9f56-ad956ff859f6'
    'lead': 'The World Bank estimates that 97 million people across the globe fell
      into poverty due to the pandemic in 2020, living on less than $2 a day. This
      year, that number is expected to stay the same.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-27T14:04:27.168+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:37:00.358+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:43.981+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['poverty', 'COVID-19', 'pandemic', '100-million-people', 'World-Bank']
    'template': '1'
    'title': 'The pandemic pushed nearly 100 million people in poverty. They''re struggling
      to escape'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee371812-ab66-47e3-a0d3-4303bfe80735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.168+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dipali Roy couldn''t afford to eat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b4f55b-444a-4133-92ad-679bdb5992fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.168+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed6d5d6-4fca-45f4-9d86-68acc490e432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.168+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her husband, Pradip Roy, were garment workers in Bangladesh
        when the Covid-19 pandemic hit last spring, leading to mass layoffs at their
        factory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1507a326-c5a4-4eab-bde9-0c6dd355297f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.168+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf1aaca-b949-4903-917d-1897f2416ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.168+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like millions of people around the world, both lost their jobs in
        the capital city of Dhaka, where they had worked for years making pants, shirts
        and jackets. And like countless other migrants, they were forced to move home
        to the countryside to cut down on expenses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686d5e2d-9821-4b3c-a625-e2ff296559ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.168+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cddbcc2-3848-4861-ac93-325d3f9bfc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank estimates that 97 million people across the globe
        fell into poverty due to the pandemic in 2020, living on less than $2 a day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb3089f-a635-4bb8-a42d-5281155f6700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3230f46e-125f-46da-ad30-5a1768093aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been little improvement since. "Globally, the increase
        in poverty that occurred in 2020 due to Covid still lingers, and the Covid-induced
        poor in 2021 continues to be 97 million people," economists at the World Bank
        said in a blog post earlier this year. They noted, however, that overall poverty
        should go down this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25272bec-f162-4d2a-b9ad-1963db20d1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8114b486-40a4-4919-8ee0-100b5e7f1391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We barely had enough to return home," Dipali Roy said in an interview
        in Bengali from the family''s home, a corrugated metal shack in a village
        in northern Bangladesh.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b640570-1196-4478-9ef5-96607d594309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97c592a-b66c-4d57-80c2-1ea70ef19c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the couple looked for new ways to earn a living, they struggled
        to adjust. They tried to find a loan to start a small business, but at first
        no one was able or willing to help. Some local nonprofit organizations asked
        for collateral, which they didn''t have.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed824009-c557-495a-ab1d-03cd05195add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c37f61-79ba-4030-933f-1ccb465230c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoping to land a job in agriculture, Pradip Roy approached some
        farmers. But he was dismissed as a "Dhaka man," who wouldn''t be able to cope
        in harsh weather conditions, recounted his wife.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8211d51c-910f-4823-8927-96bc15de9bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1a4463-e34c-4e86-9fb4-6f81245fdbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above all, "food was the biggest problem," said 20-year-old Dipali
        Roy, who was pregnant at the time and sometimes could only have one meal a
        day through a public rationing program. "I didn''t know what to do ... We
        would just have to sit and wait when they would bring food."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d85be6-413a-424f-a637-d0ac87de7d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167a6bbe-c557-4542-b28b-15f2b8da2fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2020 led to a historic setback in the fight against global poverty,
        with the number of the world''s poorest rising for the first time in over
        20 years, according to the World Bank.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d2ff0d-475f-461b-a1ba-a34a1a1c067b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0756b4-4d41-4aad-8ac7-e6f3e1fd56a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carolina Sánchez-Páramo, global director of poverty and equity at
        the World Bank, likened the pandemic to a natural disaster that would quickly
        spread beyond its epicenter in East Asia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eee92e-43b8-455c-a557-61ca7e4b7a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231495eb-ef2b-49f3-8d24-a2f3970b8d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew the tsunami was coming," she told CNN Business.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4b9440-99eb-471f-8edc-a15e5a4e4ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4539cf-48bc-42c7-b90b-f5142f93d2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question was not if this [economic shock] was going to reach
        the other developing regions, but when."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858e69c1-494e-4c1f-8555-72ebc239ea91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd42ebf0-60c7-43a2-a8c1-bda685878d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rising inequality</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9b4fe1-c178-4fba-b265-2bdfe2f90d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as tens of millions of people were being pushed into destitution,
        the ultra-rich became wealthier. Last year, billionaires enjoyed the highest
        boost to their share of wealth on record, according to the World Inequality
        Lab.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a43e4d-c06b-4f91-9d33-97d2b9b70815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b862f0ff-fd68-4642-811d-74ff7feeb78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while it took just nine months for the world''s 1,000 richest
        people to reclaim their fortunes during the pandemic, it could be more than
        a decade before the least fortunate recover, according to Oxfam International''s
        annual inequality report, released in January.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3ae62d-bc64-4274-a561-fb4f83b7af98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095e9d0d-3c85-462d-9022-388b0f096125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shameran Abed, executive director of BRAC International, a nonprofit
        that works to alleviate poverty across Asia and Africa, pointed to the widening
        wealth gap, saying that "the world''s three richest people" could likely wipe
        out ultra poverty on Earth.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0a2c82-45de-4e01-9f52-fc1307ee15c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd76d8f-cc56-483d-9841-7afce5fa4efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not their responsibility alone," he added. "But I''m just
        saying that generally there''s enough resources [to tackle the problem]."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bbe9db-ea15-4098-8c2c-ff39feb0820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca2dad0-57d8-43c2-b16b-ede79ac2ac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the top 1% has been under pressure to pitch in on humanitarian
        issues.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6b2c08-6039-4980-a979-ca517a769851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9e199a-eed4-4ca1-95e4-cd15aae276f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the director of the United Nations'' World Food Programme
        called on billionaires including the world''s two richest men, Jeff Bezos
        and Elon Musk, to "step up now, on a one-time basis."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9070a69d-ae1c-4866-8cd3-1147ee8752cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb1c2bb-306f-49ec-8c52-2e303baea7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Becky Anderson, David Beasley said that
        giving $6 billion, or about 2% of Musk''s net worth, could help solve world
        hunger.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55abeff0-3fe4-4e89-becf-26541ec3498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36758818-bf76-448d-b955-8f79fff33fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It''s] $6 billion to help 42 million people that are literally
        going to die if we don''t reach them. It''s not complicated," he added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45425aea-7dbf-461e-8a45-e4521fce8c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02321412-e2e1-4758-91f3-f48fc9a49651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call-out got a direct response from Musk, who later said on
        Twitter that if the organization could lay out "exactly how" the funding would
        solve the issue, he would "sell Tesla stock right now and do it."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8388e3ff-7396-4ed6-a3d2-26b349cf808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589620fc-05c7-4ba0-9f15-e70013cd07af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tesla CEO did not publicly respond when the UN released a plan
        in November.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18a431e-3007-4f3c-bb2f-37b70abb0b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b8174f-ed8f-4cfa-98d1-0c046e9f7106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s needed now</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f12521-b8de-4b4a-85e9-a839e1910eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abed, who recently worked with members of parliament in the United
        Kingdom to declare an "emergency" on the issue, argues that "poverty is a
        policy choice."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830574a6-ee30-4d01-a74d-55cb3a48728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccbddd4-32bf-4ba0-be0f-52fed2afdd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the know-how to pull large amounts of people out of poverty,"
        said the nonprofit leader, whose team helped the Roys with a loan that the
        couple said got them back on their feet.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8794c5cc-8526-4f89-8ea5-77a323924efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1b9e35-248a-4ecc-8fd8-5a270b3c5172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s plenty of evidence of what works, what doesn''t work."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193d946f-6154-4897-8e05-81db3f2166e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bf452c-1b30-4e7c-8328-4307253d14e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the first task is to concentrate on vaccinations.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268da1c1-e428-47ba-951a-789c88c69d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb6fe2c-064a-41db-a36b-bacde75f9606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to make sure that everybody has access to vaccines or some
        sort of treatment for the pandemic, because till you manage to control the
        health shock, it''s very hard to think about economic recovery right?" said
        Sánchez-Páramo. "That''s almost like a necessary condition for anything else
        to happen."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeba8a1-e281-43d8-971b-a532d3430ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576f0549-dee6-46f3-80e1-248a6159ac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine inequality has become a major issue as many of the world''s
        richest countries hoard shots, buying up enough doses to vaccinate their populations
        several times over and failing to deliver on their promises to share them
        with the developing world.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1178f5-00c0-4c8d-a5a1-3d45972ec4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eada10-0193-41dc-a648-04e9c42efca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as governments continue to rebuild, they should also focus on
        reactivating economic activity that would generate employment, such as in
        the service sector, according to Sánchez-Páramo.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a0771c-b556-4deb-bfd0-393750e889d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e64532-e685-4c79-8bf8-4ef903ce7d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past two years, governments around the world have rolled
        out stimulus packages to help prop up their respective economies.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d5e6cd-5e27-4891-b827-6487b3d94fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257c13a1-e9d5-4cb1-a1bd-5d209c133709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sánchez-Páramo noted that while many have since come under "fiscal
        pressure" over how much they spent, it was important not to roll back safety
        net programs too quickly.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1390ebf8-1006-43fb-8376-2cc5e70c00bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910a59e0-435d-445f-bfd9-330c2affba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They [should] wait for employment to recover before they withdraw
        income support from some of these more vulnerable households," she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3dbf0c-169b-4041-93e0-20054030af9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9d4b0c-8eb1-4f00-a15e-17bccf57b19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because if we consolidate and roll back the support too quickly,
        we may actually see a second wave of increases in poverty because the employment
        is not yet there."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e408cae7-aac4-43c1-a15d-8701fb9dcd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a2e201-58a6-47a7-842c-672b69098c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Glimmers of hope</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fedb208-301e-4614-9b09-f3187a5c41d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Bangladesh, the Roys are having better days.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a58f28c-1a5b-445b-afc8-a7f1763b9c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0443615b-f165-4199-aace-f2bc02556a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After securing a loan of 40,000 taka ($466), the couple purchased
        a van and a goat to support themselves, they said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae5d3b6-36d4-46d9-a47f-1ad5cdb1e78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baae0e2-4b9b-4d26-bba6-bb7a66b3513e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pradip Roy now works as driver with his van, ferrying passengers
        for the equivalent of about $6 a day. He said the family has no plans to return
        to the city, and is now saving up to buy a cow and some agricultural land.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62a1bcc-bda1-4088-9118-f8522a59e651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2312088-a4b7-438f-972b-54cebc893826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the two have technically climbed out of poverty, the hardships
        of the coronavirus crisis have made their mark.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee129a0a-7bed-4c08-bc39-a1c7c25edcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949ad03c-a3cd-4caf-ab8a-b708396c5673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dipali Roy, who described the pangs of hunger while she was pregnant
        as "the most painful" time of her life, said "if I think back to, or remember
        those times, my heart bursts with tears."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167d4bd4-c127-4922-8783-bd88d9624603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3637b6-34ce-4e2d-8212-796273306693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But now we are having very good days," she added, saying that she
        had regained hope for the future, and dreams that their six-month-old son
        will go on to get a master''s degree.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa26e581-b039-4db1-a406-a97dafc7d6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:00.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe49b95-0a60-427e-a374-b002b3a23c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:04:27.174+08:00
