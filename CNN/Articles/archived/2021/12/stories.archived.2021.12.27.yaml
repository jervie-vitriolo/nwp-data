      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:32.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/12/26/octa-ncr-increase-positivity-rate.html">READ:
        OCTA flags ''slightly concerning'' increase in NCR positivity rate, reproduction
        number</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68d5e23-62cd-4cf7-8ca6-570c06808c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:19:02.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:32.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could just be a holiday uptick," he said, saying the number
        of cases and positivity rate would eventually go down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e0a0e5-39f9-4441-a947-506c0bc7e45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:19:02.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:32.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small increase in cases, he added, is "expected" as this had
        been also observed in December 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4061bf-382f-45ac-904b-8441f2fdbf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:19:02.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:32.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said the situation is not yet "alarming", noting the public
        will see a clearer picture by January.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6def5fc0-2715-4a5d-929f-809695727a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:19:02.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:32.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think babalik tayo sa panahon na kailangang mag-lockdown
        dahil marami na tayong bakunado sa NCR (National Capital Region) and many
        of the metropolitan areas," David added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ef70b2-b285-4fc8-a6c9-fc145e8876cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:19:02.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:32.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t think we will go back to the time when we
        have to lockdown because NCR and many of the metropolitan areas have high
        vaccine coverage.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef62b66e-9f4d-40b2-a9fc-7af40913a209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:19:02.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:32.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole country is under Alert Level 2 until the end of this year.
        The pandemic response task force also assesses areas by their COVID-19 vaccination
        coverage before imposing a new alert level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd084dca-ed98-496f-a3e9-82cdbb1b0ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:19:02.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:32.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila has the highest vaccination coverage, having administered
        at least one shot to over 100% of its target population.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d8d879-0c8e-4e5b-b8aa-d5666858abb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:19:02.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:32.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in a separate briefing, Health Undersecretary Maria Rosario
        Vergeire said the increase is "not significant yet".</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3224612a-d884-44c8-bbd4-cc93a5add577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:19:02.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:32.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it is an alarm, it is a warning for all of us that cases might
        start to increase so kailangan magtulong-tulong tayo lahat ngayon (so we all
        need to work together now)," she said.</p>'
  '2021-in-PH-sports':
