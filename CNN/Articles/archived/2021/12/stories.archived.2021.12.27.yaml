      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These women are no strangers to the challenges brought by the pandemic:
        Calzado had a health scare in 2020 after getting infected with the coronavirus,
        while Diaz and her team of trainers that included a nutritionist and psychologist
        were locked down in Malaysia at the onset of the health crisis.</p>'
