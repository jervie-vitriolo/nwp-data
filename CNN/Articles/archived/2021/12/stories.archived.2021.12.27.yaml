      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Watch “Our Beloved Summer” for the post-Christmas feels</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbc098c-2d53-49e1-b216-1acb6f99865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:46:57.104+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:36:15.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does one feel pain for a relationship they never lived through?
        Still searching for closure after finishing <a href="https://www.cnn.ph/life/leisure/the-guide/2021/12/6/things-to-do-dec-6-dec-12.html"
        target="_blank">“Yumi’s Cells”</a> earlier this month, I decided to look for
        something lighthearted and funny to cheer me up this holiday season. “Our
        Beloved Summer” was unfortunately not that choice, but the enemies-to-lovers-to-enemies-to-(presumably)-lovers
        premise I got from the teaser trailer intrigued me enough to watch the first
        episode when it dropped on Netflix.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2d66f6-235b-44f7-af3f-79fae4513a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:46:57.104+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:36:15.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447094ac-729f-4eb7-ac28-aeeac74e6fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:46:57.104+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:36:15.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drama serves as the on-screen reunion of Choi Wooshik (“Parasite,”
        “Time to Hunt”) and Kim Dami (“Itaewon Class”), who last starred together
        in the 2018 horror-thriller film “The Witch” as exes who are forced to work
        together again five years after their break-up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1a2e37-6dd8-4e72-ae86-c6ccc873768b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:46:57.104+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:36:15.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239ffefd-bcf4-49e9-b9cf-76a5f33c1459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:46:57.104+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:36:15.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As students, Choi Ung (Choi Wooshik) and Kook Yeon Su (Kim Dami)
        were in a viral documentary that showcased their love-hate relationship at
        school. Set in present day, the drama follows the former couple after they
        reunite to film a follow-up documentary, with Ung now a famous incognito artist
        and Yeon Su a relatively successful PR head. What we get is a narrative that
        captures the growing pains of a long-term relationship, as well as the complicated
        feelings and unresolved tensions that can only be blamed on timing and circumstance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b823384d-5249-42fb-8bbb-b093c90f8a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:46:57.104+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:36:15.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65583c2-47e4-411a-b12f-821209630ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:46:57.104+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:36:15.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can tell that the team behind the drama paid attention to every
        minute detail — from the episode titles and plotlines that are odes to classic
        romance films and television shows (my personal favorite has to be episode
        three, “10 Things I Hate About You”), and the excellently curated OST (BTS
        member V’s OST “Christmas Tree” plays at all the right moments for Peak Devastation),
        to the easter egg-matchy outfits that both characters appear in when they
        coincidentally bump into each other.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d30a49-9847-4dcf-a304-f4a809a0f11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:46:57.104+08:00
      'mgnl:createdBy': 'gabrielle'
