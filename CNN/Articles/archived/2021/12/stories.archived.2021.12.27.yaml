      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI official also explained that while prime commodities like
        construction materials aren’t covered by price freezes in calamity areas,
        overpricing those items still isn’t allowed and can be countered by provisions
        such as one in the Consumer Act of the Philippines barring the sale of these
        items at an “exorbitant” price.</p>'
