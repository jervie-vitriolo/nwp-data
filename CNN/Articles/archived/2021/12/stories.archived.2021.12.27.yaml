      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The destruction of water pipes and distant shipping points leading
        to the delayed arrival of new stocks are also factors weighing on supply problems,
        she added.</p>'
