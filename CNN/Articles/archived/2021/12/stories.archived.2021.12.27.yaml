      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, the Philippines saw a slight uptick in cases, with
        the numbers reaching over 400 during the weekend. The independent research
        group OCTA attributed the increase to Christmas gatherings.</p>'
