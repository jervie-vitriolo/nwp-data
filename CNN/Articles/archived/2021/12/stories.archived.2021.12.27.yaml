      'mgnl:lastActivated': 2023-01-24T21:36:55.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> Despite
        earlier reports of low turnout during its opening day, organizers of the Metro
        Manila Film Festival (MMFF) said holding the event amid a pandemic is already
        an achievement.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a4a303-264e-4c47-91a9-61e98a58a72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:35:36.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:55.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c0497f-3728-4e3d-96be-79443301a015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:35:36.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:55.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fact na nakapag MMFF tayo despite the pandemic ay isang malaking
        achievement na at magandang unang hakbang sa pagbabalik ng kumpiyansa ng mga
        tao at producers na nandito tayo na nakasuporta sa industriyang naipatigil,
        naisantabi at hindi itinuring na ‘essential’ ng halos dalawang taon,” said
        MMFF spokesperson Noel Ferrer in a Facebook post on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaae7a50-b0d2-4a5f-bb1a-7b64cdd4390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:35:36.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:55.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8b3f0f-1eaf-479c-a80f-94684a0f773d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:35:36.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:55.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The fact that we were able to have an MMFF despite
        a pandemic is already an achievement itself and it’s the first step to encourage
        the public and producers that there is support for an industry that was halted,
        disregarded, and not considered ‘essential’ for almost two years.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fc5945-f431-4f4b-9922-2a16892819d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:35:36.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:55.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ea9a4b-e631-47d2-8456-653ac05108c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:35:36.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:55.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year marked the return of MMFF to the big screen after the
        government allowed movie houses to reopen after more than a year. Last year’s
        film festival was done via an online streaming platform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eba3a79-21c3-47d3-bbf1-1a1cf20716e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:35:36.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:55.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e5e387-7ac6-49e4-ac5f-2c6aae342361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:35:36.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:55.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer said  cinema operators said the MMFF opening on Dec. 25 was
        their highest grossing day so far since cinemas reopened.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1721e4c6-1d3d-4bdd-a4af-39e895e0097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:35:36.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:55.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017fd7d8-e034-4345-99db-c899ad5739e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:35:36.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:55.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not even the big Hollywood films (like Eternals) are able to approximate
        the gross that MMFF 2021 has generated so far,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a57265a-3a7f-4d29-a20d-0d6c5c38e94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:35:36.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:55.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b69649-3c33-4374-b788-f1f9c9399ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:35:36.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:55.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact, the first day gross alone this year covered one-third
        of the total MMFF online gross (in its entire run) last year. With more people
        going to the cinemas by the day, sa first three to four days pa lang, puwede
        nang malampasan ang total gross last year. Wala pang major sakit ng ulong
        problema sa piracy,” Ferrer added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4996ef92-f1fd-4069-8f7c-21ed139c15a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:35:36.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:55.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c8f270-2c92-4b0f-a5c7-10f3de0766cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:35:36.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:55.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In fact, the first day gross alone this year covered
        1/3 of the total MMFF Online gross (in its entire run) last year. With more
        people going to the cinemas by the day, the first three to four days of the
        festival could surpass the total gross last year. We don’t even have to worry
        about movie piracy.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535498ce-43bb-453f-9e4b-8d64511c67d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:35:36.752+08:00
