      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we can really see that it’s not possible given
        certain situations like reports wherein firms are really having a hard time
        selling these items at the prevailing prices because of other additional costs
        including logistics, permitting a frozen price that is higher than the prevailing
        price is what we’re looking into.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea5b7a2-629b-477d-8f9b-c6b0a71c0ebc'
