      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cae943-1430-4e38-822f-dab2bb2bdc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:35:36.752+08:00
      'mgnl:createdBy': 'vince'
