      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung nakikita talaga natin na hindi</em> possible given certain
        situations<em> tulad ng mga</em> reports<em> na talagang hirap na hirap to</em>
        really just sell it at the prevailing price because of other additional costs
        including logistics<em>, ‘yun ang pinag-aaralan kung pwedeng ‘yung</em> frozen
        price is higher than the prevailing price,” DTI Asec. Ann Cabochan told CNN
        Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5601f24a-0dd3-4d59-9331-04ca3f920d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:43:42.831+08:00
