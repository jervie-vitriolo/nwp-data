  'Evergrande-progress-completing-homes':
    'author': 'Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-27T14:05:21.156+08:00
    'imagesource': 'jcr:2ca1cda3-0362-4a32-a779-a27b9e9001ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '144cefa5-cde4-4b6e-b4fa-55dca2aa0d22'
    'lead': 'China Evergrande Group said on Sunday it had made initial progress in
      resuming construction work with its chairman vowing to deliver 39,000 units
      of properties in December, compared with fewer than 10,000 in each of the previous
      three months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-27T14:09:18.538+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:36:57.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:44.348+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Reuters', 'Evergrande', 'progress', 'homes']
    'template': '1'
    'title': 'The world''s most indebted property developer reports progress completing
      homes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b45543-0b2c-4a73-94d0-5f581b37359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:09:18.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:36:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> China Evergrande Group said on
        Sunday it had made initial progress in resuming construction work with its
        chairman vowing to deliver 39,000 units of properties in December, compared
        with fewer than 10,000 in each of the previous three months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22deba95-6d2e-4da5-b5d0-da5fa6b9a17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:09:18.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:36:57.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad627eaa-4b4a-4dff-be8a-2132cc9bd772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:09:18.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:36:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande is the world''s most indebted property developer, with
        over $300 billion in liabilities. It is struggling to repay bondholders, banks,
        suppliers, and deliver homes to buyers, epitomizing a bloated industry suffering
        from the Chinese government''s deleveraging campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27623dd9-81c4-46cd-996e-3f5984b173cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:09:18.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:36:57.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Company chairman Hui Ka Yan stressed during a meeting on Sunday
        that no one at Evergrande would be allowed to "lie flat," urging employees
        to fight day and night so that sales can be resumed and debts repaid, Evergrande
        said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132c85fc-f704-48b7-81f3-c31fb0088da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:09:18.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:36:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the company resuming construction work at full steam, the
        group plans to deliver 115 projects in December," Hui said in the statement.
        "With five days left this month, we must go all out to ensure we meet the
        goal of delivering 39,000 units this month."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46551ed9-d240-409d-a374-6e31ff81b787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:09:18.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:36:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His pledge came a day after China''s top real estate regulator told
        the official Xinhua News Agency the government would resolutely tackle risks
        stemming from overdue delivery of residential properties by some top developers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e274887-2734-489c-a4c6-cc4d4eb6f488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:09:18.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:36:57.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Saturday, China''s central bank said it would safeguard
        the legal rights of home buyers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b26cb2-91fa-4b4c-9da0-268156620dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:09:18.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:36:57.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said Evergrande had resumed cooperation with more
        than 80% of decoration companies and long-term suppliers, having signed 6,869
        contracts with material suppliers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b629aeda-31e1-4bd5-bedd-f11a915563f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:09:18.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:36:57.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has in recent months marginally eased property
        financing to prevent a hard landing of the sector, but has not reversed its
        property curbs designed to reduce leverage and discourage speculation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd74111c-4b10-4035-b410-557dfcf45c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:09:18.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:36:57.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities are scrutinizing the assets of Evergrande and
        its wealthy chairman but expect no fire sale for now, two sources with direct
        knowledge of the matter told Reuters in mid-December.</p>'
  'Emily-in-Paris-Season-2-travel-escape':
