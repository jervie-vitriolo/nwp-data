      'jcr:uuid': 'b45bc3d9-171e-4e5b-96bf-edf0297c5e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:25:12.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen, 95, was celebrating Christmas at Windsor Castle after
        making the decision not to travel to Sandringham, her usual Christmas destination,
        because of the pandemic. She was accompanied at Windsor by her son, Prince
        Charles, and Camilla, the Duchess of Cornwall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe08708-5f96-4b0a-ad65-ebfc5282830c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:25:12.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e6e834-bf5d-4680-9f93-0a6576d3edda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:25:12.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:04.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not common, intrusions into Royal palaces do occasionally
        happen. Perhaps the most famous incident dates back to 1982 when a man named
        Michael Fagan, who was 31 at the time, climbed a wall of Buckingham Palace,
        crawled through an open window and made his way to the bedroom of Queen Elizabeth
        II, who was sleeping.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a510143a-b303-40ae-aa10-e09a313176c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:25:12.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:04.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de1fe5e-6f05-4826-a45c-19ee9fa62dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:25:12.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:04.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen was unharmed, although the intrusion sparked serious questions
        about palace security, especially when it emerged that her repeated attempts
        to summon help were ignored.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbf17af-77e3-4417-b2f3-170c7c49e89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:25:12.866+08:00
