    'lead': 'Transportation Secretary Art Tugade assures that Siargao Airport, which
      was severely damaged by Typhoon Odette, is ready to cater to commercial flights
      on Dec. 28.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-27T23:23:57.792+08:00
