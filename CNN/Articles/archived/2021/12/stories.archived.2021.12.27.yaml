  'donald-trump-january-6-committee':
    'author': 'Analysis by Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-27T19:47:26.113+08:00
    'imagesource': 'jcr:e2352629-31c8-4e52-8462-72c6bd0b3f3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9aeea6fa-dfce-41f2-a351-6fe83a991480'
    'lead': 'Nearly a year after his failed coup attempt, Donald Trump''s habit of
      putting his own political gain over truth is playing out again as the ex-commander-in-chief
      and his associates seek to delay and defy the House select committee probing
      the January 6 insurrection.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-27T19:49:54.088+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T21:36:13.502+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:49.180+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['analysis', 'Donald-Trump', 'White-House', 'United-States']
    'template': '1'
    'title': 'Trump and the January 6 committee are now locked in a full-on confrontation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ed7f8b-1112-4a02-98de-b5f0e8a97d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Nearly a year after his failed coup attempt,
        Donald Trump''s habit of putting his own political gain over truth is playing
        out again as the ex-commander-in-chief and his associates seek to delay and
        defy the House select committee probing the January 6 insurrection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce064b9-1d1e-4cea-bc89-47df81c7647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967fc7f9-ade0-4afb-8136-73c2fae48662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign of obstruction, which has now reached the Supreme
        Court, raises questions about whether the panel, already facing a racing clock
        ahead of next year''s midterms, will fulfill its goal of a historic accounting
        of his efforts to overturn the election. Trump''s inner circle is locked into
        a strategy of preventing a comprehensive reckoning over one of the most notorious
        days ever in the United States and seeking to whitewash history as he readies
        an apparent new run for the White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85987a7-9a6c-44ed-bb9b-362a3e89146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2894f09-152f-4e88-8298-c0430f410e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel''s attempt to reach deep into Trump world and behind the
        scenes in the West Wing on January 6 kicked into higher gear in the days before
        Christmas, offering new insight into its areas of focus. Trump responded by
        stepping up his own strategy of defying the truth. It is now clear committee
        members are trying to build a detailed picture of exactly what Trump said,
        did and thought in the days leading up to the insurrection and in the hours
        when it raged on Capitol Hill after he incited the mob with fresh election
        fraud lies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fae788-e565-4fc5-b64a-401e3a44b66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0ded90-72f5-4ece-97a9-81ec898093ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, the panel publicly called for testimony from
        lawmakers closely bound up in Trump''s effort to discredit the 2020 election
        and cling to power. It asked Rep. Scott Perry to talk about his effort to
        install Jeffrey Clark, an official who wanted the Justice Department to pursue
        Trump''s lies about electoral fraud as attorney general. The Pennsylvania
        Republican declined, arguing the panel was illegally constituted -- even though
        it was created by a vote in the full House. The committee also asked another
        Trump crony, Rep. Jim Jordan, to discuss what it says are his multiple communications
        with the ex-President on January 6. The Ohio Republican has yet to respond,
        but his loyalty to Trump and fierce attacks on the committee suggest he''s
        unlikely to be a cooperative witness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623abf21-fa54-4498-a6bb-b1f98be6f8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0858766-ac66-4187-a646-b5648df3929f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee members could soon face the decision of whether to subpoena
        Perry and Jordan, a move that would be certain to further worsen incendiary
        relations between Democrats and Republicans in the House. The Democratic-led
        body has already sent criminal referrals to the Justice Department dealing
        with two witnesses who refused to submit to subpoenas -- Trump political guru
        Steve Bannon, who has already been indicted, and former White House chief
        of staff Mark Meadows.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36557745-4423-418d-888f-10695e40a8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8677f19-20cd-4de8-8e51-c689ae6063ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also new insights emerging from court documents involving
        Trump spokesman Taylor Budowich, which show that the committee is expanding
        its investigation into the financing of pro-Trump rallies leading up to the
        riot -- including the one in Washington, DC, on January 6 at which the then-President
        told his supporters to "fight like Hell" and which evolved into the insurrection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f707028a-40cc-4abb-b906-e36c222d0217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a2313c-cc36-4af5-9f38-9aa44a967ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump associates who don''t want to testify are relying on his expansive
        claims of executive privilege, which many legal scholars view as dubious,
        to avoid saying what they know about the Capitol insurrection. Two days before
        Christmas, Trump, who has a long history in and out of office of using the
        legal system to avoid and delay accountability, went to the Supreme Court,
        appealing to the conservative-majority he helped construct to block the release
        of White House documents to the committee. Trump asked the nation''s top bench
        to conduct a full review of the case to stop the release of speech notes,
        activity logs and schedules and to put a lower court ruling allowing them
        to be handed over on hold.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eca53d5-62c8-4d3c-acfb-0eec762aaea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae066b1f-6c74-40bb-9934-21bca46f11eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee quickly responded, seeking to head off an attempt
        by the former President to jam it in a long legal battle, asking the court
        to say by the middle of next month whether it is taking the case. Trump''s
        legal team argues that it is vital for future presidents to be confident that
        their deliberations with advisers will be kept confidential even when they
        have left office. But President Joe Biden, with whom questions of asserting
        executive privilege now rest, has argued that it is vital for the nation to
        achieve an understanding of what went on during the Capitol riot and has refused
        Trump''s claims. The idea that the twice-impeached former President is acting
        in defense of the office that he often compromised with abuses of power and
        used to pursue personal goals is hard to read with a straight face. But it
        threatens to unleash a constitutional wrangle that could frustrate the committee''s
        attempts to clarify Trump''s intentions and actions on January 6.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe43272-27c1-495a-a1c3-329341b5c474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47a81d9-151c-4a2f-919b-cb2e06fcb6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The committee may be on borrowed time</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4891530f-fdfd-4f4e-a1aa-ada8fd41e57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee does not have the luxury of time. It is already clear
        that Republicans, who have a good chance of taking back the House in November''s
        midterm elections, will shut down the panel as soon as they have power.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0bca8b-75d5-4d49-a4b9-e502a9bb70ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe1ce3d-9d16-4873-b8cc-f3978df76fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Kevin McCarthy has anchored his bid to become
        speaker on Trump''s patronage after briefly suggesting the then-President
        bore responsibility for the riot of his supporters at the Capitol. Among his
        services to Trump was help in thwarting plans for an independent 9/11-style
        commission to probe the worst attack on US democracy in modern history. McCarthy
        also leads a party that has ostracized the Republican members of the select
        committee, Reps. Liz Cheney of Wyoming and Adam Kinzinger of Illinois -- two
        staunch conservatives who have been willing to tell the truth about what happened.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a229994-e06b-4156-af45-22a8f3f43735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db884b5-ee2b-4d01-b8c9-c1f17f360549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kinzinger is not running for reelection while Cheney is facing a
        Trump-backed primary challenger. Another Republican who voted to impeach Trump
        over the insurrection, Rep. Fred Upton, has also drawn a primary challenger
        endorsed by the ex-President who has given credence to election fraud lies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e318bab6-58b2-45e2-a4d9-5d917c6895fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af68aea8-f043-44a4-adb8-94f4587dd8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I watched people go down the Mall, and I saw them come back," the
        Michigan congressman told CNN''s Dana Bash on "State of the Union" Sunday,
        describing his experience on January 6. "And I heard the noises and obviously
        was watching what happened. But it was real and shocking and ... it was a
        scary day."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38508251-0db3-4d99-aee0-d06f6325e1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9b19c1-6a2c-445c-afee-10ff24caafb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upton''s unwillingness to buy into Trump''s personality cult, which
        requires fact-defying obeisance to fantasies of a stolen election, could cost
        him his political career. If so, he will join the growing list of Republicans
        drummed out of power by the former President in an operation that ensures
        a possible future House GOP majority will be in his thrall and is likely to
        be a weaponized force for Trumpism as the 2024 presidential election looms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23500469-ca9e-47e0-b7c9-d791e0338dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4345dd-3390-4125-bba6-ff767d8e00b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the outside, it is difficult to tell how deeply the House select
        committee has managed to penetrate what was happening in Trump''s West Wing
        on January 6. While several prominent associates of the ex-President are refusing
        to testify, the committee has conducted several hundred interviews with people
        inside and outside the former administration. Not everyone has the political
        commitment or the financial resources to enter a legal battle by defying a
        subpoena. And details from the lawsuit that emerged on Christmas Eve showed
        that Budowich had supplied the committee with more than 1,700 pages of documents
        and provided about four hours of testimony. He sued on Friday night to stop
        the committee from obtaining records from a bank. The previously undisclosed
        records request is another indication the committee has made substantial behind-the-scenes
        progress and could at least partially derail Trump''s cover-up despite his
        best efforts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab60126-746d-44e5-85f4-420127d59319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ee62e8-6b5c-4718-af1a-57d60afd05c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The still-emerging horror of the insurrection</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7669b2-aff7-4a92-a575-6618ccea06ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a measure of the horror of January 6 -- now nearly a year
        on -- that new details of the frantic, dangerous hours on Capitol Hill and
        the heroism of police officers insulted by the GOP''s attempt to deny history,
        are still emerging.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a837fc20-80f9-47a1-a397-1fc1f075536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f83d0e-5e29-47cb-90d2-30ca75e37245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department last week released vivid video of a three-hour
        battle in which rioters brandished weapons and officers were severely beaten
        in a tunnel on Capitol Hill. The video, taken from a Capitol security camera,
        was released after CNN and other news outlets sued for access. It showed pro-Trump
        rioters jabbing police with flag poles, using pepper spray and crushing an
        officer in a door. Metropolitan Police Officer Michael Fanone was pulled out
        of the police line and into the crowd by a rioter who had his arm around his
        neck. The video shows Fanone eventually falling down and disappearing into
        the mass of rioters, where he said he was tased in the neck, beaten with a
        flagpole and heard rioters screaming "kill him with his own gun." Fanone said
        he suffered a heart attack and fell unconscious during the attack.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddaaad2-2b37-4254-9d6c-a9eeb12e2f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d9b693-0dde-4cc6-bc8e-b8b5f7f206d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Trump, who issued a series of delusional statements last week
        and promises a press conference on the anniversary of the January 6 riot,
        maintains "the insurrection took place on November 3rd, it was the completely
        unarmed protest of the rigged election that took place on January 6."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e85a2e6-15e7-4b89-b1bf-3d9ac4965c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2b8f20-fb6c-411f-afef-25d79739141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power of that lie, and the ex-President''s apparent determination
        to win back power on the strength of it in 2024, shows why the House select
        committee''s effort to expose the truth is so important.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045e77a7-40c7-4d4c-be1e-c578e6856bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:49:54.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:36:13.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/27/politics/donald-trump-january-6-committee/index.html"><em>"Trump
        and the January 6 committee are now locked in a full-on confrontation"&nbsp;</em></a></p>'
