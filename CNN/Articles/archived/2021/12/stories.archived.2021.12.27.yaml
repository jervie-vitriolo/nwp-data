    'template': '1'
    'title': 'China will tighten rules on overseas IPOs, but won''t ban them entirely'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc50a03-b6ea-459f-a2b6-7c66450f786b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:51:28.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:41.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China is planning to tighten restrictions
        for Chinese companies that want to list overseas, but the government won''t
        ban them from trading abroad altogether.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a86e6df-18f6-4524-aac8-14b7a4926bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:51:28.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:41.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The securities regulator proposed late Friday that any firm that
        wants to go public in another country has to register with the agency first,
        and then meet a set of requirements set forth by government officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbf1e60-228e-4ae1-bfcd-479d1fe104f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:51:28.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:41.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4537bb39-cef3-4198-b694-e8eb4228f194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:51:28.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Domestic enterprises issuing and listing overseas shall strictly
        abide by laws, regulations and relevant provisions on national security such
        as foreign investment, cybersecurity and data security, and earnestly fulfill
        the obligations of national security protection," the China Securities Regulatory
        Commission said in its proposal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155ba653-7399-4d85-9eeb-5af467d27cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:51:28.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6215016-9498-47c3-8f1c-a877b6c71429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:51:28.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:41.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It made clear that companies may be blocked from holding foreign
        initial public offerings if authorities deem them threats to national security,
        and added that companies may be required to divest some assets "to eliminate
        or avoid the impact of overseas issuance and listing on national security."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cb4e24-5730-4b3e-9936-5c101718fc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:51:28.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:41.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bd04b4-7edf-42ce-a15d-f45c82d76c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:51:28.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:41.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft rules, which are open for public feedback until late January,
        come after weeks of speculation about when and how Beijing might tighten its
        scrutiny over IPOs. Washington has also enacted audit rules that could affect
        Chinese firms, a sign of continuing tensions between the United States and
        China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb152c7-ec0e-48b8-b37d-2935d55962d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:51:28.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:41.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f509a4a3-b72d-447f-9184-32ee65a44129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:51:28.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:41.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Financial Times reported that the country
        was expected to "tightly restrict" the ability for companies that use a structure
        called a variable interest entity, or VIE, to raise money from foreign investors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8ca259-eaeb-4d70-9c90-487bd0bd8281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:51:28.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3407262-1c86-487c-ac7d-8c76312482bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:51:28.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:41.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A VIE involves creating an overseas holding company that allows
        investors to own a stake in a Chinese company that would otherwise be difficult
        because of restrictions in the mainland. Companies like Chinese ride-hailing
        giant Didi and e-commerce and tech firms Alibaba, Pinduoduo and JD.com have
        all benefited from the system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddbf2aa-8bad-4771-9289-2da643f1ee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:51:28.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:41.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f9163b-a7a3-479b-9c93-c3b7f1c153d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:51:28.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft rules do not mention VIEs. But a spokesperson for the
        regulator said in published remarks Friday that firms using that kind of structure
        would still be allowed to list overseas, so long as they comply with the government
        rules and register with the regulator.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420baf74-2351-4c00-81d6-d9a1615b0b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:51:28.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:41.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddfc08d-5784-403a-999e-cfa22673bc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:51:28.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:41.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Beijing is not closing the door on overseas listings entirely,
        the government has taken several steps this year that seem intended to discourage
        Chinese companies from trading in foreign markets, which the country fears
        could pose risks to national security.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a475a4-3f1d-4318-8818-bc090421595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:51:28.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:41.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c38ac5-e583-4c07-94bc-f8cfe925b4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:51:28.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:41.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didi became a poster child of Beijing''s tech crackdown earlier
        this year, when the government banned it from app stores just days after its
        June IPO on the New York Stock Exchange.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1019dba5-f3a7-4a5f-963f-49030f7dfbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:51:28.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:41.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df380a2c-1453-4d5a-b24a-264e516d89c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:51:28.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:41.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities at the time accused Didi of breaking privacy laws and
        posing cybersecurity risks. Their actions were also widely seen as punishment
        for the company''s decision to go public overseas instead of in China. In
        the weeks after the IPO, Beijing proposed that companies with data on more
        than 1 million users seek approval before listing overseas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c415124d-ce3a-49ef-8b47-867f8e7edf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:51:28.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:41.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7997cb8b-d149-49f1-a4b1-053aac0a2a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:51:28.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:41.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure isn''t just coming from Beijing. Earlier this month,
        the US Securities and Exchange Commission finalized rules that would allow
        it to delist foreign firms that refuse to open their books to US regulators.
        China has for years rejected US audits of its firms, citing national security
        concerns.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42372b16-a86a-49f5-a391-a1b93f54d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:51:28.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:41.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d222f5-8899-4924-8f40-e340cdfc67b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:51:28.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:41.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uncertainty appears to be weighing on some firms. Earlier this
        month, Didi announced that it would "immediately" start the process of delisting
        from the New York Stock Exchange and pivot to Hong Kong.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1821f51-9c48-420c-bd7e-1565bea3c6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:51:28.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:41.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed483003-2db7-4377-be66-76dc45993c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:51:28.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:41.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other US-listed firms, including Baidu, NetEase and JD.com,
        also now trade in Hong Kong, but none of those big names have yet to mirror
        Didi''s decision to pull out of New York entirely.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d1f48c-3586-47ae-aa95-c199952e9bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:51:28.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:41.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/27/tech/china-overseas-ipo-plan-intl-hnk/index.html"
        target="_blank">"China will tighten rules on overseas IPOs, but won''t ban
        them entirely"</a></em></p>'
  'Dallas-Buyers-Club-director-Jean-Marc-Vallee-dies':
    'author': 'Andy Rose, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-12-27T18:10:43.695+08:00
    'imagesource': 'jcr:abca0ecb-d813-4bbd-bce9-f69826b68789'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90d5e3c7-11d5-4f4d-8e16-e97b374b8f2c'
    'lead': 'Acclaimed film director Jean-Marc Vallée — who helmed the 2013 drama
      ''Dallas Buyers Club'' — has died. He was 58 years old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-27T17:54:01.123+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:36:39.986+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:46.001+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Dallas Buyers Club'' director Jean-Marc Vallée dies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaab9c1-b75b-4bf6-8f32-8ba9ef3a3f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:54:01.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:39.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Acclaimed film director Jean-Marc Vallée
        -- who helmed the 2013 drama "Dallas Buyers Club" -- died Sunday near Quebec
        City, Canada, his production company''s publicist told CNN. He was 58 years
        old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98f97ea-ca3f-4ffc-bccb-a384b2a35da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:54:01.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:39.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bada4e-5b99-4213-b7fc-8141490fc95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:54:01.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:39.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a friend, creative partner and an older brother to me,"
        Nathan Ross, a partner in Vallée''s production company Crazyrose, said in
        a statement. "The maestro will sorely be missed but it comforts knowing his
        beautiful style and impactful work he shared with the world will live on."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740733d2-0eef-4065-a873-4c4cbe6c8968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:54:01.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:39.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19d6c08-2761-4c82-a7a9-9c3508c933f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:54:01.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:39.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director got his start working on Canadian music videos and
        short subjects, before making his feature debut with the French-language film
        "Liste noire," also known by its English title "Black List."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc60c67-2516-4aa4-b64c-e30ae82dfecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:54:01.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:39.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e06024e-11e6-4811-b3d9-f786009fc12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:54:01.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:39.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His breakthrough film in the United States was "Dallas Buyers Club,"
        the 2013 film based on the true story of an AIDS patient who becomes a distributor
        of experimental treatments. Although Vallée''s direction was not recognized
        by the Academy, the film was nominated for Best Picture, while stars Matthew
        McConaughey and Jared Leto both won Oscars for their performances.</p>'
    '7':
