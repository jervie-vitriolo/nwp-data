  'NDRRMC-backs-proposed-summary-eviction-of-residents-on-coastal-easements':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-27T18:00:17.819+08:00
    'imagesource': 'jcr:59fa9146-7b80-40af-8a85-38cef5da1c35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f950d6b7-0d3c-46af-8377-80564323bd9d'
    'lead': 'The National Disaster Risk Reduction and Management Council (NDRRMC)
      on Monday backed the "summary eviction" of residents living along coastal easements,
      a proposal made by President Rodrigo Duterte following a deadly typhoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-27T18:02:32.761+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:36:38.329+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:46.290+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NDRRMC backs proposed summary eviction of residents on coastal easements'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47ddb37-65e1-4273-8da1-0cb5cf7564c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T18:02:32.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:38.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> —&nbsp;The
        National Disaster Risk Reduction and Management Council (NDRRMC) on Monday
        backed the "summary eviction" of residents living along coastal easements,
        a proposal made by President Rodrigo Duterte following a deadly typhoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8df2044-f7d6-481a-95a1-adecae6588ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T18:02:32.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:38.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s statement was borne out of his grave concern about
        those areas that have been affected...The houses that were totally destroyed
        were exposed to the storm surge hazard, flood hazard, and landslide hazard,"
        NDRRMC spokesman Mark Timbal told CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ae52bc-8ef1-4ac6-9243-8f1ceebc46c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T18:02:32.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:38.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the President said is in line with the national effort to
        ensure all populations are removed from danger areas by relocation," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108649c5-ddd0-4847-b571-2ccb466642a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T18:02:32.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:38.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte made the proposal last week after Interior
        Secretary Eduardo Año said his department will ensure the implementation of
        a policy that prohibits dwelling within 40 meters from the shoreline to mitigate
        the impact of natural hazards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8979b0-442f-4446-bc6a-e5fb4eb82448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T18:02:32.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:38.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aquino administration imposed this policy after residents of
        seaside villages bore the brunt of Typhoon Yolanda in 2013. An <a href="https://newsinfo.inquirer.net/591772/group-denounces-no-build-zone-policy">environmental
        advocacy group</a> earlier opposed this, claiming the real purpose of the
        policy was to pave the way for private developers.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
