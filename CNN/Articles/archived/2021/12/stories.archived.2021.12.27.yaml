      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong reminded the public to still observe the minimum public health
        standards, in particular, the wearing of face masks. If holding holiday gatherings,
        people should do so in "places with very good ventilation," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
