      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a fellow DTI official in Bohol during the typhoon’s wrath,
        Cabochan recalled how the potable water supply in the province had been gravely
        affected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a77f872-cd08-4faa-a427-2dfe8b221e37'
      'mgnl:activationStatus': true
