    'template': '1'
    'title': 'Cebu governor: We will not demand aid from national govt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99855f6a-8efc-4d1b-afdc-d6a498f8f975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T20:37:02.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:11.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) –</strong> The
        Cebu provincial government will not demand aid from the national government
        in consideration of other Visayas and Mindanao areas which were equally devastated
        by Typhoon Odette.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08704b42-2a40-4c0b-8acc-99a16af796af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T20:37:02.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:11.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0624d15a-9a4a-45e6-99e7-154962471072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T20:37:02.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:11.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Gwen Garcia emphasized they are thankful for all the
        assistance provided by the national government since the onslaught of the
        typhoon in mid-December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518ab741-0870-4542-bede-069de2f297f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T20:37:02.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a0b158-27ef-4ab8-96b6-e5224e404dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T20:37:02.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not demand because of the massive destruction of Typhoon
        Odette also in other provinces. We will just help ourselves here in Cebu.
        We will just do what we can," said Garcia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627c715b-a320-4932-96a1-f9dc3c7fe603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T20:37:02.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:11.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2b561d-d9db-4365-9b7f-1d90c7e47abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T20:37:02.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:11.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu province has so far received ₱14.1 million from the national
        government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551529b1-f9a1-45c5-bc41-fdaafeffe3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T20:37:02.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:11.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f793e50-c89f-467e-8440-3c6491a36906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T20:37:02.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:11.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said what’s important now is the continuous operation of
        the provincial government in responding to the needs of affected communities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d0dee6-8729-43b6-b317-6dac6f084865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T20:37:02.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:11.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb71c83-4c8f-4ac9-adbc-cc74201104d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T20:37:02.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:11.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu governor added that disaster response funds can also be
        sourced from their other budget items as the provincial calamity fund is almost
        fully utilized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c980d69-bef9-47e8-adc5-b7778503a3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T20:37:02.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:11.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5076b825-851f-42ff-b206-f681487f33f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T20:37:02.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:11.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be grateful, but we will not demand and I will just try
        to manage as much as we can," Garcia said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d12d6ad-a8d9-4d83-827b-327188d57432'
