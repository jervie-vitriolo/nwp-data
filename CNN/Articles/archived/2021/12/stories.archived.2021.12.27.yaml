      'jcr:uuid': '6acf3ca7-75a2-4bb5-b593-0d86c1ee233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:43:42.831+08:00
      'mgnl:createdBy': 'pilar'
