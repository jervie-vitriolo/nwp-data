    'lead': 'People in areas severely hit by Typhoon Odette are suffering from water-borne
      diseases even as thousands of vaccine supply were damaged, a Health official
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-27T15:21:43.236+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:36:54.106+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:45.120+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Water-borne diseases, vaccine wastage in typhoon-hit areas – DOH'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d303ce-0dbe-497b-861b-f5216d421259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T15:21:43.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:36:54.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — People
        in areas severely hit by Typhoon Odette are suffering from water-borne diseases
        even as thousands of vaccine supply were damaged, a Health official said on
        Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83519a7-e445-4e6e-9dea-aee1f80464b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T15:21:43.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:36:54.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said 54 cases of diarrhea
        were recorded in Siargao, ground zero of the typhoon, and 16 others in Cebu.
        Meanwhile, 80 people were diagnosed with acute gastroenteritis in Dinagat
        Islands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59821e82-02c1-481e-8cc1-98c9d8d70bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T15:21:43.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:36:54.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagkaroon po ng water interruptions sa mga lugar. Ang iba may tubig
        na dumadaloy pero nasira ang pipes nila sa pinagkakabitan, so may possible
        na kontaminasyon dahil nasira o nagbreak ang pipes nila underground," she
        said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170fd9e9-8988-49d3-9aff-1422d64a6715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T15:21:43.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:36:54.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There have been water interruptions in these areas.
        In some places, there''s water, but the underground pipes were damaged so
        it''s possible there was contamination.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f8ffc4-965a-4a5f-90e7-3e3cece1a3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T15:21:43.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:36:54.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the patients are either in hospitals, temporary shelters,
        or their homes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546da44f-cf93-4a42-90c4-1f47949ecf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T15:21:43.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:36:54.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The destructive typhoon, which made its first landfall on Dec. 16,
        also destroyed 4,120 COVID-19 vaccines in Mimaropa, Western Visayas, and Central
        Visayas due to loss of power.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d14a8b-a733-4990-b8b5-e3269b63a814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T15:21:43.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:36:54.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said some doses were sent back to authorities to be checked
        if they can still be used.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5dcaca-1562-42a6-ac64-0f382c946084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T15:21:43.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:36:54.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths in the typhoon aftermath reached 389, with 1,146 persons
        injured and 64 others missing. Of these numbers, 52 deaths, 73 injuries, and
        15 missing people were validated.</p>'
  'DBM-to-release-5B-more-for-Odette-hit-regions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-27T16:12:38.206+08:00
    'imagesource': 'jcr:bf8a1a80-0a50-48ef-9cdc-10c95eaabd6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edb3b349-6f28-4f69-82c2-490e372e37a8'
    'lead': 'Local government units ravaged by Typhoon Odette will secure more financial
      assistance amounting to ₱5 billion before the year ends, the Department of Budget
      and Management (DBM) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-27T16:15:07.329+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:36:53.730+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:45.258+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DBM to release ₱5B more for Odette-hit regions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d95f04-7848-4add-bae5-dfa3b1b6700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T16:15:07.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:53.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — Local
        government units ravaged by Typhoon Odette will secure more financial assistance
        amounting to ₱5 billion before the year ends, the Department of Budget and
        Management (DBM) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4775163-45cc-42ee-81c6-0d1540fc7daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T16:15:07.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:53.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM said it would disburse another ₱1 billion for areas hit
        hard by the deadly typhoon on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66849ad2-39a9-4ed0-ad2c-888493bfb0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T16:15:07.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:53.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency initially released ₱1 billion last Friday, almost a week
        after Odette left hundreds dead, with damage to infrastructure and agriculture
        reaching tens of billions of pesos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b5c7fc-7da1-4697-a82c-016ddc720399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T16:15:07.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:53.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DBM Acting Sec. Tina Rose Marie Canda, the first ₱2
        billion came from President Rodrigo Duterte''s contingent fund, adding that
        another ₱4 billion will be released within the week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5825d13d-1113-4770-a38e-f8e7f6022fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T16:15:07.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:53.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bago matapos ang taon, maglalabas din kami ng ₱4 billion na ayuda
        para sa mga LGU na ipapahatid nila sa mga mamamayan na naapektuhan ng bagyong
        Odette," Canda said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eea6e78-412c-4495-94b9-7ab86c38f1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T16:15:07.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:53.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before the end of the year, we will also release ₱4
        billion in aid for LGUs, which will be used to help people affected by Typhoon
        Odette.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81733c97-013b-4e79-8b3d-19d206c80517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T16:15:07.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:53.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canda said the additional financial assistance will come from "different
        sources." She explained that unlike quick response funds, the DBM could not
        immediately tap the calamity fund as it requires assessment reports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c26c354-a8c8-42bb-8c30-4bfb99638946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T16:15:07.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:53.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya ang gagamitin ng mga ahensiya ay quick response funds," she
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4a9c38-ff66-4d6f-a1a4-a77e6d4e2085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T16:15:07.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:53.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So the agencies will use quick response funds.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a4d18d-2195-4c32-9039-64eb86e523e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T16:15:07.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:53.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM official said that once the quick response funds are depleted,
        agencies can send requests for additional financial support.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdcda42-99b8-4248-b420-a5106e131571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T16:15:07.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:53.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Automatic ''yan, ire-release sa kanila [That''s automatic, it will
        be released to them)," she said.</p>'
