    'template': '1'
    'title': 'Fruitas Holdings unit eyes ₱309-M maiden offering'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c60a9b-0413-4b31-84e8-8644fead315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:56:00.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:36:39.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> Fruitas
        Holdings Inc. subsidiary Balai ni Fruitas Inc. (BALAI) will file for an initial
        public offering hoping to raise up to ₱309 million, the listed firm said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2140e4-2ab0-47cc-a5a1-5ae3dacb7cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:56:00.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:36:39.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e544ec9d-0f1b-4dca-af0d-6919db73e89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:56:00.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:36:39.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the local bourse, the food and beverage kiosk
        operator says BALAI intends to issue up to 325 million primary common shares
        in the IPO with a maximum price of ₱0.75 apiece.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1b286d-e682-4dcd-bbe0-e44842242f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:56:00.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:36:39.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1464ff8-f11e-47c0-b86e-28b1c17b55ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:56:00.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:36:39.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fruitas Holdings board likewise greenlit the sale of up to 50
        million secondary common shares of BALAI, with an overallotment option of
        up to 37.5 million shares. If this option is fully exercised, the public float
        after the offering could reach 27.6% of total issued shares, said BALAI''s
        parent firm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fe8830-6798-4154-aa58-ff96bb6d5937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:56:00.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:36:39.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efebccd5-c08a-4ff4-8b9c-15dd1f3513b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:56:00.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:36:39.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The primary proceeds will be used to expand BALAI’s store network
        in major Philippine cities and establish its own commissary to serve more
        customers. Part of the new capital will also be utilized to explore the possibility
        of acquiring other baked goods firms to broaden the company’s current product
        offerings,” said Lester Yu, president and chief executive officer of both
        companies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132e7e35-f8e0-49d9-be6c-99c714110b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:56:00.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:36:39.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb097f1-3752-4b07-9fce-209f5e39677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:56:00.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:36:39.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BALAI’s offer period is slated March next year, while it hopes to
        list on the Small and Medium Enterprises (SME) Board of the Philippine Stock
        Exchange before the first quarter of 2022 ends.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b080299-6912-40ce-9fde-7cc317efdd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:56:00.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:36:39.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6697685-97cf-4794-b94c-336a74c2fa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:56:00.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:36:39.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPO is subject to compliance with the PSE’s requirements and
        that of the Securities and Exchange Commission (SEC) and the approval of both
        regulators, added Fruitas Holdings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f270f8-a4b5-47e6-97ab-dea8710a210b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:56:00.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:36:39.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24b6e89-1dd9-4b6d-8538-77196e1d99b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:56:00.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:36:39.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Metro Investment Corp. has been tapped as issue manager, bookrunner,
        and underwriter for BALAI’s maiden offering, added Fruitas Holdings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9cc504-ad40-45b6-861b-867c16255b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:56:00.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:36:39.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82619671-138b-421d-aa2c-710fdbc7c7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T17:56:00.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:36:39.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BALAI currently has three brands in its roster: Balai Pandesal,
        Buko ni Fruitas, and Fruitas House of Desserts. As of end-September, Balai
        Pandesal has 23 outlets while Buko ni Fruitas and Fruitas House of Desserts
        have 46 combined outlets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774d270a-e466-4bc2-93e8-7e33a82fdd00'
