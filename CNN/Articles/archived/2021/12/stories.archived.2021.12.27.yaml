      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379e92b7-280a-4afd-bbcf-a2fa3b33d18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:46:57.104+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:36:15.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though officially classified as a romcom, each episode had me running
        to the bathroom for tissues I didn’t think I’d need. This week marks the series’s
        halfway point, but the drama is already joining “Nevertheless” and “Yumi’s
        Cells” on my growing list of Webtoon-Adapted Korean Dramas That Depict All
        the Complications of Real Life Relationships. — GABY GLORIA</p>'
