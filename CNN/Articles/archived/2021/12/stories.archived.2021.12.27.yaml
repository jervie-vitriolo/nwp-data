  'NBA-Players-Association-adding-in-season-tournament':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-12-27T13:26:38.239+08:00
    'imagesource': 'jcr:683d7626-09d0-492c-a71d-208dfd9986e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30d1a7c2-d70c-4a99-b61c-d2a66d503ebb'
    'lead': 'The National Basketball Players Association is expected to discuss the
      idea in depth at its winter meetings in February during the All-Star weekend
      in Cleveland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-27T13:31:13.339+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T21:37:03.245+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:43.143+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA, players discuss adding in-season tournament'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1cc0b8-e98e-46aa-9dbc-a0a279d93add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:13.339+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:37:03.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> The NBA and the players union
        are discussing making an in-season tournament part of the annual league calendar
        — an addition that could shorten the league season by four games, ESPN reported
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36053a6b-b67f-44be-bbfe-e5bbc16fdd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:13.339+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:37:03.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the league and the National Basketball Players Association come
        to an agreement, the tournament could be added to the league calendar as early
        as the 2022-23 season, per the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eace97b-c3cb-4064-92f9-f076fcd694e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:13.340+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:37:03.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal being discussed by the two sides involves all 30 teams,
        who would compete in the pool-play portion of the tournament as part of the
        regular season. The eight teams with the top records would play in a single-elimination
        tournament that would finish before the holidays, and the regular season would
        have 78 instead of 82 games under the plan, per ESPN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfcea75-5624-46fc-b429-f3323cd1a00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:13.340+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:37:03.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial incentives would be included for the players that could
        include as much as $1 million per player on the winning team. But the report
        said the league must balance what it could gain in television and sponsorship
        revenues against what teams could lose by the reduction of games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be41575f-157e-44ff-b9d9-f5a6b97bdfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:13.340+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:37:03.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Adam Silver is an enthusiastic supporter of the idea
        and has watched how fans of European soccer have embraced in-season tournaments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a957dc-cdda-4ee0-9e86-dc71a2be1bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:13.340+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:37:03.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBPA is expected to discuss the idea in depth at its winter
        meetings in February during the All-Star weekend in Cleveland.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fa716e-e72e-4e7c-8907-9b5b86124ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:31:13.340+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:37:03.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

