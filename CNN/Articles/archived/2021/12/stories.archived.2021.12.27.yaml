      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec39d833-7d01-4842-80b9-87a8e509a971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:37:23.367+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:36:18.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wildfire” is a multilingual anthology, with works in English, Filipino,
        and Hiligaynon. Like “Tingle,” it effectively expresses the rich variety of
        lesbian life in the Philippines. The first work in the anthology is a poem
        “Oo, Tibo Ako” by Melinda Babaran, that also doubles as an attack against
        close-minded, deadbeat dads and boyfriends: “Oo, tibo ako, pero heto ako ngayon,
        / Tumatayong magulang sa anak na iniwan mo noon.” The persona also addresses
        the girlfriend abandoned by the boyfriend: “Kaya kahit ang sakit mong mahalin,
        andito pa rin ako, / Araw-araw kang pinipili, minamahal nang totoo.” Kert
        Tandog’s “Siya” is an insightful and illuminating essay about what it’s like
        to grow up non-binary, not falling into the prescribed gender categories of
        male and female. Libay Cantor’s “June” is a lovely letter from a mother to
        her daughter, who has two mothers and no lack of love.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13ebefc-c8e9-4125-9beb-11b78ba760fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:37:23.367+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:36:18.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e367f838-ad25-4b22-920a-95c2d282558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:37:23.367+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:36:18.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to written pieces, “Wildfire” has several worthwhile
        works of visual art. Shinnen Cahandig’s “My Amaryllis” shows a tender, pastoral
        image of two girls cuddling amongst the flowers, while Carla Francisco’s “On
        Secret Identities and the Power of Pride” puts a queer twist to the superhero
        and their one weakness. The collection concludes with a comic from GALANG
        Philippines, about an indomitable lesbian who works as an organizer and mediator
        in a Metro Manila community.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448012c6-8caa-4570-a9c0-b5eb60fad194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:37:23.367+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:36:18.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7ad615-d869-4830-9134-f9b0eeb2b564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:37:23.368+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:36:18.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A book doesn’t need multiple writers to convey the variety of life.
        A singular, skilled writer can craft a collection of meaningful experiences
        that linger in the reader’s mind, and Anna Felicia Sanchez accomplishes this
        task beautifully. As we face new variants of COVID that make the possibility
        of normal life even more remote, it would be easy to fall into nostalgia,
        to remember the past as a perfect place free of pain and confusion. But “Pics
        or It Didn’t Happen” channels a force more powerful than nostalgia; in Sanchez’s
        stories, the past is a different country, full of happiness but full of heartbreak
        as well. The stories are filled with teenagers and young adults making the
        kind of embarrassing mistakes we’d like to forget: spilling a drink on a stranger,
        messing up a class activity, pining over someone unattainable. And Sanchez’s
        gaze doesn’t flinch when it comes to discussing even heavier topics. A flighty
        woman returns home to say goodbye to her ailing father; three college students
        discuss mental illness and suicide. But Sanchez imbibes every success and
        tragedy with warm humanity. Each character, no matter how grave their mistakes,
        becomes a living person with dreams and motivations not much different from
        our own. Her characters are the distillations of our triumphs and failures,
        rendered even more real and lifelike in her limpid, gorgeous prose.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a5ed2c-29ce-43d1-9394-beb9b4668dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:37:23.368+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:36:18.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b477b9-1daf-4cc3-add2-83f0707e2c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:37:23.368+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:36:18.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s beautiful here. That’s why it can hurt,” says Reese, the main
        character in the collection’s stunning opening story, “Lucky.” Reese is a
        second-year student at the state university, who befriends two classmates
        in a literature class. Sanchez paints their daily lives with palpable detail:
        they eat fish-balls, read books, play pusoy dos, tambay in library steps.
        She powerfully evokes meaningful, mundane joys of student life before the
        pandemic, the long, idle hours just wandering around the campus with friends,
        blissfully unaware that such moments won’t be available&nbsp;forever. But
        Sanchez avoids easy nostalgia. She delicately but directly confronts the tangled
        web of mental, economic, and social constraints that infests college life.
        Reese, Jerome, and Lexy fight depression, unfair expectations, an uncaring
        educational system. In the closing moments of the story, they talk about their
        previous suicide attempts. It’s a raw, harrowing scene. But in the end, what
        remains is friendship — these three people having found each other. Their
        friendship is not a cure-all for all the suffering they’ve undergone, but
        it does ferry them to a better place than where they were before. The friendship
        could lead to beauty and to pain, but Reese recognizes that there could be
        no beauty without the risk of pain, particularly the pain of losing the beauty
        over time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8330b554-97c4-4c4d-9720-5ee5b87d5baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:37:23.368+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:36:18.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tingle,” “Wildfire,” and “Pics or It Didn’t Happen” are all transformative
        books. Reading them is an immersive opportunity to live the lives of others
        and to experience the tang and sting of such vivid, ordinary lives. They show
        the magnitude of the skill of Filipino writers, and the treasury of stories
        that readers can still discover.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df2df7e-e5ad-4798-812e-30f9f07c5f62'
