      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — The
        country received more shipments of COVID-19 vaccines Monday, totaling over
        1.7 million doses delivered in one day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40598bf3-57c9-413a-822a-94d36387e17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T18:29:06.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:37.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first shipment was 587,800 doses of Moderna donated by Germany
        which arrived at the Ninoy Aquino International airport past 4 p.m. on Monday,
        and was welcomed by vaccine czar Carlito Galvez Jr. and Alexander Schmidt,
        deputy head of mission of the German Embassy</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04bf8bb-822a-461c-8316-2a9850952eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T18:29:06.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:37.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media at the event, Schmidt said this was the sixth
        donation of the German government. He added so far, 11 million vaccine doses
        have been given to the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843f831f-59cd-4cf0-8f58-12d3ee1e298c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T18:29:06.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:37.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez noted that the country has received over <a href="https://cnnphilippines.com/news/2021/12/26/PH-breaches-200M-mark-in-COVID-19-vaccine-deliveries.html"
        target="_blank">200 million doses</a> of vaccines as of Dec. 27.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4148c75e-270a-4969-8fbf-d2787a2d1600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T18:29:06.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:37.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the arrival today of Moderna vaccines from the Covax
        facility and government procured Pfizer jabs, a total of 202,660,355 COVID-19
        vaccine doses have been delivered to the country since February," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb59612-a355-42ee-b5b5-4c7048853816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T18:29:06.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:37.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the supply was more than enough to completely inoculate
        100 million Filipinos, including the administration of booster shots to qualified
        individuals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fc4a09-7ba8-4fe4-89f8-626c38354ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T18:29:06.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:37.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another 1,187,550 doses of the Pfizer COVID-19 vaccine
        procured by the government arrived at past 8 p.m. on Monday.</p>'
