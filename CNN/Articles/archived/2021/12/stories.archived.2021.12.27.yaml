      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f41e348-f50a-4505-8324-fd666ed31d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:47:58.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:36:04.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — It
        was definitely a big night for the dark comedy film “Big Night!” which bagged
        several awards, including the highly coveted Best Picture, during this year’s
        Metro Manila Film Festival (MMFF) Gabi ng Parangal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6093ce2d-6085-4ca5-b202-ffc6b010c7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:47:58.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:36:04.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f33758-4ae3-47ba-b475-646d08d7a5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:47:58.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:36:04.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie, directed by Jun Robles Lana, dominated the event as it
        emerged the winner in a total of eight categories.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa7ba5f-d491-4334-a92e-5cdec37f0939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:47:58.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:36:04.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86c1bef-29b4-4cbf-95c8-107fee6d79da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:47:58.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:36:04.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lana was named Best Director, while the film’s star Christian Bables
        won Best Actor in a Lead Role. Bables played the character of Dharna, a gay
        beautician who found out he was included in a drug watch list.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63f5a40-e0cc-4b38-a007-9b7c98185a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:47:58.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:36:04.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e87b1c-b8c4-4e06-815a-1c4e4445e7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:47:58.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:36:04.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Arcilla, meanwhile, took home the Best Supporting Actor award
        for his performance in the same film.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fb5815-cb11-49d6-8688-1052b65626f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:47:58.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:36:04.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7a759b-7ee5-4350-b483-5dfa2dc4fc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:47:58.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:36:04.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Night! was also recognized as having the Best Screenplay, Best
        Cinematography, Best Musical Score, and was granted the Gender Sensitivity
        award.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd43c26-e6a3-48a0-ad8a-43884f91ea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:47:58.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:36:04.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcf09fa-ce98-47a0-886f-9091bbde77b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:47:58.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:36:04.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second Best Picture went to Carlo Francisco Manatad’s drama
        film “Kun Maupay Man It Panahon (Whether the Weather is Fine),” which garnered
        a total of seven trophies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9942fc63-c039-4210-b9c5-b66ce616bcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:47:58.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:36:04.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db77557e-cd55-4fcd-85a4-34112fd0a4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:47:58.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:36:04.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its lead actress Charo Santos-Concio was named Best Actress for
        her performance as Norma, a mother struggling in the aftermath of a devastating
        typhoon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1931c3e-1441-4f27-8288-095cecbef1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:47:58.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:36:04.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d447ea4-3cc5-41e5-9c05-0e3510be52ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:47:58.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:36:04.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rans Rifol won Best Supporting Actress for her role in the movie,
        while Daniel Padilla was given the Jury Prize.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6de87f-7c94-4c38-b72b-ed644cf3206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:47:58.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:36:04.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b0d95f-a024-4e9c-90c5-c2579240891c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:47:58.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:36:04.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kun Maupay Man It Panahon also took home the awards for Best Visual
        Effects and Best Production Design, as well as the Gatpuno Antonio J. Villegas
        Cultural award.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac74b70-a538-4a26-8429-adf085353e8f'
