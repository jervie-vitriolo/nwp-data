    'lead': 'The listed food and beverage kiosk operator says Balai ni Fruitas will
      file an application for an initial public offering to fund its store network
      expansion, commissary setup, and future acquisitions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-27T17:56:00.542+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:36:39.255+08:00
