      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — The
        uptick in reproduction rate in Metro Manila will not lead to hard lockdowns
        as more Filipinos secure their COVID-19 shots, an expert said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfcba2c-0978-4e00-a789-ea9fe8bd5216'
      'mgnl:activationStatus': true
