    'template': '1'
    'title': '''Spider-Man: No Way Home'' is first film to make $1 billion since 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f10824-f88e-482b-b7e0-8fafbb4c45d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:33:22.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:12.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Business) —</strong> "Spider-Man: No Way Home"
        — the latest movie in the Marvel franchise — crossed $1 billion at the global
        box office, the film''s studio Sony (SNE) said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b921e2-c4a1-4c66-9d9f-aa59a328d085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:33:22.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:12.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film reached the milestone just 12 days after it was released.
        Only 2019''s "Avengers: Endgame" and "Avengers: Infinity War" reached that
        mark in less time, at 5 days and 11 days, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ba28f0-487f-4106-a02b-56679830f9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:33:22.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:12.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film has made $1.05 billion worldwide so far.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3de45a-868e-46a8-af74-5eb123985a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:33:22.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:12.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No Way Home" — which stars Tom Holland and Zendaya as Peter Parker
        and MJ as they battle villains from across the Marvel multiverse — is also
        the only film of the pandemic era to make $1 billion worldwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c684f012-6c27-4f1a-bbd3-4f34d0f2889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:33:22.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:12.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first film to reach $1 billion since "Star Wars: The Rise
        of Skywalker," which was released in December 2019. Sony also said that "No
        Way Home" is now the top grossing film of the year worldwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05b1d47-0c5c-41e7-85de-fd51a0d68e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:33:22.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:12.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film — which was made by Sony and Disney''s Marvel Studios —
        has had an amazing run at the box office, especially since the world is still
        in the midst of a pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1446bab3-adc0-430c-ab21-145041f96a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:33:22.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:12.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No Way Home" notched a record-breaking opening weekend at the North
        American box office last weekend when it brought in $260 million. That was
        the second largest domestic opening of all time. That opening was also the
        best ever for each of the month of December, the Spider-Man franchise and
        Sony Pictures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87045a9-1931-46d0-9ef2-6a30f16ce3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:33:22.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:12.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What this represents is quite mind-boggling," Paul Dergarabedian,
        senior media analyst at Comscore (SCOR), told CNN Business. "These numbers
        would be very impressive in the pre-pandemic era, but for ''Spider-Man: No
        Way Home'' to sprint to a billion dollars in this marketplace is really hard
        to wrap your mind around."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7037c0-2296-45b2-827c-d2f812757f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:33:22.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:12.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The monumental achievement of ''No Way Home'' hitting this number
        cannot be overstated for this industry right now," he added.</p>'
