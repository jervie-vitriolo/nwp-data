      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enquiries into the full circumstances of this incident are being
        progressed by Metropolitan Police Specialist Operations," the statement added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06582326-19fa-443d-af10-2b0a4f8b2c66'
