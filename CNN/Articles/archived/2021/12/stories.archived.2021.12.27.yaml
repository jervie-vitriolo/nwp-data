      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — The
        Department of Health on Monday said eight areas in Metro Manila, Davao Region,
        and the Cordillera Administrative Region have registered a positive one-week
        and two-week COVID-19 growth rate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1629f414-8e56-4d9b-88d6-3e37aa458159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T18:14:38.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:36:37.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire noted that San Juan,
        Las Pinas, Manila City, Makati, Parañaque, Apayao, Davao de Oro, and Davao
        del Sur saw an increase in COVID-19 cases from Dec. 13 to Dec. 26 compared
        to new infections recorded from Nov. 29 to Dec. 12.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e5c0d9-529e-41ce-9002-bd539893e963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T18:14:38.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:36:37.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth rate refers to how quickly the number of infections is
        changing, so the lower the number, the better.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576f34f5-10d5-45ae-b180-bccc785a1fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T18:14:38.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:36:37.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said San Juan, Las Pinas, Manila City, Makati, and Apayao are
        now at moderate COVID-19 risk classification. Parañaque, Davao de Oro, and
        Davao del Sur are at low risk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dca19a-5664-4b3b-a82a-1d0d5390c191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T18:14:38.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:36:37.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also confirmed increases in new COVID-19 cases and positivity
        rate in the recent week in Metro Manila and 14 of 17 of its areas. She said
        it''s not yet too significant, but nonetheless appealed to the public to help
        avert an increase in new infections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ff2cc8-5300-4f7a-b54b-5e32946df792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T18:14:38.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:36:37.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron ho tayong nakikitang uptick ng kaso pero it''s not significant
        enough yet but it is an alarm, it is a warning for all of us that cases might
        start to increase so kailangan magtulong-tulong tayo lahat ngayon," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8731083-6739-4c5c-b4ac-da52341d52dd'
      'mgnl:activationStatus': true
