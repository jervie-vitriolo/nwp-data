      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vallée said in a 2019 video for The Hollywood Reporter he was very
        careful about selecting the projects he was willing to take on. "Choosing
        your film is choosing your lifestyle," said Vallée. "Are you going to be happy
        waking up in the morning, doing this and serving it?"</p>'
    '11':
