      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 29, indie rock band Spacedog Spacecat is holding an online
        launch for their new single, “Seeking A Friend.” The band, is a project of
        Jam Lorenzo (of indie band The Geeks) and RJ Mabilin (of The Axel Pinpin Propaganda
        Machine and owner of the recently-closed <a href="https://cnnphilippines.com/life/culture/2021/11/18/redverb-studio-oral-history.html"
        target="_blank">Redverb Studio</a>) and their friends Jerros Dolino, Marc
        Inting, Evee Simon, and Janine Samaniego. The new single is “an ode to new
        beginnings inspired by apocalyptic and post-apocalyptic fiction” and likely
        will be an appropriate way to ring in another year of the pandemic. — CNN
        PHILIPPINES LIFE STAFF</p>'
