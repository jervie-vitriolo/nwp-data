    'template': '1'
    'title': 'DOTr: Siargao Airport to reopen to commercial flights on Dec. 28'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e4c743-962e-435b-89c1-4a7287a6df28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:23:57.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:05.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) –</strong> The
        Siargao Airport, which was severely damaged by Typhoon Odette, is ready to
        welcome commercial flights by Tuesday, Dec. 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f13aa2-1ec6-4235-9732-4483c27815f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:23:57.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:05.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f97cf3-9d58-48c7-8182-7b54d629e3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:23:57.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:05.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the assurance made by Transportation Secretary Art Tugade
        to President Rodrigo Duterte during the weekly Cabinet meeting on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51731ef-74ea-48f9-a9ac-d02105e2e44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:23:57.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:05.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9903fa2-2c26-4725-a7fb-240170dfc598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:23:57.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:05.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been told by CAAP that by tomorrow, maski na ho critically
        damaged ang paliparan na ito [even though this airport was critically damaged],
        Siargao will be commercially operable," said Tugade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e7fdc2-e86f-4098-8362-b86c795391a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:23:57.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:05.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726595aa-b50f-4d05-8477-9b94651b01ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:23:57.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:05.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport located in Del Carmen town is currently only accepting
        emergency and military flights to bring aid to residents affected by the powerful
        storm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4edbe6f-7400-43bc-90e3-51b74e18c295'
      'mgnl:activationStatus': true
