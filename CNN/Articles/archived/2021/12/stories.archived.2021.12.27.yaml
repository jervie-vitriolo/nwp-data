      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest installation of the UP Vargas Museum’s "@Home: Navigating
        Domestic Spaces" virtual exhibition is an auditory experience. “Mga Tinig
        ng Tahanan” is exactly what the title suggests — what curator Doms Cordero
        calls “an online compilation of sounds and noises usually heard in and around
        the household” often taken for granted. The exhibit is curated by the museum’s
        third batch of work-from-home interns including Cordero and Ryan Cacho, Corinne
        Garcia, JC Garcia, Sarah Imao, Lk Rigor, Maja Sollegue, and Hadrian Vaydal.&nbsp;</p>'
    '30':
