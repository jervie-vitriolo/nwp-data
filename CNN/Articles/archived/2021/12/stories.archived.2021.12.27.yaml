      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> The
        Department of Trade and Industry (DTI) is currently studying allowing higher
        frozen prices for basic goods due to some circumstances in areas hit by typhoon
        Odette where a state of calamity is in place, an official said Monday.</p>'
