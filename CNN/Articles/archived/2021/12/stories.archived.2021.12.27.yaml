      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man did not enter any buildings, officials have said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eb2eca-f259-45fa-9500-d6892490c688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:25:12.866+08:00
