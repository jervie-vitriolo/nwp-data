      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/literature/2019/8/27/filipino-taiwan-writer.html?fbclid=IwAR"><strong>WATCH:
        In Taiwan, a Filipino factory worker wins prestigious literary award</strong></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aeef03-6e94-4158-8b7e-21363f6e04db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:37:23.367+08:00
