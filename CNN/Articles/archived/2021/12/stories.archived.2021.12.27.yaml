      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A new year means
        a new home, but that doesn''t always mean moving to a new residence. You can
        definitely get that “brand new house” vibe by transforming your humble abode.</p>'
