  'Philippines-Omicron-variant-case-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-27T12:47:11.296+08:00
    'imagesource': 'jcr:51732a79-14af-4987-9ebf-53790844b71f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d9da93a-7ba2-486b-a094-4e7815e697b3'
    'lead': '''Detecting Omicron cases remain to be among international arrivals,
      but its entry is inevitable,'' DOH Undersecretary Maria Rosario Vergeire says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-27T12:52:56.273+08:00
