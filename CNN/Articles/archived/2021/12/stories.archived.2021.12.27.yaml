      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d532895-2fb2-4e54-b2d2-921ab5780882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:43:42.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:36:16.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

