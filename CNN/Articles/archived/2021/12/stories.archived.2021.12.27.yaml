  'congo-restaurant-suicide-bomber':
    'author': 'Reuters and Mohammed Tawfeeq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-27T21:12:40.821+08:00
    'imagesource': 'jcr:20288921-0a08-4ec3-9336-c768e6a6e97c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdb2293e-c31b-4188-8572-dc3d6b773a65'
    'lead': 'A suicide bomber struck a restaurant in the Democratic Republic of Congo''s
      eastern city of Beni on Saturday, killing at least eight people as well as himself,
      officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-27T21:23:03.465+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:36:10.249+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:49.830+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Congo', 'Africa', 'suicide-bomber']
    'template': '1'
    'title': 'Suicide bomber kills at least 8 at east Congo restaurant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05f0a48-8e00-49f5-b385-9190a7124d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:23:03.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:10.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A suicide bomber struck a restaurant in
        the Democratic Republic of Congo''s eastern city of Beni on Saturday, killing
        at least eight people as well as himself, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2678ad-f417-47eb-893e-2e6d90aef701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:23:03.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:10.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion took place at INBOX bar where people were celebrating
        Christmas, according to a security official in Beni.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec47d8f-761b-4cc5-aaae-40f2df2a66fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:23:03.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:10.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty people were wounded, government spokesman Patrick Muyaya
        said Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd2e8d1-c6f4-466b-912f-c591b807c426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:23:03.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:10.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack marks the latest violence in a region where Congolese
        and Ugandan forces have launched a campaign against suspected Islamists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9ffb04-cde4-4f8a-91fc-d5cbb7541ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:23:03.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:10.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suicide bomber, prevented by security guards from entering
        a crowded bar, activated the bomb at the entrance of the bar," the regional
        governor''s spokesman, Gen. Ekenge Sylvain, said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eae36fa-486f-4cc6-b52f-c38d3adb7750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:23:03.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:10.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two women and a teenage girl were among those killed, said the security
        official.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07efb36f-a12c-47dc-9a69-47df3f224d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:23:03.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:10.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sylvain said that insurgents from the Allied Democratic Forces (ADF),
        a group aligned with the Islamic State, had activated a "sleeper cell" in
        Beni to target citizens, but he did not provide evidence connecting them to
        the explosion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98442115-df99-4643-b2db-982fa8a274d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:23:03.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:10.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADF did not immediately claim responsibility.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e797c2-391b-4677-815c-75a3e3bb2828'
