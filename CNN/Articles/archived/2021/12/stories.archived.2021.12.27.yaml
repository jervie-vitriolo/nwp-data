      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae918f46-f003-4a70-927a-4e986b980aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:34:32.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:31.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxing team may not have clinched the gold, but they hauled
        the most medals for the country in Olympics history - giving the Philippines
        its first multi-medal finish since 1932.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56634766-292a-4100-b566-88b35041edf5'
