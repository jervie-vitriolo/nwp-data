    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH detects 4th imported Omicron case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62834732-bf75-4e18-9ba6-99d6a0250c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T16:47:26.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:05.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — Experts
        detected the country''s fourth case of the Omicron variant in a traveler from
        the United States, the Department of Health said on Monday</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed89046-b1f1-4417-853b-7a60cca80c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T16:47:26.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:05.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the case involved
        a 38-year-old woman who arrived on December 10 via Philippine Airlines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaac7636-0923-4ffc-a797-4e87697ac6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T16:47:26.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:05.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient exhibited throat itchiness and colds on Dec. 13 so she
        had to extend her facility quarantine for 10 days. She was sent home to complete
        her isolation before the Philippine Genome Center found out she was positive
        for the Omicron variant.  She remains under home quarantine, and will undergo
        another swab test.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ab7952-8556-4475-adba-f6221ef37e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T16:47:26.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:05.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang detection for this fourth case ng Omicron came after when the
        individual was discharged already. Alam naman natin na if walang detection
        ng VOC (variant of concern), you follow the existing protocol," Vergeire said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9b7331-11bb-4e06-b80b-3dfc99ef30a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T16:47:26.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:05.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We follow the existing protocol if there is no VOC.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa496eb-8628-4320-9940-94d6e6bdbd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T16:47:26.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:05.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has said it is not yet clear whether
        Omicron is more contagious or if it causes more severe effects than other
        variants of concern. But preliminary evidence suggests there may be an increased
        risk of reinfection with Omicron.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52de37b0-4bf7-4d7e-9655-4cba7c11a681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T16:47:26.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:05.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is imposing travel restrictions on eight nations
        to delay the entry of more Omicron cases.</p>'
  'OCTA-Metro-Manila-COVID-19-risk-level-heightened':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-27T13:15:49.939+08:00
    'imagesource': 'jcr:473e361a-4d6f-46c5-9104-afa59c4d8a8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd327b05b-6e6e-4ca6-9f76-93b1a4ff4ffb'
    'lead': 'The risk level of Metro Manila''s COVID-19 situation was raised from
      "very low" to "low risk" due to an uptick in the infection pace or what is called
      reproduction number (R0), an independent monitoring group said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-27T13:19:13.258+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:37:05.235+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:42.873+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA: Metro Manila''s COVID-19 risk level upgraded'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768b6a97-abaf-47b8-9250-f0e577c79ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:19:13.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:05.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> —&nbsp;The
        risk level of Metro Manila''s COVID-19 situation was raised from "very low"
        to "low risk" due to an uptick&nbsp;in the infection pace or what is called
        reproduction number (R0), an independent monitoring group said Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf1188e-d036-4007-b20c-67a8c5898051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T13:38:04.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:05.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region''s R0 doubled to 0.85 this week from 0.42 two weeks ago,
        OCTA fellow Guido David said. R0 refers to the average number of people that
        a single COVID-19 case will likely infect.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cde677e-ca9c-409b-90b1-2770284d4c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T13:38:04.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:05.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of this, we have now reclassified NCR (National Capital
        Region) as low risk. It went up from very low risk to low risk," David told
        The Source on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3144a14c-939d-42bf-bb64-c3bbb0daebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T13:38:04.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:05.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the R0 level "is something that we have to be mindful of."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3f1a3a-30b6-467c-9c32-35f6997f4d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T13:38:04.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:05.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data expert also said the positivity rate also doubled to 1.4
        percent this week from 0.6 percent last week, indicating a rise in infections
        in the region. He added the increase may be brought about by parties and gatherings
        during the holiday season, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d352a7d-2b22-4f67-93bf-249c8594e277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T13:38:04.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:05.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis said OCTA is "not that concerned" over the uptick similar
        to last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebee4e4-e895-4a06-b29d-79b34c504a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T13:38:04.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:05.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a possibility right now — that it would be a temporary
        uptick and by January, things would be back to normal once parties and the
        social gatherings cease or at least die down," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec42b84b-0ce1-4c56-b500-9aa765a990df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T13:38:04.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:05.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But OCTA is not ruling out the possibility that new cases will continue
        to soar in the next few weeks since a number of COVID-19 testing laboratories
        are closed either due to the holidays or the aftermath of Typhoon Odette,
        David said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8725b307-63b2-4ac7-a856-a9aa2321ef33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T13:38:04.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:05.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also said it is possible the country could experience a case
        surge driven by the Omicron variant, adding that people should remain vigilant.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad64ca08-e983-4155-93ef-f689556eef0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T15:20:33.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:05.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, based on the Department of Health assessment, all regions,
        including Metro Manila, remain under minimal risk for COVID-19. However, DOH
        also observed an upward trend in the case and positivity rates in 14 areas
        in Metro Manila, Health Undersecretary Maria Rosario Vergeire said in an online
        media briefing. But these have not yet translated to increases in hospital
        admissions so far, she said.</p>'
