      'mgnl:lastActivated': 2023-01-24T21:36:18.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1c3520-5696-4d32-b334-c7d733a7a314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:37:23.367+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:36:18.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection also reminds the reader that being a lesbian is more
        than desire and romance; it also means struggling and defying a world that
        tries to erase one’s existence. Germaine Leonin’s “Daughter” shows a grown
        woman’s complicated relationship with her mother, who now needs assisted living
        to survive. The rebels in Kei Valmoria Bughaw’s “Rebirth” face both the sweet
        possibility of love and the brutal misogyny of state forces, sanctioned and
        emboldened by the current president. Andyleen Feje’s “Stereotypes 101: How
        to Write a Pseudo-Lesbian Story” is a clever metafictional piece that lambasts
        societal standards and expectations of what&nbsp;lesbians and lesbian stories
        should be. One of the anthology’s standouts is the prize-winning “Welts (Latay
        sa Laman) written by Melinda Babaran and translated by Jhoanna Lynn Cruz,
        about a young lesbian choosing the life of an OFW to escape her violent household.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b29c2f-48ea-4aac-8e08-fa0ce325c0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:37:23.367+08:00
