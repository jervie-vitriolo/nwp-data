      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it turned out well eventually. Diaz became the first Filipino
        to win Olympic gold, and Calzado healed and accepted new acting gigs, including
        landing a role in the upcoming Darna series.</p>'
