  'Odette-death-toll-389':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-27T09:36:00.000+08:00
    'imagesource': 'jcr:60783b9d-8d0b-4b61-a965-08915626fa29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97ac0a33-c504-46a3-b052-3a717f833934'
    'lead': "The death tally from the wrath of Typhoon Odette is now at 389, with\
      \ 1,146 persons injured and 64 others missing. \n\nOf these numbers, 52 deaths,\
      \ 73 injuries, and 15 missing person cases have been validated."
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-27T09:37:10.665+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T21:37:11.178+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:41.819+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['deaths', 'injuries', 'missing', 'damage', 'typhoon', 'odette']
    'stories': ['728beb5e-ddc4-4d74-8153-dc76ee9fc148']
    'template': '1'
    'title': '''Odette'' death toll reaches 389; over 1,000 injured'
    'updated': 2021-12-27T13:57:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34fb979-b7bc-4947-8fea-5f54e669c78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:57:19.226+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:37:11.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> Typhoon
        Odette, which battered parts of Visayas and Mindanao, has killed 389 people,
        the disaster management agency said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1248c0e-5f34-470e-8e2a-f2af5e875c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:57:19.227+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:37:11.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest update Monday, the National Disaster Risk Reduction
        and Management Council said the total number of reported injuries also increased.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3640f2f-a388-47ad-9157-9285fd23d40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:57:19.227+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:37:11.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report tallies the injured persons at 1,146, while 64 others
        are still missing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2e3c7d-cdf0-49fa-8d29-1423c1d8c29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:57:19.227+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:37:11.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these numbers, 52 deaths, 73 injuries, and 15 missing person
        cases have been validated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145623c1-dc10-47e9-a06b-d2c4f0ac9158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:57:19.227+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:37:11.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, over 4.2 million people or one million families were
        affected by the powerful typhoon that wrecked numerous regions before exiting
        the Philippine Area of Responsibility last week. There are now 570,906 displaced
        residents, while 506,404 houses were damaged.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52033d5f-4c6f-4e94-b61c-db59fd944aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:57:19.227+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:37:11.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estimated costs of damage to agriculture and infrastructure are
        pinned at ₱5.3 billion and ₱16.7 billion, respectively.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5ced66-d258-4ad7-9c00-c651632b37d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:57:19.227+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:37:11.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC Spokesperson Mark Timbal assured people in affected areas
        that continuous relief efforts from both the government and the private sector
        will continue to reach them. He said the agency is "monitoring all requests
        for assistance, especially those being posted through social media."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac598aa3-6412-43f7-aad1-c8b43224f3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:57:19.228+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:37:11.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council official, however, cited the difficulties in house-to-house
        distribution as "employees of [local government units] are victims of the
        storm themselves."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac36aa3-9e46-48fd-989e-ba95be49871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:57:19.228+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:37:11.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d like to ask our countrymen to coordinate with local barangay
        officials, so they can be informed of the schedule as well as the location
        of the distribution of relief items from the national government," he said.</p>'
