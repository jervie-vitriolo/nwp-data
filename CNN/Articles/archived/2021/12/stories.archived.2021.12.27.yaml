    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ee58caa-09ef-4030-b41c-00648ef83bf6'
    'lead': 'Cebu Governor Gwen Garcia will not demand help from the national government
      as other Visayas and Mindanao areas were equally devastated by Typhoon Odette.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-27T20:37:02.008+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:36:11.030+08:00
