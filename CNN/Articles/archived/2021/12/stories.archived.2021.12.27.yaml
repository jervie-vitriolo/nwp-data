      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 24,000 families in the province were affected by the destruction
        brought by Typhoon Odette, according to the latest National Disaster Risk
        Reduction and Management Council situation report.</p>'
