  'tiny-beads-old-social-network':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-27T06:28:01.257+08:00
    'imagesource': 'jcr:689197a1-9ec7-4698-b98d-dc3fd716dbda'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d43abdf-a602-4acd-a143-12ccfe3cf3bb'
    'lead': 'Thousands of years before Facebook, Twitter and TikTok, tiny beads helped
      humans make social connections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-27T06:29:29.010+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:37:17.693+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:40.119+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '50,000-year-old social network revealed in Africa'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b834b4-02e6-4cfd-b9ce-9e5ef141f2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T06:29:29.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:17.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thousands of years before Facebook, Twitter
        and TikTok, tiny beads helped humans make social connections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70000af-0a15-48ae-b068-8309f8d311df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T06:29:29.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:17.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decade-long study of more than 1,500 beads made from ostrich eggshells
        and found across Africa has revealed a 50,000-year-old social network, archaeologists
        say.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2320debd-f45f-4428-8da9-de56d009edbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T06:29:29.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:17.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donut-shaped beads are among the earliest kinds of personal
        adornment found in the archaeological record -- and some traditional, hunter-gatherer
        groups in southern Africa still make and use the beads today.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8a1336-3413-4828-97cb-e691aaa6121a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T06:29:29.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:17.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People made them to communicate symbolic messages, the way that
        today we might wear a wedding ring, to indicate something about social status,
        wealth or position in society," said Jennifer Miller, a postdoctoral researcher
        in the department of archaeology at the Max Planck Institute for the Science
        of Human History, in Jena, Germany.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acdad88-0661-497b-a117-a488d0c4be47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T06:29:29.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:17.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They studied 1,516 beads (1,238 of which were described for the
        first time) that originated from 31 different sites across southern and eastern
        Africa and spanned the last 50,000 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9503bb-da39-496b-a863-16ce25df9b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T06:29:29.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:17.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparing the different characteristics of the beads -- the diameter
        and thickness -- they found that between 33,000 and 50,000 years ago, people
        at sites across southern and eastern Africa -- spanning a distance of more
        than 3,000 kilometers (1,864 miles) -- were using almost identical beads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6344644-b32a-492b-857b-698cd28250cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T06:29:29.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:17.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that genetically these groups had some sort of contact,
        but there so far has been no cultural evidence," said Miller, who was an author
        of the study, which published on Monday in the journal Nature.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9af7b7-cfde-4283-a937-f0c89457b900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T06:29:29.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:17.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of mind-boggling that these people, who lived 40,000
        to 50,000 years ago, would have had some kind of social network that spread
        over such a long distance."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1956ff7-40fe-455b-80f0-e41be82dc7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T06:29:29.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:17.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oldest beads come from East Africa, the study found, and likely
        spread south across the continent from there. The authors described it as
        the oldest social network ever identified and the furthest Stone Age "stylistic
        connection" ever documented.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc95d25-ee6e-4441-9e98-bb2815c9379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T06:29:29.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:17.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s possible the beads could have been directly exchanged
        in some way, Miller thought more likely it was the knowledge of how to make
        them that was exchanged.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd6efa7-69ff-46d2-aa43-de72dc73ef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T06:29:29.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:17.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on what we''re seeing, it looks like a single origin that
        spread out from that one region, sharing the same style," she said. "Possibly
        people would have seen this new thing that people were were wearing or making
        and thought, ''Oh, that''s so cool.'' And then mimicked it," Miller said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfd3f4f-91e9-47c0-a5a6-f7452eb4e79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T06:29:29.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:17.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so in that way, rather than obtaining these beads directly,
        it might have been more of a copying the cool new thing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a73d8a-59ca-4afd-ad8f-c316670b43bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T06:29:29.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:17.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this network -- as represented by the similar style of
        beads -- appeared to have broken down by 33,000 years ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e7c2ab-cdda-4e3f-b0c0-bec59dfb28f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T06:29:29.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:17.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After this point in time, bead use appeared to disappear in southern
        Africa, while continuing in East Africa. Starting about 19,000 years ago,
        beads re-emerged in southern Africa and in much larger numbers and in a different
        style.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a4045-3ac1-4594-8576-1486cbd8e052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T06:29:29.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two populations, once seemingly intertwined, remained isolated
        until livestock herding was introduced into southern Africa approximately
        2,000 years ago, the study said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccae1fb-e2bb-4fe4-9dd0-8b816cc8f247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T06:29:29.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what changed? The authors believe it was the climate. Around
        33,000 years ago, a meteorological phenomenon known as the Intertropical Convergence
        Zone moved southward, which caused flooding of the Zambezi River catchment.
        This area connects eastern and southern Africa, and the flooding could have
        acted as a barrier to human interaction, according to study co-author Yiming
        Wang. Wang is a post-doctoral researcher in the department of archaeology
        at the Max Planck Institute.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183e148a-37b3-4b90-b021-046989028c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T06:29:29.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In southern Africa, it''s possible that populations then dispersed
        into smaller groups that had less need to make beads, Miller said. Or it could
        be that not enough people knew about the tradition, or the skills behind it,
        for it to continue for some time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1af771-c51f-4552-aa18-9b8f82213d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T06:29:29.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:17.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because beads of this type are so labor intensive, they''re really
        only beneficial if you have a large enough social network to need symbolic
        communication. Living in smaller groups (for example with immediate/extended
        family), symbolic communication can be more costly than beneficial -- these
        convey messages that they would already know through other means," Miller
        explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8240fc4-1f6a-44d8-b46e-42e6e21580bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T06:29:29.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:17.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper makes a "strong case" for the climate theory, but more
        research -- such identifying the source of the ostrich eggs using geochemistry
        and tracking their movement across the continent -- would test the researchers''
        findings, said Benjamin Collins, an anthropologist at the University of Manitoba,
        and Amy Hatton, a researcher at the Max Planck Institute for Chemical Ecology,
        in a commentary published alongside the paper. They were not involved in the
        study.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b849e4a7-31d7-412f-9b7c-5bfebaf6469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T06:30:21.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:17.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/23/africa/africa-beads-stone-age-social-network-scn/index.html"
        target="_blank">50,000-year-old social network revealed in Africa</a></em></p>'
  'Hugh-Jackman-tribute-Broadway-understudies':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-12-27T07:19:57.663+08:00
    'imagesource': 'jcr:f8c25708-1084-4acb-a3c7-9b4b32a9c391'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9417fa6-77d7-446a-bed1-c44acd9554df'
    'lead': 'Hugh Jackman paid an emotional tribute to understudies, calling them
      ''the bedrock of Broadway.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-27T07:27:12.199+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:37:16.852+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:40.309+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hugh-Jackman']
    'template': '1'
    'title': 'Hugh Jackman pays tribute to Broadway''s swings and understudies after
      Sutton Foster''s COVID-19 diagnosis'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713042ec-d29d-4abd-a7e3-9cb84f0a261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T07:27:12.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:16.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hugh Jackman paid an emotional tribute
        to understudies, calling them "the bedrock of Broadway."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e290cc7-3835-4466-a2c7-0ab68662dcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T07:27:12.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:16.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor and two-time Tony Award winner thanked Kathy Voytko, who
        plays Sutton Foster''s understudy as Marian Paroo in "The Music Man," following
        their performance this week. Jackman told the audience that Voytko had only
        had her first rehearsal earlier that day. His comments were captured by an
        audience member and posted to Instagram.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b9cba7-fade-4e13-b6e7-fcf92a41fc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T07:27:12.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:16.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a time we''ve never known. We''re in our fourth preview,
        we''re all just sort of learning so swings and understudies have not had a
        chance to learn," Jackman said. "They watch from the corner of a room while
        we rehearse, while we get to practice over and over again. They just get to
        watch and write notes and then five hours before performance they''re told,
        ''You''re on by the way, you''ve got a wig fitting, go!'' "</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a56765-9fa6-45f3-98c2-fe49cc707263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T07:27:12.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:16.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackman asked other understudies to join him on stage as he spoke.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420fc3fb-9fa4-4243-bde3-7b03df768b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T07:27:12.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:16.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m emotional because it humbles me," he continued. "Their courage,
        their brilliance, their dedication, their talent. The swings, the understudies,
        they are the bedrock of Broadway."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c2dcf1-7a8d-4ecc-8d5b-f6931870825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T07:27:12.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:16.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster revealed on her Instagram Stories Friday that she had tested
        positive for Covid-19. She praised Voytko saying she "smashed" her performance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e091ef09-baa0-46a6-bfa9-2776dcc02bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T07:27:12.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:16.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grateful to all swings and understudies who keep all the shows
        going, now and always," Foster concluded in her message. "And Hugh Jackman
        ... you are a class act. Get tested, get vaccinated, get boosted! Stay safe
        and healthy everyone."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cab789-1757-482a-af05-fba9a820cf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T07:27:12.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:16.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Music Man" is currently in previews at the Winter Garden Theatre
        in New York City. The show will officially open starting Feb. 10.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59c776d-343a-4d80-b1ef-d6eb0913023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T07:27:12.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:16.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Broadway shows have temporarily paused performances due
        to the Omicron coronavirus variant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f2997d-6df1-43ac-934a-794b936c006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T07:27:12.200+08:00
