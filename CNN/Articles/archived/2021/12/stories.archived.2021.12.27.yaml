      'mgnl:lastActivated': 2023-01-24T21:36:56.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair barely look much older in the fourth film in the Matrix
        franchise than they did in the 1999 original.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ef08a2-3ab5-4d1d-b8f0-d7bbcb67d070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:32:41.035+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:36:56.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are still doing the most when it comes to the action-packed
        scenes, too.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec97df7e-a770-41e5-9101-907f4b4f4923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:32:41.035+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:36:56.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the reviews are mixed (our own Brian Lowry didn''t love
        it); but if you are into it, the movie is in US theaters streaming on HBO
        Max. (CNN and HBO are both part of WarnerMedia.)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f8ce10-05f5-4797-bbf2-b673a65ecac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:32:41.035+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:36:56.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Being the Ricardos''</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ca7c57-14b9-42dd-a85e-73f3f950f505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:32:41.035+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:36:56.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life behind the scenes for Lucille Ball (played by Nicole Kidman)
        and Desi Arnaz (Javier Bardem) is the subject of this biopic, set during a
        time the couple was battling a political smear and taking on cultural taboos.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579ac5f8-8454-4519-81df-7675ce991c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:32:41.035+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:36:56.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidman has said she almost passed up the role after backlash over
        her casting;&nbsp;but thanks to the support of the film''s writer and director
        Aaron Sorkin&nbsp;—&nbsp;she dived (red) head first into the portrayal of
        the complex personal and professional relationship of the couple who would
        make "I Love Lucy" an iconic sitcom.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4da35ae-71c5-4f58-9dd3-bfacb9d12206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:32:41.035+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:36:56.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s playing in theaters and streaming on Amazon Prime.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc233a6-be4d-44f2-94b2-ea6757e56244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:32:41.035+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:36:56.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonus: CNN colleague Kendall Trammell and I discussed some of the
        2022 films we are most looking forward to being released on the latest episode
        of my weekly show, Pop Life Pop Off!</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49edb645-f1b6-47a4-9e97-8fda31ad574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:32:41.036+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:36:56.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Two things to listen to</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a58e4c-a71f-4930-b685-f2813569f1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:32:41.036+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:36:56.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I were doing a "best podcasts of 2021" list, this one would definitely
        have to be on it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be65e024-407d-41a8-b6d0-5d3410dd9bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:32:41.036+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:36:56.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Storytime With Seth Rogen" is based on the premise that everyone
        has a crazy story to tell — and who better to help tell it than Rogen?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca5f34a-bd23-44e0-b38d-0912782ef975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:32:41.036+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:36:56.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor works hard at it, which is evident in the great stories
        that have been featured, like the story of a man who fought a grizzly bear
        and lived to tell the tale.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeb97e1-3858-4f82-8af3-e3f9a4691ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:32:41.036+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:36:56.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Earwolf Podcast Network project can be found where podcasts
        are available.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6455ba6-fe87-4a55-8170-cba794e07266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:32:41.036+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:36:56.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m including this one in the hopes that we get a new episode soon.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f890c46-9e9a-4036-9049-4ce155530bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:32:41.036+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:36:56.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episodes of Michelle Obama''s podcast were released sporadically,
        and the last one came out in April.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5873cfe-399e-4293-afde-9600dcf7b89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:32:41.037+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:36:56.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what we do have are deep-dive conversations with the people
        in her lives that are gold.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be16572-ae6d-4504-868a-86b9e4ba14c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:32:41.037+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:36:56.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know you are busy, Mrs. Obama, but a return to the podcast would
        be a great Christmas present.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd350f35a-ddaa-4e9e-aa20-f5d66036d19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:32:41.037+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:36:56.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>One thing to talk about</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dbb4f9-d9ec-4829-acf7-b2cc6b772fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:32:41.037+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:36:56.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Tis the season for holiday movies.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a60ef96-c961-49c6-b841-2067cc9b2ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:32:41.037+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:36:56.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it''s Hallmark or Netflix, there is almost something for
        everyone in terms of content for this time of the year.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff2bc6e-b405-45d0-b323-92aa5247384c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:32:41.037+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:36:56.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how about we punch it up a bit?</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27d3090-b373-4ec4-9ae8-15fb5d01932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:32:41.037+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:36:56.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Sandra Gonzalez had the great idea to do a <a href="https://edition.cnn.com/2021/12/18/entertainment/holiday-movie-bingo/index.html">bingo
        game</a> to go along with the Christmas movies.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0544d62a-b04c-4c00-9f59-fdba9e6ff8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:32:41.037+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:36:56.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So play away!</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb42061-90df-4562-b64b-689a2d1c0225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:32:41.038+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:36:56.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Something to sip on</strong></h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461c1cbb-3be2-4f89-b832-f99f585eb9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:32:41.038+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:36:56.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can''t let "Insecure" end without sharing a tribute.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad5f37d-05ae-4d5f-b4ef-7708372281bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:32:41.038+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:36:56.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HBO series, starring and created by Issa Rae, has meant a great
        deal to Black women for its realistic portrayal of friendships, love and life.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2088bae4-83d6-4abc-98b8-5621bdf06325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:32:41.038+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:36:56.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve been riding with Rae since I first stumbled across her talent
        a decade ago via her YouTube series, "<a href="https://www.youtube.com/watch?v=nIVa9lxkbus">The
        Misadventures of Awkward Black Girl</a>."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d9f97a-17fb-4e59-9dc0-fa435d370596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:32:41.038+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:36:56.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She actually was the first guest I ever had on my former CNN video
        series "Lisa''s Desk" and was gracious enough to let me sit in on a session
        of the "Insecure" writers'' room.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd0f62b-38d4-4871-9993-42d88aeb6de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:32:41.038+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:36:56.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, after five seasons, the series is ending Sunday, and I am going
        to miss it. And while there has been a great deal of interest, in who Rae
        may or may not end up with romantically in the series;&nbsp;for me, her true
        loves will always remain her closest friends — Molly, Kelli, and Tiffany.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97347ff-0b40-44a8-978c-5b15a4dc89d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T14:32:41.038+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:36:56.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/26/entertainment/emily-in-paris-plc/index.html">''Emily
        in Paris'' Season 2 is your winter travel escape, from St-Tropez to Versailles</a>"</em></p>'
