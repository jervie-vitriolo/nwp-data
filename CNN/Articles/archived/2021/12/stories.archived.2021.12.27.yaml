      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An armed 19-year-old man arrested
        Saturday morning for trespassing at Windsor Castle, where Queen Elizabeth
        II is staying for Christmas, has been detained by police under the Mental
        Health Act, London''s Metropolitan Police said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05c5c4e-429b-4d18-9acd-1e498924b16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T13:25:12.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:37:04.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, a crossbow was recovered following a
        search of the intruder.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5386329-cf96-48b2-b177-aee5b17dfba6'
