  'expert-wait-14-days-slight-uptick-COVID-19-cases':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-27T09:20:00.000+08:00
    'imagesource': 'jcr:945ad4b8-4957-48a0-931b-420bb295b070'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93b7aa19-99ae-4fa4-aef0-df4c5da2a960'
    'lead': 'The country should wait at least 14 days to determine whether there is
      another surge in COVID-19 infections amid the increased mobility and social
      gatherings this holiday season, an expert says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-27T09:21:09.346+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T21:37:11.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:41.699+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['uptick', 'increase', 'surge', 'cases-', 'infections', 'epidemiologist-dr.-john-wong',
      'octa-research-group', 'covid-19']
    'stories': ['a5094b64-ec89-4b87-b68f-a396973c1764']
    'template': '1'
    'title': 'Wait two weeks to see if there''s surge in cases, expert says'
    'updated': 2021-12-27T12:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52fe47a-acea-4380-acfe-323e8affbf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T09:21:09.346+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:37:11.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> The
        country should wait at least 14 days to determine whether there is another
        surge in COVID-19 infections amid the increased mobility and social gatherings
        this holiday season, an expert said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1417b600-a93b-4979-8812-7a6f01ec77ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T09:21:09.346+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:37:11.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Monday, Epidemiologist Dr. John Wong
        pointed out the recent uptick in&nbsp;cases persisted even if there were fewer
        testing output.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af373f2-beab-4b18-9939-100330c2004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T09:21:09.346+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:37:11.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other hand, we''ve been here before. If you remember, last
        Dec. 15 to 17, there was also a rapid rise — up to 580 — but it was not sustained.
        It dropped after that," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f00707-5838-4f08-81f1-88b90175c284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T09:21:09.346+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:37:11.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, we''ll have to wait a few more days to find out whether this
        increase is sustainable," Wong added. "Maybe another 9 or 10 days. I''d like
        to see an insistent 14-day increase before we say this is a surge that can
        be sustained."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d59c86-1a3b-4494-b68c-9cf6cdb83fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T12:38:38.433+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:37:11.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Michael Tee of the OCTA Research group, however, noted the current
        uptick in cases was not similar to the Dec. 15 to 17 spike in infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781bc5b5-355f-4682-ab5e-fcd9deb42f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T12:38:38.433+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:37:11.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the latter was "driven by recognition and recording of backlog
        cases," and not an increase in positivity rate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f154c5bf-4846-4a2a-b9a6-6cc3afe27c2c'
