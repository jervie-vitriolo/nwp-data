    'lead': '2021 signaled a renaissance in Philippine sports as the country finally
      won its first Olympic gold. But with the gains of the nation''s best athletic
      year come with several challenges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-27T19:34:32.950+08:00
