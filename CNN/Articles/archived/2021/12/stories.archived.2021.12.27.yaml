      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, Guido David of OCTA Research said there is
        no reason as yet to impose stricter restrictions in the capital region, adding
        that the rise in the reproduction number could have been driven by social
        gatherings during the holidays.</p>'
