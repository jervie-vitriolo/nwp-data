      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Spend a magical time with “Pictures by J.R.R. Tolkien”</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fe0bc7-444a-40c3-9fd9-cc4d77cf1679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:46:57.103+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:36:15.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve always thought of Christmas as J.R.R. Tolkien time, having
        spent three years giddily anticipating the theatrical adaptations of “The
        Lord of the Rings” (back when finales weren’t split in two films). Since then
        it has been an annual tradition to either watch the films (or the extended
        editions of the films) or read a Tolkien book. This year, my Tolkien collection
        gets an update with the reissue of “Pictures by J.R.R. Tolkien,” a compendium
        of pencil drawings and sketches made by the author himself. The book collects
        many of his major drawings, some of which have appeared on book covers, illustrated
        editions, and calendars. This is the first time the book appears in print
        after almost 30 years and it&nbsp;benefits from the vibrant colors via today’s
        coloring technology. Not many know that Tolkien is an established artist himself
        and the book is a great testament to that. As I am reading “Beren and Luthien”
        from his Great Tales trilogy (edited by his son Christopher who has fastidiously
        expanded the Tolkien universe with many <em>many</em> posthumously books on
        his father’s work) I was drawn to the illustrations of the heralds of many
        characters from “The Silmarilion” as well as how some illustrations of woodland
        realms and other landscapes were retooled thereafter for both "The Hobbit"
        and "The Silmarillion." Another curious artefact is the detail of The Book
        of Mazarbul, the thick tome Gandalf picks up in the Mines of Moria that details
        the last struggle of the dwarves before the orcs and the Balrog wiped them
        out. “Fly, you fools!” — DON JAUCIAN</p>'
