      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi lang ito para sa kabuhayan ng mga tao kundi ang patuloy na
        paglikha ng sining - sa gitna ng pandemya,” he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d30679f-1807-427d-b36f-5e5434a0a09a'
