      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:31.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4692e4-32f9-4ca5-b8c0-295f582f355d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:34:32.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:31.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Golden ray of hope</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5e56c0-fdc0-4c3d-8272-b6642b2b2183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:34:32.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:31.298+08:00
