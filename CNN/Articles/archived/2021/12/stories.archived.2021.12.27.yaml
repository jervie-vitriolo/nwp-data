      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cbd001-5774-4e75-b7b5-7a935e873b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:34:32.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:31.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first half of 2021 brought renewed hope to Filipino athletes
        eager to represent the country in the pandemic-delayed Tokyo Olympics by competing
        in qualifying tournaments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddce0cd-9233-4f19-9f62-f6ca29c71cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:34:32.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:31.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41317b9-69e4-4055-bc4e-b4c05599c609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:34:32.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:31.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 19 athletes across 11 sports - led by Weightlifter Hidilyn
        Diaz - earned the right to compete. It was the second biggest Philippine contingent
        in the Olympic Games at the turn of the 21st century.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39191eb5-f62c-4666-ab24-2fbffbbb82e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:34:32.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:31.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dfa908-e858-4fcf-bc72-639fbcbf539a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:34:32.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:31.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2021/7/16/schedule-Filipino-athletes-Tokyo-Olympics.html"
        target="_blank">Team Philippines at Tokyo Olympics: schedule, results, updates</a></strong>&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8c97e3-8c3e-4ec3-91d1-e339778b4813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:34:32.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:31.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117e1127-3231-4ded-8483-4288a37fb90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:34:32.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:31.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz, who was in her fourth Olympic stint, <a href="https://cnnphilippines.com/sports/2021/7/26/Hidilyn-Diaz-bags-PH-first-Olympic-gold-medal.html"
        target="_blank">ended the country''s 97-year wait for an Olympic gold</a>
        on July 26 with a record-breaking lift that resonated within all corners of
        the archipelago.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd619b1b-14ca-499f-a42c-6bc3965be75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:34:32.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:31.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ef255e-c30a-4c6b-a56d-1ce7d8c54a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:34:32.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:31.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/sports/2021/7/27/Hidilyn-Diaz-Tokyo-Olympics-gold-medal.html"
        target="_blank">With a flick of the wrist, Hidilyn Diaz lifts the spirit of
        a struggling nation</a></strong>&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d45f09-abee-486c-848f-4bb971eda0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:34:32.952+08:00
      'mgnl:createdBy': 'david'
