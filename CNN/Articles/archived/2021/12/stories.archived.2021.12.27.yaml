      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First on the list is <strong>extra minimalism</strong>, a type of
        interior that uses limited and muted colors, clean lines, and smooth textures
        around the area. This minimalist design exudes the true definition of the
        phrase “less is more” and expresses subtle elegance that is ideal for open
        spaces.</p>'
