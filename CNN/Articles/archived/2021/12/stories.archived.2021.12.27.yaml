    'jcr:uuid': '91ba77d3-0271-49b1-ba65-ea63ce137542'
    'lead': 'President Rodrigo Duterte asked for more time to review the proposed
      ₱5.024-trillion budget for next year, Senator Bong Go said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-27T16:24:24.798+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:36:41.640+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:45.604+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte moves 2022 budget signing to Dec. 30'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475aba9a-54b1-4975-b08d-b19e93fb8b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T16:24:24.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:41.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — President
        Rodrigo Duterte asked for more time to review the proposed ₱5.024-trillion
        budget for next year, Senator Bong Go said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feff733a-ace3-4acf-b350-05f675ea33d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T16:24:24.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:41.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said the president may sign the national budget into law on Dec.
        30 from the Dec. 28 initial target. The senator was the president''s former
        aide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12a312f-300e-4239-9170-401937cb55f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T16:24:24.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:41.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/12/22/Duterte-expected-signing-2022-budget.html">RELATED:
        Duterte expected to sign 2022 budget next week officials</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87ee855-200a-42f5-a809-47288211e320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T16:24:24.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:41.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed spending is the biggest in the country''s history as
        it still faces the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b019ccb0-f4da-4295-b1b8-fa57c9952bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T16:24:24.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:41.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Senate Finance Committee chairman Sonny Angara said the
        proposed budget seeks to provide higher allocations for the Department of
        Health and hospitals, as well as funds for agencies like the Department of
        Social Welfare and Development, in anticipation of a possible spike in cases
        that could lead to tighter restrictions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50a1824-388f-4c02-b20d-26f748096f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T16:24:24.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:36:41.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education is also set to secure more funds next
        year in preparation for in-person classes.</p>'
  'China-tightened-rules-IPOs-overseas':
    'author': 'Jill Disis, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-27T17:55:07.487+08:00
