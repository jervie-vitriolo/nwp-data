      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:08.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The floods have affected nearly 40 cities throughout the state of
        Bahia, Gov. Rui Costa told reporters in the city of Ilheus, one of the worst-hit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a426ab93-fc0e-43a8-a008-a260b6dd2b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T11:13:36.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:08.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acce385-a027-4054-b4c5-af3074ccc6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T11:13:36.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:08.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a massive tragedy. I can''t remember seeing anything like
        this in Bahia''s recent history, given the amount of cities and houses involved.
        It''s truly terrifying, there are so many houses and streets that are completely
        under water," Costa said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0fadf8-c93b-4bb9-bfa3-d8e4c4c46d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T11:13:36.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:08.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d5c779-37bd-4d54-884f-ae82f87155aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T11:13:36.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:08.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 35,000 people have been forced from their homes, according
        to Bahia''s civil defense and protection agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a948dab-59f5-4bfd-9a72-5a041a6562f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T11:13:36.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:08.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604b2c28-ed68-40f6-8f80-b202f1ebf1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T11:13:36.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:08.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the city of Itambé, heavy rains caused a dam to break late Saturday
        raising fears and concerns of more flooding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b164ea5-245d-4d1a-b499-097674657670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T11:13:36.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:08.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117cb428-e211-434f-b8ac-2fcc94df417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T11:13:36.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:08.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s meteorological and natural disaster monitoring agencies
        warn there is a risk of additional floods and landslides in Bahia, with the
        possibility of rainfall continuing until at least Tuesday, according to Agencia
        Brasil.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea0cf55-7e5b-4a83-8c91-0d6a1c4c8e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T11:13:36.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:08.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4b0b71-acb4-47cb-b0ce-abd9b0f2bb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T11:13:36.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:08.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN meteorologist Robert Shackelford says the Brazil National Institute
        of Meteorology has issued heavy rainfall alerts for nearly all of Bahia. Conditions
        are expected to improve in the state Monday and Tuesday, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42994738-0b4f-425e-b98e-1dc8cda17718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T11:13:36.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:08.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3563a54a-bda6-494b-876a-15eaad2550ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T11:13:36.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:08.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Widespread rainfall for the next 48 hours is improving slightly,
        with much of the state seeing up to 50mm, but there are local and isolated
        areas where up to 100 mm is possible."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbcd814-15bc-411f-83b6-1270e403cb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T11:13:36.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:08.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4567b6c8-57b8-4825-8af8-812625949d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T11:13:36.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:08.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the major cities that have been hit by flooding are in their
        rainy season, so downpours are not unusual, Shackelford said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301d998e-ca37-4a17-9620-643b4900662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T11:13:36.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:08.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daea933d-33cd-421a-b163-bd0ced278653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T11:13:36.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:08.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Itambé, December is their wettest month, which they get about
        120 mm of rainfall for the month of December. So they are forecast to get
        about two-thirds of a month of rainfall throughout this event," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6296913-4b92-4bd0-aaae-b8ac6c806def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T11:13:36.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:08.934+08:00
