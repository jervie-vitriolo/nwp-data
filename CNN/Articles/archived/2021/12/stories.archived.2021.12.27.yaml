      'mgnl:lastActivated': 2023-01-24T21:36:05.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d147b0c-85ca-405c-b80f-129ea2a638cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:23:57.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:05.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade added that it will cost ₱13.5 million to fully rehabilitate
        the Siargao Airport terminal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4052e84-71bf-4e18-a03d-8df2b70fe351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:23:57.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:05.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe6e958-3845-4389-86bf-405a5ab2e3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:23:57.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:05.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the resumption of Siargao Airport''s commercial operations
        on Tuesday, Tugade said all 24 airports that sustained damage from Odette
        are now open for commercial flights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54be6168-67fd-4834-a8ec-7868c9db4f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:23:57.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:05.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49976ac-cb47-4b36-adda-4784af2171bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:23:57.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:05.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 24 airports, the eight that incurred critical damage already
        resumed its commercial operations last Dec. 24.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11960eb2-760a-49e0-8eba-81be922ac269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:23:57.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:05.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698ac28d-f3ae-4390-8b17-8cc0d185447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:23:57.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:05.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said the Department of Transportation will allocate ₱10.5
        million for the rehabilitation of the Surigao Airport, ₱3.75 million for the
        Maasin Airport in Southern Leyte, and ₱2 million for the Mactan-Cebu International
        Airport.</p>'
