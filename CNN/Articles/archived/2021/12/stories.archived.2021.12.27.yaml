    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e62c62-2a55-487b-9883-4d53d8ab9890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:43:42.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:36:16.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabochan cited Republic Act No. 7581 or the Price Act which says
        the implementing agency — in this case the DTI — can recommend to the President
        the freezing of prices of basic necessities other than their prevailing costs
        if these are found “excessive or unreasonable.”</p>'
