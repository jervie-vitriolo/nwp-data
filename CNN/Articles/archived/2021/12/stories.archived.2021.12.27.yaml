      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday night, DRC President Felix Tshisekedi said in a statement
        on Twitter that he "strongly condemns" the "odious" attack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d559e6c-2f97-495a-a8ad-ac2f70b8c537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:23:03.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:10.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congo and neighboring Uganda launched a military campaign in the
        area at the end of November against the ADF, with Uganda mounting air and
        artillery strikes against their bases and sending thousands of troops across
        the border. Officials have previously blamed the group for bombings in the
        region.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c579c6-c289-4ea0-abc6-d290b487700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:23:03.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:10.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beni''s mayor, Narcisse Muteba Kashale, earlier told local radio
        that a bomb had exploded in the city center. "For safety, I''m asking the
        population to stay home," the mayor said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9874559-e0ba-4540-a7aa-697fc76ad907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:23:03.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:10.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Reuters journalist nearby said he heard an explosion around 7
        p.m. local time, just after the afternoon Catholic mass, near the city''s
        main road, followed by gunshots.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7640d975-05e3-44ed-95ca-6242db2f3c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:23:03.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:10.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police spokesman Nasson Murara said that officers fired live rounds
        to disperse an angry crowd that attempted to bar investigators from accessing
        the scene of the explosion. No one was injured, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7457436-e307-4b7c-9412-6fc5bd44f01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:23:03.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:10.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images shared on social media showed dozens of green chairs scattered
        across a road, some melted or smoldering. At least four bodies, including
        that of a small girl, could be seen among the wreckage.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9493e8-2ee4-40f3-8c34-a30d4e034661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:23:03.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:10.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters could not immediately verify the authenticity of the images.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be55ff5-fbd5-4436-a0aa-8f0b3301cffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:23:03.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:10.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint Congolese and Ugandan campaign, launched on November 30,
        had planned to target four ADF camps, including two in the Beni area, a Ugandan
        general said earlier this month.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a939423-1d17-4abf-8a4f-97453f5ea7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:23:03.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:10.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beni was rocked by two explosions in June at a Catholic church and
        at a busy intersection. No one was killed in either blast except the suspected
        bomber, who was killed by the second explosion.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb85c45d-184f-465b-a638-06727019c805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:23:03.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:10.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/25/africa/congo-suicide-bombing-beni-intl-hnk/index.html"
        target="_blank">Suicide bomber kills at least 8 at east Congo restaurant</a>."</em></p>'
  'middle-east-china-us-rivalry':
    'author': 'Tamara Qiblawi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-27T21:24:35.281+08:00
    'imagesource': 'jcr:04318812-ebe7-4131-b07e-9e3fd05f44f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '812da083-c222-43dd-91bb-5a568c806f3a'
    'lead': 'Emerging from the crushing blows of the pandemic and four years of global
      turbulence during the presidency of Donald Trump, many of the Middle East''s
      nations have shown signs that this level of conflict simply cannot go on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-27T21:27:38.906+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:36:07.781+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:50.051+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'United-States', 'China']
    'template': '1'
    'title': 'ANALYSIS: The Middle East is stuck in the crosshairs of a worsening
      US-China rivalry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d84145-eac6-4aac-a558-413ac6d59c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In a year that has brought profound change
        to to much of the world, the conflict-ravaged Middle East appeared to be finally
        turning a page. A diplomatic spree that sought to patch up long rifts bore
        fruit. Iraq transformed from the region''s epicenter of violence to one of
        progress, for example, brokering rare talks between old rivals Saudi Arabia
        and Iran.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ee435c-3e21-4583-bda3-d666fe705a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging from the crushing blows of the pandemic and four years
        of global turbulence during the presidency of Donald Trump, many of the Middle
        East''s nations have shown signs that this level of conflict simply cannot
        go on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c60f54-2d55-4cd7-994f-ca2abb29bff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the year grinds to an end, and as a whirlwind of diplomacy
        picks up speed, another geopolitical fault-line has appeared — the Middle
        East has become a political and economic battleground for the US and China,
        despite its continuous attempts to keep out of this powerhouse rivalry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49005f3a-538a-4a89-ab1a-2bafed70a677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comments that show just how anxious this is making the Middle
        East''s leaders, a high-level Emirati official earlier this month expressed
        a sense of hopelessness over the showdown between the US and China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40da1fe0-bde1-4743-a322-c57e2d7f98af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are worried about is this fine line between acute competition,
        and a new Cold War," Anwar Gargash, diplomatic adviser to the UAE leadership,
        said in remarks to the Arab Gulf States Institute in Washington last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f00909b-64d2-404e-a68d-1e58c5a6306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I think we, as a small state, will be affected negatively
        by this, but will not have the ability in any way to affect this competition,
        even positively really."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64e3e9c-8c8f-45bd-bcd9-6c7174e5cdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gargash confirmed reports that the UAE — a key regional US ally
        — had <a href="http://cnn.com/2021/11/19/politics/china-uae-us-construction-port/index.html"
        target="_blank">shuttered a Chinese facility</a>&nbsp;over US allegations
        that the site was being used as a military base. He made clear that Abu Dhabi
        was merely paying lip service to US intelligence — the UAE didn''t actually
        agree with Washington''s characterization of the site. Abu Dhabi simply did
        not want to upset a strategic ally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bd382f-bf9e-4b77-bc44-cf554e39144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to China''s foreign ministry for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aead3dd-57aa-4fc7-856d-7fcf77f8f3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US won''t always win the battle for influence in the country.
        Days after Gargash''s remarks, Abu Dhabi apparently decided to stop humoring
        America. It was suspending a multi-billion dollar purchase of US-made F-35
        aircraft, the first deal of its kind with an Arab country. The US had made
        the sale conditional on the UAE <a href="http://cnn.com/2021/10/27/business/china-telecom-fcc-license-intl-hnk/index.html"
        target="_blank">dropping China''s Huawei Technologies Co.</a>&nbsp;from its
        telecommunications network. Washington claimed the technology posed a security
        risk for its weapons systems, especially for an aircraft the US dubs its "crown
        jewel."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b262fc6b-14d9-4c4d-8629-69b67933843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Dhabi disagrees. An Emirati official said a "cost/benefit analysis"
        was behind their decision to stick with Huawei at the expense of the F-35s.
        And while US officials have tried to downplay the significance of the event
        and insists that the sale has not been killed, Abu Dhabi had set a new tone
        Abu Dhabi does not intend to always bow to US demands over China, and it is
        dismissing Washington''s notions about Chinese trade deals disguised as covert
        military activity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a2d611-cd7c-4cf6-89c4-b8be57bf20fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an event could set the stage, not just for the Gulf powerhouse,
        but for an entire region where China''s rapidly growing trade relationships
        transcend old geopolitical rivalries, and where the US'' long-running hegemony
        could be coming to an end.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3789e0b3-7292-43d3-8643-b06db01248b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A theater of competition''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d70c81-5627-4bc3-933f-cb2a3bfbe253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Middle East has been rocked by geopolitical tensions arguably
        since Western colonial powers carved the resource-rich region into spheres
        of influence over a century ago.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce868d83-2a50-4210-b699-6a1661c3f02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the region had rarely seen violence on the scale of the 2010s,
        when simultaneous wars in four different countries — Syria, Yemen, Libya and
        Iraq — as well as long-running violence in Israel and the occupied Palestinian
        territories, turned vast swathes of the Arab world into a bloodbath.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93667ad1-f482-4b47-bc6e-cb105f122d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a period that coincided with a momentous political shift
        — the US was deprioritizing the Middle East as it became laser-focused on
        China. The subsequent chaos was unprecedented and appeared to anticipate a
        major power vacuum in Washington''s wake.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299539c7-2fca-4141-b11a-f463f3580378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flurry of regional diplomacy that came after — rushed and sometimes
        haphazard — also appeared to be hinged on a perceived US departure from the
        region. Throughout it all, China, once ideologically reviled by powerhouses
        like Saudi Arabia, was working in the Middle East''s shadows.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7e16b9-ea91-4b22-9196-bc2c12ab0718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing forged wide-ranging economic partnerships with the likes
        of Riyadh and Tehran. It deepened its foothold in economies that were already
        strong trading partners, such as the UAE, where it is on its way to becoming
        the fulcrum of its telecommunication networks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a97eb2-dcab-4304-baab-697e7251c3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Used to being targeted with accusations of human rights violations,
        Beijing promised to stay quiet on those in the Middle East, and to keep out
        of its conflicts. It has made the Middle East a key part of its Belt and Road
        Initiative, a massive infrastructural project that connects East Asia to Europe
        (Egypt''s Suez Canal is the project''s only maritime connection). And most
        of all, it presented an opportunity to hedge the region''s bets in the event
        of an American exit.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10700d37-4b15-48da-b798-9b4a8c712324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got this scenario where this preponderant extra-regional
        power looks like it''s leaving and then you have China, a top trading partner,"
        said Jonathan Fulton, senior non-resident fellow at The Atlantic Council.
        "The region looks like a theater of competition. This looks like the way it''s
        going to play out."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea3e8a5-adb2-4027-9d91-8d1b8adf67ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts argue that if Washington forces the region to choose between
        the US and China, the answer will be a no-brainer — the US'' friends in the
        region are loath to draw the ire of the superpower, especially while its military
        presence in the Middle East remains expansive. But ultimately, the region
        may have no choice but to take the Chinese carrot even if it means subjecting
        itself to the American stick.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cd0a98-bc36-4163-9c9a-bbb4fea64a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region''s gravitation towards China, argues Fulton, is "the
        law of nature. That''s how it''s going probably going to be for the next century."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c11fd5-3d3f-4108-a298-bb050823600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US needs ''real cash on the table''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c8691e-2c96-495a-8d5d-2de5d3f0feb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main weakness in the US'' proposition regarding China in the
        Middle East is that Washington offers no alternatives to Beijing''s lucrative
        deals.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be4f06f-a7e2-45ee-a763-9611f1c370ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US can try to coerce the UAE, for example, to withdraw from
        its Huawei deal, but it is unwilling to give them a competitive second option.
        At the start of Lebanon''s financial tailspin in 2020, the US pressured Beirut
        to resist turning to Beijing for investments in Lebanon''s decaying infrastructure,
        with US Ambassador Dorothy Shea issuing televised warnings about the dangers
        of Chinese "debt traps." The government of former Prime Minster Hassan Diab
        bowed to pressure, while the US largely spurned his government, which it believed
        to be backed by Hezbollah, and Western cooperation with the flailing economy
        has been little to none.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa39e87-5142-439d-ba45-d4c12c659ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US pressure has intensified in recent years, and especially since
        the start of the Belt and Road Initiative in 2013," said Tin Hinane El Kadi,
        an associate fellow at the think tank Chatham House. "However, in international
        politics, you can only pressure countries when you have substantive power
        and the means to really offer another deal."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3084caf-2402-4a9b-ba7f-15d02862d370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "If the US really wants to pressure countries and win
        this so-called new cold war, it would have to move away from discursive play,
        and really start to put real projects, and some real cash on the table,"</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86328119-cf74-4b96-93df-5fe5002962f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor can the US claim the moral high-ground on human rights issues
        or on the espionage it accuses Chinese companies such as Huawei of conducting.
        Recent scandals <a href="http://cnn.com/2021/12/09/tech/meta-facebook-oversight-board-decisions-transparency/index.html"
        target="_blank">around Facebook</a>, for example, weakens that position, argued
        Fulton.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72af5a6d-00c8-4e86-bef6-049dcd066382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been watching what Facebook does ... and after (whistleblower
        Edward) Snowden ... it''s hard for them to say you can trust us because we''re
        reliable," said Fulton. "If we do it for liberal reasons and they do it for
        authoritarian reasons, it''s not really a case to make here."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca2fd2e-b777-4015-99ac-e4ffa2dddf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of a Western competitive alternative to Chinese cooperation,
        the writing appears to be on the wall. China''s roots in the region will only
        become deeper and are only set to rapidly expand. Countries that have been
        embroiled in largely wasteful conflicts will choose options that serve their
        economic interests. And as Abu Dhabi''s anxieties about being caught in the
        middle of rising tensions between larger powers has illustrated, the appetite
        for conflict is quickly dissipating.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef22de54-dded-4d32-addb-04ad92b71e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though the US right now, with very little leverage, is forcing
        countries to choose between the US and China, the fact that countries have
        more options, more loans that they can take from a variety of choices is a
        good thing," Kadi said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e515c299-9b6a-4b69-8ea9-a9609ee2b965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having more alternatives in the global scene can only be a good
        thing for the region and its stability."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878b49c9-4d80-4091-b7fc-9583fb90dd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T21:27:38.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:36:09.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/27/middleeast/china-middle-east-uae-analysis-cmd-intl/index.html"
        target="_blank">The Middle East is stuck in the crosshairs of a worsening
        US-China rivalry</a>."</em></p>'
  'Duterte-blames-law-late-state-of-calamity-declaration':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-27T23:05:16.927+08:00
    'imagesource': 'jcr:cdd93c00-1c99-4194-a9b8-47f425084fe7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '807bb7fd-ae93-418d-8f63-1cd08a80c93b'
    'lead': 'President Rodrigo Duterte says the law requires him to receive an on-ground
      assessment and evaluation report on typhoon-hit areas, but is not applicable
      in places hit by Typhoon Odette due to poor communication signal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-27T23:04:24.087+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:36:06.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:50.285+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte blames DRRM law for late state of calamity declaration in Odette-hit
      areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1b6b8f-b831-48b2-bbbf-ebb728ae6223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:04:24.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:06.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) –</strong> President
        Rodrigo Duterte blamed a law that hindered him from immediately declaring
        a state of calamity in areas hit by Typhoon Odette.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960fa0c4-7492-42f3-b836-7b263eeba14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:04:24.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:06.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3eafa5-a618-4778-a37d-107accab7540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:04:24.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:06.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared a state of calamity in six regions, mostly in the
        Visayas and Mindanao, <a href="http://cnnphilippines.com/news/2021/12/21/state-of-calamity-odette.html"
        target="_blank">on Dec. 21</a>, five days after the powerful typhoon had already
        made several landfalls in the country.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60cb567-046b-45a6-be63-209573eacb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:04:24.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:06.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65ebfa4-c966-4962-b548-24dc4eb255bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:04:24.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:06.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must be based on the assessment, evaluation, and report of the
        government on the ground. Ang problema ‘yung [The problem is the] assessment
        and evaluation," said Duterte during his weekly national address on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82963e2c-02e1-4485-9c71-c33c007ab44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:04:24.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:06.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c75502c-da72-4978-bbb0-ae59ac2a6c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:04:24.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:06.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not specifically cite the law, but Republic Act 10121,
        or the Philippine Disaster Risk Reduction and Management Act of 2010, mandates
        the National Disaster Risk Reduction and Management Council (NDRRMC) to recommend
        to the president such declaration of state of calamity after its appreciation
        of the situation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739a7097-a6a2-48c1-83dd-17e26e34967a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:04:24.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:06.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1f1b63-30ed-43c8-b6b2-b7eb6a3382ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:04:24.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:06.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor communication signals in affected areas due to stalled power
        and network lines, however, prevented concerned officials to immediately report
        the conditions on the ground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf01405-3624-4093-b8bc-e3b7078164fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:04:24.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:06.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741381c1-d4a7-41c0-9fed-07f5e488a6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:04:24.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:06.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC has released figures of casualties and damage due to
        the typhoon, but most of its data were still undergoing validation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb96e66-0e77-42bf-9b20-9683cbdb2cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:04:24.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:06.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed814d6f-289a-4ef6-9755-c122a40ced35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T23:04:24.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:06.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte appealed to the next president and lawmakers to take a critical
        look into the law to prevent such late post-calamity response in the future.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e9d792-fcd0-41e9-8b17-7acff9ddf030'
      'mgnl:activationStatus': true
