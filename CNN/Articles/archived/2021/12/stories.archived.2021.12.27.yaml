  'Rare-sea-eagle-Asia-spotted-in-Massachusetts':
    'author': 'David Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-27T08:14:33.218+08:00
    'imagesource': 'jcr:7a0e2326-5988-422f-83bd-ac7c0bef4703'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67ad0856-ac7c-40fc-8eb4-4c52a7996b25'
    'lead': 'Birdwatchers are flocking to a Massachusetts state park in hopes of getting
      a glimpse of a rare Steller''s sea eagle — an enormous raptor that is native
      to eastern Russia and parts of Asia'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-27T08:17:09.865+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:37:13.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:41.190+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rare sea eagle from Asia spotted thousands of miles from home in Massachusetts'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aee1b7-5fe9-4969-a2bf-ec8211d7d1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:17:09.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Birdwatchers are flocking to a Massachusetts
        state park in hopes of getting a glimpse of a rare Steller''s sea eagle —&nbsp;an
        enormous raptor that is native to eastern Russia and parts of Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3150c256-2c78-4c28-a290-9273c86eccd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:17:09.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Massachusetts Division of Fisheries &amp; Wildlife said in a
        Facebook <a data-cke-saved-href="https://www.facebook.com/MassWildlife/posts/275709444589214"
        href="https://www.facebook.com/MassWildlife/posts/275709444589214" target="_blank">post</a>
        that the bird was first spotted last week along the Taunton River —&nbsp;thousands
        of miles from its normal habitat. It''s unclear how it got there, but wildlife
        officials said it is likely that this is the same eagle that has been spotted
        in Alaska and Canada.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6050c2-0dca-43f9-b54e-0d79dbfa6122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:17:09.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one knows for sure why it got lost in the first place. It could
        have been caught up in a storm blowing it off course, or simply a basic navigational
        error by the bird," the post said. "It is a very lost bird, and no one is
        sure if it will ever return to its normal range."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3429eb1a-8b8d-43bf-b0e6-5d01416d1928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:17:09.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steller''s sea eagles are some of the largest raptors in the world
        and can weigh up to 20 pounds with an 8-foot wingspan, the post said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7761834c-91bd-40aa-b4ce-744b688a4c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:17:09.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the rare bird''s arrival spread quickly in birding circles
        and people have posted almost 300 photos of it on eBird.org based at Cornell
        University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a26df7d-7678-4f21-96a7-f8bb3d75e797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:17:09.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carol Molander, of Marion, Massachusetts, was on her way home on
        Monday when she got an alert about the eagle on a bird watching app, so she
        decided to go straight to Dighton Rock State Park to take a look.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f207bfd-ac07-4b0b-865a-7da4645bdc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:17:09.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were over 100 people there from all over New England," she
        told CNN. "People were very excited and more than willing to share their scopes
        with people who didn''t have them. So we all got great views."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e2d67-ff57-47ec-be39-f4fed559074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:17:09.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had her own spotting scope to see the bird, which was about
        a quarter mile away on the other side of the river.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c0728d-4681-4d4e-b995-39b9a6fb3252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:17:09.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The beak is orange, bright orange, and it''s huge. It''s just a
        massive bird," Molander said. "I was thinking this is a once in a lifetime
        opportunity and I''m probably never going to see this bird again."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc2b3a7-3ec9-438b-8ea7-d65675ea192f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:17:09.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some bald eagles on nearby branches looked small by comparison.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3dddb1-39b3-4c20-a54e-6396da8a3b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:17:09.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molander said she''s seen a number of rare birds in the past, but
        "this one is, by far the most extraordinary rarity I''ve seen."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ba98bb-069f-4c7d-89dd-2dc6d7a651d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:17:09.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steller''s sea eagles are listed as vulnerable on the International
        Union for Conservation of Nature''s (ICUN) Red List of Threatened Species
        with only 3,600-4,670 mature individuals living in the wild.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2feb09-0f6b-42fd-a10a-640ff6bdb813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:17:09.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the bird is far from home, the weather should feel pretty
        familiar.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932de1bb-7af2-4636-a870-5f0946dfdd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:17:09.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our climate is similar to that in its native wintering area so
        no reason to believe it couldn''t survive well here," the Massachusetts Division
        of Fisheries &amp; Wildlife wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21bf555-a327-49d5-96b2-137ca2c55cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T08:17:09.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:37:13.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/23/us/stellers-sea-eagle-massachusetts-scn-trnd/index.html"
        target="_blank">Rare sea eagle from Asia spotted thousands of miles from home
        in Massachusetts</a></em></p>'
