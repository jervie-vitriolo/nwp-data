    'lead': 'China is planning to tighten restrictions for Chinese companies that
      want to list overseas, but the government won''t ban them from trading abroad
      altogether.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-27T17:51:28.559+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:36:41.155+08:00
