      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research has flagged the slight increase in daily infections
        over the past few days, but said it was early to tell if such scenario is
        merely a "holiday uptick."</p>'
    '12':
