        target="_blank">Olympic berth</a>. Both finished in <a href="http://www.cnnphilippines.com/sports/2021/12/14/Vanessa-Sarno-lands-Top-5-finish-in-weightlifting-worlds.html"
        target="_blank">fifth place</a> in their respective division in the world
