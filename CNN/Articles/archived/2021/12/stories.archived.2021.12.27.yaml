      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Anumang mangyari, basta kasama ko ang mga mahal ko sa buhay,
        masaya ang Pasko,</em>" Calzado said. "My parents are no longer with us so
        it takes certain kinds of food that kind of make me feel that my parents are
        still around," she added.</p>'
