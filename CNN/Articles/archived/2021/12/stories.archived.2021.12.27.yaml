    'template': '2'
    'title': '2021 in PH sports: Golden year, uncertain future'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e55a18f-1cc6-4d46-8c60-b955d1a26a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:34:32.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:31.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) –</strong> 2021
        will be forever remembered as the best year in Philippine sports history,
        a year after the sporting world ground to a halt due to the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea78eef-efa8-4112-b926-fefde94ebe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:34:32.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:31.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30dd50e-b514-4d43-bc7a-7357006afc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:34:32.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:31.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After almost a century of trying, the Philippines finally won its
        first ever Olympic gold medal and tallied its best finish in the world''s
        biggest sports event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f979aa0b-0065-4c51-a3f3-24c0c4261efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:34:32.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:31.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b16e91-1356-47fb-9672-b803d88db3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:34:32.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:36:31.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the golden direction that the country should be heading to appears
        to be in peril because of several obstacles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9b04f6-1147-40a1-a02d-e6f6837c594e'
      'mgnl:activationStatus': true
