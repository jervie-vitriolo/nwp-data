      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vallée entered television production in 2017 as executive producer
        of the HBO drama "Big Little Lies." He also directed the entire first season
        of the series, winning an Emmy. Vallée later executive produced the series
        "Sharp Objects," also for HBO, and directed every episode. Vallée and Ross
        had signed a new development deal with HBO in April, according to Deadline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c915427b-4001-4215-ba0a-be225f1ff65f'
