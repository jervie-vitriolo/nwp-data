  'Manila-City-Hall-clock-tower-renovation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-27T12:28:29.992+08:00
    'imagesource': 'jcr:e927ea25-896e-401c-88c3-ea7234b5706c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2cd3b37-9bbc-4e51-9543-89173bab95f6'
    'lead': 'Those in charge of the renovation work were tasked to put up a coffee
      shop inside the Manila City Hall clock tower. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-27T12:30:43.549+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:37:06.549+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:42.550+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila City renovates Manila Clock Tower to draw tourists'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af578a1f-c43f-4cd0-bbfa-9fc06b441745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T12:30:43.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — The
        mayor of the country''s capital expects the Manila City Hall Clock Tower to
        become a popular tourist attraction after its revamp.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fccf87-9330-42eb-9765-339aea27c530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T12:30:43.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawing inspiration from the Old Washington Post Office in Washington
        D.C., the local government said on Sunday it is renovating the view deck of
        the historic clock tower.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd987aa95-6eec-403d-afdd-23ae85af3711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T12:30:43.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:06.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno has also asked those in charge of the renovation
        work to put up a coffee shop inside the tower. A space will also be reserved
        for painters and other artists to showcase their works.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83051571-a036-476e-8a3b-641f338804b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T12:30:43.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:37:06.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said the City of Manila is not scrimping on the renovation
        funds since it can attract local and foreign tourists. He said they are also
        eyeing to include it in a tourism package, which could be bundled with the
        newly renovated Manila Zoo, Kartilya ng Katipunan, and Intramuros.</p>'
