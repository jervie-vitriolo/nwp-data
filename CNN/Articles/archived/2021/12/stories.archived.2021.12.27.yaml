    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe74abc-1724-44c6-8de0-823f0de28fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:43:42.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:36:16.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price freezes are automatically enforced in areas declared under
        state of calamity under this law.</p>'
