    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246b9a96-b172-43a7-a0f8-28098aa8d294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:37:23.366+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:36:18.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year witnessed a richness of publications. We have not one,
        but two groundbreaking anthologies centered on women-loving-women, as well
        as the second short story collection of one of the country’s premier fiction
        writers. “Tingle: An Anthology of Pinay Lesbian Writing” (Anvil Press), “Wildfire:
        Filipina Lesbian Writings” (Gantala Press), and “Pics or It Didn’t Happen
        and Actual Stories” (UP Press) are all testaments to the notable skill of
        Filipino writers and their capacity to distill lifetimes of experiences and
        emotions in a few, glittering pages.</p>'
