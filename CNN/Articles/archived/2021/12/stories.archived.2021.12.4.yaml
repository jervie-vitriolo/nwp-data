      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ''yung pinapangarap ko sa buong Pilipinas, lalo na sa Metro
        Manila, na nakita natin ''yung need talaga nito during the pandemic," Robredo
        said on the sidelines of an event in Iloilo City.</p>'
