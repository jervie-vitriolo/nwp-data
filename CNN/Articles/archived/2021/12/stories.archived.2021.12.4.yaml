      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s upcoming Laser Communications Relay Demonstration could
        revolutionize the way the agency communicates with future missions across
        the solar system.</p>'
