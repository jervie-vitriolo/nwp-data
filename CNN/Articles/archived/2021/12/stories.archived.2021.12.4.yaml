      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) â€”</strong>&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cad5d1-9029-4f63-8104-605b63138f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T16:23:21.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:19.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is banning flights - except those carrying Filipino
        repatriates - coming from South Africa, Botswana, Namibia, Zimbabwe, Lesotho,
        Eswatini, Mozambique, Austria, the Czech Republic, Hungary, the Netherlands,
        Switzerland, Belgium, and Italy until Dec. 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cc0449-4fa0-432b-a106-d494d117432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T16:23:21.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:19.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have more or less 50 Filipinos stranded in Europe. Pero sa Africa
        naman po (Meanwhile, in Africa)...we just received word this morning na mayroon
        pong (there are) around 49 [stranded Filipinos]," Undersecretary Sarah Arriola
        said in a government briefing Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a349218-c5aa-4f17-8ddf-c846851164bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T16:23:21.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:19.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriola urged other Filipinos affected by new travel restrictions
        to contact Philippine embassies and consulates so they can help them go back
        home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807daaf5-3f07-43f4-8e0c-01173450a0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T16:23:21.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:19.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undersecretary said the Philippines will mount repatriation
        flights from The Netherlands and South Africa. She just cautioned stranded
        Filipinos abroad that the repatriation process now "is a little bit more complicated,
        so we need the cooperation of our kababayans (fellow countrymen) because they
        have to transfer from one country to another to be able to join the repatriation
        flights."</p>'
