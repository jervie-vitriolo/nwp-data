      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being that there was no one home at the time, there were no injuries
        reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b29643a-dfd9-4040-b937-d4ff1ee9560b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:57:56.686+08:00
