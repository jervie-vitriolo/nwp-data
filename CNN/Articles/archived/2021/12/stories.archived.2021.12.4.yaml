      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6ab8f4-eeb7-4919-9405-a4e869018a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Omicron has blown a big hole in the controversial argument that
        we should simply allow the infection to spread in an attempt to create immunity,"
        microbiologist Simon Clarke of the UK''s University of Reading said in a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2217a8-6c90-4dbb-a9e8-bd6e05bcc1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285428ca-ce2f-4737-9be4-b777164ddc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.176+08:00
