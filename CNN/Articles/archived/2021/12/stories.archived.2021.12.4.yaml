      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government set the national vaccination drive on Monday to Wednesday
        but was extended for two more days after only hitting eight million shots.</p>'
    '5':
