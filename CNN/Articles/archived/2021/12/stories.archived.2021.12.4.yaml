      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The status of the snakes is unknown, but as the home was left in
        rubble, it''s assumed they no longer live there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d5f208-f007-49f4-add7-93850b615cb4'
