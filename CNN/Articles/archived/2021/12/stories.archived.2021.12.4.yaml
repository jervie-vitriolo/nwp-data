    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b456e962-4d43-44b4-ac99-8e7229acce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:09:24.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:40.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from the hard work, it''s our dedication and you know, the
        service that we provide to our customers in general," said Calma, when asked
        what lessons could Europeans pick up from Filipino nationals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9177290-7110-48c2-a1e5-549eb65d2ca4'
