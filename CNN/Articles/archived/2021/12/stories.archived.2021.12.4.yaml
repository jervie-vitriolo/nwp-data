  'Jeffrey-Epstein-house-manager-testimony':
    'author': 'Lauren del Valle, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-04T07:45:56.552+08:00
    'imagesource': 'jcr:ebb49db5-418d-4e14-894f-d3a95f4f5dc2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8c3e92e-95fe-4c6b-9a82-ab6f58922b48'
    'lead': '"Remember that you see nothing, hear nothing, say nothing except to answer
      a question directed at you. Respect their privacy," Alessi read from the manual.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-04T07:52:11.246+08:00
