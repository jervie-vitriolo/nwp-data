        of Defense''s Space Test Program Satellite 6 on December 5 from Cape Canaveral,
        Florida. The launch window will remain open from 4:04 a.m. to 6:04 a.m. ET,
        and the agency will share live coverage of the launch on NASA TV and its website.</p>'
