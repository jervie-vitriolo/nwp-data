      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several blizzard warnings are in effect in Alaska where blowing
        snow will cause travel conditions to be extremely difficult if not impossible.
        Snow is common in Alaska, especially this winter season. Much of Alaska was
        colder than normal in November, with some areas near record levels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5882e60-4b59-45ae-b412-4b01269a32d1'
