      'mgnl:created': 2021-12-04T17:18:30.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:17.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) â€”</strong>&nbsp;Senator
        and presidential aspirant Ping Lacson said the Commission on Elections (Comelec)
        should be financially independent from local government units (LGUs) to prevent
        conflict of interest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7c1ce3-5f45-4591-a63f-ed4b5dd75b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T17:18:30.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:17.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro para ipagtiba</em>y by way of legislation, <em>ilagay
        na sa batas para ma-</em>isolate, <em>ma-</em>insulate, <em>lalo na sila ang</em>
        in charge <em>sa mga eleksyon na</em> involved <em>din mga</em> LGU officials,"
        he said during a press conference before he met with members of the transportation
        sector in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37bc547-3b95-4824-b936-17c8bfdaae65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T17:18:30.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:17.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe to support this by way of legislation, add it
        to the law so we can isolate, insulate - especially since they''re in charge
        of the elections where LGU officials are involved.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00669e60-2913-4127-b603-fa24461f79d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T17:18:30.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:17.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson backed newly confirmed Comelec commissioner Rey Bulay who
        earlier told lawmakers he''s in favor of legislation that would prohibit LGUs
        from granting allowances to independent bodies, including Comelec and those
        exercising quasi-judicial functions such as the prosecution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db46a113-a955-4946-a482-849bc5349d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T17:18:30.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:17.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the design of constitutional commissions is independence,
        the reality is they can''t do their mandate without the help of all three
        branches of government especially Congress," Bulay said in a speech on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9894ec45-217c-45a8-bf55-3c4f2116de4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T17:18:30.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:17.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article IX-A, Section 5 of the Constitution states that Comelec
        shall enjoy "<a href="https://www.officialgazette.gov.ph/constitutions/1987-constitution/">fiscal
        autonomy</a>."&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61bd666-8ced-48c5-b673-b939282a1fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T17:18:30.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:17.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, <a href="https://www.officialgazette.gov.ph/1985/12/03/batas-pambansa-blg-881-s-1985/">Section
        55 the Omnibus Election Code</a> requires LGUs to provide office spaces for
        Comelec.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541a8710-a241-44e1-a915-f452bad6669b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T17:18:30.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:17.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]e could not agree more <em>na dapat talaga bigyan sila ng karapatang
        budget para talaga sa</em> Comelec, <em>para hindi sila umaasa sa ayuda ng
        mga</em> local government units," Lacson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c252bf7c-380b-4e9d-96f1-d84800159e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T17:18:30.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:17.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We could not agree more that Comelec should be given
        the appropriate budget so it doesn''t have to depend on local government units
        for aid.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef69c713-cf0a-4b99-a626-25965d0358d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T17:18:30.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:17.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several bills have been filed - including one by <a href="http://legacy.senate.gov.ph/lisdata/3169128542!.pdf">Sen.
        Imee Marcos in 2019</a> and another by <a href="https://legacy.senate.gov.ph/press_release/2018/0127_delima1.asp">Sen.
        Leila de Lima in 2018</a>&nbsp;- seeking to amend the Election Code to transfer
        the responsibility of providing office spaces to Comelec instead.</p>'
