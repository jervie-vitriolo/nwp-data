      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a gathering on Saturday, Go''s supporters called on the senator
        to pursue his presidential bid. Aside from Belgica, Interior Undersecretary
        Martin DiÃ±o, PDP-Laban National Committee Officer Rey Mansilungan were among
        those who expressed support for Go.</p>'
