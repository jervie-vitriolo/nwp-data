    'title': 'Bongbong Marcos complied with tax case ruling, camp says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cce96a-b28e-44f8-8d79-4dbb0e94555f'
      'mgnl:activationStatus': true
