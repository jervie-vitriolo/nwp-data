      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is my aspiration for the Philippines, especially
        for Metro Manila where the pandemic stressed the need for these. That''s what
        we dream of, for our streets to be more friendly to pedestrians, to bikers,
        because they provide so many benefits.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b5fa69-c3a9-42d3-8c52-315ad87820b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T19:05:44.240+08:00
