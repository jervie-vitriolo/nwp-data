      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d85f54-bf89-4c27-9f5f-0c161fae8e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, the majority of Afghan people don''t have enough food
        for eating. The Taliban don''t have any solution for solving the economic
        situation in Afghanistan, and yet they''re still trying to limit women," she
        added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511e8123-3bb8-4b9d-ad48-a87118e66b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.078+08:00
