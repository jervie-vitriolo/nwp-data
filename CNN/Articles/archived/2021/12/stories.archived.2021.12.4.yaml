  'nurse-fake-vaccine-cards':
    'author': 'Mallika Kallingal and Chris Boyette, CNN'
    'caption': 'A nurse in Columbia, South Carolina has been indicted by a federal
      grand jury on charges of making fraudulent COVID-19 vaccination cards, according
      to the US Attorney''s Office for the District of South Carolina. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-04T18:04:21.774+08:00
    'imagesource': 'jcr:e9d8d142-71bc-4ca1-8deb-cf055b7619b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d92419e-89dc-41eb-95ac-05b65f89bd1d'
    'lead': 'A nurse in Columbia, South Carolina has been indicted by a federal grand
      jury on charges of making fraudulent COVID-19 vaccination cards, according to
      the US Attorney''s Office for the District of South Carolina.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-04T18:07:07.329+08:00
    'mgnl:createdBy': 'janine'
