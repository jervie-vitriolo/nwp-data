      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9fb6f1-1690-4d20-90f0-2ccd73a2c17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:09:24.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When brought abroad and they are reintroduced to systems that are
        very disciplined, they can readily adapt. Filipinos are very good in learning.
        Filipinos are very good in adapting," said Jocson, who has nearly two decades
        of experience working overseas.</p>'
