    'template': '1'
    'title': 'Pacquiao-Mayweather charity basketball game eyed next year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e210be7a-1ac0-4f3f-bec0-057e1c75de85'
