      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;US President Joe Biden has a cold,
        he told reporters Friday, after sounding gravelly and congested during remarks
        about the economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f8a691-3e48-4ed5-aa4c-1bb6f727e893'
      'mgnl:activationStatus': true
