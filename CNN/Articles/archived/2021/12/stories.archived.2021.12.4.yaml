      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/03/politics/biden-administration-vaccine-doses-global-shipments/index.html?utm_term=link&amp;utm_source=twCNN&amp;utm_medium=social&amp;utm_content=2021-12-03T13%3A45%3A07">Biden
