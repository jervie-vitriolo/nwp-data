      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:43:44.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:39.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of winter preparations for Covid, Biden also announced the
        expansion of vaccination and booster efforts as well as requiring insurance
        companies to pay for at-home tests.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42151fe2-7e1b-46ec-baef-e65f94bb80f1'
      'mgnl:activationStatus': true
