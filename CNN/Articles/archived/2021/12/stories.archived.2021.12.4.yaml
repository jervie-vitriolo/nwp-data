    'mgnl:tags': ['COVID-19', 'death-toll']
    'template': '1'
    'title': 'COVID-19 deaths top 49,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5b36ba-ba2b-4655-b0f7-b4b1c41b0ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T16:23:12.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:19.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) â€”</strong> COVID-19
        deaths in the country exceeded 49,000 on Saturday after 235 more people lost
        their lives to the disease, according to the Department of Health (DOH).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9595d04-7c72-464f-96f5-cbdbc37213a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T16:23:12.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:19.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is now at 49,230 - which is 1.74% of the case tally
        that rose to 2,834,294 after 517 new infections were reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b90859-775e-4d85-aa90-6c5faf5faa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T16:23:12.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the case total, 0.5% or 14,338 are active or people currently
        sick - with 6,350 experiencing mild symptoms, 3,837 in moderate condition,
        2,425 with severe symptoms, 911 without symptoms, and 815 in critical condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a583e9e6-2e2b-411f-aa9f-302cadd7cc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T16:23:12.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 1,139 more people were tagged as recovered, raising the
        survivor count to 2,770,726 - which is 97.8% of the COVID-19 count.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b689ec9b-4c8a-4463-94e1-0f8b89ec9599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T16:23:12.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 228 survivors as among the dead after
        validation and deleted seven duplicate cases, including six recoveries. There
        were also 94 cases - of which 93 were recoveries - that were found to have
        actually tested negative and were removed from the tally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b66a8f-98d8-4a47-82c4-604d0391c0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T16:23:12.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:19.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from three laboratories were excluded from the count - two
        did not operate on Dec. 2 while one failed to submit its data on time, the
        agency added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b8e2e7-9604-4457-9928-637cf00d66b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T22:57:10.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:19.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - stayed below 2% for the third consecutive day. The figure is at
        1.8% based on 35,238 tests reported on Dec. 2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b52afa2-de6f-41c4-8411-ad6bc4bdac7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T22:57:10.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:19.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, a country or region
        may reopen if it maintains a positivity rate of below 5% for at least 14 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd44cf2e-1855-4b13-9c11-a0b718b2419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T22:57:10.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:19.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has kept the rate at below 5% since Nov. 11, but travel
