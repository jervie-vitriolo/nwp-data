    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9603f26-b04a-4f91-bbd8-c34e38ebaf91'
    'lead': 'Researchers in South Africa reported Thursday they have found some evidence
      that people who had been infected once with coronavirus were more likely to
      be reinfected with the Omicron variant than with the Beta or Delta variants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-04T05:29:48.449+08:00
