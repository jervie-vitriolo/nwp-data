    'mgnl:tags': ['South-Africa', 'Omicron', 'COVID-19', 'reinfection']
    'template': '1'
    'title': 'South African researchers find evidence people more easily reinfected
      with Omicron variant than with other variants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4157a1bc-a0ae-450b-8c0a-d0e115c0baf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Researchers in South Africa reported Thursday
        they have found some evidence that people who had been infected once with
        coronavirus were more likely to be reinfected with the Omicron variant than
        with the Beta or Delta variants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da14ed44-0413-49af-9b7b-ab787f32a602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0b2c63-ba40-4f23-a3be-fe461c224bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said it''s too soon to know for sure, but a recent spike in
        second infections indicates to them that Omicron is more likely to reinfect
        people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e349c7-2473-4c65-9b92-b21c3db5e150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6678b99f-842d-47f3-8b94-b55fac5a275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to our expectations and experience with the previous variants,
        we are now experiencing an increase in the risk of reinfection that exceeds
        our prior experience," Juliet Pulliam, director of the South African Centre
        for Epidemiological Modelling and Analysis at Stellenbosch University, who
        helped lead the study team, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ac126b-15e1-4700-8588-6d6bd7ba151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e5e654-ab98-460a-aa69-7f11641856e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron was only identified in November but has worried World Health
        Organization and other global health officials, who have designated it a variant
        of concern because of its many mutations affecting areas associated with transmissibility
        and ability to evade the immune system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c704ec2-9dc3-4187-9d45-0674fdc07c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30274729-eb2c-4675-b8c0-dcde6ce21499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulliam and her colleagues looked at reports of infections covering
        2.7 million people in South Africa since the beginning of the pandemic, including
        more than 35,000 people diagnosed more than once with Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf67460-a20c-4ba3-920d-602990fcc46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0755c6fd-689a-471f-989c-6ec6d4685457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We identified 35,670 individuals with at least two suspected infections
        (through 27 November 2021), 332 individuals with suspected third infections,
        and 1 individual with four suspected infections," they wrote in their report,
        posted online in a preprint, meaning it has not been peer-reviewed or published
        in a medical journal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40837ed4-602c-4eec-8689-4e6b0794d0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9029c75-f12a-4291-860d-02bbcae26f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the individuals who have had more than one reinfection, 47
        (14.2%) experienced their third infection in November 2021, which suggests
        that many third infections are associated with transmission of the Omicron
        variant."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3617220-3a5f-436f-9300-0787ab020196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6a7fc4-575a-4d66-a8ee-10b82070d487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are assuming the recent uptick in cases in South Africa reflects
        the spread of Omicron and not some other factor such as waning immunity. The
        people whose cases they describe have not had the virus sequenced, so it''s
        not certain they were, in fact, infected with the Omicron variant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf3fc6a-d5e4-4d6e-ac4d-d222c251f2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfa89ac-f7d5-44ac-82cb-becb8c74078b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, officials say the Omicron variant is now the dominant coronavirus
        strain in South Africa, accounting for 74% of samples that were genetically
        sequenced in November. More sequencing is underway to determine the true prevalence
        of the variant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497d8587-f820-468a-9f32-e04095afb868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1324b107-e78a-4823-82a3-80e84b3731fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The timing of these changes strongly suggests that they are driven
        by the emergence of the Omicron variant," the researchers wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee43045f-8b55-4206-bb03-69dc6cf9b23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f997d-3128-4211-a835-a97018475f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Omicron, the Delta variant had been the most prevalent variant
        in South Africa, and it remains the dominant variant globally. More data should
        make it clear if Omicron is, in fact, driving reinfections in South Africa.
        Public health officials should know by mid-December, they said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51143651-6b9c-49dc-b63b-dcee730b77ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb99ea7-4070-4a4c-9932-ffd407baddf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Population-level evidence suggests that the Omicron variant is
        associated with substantial ability to evade immunity from prior infection.
        In contrast, there is no population-wide epidemiological evidence of immune
        escape associated with the Beta or Delta variants," they wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bd128f-9ecc-4189-85da-93951e9c678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abac6730-356b-4375-b321-b3612215eff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This finding has important implications for public health, especially
        in countries like South Africa, where there are high rates of immunity from
        prior infection. This study did not take vaccination into account, nor could
        it account for possible waning of immunity over time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b088072a-f042-4397-b3f2-dd9efacd8fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f68da6a-f7a2-4f12-865c-e7ca8d1699c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our most urgent priority now is to quantify the extent of Omicron''s
        immune escape for both natural and vaccine-derived immunity, as well as its
        transmissibility relative to other variants and impact on disease severity,"
        Harry Moultrie, senior medical epidemiologist in the Center for Tuberculosis
        at the National Institute for Communicable Diseases in South Africa and a
        co-author of the paper, said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff60e12-7d97-42ec-9c8c-2129e4f78adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d63151-3e25-431f-960e-d675e7d2efa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Head, senior research fellow in global health at University
        of Southampton, said the situation may be different when it comes to immunity
        from vaccines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7566b765-698c-4302-9f74-feb47f37e71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c96e34-b68c-41ad-92cc-c0ca0e196081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The immune response from vaccination is much stronger when compared
        with infection-acquired immunity. Whilst there is likely to be some impact,
        it is likely vaccines will still provide some level of protection," Head said
        in a statement to the Science Media Center in the UK. "The booster dose may
        be key here in maintaining a high level of protection.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a37c288-dd4f-401c-9441-0265093f532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf7ea3a-8768-42b3-8aeb-89ccf13b9e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst we await more data to emerge over the coming days and weeks,
        the message to the general public has to be -- go and get all the doses you
        are eligible for. Keep that protection as high as possible."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b6e7c9-9bcc-47cc-aa49-f856ac4cec50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3865e32e-30ca-4d92-a515-4e2334760c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:34.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings may mean natural infection will not help build herd
        immunity, some experts said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ece210b-8df6-4f67-bb35-941a3eb3efb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:29:48.451+08:00
