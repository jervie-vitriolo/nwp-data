    'title': 'South Africa COVID-19 cases have quadrupled since Tuesday, with Omicron
      fueling the surge'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d632694-6958-4f96-90f8-66c04497269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T08:50:28.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:30.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;â€”</strong> South Africa''s Covid-19 cases have
        nearly quadrupled in the last four days, underscoring concerns around how
        contagious the new coronavirus Omicron variant might be as the country enters
        its fourth wave of the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9772eb5b-a3ef-4620-9cc7-d0b33dd9948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T08:50:28.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:30.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, South Africa reported on 16,055 new Covid-19 cases, up
        from 4,373 new cases on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd000c6d-05bd-4fb4-a6ee-54f0a970c467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T08:50:28.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:30.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s numbers bring the total number of confirmed Covid-19 cases
        past the 3 million mark since the start of the pandemic, according to data
        released by the country''s National Institute for Communicable Diseases (NICD).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bfc85b-e453-4199-af92-4d9b3197c41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T08:50:28.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:30.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today the institute reports 16,055 new COVID-19 cases that have
        been identified in South Africa, which brings the total number of laboratory-confirmed
        cases to 3,004,203. This increase represents a 24.3% positivity rate," Friday''s
        statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7306cccb-a835-4a01-8442-8034314a72ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T08:50:28.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:30.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the NICD also revealed that some of the new cases were
        people who had previously had Covid-19 and had been reinfected with the Omicron
        variant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786cb0e3-ae96-4be9-a302-fd0be61e32fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T08:50:28.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:30.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previous infection used to protect against Delta but now with Omicron
        that doesn''t seem to be the case," Professor Anne von Gottberg, a microbiologist
        from the country''s National Institute for Communicable Diseases, said during
        news briefing on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f611857e-0bf1-42ea-baf8-eb8da4a5092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T08:50:28.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:30.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We monitored ... reinfections for the Beta and for the Delta wave,
        and we didn''t see an increase in reinfections over and above what we expect
        when the force of infection changes, when the wave stops. However, we are
        seeing an increase for Omicron," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79224a22-1fd7-4b8e-b928-2e35d3e78e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T08:50:28.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:30.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from South Africa however is showing that reinfections may
        be less severe, Professor Gottberg said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef0060d-2eb6-417f-a94c-667d25640142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T08:50:28.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:30.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe ... that disease will be less severe," Gottberg said.
        "And that''s what we''re trying to prove and to monitor very carefully in
        South Africa. And the same would hold for those that are vaccinated," she
        added, stressing that vaccines will continue to help prevent severe disease
        and hospital admissions as cases continue to rise at a "rapid" rate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dd922a-cc78-4e32-ab7d-8114ea6c8cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T08:50:28.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:30.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the numbers for new cases continue to rise, the number of deaths
        seems more stable in comparison, with 25 new Covid-19 related deaths reported
        on Friday, the NICD said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9b1e3d-bd83-494a-9885-52160fe3744e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T08:50:28.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:30.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While only a limited number of confirmed coronavirus cases in the
        country are being sequenced, Gottberg said, out of 249 cases sequenced in
        November, 183 were confirmed to be the Omicron variant -- equivalent to 70-75%
        of cases. A total of 65,990 tests were conducted in the last 24 hours, according
        to the NICD.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aac87b-bcc7-4034-96cc-32cd4c2f6f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T08:50:28.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:30.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the World Health Organization also announced that they
        will deploy a surge team to the country''s Gauteng province -- the current
        epicenter of the Omicron outbreak -- to help with surveillance, sequencing,
        and contact tracing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14eb73e-f06b-4d12-ae03-cc876383a834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T08:50:28.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:30.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO will also be providing technical assistance to boost the
        production and distribution of medical oxygen in Botswana, where Omicron has
        also been detected, Dr. Salam Gueye, WHO regional emergency director for Africa
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b237f6b-9d49-427a-b63b-d92d34fae388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T08:50:28.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:30.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/03/africa/south-africa-omicron-cases-surge-intl/index.html"
        target="_blank">South Africa COVID-19 cases have quadrupled since Tuesday,
        with Omicron fueling the surge</a></em></p>'
