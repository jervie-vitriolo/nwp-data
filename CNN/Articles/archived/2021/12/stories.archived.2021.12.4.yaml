  'US-coronavirus-sequencing-Omicron-variant':
    'author': 'Jacqueline Howard, CNN'
    'caption': 'Courtesy: Stephanie Amador/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-04T01:09:18.545+08:00
    'imagesource': 'jcr:51732a79-14af-4987-9ebf-53790844b71f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d6b4a28-c512-4776-9ec0-c87f9e414eb1'
    'lead': 'There are a lot of unanswered questions around Omicron: Is it more transmissible?
      Can it cause more severe disease? Does it evade protection from vaccination
      or previous infection? The answers start in the lab.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-04T01:12:40.037+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:47:45.237+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:46:49.721+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'coronavirus', 'COVID-19', 'sequencing', 'Omicron', 'variant']
    'template': '1'
    'title': 'The Omicron variant is putting America''s coronavirus sequencing efforts
      to the test'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db7bb55-501d-4a49-af2a-f59ca1af99d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Rows of scientists sit before racks of
        coronavirus samples inside a laboratory in Henderson, North Carolina, wearing
        face masks and scrubs. All hours of the day and night, they transfer the samples
        from tubes to processing plates, searching for answers about the virus behind
        these Covid-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839a265f-9685-4c80-beb7-1c236f88f15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803dfa11-6a7d-4427-ace4-1412cce00de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From confirming a positive COVID-19 sample to prepping the DNA and
        then sequencing it, the process takes two to three days in the lab, said Lauren
        Moon, sequencing manager for MAKO Medical''s Next Generation Sequencing Lab
        in North Carolina.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a569baf9-b3f2-4e47-a719-d28b6f7382fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9aa288-2f98-4444-9cd5-648e16257664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work like this is happening in labs around the United States as
        the country races to learn more about the newly identified Omicron variant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2f09ce-1440-4265-8ecc-c1eec55d8350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecec09ce-f0af-487a-af42-5f96031b7410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowledge is power in this, and the more that we know about something
        the more equipped we are to fight it. The more effective our vaccines are
        going to be and the more informed the public is, they can take appropriate
        safety measures," Moon told CNN''s Dianne Gallagher.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346f5c90-def6-4a53-9f66-e9d347a6deeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170c322a-bd93-4f64-9125-be707014baed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to sequence as much as possible," Moon said. This lab has
        not yet detected Omicron variant positive tests, but cases are starting to
        emerge in several states.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f98388-3d15-4cb1-a41a-4d78b4df196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c97f279-ce4c-41fd-a557-e61fdfb06441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These discoveries are no surprise. They''re the moments genetic
        detectives have been preparing for -- and the reason the US has been ramping
        up its sequencing abilities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2477dc-0cc3-4de3-a633-862e02b26afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9627b43a-ac89-4565-8b8a-4309663aa5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the coronavirus pandemic unfolded, other countries were able
        to identify changes to the virus sooner and take action quicker. Early this
        year, Biden administration officials acknowledged the country was "not where
        we want to be" on genetic sequencing of coronavirus variants, and then made
        major investments to improve it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec4d65a-99a6-46cb-8628-2ec0b7c2768b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7835793b-9b8e-47bf-aca8-3ad0c5d2b2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After South African scientists announced last week they had detected
        a previously unknown coronavirus variant, US officials acknowledged it was
        likely here already. They just had to sequence enough coronavirus samples
        to find it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950c204e-400e-4175-8163-fa55a5aaf129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9349343e-fb86-4d51-9a40-927646d8893c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, almost all US Covid-19 cases are driven by the highly transmissible
        Delta variant, but on Wednesday, the first US Omicron case was identified
        in California. Then came another in Minnesota, then Colorado, more in New
        York City and in Hawaii. More are expected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfe5448-419e-4a1f-8131-20545d1d2c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502d78e9-3bad-451c-94cf-adea52863f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now sequencing approximately 80,000 samples per week --
        about one in every seven PCR positive cases," CDC Director Dr. Rochelle Walensky
        told a White House coronavirus briefing Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07e3567-3465-47ab-b89d-1d45442d4009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fbf0b5-f66c-4bbb-8ef4-98505b1b7e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a lot of unanswered questions around Omicron: Is it more
        transmissible? Can it cause more severe disease? Does it evade protection
        from vaccination or previous infection?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97459921-2e0b-47ef-97a0-fb5c92cd5a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e25ea53-28ac-4a42-8797-f28433e3f0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answers start in the lab.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33b6f2f-9ae2-4c4d-9db8-f7fd6335081a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9962a3-c30d-44ac-a88f-72d321b44690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sequencing many more specimens than a year ago</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e2d045-4b7e-4a10-9396-bdf2b5c728fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genomic sequencing involves examining and decoding the genetic material
        of a virus to identify how it has changed over time. These changes occur as
        mutations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe84079f-ccc9-4673-8fac-fecc1bdd77a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708b0c94-b996-4006-9b55-6326105ee347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly Wroblewski, director of infectious disease at the Association
        of Public Health Laboratories, said in a written statement to CNN that sequencing
        can take just a couple days, but for many, it''s longer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6c9ff5-9b86-45ac-9f7a-4c086e6e7950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c47ab9-7eee-4271-8509-04030535b4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We generally say about a week," Wroblewski said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb1f6b4-36a6-44dd-947d-a4902ad49b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2bd38d-a5ca-4a99-9d95-c41de604e9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not as simple as a Covid-19 test with a swab. Only samples
        that are sent into laboratories for diagnostic testing can be sequenced to
        look for the genetic evidence to tell which variant of virus has infected
        someone.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f676314-5871-4e1e-8159-ecc9a1c5df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa48ea4-af43-4f9f-a354-8b4164196b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The types of tests -- diagnostic and sequencing -- are done separately.
        Polymerase chain reaction or PCR testing makes the process easier. Quick antigen
        tests are not used to detect variants, nor are tests people take on their
        own at home.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facc5dff-e28a-464f-93e3-624fd5f2241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae15adef-cbe3-4cb5-b950-785bcf31fd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, in January, an international database showed
        the United States ranked 61st in how quickly virus samples were collected
        from patients, analyzed and then posted online -- taking about 85 days. Countries
        with far fewer resources, including Bangladesh, Sri Lanka and Suriname, processed
        samples more quickly than the United States.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efda2b1a-6272-4841-aa07-8f9c6d332e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6c0880-147e-4b34-9107-9a57d167303a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of November 24, based on data from the global science initiative
        GISAID, the United States appears to have moved up the list to rank 21st when
        it comes to the speed of collecting samples, sequencing and reporting results,
        taking an average of about 28 days.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f70dfa4-e8d7-4fbb-9956-17ece4870755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0ae0da-a5c7-4017-ad55-e5900badda9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis of GISAID data by the Broad Institute of MIT and Harvard
        also ranked the United States 21st in terms of how many sequences are performed
        per 1,000 Covid-19 cases, as of November 24.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee693525-7a5f-476b-bd9a-97bfb5373a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd2ebfb-77a7-46a2-8fa7-e89c325ee661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Back in January, the numbers were quite low. It was really I think
        under half a percent in terms of the Covid infections that were prevalent
        were getting sequenced," said Dr. Ingrid Katz, associate faculty director
        of the Harvard Global Health Institute and an associate professor at Harvard
        Medical School.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945d3c8a-3cad-4173-90b4-9eec8a6947f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5af6f7-0d0e-4d40-8f10-3ca4efc9faba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK, for example, was sequencing around that time around 5%.
        Denmark was around 12%. Australia, they were doing like 60% of their detected
        viruses were getting sequenced," Katz said. "So, now we''re in a better place,
        I would say, in turn, just because the federal government has infused more
        cash."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5123fce-262d-4947-87ab-50153cb657c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed21469-1643-42f4-8ba8-da494b625aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That turning point came in April, many months before the emergence
        of Omicron, when the Biden administration announced plans to release $1.7
        billion in funding to help the CDC and states more effectively track and combat
        coronavirus variants.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417661b5-54ef-444f-8408-e105d58dd675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae856b1-cca6-4627-b9e2-ee125d41dc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there are about 68 state and local public health laboratories
        sequencing for coronavirus variants as a "critical part" of the CDC''s national
        strain surveillance network, Scott Becker, the Association of Public Health
        Laboratories'' chief executive officer, told reporters during a virtual news
        briefing Tuesday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce173665-19bc-4d13-906c-9aa9da38e345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ea19c5-a045-4a5f-b262-30ad6bc2b805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These labs "are sequencing between 15,000 and 20,000 specimens per
        week. That number is four times greater than just a year ago," Becker said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8438e0f4-5cfa-4fc2-8d73-4b44aaf70af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26404ad9-bb8f-4f71-8879-ae4334010118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In November of 2021 alone, 190,000 specimens were sequenced by
        the entire public health system, which includes public health labs, CDC, and
        CDC-contracted labs. In addition, public health laboratories also submit a
        subset of those specimens to CDC for strain characterization, and more detailed
        lab studies," Becker said in the briefing.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008792ac-4da7-4735-adc2-b64347c2c66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547804ae-7002-4957-90eb-c2321d78312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nationally between 5% and 10% of all diagnostic specimens are sequenced
        and come from public health laboratories, commercial laboratories, CDC-contract
        labs, academic labs, and other partners," Becker said Tuesday. "Our system
        can detect variants down to 0.1% of circulating viruses."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2566aad5-421f-4e62-9957-cd3119180698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f1aa92-5d2d-49d9-81b4-730291cfb018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, that can vary from place to place. Lea Starita of the University
        of Washington wrote in an email to CNN that, "In some states, like Washington,
        we are sequencing up to 20% of all cases (that''s a lot)."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d4e07b-2470-48fc-b6c2-fc09941b6f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013ed71c-65db-45d6-8e08-2555ab855a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also room for improvement, wrote Starita, research assistant
        professor in the department of genome sciences at the University of Washington
        and co-director of the Brotman Baty Advanced Technology Lab.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e98720-056e-4247-ba27-273a92d5e160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5905205-a67f-4301-bde5-92900f4f5da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to see a concerted effort to require COVID-19 testing
        for incoming travelers where positive cases could be followed up with sequencing,"
        Starita wrote, adding that "being able to more easily link the sequencing
        data available in the US to health data would aid genomic epidemiology efforts."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f91f45-dcdd-40db-ac0c-cf73980bc87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e040b0-b8ac-4528-b752-ab2792945355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s just got to be part of our public health response moving
        forward''</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843874fc-aaf5-4d6b-b9a3-d8d87791e29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In places like the United Kingdom, there is a more centralized system
        for data, Starita wrote.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8b6c8b-ac39-47e9-b653-8e02695ef39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830ccb2a-e556-428a-bac6-34310e8b2bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK prioritized sequencing from the beginning of the pandemic
        and had a huge head start. Furthermore, because of their nationalized health
        care system, the UK can tie their sequence data back to patient data very
        quickly to link variants to disease severity, drug treatments, vaccine status,"
        Starita wrote. "This is obviously a massive boon to epidemiology efforts and
        is extremely difficult in the US with its broken health care system and balkanized
        health data."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283e1492-a7fa-45a7-9efc-ec7767baeadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfde1b05-98fb-45bb-aa92-d234be125a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Africa, where health authorities first alerted the world
        to the Omicron variant, the nation "has had a robust genomic epidemiology
        program" that began years before the coronavirus pandemic in order to track
        human immunodeficiency virus or HIV and tuberculosis, Starita wrote.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c914a736-df96-4f9d-881d-beaa318226a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7963901-1f62-48fa-8a01-d23ae2ee1f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key to spotting new COVID-19 variants is having sufficient
        national coordination and a dedicated workforce," Peter Thielen, a molecular
        biologist at the Johns Hopkins Applied Physics Laboratory, wrote in a separate
        email to CNN.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adba13be-b29a-4856-8a7a-3dd2bdc5d6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1438feff-33f2-4808-b141-4edeae0ef840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US has and continues to improve genomic surveillance capacity
        through partnerships that span academic, commercial, and government laboratories,"
        Thielen wrote. "In places such as the UK and South Africa, their surveillance
        capacity has allowed them to very quickly identify variants from within their
        borders, and this has enabled exceptionally rapid data dissemination. Once
        a variant is identified in one location, countries like the US can quickly
        mobilize to identify variant introduction within communities or as they enter
        into the country."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21a78ae-04d4-4f77-b1c0-c327eedcd5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6145eb93-9f8f-4e59-9b7c-3b20cbadb822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having such a centralized system to help connect variants with the
        impact they had on a Covid-19 patients'' outcome can also help scientists
        examine which mutations could be associated with more severe illness or transmissibility.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b220d60b-6f86-42d9-ab07-ee64386d1332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0df41c2-2de0-4081-971b-b11f7f68608c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the virus is accumulating mutations, typically, it''s mutations
        that make the virus more fit that occur -- mutations that allow the virus
        to persist. So, when we see a lot of mutations, we have to think that those
        mutations are making the virus more fit," Stacia Wyman, a senior genomics
        scientist at the Innovative Genomics Institute of the University of California,
        Berkeley, told CNN.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb51956-fc37-4e21-9533-5b2b6b9e9603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992bc05f-a1b8-4134-8220-9ce1a9e37f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sequencing programs will remain important to track emerging pathogens
        around the world for years to come, said Katz of Harvard Medical School.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f836e6-807a-4b3b-ba8c-5c5c16a57134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e441141b-3879-42b0-afec-573069f18c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just got to be part of our public health response moving
        forward. It''s a good, important investment," Katz told CNN. "I wish I could
        say that this is going to be the only global pandemic we''ll see in our lifetime,
        but unfortunately, I think that''s pretty unlikely."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61968480-c249-48a6-b296-8dd16a80e8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:12:40.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:45.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/03/health/coronavirus-genome-sequencing-omicron/index.html">The
        Omicron variant is putting America''s coronavirus sequencing efforts to the
        test.</a>"</em></p>'
  'Europe-mandatory-COVID-19-vaccination':
