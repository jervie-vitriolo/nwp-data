    'template': '1'
    'title': 'Making COVID-19 vaccines mandatory was once unthinkable. But European
      countries are showing it can work'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766d5a21-b859-4c19-a255-0f8ae964cfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Europe is considering a step once unthinkable
        among Western democracies: Making COVID-19 vaccinations compulsory for the
        entire bloc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5908515f-61e5-4257-b656-f8ff69ef8207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ea85bc-3f21-4470-a39b-fad386a0a5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, governments around the world had rejected the idea of
        a universal coronavirus vaccine mandate, opting instead for incentives and
        other "nudges" to motivate people to get shots. Even in authoritarian states,
        like China, it is not mandatory policy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b238b9f-4b52-485b-a995-9f7d5fff08c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcd15ac-0136-4b62-9ba4-36332603a9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commission chief Ursula von der Leyen said Wednesday it
        was time to "think about mandatory vaccination" as the discovery of the Omicron
        variant triggered fears that the winter Covid-19 wave could be more brutal
        than previously thought. The news of the variant could push more countries
        to harden their approach, pivoting from voluntary to mandatory measures in
        a last-ditch effort to get shots in arms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f5fc5-0e9f-44db-a36b-b23caf751c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d00b54f-134e-4773-912a-637d56b39eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Austria became the first EU member to announce it would
        require citizens to get Covid-19 shots. The extraordinary move came just days
        after it introduced a lockdown for the unvaccinated â€” a restriction that went
        farther than other European nations in singling out the people who have been
        driving a worrying surge in hospitalizations. Germany on Thursday enforced
        the same targeted lockdown on its unvaccinated citizens and signaled support
        for mandatory vaccinations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fefd9f-ee00-46fe-8837-65dcd615d964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a7770d-4130-4f15-b1bc-72877b16d95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of decisions leading the European Union to this point
        reflects the desperate position governments find themselves in as they look
        to protect public health systems and tentative economic recoveries as cases
        soar across the continent. It is once again ground zero for the global pandemic,
        despite the widespread availability of vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb4105c-e54b-41f5-a2ba-1da175a74c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0308dac4-a8e5-48bf-a410-f11cc1e431b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is that irony that has drawn the ire of Europe''s leaders, who
        are growing increasingly frustrated by vaccine skeptics and other pockets
        of the population still resisting Covid-19 vaccination programs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee00cea-c883-4f11-934b-b7954551c449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7691203-05d8-48a8-b6ba-9c1fe5ac4fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have enough vaccines. Science gave us the possibility, the exit
        ticket out of this vicious circle of virus waves and lockdown discussions.
        And simply not enough people are using this possibility and taking this exit
        ticket, and that''s why we''re still stuck in this situation," Austrian Chancellor
        Alexander Schallenberg told CNN before his resignation this week, explaining
        his decision to mandate Covid-19 vaccines by February 1. Those failing to
        adhere to the rule will face an administrative fine, but it''s not clear yet
        how high, or how the policy will be enforced. Nearly one in three people in
        Austria remain unvaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47271eb-8c0f-4375-a5af-a4d720a621d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678add3d-eb40-42c3-8893-5fb527c49934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a drastic measure. I would have preferred to go another way.
        But if one year in having the vaccine, of having national campaigns, of having
        media explaining again and again what this is about, that we have such a high
        degree of insecurity, of people believing in fake news ... we have a necessity
        to take this drastic step," Schallenberg added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c820ae-7a94-4cc7-b3ee-deb09c005da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82074f8f-f824-4881-b464-e0fdbef7d518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries elsewhere are starting to consider similarly drastic measures
        to persuade more people to get shots, despite criticisms that low vaccination
        rates made them unrealistic and would deprive millions from earning a livelihood.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac833813-0c72-4238-bb61-42a0dfc9f2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbf8a0c-d3bc-45fe-a2d2-40748122f36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after his country''s scientists first reported the existence
        of the Omicron variant, South African President Cyril Ramaphosa announced
        that authorities were looking into whether to mandate Covid-19 vaccinations
        â€” and booster shots â€” for workers and for entry to some public spaces. Kenya
        was one of the first African nations to introduce restrictions on the unvaccinated
        last week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902cc3ee-a7e2-43a7-9d95-57368f52c8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20d6503-7b47-47ad-9954-03a372e6bf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are still reviewing data to assess how effective existing
        vaccines are against the new variant, but Moderna''s chief has warned in an
        interview with The Financial Times that he thinks it will amount to "a material
        drop."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad42e5d0-b1b1-4c13-ae31-0fb01b89a1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b842eeb-ed15-4864-8ee5-e9353ae9a872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, US President Joe Biden''s chief medical adviser,
        has said that he believes existing vaccines should still provide a degree
        of protection against severe cases. "Vaccination is going to be the solution
        to this, whether it''s the Delta variant or the Omicron variant," Fauci told
        CNN''s Jake Tapper.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa27b32a-3068-4b26-925c-d09a475871f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ac1e67-771c-4a71-9a53-8d5ca0c364b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question over whether or not to pull the trigger on mandates,
        and how to weigh up the risk to civil liberties against a serious threat to
        overstretched healthcare systems, has caused a lot of hand-wringing across
        the world â€” especially in Europe, a proud bastion for liberal democracy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a40804-0ee7-4ddc-8309-9ae33d0c1cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c6d2bf-5268-4b4d-805a-674b74a4bb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just as lockdowns have become a part of pandemic life, the rapidly
        emerging view in Europe is that vaccine mandates are not just plausible â€”
        they could pay off. Rules in France, Italy and now Austria provide a window
        into what to expect.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b035172-9d0a-4982-b765-1cc2b384c93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fc160f-1ebd-4a4b-9c58-4d6b0b421263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria has experienced a surge in vaccinations since the beginning
        of the November, when the government began to signal more stringent measures
        for workers. In four weeks, vaccination coverage clicked up about 4 percentage
        points â€” more than other Western European Union member over the same time,
        according to the Our World in Data project at Oxford University.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d78e19d-84c6-4ac3-b070-139700a79028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe03fc7-61a4-496d-8f7b-63284bb77762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the initial lockdown of the unvaccinated on November 14, half
        a million more people received their first dose, according to the chancellor.
        That upwards trajectory has continued, though the vast majority of vaccinations
        are booster shots, Peter Klimek, an associate professor at the Medical University
        of Vienna and adviser to Austria''s health ministry, said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e0b3f7-f291-4182-a678-89cd8abc1b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58811bff-b73d-4090-83d4-c72d0f3af34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a modelling perspective, it''s clear that if you increase
        the vaccine uptake, it won''t be enough by itself to stop the virus from circulating,
        but it''s a huge step to stop the collapse of the healthcare system," Klimek
        said. "Will a mandate help? Yes, if we find ways to make it work."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b36b99-6bff-460c-956a-0e3fbcc4bf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ca00e8-18a0-4337-aa77-19d127f6d620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Austria''s vaccine mandate has sent tens of thousands of people
        onto the streets in protests, many more have gone to vaccination centers.
        "I gave into the government''s blackmail. I wanted to wait, but the government
        had other plans for me," Jaruslav, who would only give his first name, told
        CNN as he was getting his first shot at Austria''s largest vaccine center
        in Vienna.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5a8a8b-7269-421b-8300-f1b1c6cf0643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a220663-2a53-4edc-a44b-c3547c55d0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some minds won''t change, others â€” like Jaruslav â€” will, albeit
        begrudgingly. For the price of some protests, some European politicians are
        beginning to come to the conclusion that pushback is worth it in order to
        compel a slice of the population that would have otherwise been hard to win
        over.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c2d4eb-c03f-4344-ae79-259753b45608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18739d2-a172-4ea9-b4a3-940c5937bfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In explaining Austria''s decision, Schallenberg pointed to the successes
        of Italy, its southern neighbor, and France, which have introduced vaccine
        mandates in all but name â€” requiring health passes as proof of vaccination,
        a negative test or recent recovery from infection to attend public gatherings,
        travel or go to work â€” in conjunction with public health measures, like mask
        wearing. Both countries have also made vaccination mandatory for health workers
        â€” two of five countries to do so in Europe, according to the European Centre
        for Disease Prevention and Control.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db92852-822d-4282-a640-9572298f78b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345b0fdc-1406-4ab9-897f-273b8ad14cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France was the first to set the trend towards mandates in Europe,
        after its vaccination rollout stalled. "France is definitely the poster child
        for this working," said Thomas Hale, who''s been collating countries'' policy
        responses as part of the COVID-19 Government Response Tracker, run by the
        Blavatnik School of Government at Oxford.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab041f-87d6-41bd-bee7-49284b96f361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb3bbf1-51fa-44f4-8857-42d704361012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hale and his colleagues are in the process of adding data on Covid
        vaccine mandates to their tracker with the aim of answering the big question:
        Do they work? Of more than 180 countries that the Blavatnik School of Government
        tracks, Hale said a few stood out for having effective mandates: France, Israel,
        China and Brazil.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb0b799-48f8-436b-a122-5d22096ab48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9fc4e8-152c-453e-9204-b7cb54818ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, Israel became a model for beating back Covid with
        its use of a vaccine passport, the so-called "Green Pass," but experienced
        a devastating surge in infections fueled by the fast-spreading Delta variant
        over the summer after it retired the pass system and dropped other restrictions.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fd0150-db10-454d-ba1c-24e5a88fa6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26535c47-575e-4ae4-9a48-7c6b18bd4a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, where the pandemic began, the government has achieved
        a high level of vaccination through an array of contentious carrot and stick
        incentives, requiring vaccines for students and workers, while enforcing sanctions
        for those who don''t get a shot, through social credit rankings.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7628596-f0e0-49a6-8ff4-461608b20a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf92f998-58cb-4799-aa65-1b8286cd6d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since a number of Brazilian cities, including Rio, began introducing
        divisive vaccine passports this fall, Brazil, once devastated by the virus,
        has now surpassed the UK as among the most highly vaccinated countries in
        the world.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7af60fd-1151-46d0-9b18-4b8f4095d7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962d2664-0388-40a2-a2ac-979262960a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s an optimist story to be told that, for the vast majority
        of people, this is not actually that controversial. There''s a lot of focus
        on the resisters, and rightly so. But it''s quite a lot of movement in the
        right direction," Hale said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbef360-c1e8-4037-9196-bc6d90965848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c848a6-5b7d-4c59-ad3e-40481e991e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowhere has that been more apparent than in France, where President
        Emmanuel Macron announced the health pass, or "pass sanitaire," on July 12,
        triggering a dramatic spike in vaccination appointments. Doctolib, the main
        platform for booking jabs in the country, saw 1 million appointments made
        in 24 hours.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ab729e-9423-44ff-bf23-9d3768a349df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44f0bb1-4086-45f5-85b2-a8f966fe54a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks in part to its swelling vaccination rate -- along with a
        massive increase in testing linked to the Covid pass, and the reintroduction
        of mask mandates in regions badly hit by the Delta variant -- mainland France
        managed to largely sidestep the fourth wave that swept through Europe over
        the summer. About 70% in France are now fully vaccinated.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20903a0-fa86-4e7e-8241-6d82dae20114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f70f9d-4a82-4d34-a25f-522a1720493d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vittoria Colliza, a Paris-based epidemiologist at Inserm, the French
        public-health research center, told CNN that the introduction of the pass
        "was the key to getting out of a stalling situation, where we had reached
        a saturation point," and proved it was possible to incentivize people previously
        reluctant to get the vaccine. But now, as European countries with high vaccination
        rates struggle to contain yet another surge in cases, Colliza said it was
        clear that additional incentives would be needed to escape the worst as immunity
        wanes.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a7160a-ae37-4b30-88ff-6dbb50907c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9746aa59-64ab-4bce-8b98-61bb414cb2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A June study out of Israel revealed that while vaccines still offer
        strong protection against severe Covid-19, their effectiveness in fighting
        the virus wanes over time, accelerating the need for third booster shots.
        It has since reinstated its Green Pass, and is mandating a third dose for
        its renewal.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da942445-4a45-42ce-8093-54a1b2caebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe85fec-bfa6-47d7-b9b1-9afd152b64b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron said recently that a booster dose would be necessary for
        those aged over 65 to revalidate their health pass from mid-December, in an
        effort to ensure uptake and avoid the fifth wave.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b07da5-ae96-4247-8c59-17cc09cff20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d70e68-d0ae-422c-8b5d-9cb2c1732d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy followed the path of France in July, with Prime Minister Mario
        Draghi announcing a similar health pass, requiring it as proof of immunity
        to access an array of venues and services. Though Italy didn''t see the same
        initial surge in vaccinations as France, the policy has helped to slowly turn
        the dial. And, last month, Italy went beyond France to introduce what was
        until recently the toughest measure in Europe: A "Green Pass" requiring all
        of the nation''s workers, both public and private, to be vaccinated, prove
        they had recovered or test negative for Covid in order to get their paycheck.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97666a8b-ea10-4040-93b5-7e66c712e57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39799595-2766-4e7b-b698-eeea2d836c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the measure was announce in mid-September, Italy''s vaccination
        coverage has crept up about 5 percentage points. Though not a huge increase,
        experts argue that at this stage in pandemic, every percentage point helps.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14b1a00-49c6-4731-9ec8-79ec6363a932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194498b7-b7b9-483b-a487-62fb0b1de7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Roberto Burioni, a leading Italian virologist at San Raffaele
        University in Milan, said the strict measures of the expanded health pass
        has not only allowed the country to fully vaccinate around 73% of the population,
        but also avoid painful restrictions, like the lockdown now enforced in Austria.
        Burioni also said the pass, which is necessary to access nightlife, had motivated
        young people in Italy to get jabs.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714394ca-d176-4200-b5aa-861a68e7d8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0880be7-5d60-4923-ad37-7b74256a3159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What in my opinion was the most remarkable effect is that we experienced
        a very, very high vaccination rate on the age group from 20 to 30," Burioni
        said, which he put at about 84%. "These youngsters are very important in the
        diffusion of the virus. Because, you know, they have a very intense social
        life. They''re one of the reasons Italy is in a better position than other
        countries."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d22d13f-ff66-4155-aac8-0bcff0685e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fa1afb-25ea-473b-a25a-1d9acfd2d40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said that even with the tough mandates, and his efforts to
        fight anti-vaccine disinformation as part of Italy''s Covid strategy, there
        remains a small, loud minority of the population who are dead-set against
        vaccinations, and seemingly nothing will change their mind. That group, while
        small, still poses a big problem for Italy in reaching its ultimate goal of
        vaccinating 90% of the eligible population, Burioni added.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed46e03-ea2a-4dad-997d-eeeafb51a11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca83dbd-a514-43e2-9f77-f03d64f693a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t believe somebody is refusing this after 150,000 deaths
        in Italy -- everybody here has a relative, a friend who died of Covid. I encounter
        people in the intensive care unit with Covid who still say that they wouldn''t
        get the shot. They don''t regret it, they say ''Oh no, please don''t vaccinate
        me.''"</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaddca3-47b0-4702-94ef-da5ef58cb30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b264e02-ebff-42fd-addc-fd3315177a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the politicization of Covid vaccines, particularly by populist
        groups in Europe, has made many governments reluctant to enforce mandates
        on their populations, the risk of harsh lockdowns canceling another chance
        at a Christmas recovery season has led many to reassess.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4c6ea2-4d4c-47b9-afd0-22db69bc09c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5296c40d-554e-42bf-a3b2-4a7458ddd0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases in Germany soar, outgoing Chancellor Angela Merkel and
        her successor, Olaf Scholz, have backed proposals for mandatory vaccines,
        which if voted through the parliament could take effect from February. "We
        have understood that the situation is very serious," Merkel said, adding that
        "the fourth wave must be broken."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063a9e9c-eb5e-400d-b06c-febfc5381b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73f9c28-c3b1-42f5-b39c-3c694ef9f1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Greece, where infections are rising, Prime Minister Kyriakos
        Mitsotakis said Tuesday that Covid-19 vaccinations would be made mandatory
        for all citizens over the age of 60. The Greek government had recently banned
        unvaccinated adult citizens from entering cinemas, theaters, museums or gyms
        â€” with or without a test. Access to public services, banks and shops without
        a negative test was already restricted for the unvaccinated. The Czech Republic,
        which is seeing its highest case counts of the pandemic, is also tightening
        requirements along similar lines.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfc7f24-ce62-49ce-a1db-dac2d4a4e226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8ffc8e-a4e2-4605-a22f-ce69700991d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ratcheting of restrictions on the unvaccinated is part of a
        wider movement toward vaccine mandates globally, Thomas Hale says. "Austria''s
        a very dramatic example. But it''s very much part of a bigger trend."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc5ef3a-f440-4aef-a596-7adaf79f900c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd380a18-32a3-46a7-bd7e-13eab9beedee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are counterexamples where mandates'' effectiveness have been
        less clear. In the United States, vaccine rules for federal workers, members
        of the military and people working in healthcare settings, have gone some
        way to increase uptake among those groups, but it is hard to say whether they''ve
        made a significant impact on the general population, Hale says. The Biden
        administration has also tried to require private companies employing more
        than 100 people to be fully vaccinated or undergo regular testing, but the
        measure is being tied up in the courts.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da22802c-6b6b-4687-8b26-e6642230165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92f37a1-d54a-4060-911c-afc2670ad9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as countries aim to use lockdowns more judiciously, or avoid
        them entirely, Hale believes we''ll continue to see more leaders moving toward
        mandates. British Prime Minister Boris Johnson said in mid-November that the
        definition of "fully vaccinated" would have to shift at some point to account
        for booster shots. And, on Monday, the United Kingdom announced it would offer
        booster vaccines to all adults â€” and cut the gap between second and third
        doses from six months to three â€” in an effort to slow the spread of Omicron.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb45cd1-20ec-4ab0-b2e3-7463fdb1c241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86e01e0-b5b0-4f3f-a91f-98f4df8ef1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they [mandates] do work. I think they especially motivate
        people who are not vaccine adverse, but who are kind of vaccine lazy, a little
        bit hesitant. And in some countries, that''s a big chunk of the population,"
        Hale said, pointing again to France.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be78ca9b-95bf-429e-b9c9-becc77ce66ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9474959-2353-4e08-9191-050e3895bf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if you''re facing people who are really against vaccination,
        then it''s not as clear to me that those measures will remove that barrier."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713e0a47-6a7b-4bd6-88f0-90e8c7bcf034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:15:57.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:43.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/30/europe/covid-vaccine-mandates-austria-europe-cmd-intl/index.html">Making
        Covid-19 vaccines mandatory was once unthinkable. But European countries are
        showing it can work</a>."</em></p>'
  'US-Joe-Biden-health':
