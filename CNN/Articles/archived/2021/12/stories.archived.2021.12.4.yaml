      'mgnl:lastActivated': 2023-01-24T12:47:36.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Some people think cilantro is delicious.
        To others it tastes like soap. And now Chipotle is bringing both sides together.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc58d6d5-4108-46e5-af32-9c352f50e9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:46:06.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:36.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca81c460-1957-4077-a14e-255cba49d5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:46:06.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:36.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chipotle launched a $8 Cilantro Soap bar, made of organic oils and
        coriander essential oil â€” and it''s already sold out a day after launch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbedeed-2697-457c-a430-e598b97d0f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:46:06.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:36.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716b63a8-1acc-4ecf-a615-08defa8a728e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:46:06.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:36.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strange and silly stocking stuffer comes after Chipotle posted
        a mock (or what then was thought to be mock) photo of a cilantro soap on Instagram
        in August, engaging both haters and fans of the herb.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9019a08-82bb-4adb-b34e-93d86d309671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:46:06.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:36.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a431301-8bfc-467b-826e-edf52b25f328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:46:06.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:36.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making the real thing "plays into a larger trend of turning digital
        moments into real life experiences," said Chris Brandt, Chief Marketing Officer
        at Chipotle, in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af1b2b3-e03b-4782-ad13-56926a7739f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:46:06.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:36.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e93e8c-5979-45f2-8dcc-ddc1e66ff97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:46:06.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:36.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cilantro has been one of Chipotle''s most polarizing ingredients,
        and the company has a clear stance on the debate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb4a9a5-9924-49f9-ac57-d88cf32431e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:46:06.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:36.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d930692-557e-43e4-862d-edc1ff88ad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:46:06.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:36.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not liking cilantro is something you should try keeping to yourself,"
        Chipotle tweeted in July. And back in 2019 the chain tweeted, "A moment of
        silence for the people who think cilantro tastes like soap."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1c6f1f-0d75-4b09-b18b-e3c51b386c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:46:06.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:36.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7464fe95-8393-4740-9e3a-3691a1d71cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:46:06.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:36.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cilantro tastes like soap to roughly 4 to 14% of the general population,
        thanks to genetics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ddee1e-ef6a-4aeb-b2b4-61686a23bf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:46:06.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:36.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7deebb-c90e-43df-afa2-f86fc6b9a30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:46:06.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:36.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other holiday Chipotle news, the company also recently launched
        clothing dyed with upcycled avocado pits from its restaurants, which produce
        over 300 million avocado pits a year. A crewneck sweatshirt costs $47 while
        a $14 onesie can outfit the chain''s smallest fans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849c5cf0-5aee-472f-9a04-9b51863df887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:46:06.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:36.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2fb7a9-993d-4b0e-b9c4-ae7e2ade0b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:46:06.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:36.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has also made changes to its menu this year. It''s testing
        pollo asado in Cincinnati, Ohio, and Sacramento, California, the first time
        it has experimented with its chicken in nearly 30 years. Chipotle also added
        smoked brisket to US menus, but that item is so popular it''s leaving restaurants
        earlier than planned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
