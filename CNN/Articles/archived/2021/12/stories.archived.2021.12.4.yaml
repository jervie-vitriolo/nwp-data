      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a copy of the resolution released Saturday, the poll
        body said it rejected the motions for reconsideration of 107 party-list groups.</p>'
