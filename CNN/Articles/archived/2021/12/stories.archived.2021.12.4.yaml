      'mgnl:created': 2021-12-04T03:00:33.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii''s blizzard warnings are a bit rarer. According to the Iowa
        mesonet data site, it''s been 1,347 days (over 3.5 years) since the last blizzard
        warning has been issued by the National Weather Service (NWS) in Honolulu.</p>'
