      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1958, NASA has used radio waves to communicate with its astronauts
        and space missions. While radio waves have a proven track record, space missions
        are becoming more complex and collecting more data than before.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987a91f7-f6ea-422b-9c3e-17ccba96cc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:48:20.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:38.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fec8aa7-8f02-42d7-b674-6ca41959fb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:48:20.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:38.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think of infrared lasers as the optical communication version of
        high-speed internet, as opposed to frustratingly slow dial-up internet. Laser
        communications will send data to Earth from an orbit synchronous with the
        Earth''s rotation, 22,000 miles (35,406 kilometers) above Earth''s surface
        at 1.2 gigabits-per-second, which is like downloading an entire movie in under
        a minute.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f97436-a767-4b5b-b9f9-3407ae366911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:48:20.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:38.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3842d354-f488-4912-b144-b1bb1d329b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:48:20.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:38.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will improve data transmission rates 10 to 100 times better
        than radio waves. Infrared lasers, which are invisible to our eyes, have shorter
        wavelengths than radio waves, so they can transmit more data at once.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911ef382-cdb0-461b-8c08-940cdf372ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:48:20.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:38.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2919a7cc-65dc-4785-b682-35bcf5bf0194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:48:20.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:38.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the current radio wave system, it would take nine weeks to
        send back a complete map of Mars -- but lasers could do it in nine days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbf4ba7-3dcb-4f8b-9f28-b51d2a1f8005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:48:20.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:38.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5d2391-44b9-40f1-90cd-3ca694b43aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:48:20.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:38.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Laser Communications Relay Demonstration is NASA''s first end-to-end
        laser relay system that will send and receive data from space to two optical
        ground stations in Table Mountain, California, and HaleakalÄ, Hawaii. These
        stations have telescopes that can receive the light from the lasers and translate
        it into digital data. Unlike radio antennas, laser communication receivers
        can be up to 44 times smaller. Because the satellite can both send and receive
        data, it''s a true two-way system.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6249534-de6f-43dc-b154-92d43c1c314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:48:20.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:38.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7b051c-1ae2-4bc0-912d-f034fc369e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:48:20.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:38.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one disruption to these ground-based laser receivers is atmospheric
        disturbances, like clouds and turbulence, which can interfere with laser signals
        traveling through our atmosphere. The remote locations for the two receivers
        were chosen with this in mind since both typically have clear weather conditions
        at high altitudes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b816ec26-9a47-410e-98e8-22520a732c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:48:20.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:38.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acadbc35-e52b-4248-bcfe-70373e288a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:48:20.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:38.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the mission arrives in orbit, the team at the operations center
        in Las Cruces, New Mexico, will activate the Laser Communications Relay Demonstration
        and prepare it to send tests to the ground stations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d0bffe-b0c6-423d-9284-a9393bd93e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:48:20.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:38.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d6f384-1063-4cd2-a03e-7871ee0691fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:48:20.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:38.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission is expected to spend two years conducting tests and
        experiments before it begins supporting space missions, including an optical
        terminal that will be installed on the International Space Station in the
        future. It will be able to send data from science experiments on the space
        station to the satellite, which will relay them back to Earth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbb9e76-6939-4dee-8959-a7c9528a95f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:48:20.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:38.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a79eecc-3972-4170-b4c3-625a68def111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:48:20.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:38.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstration acts as a relay satellite, which eliminates the
        need for future missions to have antennas with a direct line-of-sight on Earth.
        The satellite could help reduce the size, weight and power requirements for
        communications on future spacecraft -- although this mission is about the
        size of a king mattress.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1e5d16-3bda-482f-b652-c8e666f86600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:48:20.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:38.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf9e717-5506-4020-816e-a2591f3b3112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:48:20.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:38.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that future missions could be less expensive to launch
        and would have room for more science instruments.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04560da-bc31-43f2-b46c-1a19174134c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:48:20.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:38.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ac555d-06dc-48fd-b007-d88255e299fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:48:20.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:38.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other missions currently in development that could test laser communication
        capabilities include the Orion Artemis II Optical Communications System, which
        will allow for an ultra-high-definition video feed between NASA and Artemis
        astronauts venturing to the moon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0330c8c0-e2c3-4ad8-a5f4-a8492e4cd93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:48:20.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:38.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd320ab6b-d9dd-4624-893f-dc477c406557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:48:20.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:38.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Psyche mission, which launches in 2022, will reach its asteroid
        destination in 2026. The mission will study a metallic asteroid that is more
        than 150 million miles (241 million kilometers) away and test its Deep Space
        Optical Communication laser to send data back to Earth.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafccfae-2588-4e20-a6e5-829f5e4beb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:48:20.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:38.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/03/world/nasa-laser-relay-communications-demonstration-scn/index.html">NASA
        is about to launch a laser demo that could revolutionize space communication</a>."</em></p>'
