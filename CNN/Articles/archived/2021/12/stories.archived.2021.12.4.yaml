      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From supporting communications campaigns to build vaccine confidence,
        to funding for vaccinators on the front line -- we are leading the global
        vaccination effort. And we are calling on the rest of the world to step up
        and join us," Zients is expected to say.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58b3df1-642c-4248-b202-8c2de0d753d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:43:44.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:39.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40357426-92c9-46d1-bbe9-8e2c7a47d35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:43:44.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:39.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s move comes as the Biden administration has faced criticism
        over recent travel restrictions imposed on eight African countries amid concerns
        over the Omicron variant of the coronavirus. Several of the countries under
        the travel ban have not had a confirmed Omicron case yet. United Nations Secretary
        General AntÃ³nio Guterres has likened the widespread travel bans to "travel
        apartheid."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df70ba8-d8af-4009-812e-c229cba882c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:43:44.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:39.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7153417e-4254-47ab-b5be-06c6c4c7112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:43:44.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:39.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zients also will highlight the Biden administration''s progress
        in global vaccination efforts so far -- noting a commitment of 1.2 billion
        doses worldwide and 280 million doses already donated and shipped to 110 countries,
        a figure the administration says exceeds the number of doses donated and shipped
        by all other countries combined. The 11 million doses shipped Friday also
        exceed the donations of all but seven other countries throughout the pandemic,
        according to the administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35890464-4f33-4768-bc13-d4eea59aaa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:43:44.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:39.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0804c7-79ed-4992-ab19-3932507fcfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:43:44.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:39.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the emergence of the Omicron variant, the Biden administration
        has urged international partners to ramp up vaccine donations worldwide. Biden
        has also called on the World Trade Organization to waive intellectual property
        protections on Covid-19 vaccines to increase manufacturing around the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fd5414-ef31-4af5-bda6-05d73ad03a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:43:44.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:39.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f0af7a-4f07-42ae-92d3-47084f4f2437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:43:44.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:39.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron variant also prompted the US and other countries to
        enact travel restrictions on South Africa and seven other southern African
        countries, a move that has drawn criticism from world leaders and some in
        the travel industry. Administration officials have defended the decision,
        arguing the restrictions provide the US with more time to assess the effect
        of the new variant and are not meant to be permanent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a3c046-0a79-44ca-bbfa-2d161899dbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:43:44.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:39.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6f1362-6639-4073-a839-e0a0bbe698e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:43:44.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:39.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is briefed every day by his Covid team and will continue
        to assess, based on their recommendations, any additional steps that needs
        to be taken," White House press secretary Jen Psaki said Wednesday. "Putting
        in place these travel restrictions was intended to give us more time to do
        the necessary evaluation, data and testing required that our health experts
        are working around the clock to do. And they made this assessment and recommendation
        about the countries where we would put in place these travel restrictions
        in order to give us that time."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3498d7b6-7219-4ef0-b5d2-179f29de34aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:43:44.487+08:00
      'mgnl:createdBy': 'bamba'
