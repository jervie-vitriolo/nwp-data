  'Pasig-Mayor-Sotto-election-related-materials-public-property':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-04T10:56:39.011+08:00
    'imagesource': 'jcr:55536278-9f96-4b2f-940b-9deee662d5e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c624c57c-b1a6-4c90-b9ea-b2ca14694e25'
    'lead': 'Mayor Vico Sotto ordered the removal of election-related materials, including
      tarpaulins bearing his face and name, on Pasig-owned properties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-04T11:45:22.571+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T12:47:25.076+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:46:55.348+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pasig Mayor Sotto: Take down election-related materials on public property'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3138876-3687-47d5-b3ef-2f6ec9459485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T11:45:22.571+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:25.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) â€”</strong>&nbsp;Mayor
        Vico Sotto ordered the removal of election-related materials, including tarpaulins
        bearing his face and name, on Pasig-owned properties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896183ac-abce-4ad6-b5c1-053b4a8c30f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T11:45:22.571+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:25.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto shared the memorandum regarding his directive on Friday. The
        <a href="https://twitter.com/VicoSotto/status/1466595605946703872" target="_blank">memorandum</a>
        states that "display or posting of posters, tarpaulins, ribbons, and other
        related materials for political campaign and/or for commercial purposes on
        city-owned properties is strictly prohibited unless expressly allowed by the
        city government in compliance with the 2017 Pasig Revised Revenue Code."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54414e5f-8430-4e25-b9fc-7b295dde77a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T11:45:22.572+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:25.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I instructed our personnel through the City Admin to remove election-related
        materials posted on public property," Sotto tweeted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1fafbf-a7b8-4235-bc7f-92c370a4c649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T11:45:22.572+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:25.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit (tarpaulin) ko pa yan (Even if it is my tarpaulin)," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9606e05e-41c7-4c39-8eea-9db03cfdcfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T11:45:22.572+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:25.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said people may report to Ugnayan sa Pasig if posters were
        removed from their private properties.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36eca73-51de-4b3d-93cc-d096b88ca4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T15:28:34.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:25.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto''s directive earned praises from netizens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a80072-cc9f-4779-8f21-fe2e3e9717ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T15:28:34.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:25.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Walang parol?''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353eba2f-f28d-4c20-b726-1b71a32cde4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T15:28:34.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:25.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, netizens defended Sotto from his predecessor Bobby Eusebio
        after the latter criticized the incumbent local administration for not putting
        up Christmas decorations in the city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d63aa1-5941-4682-acd4-5e6a4b194a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T15:28:34.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:25.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eusebio posted on his Facebook page on Dec. 2: "Parating na siya
        si Hesukristo ang ating manunubos. Pasig, Ano na ang nangyari? Walang parol?
        Walang kumukutitap sa kalsada? Hindi maramdaman ang diwa ng Pasko. Pandemic
        pa din ba ang dahilan?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b414e2-eff7-4190-b81d-3beb662c961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T15:28:34.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:25.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Christ the Redeemer is coming. Pasig, what happened?
        No lanterns? No sparkling lights on the streets? The Christmas spirit cannot
        be felt. Is pandemic still behind this?]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60139df2-29d0-4f56-a356-8f3afcd7cd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T15:28:34.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:25.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post drew the ire from supposed Pasig residents. A number of
        them replied to his post, saying Sotto prioritized giving them food packs,
        which the people needed more than Christmas decorations amid the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76169733-becf-4a11-9095-e3ab85946183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T15:28:34.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:25.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto joined the mayoral race in 2019 and ended the decades-long
        dominance of the Eusebio clan in Pasig City.</p>'
  'Alec-Baldwin-Rust-ABC-interview':
    'author': 'Lucy Kafanov, Julia Jones, Alexandra Meeks and Fernando Alfonso, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-12-04T12:02:10.867+08:00
    'imagesource': 'jcr:cae5fdb7-c495-4fed-98e1-ae1f1fb7c9e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4410fad4-b3f1-4f1d-b4f9-569c03755a8f'
    'lead': 'Alec Baldwin shed light on what happened in the moments prior to the
      fatal shooting on the set of the film ''Rust'' that claimed the life of cinematographer
      Halyna Hutchins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-04T12:05:08.416+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T12:47:24.608+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:46:55.531+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alec Baldwin: ''I would never point a gun at anyone and then pull the
      trigger, never'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a127015-5f42-45cc-9607-3bdfd2851b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:05:08.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:24.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”</strong>&nbsp;In an interview with ABC that aired
        Thursday, Alec Baldwin shed light on what happened in the moments prior to
        the fatal shooting on the set of the film "Rust" that claimed the life of
        cinematographer Halyna Hutchins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc32a217-94b7-4ade-b390-9bfab9ab1c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:05:08.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:24.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor explained to ABC''s George Stephanopoulos that the scene
        being rehearsed in the church at Bonanza Creek Ranch in New Mexico was going
        to show him cocking the gun, and he and Hutchins were going over how she wanted
        to position his hand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2806877-0b58-4d41-bed0-2c74a81de544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:05:08.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:24.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I cock the gun, I go, "Can you see that? Can you see that?
        Can you see that?" and she says ... and then I let go of the hammer of the
        gun, and the gun goes off. I let go of the hammer of the gun, the gun goes
        off," Baldwin recalled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d030f7-2a87-4e26-a621-31bc1abf40ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:05:08.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:24.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was aiming the gun just off to the side of the camera,
        as Hutchins was instructing him to, in her direction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951acd6e-68d6-4d8a-a2a5-ce4bf17c7009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:05:08.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:24.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m holding the gun where she told me to hold it, which ended
        up being aimed right below her armpit, was what I was told," Baldwin said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3fc6a9-6ab0-4662-aafe-6a7bb5a6d0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:05:08.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:24.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why he pointed the gun at Hutchins and pulled the trigger
        when that wasn''t in the script, Baldwin said, "I would never point a gun
        at anyone and then pull the trigger, never."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba05bc9-f758-416c-bd24-b4cfdbc357eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:05:08.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:24.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the hourlong sit-down interview -- his first since the
        October 21 shooting -- Baldwin stressed multiple times he wants answers to
        how a live round ended up on set.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fe7cd3-30f5-4dee-92fc-c6cd6773fc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:05:08.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:24.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gun was supposed to be empty; I was told I was handed an empty
        gun," Baldwin said. "There''s only one question to be resolved ... only one.
        And that is, where did the live round come from?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c680da13-f077-4d45-ac5e-532ebe1f20be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:05:08.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:24.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone put a live bullet in the gun, a bullet that wasn''t even
        supposed to be there. Where did that bullet come from? Somebody brought love
        rounds -- plural -- onto the set of the film and one bullet ended up in the
        gun," Baldwin said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c28dc6-3828-4788-882b-dac39471858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:05:08.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:24.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I think back and I think, ''What could I have done?''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13b1e83-0d07-4952-a44e-bf1b4507e8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:05:08.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:24.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emotional Baldwin visibly fought back tears when talking about
        Hutchins.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19a7137-934f-45e9-8ea8-c19c88fd2035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:05:08.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:24.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was someone who was loved by everyone who worked with her,
        liked by everyone who worked with her -- and admired," Baldwin said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94175a05-256b-4a3b-83b3-c1834593de8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:05:08.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:24.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchins is survived by her husband, Matthew Hutchins, and their
        young son.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d4b5fe-2553-4c97-a22d-d393e54f3c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:05:08.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:24.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know what to say," Baldwin recalled of meeting with Hutchins''
        husband after her death. "He hugged me and he goes, ''I suppose we''re going
        to go through this together.''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54140e22-bf62-453b-89a5-74876508c412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:05:08.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:24.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin added: "I told him, ''I don''t know what to say, I don''t
        know how to convey to you how sorry I am and willing to do anything I can
        to cooperate.''"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39071783-dcd1-4999-878f-54d545d6ae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:05:08.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:24.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by Stephanopoulos if the shooting was the worst thing
        that had ever happened to him, Baldwin said yes, "because I think back and
        I think, what could I have done?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a232d3a-2318-45c8-a5a5-9825c09e481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:05:08.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:24.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin also said he can''t imagine doing a film with a gun in it
        again, adding, "I would do anything in power to undo what was done. I don''t
        know how that bullet arrived in that gun. I don''t know. But I am all for
        doing anything that will take us to a place where we''re ... this is less
        likely to happen."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0f57ad-3e8c-4fdf-bed6-59c1044f669f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:05:08.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:24.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Authorities eyeing late winter for potential charging decisions</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121aff37-d149-4d3b-9477-e5d9d1176ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:05:08.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:24.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities investigating the shooting are eyeing the late winter
        for any potential charging decisions as they work through a long list of witnesses
        and an increasingly complex chain of evidence, two people briefed on the investigation
        told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ffcabb-8d67-4656-86ab-3938251bbe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:05:08.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:24.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past week alone, key investigative steps, including witness
        interviews and a high-profile search executed late Tuesday, made clear the
        probe is still in an active fact-finding phase.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708cc8d8-33f5-45c6-b80d-4aa9a771432d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:05:08.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:24.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sources pointed toward February as a potential goal for
        local prosecutors to decide on whether any criminal charges should be filed.
        One of the sources said the decision could come as early as next month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f22a7e-436a-428a-9275-6e377d5ea3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:05:08.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:24.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Friday, Mary Carmack-Altwies, the district
        attorney serving Santa Fe, New Mexico, where the movie was being filmed, said
        any potential charges won''t be coming soon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bb6115-8c0d-46af-84e2-dc11bf766021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:05:08.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:24.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have an exact timetable, but charges are not likely to
        be imminent," Carmack-Altwies said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb6b371-e69c-4b63-bf2d-9bcce1b7fb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:05:08.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:24.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She elaborated in a second statement released widely Friday: "My
        office is exploring various legal theories at the time. Everyone involved
        in the handling and use of firearms on the set had a duty to behave in a manner
        such that the safety of others was protected, and it appears that certain
        actions and inactions contributed to this outcome."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b003d862-f7d1-4f37-a3b6-579eae7b6041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:05:08.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:24.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once I have had the opportunity to review the complete investigation,
        certain individuals may be criminally culpable for his/her actions and/or
        inactions on the set of Rust," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db171b4-49b0-4fc6-80b4-d00df9731c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:05:08.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:24.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Santa Fe County Sheriff''s Office told CNN Thursday
        that detectives had not yet handed over a final investigative report to prosecutors
        and did not have a set time frame under which they would do that.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92212d5-4255-4785-b342-502bc5f07816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:05:08.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:24.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/03/entertainment/alec-baldwin-abc-interview/index.html">"Alec
        Baldwin: ''I would never point a gun at anyone and then pull the trigger,
        never''."</a></em></p>'
  'Merdeka-118-Malaysia':
    'author': 'Oscar Holland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-04T12:05:14.631+08:00
    'imagesource': 'jcr:f9fb7bb9-3a25-4e65-a960-862816019460'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c0f4c71-fb41-4ae9-9ab1-c5c1c618bcd3'
    'lead': 'Set to become the world''s second tallest building upon its completion
      next year, Merdeka 118 now stands higher than China''s 2,073-foot Shanghai Tower
      and is dwarfed only by the Burj Khalifa in Dubai.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-04T12:07:20.896+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T12:47:23.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:46:55.702+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s second tallest building tops out in Malaysia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84885f2f-bab0-4b54-b266-d97cee1e9d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:07:20.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:23.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”</strong>&nbsp;The spire of a soaring 118-story skyscraper
        has topped out at over 2,227 feet above Malaysia''s capital, Kuala Lumpur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfcc245-b4b5-4888-8475-501854d93095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:07:20.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:23.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set to become the world''s second tallest building upon its completion
        next year, Merdeka 118 now stands higher than China''s 2,073-foot Shanghai
        Tower and is dwarfed only by the Burj Khalifa in Dubai.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6f7c19-c3fc-40cb-b8e0-84f182a708df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:07:20.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:23.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a ceremony marking the spire''s completion on Tuesday, Malaysian
        Prime Minister Ismail Sabri Yaakob described the project as an "iconic tower
        for the future."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5473c3-b2c9-4234-bc0a-f2bd99e54b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:07:20.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:23.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not only a great achievement in the field of engineering,"
        he told reporters. "But it also further strengthens Malaysia''s position as
        a modern and developed country."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4442f6-5bce-4230-b49b-7f3ad668e24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:07:20.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comprising 3.1 million square feet of floor space, more than half
        of which will be offered as offices, the tower will also house a mall, a mosque,
        a Park Hyatt hotel and Southeast Asia''s highest observation deck. The wider
        four-acre site will also contain public spaces and a park at ground level.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f8f913-479d-4506-a6d2-b55fd44492c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:07:20.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in a historic part of Kuala Lumpur, the skyscraper overlooks
        the Stadium Merdeka, where former leader Tunku Abdul Rahman declared Malaysian
        independence in 1957. Ismail Sabri, who was named prime minister in August,
        said on Tuesday that the sculptural design "reflects the image" of Rahman
        famously raising his hand to shout "merdeka!" (Malay for "independent!") more
        than six decades ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77457493-d981-4f30-8407-8d93a2c7f35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:07:20.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian architecture practice behind the project, Fender
        Katsalidis, said the triangular glass planes on the building''s facade were
        inspired by patterns found in Malaysian arts and crafts. The design also "symbolically
        (represents) the rich cultural mix that defines the people of the country,"
        the firm said in a press release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ac46b9-ee69-4ff0-a2b8-86ae40bf59c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:07:20.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:23.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, one of the company''s founding partners, Karl Fender,
        added that the building was designed to enrich "the social energy and cultural
        fabric of the city."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c58be25-78c8-4bf7-8d47-966acc5a589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:07:20.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:23.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, the achievement of creating the second tallest building
        in the world celebrates the years of planning, problem-solving, collaboration
        and human endeavor required to realize a building of this complexity," he
        is quoted as saying. "Achieving this height milestone is a welcome bonus."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42be235-3bb8-48e9-8946-8a304f6b8c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:07:20.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:23.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announced in 2010, the project broke ground five years ago, despite
        concerns voiced by some local heritage campaigners about the impact it could
        have on the historic neighborhood.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e7976f-deed-4fbe-a0dc-a85fdcb4a62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:07:20.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:23.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the building was expected to open this year, work was temporarily
        halted in March 2020 when the Malaysian government introduced strict lockdown
        measures to combat the spread of Covid-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e058164d-d58c-4133-a837-aecc352ae5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:07:20.897+08:00
