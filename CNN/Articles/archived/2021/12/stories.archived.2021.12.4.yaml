      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f86b11-1621-4079-a872-9f540be162ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:43:44.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:39.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows President Joe Biden''s announcement Thursday that
        the administration will send more than 200 million doses abroad in 100 days,
        accelerating delivery to high-risk countries. The Friday shipment brings the
        total number of US-provided doses sent to Africa to 100 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386bb5ad-974c-4d38-b32d-6e60d099f8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:43:44.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:39.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f119c7e8-9869-4fad-8c1f-eef81265b424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:43:44.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:39.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has been clear from the start: If we want to protect
        the American people and our economy, we must defeat the virus everywhere.
        That means we must ensure the rest of the world gets vaccinated," Zients is
        expected to say, according to the remarks. "And under President Biden''s leadership,
        the United States is leading the way."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2fcf05-9445-4c1e-8987-e481faa52e7e'
      'mgnl:activationStatus': true
