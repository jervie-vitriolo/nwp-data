    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeffrey Epstein''s house manager says staff was instructed to ''see
      nothing, hear nothing, say nothing'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ddb65d-a659-4679-abc5-d0029dee205c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>The longtime house manager of Jeffrey
        Epstein''s home in Palm Beach, Florida, read aloud from an instruction booklet
        Ghislaine Maxwell gave him in 2001 or 2002 that instructed staff in minute
        detail how to handle Epstein''s homes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae8c2f2-3cb7-42d2-95af-49d4d3a5e86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry to say that it was very degrading to me. Most of the
        pages they were just unbelievable to me," Juan Alessi, the manager, testified
        in federal court Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0076b7cf-374d-4ba8-8794-923d0ea7c21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manual contained instructions for staff to maintain extreme
        discretion for Epstein, Maxwell and their guests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac441afc-c334-4665-9974-ecbe69ef5bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember that you see nothing, hear nothing, say nothing except
        to answer a question directed at you. Respect their privacy," Alessi read
        from the manual.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55637a64-b3ff-4052-a47f-c1bfb2c5d34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took the rule as a warning to keep quiet about anything he saw.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617146d0-a81c-4ad2-9435-5603ef4e22a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means a kind of warning that I was supposed to be blind, deaf
        and dumb, to say nothing of their lives," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca445ac-afca-4e54-a992-9e0bbf3d9d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless otherwise instructed NEVER disclose Mr. Epstein or Ms. Maxwell''s
        activities or whereabouts to anyone. If the caller is insistent you simply
        ask them to take a message, a time, a number where the caller can be reached.
        Do not be bullied and do not show any reaction or impatience. Simply be firm,"
        Alessi read from the manual.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611cd970-bb58-4b7a-9a06-6ba5ae9729c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alessi flew commercial once to Epstein''s estate in New Mexico to
        attend a "symposium" with other Epstein staff about how to clean his houses,
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc5601a-6c1e-4a18-8282-a6bad57660b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Alessi''s testimony Thursday, he explained what he witnessed
        while serving from 1991 to 2002 as the house manager of Epstein''s estate
        in Palm Beach. Maxwell is charged with six counts, including sex trafficking
        of minors, in what prosecutors say was a scheme to lure and recruit underage
        girls for Epstein''s sexual purposes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73831d0-29f5-426e-b0d9-b5d9a1205230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial has also illuminated some of Epstein''s connections to
        high-profile figures like Donald Trump, Bill Clinton and Prince Andrew. None
        are alleged to have committed any wrongdoing in relation to the ongoing trial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124613e4-b00d-4f2b-830d-d2717e1a02c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein, who had pleaded guilty in 2008 to state prostitution charges,
        was indicted on federal sex trafficking charges in July 2019 but died by suicide
        in prison a month later. Maxwell, the British socialite and Epstein''s close
        confidante, was arrested a year afterward and has pleaded not guilty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afaa9dc-0c24-44cd-a39c-49227e85e049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In opening statements of her trial Monday, prosecutors said Maxwell
        and Epstein created a "pyramid scheme of abuse" to lure underage girls into
        sexual relationships with Epstein. Her defense, meanwhile, said she was a
        "scapegoat" for Epstein''s actions and attacked the memories and motivations
        of the women who say they were sexually abused.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3932f8d-4a4c-4ee6-9039-92364570bf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>House manager says Maxwell ran Epstein''s many properties</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e43b92-83e2-469b-966c-526e14b0e2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alessi testified that he first met Maxwell in 1991 and understood
        her to be Epstein''s girlfriend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c025caab-177f-42a6-af26-d4d41cbb1300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the day she came to the house, she right away took over and
        she mentioned to me that she was going to be the lady of the house and also,
        she was in charge of other homes," Alessi said in court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fa62c6-886c-4a97-91ea-2e3b896f21cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alessi said he dealt with Maxwell on a daily basis because all of
        Epstein''s orders funneled to him through her.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2467f6a-e43b-4af6-8231-e5423506d666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alessi testified he first got the house manager job with Epstein
        through a referral -- the mother of billionaire businessman Les Wexner was
        one of his maintenance clients, he said. Alessi''s wife began working with
        him at the house around 1995 through 2002.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf79254a-207d-4cbb-8335-9fe63edf2944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alessi testified that his own relationship with Epstein deteriorated
        from "cordial" to strictly professional over the decade he worked for him,
        as he dealt with Epstein less and less.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a27e523-9296-40b3-88cc-4e3c67add7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toward the end of his employment, Alessi said Maxwell told him,
        "Jeffrey doesn''t like when you look at his eyes. You should never look at
        his eyes, just look at another part of the room and answer to him."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44168495-dfab-4b4e-b5c4-9e75a45a5ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell was with Epstein "95 percent" of the time when he''d stay
        at the Palm Beach house, according to Alessi. He said Epstein would spend
        most weekends and all holidays at the Florida home, typically leaving on a
        Monday or Tuesday and returning Thursday or Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84af2867-1f01-4066-810b-032a3d738847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alessi and other house staff would prepare extensively for Epstein''s
        return, he said, cleaning the house and cars, which had to be "immaculate."
        The staff would also stock all of Epstein''s cars with $100 bills per instructions,
        Alessi said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29abfd2-ed3b-4d3e-9deb-cf6443238276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They run the house like a five-star hotel," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8800a9b-d29d-4886-988a-097a8ac3d193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There were ''many, many, many females'' there, manager says</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396dc494-aa79-4904-b2d6-8e75f07655b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alessi said there were "many, many, many females" that came through
        Epstein''s Palm Beach home during his time working there. When women sat by
        the pool they''d be topless 75% to 80% of the time hanging out with Maxwell
        and Epstein, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80df5231-4e1d-4547-bde5-9a26814cf0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled specifically two girls coming to the house that he believed
        were underage: "Jane," who testified earlier this week that Maxwell and Epstein
        sexually abused her, and Virginia Roberts Giuffre, who has previously accused
        Epstein of abuse.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b567857d-39cd-41f4-bd2f-bf5d6a4a72fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alessi recalled Jane coming to the house "at least three times"
        with her mother and several other times by herself. He testified that he personally
        picked her up more than once to bring her to Epstein''s Palm Beach home and
        so did his wife. He once picked her up from the arts high school she attended
        locally.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085f8413-15af-49dd-9ece-435122e1e834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled "maybe twice" driving Jane with Epstein, Maxwell and
        others onto the airport tarmac and watching them board one of Epstein''s planes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a645f6-1fd1-4d12-aabe-81e6d58fefff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alessi testified that on a hot day, he drove Maxwell around in a
        convertible to all the luxury spas and country clubs in Palm Beach County.
        He''d wait in the car for her at each stop including Mar-a-Lago. Maxwell told
        him to stop the car as they were driving out of the parking lot from Mar-a-Lago.
        She got out of the car and spoke to a young blonde in a white uniform that
        he later learned was Virginia Roberts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04335ff-d72f-45fb-ba05-7162438ff905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He saw the girl again later that afternoon around 5 or 6 o''clock
        when she came to Epstein''s Palm Beach house, Alessi said. Alessi walked her
        to Maxwell at her desk and did not see where they went or what they did after
        that, he testified.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2e1cb5-b765-4434-b892-2481e66ba446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled driving Roberts onto the tarmac with Epstein, Maxwell,
        and others on more than one occasion. When asked how he knew that Roberts
        and the group got onto the plane, he said " ''Cause I brought them, I was
        the driver."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1254d374-6e6d-428c-8d69-053968d402aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Alessi testified that Maxwell, Epstein or someone from
        Epstein''s New York office would tell him to schedule a massage for Epstein
        and if the masseuse was available he''d let Maxwell or someone else know the
        appointment was confirmed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e236bb-f7b3-4a54-82bf-f0cc82614e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went to my office and I had a Rolodex with all the massage therapists
        and whoever they told me to call, I would call .... It was all different times
        of day. It was a massage in the morning, massage in the afternoon, and some
        of the massages after dinner, after the movies. They were scheduled to come
        after the movies 10-11 o''clock at night."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4386b0-a5a9-4d6f-acf1-89b62154caf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alessi testified that Epstein and Maxwell would go to the movies
        with others "almost every night" and sometimes he remembered Jane going with
        them.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa9eb1d-a684-4af4-aae5-c0e16253ac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorney Jeffrey Pagliuca spent much of his cross examination
        Friday addressing excerpts from a deposition Alessi gave with a plaintiff''s
        attorney representing Roberts at the time, among other Epstein accusers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e5a6b8-284b-4b36-a329-f7f41f24be49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The back-and-forth was tense at times. Alessi, breathing heavily,
        appeared frustrated with Pagliuca, who asserted that Alessi may have sought
        out massage therapists for Epstein at luxury spas in the area. "Never," Alessi
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b382c8-57bd-4c31-8ea4-7a6ef23f8b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house manager maintained that he never sought out new massage
        therapists for Epstein but only called someone to make an appointment when
        explicitly directed by Epstein, Maxwell or another assistant.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d932bb-f711-4584-9d52-2a80d468302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alessi also testified Friday that he never saw any behavior suggesting
        distress or fear from women coming to give Epstein a massage.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31c833f-2807-42e7-98c2-631e24551824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No they never did, but I wish they could have done because I would
        have done something to stop it," Alessi said, when asked if anyone complained
        to him about being forced to do anything.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e25827-be92-4bd5-bf56-3a9924e0c5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a few occasions Epstein told Alessi to remove photos of Maxwell
        from around the house when she wasn''t there and another woman would be coming
        over. Alessi testified that he didn''t know Epstein''s intention and wasn''t
        told to keep it from Maxwell.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e6f99e-aba9-4ddd-9b65-1c240c37ffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:52:11.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/12/02/us/ghislaine-maxwell-trial-thursday/index.html"
        target="_blank">Jeffrey Epstein''s house manager says staff was instructed
        to ''see nothing, hear nothing, say nothing''</a></em></p>'
  'Oslo-Norway-party-Omicron-outbreak-':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-04T08:21:51.548+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a32f478-a4d2-4762-b62a-7b1f76bb4737'
    'lead': 'At least 13 people in Oslo have been infected with the Omicron variant
      of the coronavirus following a corporate Christmas party described as a ''superspreader
      event,'' and their numbers could rise to over 60 cases, authorities say'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-04T08:25:10.327+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T12:47:30.507+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:46:53.970+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Omicron outbreak at Norway Christmas party is biggest outside South
      Africa, authorities say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d01281-cd24-4233-a41a-8fad4eeab564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T08:25:10.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:30.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;At least 13 people in Oslo have been
        infected with the Omicron variant of the coronavirus following a corporate
        Christmas party described as a "superspreader event," and their numbers could
        rise to over 60 cases, authorities said on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dfaa39-5e68-45c8-8b5b-f742e98b3c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T08:25:10.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:30.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak took place at a Christmas party on November 26 organized
        by renewable energy company Scatec, which has operations in South Africa where
        the variant was first detected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8fdf07-988a-4f4c-951c-81677704ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T08:25:10.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:30.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This party has been a superspreader event," Preben Aavitsland,
        a senior physician at the Norwegian Institute of Public Health, told Reuters
        by email.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a665e19e-d45f-4cf5-aa5b-72c2055bfe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T08:25:10.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our working hypothesis is that at least half of the 120 participants
        were infected with the Omicron variant during the party. This makes this,
        for now, the largest Omicron outbreak outside South Africa."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553f13d0-c088-42b0-88ae-398c6b56f461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T08:25:10.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the people infected at the party, Aavitsland said, two
        people living on the country''s west coast and two people in quarantine at
        Oslo airport have been confirmed as carrying the Omicron variant of the coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586742cd-6d6c-4928-837c-6518ade9cafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T08:25:10.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:30.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak led the Norwegian government to reintroduce some nationwide
        restrictions to curb the spread of Covid-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd100b2-9d16-4527-a510-36969956aac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T08:25:10.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:30.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Europe, companies are canceling Christmas party plans due
        to the emergence of the Omicron variant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d131ed6-49ea-4071-9a07-fc7643d87c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T08:25:10.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:30.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Party</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ea5188-a6d1-4010-ba64-b3184be4f6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T08:25:10.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:30.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first person in Oslo confirmed as infected had attended the
        party, where at least one employee had just returned from South Africa. All
        the attendees were fully vaccinated and had tested negative before the event.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13444dac-cb98-409f-a846-126fd57c0198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T08:25:10.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:30.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Health authorities have confirmed a further 12 cases of Omicron
        in Oslo after an outbreak," the city of Oslo said in a statement. "So far
        13 Omicron cases have been confirmed after sequencing. More cases are expected."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bb78f8-9d77-4047-a1e0-68dff66c5b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T08:25:10.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:30.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities said the individuals infected were so far displaying
        mild symptoms, with none hospitalized.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51045f85-f4dd-43a9-8eb0-139723877baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T08:25:10.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:30.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is still too early to say whether the clinical picture of the
        disease is different in Omicron infections than in Delta infections," Aavitsland
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5177e83c-1a98-4dc5-a40f-36c5ad3652ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T08:25:10.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:30.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of the patients has severe symptoms; none is hospitalized.
        However, this is not unexpected given the young age of the participants."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eb68f6-39a0-4435-8385-7e7af6c147ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T08:25:10.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scatec said it had been following authorities'' advice throughout
        the pandemic. It also said its focus was on taking care of its employees and
        on limiting the spread of the virus</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55373ea1-3afc-4b63-9b31-273d9fe5fde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T08:25:10.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/12/03/europe/norway-christmas-party-superspreader-omicron-event-intl/index.html"
        target="_blank">Omicron outbreak at Norway Christmas party is biggest outside
        South Africa, authorities say</a></em></p>'
