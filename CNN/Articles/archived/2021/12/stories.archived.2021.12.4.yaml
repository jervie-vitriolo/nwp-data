      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)â€”&nbsp;</strong>Retired
        boxing champions Manny Pacquiao and Floyd Mayweather, Jr. may soon face off
        again â€”&nbsp;in a different ring.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f9cc29-4efb-4a7a-831e-01eb015d57e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T20:27:39.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:13.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both camps confirmed they are in talks to hold a basketball exhibition
        match in the Philippines next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526f27fb-58b9-4545-bac4-87c91bbdf35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T20:27:39.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:13.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May ino-</em>organize<em> kaming</em> basketball game," the
        senator said in a chance interview with reporters on Saturday. "<em>Bubuo
        siya ng</em> team <em>niya, mag-buo rin ako ng</em> team<em> ko na may dalawang</em>
        former NBA playe<em>r na maglalaro. Dito sa Pilipinas. Baka</em> January."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0069d69-c5b7-4821-a453-4333379900c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T20:27:39.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:13.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re organizing a basketball game. He will form
        his team, I will my form my team with two former NBA players. Here in the
        Philippines. Perhaps in January.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc96ce48-95a1-4539-88c0-f60f9ce2a1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T20:27:39.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:13.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.youtube.com/watch?v=OtoTRK7h30U">earlier
        interview</a>, Mayweather also revealed he would be heading to the Philippines
        to play hoops with Pacquiao â€”&nbsp;a trip he said is "coming up soon."&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a9a261-14ba-4a82-80b5-dbe916041734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T20:27:39.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:13.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao â€”&nbsp;who''s running for president next year â€”&nbsp;said
        Mayweather''s visit has nothing to do with politics. He said earnings from
        the match would go to charity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da72b26f-1946-4345-a1ef-6dafb276c040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T20:27:39.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:13.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> purpose <em>namin is</em> basketball game. Sports<em>
        ''yan eh. Kung ano man ''yung pulitika natin dito, sa atin ito. Iba naman
        ''yung sa amin</em>," Pacquiao said when asked if he is expecting a possible
        endorsement from Mayweather ahead of the 2022 polls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38393d7e-c5ef-4020-993f-45953bcf742b'
      'mgnl:activationStatus': true
