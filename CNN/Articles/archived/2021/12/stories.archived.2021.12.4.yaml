    'template': '1'
    'title': 'DOH pushes for active case finding as testing output drops'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621e0636-d427-46c1-99fd-3a12b0a7ad5e'
