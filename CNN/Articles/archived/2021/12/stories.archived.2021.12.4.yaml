      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)â€”&nbsp;</strong>The
        camp of Ferdinand "Bongbong" Marcos, Jr. maintained that the presidential
        aspirant has complied with the court''s ruling on his previous tax case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7788b8-dc84-4c8e-b545-fb41b2c932f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T19:10:44.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have complied, and we are very confident with our answer as
        submitted before the Commission on Elections," Marcos'' spokesperson Atty.
        Vic Rodriguez said in an interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311952c6-63e4-460c-820c-676aec21b1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T19:10:44.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now if they have other issue or matter that they would like the
        Comelec to take up, then it is within their legal right to do so. But we have
        complied," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5579de-dfcd-4c58-be16-4ee257744d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T19:10:44.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, petitioners against Marcos'' candidacy said the former
        senator has "no record" of compliance of payment with regards to the 1997
        Court of Appeals decision on his tax case. The group led by lawyer Theodore
        Te cited a document from the Quezon City Regional Trial Court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596b6a32-28b4-4e56-87d9-f680fab9533e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T19:10:44.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:14.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ MORE: <a href="https://cnnphilippines.com/news/2021/12/3/Bongbong-Marcos-no-record-compliance-payment-court-tax-case.html">Court
        says ''no record'' of Bongbong Marcos complying with tax ruling</a></strong><a
        href="https://cnnphilippines.com/news/2021/12/3/Bongbong-Marcos-no-record-compliance-payment-court-tax-case.html">
        â€”<strong>&nbsp;petitioners</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac050da-c614-4410-b9eb-7aa819e57e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T19:10:44.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:14.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the petitioners, Marcos was ordered by the appellate
        court to pay a fine of â‚±2,000 for each count of the non-filing of income tax
        returns for the years 1982, 1983, and 1984, as well as a â‚±30,000 fine for
        1985 "with surcharges."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b6b653-ec29-4c9f-9f1e-78d39edbd4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T19:10:44.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:14.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also tasked to pay the Bureau of Internal Revenue the deficiency
        income taxes due with interest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac7a3e6-a864-40ff-bdcf-0d73ee120042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T19:10:44.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:14.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' camp on Saturday disclosed documents showing that he paid
        around â‚±67,000 in tax liabilities in 2001.</p>'
