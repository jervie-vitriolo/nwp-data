      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Nov. 29 to Dec. 3, she said the government administered a total
        of 9,937,827 COVID-19 vaccine doses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4286b866-0bf4-4a2d-a6a7-7a1bd8890f1b'
      'mgnl:activationStatus': true
