      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the 106-story Exchange 106 became Kuala Lumpur''s -- and
        Southeast Asia''s -- then-tallest skyscraper, despite being embroiled in the
        1MDB financial controversy that landed the country''s former prime minister,
        Najib Razak, with criminal charges including money laundering and abuse of
        power.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
