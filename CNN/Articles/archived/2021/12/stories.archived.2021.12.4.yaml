      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were targeting nine million individuals to be vaccinated. As
        of yesterday, ang tally po natin ay (our tally was) 9.9 million," Health Undersecretary.
        Maria Rosario Vergeire said during a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e61470f-91fb-4968-9ee1-79e2b51c222a'
