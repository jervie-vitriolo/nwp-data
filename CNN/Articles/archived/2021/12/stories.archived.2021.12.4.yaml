      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6ca965-7285-49b8-8c99-84b01276301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m OK," Biden said when questioned about his voice at the end
        of his speech, which he interrupted a few times to clear his throat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfb8a6b-b02a-4b4d-9978-82f1cccbca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7191a2f-caaf-4d49-a88a-e38c6a326d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m tested every day, a Covid test," he added. "What I have is
        a 1-and-a-half-year-old grandson who had a cold who likes to kiss his pop.
        Anyway, it''s just a cold."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcfe995-b038-4234-972c-25ce20265058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fee696a-483e-409c-9fe7-2f145d16c587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden began his scheduled address on November''s jobs report sounding
        husky, his voice audibly lower than its normal pitch. At one point he turned
        away from his microphone to cough into his hand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5599e159-9b43-434d-acff-47ae5929b56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08005d2-f177-4519-9afe-950bebdc6b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was not wearing a mask during his speech; he usually does not
        wear one during remarks from the White House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaca2eb-fd32-44cb-9623-961f2f000337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100fe8f6-9e31-4e46-b4f7-f95d3266e7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, when he was returning to the White House from a speech
        about his winter Covid strategy at the National Institutes of Health in Maryland,
        a reporter asked Biden how he was feeling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc117fe2-81cc-498c-b4cc-ad51698315d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459e2d15-0152-4c2f-b135-1432f83e42d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stopping and turning toward cameras, Biden shouted: "Great!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbb219d-4ab2-4986-a4c7-53eacb5fd365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bfa941-3e72-475a-a867-15196619aabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not uncommon for presidents to appear in public sounding hoarser
        or more fatigued than normal; the job is draining and usually requires interacting
        with a wide range of people. Presidents become frequent users of hand sanitizer
        gel to avoid becoming ill.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4efaa3-bc89-4562-9b57-ea9302ea8d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42044508-d6fb-4c67-a96d-86c442964bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in the Covid-19 pandemic era, each variation in the commander
        in chief''s condition is closely monitored. In the days before then-President
        Donald Trump revealed he had Covid last year, he sounded and appeared under
        the weather.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a958fbf-27e8-4bfa-8722-6077c9323d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7defb41-d7b6-4cf0-a816-652749ccfd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, an excerpt from a book by Trump''s then-chief of staff
        revealed the former President had actually tested positive for Covid several
        days earlier than initially known. In the excerpt obtained by The Guardian,
        Mark Meadows wrote Trump subsequently tested negative.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1695d323-64ef-40a2-b3c4-a1a33d6d8e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccee944-a718-42c9-aa1d-5d43f42382c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Biden''s disclosure that he is tested every day for
        Covid goes beyond what the White House has revealed about his testing regimen.
        Press secretary Jen Psaki said on Wednesday this week that he''d last tested
        negative on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ff1a2b-ec88-45cc-9e22-2aadded6ee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f46bc7-7fa5-4b93-87a6-889cfba3d8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the White House said Biden would be tested for Covid
        every two weeks, at the recommendation of his doctor, who cited the efficacy
        rates of the vaccine. Psaki said on Wednesday that "nothing has changed" in
        the testing protocols.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426ba4aa-4f1d-456d-99a1-ea021177034f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69242e2-5664-40fb-9727-1a45ce0360d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said Biden''s travel schedule and roster of engagements
        at the White House wouldn''t be altered because of the Omicron coronavirus
        variant, which government health officials are still studying to determine
        the transmissibility of, and potential resistance to, vaccines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39e92d0-b985-4823-bee6-4f8f6f8a8e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f29e69-c61c-4ae0-9a8e-79bad1963c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s supposition that he contracted the cold from his young
        grandson will be familiar for parents and grandparents of young children.
        The US Centers for Disease Control and Prevention says the common cold is
        the main reason Americans miss work, and say adults have an average of two
        or three colds per year. Kids have even more.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac29905-5f53-4877-9521-070be328dfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86527ea1-3d64-48ef-812b-d053ea891f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says most people recover from colds in seven to 10 days,
        but that those with weakened immune systems, asthma or respiratory conditions
        are at risk for more serious illness like bronchitis or pneumonia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b29793-b008-4c27-b97a-11a732874b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25674e6d-e2c2-4e25-b46f-12fbdf30fca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency recommends rest and taking fluids -- and staying at home
        to avoid infecting others.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3d4283-7b8f-42d6-a721-3b7ff2e0eb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddb5cde-66fb-406d-8d6d-6166a1b2d6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his physical earlier this month, Biden''s doctor made a specific
        examination into the President''s "increasing frequency and severity of ''throat
        clearing'' and coughing during speaking engagements."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705131c2-beb3-4075-9321-3936e155be7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae09e6aa-6860-44b0-b20b-774012da9621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He found Biden has a condition known as hiatal hernia, which causes
        him to have reflux -- something the doctor said could account for his more
        frequent throat clearing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27025d0-b57c-4487-9b24-ee777b4fcde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T01:18:44.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/03/politics/joe-biden-has-a-cold/index.html">A
        gravelly voiced President Biden says he has a cold</a>."</em></p>'
