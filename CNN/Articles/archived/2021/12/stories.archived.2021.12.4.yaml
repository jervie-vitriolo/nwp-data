      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/merdeka-118-second-tallest-skyscraper/index.html">"World''s
        second tallest building tops out in Malaysia."</a></em></p>'
  'Genome-center-242-infected-travelers-variant-detection':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-04T14:29:04.972+08:00
    'imagesource': 'jcr:0e5b45b6-c388-48a8-82e4-bd4a4906a227'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c645a41b-c2f0-49b1-bb9c-c4ce4f9fc5ad'
    'lead': 'The Philippine Genome Center (PGC) is seeking the specimens of 242 travelers
      who arrived in the country in November to determine if the Omicron variant is
      present in the country, its chief said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-04T14:31:32.356+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T12:47:23.323+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:46:55.836+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Genome center seeks samples of 242 infected travelers for variant detection'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9a584a-2c25-4738-a097-c59b02e221f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:31:32.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:23.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) â€”</strong> The
        Philippine Genome Center (PGC) is seeking the specimens of 242 travelers who
        arrived in the country in November to determine if the Omicron variant is
        present in the country, its chief said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553be3cf-72a8-4b99-849f-4bd4c6aa0bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:31:32.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:23.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naibigay sa aming number is 242 nag-positive sa kanila," PGC Executive
        Director Cynthia Saloma said in a government briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6582c54-4505-4b8f-9a02-ab19a77ae04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:31:32.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:23.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What was reported to us was that 242 tested positive
        among them.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa159af3-2559-4f4a-b929-3c9a670dbd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:31:32.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:23.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikipagugnayan po ang ating Department of Health epidemiology
        bureau sa mga laboratories sa aiport kung saan sila po ang gumawa ng test
        - kung maaari po ibigay nila ito sa PGC," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5e7fb7-59c0-4e51-892e-583ed7b1a82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:31:32.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:23.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Department of Health epidemiology bureau is already
        coordinating with the laboratories in airports, which run the tests -- if
        it is possible for them to give the samples to PGC.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9b8a47-fe65-4b47-93d1-c233306b48ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:31:32.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:23.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said in the same briefing
        that included in Saloma''s count are three passengers from Africa who are
        in isolation. Vergeire said specimens of the three were sent to PGC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f611e2a2-e13d-4b62-ada6-0ffd6480bfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:31:32.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:23.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saloma said the genome center will check the quality of virus samples
        before they can be sequenced.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f3583c-5eb6-4669-b97a-4f06be3bafe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:31:32.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:23.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if not yet detected, the possibility of Omicron''s presence
        in the country "exists," Saloma said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91051c42-d3df-4c82-b600-c65a0b2de76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:31:32.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:23.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH sequencing capacity may be expanded in 2022</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0213aae5-0162-4eec-ad88-d595553d5fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:31:32.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:23.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PGC satellite offices in the Visayas and Mindanao may
        begin helping with genome sequencing by January, Saloma said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4501eb09-814c-43f3-91bc-b3a1453e2154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:31:32.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:23.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, only the PGC main office in Quezon City is conducting
        genome sequencing, which identifies the type of variant a coronavirus-positive
        person has.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b70dd7-cc18-495c-ad6d-97a0b6afe766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:31:32.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:23.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saloma said personnel in PGC offices in the Visayas and Mindanao
        were in Manila two weeks ago to undergo training.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b387d3b1-93b2-42b8-abc0-a6c85da42847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:31:32.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:23.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are just waiting for sequencing machines so they can begin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a928528-6db6-4ec1-ad63-9bc8af147c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:31:32.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:23.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best estimate is in January -- that they will be able to do
        this in the regions," she said.</p>'
  'Peng-Shuai-WTA-Chinese-state-media':
    'author': 'Nectar Gan and Steve George, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-12-04T14:23:34.654+08:00
    'imagesource': 'jcr:eaccab64-a32d-4b40-8ec4-d5322a05ba0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '971a55cb-9e89-41cd-a7ed-b9036f864b60'
    'lead': 'The women''s professional tennis tour just called it quits on China.
      But within China, there is no news about the decision, no public discussion
      as to why, nor any response from Chinese tennis fans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-04T14:36:43.430+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T12:47:22.801+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:46:56.027+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Beijing is angry at the WTA for pulling out of China. But
      it can''t let Chinese people know about it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10542cd1-b1b6-4f8d-bdb2-e0aa0001d728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>The women''s professional tennis tour
        just called it quits on China. But within China, there is no news about the
        decision, no public discussion as to why, nor any response from Chinese tennis
        fans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e1b003-a099-46b9-b499-76394b78b6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast to the blanket silence at home, China''s government
        controlled-media lashed out at the Women''s Tennis Association (WTA) on Twitter
        -- a platform blocked in China -- accusing the organization of "putting on
        an exaggerated show," and "supporting the West''s attack on Chinese system."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2659963-16e4-4512-b47c-733046ed0f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two seemingly contradictory approaches reflect the extreme sensitivity
        attached to the WTA''s decision inside of China -- and the explosive #MeToo
        allegation that sparked it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb59f6c-ef0d-42b4-bd24-f61bc749757d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Chinese tennis star Peng Shuai publicly accused former Vice
        Premier Zhang Gaoli of sexual assault on social media on November 2, the immediate
        response from authorities was to muffle her and censor even the vaguest allusion
        to the allegation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0014dd-fc44-4748-babc-aacc23b61d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while that might have worked domestically, it served only to
        inflame reaction overseas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2659b78c-3c7d-468a-a5bb-81474508d261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng''s prolonged disappearance from public view prompted the world''s
        biggest tennis stars to demand answers to her whereabouts. In response, state
        media employees released a spate of "proof of life" photos and videos of Peng
        on Twitter, while authorities continue to censor all mention of her at home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981b8fd3-e172-4db9-b83f-aa34bbf6f240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same approach was applied again on Thursday, when the WTA announced
        an immediate suspension of all tournaments in China, including Hong Kong,
        over Beijing''s silencing of Peng''s sexual assault allegations. Despite the
        state media firestorm on Twitter, Chinese social media platforms remained
        calm and quiet, with no sight of the nationalist rage that would usually engulf
        parties that are deemed to have "offended China."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dbfd98-de4c-4bc6-8f4d-ff0c7ffdfe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s external propaganda on this matter is like a paper box
        that cannot hold water in front of its own people," said Xiao Qiang, editor-in-chief
        of China Digital Times, a US-based news website tracking censorship in China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5e584f-6faa-47ad-8df6-e448848a062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How ironic that they hope to use this narrative to convince the
        international community."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847396a7-a425-42f4-810f-67b98c5b82ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To experts who have long monitored and analyzed China''s propaganda
        efforts, this apparently well-guarded parallel track belies a more chaotic
        reality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45027ce3-1c00-412f-9f83-1177de195c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could talk here about a two-pronged strategy, about how China
        has enforced complete silence at home while pushing a narrative externally
        about meddling journalists and the politicizing of sport. But to call it a
        strategy at all suggests a sophistication that is not really there," said
        David Bandurski, director of the China Media Project.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbc2f2a-c18a-4aba-bf61-afa513ccb049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we actually see is desperation, the editor-in-chief of one
        state-run newspaper rushing out on Twitter and banging his dishpan. The point
        is to distract the world from obvious and damning facts."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833ba413-d8cf-4922-bd2b-54015080db97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hu Xijin, editor-in-chief of the government-owned nationalist tabloid
        Global Times, became the first state employee to challenge the WTA''s decision
        Thursday -- but only on Twitter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add17ade-8275-4986-b2e9-5a78a6f81e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WTA is coercing Peng Shuai to support the West''s attack on Chinese
        system. They are depriving Peng Shuai''s freedom of expression, demanding
        that her description of her current situation must meet their expectation,"
        Hu tweeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749044b4-03d0-4634-951c-7efea96b2b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was followed by a Global Times "editorial" posted on Twitter
        in English, accusing the WTA of "expanding its influence in a speculative
        way, bringing politics into women''s tennis deeply, setting a bad example
        for the entire sporting world." It did not mention what triggered the WTA''s
        decision to pull out of China in the first place.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46863c00-5823-47f0-b951-85fd15eb73e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "editorial" wasn''t posted on the newspaper''s Chinese-language
        social media accounts, and only appeared on its English-language website late
        on Thursday night. But even then, it was hidden from the homepage, a far cry
        from how editorials are usually displayed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51214fd5-1543-44b2-a6ea-e2169cec1e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another English-language article, the Global Times said the Chinese
        Tennis Association (CTA) had expressed "indignation and firm opposition" to
        the WTA''s decision. The CTA''s response was not reported by Chinese language
        media, nor was it posted on the association''s own website (The CTA did not
        respond to CNN''s requests for comment).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c95cc8-3f7e-4ffa-bd7e-5771629ec7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at a news conference on Thursday, responding to a question about
        the WTA''s withdrawal, a spokesperson for China''s Ministry of Foreign Affairs
        said "China has always been firmly opposed to any act that politicizes sports."
        But even that exchange was deleted from the official transcript of the Q&amp;A
        on the ministry''s website.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82879fcb-2de0-48f5-a7a4-4f00f3e69af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lengths Beijing has gone to hide its anger toward the WTA from
        the Chinese public shows just how serious and sensitive the scandal is in
        the eyes of the ruling Communist Party -- especially before its twice-a-decade
        leadership reshuffle next fall, when President Xi Jinping is expected to seek
        a third term in power.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dce437-c674-4bac-8e03-0f2876faac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As vice premier, Zhang, 75, served on the party''s seven-person
        Politiburo Standing Committee -- the country''s supreme leadership body --
        alongside Xi from 2012 to 2017.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5400a13-9f13-4b0d-9543-51c088b44be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of been an external storm, and they wanted to keep the
        storm outside China," Bandurski said. "It''s an extremely sensitive issue
        for the leadership. I think probably one of the most sensitive news stories
        that''s happened in the last decade."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7762f561-33a2-4bc2-997c-89401c7255f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government''s main concern is laid in plain view in
        Hu''s tweet, which accused the WTA of attacking on the "Chinese system."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01d7636-7189-47c1-b863-ffc115adf179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fundamentally, this is about protecting the political system in
        China -- this is the only body that''s of concern. It''s not about the personal
        safety of Peng Shuai, or her rights as an individual, as a woman, as a citizen."
        Bandurski said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91a8944-ff21-4aba-b44a-c8714ba7131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because as soon as they actually talk about this issue internally,
        people are going to ask: ''Well, what about Zhang Gaoli? Is it true? This
        is a high level official, why isn''t anything happening to him? What is happening
        to him? Where is he?'' And those questions immediately go to the heart of
        (the party''s) power and legitimacy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a1f824-2b9a-4f82-b28b-c80533edaaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments after the WTA announced it was pulling out of China in the
        early hours of Thursday, some Weibo users voiced support for the decision
        on the association''s official Weibo account, under its old posts. (The WTA
        did not issue a Chinese version of its announcement on Weibo.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0077ed-b7e7-40e9-aabb-8c0477c14bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WTA has a strong spine!" one comment said. "Why hasn''t this man
        been arrested. He really has super strong backing. It''s absurd," the comment
        continued, apparently referencing Zhang.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8524399-27b0-4a09-a468-19765373067d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These comments were soon removed. By Thursday afternoon, the comment
        section under its two most recent posts had been disabled. "Someone is busy
        deleting posts," a user wrote under a third post, only for that to be deleted
        too, and the comments on the post disabled.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8e9c14-1fa2-46e0-a0b0-7cf7c42dc2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WTA''s account -- which has more than 400,000 followers -- is
        still up on Weibo, but it has been blocked from search results.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a9fee3-ad0e-4556-af0e-17bdc4ffd315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While seemingly all powerful and sweeping, such censorship can come
        at a cost for the party, Bandurski said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e758d1cc-0a84-4dd5-8ce2-e3856195f357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always a flip side to censorship, especially when you
        can see it happen, when you experience it. It''s a demerit for the system,"
        he said. "The most effective way to control is to have it happen invisibly,
        and you''re not really aware of what you''re missing."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b8cd0f-8da0-45c6-815e-538808071691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a way, the blanket censorship around Peng and the fallout also
        betrays Beijing''s lack of confidence in its ability to spin the story and
        gain public support.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19628d32-1372-4f92-b4d4-e87bf6c3d223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has proved to be successful in rallying domestic support
        when faced with international criticism relating to Hong Kong, Xinjiang and
        Tibet, chastising Western companies, organizations and governments for meddling
        in "China''s internal affairs." On social media, nationalists often echo Beijing''s
        fury, calling for boycotts of companies for "insulting China."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dad1f43-c0d9-4f02-90ea-8d5a9a159c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Peng scandal is a different beast. Her allegation of sexual
        assault by a powerful man who once sat at the pinnacle of a patriarchal system
        could potentially trigger a groundswell of outrage and sympathy within China,
        especially young women, many of whom have voiced support for victims in previous
        #MeToo cases.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc7ae1b-9e24-4ad7-81da-2d1550d2db77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if the Communist Party is too afraid to try and convince its
        own people, any attempt to influence the international audience will almost
        certainly fail, experts say.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9924ea51-7954-474c-bdd9-9d9c594752f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world has serious news media, there are serious political bodies
        -- like the United Nations and the European Union -- putting out statements
        (on Peng). And yet, all China has is ... almost entirely one man and a handful
        of Twitter accounts," Bandurski said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9908c73-8a11-4792-b124-1269474698cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very raucous. It''s very non-strategic. And I think in that
        sense, it''s incredibly foolish."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b79ea11-9d41-469e-bc32-369890c4bd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:36:43.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:47:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/03/china/peng-shuai-wta-china-state-media-intl-hnk/index.html">"Beijing
        is angry at the WTA for pulling out of China. But it can''t let Chinese people
        know about it."</a></em></p>'
