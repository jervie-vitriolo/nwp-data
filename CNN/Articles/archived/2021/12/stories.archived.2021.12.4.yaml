      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We Filipinos are quite smart and we can match it with the best
        of the world," said Calma, noting the fast-paced nature of technology which
        also shapes how he manages his fintech - his passion allowing him to ride
        along the quick pace and learn speedily, too.</p>'
