      'jcr:uuid': 'c7cf52ea-432e-4f8c-a332-ddcd21c75fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T17:55:56.352+08:00
      'mgnl:createdBy': 'david'
