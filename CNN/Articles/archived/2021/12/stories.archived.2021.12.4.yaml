      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The Taliban released a so-called "decree
        on women''s rights" on Friday that failed to mention access to education or
        work and was immediately panned by Afghan women and experts, who said it was
        proof that the militant group was uninterested in upholding basic freedoms
        for millions of Afghan women who have largely been constrained to their homes
        in recent months.</p>'
