    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97081cd-0556-4067-98b0-e91e1af72a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:43:44.487+08:00
      'mgnl:createdBy': 'bamba'
