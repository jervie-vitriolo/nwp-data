        read that correctly. In fact, more snow has fallen in Hawaii this season than
        in Denver, Colorado.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02fe07a-4aff-4bce-9907-34574a2556fe'
