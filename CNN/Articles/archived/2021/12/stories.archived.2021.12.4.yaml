      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723e1088-3c8d-48bb-8696-b25f57320848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decree, which sets out the rules governing marriage and property
        for women, states that women should not be forced into marriage and that widows
        have a share in their husbands property. "A woman is not a property, but a
        noble and free human being; no one can give her to anyone in exchange for
        peace...or to end animosity," said the Taliban decree, released by spokesman
        Zabiullah Mujahid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfc7b7c-1423-4f81-a8f5-93c9864aa294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b16bde-4285-4e12-b76c-053204c15cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban have been placed under immense pressure to support the
        rights of women by the international community, which has mostly frozen funds
        for Afghanistan since the group seized control of the country. Instead, in
        their four months of rule, the Taliban''s leaders have imposed limits on girls''
        education and banned women from certain workplaces, stripping away rights
        they had fought tirelessly for over the last two decades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277e7e97-6c5c-4dcd-9ba3-a4635be9daf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b39355-0a01-4c12-ba24-b824fe207590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan women interviewed by CNN on Friday said that the decree would
        do little to change their lives, adding that the rights detailed by the Taliban
        were already enshrined under Islamic law. The Taliban''s leaders promised
        that women would have rights "within the bounds of Islamic law" when they
        swept to power, but it''s been unclear what that would mean or how it would
        differ from the strict interpretation of the law imposed by the group from
        1996 to 2001, when women were banned from leaving the home without a male
        guardian and girls were blocked from school.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af687f8b-6674-4c22-9bd5-194a270b4a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c07903-49ef-4e58-86a9-d98fcb4182d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They only want women to stay home''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92597f51-5a95-43ee-b9ad-abbb013b404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The decree] has no connection with our right to go to school,
        university or participate in government. We don''t see any hope for our future
        if it goes on like this," said Muzhda, a 20-year-old university student in
        the capital Kabul, who asked that her surname not be used. "We were not feeling
        comfortable since the the Taliban took control and we won''t feel comfortable
        after this decree ... if they don''t bring changes to their rules for the
        women''s rights we will prefer to stay inside."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21260f58-4aee-45db-a858-bcdeb1ba6682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7316b3-e3ed-4cc9-94d8-14f6a935a04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They only want women to stay home and prevent them from going out
        for school, university or work, but they want to appeal to international community,"
        she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e3ff22-fba3-40b4-8a5c-5e5b7a6f720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122caafd-4a01-45da-ba87-ed5186ab258f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the edict comes as Afghanistan plunges deeper into
        an economic crisis and amid warnings of a looming famine. But it is unlikely
        that the statement will go far enough to assuage international concerns that
        Afghan women are currently unable to work and go to school, or even access
        public spaces outside the home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90102e8-f8b9-4f95-9972-a57ac4dcdbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e42e8a-21c1-4a48-8085-26c643e910af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been becoming more and more clear to the Taliban over the
        last three and a half months that women''s rights, particularly girls education,
        is a really serious barrier to achieving some things that they want from the
        international community -- recognition, legitimacy, funding, unfreezing of
        assets," Heather Barr, the associate director of women''s rights at Human
        Rights Watch, told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ba395b-f09c-4c85-8146-7b2d3ee01c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4c0903-dfbe-471a-b1c6-4671a1059ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban''s leaders have presented a more moderate face of the
        group to the world in recent months, pledging to allow primary education and
        some secondary education for girls, but rights advocates are unconvinced their
        views have changed. According to Barr, "their views are pretty intact compared
        to ''96 to 2001, about what the role of women and girls should be. And so,
        in that context, this looks like a statement that costs them nothing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b89c04-ffb0-4a91-933e-0dcbc4e9cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc72998a-e72f-4b86-82a3-6eb7a634b0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives you a sense of how the Taliban see women''s roles in society,"
        Barr added. "It feels a bit insulting, honestly, at a moment when millions
        of girls are being denied access to education."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aad0e6-0fb1-4552-855d-0f33462af7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd54f4a-7d3b-4a17-b216-667f548ae2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A worsening crisis</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0238fcb2-51c8-45c7-b09c-98d552b1106f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr noted that, in practical terms, the Taliban has no way to uphold
        women''s rights after having abolished all the mechanisms to do so. Since
        sweeping to power, the Taliban has abolished the Ministry of Women''s Affairs,
        a key body in promoting women''s rights through Afghan laws. They''ve also
        rolled back the Elimination of Violence against Women Law, signed in 2009
        to protect women from abuses -- including forced marriage, leaving them without
        recourse to justice, according to the UN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ee6544-9e68-4b75-bc52-f8587f007c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab10726-d214-484e-999f-c4c2ca9cc6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enforcement of this decree in most parts of the country is impossible,
        only the Taliban can implement it in the capital and some parts of the country,
        but most parts are having their own custom, which they won''t accept this
        decree," Fariha Sediqi, 62, a former school teacher in Kabul, told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7459ef-5626-4290-bd77-008f16f6549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a30b434-3308-4225-a0cf-24b39b75e205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though marriage under the age of 15 is illegal nationwide,
        it has been commonly practiced for years, especially in more rural parts of
        Afghanistan. And the situation has deteriorated since the August takeover,
        as families became more desperate in the face of a worsening economic crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a569a70-6f67-4ad9-892f-7d10840ffecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1016602f-8187-4b7f-918f-80a77565b665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zahra Joya, an Afghan journalist who fled the Taliban, but is continuing
        to run her own women''s news agency, Rukhshana Media, from London, England,
        where she is seeking asylum, said that the decree was meaningless.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9891137-ccd4-4db3-8182-8e437f826db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc21813e-c62c-4b9b-bf96-b2623c64b0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Taliban said women are humans. Everyone knows women are humans.
        They say women are free. But how? It is the 21st century and all Afghan women
        need to have their freedoms â€” educational rights, working rights. And unfortunately,
        the Taliban they''ve limited women''s life in the 100 days they''ve been in
        power," Joya said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32673ac4-cf88-4af4-9b56-f83e44a4f9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a943294e-f435-4b27-9ee7-714fbc80e354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T05:18:50.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joya, who grew up under the Taliban in the ''90s and lived as a
        boy in order to flout the group''s education ban and attend school, left Afghanistan
        to continue her work. She has a network of female journalists across the country
        who are reporting on women''s issues, like rise in forced marriage amid the
        economic, in secret.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0f96fb-58d1-463d-8dce-de554a151e84'
      'mgnl:activationStatus': true
