  'thousands-flee-Mount-Semeru-volcano-erupts':
    'author': 'Masrur Jamaluddin and Radina Gigova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-04T21:21:32.330+08:00
    'imagesource': 'jcr:938d464f-1e8c-4a71-afeb-3b840caa5c9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb20062a-4921-4b55-8639-c7544ea625bb'
    'lead': 'Mount Semeru, a volcano on Indonesia''s East Java Province, erupted on
      Saturday, spewing a column of smoke and ash while displacing thousands from
      the area, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-04T21:20:12.353+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T12:47:12.320+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:46:58.628+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands flee as Indonesia''s Mount Semeru volcano erupts

      '
    'updated': 2021-12-05T06:24:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a19791b-9830-4267-8572-393736477758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T21:20:12.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:12.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Mount Semeru, a volcano on Indonesia''s
        East Java Province, erupted on Saturday, spewing a column of smoke and ash
        while displacing thousands from the area, authorities said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351a03c3-7521-45c6-9d75-2dc60bbc2819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:24:38.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:12.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption has killed at least one person and wounded 41 others,
        officials say of the eruption that covered villages in ashfall and saw people
        run from billowing clouds of ash and debris.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb33bf7-a35f-4ef9-bdd5-dbb3de15c9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:24:38.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:12.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 300 families were evacuated following the eruption of Mount
        Semeru volcano in East Java on Saturday, according to Indah Amperawati, Deputy
        Head of Lumajang District, an area close to the volcano.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e558538a-8188-43c6-89a0-ce347b1e1f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:24:38.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:12.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that most of the burn victims have been evacuated to the
        Penanggal Primarily Health Center alongside a resident who died in the village
        of Curah Kobokan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3bd299-1a07-43f8-a277-d37db1e4d3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:24:38.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:12.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have been unable to reach several other villages due
        to roads being blocked by mud and fallen trees, Indah told the press conference.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18825be-6931-4e58-84c7-54328dcac9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:24:38.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:12.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has been asked for personnel support and equipment,
        Major General TNI Suharyanto, the head of the National Disaster Management
        Agency (BNPB), told the press conference.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a972734b-5ebe-4c93-80bf-91d9569bc8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:24:38.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:12.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budi Santosa, Head of Disaster Management of East Java Province,
        said earlier on Saturday that two sub districts had been "badly affected"
        by the volcano''s eruption.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113c8fd6-738b-4de3-8043-b4d82ba8bfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:24:38.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:12.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volcanic ash and the smell of sulfur was first reported around 3
        p.m. local time (3 a.m ET), the Mount Semeru Volcano Observation Post reported.
        It added that hot ash clouds were falling towards an East Java village, Sapitarang,
        in Pronojiwo District.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ec2cb3-4a07-4c29-8e0a-851d02b9d474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:24:38.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:12.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos shared by government emergency response teams showed residents
        in the area running away from huge thick clouds of ash.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1397f79-08f9-4231-8c81-d837deb3828a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:24:38.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:12.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other footage shared by locals showed people gathering at a local
        mosque in Besuk Kobokan as ash and smoke blanket the surrounding streets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530ca909-cfbf-412f-b89c-2ca17667fbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:24:38.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:12.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santosa told the news conference that he believed health facilities
        in the disaster area, either primary health centers or hospitals, would be
        able to accommodate victims.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a37aa6-c27a-40fd-b9ac-1554b35c2dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:24:38.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:12.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team is currently trying to conduct evacuations and preparing
        refugee camps in the area, that would provide food, masks, blankets and shelter
        for displaced residents.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae80b298-ee99-4bbe-8af1-4ea4aa934afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:24:38.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:12.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia sits between two continental plates on what is known as
        the Ring of Fire, a band around the basin of the Pacific Ocean that leads
        to high levels of tectonic and volcanic activity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6630a307-97fe-4bcd-b4a5-625497f811fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T21:20:12.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:12.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f544ded-4265-495b-8727-2f5431e6f57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T21:20:12.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:12.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/04/asia/indonesia-mount-semeru-eruption-intl/index.html"
        target="_blank">"Thousands flee as Indonesia''s Mount Semeru volcano erupts"</a></em></p>'
