      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Robredo said she would boost the budget for bike lanes
        to â‚±14 billion from the current â‚±1.6 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50d5c09-90ba-485d-b62e-fe352edaccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T19:05:44.240+08:00
