      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)</strong> â€”&nbsp;Vice
        President Leni Robredo vowed to push for more bike lanes and projects centered
        on commuters nationwide if elected president next year.</p>'
    '1':
