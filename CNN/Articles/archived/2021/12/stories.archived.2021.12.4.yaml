      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jocson''s stay abroad sharpened and molded his management style
        - and he made sure to bring with him learnings such as shorter meetings, more
        pointed objectives, and an "inspect what you expect" mindset.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509e7441-386e-424a-9d6b-c98454b12b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:09:24.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:40.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4508002-158a-4d08-9d8d-79c15a7495b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:09:24.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:40.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most Filipinos are passive in the way they manage people. Also,
        high performance culture is sort of alien here," he explained. "I think we
        need to bring back those practices here in the Philippines so that we can
        compete in the global market."</p>'
    '23':
