    'template': '1'
    'title': 'Chipotle is selling a cilantro soap â€” and people can''t get enough'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c410dfc-864f-4368-bfb8-82f8abf256ef'
      'mgnl:activationStatus': true
