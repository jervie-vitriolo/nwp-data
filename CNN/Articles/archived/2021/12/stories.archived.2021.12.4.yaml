      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c63e55b-6355-449f-9402-f8654754eb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:43:44.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:39.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Omicron case was reported in the US on Wednesday, and
        cases have now been detected in at least five states, including California,
        Colorado, Hawaii, Minnesota, and New York, according to local health officials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741188c6-0dfa-4e5a-b5b2-d6f32f704e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:43:44.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:39.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b265996-a00e-4707-87a7-02915276ec0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:43:44.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:39.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is also implementing new international
        travel requirements ahead of possible winter Covid surge. Starting at 12:01
        am ET Monday, inbound international travelers will need to obtain a negative
        test within one day of departure for the United States -- a change from the
        previous three-day requirement. Any foreign national traveling to the US must
        show proof of vaccination against Covid-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b774346-6491-462a-b1ad-ae2729a4f13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:43:44.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:39.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdf5563-617a-40bb-a0e4-9914c459dd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:43:44.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:39.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is also extending its mask requirement for domestic travel
        until mid-March, and the White House said this week that a vaccine requirement
        for domestic travel remains on the table.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f15b2ae-75c7-4b2c-974c-bf091273d696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:43:44.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:39.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
