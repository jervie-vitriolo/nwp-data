      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The color of the skin was anomalous, much lighter compared to the
        hands or the face of the patient," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ffd10c-5fdb-4524-a565-aa5bb313c04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T09:32:52.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:28.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After inspecting the area, she realized that the arm was fake, made
        of silicone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aa6ca3-ae47-47a1-a223-0bc8b22b8b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T09:32:52.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:28.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I first felt sorry for the man, thinking that he had a prosthesis
        and wondering if I had somehow forced him to give me the wrong arm," Bua said.
        "But then he admitted he was wearing the fake arm on purpose to avoid getting
        the vaccine!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6128de6-3412-4f30-9d67-ef4f0f37a74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T09:32:52.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:28.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation prompted a range of emotions for Bua, who said she
        has been a nurse since 1987 and has administered thousands of jabs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47ede27-0f77-4178-8ead-eeca7495fe20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T09:32:52.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:28.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the very beginning I was surprised, then I was angry, I felt
        professionally offended, he showed no respect for our intelligence and our
        profession," she said. "I would never expect such a thing in my life."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faed8ec9-a70a-4bb2-9cc6-bef64d2e4d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T09:32:52.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:28.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Piedmont regional government condemned the man''s attempt to
        cheat the system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a666a3d-9057-40a6-8c3a-20a9a5789604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T09:32:52.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:28.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The case could be classified as ''ridiculous,'' except that we
        are talking about a gesture of enormous gravity, unacceptable for the sacrifice
        that the whole community is paying for the pandemic," a joint communiquÃ© from
        the Piedmont region''s President and health councilor reads.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b05408e-e12d-40ea-a8db-d7ca7a3f99b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T09:32:52.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:28.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video message, the President of the Piedmont regional government,
        Alberto Cirio, went further, saying the incident was "an offense to the region''s
        health system, that is among the first in Italy for vaccination capacity and
        for booster doses."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545e2864-39c2-41b4-9b9c-8d74f8ec877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T09:32:52.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:28.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 30, Cirio tweeted a map from the European Center for
        Disease Prevention and Control in which Piedmont appears among the few areas
        in Europe marked in green, meaning the Covid-19 infection rate is below 1%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f674d5e-0dc2-4fc1-9e3a-697165a27721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T09:32:52.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:28.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biella health department has filed a complaint with the local
        prosecutor''s office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504c619b-d9b8-481d-b6f9-3ac41ee24abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T09:32:52.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:28.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian government last month signed a decree making a Covid-19
        "super green pass" mandatory in bars, restaurants, theaters and other indoor
        entertainment venues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2fb931-43b5-4999-959e-23896ab3feaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T09:32:52.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:28.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new measure, only those with full vaccination or proof
        of recovery from coronavirus are allowed entrance to such venues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acc13cb-e8d4-4d07-9f09-83465798a1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T09:32:52.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:28.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original "green pass," in force for indoor venues and long-distance
        trains since September 1, allows people to show proof of a negative Covid
        test within the previous 48 hours, rather than full vaccination or proof of
        recovery, in order to access leisure venues. The green pass still applies
        in work spaces and has been extended to local public transportation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446d410b-27bc-4c30-8dbe-4ee3d3ec1eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T09:32:52.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:28.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests were held in a number of Italian cities in mid-October,
        when the requirement for all workers in the country to show the government-issued
        green pass came into force.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220f68bb-c4fb-45db-9e24-9a2903562d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T09:32:52.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:28.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/03/europe/italy-man-silicone-arm-vaccine-intl-scli/index.html"
        target="_blank">Man in Italy uses fake silicone arm to try to get vaccine
        certificate</a></em></p>'
  'The-rescue-of-Parwana-9-year-old-child-bride-is-taken-to-safety-in-Afghanistan':
    'author': 'Anna Coren, Rebecca Wright and Abdul Basir Bina, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-04T10:52:30.710+08:00
    'imagesource': 'jcr:a5608da9-6f59-4c99-ac03-1a9d30f205ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2da18202-bccc-4b51-b721-67365ce1ceee'
    'lead': 'Driving through a snow-capped mountain pass, the young mother huddles
      together with her six children in the backseat of a car after leaving their
      makeshift camp in northwestern Afghanistan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-04T10:54:26.214+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:47:27.507+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:46:54.928+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The rescue of Parwana: 9-year-old child bride is taken to safety in
      Afghanistan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bb7c49-670a-4767-9587-556406b6f59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Driving through a snow-capped mountain
        pass, the young mother huddles together with her six children in the backseat
        of a car after leaving their makeshift camp in northwestern Afghanistan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63385218-8d3d-4087-80aa-5fb4d92c12f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrying only a blanket for warmth, 9-year-old Parwana Malik balances
        on her mother''s lap beside her siblings, as the family is rescued by an aid
        group that saves girls from child marriage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9197f7ed-872b-4245-a841-076edc8c234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am really happy," Parwana said during the journey. "The (charity)
        rid me from my husband and my husband is old."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd99935a-84a6-49eb-a080-484a9bdfc353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, CNN reported that Parwana and several other underage
        girls were being sold by their fathers so other members of their families
        could eat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f836f3f-3255-4423-9974-f7ae2cd4e55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Parwana''s father Abdul Malik said she cried day and
        night before, begging him not to sell her, saying she wanted to go to school
        and study instead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010bbe1b-f60c-4349-acb1-d54938401507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an international outcry as a result of CNN''s story, Parwana
        was returned to her family due to the backlash from the community against
        the buyer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8624377-00df-4042-9256-07152c0875a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States-based non-profit Too Young to Wed (TYTW) had also
        got involved to relocate the girls, their siblings and their mothers to a
        safe house.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bab9126-22c6-4901-9807-7aba8faa0c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a temporary solution," said Stephanie Sinclair, the founder
        of TYTW. "(But) really what we''re trying to do is prevent girls being sold
        into marriage."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e3e272-5829-49df-8b22-202df4ac0c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Afghanistan under pressure</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd972f238-687f-4a18-a830-20b727db5b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan''s economic lifelines have been severed since mid-August
        when the Taliban assumed control after American and allied forces departed.
        Billions of dollars in central bank assets have been frozen, banks are running
        out of cash and wages have gone unpaid for months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4855c0b-93c3-4c56-9271-a286d13dea47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, aid agencies and rights groups including Human Rights Watch
        are warning that the country''s poorest people are facing a famine as the
        brutally cold winter takes hold.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb49cd15-dbd1-408f-89dd-0b0af8f64f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of the country''s roughly 39 million population will
        face emergency levels of acute hunger by March, according to a recent report
        by IPC, which assesses food insecurity. The report estimates that more than
        3 million children under the age of five are already suffering acute malnutrition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065fc386-12a0-4ab3-a4f1-1c7a8aae3da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The international community is turning its back as the country
        teeters on the precipice of man-made catastrophe," said Dominik Stillhart,
        director of operations for the International Committee of the Red Cross (ICRC),
        who just returned from a six-day visit to Afghanistan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8407f0a-7778-433e-9b46-bba5f826064e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the Taliban took over, hunger was rife in the impoverished
        country, and now young girls are paying the price with their bodies -- and
        their lives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430cbd81-a085-437c-ad7e-ea04f448100c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Afghan young girls (are) becoming the price of food," leading Afghan
        women''s rights activist Mahbouba Seraj told CNN. "Because otherwise their
        family will starve."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5c2ce6-2188-45e3-88e5-e6a9c2bc669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though marriage under the age of 15 is illegal nationwide,
        it has been commonly practiced for years, especially in more rural parts of
        Afghanistan. And the situation has deteriorated since August, as families
        become more desperate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bd9b8c-d96e-4f9f-a80a-410b68fca74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually there is a lot of misery, there is a lot of mistreatment,
        there is a lot of abuse involved in these things," Seraj said, adding that
        some girls forced into marriage die during childbirth because their bodies
        are too small to cope. "Some of them can''t take it. They mostly die pretty
        young."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe03d3d2-9919-4715-a740-b14ff20f3314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women have long been treated as second-class citizens in Afghanistan,
        which was ranked as the worst country in the world for women in the 2021 Women,
        Peace and Security Index.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6349cd0c-b12b-4f6f-8ffb-16fcf15acc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since the Taliban took over, many of the basic rights that women
        had fought for over the past two decades have been stripped away.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1113fe-24fa-40f7-9894-6624044771d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limits have been imposed on girls'' education, women are banned
        from certain workplaces and actresses can no longer appear in TV dramas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf3e7e4-ac5f-46a2-b97f-e24db47e0e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Escape from servitude</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781066e3-36ac-4dfc-8f13-de7770a7f2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a four-hour journey through mountain roads, Parwana''s family
        arrived late at night at a small hotel in Herat, Afghanistan''s third largest
        city. They were escorted on their journey by a local representative of Too
        Young to Wed, along with the mother, Reza Gul, and her brother, Payinda.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c92d23-e7f3-4348-b517-6f938709fc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reza Gul and Payinda told CNN Parwana''s father had initiated her
        sale against their wishes. "Of course, I was angry, I fought him, and I cried,"
        Reza Gul said. "He said that he didn''t have any option."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7926f260-2234-4c5c-98f5-ba365f300418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was given permission to film Parwana''s sale on October 24 to
        a 55-year-old man with white hair for cash, sheep and land worth around $2,200
        (200,000 Afghanis).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80269cc-071b-4184-b4da-362678b52162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father has sold me because we don''t have bread, rice and flour,"
        Parwana told CNN at the time. "He has sold me to an old man."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caadd5ee-f0b5-468f-99df-32a2cc1ac79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buyer, Qorban, told CNN it would be his "second marriage," and
        he insisted that Parwana would be treated kindly.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214ad716-a7dc-45a4-aa91-452f06ff5ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parwana''s mother said her daughter begged to return home to her
        family and was allowed a few visits back to their camp.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b72015-e8a3-42f2-92b3-e68327b64e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said that they beat her, and she didn''t want to stay there,"
        Reza Gul said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178028b0-19dc-4e4c-9aaf-c7e050b7c305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They treated me badly, they were cursing me, they were waking me
        up early and making me work," Parwana added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5286a3ae-5af6-4de8-8a08-01d833ec6cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the CNN story into Parwana''s situation was published, the
        community outrage which the buyer Qorban received pushed him into hiding,
        according to the family. CNN has since been unable to reach him or his family
        for comment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12113b5-4e41-4f4a-a3f0-fd940c2e96c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a follow-up CNN interview, Parwana''s father said he also came
        under criticism, and he felt pressured to change his story on the marriage
        in interviews with some local media outlets. He confirmed his original interview
        with CNN and apologized.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db66244-ec34-44b7-a9a6-79df2e448230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two weeks after her sale, Parwana was returned to her family,
        but her father still owes the equivalent of $2,200 to the buyer. He had used
        the proceeds to pay off other debts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f34b11-8483-4dba-8abc-5fd24c94541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They gave me a new life''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bca51fd-9995-4a88-b5e7-f9b20f674bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parwana and her five siblings were initially tired from the long
        drive and the sensory overload of the bright lights and traffic of the city.
        But once settled, they soon started rolling around and giggling together on
        the bed, enjoying their new adventure.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706a922f-9795-49e9-8384-72a498196689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two nights at the hotel, the family was transferred by Too
        Young to Wed''s team to a nearby safe house -- Parwana''s first experience
        of living in a real home. For the past four years, the family lived in a tent
        in a camp for internally displaced persons (IDPs) in Qala-e-Naw in Badghis
        province.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c95211-2e88-4a01-99f1-838253174875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m feeling so happy in this house," Parwana told CNN. "They gave
        me a new life."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7705758c-e08c-4846-bfe8-d0396bc87247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel happy and safe here," said Reza Gul. "My children are eating
        well since we came, they are playing, and we are feeling happy."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1decb88b-6940-4951-ac75-8f0a3e357af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family will stay in the house through the winter months and
        be supported and protected by TYTW, which routinely conducts this type of
        rescue.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56de4ddc-8346-4cbb-86d7-d5bda1364369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longer-term plan for Parwana''s family is still unclear, Stephanie
        Sinclair of TYTW added, and will depend on funding for the shelter.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed8fe49-d284-4179-a69f-3aed5a6b0034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a moral imperative that the international community does
        not abandon the women and girls of Afghanistan," Sinclair said. "Every life
        matters, and the lives that we can save (will) better the experience of their
        whole family and their community."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1ce45f-c4b5-4949-b64b-2aea347f2af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, TYTW is also trying to deliver food aid into the Qala-e-Naw
        camp, which is home to around 150 people. This is also aimed at helping Parwana''s
        father as he stays back there to try to work off his debt. He gave permission
        to TYTW to rehouse his wife and children.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5a2001-01f8-4142-95ab-c0485b20ba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy that Parwana is rescued," the father said before his
        family left. "We are happy that (TYTW) will help us and they will provide
        a place for living."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bcc6b5-7fc5-4856-94c5-73e4d3b9c2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Tip of the iceberg''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e60954-c691-4737-a215-4b1d64ea455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families across Afghanistan are facing similar desperate financial
        situations.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7607cd-e5fd-49a8-99c1-15fa28d26e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s report also profiled two families from Ghor Province in northwestern
        Afghanistan, who were preparing to sell their young daughters.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b91232c-656a-412b-bc84-d7f48b9a29e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magul, 10, was just days away from being sold into marriage when
        CNN''s report was published. She had threatened to kill herself if the sale
        went through.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2202ae3c-9712-4a45-b08c-9d4757707e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sales of the girls are now on hold and TYTW is working to try
        to rescue them along with their mothers and siblings -- and relocate them
        to the same shelter where Parwana''s family now lives.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5865db-750d-43f5-ab18-f24c520e8e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s rights activists like Mahbouba Seraj, who runs a shelter
        for women and girls in Kabul, say the worst is still to come for the women
        of Afghanistan.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cef1f68-fd76-42ce-b77f-dd0f96f96fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just the beginning of it, this is really the tip of the
        iceberg," Seraj said. "It will keep on happening, with hunger, with winter,
        with poverty, with all of this ignorance."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7202fa62-0cdf-4232-a687-76654cc35ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local Taliban leader told CNN that they are trying to end the
        illegal practice of child marriage.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f18411-1d70-4088-bad3-a912918ceb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mawlawi Baz Mohammad Sarwary, the head of the Badghis information
        and cultural directorate, described the practice as "common" in the area due
        to extreme poverty.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc81263-5b30-409c-9990-ef051928f23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Child marriage is not a good thing and we condemn it," said Sarwary.
        "Some are forced because they are poor."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b656eff7-4b4a-433d-b938-e1d61f11b1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also appealed to international groups and governments to send
        aid to save families from starvation.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe751cb-e6ae-460a-911d-2a5adfbdecfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want their help for the Badghis people," Sarwary said. "We will
        provide them security; what we have we will coordinate with them and all of
        them are allowed to work."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a895a385-5301-45bf-8d39-e420d1accd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stillhart from the ICRC says governments need to release funding
        for Afghanistan urgently, to prevent hospitals and basic services from collapsing.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd218b61f-9ff1-4593-b089-e21d9e5f1315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I plead with the international community to find solutions that
        allow maintenance of these essential services," Stillhart told CNN. "That
        indeed requires (an) injection of liquidity and cash because (the) whole economy
        in Afghanistan has shrunk by a staggering 40% since the end of August, because
        of the suspension of bilateral aid."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98c6b31-0acb-426e-98ea-9a992cf6887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-profit organizations still operating on the ground in Afghanistan
        are also calling for more coordinated action to help the country''s poorest
        people.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b87fd27-f250-45a3-b790-abb0fddecba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the local market in Herat, TYTW helped Parwana''s family to gather
        kitchen supplies and food.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4918b3bc-c756-4610-9977-fddedda94ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were awake every night due to hunger," Parwana''s mother Reza
        Gul said. "Now we are happy this charity helped us and brought us to Herat."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38d1e75-0dcd-4f77-a5e5-e8e402713271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parwana, now freed from a life spent with a husband six times her
        age, is excited about the prospect of attending school.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dcebfd-d954-418e-8eb7-1cca0a032d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to study to become a doctor," Parwana said. "I would
        like to study to serve my people."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7c9900-e6b4-454d-b059-6967c034a1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those fighting for women''s rights in Afghan society, Parwana''s
        determination to achieve a better future for herself and her country provides
        a glimmer of hope that the next generation of girls can overcome the lack
        of value placed on their lives.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caa7dc8-a7a8-4e96-b37e-fd040f31ac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:54:26.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:27.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/02/asia/afghanistan-parwana-girls-marriage-intl-hnk-dst/index.html">The
        rescue of Parwana: 9-year-old child bride is taken to safety in Afghanistan</a>".</em></p>'
  'Maryland-homeowners-burned-down-their-home-while-attempting-to-rid-the-house-of-snakes':
    'author': 'Sara Smart, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-04T10:56:31.411+08:00
    'imagesource': 'jcr:2c9dde51-1d07-4c85-9576-99a7f495fc73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cda0504-843f-49cd-8575-949d3d680503'
    'lead': 'What started as an attempt to get rid of pesky creatures ended with an
      entire house going up in flames.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-04T10:57:56.685+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:47:25.631+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:46:55.199+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maryland homeowners burned down their home while attempting to rid the
      house of snakes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098b1e08-e0a7-4219-af8a-17f19fea7265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:57:56.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:25.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> What started as an attempt to get rid
        of pesky creatures ended with an entire house going up in flames.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b6177e-cd29-469d-a260-8504bbe4f5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:57:56.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:25.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A house of nearly 10,000 square feet in Dickerson, Maryland, an
        hour west of Baltimore, was engulfed in flames on November 23 when the homeowner
        tried to smoke out a snake infestation on the property, Pete Piringer, chief
        spokesperson for the Montgomery County Fire &amp; Rescue Service, told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098c2cd0-f4cb-4a7c-9af8-cf3781b89612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:57:56.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:25.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piringer said snakes had been an ongoing issue for this owner and
        the previous tenant as well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf18172-3295-4dee-8587-932ace8b1418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:57:56.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:25.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coals were used as the heat source for the smoke, but they were
        placed too close to combustible materials, eventually setting the house on
        fire, Piringer explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cee9b6-cf5f-45aa-9699-e18242312c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:57:56.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:25.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire started in the basement and quickly spread through each
        floor, engulfing the multistory home, according to CNN affiliate WJLA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19c01ee-4112-4579-a874-d53f7d361420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:57:56.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:25.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piringer told CNN that the owner was at home a few hours before,
        but luckily no one was there at the start of the fire. A neighbor passing
        by saw the smoke and called 911.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d524aed-6573-41b5-8669-17c677a83cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:57:56.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:25.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 10 p.m., 75 firefighters showed up at the scene to battle
        the blaze.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a907f4c0-2c8c-4c6d-bd2c-8209417c3da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:57:56.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:25.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were no fire hydrants in the area," Piringer said. "Which
        isn''t a problem because we''re used to it, but we had to shuttle in water
        tankers."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b0d166-5276-456b-99b6-de3572385bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:57:56.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:25.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took a few hours for firefighters to get the fire under control,
        but it wasn''t completely out until the next morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a441147-d8e0-4eee-a950-c5576179df78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:57:56.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:25.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damages will cost more than $1 million, Piringer said. The house
        was recently purchased for $1.8 million, according to public records.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbcb84d-a02a-4aef-a918-74474ebd9560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:57:56.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:25.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire department deemed the incident an accident as there was
        no evidence, or intention, of starting the fire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8830ffb-e3c3-4d59-a601-c2e7451018ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:57:56.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:25.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piringer recommends using other ways to battle an infestation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1fab08-ba28-4858-95fc-727b61d5f574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:57:56.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:47:25.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are animal services that can come out and make recommendations,
        or pest control, or an exterminator," Piringer said. "We recommend you have
        professionals deal with any pest control issue to help maintain the situation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec15c9e-cab4-48de-98a9-32f7caf3a0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:57:56.686+08:00
