      'mgnl:lastActivated': 2023-01-24T12:47:37.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather service is forecasting up to a foot of snow or more
        with winds gusting up to 100 mph through the weekend for the Big Island summits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb8741-f119-476a-b388-6b1d96b98529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de9a10d-a5f2-4bcc-9fa2-d2154921281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii''s two mountain peaks, Mauna Kea and Mauna Loa, both which
        sit at more than 13,000 feet above sea level, are the only two locations that
        see snow annually in Hawaii.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d99780-00ba-418f-aff5-c214d9ecc241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dfcf54-b246-42fd-9757-5baea5bb1ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both summits typically see fresh snow every winter, mainly because
        the wet season in Hawaii runs from October to April and temperatures regularly
        drop below freezing on the summits from November to March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56cc804-fc91-4551-9af0-5e8d20391dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00ca46f-60d7-44ef-a815-f8fbe9bfd2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit on Mauna Loa was temporarily closed on Tuesday night
        due to high winds and winter weather conditions, according to the National
        Park Service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f963562-de44-4c64-8b26-d01c1def10c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485d4aea-809e-478c-a4e8-44b6deabf0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauna Kea was also capped in snow, earlier this week. The Mauna
        Kea Weather Center has several live camera feeds you can access to see if
        the summit is covered in snow.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8fa514-f4bc-48c1-8718-a2a1746c38f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bacc9a1-f75c-4dde-b10b-d99916a3f6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit on Haleakala in Maui, which tops out at over 10,000 feet,
        can also see some occasional snow cover. Although snow is slightly less common
        on this island, which occurs only once every 2 to 3 years, according to the
        Weather Prediction Center (WPC).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d548ae-0d24-4246-8b11-9edea8cb8837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05020b7-0ed5-45a3-a0a2-77f5232745ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the Big Island of Hawaii will get snow, the vast majority
        of the state will see rain, a lot of rain. A flood watch is in place for most
        of the rest of the state.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08908971-073a-4d28-b1e6-09a4ac6fafa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34d2cbf-dd4f-4999-afc9-c0d617f4580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heavy rainfall will be a threat and shower bands may line up over
        portions of the state for extended periods of time, increasing the threat
        for flooding," the NWS office in Honolulu said Friday morning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd769f68b-03be-4ceb-a173-5331f643bdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ebd9c4-d3cd-4123-bf13-8f7917b2b658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be prepared to adjust your travel plans accordingly if you''re in
        Hawaii, as some roads may be closed or difficult to pass if flooding occurs
        or snow becomes very heavy with poor visibility.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07539e9-d915-4dec-8587-b1885aff169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336acfa2-bef5-4c15-a4fe-db35bfb4dc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fake stuff for the rest of the US</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a686e8e1-d217-471d-91ff-8b0322e05770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snow may be plentiful for Alaska and Hawaii, but it is in short
        supply across the contiguous US. Outside of the fake snow created by ski resorts
        through November, you may be hard pressed to find snow, even in some usually
        white locations. But there may be a glimmer of hope for some snow this weekend,
        just not in Colorado.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f22656f-8791-49fe-8424-060905af1d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed0a480-a2f5-4b53-ac8b-53dc7499ae95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been 224 consecutive days (and counting) since it snowed
        a measurable amount in Denver, and it has just broken the record for the latest
        date for a first snowfall -- a record that has held since snowfall records
        began in 1882," says Derek Van Dam, CNN Meteorologist.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eed49b6-c73f-4d7f-84e7-d9d25ab15753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88f0f4a-ce11-438b-982f-f2279e683567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver isn''t alone. The vast majority of the lower 48 states recorded
        below-average snowfall last month.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c15e1a0-be59-4442-b6c6-e0da4818fbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8243574-03b1-4ab0-821c-cd0c12c6aae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"November 2021 really put the "no" in snow, with a majority of the
        country seeing below average snowfall last month," the WPC said in a tweet.
        "The only exceptions were located around the Great Lakes, Pacific Northwest,
        and Upper Midwest. Who''s hoping Old Man Winter makes a comeback in December?"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3187d7cb-0ac8-4bec-84ad-5ac51f85d2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71772e88-acaf-4333-ae78-87ad64668590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could be changing for some areas this weekend though as the
        potential for snow returns for the Midwest on Sunday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b47e6df-55f3-482f-818c-a397d566a3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafc2f54-f18a-46c4-8fea-5b850960e923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A developing area of low pressure over Montana this weekend combined
        with an arctic air mass located on the northern side of the US-Canada border
        will provide the necessary ingredients for a moderate snowstorm event.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bfeeb6-bd6c-4a19-9e64-3f0a16550049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fd1ac7-40e0-4baf-90f0-8b59b57f07e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By Saturday night into Sunday morning, a developing area of low
        pressure over central Montana is expected to move east with the associated
        precipitation, leading to a swath of moderate-to-heavy snow from northeast
        Montana to northern Minnesota," the WPC said in their Friday discussion.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ca707d-7a31-4f08-9ae8-a28befa9cc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:37.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822e6349-437f-4c29-ba7b-e4ba3a99f0d4'
