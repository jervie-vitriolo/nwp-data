      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We await a further indication as to whether Omicron has any ability
        to evade vaccine induced immunity."</p>'
    '39':
