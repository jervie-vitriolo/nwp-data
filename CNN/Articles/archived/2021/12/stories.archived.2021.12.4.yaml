      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from excellent work ethic, foreign firms can also take note
        of Filipinos'' adaptability, according to BPI chief operating officer Ramon
        Jocson.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbee7b2-0863-4592-91c9-25304968e77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T02:09:24.808+08:00
