      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN how she would respond to F1 coming to the Middle
        East in light of concerns about human rights and treatment of women, she said:
        "We engage with it right from the start of the process because it''s important
        to us that we know that we can work in a way that is in line with our values.</p>'
