      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, acting presidential spokesperson Karlo Nograles - who''s
        also a PDP-Laban official - said the ruling party has been meeting on who
        the President will endorse following Go''s withdrawal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
