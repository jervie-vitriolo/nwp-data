      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)</strong> â€” The
        mass vaccination drive was "a huge success," a Health official said Saturday,
        as more than 9.9 million Filipinos received their COVID-19 shots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90054b11-64ed-41e5-a458-3993c046f8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T14:46:37.965+08:00
