      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have strong guarantees in our contracts that we have with our
        hosts and with our race destinations about upholding those values and principles,
        and it''s a catalyst for change."</p>'
