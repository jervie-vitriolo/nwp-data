      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuala Lumpur''s skyline has been transformed by skyscrapers in recent
        decades, and the Malaysian capital is now the 13th tallest city in the world,
        according to the Council on Tall Buildings and Urban Habitat. The 1,483-foot
        Petronas Towers stood as the world''s tallest buildings between 1998 and 2004,
        when they were surpassed by Taiwan''s Taipei 101.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7795bd-0a79-431e-807a-18a17a477041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T12:07:20.897+08:00
      'mgnl:createdBy': 'alyssa'
