  'International-Space-Station-space-junk':
    'author': 'Zahra Ullah, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-04T06:37:34.303+08:00
    'imagesource': 'jcr:46b559b1-ded9-4e7b-831b-86560627c723'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8ad36f7-e68d-4638-9266-9656e9674727'
    'lead': 'The International Space Station had to adjust its orbit to avoid collision
      with a piece of debris from a US rocket, the head of Russia''s space agency
      Roscosmos, Dmitry Rogozin, says, according to state news agency TASS.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-04T06:40:34.763+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T12:47:32.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:46:53.197+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'International Space Station swerves to avoid space junk, Russia says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce97b2-02d1-487b-a9ad-22387856cc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T06:40:34.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The International Space Station had
        to adjust its orbit to avoid collision with a piece of debris from a US rocket,
        the head of Russia''s space agency Roscosmos, Dmitry Rogozin, said on Friday,
        according to state news agency TASS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be0adc0-4bd7-4345-8064-446d9c74600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T06:40:34.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five minutes ago, the ISS avoided a conjunction with the US space
        debris, the Pegasus carrier rocket remnants," Rogozin said, according to TASS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aca016-0ff6-4e41-a835-44738575684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T06:40:34.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogozin had said earlier on Friday that the maneuver to avoid the
        piece of debris from a US rocket launched in 1994 was planned for 10:58 Moscow
        time. The orbit had to be adjusted by the thrusters of the Progress MS-18
        space freighter, which is docked to the station.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02973c43-e6c9-4c74-830a-6cbcb10a04d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T06:40:34.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, NASA postponed a spacewalk, originally scheduled
        for Tuesday, after receiving a space debris warning for the International
        Space Station. Just hours before the astronauts were due to venture out of
        the ISS, the agency said on its Twitter account that "due to the lack of opportunity
        to properly assess the risk," it had decided to delay the spacewalk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa2a29c-b1ca-463d-92cf-a636c3e80341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T06:40:34.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear at the time whether the warning was related to the
        space debris created by a Russian anti-satellite test two weeks ago that forced
        crew members on the International Space Station to scramble into their spacecraft
        for safety.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490a6a98-d4d3-4ee0-9ac0-140ad2bcd80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T06:40:34.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six and a half hour spacewalk was later successfully carried
        out on Thursday, with NASA astronauts Thomas Marshburn and Kayla Barron replacing
        a malfunctioning communications antenna and achieving other "get ahead" tasks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b5273a-13ce-4fdb-b67d-f43b642785c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T06:40:34.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s spacewalk was the 245th conducted to assemble, maintain
        and upgrade the space station, which has served as a continuous low-Earth
        orbit hub for humans for 21 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54b8aa6-645e-4061-a51e-bd18c0ae6d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T06:40:34.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/03/world/iss-space-debris-russia-intl/index.html"
        target="_blank">International Space Station swerves to avoid space junk, Russia
        says</a></em></p>'
  'Russia-Ukraine-invasion-fears':
    'author': 'Jim Sciutto and Natasha Bertrand, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-04T06:41:42.286+08:00
    'imagesource': 'jcr:45c562f0-7fd4-4e6b-8515-74a895365732'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57666d95-337b-4794-ab41-9ddc8d375089'
    'lead': 'It is still unclear whether Russian President Vladimir Putin intends
      to invade or whether the buildup is a game of brinkmanship to get concessions
      from the West, officials say'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-04T06:43:00.633+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T12:47:32.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:46:53.345+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia positions more forces, supply lines as fears rise of potential
      Ukraine invasion'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403c3e4b-c28c-475e-a6b0-4628ca0d1edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T06:43:00.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Russian forces have capabilities in place
        along the Ukraine border to carry out a swift and immediate invasion, including
        erecting supply lines such as medical units and fuel that could sustain a
        drawn-out conflict, should Moscow choose to invade, two sources familiar with
        the latest intelligence assessments told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc71f3c0-9057-4b79-b26c-91dd636a07ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T06:43:00.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new details about the Russian buildup underscore US officials''
        heightened alarm over the movements. The current levels of equipment stationed
        in the area could supply front-line forces for seven to 10 days and other
        support units for as long as a month, according to one source familiar with
        the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f661b0-c708-4a41-8118-e75a6cc81385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T06:43:00.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Rep. Mike Quigley of Illinois, who sits on the House
        Intelligence Committee, told CNN that he believes Russia is positioned to
        invade "when they want," adding that "Russia''s capabilities would be equivalent
        to a modern-day blitzkrieg."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc89f47a-17e7-43d6-9113-1edce325125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T06:43:00.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN that the US has "seen
        additional Russia troops added to the border region in recent days," but the
        source declined to detail how many troops.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d43cc1-ddb8-4e43-b2b7-6cc1ac453ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T06:43:00.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unclear whether Russian President Vladimir Putin intends
        to invade or whether the buildup is a game of brinkmanship to get concessions
        from the West, officials said. But the apparent military readiness has raised
        alarms among Western officials, who say Russia is positioning itself to be
        able to launch an attack on very short notice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fd833d-c81a-4c5c-9027-a4b89cf3a69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T06:43:00.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know whether President Putin has made the decision to
        invade. We do know that he is putting in place the capacity to do so on short
        order should he so decide," US Secretary of State Antony Blinken told reporters
        in Latvia on Wednesday. "We must prepare for all contingencies."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e2d087-1512-4630-9b1f-81b1c878fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T06:43:00.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Western intelligence official similarly said Russia is
        trying to "set the stage to be ready to conduct a fairly large-scale operation"
        into Ukraine in an effort to coerce Kiev away from its drift into the Western
        European and NATO orbit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa966108-8c89-44c0-9eab-3fffbbecd202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T06:43:00.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has denied in recent days that it has any plans to attack
        Ukraine but has also demanded security guarantees from the West, such as a
        pledge that it won''t allow Ukraine to join NATO.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd56831-57db-4bcc-a146-096b954eb5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T06:43:00.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if NATO still refuses to discuss this theme or the guarantees
        or ideas put forward by the President of Russia, Vladimir Putin, of course
        we will take measures to ensure that our security, our sovereignty and our
        territorial integrity does not depend on anyone else," Russian Foreign Minister
        Sergey Lavrov said Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa15bdf-8f11-4d9e-941f-793214c5b473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T06:43:00.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is still deliberating what kind of military aide to send
        to Ukraine in the face of the Russian buildup.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335edc34-6b69-41c8-9073-acb510b05b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T06:43:00.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine will commission new military patrol boats, supplied by the
        US, in the coming days to bolster its missions in the Black Sea, according
        to two people familiar with the matter. The US is planning to send more anti-tank
        weapons like Javelin missiles, but has for now backed off of providing Ukraine
        with surface-to-air missiles, like Stingers, which Russia would view as provocative,
        sources said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fdfb4b-f1a9-4696-9111-85694534b619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T06:43:00.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and its allies in Europe and NATO have warned Russia of severe
        economic sanctions should it move to invade Ukraine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b00d82b-200e-4880-bc74-c938bb049987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T06:43:00.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Western officials are reluctant to get drawn into a direct military
        conflict with Russia, which Moscow understands, the senior Western intelligence
        official said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b2c0ca-c522-432c-a92b-845acb6d6b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T06:43:00.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you threaten force, and you keep your force in the field, and
        the interventions from the West, politically and militarily, are mild or nonexistent,
        that emboldens you," that official said. "Generally speaking, I think the
        aim here is to make clear, ''I''m willing to take this big risk and use force
        and I''m betting that you are unwilling to engage with me and have a loss
        of life.'' "</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d53e04e-f7ef-4249-acf3-a19eea63a90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T06:43:00.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western officials have been pushing for a diplomatic solution they
        hope will de-escalate tensions -- specifically, the full implementation of
        the Minsk agreements, a ceasefire protocol signed by Ukraine and Russia in
        2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c665545-8031-4bef-9b9d-c2d2494d07c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T06:43:00.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes two to tango, and if ... our Russian friends are prepared
        to implement their commitments under Minsk and our Ukrainian friends are as
        well, we will fully support that, and that is the best way to avert a renewed
        crisis in Ukraine," Blinken said on Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef83e92-d34f-40b5-b264-0c60e95472ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T06:43:00.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have characterized the Minsk agreements as disproportionately
        advantageous to Moscow. But the US has been pushing Kiev and Moscow to implement
        their terms, including constitutional changes by Ukraine that would give autonomy
        to the separatist-run eastern Ukrainian city of Donetsk. The city has been
        a major battleground between Ukrainian and pro-Russian forces for more than
        seven years, and some Biden administration officials believe that if Ukraine
        were to act first on Minsk, then the onus would be on Russia to de-escalate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8837e26b-e770-45b0-9ac6-7fd2b578b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T06:43:00.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ukrainian officials have pushed back on such a request, arguing
        that the Minsk agreements do not require such constitutional changes, people
        familiar with the discussions said. Russia also has yet to implement several
        of the Minsk provisions, including a ceasefire, withdrawal of all heavy weapons
        from the line of contact in eastern Ukraine and an all-for-all political prisoner
        exchange, as Blinken outlined on Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8556ac98-bb96-467f-9a8b-275757187e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T06:43:00.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And just as we''ve been clear with Moscow, we''re also urging Ukraine
        to continue to exercise restraint," Blinken said. "Because again, the Russian
        playbook is to claim provocation for something that they were planning to
        do all along."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83de9809-2f61-4ee2-9984-678d7afa309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T06:43:00.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/03/politics/russian-forces-ukraine-border/index.html"
        target="_blank">Russia positions more forces, supply lines as fears rise of
        potential Ukraine invasion</a></em></p>'
  'new-west-side-story-review':
    'author': 'Brian Lowry, CNN'
    'caption': 'Credit: Niko Tavernise/Twentieth Century Fox'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-12-04T07:34:24.107+08:00
    'imagesource': 'jcr:b8e429a9-67e9-4c94-bb2d-7b917222a034'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f961dd0-09db-4571-a4a2-ca7f0071d9d7'
    'lead': 'The new ''West Side Story'' doesn''t entirely answer the most obvious
      question, which is why essentially remake a 60-year-old classic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-04T07:36:50.085+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T12:47:32.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:46:53.519+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'REVIEW: ''West Side Story'' reimagines the original in Steven Spielberg''s
      vibrant showcase for its stars'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee94a06-eed1-496a-8435-7a7c5408a7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:36:50.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The new "West Side Story" doesn''t entirely
        answer the most obvious question, which is why essentially remake a 60-year-old
        classic. Director Steven Spielberg nevertheless justifies the effort as a
        dazzling showcase for this generation''s talent, in a film whose ties to lyricist
        Stephen Sondheim, who died last month, adds to its emotional resonance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a02a06-c08d-4765-9178-154cdda8b957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:36:50.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adapted by playwright Tony Kushner, the film -- described as a "reimagining"
        of the original -- possesses a grittier edge, directly connecting gentrification
        of New York''s slums in the 1950s to the two gangs battling over their shrinking
        turf as if their lives depend on it. The casting and subtle touches, like
        not subtitling the Spanish dialogue, also possess considerably more cultural
        authenticity than a period where non-Latinx actors would be cast in pivotal
        roles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea68f8ee-f3cf-494d-9284-d353482d15af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:36:50.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an added bonus, the filmmakers have not only included Rita Moreno
        -- an Oscar winner for the 1961 movie -- as the drug-store owner, but cleverly
        expanded that role in a way that showcases her. If the intention was to provide
        a reminder that the 89-year-old Moreno, a winner of every award imaginable,
        is a national treasure, mission accomplished.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893bd78c-231d-48a3-8dbd-7ade3502d082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:36:50.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond that, the bones of "West Side Story," itself inspired by
        Romeo and Juliet, remain very much intact, with the mix of jaunty tunes and
        lushly romantic ballads courtesy of Sondheim and composer Leonard Bernstein,
        in its tragic tale of love at first sight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94519d14-f45a-4ae2-83fd-e04b1045577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:36:50.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ansel Elgort and newcomer Rachel Zegler play the star-crossed Tony
        and Maria, whose instant infatuation comes in the midst of racial strife between
        two gangs: the Sharks, headed by her brother Bernardo (David Alvarez), and
        the Jets, run by Tony''s longtime pal Riff (Mike Faist), who''s mystified
        by Tony''s desire to leave that brutal life behind.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42720843-0af0-495b-8ab8-f2bab3d481b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:36:50.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the dance numbers are muscularly choreographed, Spielberg
        has tamped down some of the magic associated with director Robert Wise''s
        version, a decision evident when Tony and Maria first meet at the dance. Back
        then, the world stopped around them; here, they discreetly retreat to a quiet
        spot behind the gym bleachers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc70ad66-8c47-4212-a626-0a63e58ac480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:36:50.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no slight to the male cast members to say the women outshine
        them. Zegler (who''ll follow this debut with another iconic role as Snow White)
        is positively luminous as Maria, and Ariana DeBose ably fills Moreno''s shoes
        as Anita, who possesses faith in pursuing an American dream that Bernardo
        and his rivals have given up hope of achieving.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560120b9-6dd7-4169-b725-98248f668bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:36:50.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, "West Side Story" has hardly been dormant in the intervening
        decades, with stage revivals and more high-school productions than anyone
        could count. Yet Spielberg and Kushner have toed a delicate line in crafting
        a movie that exhibits fidelity to the original while tinkering with it in
        ways that invite comparisons to the variations -- some completely logical,
        others a bit more arbitrary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4049fa0-99af-4442-b158-fb433a99a40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:36:50.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film marks the first time Spielberg has tackled a musical in
        his storied and eclectic career, which makes the effort an occasion on that
        level. That he has done so in a year populated by several others, including
        "In the Heights" and "Tick, Tick ... Boom!," reflects how cycles shift and
        the appetite for content has grown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12435f8-0236-49d8-a95a-9c8a0b0c6f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:36:50.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, "West Side Story" passes the "why" test and will likely
        leave fans debating which version they prefer. Even those of the opinion there
        wasn''t a burning need for a redo -- reimagined or otherwise -- should conclude
        there''s a place for this one too.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b0fa26-f891-4822-9e02-35f6317346ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T07:36:50.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:32.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"West Side Story" premieres in US theaters on Dec. 10. It''s
