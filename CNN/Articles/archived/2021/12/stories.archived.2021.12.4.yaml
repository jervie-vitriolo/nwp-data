      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> White House coronavirus response coordinator
        Jeffrey Zients is set to announce the Biden administration is shipping 11
        million vaccines doses abroad on Friday, with 9 million going to Africa and
        another 2 million to other countries around the world, according to remarks
        obtained by CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71203b01-101d-4ef6-ad30-c43925c794ae'
      'mgnl:activationStatus': true
