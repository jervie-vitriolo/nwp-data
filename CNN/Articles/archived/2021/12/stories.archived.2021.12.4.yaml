      'mgnl:created': 2021-12-04T02:09:24.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:40.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flipside, returning overseas Filipino workers can also introduce
        the best practices to their new local employers, the bank executive added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56025aee-3a5b-4b9c-a5c5-10e291f07e16'
