      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yun ''yung pinapangarap natin na sana ''yung streets natin, maging
        more friendly sa pedestrians, sa bikers, kasi ang dami talagang benefits,"
        she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
