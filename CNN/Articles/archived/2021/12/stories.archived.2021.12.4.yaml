    'template': '1'
    'title': 'Lewis Hamilton says he''s ''not comfortable'' racing in Saudi Arabia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bc9882-f8c9-4e5c-95d7-4110809595ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T23:51:51.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:11.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Lewis Hamilton has said he is "not comfortable"
        racing in Saudi Arabia ahead of the penultimate race of the Formula One season,
        which takes place in Jeddah on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce90a5e6-0e32-4261-94e9-719c77f8d51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T23:51:51.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:11.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f116dd8e-cdb7-4911-9860-28f3823275b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T23:51:51.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:11.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do I feel comfortable here? I wouldn''t say I do," Hamilton told
        reporters on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e552d3-04c7-430f-a05a-b023f7b9d9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T23:51:51.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:11.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a018bb17-e8b2-4c26-8100-ab772acb341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T23:51:51.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:11.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this was not my choice. Our sport has chosen to be here and
        whether it''s fair or not, I think that, while we''re here, it''s still important
        to do some work on raising awareness."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7052000a-2934-4de2-b5b9-b0752544ab63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T23:51:51.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:11.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f794a5bc-d15d-450d-948e-62bbfb3e8df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T23:51:51.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:11.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time F1 has staged a race in Saudi Arabia. To be
        held at the Red Sea port city of Jeddah, the grand prix is set to be the fastest
        street track in F1 history, according to the event''s website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f3193f-2f12-4e70-9cc6-94c051c27e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T23:51:51.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:11.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44be16d5-d036-408c-a5d0-8912b414db2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T23:51:51.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:11.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Saudi Arabia''s human rights record has been repeatedly criticized,
        and activists have accused the kingdom of "sportswashing" -- a phenomenon
        whereby corrupt or autocratic regimes invest in sports events to whitewash
        their international reputation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955c70da-71d5-458b-88d5-b0ecfcae741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T23:51:51.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:11.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6874713-9498-4a12-ac3e-90199b44fb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T23:51:51.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:11.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During November''s Qatar Grand Prix, Hamilton wore a helmet featuring
        the Pride Progress Flag, a redesigned and more inclusive version of the traditional
        rainbow flag, and emblazoned with the words "We Stand Together."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6e1331-87a0-45ff-8700-9bc7cab7db5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T23:51:51.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:11.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8972cf-4501-420f-99b0-a356b3709704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T23:51:51.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:11.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton will this weekend wear the helmet in Saudi Arabia, where
        homosexuality is illegal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d64d88a-60b3-46c2-a482-9a2bd5875e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T23:51:51.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:11.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d2ae11-efdc-4140-9410-eaaa8cd67713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T23:51:51.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:11.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of change needs to take place and our sport needs to do more,"
        Hamilton added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c332cfff-da06-42c2-9609-c5686ce0b0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T23:51:51.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:11.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efdb3f8-d716-40ef-9d1c-d511b2fb42f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T23:51:51.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:11.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, human rights group Grant Liberty estimated that
        Saudi Arabia has spent about $1.5 billion on "sportswashing" since Crown Prince
        Mohammed bin Salman launched his Vision 2030 master plan, which aims to reduce
        the country''s dependence on oil exports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37da3821-af3a-4bb8-b4d4-2c0c7983fd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T23:51:51.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:11.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329fe798-f817-43cf-bc93-bcb89807c079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T23:51:51.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:11.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has spent millions on hosting a plethora of prestigious
        sports events, including golf, horse racing, snooker and chess tournaments,
        according to Grant Liberty''s 2021 report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3f40cf-e3c3-41ee-ae4b-cbed3b965e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T23:51:51.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:11.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028d5907-d3ee-4d1c-aece-9a5428c97f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T23:51:51.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:11.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Widespread violations''</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49acc564-4401-4f5c-9927-11de46592716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T23:51:51.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:11.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch (HRW) accused Saudi Arabia of using this weekend''s
        grand prix to "distract from widespread human rights violations" in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4314fc0-c7a8-4ea8-94e4-d89226ed09fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T23:51:51.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:11.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6a5267-e2d6-41ec-9c86-ded662842558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T23:51:51.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:11.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they do not voice their concerns about the serious abuses committed
        by Saudi Arabia, Formula 1 and performers risk supporting the Saudi government''s
        costly efforts to whitewash its image despite a significant increase in repression
        over the years," Michael Page, HRW''s deputy director for the Middle East,
        said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fdbc24-784f-4a68-b231-bf7dcd8bb37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T23:51:51.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:11.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604bde0a-663b-4220-8d6c-f39504fe48bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T23:51:51.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:11.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the authorities want to be seen differently, they should immediately
        and unconditionally release all those who have been jailed for peacefully
        expressing their views, lift travel bans and impose a moratorium on the death
        penalty," added Amnesty International in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2a6045-49b7-46ba-babb-f29c3e8c5070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T23:51:51.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:11.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f441c30b-8ab0-4c9f-b41d-41fd6d3ccd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T23:51:51.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:47:11.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, F1''s global director of race promotion Chloe
        Targett-Adams told CNN that sport could be a "catalyst for change."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a781c2-c1df-4d9d-8646-dc94f2624a8f'
      'mgnl:activationStatus': true
