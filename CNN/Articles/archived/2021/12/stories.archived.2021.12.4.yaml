      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cd63c5-755a-48aa-9e6f-fa5496c69ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T03:00:33.408+08:00
