      'mgnl:lastActivated': 2023-01-24T12:47:35.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;US President Joe Biden said Friday
        he is preparing a "set of initiatives" to make it more difficult for Russian
        President Vladimir Putin to "do what people are worried he may do" -- namely,
        having Russia invade Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45befb9b-d9d9-4a8b-a7be-98cfd8db53af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:51:01.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2874ae38-73e5-4b01-a921-ca9537b0d5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:51:01.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a speech at the White House about the latest jobs report,
        Biden told reporters that he''s been in "constant contact" with European allies
        and Ukrainian officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d73ee6-b429-4ac1-894d-6f6d939c1316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:51:01.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30be359-907f-427f-ad10-13ba0650883a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:51:01.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I am doing is putting together what I believe to be the most
        comprehensive and meaningful set of initiatives to make it very, very difficult
        for Mr. Putin to go ahead and do what people are worried he may do. But that''s
        in play right now," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3934ebb2-5100-4b02-ac39-4478d5d65be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:51:01.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c5b22b-d35f-49da-a74c-a22d0613f042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:51:01.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Antony Blinken said Wednesday that if Russia
        comes into confrontation with Ukraine, the US will respond with "a range of
        high impact economic measures that we have refrained from pursuing in the
        past."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5effee-ba8f-4d9d-a877-3d25209a85ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:51:01.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9db544-a0cc-4460-b05b-9d8c14e818d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:51:01.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the US continues to deliberate what kind of military aid
        to send to Ukraine in the face of the Russian buildup, Blinken also made clear
        that "should Russia reject diplomacy and reinvade Ukraine, we will be prepared
        to act."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2119a45-00f4-4d7f-bc75-fa24f0ed2026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:51:01.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2e5fcc-63b9-4877-98b7-55c48f265e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:51:01.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for more details about the initiatives, a White House
        National Security Council spokesperson told CNN, "Since the beginning of this
        Administration we have demonstrated that the United States and our allies
        are willing to use a number of tools to address harmful Russian actions, and
        we will not hesitate from making use of those and other tools in the future."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a875b94c-1b5d-44b4-9196-9aa0b2ddca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:51:01.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9909c4dd-210a-493b-835e-6c43b4587205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:51:01.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian forces have capabilities in place along the Ukraine border
        to carry out a swift and immediate invasion, including erecting supply lines
        such as medical units and fuel that could sustain a drawn-out conflict, should
        Moscow choose to invade, two sources familiar with the latest intelligence
        assessments recently told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f83128-c62b-4b16-bf8b-8ef3fd79cd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:51:01.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732c40bc-a6e4-4856-96ae-8f6a10e08872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:51:01.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new details about the Russian buildup underscore US officials''
        heightened alarm over the movements. The current levels of equipment stationed
        in the area could supply front-line forces for seven to 10 days and other
        support units for as long as a month, according to one source familiar with
        the matter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0d4a48-668d-4ef5-9d57-2e5eea95c836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:51:01.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902a7c14-a7d1-435c-a417-68fd60dcd75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:51:01.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Rep. Mike Quigley of Illinois, who sits on the House
        Intelligence Committee, told CNN that he believes Russia is positioned to
        invade "when they want," adding that "Russia''s capabilities would be equivalent
        to a modern-day blitzkrieg."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf33054f-755a-4cc3-bd93-695b538e9dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:51:01.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5c047f-6402-4ff9-a7f5-6082de091fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:51:01.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN that the US has "seen
        additional Russia troops added to the border region in recent days," but the
        source declined to detail how many troops.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8d8956-e016-493f-b98c-1e5cb0c5ecab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:51:01.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b6581e-0373-492a-a07a-a5d4a6061f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:51:01.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has denied in recent days that it has any plans to attack
        Ukraine but has also demanded security guarantees from the West, such as a
        pledge that it won''t allow Ukraine to join NATO.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1895d5-def7-419d-9288-b321cef3af69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:51:01.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31512e40-f401-4b80-8a83-408c8dd8640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:51:01.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said Thursday that he and Russian Foreign Minister Sergey
        Lavrov agreed to report the details of their meeting back to Biden and Vladimir
        Putin respectively and that the two presidents "may have the opportunity to
        speak directly in the near future." And on Friday, the secretary of state
        confirmed that he expects Biden and Putin to speak in the very near future.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf78cbea-574a-4691-975a-544123dc4163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:51:01.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce1fbec-6ce5-47e3-bda2-c24e84f1d030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:51:01.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said that during the call, Biden will express a "strong
        desire for greater predictability, stability" in the US-Russia relationship
        and the administration''s intention "to stand up resolutely against any reckless
        or aggressive actions that Russia may pursue."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93936f78-aa3d-4889-9b96-db3f98432bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:51:01.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8248c69d-32a1-45f2-ab2d-1cc1ab3b64fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:51:01.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki also confirmed that the administration
        is working on a possible call. She said a call would be "an opportunity to
        discuss our serious concerns about the bellicose rhetoric about the military
        buildup that we''re seeing on the border of Ukraine."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b4417f-1438-4b5f-91d2-54de1e6c6d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T04:51:01.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:47:35.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/03/politics/biden-ukraine-russia-putin/index.html">Biden
        says he''s preparing initiatives to make it difficult for Putin to ''do what
        people are worried he may do'' in Ukraine</a>."</em></p>'
