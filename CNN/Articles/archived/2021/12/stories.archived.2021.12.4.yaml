      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "T<a href="https://edition.cnn.com/2021/12/03/asia/afghanistan-taliban-decree-womens-rights-intl/index.html">aliban
        decree on women''s rights, which made no mention of school or work, dismissed
        by Afghan women and experts</a>."</em></p>'
  'South-African-researchers-Omicron-reinfection':
    'author': 'Maggie Fox and Jamie Gumbrecht, CNN'
    'caption': 'Courtesy: EMMANUEL CROSET/AFP/AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-04T05:27:25.210+08:00
    'imagesource': 'jcr:234eed73-0555-43db-bc8a-3db4368b4411'
