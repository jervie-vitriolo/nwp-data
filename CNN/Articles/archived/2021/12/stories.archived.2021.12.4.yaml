      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an event organized by Go''s supporters, Pederalismo ng Dugong
        Dakilang Samahan (PDDS) founder Greco Belgica said they are still trying to
        convince Go to reconsider his decision.</p>'
