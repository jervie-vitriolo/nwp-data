      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to successful business executives who spent a
        significant amount of time working overseas who spoke to CNN Philippines''
        The Exchange on Friday, recalling the best practices and behaviors they acquired
        throughout the years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdf8af5-2161-4656-85be-7f892f75c30b'
      'mgnl:activationStatus': true
