      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-time aide of Duterte announced his withdrawal last Tuesday,
        citing his family''s resistance to his decision to run for president.</p>'
