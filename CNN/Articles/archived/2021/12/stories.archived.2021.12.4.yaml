    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19']
    'template': '1'
    'title': 'Nurse in South Carolina charged with making fake COVID-19 vaccine cards'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9846aa2-dca9-4e57-a079-78d352e961bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:07:07.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:16.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;A nurse in Columbia, South Carolina
        has been indicted by a federal grand jury on charges of making fraudulent
        COVID-19 vaccination cards, according to the US Attorney''s Office for the
        District of South Carolina.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f548d8-ce66-468c-b23e-c784a1fe6359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:07:07.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:16.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tammy McDonald, 53, is charged with making fake vaccine cards on
        June 20 and July 28, allegedly filling out vaccine cards for people she knew
        had not received a COVID-19 shot. She''s then accused of lying to federal
        agents when questioned about the matter in October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b201ad15-46a8-4ba0-ada3-c152d01a79be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:07:07.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:16.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She provided CDC Covid-19 Vaccination Record Cards to individuals
        and had personally filled out the individuals'' identifying information and
        lot numbers for vaccines she knew had not been administered to those individuals,"
        the indictment said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d56bf2-9d00-4d0b-b027-3d2a223dd5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:07:07.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:16.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald has been charged with two counts of producing fraudulent
        identification documents and one count of lying to federal investigators,
        according to the indictment. She was arraigned Friday and granted a $10,000
        bond, and has pleaded not guilty on all charges, according to a press release
        from the US Attorney''s Office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01a5971-0881-4ea2-b82e-12f7ccbd9a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:07:07.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:16.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the indictment speaks for itself, creating fraudulent
        or fake vaccine cards for those who have not been vaccinated poses a direct
        threat to the health of the people of South Carolina," Acting US Attorney
        DeHart said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5916ef98-770b-4d6e-af01-7106b5bd32d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:07:07.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:16.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Attorney''s Office, McDonald faces up to 15
        years in prison for each count of making fraudulent COVID-19 vaccination cards,
        and five years in prison for lying to federal investigators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca27c91-ba75-4694-b0dc-307cd12928c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:07:07.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:16.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to McDonald''s attorney for comment and is awaiting
        a response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56bd2ae-1d7e-4742-9420-ded15518d9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:07:07.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:16.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/12/03/us/nurse-charged-fake-vaccine-cards/index.html"
        href="https://edition.cnn.com/2021/12/03/us/nurse-charged-fake-vaccine-cards/index.html">Nurse
        charged with making fake Covid-19 vaccine cards</a>"</em></p>'
  'Michigan-shooting-parents':
    'author': 'Carolyn Sung, Shimon Prokupecz, Aya Elamroussi , CNN'
    'caption': 'A tip led police to the parents of Ethan Crumbley, the suspect in
      the Oxford High School shooting, who were arrested in Detroit on manslaughter
      charges, officials said Saturday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-04T18:07:17.747+08:00
    'imagesource': 'jcr:1a739dc7-217b-4c8e-a3b5-cfa7d368290d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '546c8a77-78ef-4672-841f-9a1e5941c37c'
    'lead': 'A tip led police to the parents of Ethan Crumbley, the suspect in the
      Oxford High School shooting, who were arrested in Detroit on manslaughter charges,
      officials said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-04T18:09:59.368+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:47:15.854+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:46:57.705+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Detroit', 'Michigan']
    'template': '1'
    'title': 'The parents of alleged Michigan school shooter were arrested in Detroit,
      authorities say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a4cbfb-183e-423b-bf13-57956ca733f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;A tip led police to the parents of
        Ethan Crumbley, the suspect in the Oxford High School shooting, who were arrested
        in Detroit on manslaughter charges, officials said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eb6a86-48af-4cf6-a091-35d3ba166a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James and Jennifer Crumbley were found on the first floor of an
        industrial building near where authorities had located their car shortly before
        they were apprehended, Detroit Police spokesperson Rudy Harper told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8891be65-ad68-4f23-99a7-3e7ade328448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They appeared to be hiding in the building," Detroit Police Chief
        James White said during a news conference early Saturday morning. They were
        "very distressed" after they were detained, the chief said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e4a232-732a-4ad5-9a84-79b21d788a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crumbleys were charged Friday with four counts of involuntary
        manslaughter over the shooting their 15-year-old son, Ethan, is accused of
        carrying out on Tuesday, when four students were killed and seven others wounded
        at Oxford High School.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfda536-896b-4d1c-a2e5-f8289967402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement considered the couple fugitives after they missed
        their arraignment that was scheduled for Friday afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71430b8a-ed00-4577-87ae-cac1f949462e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the couple''s attorney, Shannon Smith, who
        had earlier stated that the Crumbleys had left town for their own safety and
        intended to turn themselves in voluntarily.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a68f091-a31f-46a3-ae22-8b1371280b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But White pointed out that there was no sign the Crumbleys wanted
        to be found. He added the couple was assisted in getting inside the building,
        a matter which may trigger charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc66f683-1f98-475d-aff9-ecb1df2a48b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t indicative of turning themselves in, hiding in a warehouse,"
        the police chief said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00e81b8-82ba-4b7c-9c36-915f7124ab07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were transferred to Oakland County Jail, where their son is
        also held, and are expected to be arraigned later Saturday morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85085daf-b50c-40fb-a3ee-665d0317b18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They withdrew $4,000 from an ATM on Friday, official told CNN</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d79733-6ef5-4285-9cb3-49c44c67233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Marshals Service was helping local authorities search for
        the couple and had offered a reward of up to $10,000 for information that
        could lead to their arrest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55c9d9e-b545-4303-ad40-c195dde43b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Detroit police made the arrest after a local business
        owner saw a woman standing near "the suspect vehicle" in his parking lot and
        called 911, according to a statement to CNN from Undersheriff Michael McCabe
        with the Oakland County Sheriff''s Office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9636cb-61e6-429e-9e97-6345ec4f9082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After an extensive search by DPD including Detroit K-9 units both
        of the fugitives were located and arrested by DPD," McCabe said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aae156-9065-474d-b200-90eb33ce3120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors had worried about the couple escaping because they didn''t
        have ties to their community, and officials had trouble locating the Crumbleys
        once their son was being arraigned, a law enforcement source told CNN on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b89d1-0bed-4e72-820a-0be033c01fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents also withdrew $4,000 from an ATM in Rochester Hills,
        Michigan, on Friday, a law enforcement official told CNN. Rochester Hills
        is about 10 to 15 miles from Oxford.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209bfe56-b9c0-431f-a6c9-63df99db6e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement were tracking the couple''s whereabouts by cell
        phone pings but that signal had dropped because the couple''s cell phones
        were turned off, the official said</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafb9b9f-e338-4a4c-8b3a-1a2d633e259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethan Crumbley has been charged as an adult with terrorism, murder
        and other counts in the shooting rampage at Oxford, which is located about
        40 miles north of Detroit. Seven other people were wounded in the shooting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5f6df4-4d8a-44ae-9ef7-b8d95959050d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting was the deadliest at a US K-12 campus since 2018 and
        the 32nd such attack since August 1. It claimed the lives of Madisyn Baldwin,
        17; Tate Myre, 16; Hana St. Juliana, 14; and Justin Shilling, 17.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2ed4b8-e538-4a62-b947-05be9e5f914c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prosecutors reveal more on parents role before shooting</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7da00b-1232-467c-8a6a-7a575bf121b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests come after officials revealed more information Friday
        regarding the circumstances leading up to the deadly shooting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902329cf-512e-4394-a79c-29880be27532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 26, James Crumbley bought the gun authorities believe
        was used in the shooting at an Oxford, Michigan, store with his son, according
        to Karen McDonald, the prosecutor who is leading the case.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913fe307-5537-4c36-b435-c88a0a0336d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, his son posted a picture of a gun on an Instagram
        account and captioned it, "Just got my new beauty today. SIG SAUER 9mm" with
        a heart-eyes emoji, McDonald said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fc606e-b579-4b71-b779-bc95f32c342d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Crumbley also posted about the gun on social media, calling
        it "his new Christmas present," McDonald continued. And his mother also took
        him to a shooting range the weekend before the shooting at the school, according
        to a law enforcement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c218bb2-eba6-4c90-b567-6aac3369b8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday â€”&nbsp;the day before the shooting&nbsp;â€”&nbsp;a teacher
        saw Ethan Crumbley searching ammunition on his phone and reported it to school
        officials, the prosecutor said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b158270-6c6b-4a03-8c9f-34e355ff6ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Crumbley did not respond to school officials when they
        called her about that conduct â€”&nbsp;but later that day sent a text message
        to her son saying, "LOL I''m not mad at you. You have to learn not to get
        caught," McDonald said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f367e08-953c-40e2-9783-b8ef7b50b032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on Tuesday â€”&nbsp;the day of the shooting â€”&nbsp;a different
        teacher became alarmed after the alleged shooter had a drawing that showed
        a semiautomatic handgun pointing at the words "The thoughts won''t stop. Help
        me," McDonald said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35245b7a-7131-4d95-ae9b-2567f77a84b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another section displayed a drawing of a bullet with the words "Blood
        Everywhere" written above it. Between the drawing of the gun and the bullet
        is one of a person who seems to have been shot twice and is bleeding, McDonald
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb699a9-e21f-4546-b025-651215823966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Below that figure is a drawing of a laughing emoji," McDonald said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61c5fba-f678-4db8-85bc-7aa1376d8474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also found on the note, according to McDonald: "My life is useless"
        and "The world is dead."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfea68b-1a20-44e1-bcbf-d53c8b3ba923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents were called for a meeting in the school with a counselor
        and their son, who had altered the illustration by scratching out the drawings
        of the gun and bloody figure, along with the words, according to McDonald.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ff4ef2-1b9d-43e0-ab43-5863d50b5e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents refused to take their son out of the school, and he
        was allowed back to class.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fe61be-94cc-4dd3-b535-62062c78dd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that day, according to prosecutors, Crumbley opened fire outside
        a bathroom, aiming at students in the hallway as well as those who were hiding
        in classrooms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cb6c99-5eef-48c0-acd1-ad21e2da6344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:09:59.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:15.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/12/04/us/michigan-oxford-high-school-shooting-saturday/index.html"
        href="https://edition.cnn.com/2021/12/04/us/michigan-oxford-high-school-shooting-saturday/index.html">The
        parents of alleged Michigan school shooter were arrested in Detroit, authorities
        say</a>"</em></p>'
  'Brazil-Bolsonaro-investigation-AIDS':
    'author': 'Juliana Kochs, CNN'
    'caption': 'Brazil''s Supreme Court has ordered an investigation into President
      Jair Bolsonaro''s false claim that people who have been vaccinated against COVID-19
      may have a higher risk of contracting AIDS. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-04T18:12:14.056+08:00
    'imagesource': 'jcr:6db85802-e8ed-488e-a8d7-f957d00286f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac00c327-9997-4f63-9772-65ac6cbae280'
    'lead': 'Brazil''s Supreme Court has ordered an investigation into President Jair
      Bolsonaro''s false claim that people who have been vaccinated against COVID-19
      may have a higher risk of contracting AIDS.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-04T18:15:01.674+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:47:14.937+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:46:57.874+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brazil', 'Bolsonaro']
    'template': '1'
    'title': 'Brazil''s top court opens investigation into Bolsonaro for linking COVID-19
      vaccines to AIDS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7addcf31-abb4-4642-83c8-9766a794e058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:15:01.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:14.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>Brazil''s Supreme Court has ordered
        an investigation into President Jair Bolsonaro''s false claim that people
        who have been vaccinated against COVID-19 may have a higher risk of contracting
        AIDS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7de72e0-b2a3-4acb-9b37-2bcb0c49d938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:15:01.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:14.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro made the untruthful claims in a live video broadcast on
        multiple social media platforms in October. He was temporarily suspended from
        both Facebook and YouTube following the comments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373a5d2d-915f-4aa8-a625-babaa7589067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:15:01.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:14.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Justice Alexandre de Moraes launched the inquiry in
        response to a request by the country''s parliamentary commission which has
        been investigating Bolsonaro''s government''s response to the devastating
        COVID-19 pandemic, according to a statement posted from the court''s official
        Twitter account Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95acce9c-2f41-4fea-ae78-21d1d9cbaa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:15:01.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:14.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has been widely criticized at home and abroad for playing
        down the severity of the virus, including discouraging people to get vaccinated,
        despite Brazil battling one of the worst coronavirus outbreaks in the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e7e0d4-3f14-449b-80e2-819364404c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:15:01.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:14.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parliamentary commission has had access to documents that show
        the government ignored at least 81 vaccine offers from Pfizer in 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6b2c5c-50eb-4014-b39c-e204dcd67c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:15:01.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:14.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Joint United Nations Programme on HIV and AIDS,
        COVID-19 vaccines approved by health regulators are safe for most people,
        including those living with HIV, the virus that causes the acquired immunodeficiency
        syndrome known as AIDS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd97d8a-4d55-4852-ae3c-26ba05436b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:15:01.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:14.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro is the only G20 President who claims not to have been
        vaccinated. Despite that, and Brazil''s delay in starting a vaccination program,
        60% of the country''s population has been completely vaccinated, according
        to Brazil''s Ministry of Health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c830803-44f6-4c5c-86c8-6160ac0f0f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:15:01.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:14.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil registered 221 COVID-19 related deaths on Friday, according
        to the Ministry of Health. The country has recorded 615,400 Covid deaths since
        the start of the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f08307-45e5-4e51-96cd-8df52f246782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T18:15:01.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:47:14.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/12/04/americas/brazil-bolsonaro-covid-aids-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/12/04/americas/brazil-bolsonaro-covid-aids-intl-hnk/index.html">Brazil''s
        top court opens investigation into Bolsonaro for linking Covid-19 vaccines
        to AIDS</a>"</em></p>'
