      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) â€”</strong> Health
        Undersecretary Maria Rosario Vergeire is calling on local government and health
        officials to conduct active case finding anew as she observed a drop in testing
        output in the past week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a18699e-3400-460c-ad59-1e02af98b13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T16:58:52.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:18.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang kailangan po nating ma-engganyo uli - ang ating mga local governments
        at saka ang ating mga epidemiology and surveillance units na...magkaroon tayo
        ulit ng active case finding, mahanap uli ''yung mga taong may sintomas o di
        kaya nagiging exposed sa mga may sakit para ma-i-pa-test sila at tumaas pa
        uli ang ating laboratory outputs," she said in a government briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055c6867-7353-4a42-beec-fe2154b7ed39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T16:58:52.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:18.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to encourage our local governments and epidemiology
        and surveillance units to conduct active case finding again, find those with
        symptoms, and people exposed to infected individuals so they can be tested
        and the laboratory outputs can increase anew.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaba78e-eb51-4af6-b264-6bc340f52218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T16:58:52.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:18.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also underscored the role of testing in detecting the new
        Omicron variant of the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eda9f27-cca0-4d48-b9c5-e79ec1a87057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T16:58:52.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:47:18.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has suspended flights - except those carrying Filipino
        repatriates - from countries that reported Omicron cases as a preemptive measure
        against the variant of concern.</p>'
