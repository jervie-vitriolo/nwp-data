      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forecasts underscore just how dependent the world is on fossil
        fuels, despite efforts to address the climate crisis and huge investments
        in electric cars, renewable energy and cleaner fuels.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c35eb8-9327-484c-b8d8-b80fd5cffaf7'
