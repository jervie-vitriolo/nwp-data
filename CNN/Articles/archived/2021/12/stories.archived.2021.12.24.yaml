      'mgnl:type': 'text'
      'text': '<p><strong>“Ikaw Lamang” - LONER</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6afd3c-f800-4805-a0c8-a8e64753da37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:34:13.394+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:10.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While UK Garage (UKG) may have been overlooked as one of the most
        significant trends in dance/pop music of the late ‘90s to early ‘00s, it’s
        certainly making a comeback in more obscure parts of the world, particularly
        in pandemic-era Philippines where club music is removed from its actual milieu,
        and much to the subculture’s dissatisfaction, stripped off its communal context.
        Electronic producer Loner (stylized as LONER) leads the revival with “Ikaw
        Lamang,” an intoxicating raver that lends the atmosphere of a packed dance
        floor. It has everything you need in a jam: a sauntering pulse that intertwines
        with a two-step beat, a chorus that sashays back to an era when Sweet Female
        Attitude and Artful Dodger ruled the airwaves, and a minimalism that translates
        repetitiveness into a transcendent form of muscle memory. Loner’s version
        of UKG hits the sweet spot between nostalgia and futurism, anchored with a
        strong visual identity that is remarkably his. On “Ikaw Lamang,” Loner finds
        joy in expressing his romantic desire through lush chords and vibrant, synthetic
        beats. Despite the absence of a club or a discotheque, he’s reviving an old
        form of dance music as a way to cope with survival, taking whatever’s left
        of its glory to ignite romance, passion, and optimism even in the darkest,
        smallest corners. — IU</p>'
