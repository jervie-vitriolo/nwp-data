      'mgnl:lastActivated': 2023-01-24T21:34:30.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1081ded3-603a-4a5a-b2d7-b6cad85e44ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potter, wearing a black sweater over a black-and-white blouse, displayed
        no reaction as the verdicts were read. She was ordered held without bail.
        After the jury was excused, one of Potter''s lawyers buried his head on his
        hands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903edfe0-3d6b-4ae6-9406-60c8d98fb437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.855+08:00
