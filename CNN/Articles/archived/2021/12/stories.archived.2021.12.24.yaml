      'jcr:uuid': 'f105f6bb-5cf7-477b-b8a5-a2203fbb7845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:38:34.450+08:00
      'mgnl:createdBy': 'glee'
