      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“What’s It Gonna Be” - Mandaue Nights</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0067ff7a-a062-45df-86d1-0667616818b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:03:09.613+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:10.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaue Nights excel the most when they make music that evokes a
        specific kind of restraint: blurred, neon-lit images that pass by the car
        windows, recalling soothing lullabies that are inescapable but easy to get
        lost in. “What’s It Gonna Be?” steps into the familiar light with gorgeous
        production details and deeply intimate lyrics sung and written in their native
        Bisaya. While it picks up where remarkable pop singles “First Kiss” and “You
        &amp; I” left off, the minimalist electronic ballad rises above the lightweight
        backdrop with a sense of romantic introspection. Without coming across as
        mood music by design, “What’s It Gonna Be” renders its expression of infatuation
        in weightless, downtempo bliss. They certainly know how to create magic even
        with a prescribed set of limitations and themes. — IU</p>'
