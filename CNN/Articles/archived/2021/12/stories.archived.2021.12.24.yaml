      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila''s positivity rate — or percentage of people tested
        with positive results — also slightly increased from 0.62% from Dec. 12 to
        18 to 0.77% from Dec. 16 to 22.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1fc959-d8d1-4797-9a49-d03a3505e0b4'
