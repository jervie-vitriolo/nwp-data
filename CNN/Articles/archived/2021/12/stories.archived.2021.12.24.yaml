    'caption': 'This was the year for OPM to bounce back. From Zild''s "Kyusi" to
      Bini''s "Golden Arrow," here are our top 25 OPM songs of 2021 in no particular
      order. Screenshot of BINI from ABS-CBN MUSIC/YOUTUBE'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-12-28T21:08:14.874+08:00
    'imagesource': 'jcr:6ca1c91b-dc40-4d53-a9df-ddb6c06e53c7'
