    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964c524e-f8d4-4341-a294-8e2c5ff40816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.409+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, Villarta and the rest of the L’Officiel team finally
        get to cross BTS off their cover wishlist with their forthcoming Men’s Special
        Edition, out Jan. 17. The issue, which features two covers and over 60 pages
        of BTS content, was first teased on their social media pages a day after Christmas.
        Filipino ARMYs were quick to take the hint after seeing a video of the L’Officiel
        logo appearing over a lilac background and scored with a classical version
        of the group’s single “Butter” appear on the publication’s Instagram.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c323f9b-832d-4d2c-85aa-f6ecd739628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.409+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d98c104-17fe-4d9a-8c58-c17a1e990fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.409+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below, L’Officiel Philippines publisher Chica Villarta tells CNN
        Philippines Life about how the #BTSxLVbyLOPH partnership came to be.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd263307-510c-4c8a-8e24-bdb4543810d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.409+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5912e9-24a3-4ec0-b301-ab5309d32bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.409+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f044b-4573-4c9d-a844-0593e0e07a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.409+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Congratulations to the team on the new issue! BTS is a major
        get, and notoriously difficult cover stars to book. How did L''Officiel Philippines
        manage to strike the deal with Louis Vuitton to become the only publication
        in the country to publish this shoot?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc394d5a-5722-4fb5-9a3e-cf561d54a292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.409+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thank you! We’ve been trying to find ways to reach BTS since we
        started, specifically through their local endorsements — at one point since
        our launch I’m sure I’ve mentioned this desire to Louis Vuitton Philippines,
        although I’m sure we expressed it as a kind of “it would be nice” sentiment
        as opposed to a formal proposal, given that we’re talking about the most in-demand
        artists in the world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b742db50-dcf9-4ec0-8dc4-6d5aa443aae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.409+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s long been established as well — something we discussed in our
        [previous] CNN Philippines Life interview — that part of our cover strategy
        is to featuring Korean artists as our way of capturing the pulse of the worldwide
        audience, so through our nine months I think we’ve successfully established
        that kind of reputation with our audience, and the brands that observe our
        next moves.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67d5b32-d723-4494-b4c1-d443fcfba633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.409+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I guess you can say that this partnership was kind of hanging
        in the air for a while, and when the opportunity to syndicate the BTS shoot
        was open, L’Officiel Philippines was top of mind over at Louis Vuitton. For
        that we’re very grateful.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f79da6c-663d-47c9-afef-7689a92cf347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.409+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aadadb1-e386-4d6a-ad3b-7d272eadfd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.409+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112b2fee-06c1-476b-8b31-3670a911d257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.409+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I''m also curious about your thoughts on Louis Vuitton’s
        deal with this shoot given your experience in the industry and status as L''Officiel
        Philippines publisher. I know that it''s common for</strong> <strong>Condé
        Nast&nbsp;to cross publish photos between their different titles, and for
        luxury brands to sponsor shoots. But this BTS shoot I feel is different because
        it seems that they really went all out for it, with them gracing the main
        cover of several Vogue and GQ editions, along with other publications not
        under the</strong> <strong>Condé Nast&nbsp;umbrella like L''Officiel Philippines&nbsp;and
        Harper''s Bazaar Indonesia. What do you think this says about the evolution
        of the publishing industry and the way brands work with magazines?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9253d1ee-53ed-4623-aeda-2cf6344a0f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.409+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f688bc7-fc37-4e95-b6f5-16417aa0d6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.410+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve been in the business of branded content for a decade, even
        back when people thought that all magazine work was all editorial — and to
        this day, it’s never considered a glamorous or romantic part of publishing
        or any kind of media. But now, rather than advertising partnerships being
        automatically dismissed as intrusive or inauthentic, if done well, brands
        are now considered as valuable subject experts for a vast number of editorial
        themes — in our case, fashion. Aside from being trusted wells of information,
        brands like Louis Vuitton now have become great storytelling partners that
        breathe insight and depth to our magazine covers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc433298-a545-478d-a792-19f76153188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.410+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Louis Vuitton just celebrated their 200th year in fashion.
        And though nobody wanted or expected it to happen, the launch of the BTS x
        Louis Vuitton shoot also happened just a few weeks after the death of Virgil
        Abloh. As a fashion magazine title, featuring BTS on the cover is our way
        of commemorating the enduring 200-year legacy of Louis Vuitton, and at the
        same time, a bittersweet tribute to Virgil’s last runway collection with the
        fashion house. We’re glad to have paid homage to him in this way.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8209fa58-29ef-4622-a29d-f7c6c76568ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.410+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s why I think that the #BTSxLVbyLOPH partnership is a beautiful
        practice of how magazines can harmoniously collaborate with brands: through
        our BTS covers and the cover stories that come with them, there are already
        so many layers of stories to discover: a rare look into the individual minds
        and current aspirations of the most successful musical group of today, the
        vibrant legacy of one of the most prestigious French fashion houses, and a
        posthumous tribute to a modern fashion phenom.</p>'
    '59':
