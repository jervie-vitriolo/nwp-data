      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to 2021, rapper Skusta Clee (real name: Daryl Ruiz) was mostly
        known for his work as a member of hip-hop groups Ex-Battalion and O.C. Dawgs,
        and a slew of viral singles including “Pauwi Nako.” Ruiz’s previous 2021 release
        was titled "Inlove with that B*tch," so it was a bit of a surprise when he
        signaled a shift from hardcore hip-hop star to doting father in June with
        a sweet, stripped down trap/pop song dedicated to his newborn daughter. In
        the music video (currently at over 90 million views), the fully tatted Ex-Battalion
        member is seen in his newborn daughter''s fully pink, floral nursery. With
        lyrics like “Basta''t ngumiti lang palagi / ngumiti ka lang sa ''akin" to
        describe just how head over heels he was for his daughter, it’s not hard to
        see why “Lagi” <a data-cke-saved-href="https://popnable.com/philippines/artists/69202-skusta-clee/charts"
        href="https://popnable.com/philippines/artists/69202-skusta-clee/charts">topped
        local music charts</a> several times since its release. The song captures
        the sentiments of a new dad and one that I foresee will be used for father-daughter
        wedding dances in the future. — GABY GLORIA</p>'
