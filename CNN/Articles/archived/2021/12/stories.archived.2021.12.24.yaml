    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df346611-6521-4f6d-a1a0-81505d6f0955'
    'lead': ' Acclaimed American writer Joan Didion, an essayist and novelist who
      rose to prominence in the 1960s, has died at age 87.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-24T08:17:26.695+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T21:34:26.199+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:33:50.320+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joan Didion, famed American essayist and novelist, has died'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0287b5d-f05a-41e5-a946-52f24158c591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Acclaimed American writer Joan Didion,
        an essayist and novelist who rose to prominence in the 1960s, has died at
        age 87, her publisher confirmed to CNN on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03396a1-79cb-4f11-8599-93ed0a7f0bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154ad585-3f7d-4c5b-95a5-a05447919982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply saddened to report that Joan Didion died earlier
        this morning at her home in New York due to complications from Parkinson''s
        disease," said Paul Bogaards, a publicity executive at A. A. Knopf, in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b314eb6b-767a-4684-8bab-8e05d8f8b099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0cb2be-5b20-46d2-900a-2328310c8236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didion was a leading figure of the New Journalism movement in the
        1960s and ''70s, and she began her career with articles in Life magazine and
        other publications, capturing the unrest of American life in the postwar era.
        During her prolific career, she published multiple volumes of essays, nonfiction
        books, memoirs, novels and screenplays.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19e3ca5-9ab9-4752-8606-48fb53b201a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5e91f1-f415-437b-adf3-3dbce4cacdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was known for her distinctive prose, and rose to fame with essay
        collections such as 1968''s "Slouching Towards Bethlehem" and 1979''s "The
        White Album." Her memoir "The Year of Magical Thinking" won the National Book
        Award for Nonfiction in 2005. In 2013, former President Barack Obama awarded
        Didion the National Humanities Medal in the East Room of the White House,
        calling her "one of our sharpest and most respected observers of American
        politics and culture."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5df27ff-447e-4cd3-8f2f-d4913e283389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a666cd-c0ed-4a6a-a184-8ff8bf1c2f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, Didion''s writing was unparalleled. "Nobody writes better
        English prose than Joan Didion," declared critic John Leonard in a review
        for "The White Album," according to the New York Times. "Try to rearrange
        one of her sentences, and you''ve realized that the sentence was inevitable,
        a hologram."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376a6b9a-8411-4501-97e6-bd349665c63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffa0c61-a146-402a-99e9-8d1d6511c296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her small stature, Didion was a giant within and beyond
        literary circles, with novelist Bret Easton Ellis once calling her "the writer
        who means the most to me." Authors Eve Babitz and bell hooks also died recently,
        and in the wake of Didion''s death, acclaimed writer Roxanne Gay wrote on
        Twitter that it was "another staggering loss."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38197e26-b879-48ba-984d-ed45acf8f18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2c7046-e4a5-4bee-9231-ea72691b8bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>California roots</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96cbd1e-99fc-47c7-bed7-3678f0322b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Sacramento native, Didion moved to New York after graduating from
        the University of California, Berkeley, where she began working for Vogue,
        according to Bogaards.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8cdf15-3851-4d68-baf4-3449b7373a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05e2de1-463e-4177-b6e5-85d750d6c117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While rising through the ranks at the fashion magazine, Didion met
        and married John Gregory Dunne, a journalist at Time with whom she''d collaborate
        on screenplays including "The Panic in Needle Park," known for Al Pacino''s
        breakthrough performance, and the 1976 version of "A Star is Born," starring
        Barbra Streisand and Kris Kristofferson.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a847ac5e-0072-48d0-8871-08390bd97c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775a63b4-d14b-472f-82b2-daacefe3174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didion moved back and forth between California and New York during
        her career, and both states served as inspiration for her writings. Her 1967
        essay "Goodbye to All That," on why she was leaving New York, became an enduring
        influence on the essay format. The following year, she published "Slouching
        Through Bethlehem," primarily set in California, which solidified her status
        as a keen chronicler of the intimate and the everyday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01ac40e-3543-4bc0-8611-76c65dd3ebd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b93bfc-4473-4ae2-b366-f7c26a6b8144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The White Album," too, provided cutting insight into her home state,
        with its cooly removed yet searing depictions of West Coast counterculture,
        the Manson murders and the quick-shifting political landscape. The title essay
        was in 2013 named one of the 10 most important essays since 1950 by Publishers
        Weekly and begins with one of Didion''s best-known lines: "We tell ourselves
        stories in order to live."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf229b43-4cee-4353-8c2a-62f663bd9ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abb7a4f-fef9-409c-b93f-1a5341cded39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didion was known for her effortless, minimal personal style as well
        as her incisive writings, and her fashion choices -- long-sleeve knitwear,
        oversized sunglasses and shift dresses -- have been extensively written about.
        At 80 years old, Didion was tapped by Phoebe Philo, who then helmed the French
        fashion house Céline, to star in a number of ads for the brand, photographed
        by Juergen Teller.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b7a4ae-04f1-42eb-961e-e86b6a3b762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f7bc1a-e0c6-4fe7-9d0c-6222ec81e7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014 Vogue''s Alessandra Codinha described Didion as "an immortal
        intellectual-and-otherwise dream girl," presenting as evidence Didion''s own
        famously brief and precise packing list that consisted of little more than
        two skirts, a sweater and bourbon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21a8bbe-1676-403c-8757-49132286a5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37b2b8b-bda7-4ae3-bb41-ea784d19cc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Examining grief</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe69171-80c6-45ee-8291-eaa28c356a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didion''s personal life was marked by loss, and she examined grief
        extensively in her work. In 2003, Didion''s husband died from a heart attack
        while their daughter, Quintana Roo Dunne, was in the hospital, recovering
        from septic shock. Didion wrote about caring for her daughter while dealing
        with the death of her husband in 2005''s "The Year of Magical Thinking," which
        in 2007 became a Broadway play starring Vanessa Redgrave.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6354ed1e-1901-4e52-8931-2020622f85dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a617c71e-1fa6-422b-946b-cc6f00baac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Year of Magical Thinking'' was the first book I can recall picking
        up to read with the intention of trying to understand grief," said poet and
        writer Saeed Jones, in a tribute to Didion on Twitter. "It was so foreign
        to me then; it felt like Joan Didion (also foreign to me then) was explaining
        that my life bordered a country I hadn''t realized existed."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a968172a-0e4a-4b75-9f48-f2ec4d58d3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1072df-b8a8-4b8b-b2f7-226a4b802eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within two years of Didion''s husband''s death, her daughter died
        at 39 after years of illnesses and injuries. Didion chronicled her experience
        with grief once more in 2011''s "Blue Nights," in which she also questioned
        her weaknesses as a mother.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5541e5c-d9c4-470c-9371-0dec10aa413d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76ecd65-1b6e-4bbf-9178-899828fd9d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, she reflected on her career and personal losses in the
        Netflix documentary "The Center Will not Hold," directed by her nephew Griffin
        Dune. In it, she described how writing has always been a tool for her, saying,
        "I have always found that if I examine something, it''s less scary."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5647be17-7b20-4986-be4e-0f111bc42957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1284791-c77c-4ecc-994d-fa963add1f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tribute to Didion, her publisher A. A. Knopf posted on Instagram
        Didion''s musings on mortality from "The Year of Magical Thinking."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d18b0bd-b1e1-49bc-a37a-3a253da157f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbd3640-e414-4c0e-b047-dbe2d9cba311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not idealized wild things," she wrote. "We are imperfect
        mortal beings, aware of that mortality even as we push it away, failed by
        our very complication, so wired that when we mourn our losses we also mourn,
        for better or for worse, ourselves. As we were. As we are no longer. As we
        will one day not be at all."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192b793e-3424-4d8b-a4ee-a2fa8a1ebf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:17:26.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:26.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/style/article/joan-didion-death-obituary/index.html#:~:text=%22We%20are%20deeply%20saddened%20to,Knopf%2C%20in%20a%20statement.">''Joan
        Didion, famed American essayist and novelist, has died''</a></em></p>'
