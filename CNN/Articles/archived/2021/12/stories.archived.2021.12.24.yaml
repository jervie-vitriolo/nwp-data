      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But here''s a reality check: The world could consume more oil in
        2022 than ever before.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05624c2a-ee56-4f21-8f9f-01cd27badac3'
      'mgnl:activationStatus': true
