      'mgnl:lastActivated': 2023-01-24T21:34:35.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan is seen happily holding Lilibet in the air, while Harry balances
        their son Archie on his lap in the image, taken by photographer Alexi Lubomirski.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b405ee-71c9-4d28-aaed-aea288d739a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T00:54:38.288+08:00
