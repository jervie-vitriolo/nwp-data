      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff140d5-e9a6-4b90-8fb3-694497edfdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:21:17.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:31.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple other offices have said they are looking into allegations
        unearthed by investigators, including the Westchester County District Attorney
        and the Manhattan District Attorney offices. There is also a federal investigation
        into sexual harassment allegations against Cuomo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11da5428-f42e-4b86-9002-8b73d588cbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:21:17.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:31.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b39fa19-cc1e-4447-9ba9-0c108620b931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:21:17.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:31.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent investigators hired by New York Attorney General Letitia
        James'' office released a lengthy report on August 3 that detailed the allegations
        of 11 women, current and former state employees, and found that Cuomo engaged
        in "unwelcome and nonconsensual touching," among other allegations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d73d99b-f500-4adb-b0b7-11e421676e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:21:17.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:31.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3139d4a0-05a8-4621-85f7-72f512e0e464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:21:17.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:31.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassau County investigators focused on one allegation detailed in
        the report by an unnamed female state trooper, who was part of the then-governor''s
        protective detail and alleged that at an event in Long Island in September
        2019, Cuomo "ran the palm of his left hand across her stomach" from her belly
        button toward her right hip where she kept her gun.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dd4482-2bdd-4fd9-b265-731c405a453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:21:17.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:31.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3990d7-6582-450c-9c7f-6c43c8cce84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:21:17.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:31.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trooper told the attorney general''s investigators the conduct
        made her feel "completely violated," according to the August 3 report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd64eef6-49aa-4346-9096-2214b638696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:21:17.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:31.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e8cab4-b7eb-439a-af50-fefc0311276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:21:17.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:31.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior investigator who was also part of the protective detail
        told investigators he had been walking behind the trooper and saw the former
        governor touch her stomach, according to the report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae586d62-8815-43f1-826c-90a5403aa402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:21:17.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:31.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd0596a-56fe-4510-b6e2-d7309e8e13fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:21:17.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:31.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Cuomo announced he would be stepping down as governor in August,
        he addressed the trooper''s allegation and apologized to her and her family.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a620b0c8-59cf-42b2-85ce-76f2ed8077f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:21:17.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:31.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835145e9-67d9-48ad-9d3d-304df193d0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:21:17.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:31.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t recall doing it, but if she said I did it, I believe her,"
        Cuomo said. "In this case, I don''t remember doing it at all. I didn''t do
        it consciously with the female trooper. I did not mean any sexual connotation.
        I did not mean any intimacy by it. I just wasn''t thinking. It was totally
        thoughtless in the literal sense of the word, but it was also insensitive."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4e82bc-a34f-4137-8b0f-578503afc07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:21:17.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:31.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08930faf-4fe6-46bc-8d25-1c02ee9a3c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:21:17.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:31.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo still faces one count of misdemeanor forcible touching in
        Albany County, stemming from an allegation made by a former executive assistant
        who claimed he groped her at the Governor''s Mansion in late 2020. He is expected
        to be arraigned in January. Cuomo has denied the allegations and his attorney
        accused the Albany County Sheriff Craig Apple, whose office filed the complaint,
        of "patently improper" motives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a743cb71-db4b-41d4-95e8-02c4519f782d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:21:17.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:31.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12263249-0f31-410e-83b8-717b2ab0c6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:21:17.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:31.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith''s office''s investigation was confirmed in a letter sent
        to James'' office in August where she promised to "thoroughly and expeditiously
        investigate any potential crimes" committed in the county by the governor.
        Smith leaves office at the end of the month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a78288-5b9c-4b46-831e-ede923caf418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:21:17.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:31.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/23/politics/andrew-cuomo-sexual-misconduct-nassau-county/index.html">Ex-New
        York Gov. Cuomo will not be charged by Nassau County over alleged sexual misconduct
        incident</a>."</em></p>'
