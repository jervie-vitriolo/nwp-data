      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indie-folk artist Syd Hartha (stylized as syd hartha) is another
        lyricist who’s been on my radar ever since she released the consent anthem
        “Ayaw” in 2019. The single “Kung nag-aatubili” (stylized as “...kung nag-aatubili”)
        is a worthy follow-up, still true to Syd Hartha’s folk roots, but this time
        her topic is more on young love and somehow the antithesis to a harana. It’s
        a cute and simple song about the hesitation that comes with a budding romance.
        — GG</p>'
