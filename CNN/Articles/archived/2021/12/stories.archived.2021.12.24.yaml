      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/us/live-news/kim-potter-trial-outcome-daunte-wright-shooting/index.html">Live
        updates: Outcome reached in Kim Potter trial</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34736008-4e76-4194-af34-c1e6e1cd738d'
      'mgnl:activationStatus': true
