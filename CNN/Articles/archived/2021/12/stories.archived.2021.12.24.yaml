      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ea5494-98ec-4a26-bdcb-a8849e5792ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.855+08:00
