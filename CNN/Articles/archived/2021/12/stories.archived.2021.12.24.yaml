    'lead': 'Former Afghanistan President Hamid Karzai believes it is now time for
      the international community to work with the Taliban to prevent millions of
      people from starving to death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-24T03:18:39.491+08:00
