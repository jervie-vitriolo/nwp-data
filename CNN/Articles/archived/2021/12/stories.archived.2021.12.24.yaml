      'text': '<p><strong>“Vega” - Jacky Chang</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2e04f0-9180-475a-bb26-c1c059ce012a'
      'mgnl:activationStatus': true
