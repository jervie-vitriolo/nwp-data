    'jcr:uuid': '27fe14c0-a595-4e3c-a6dc-3a7c87df03a2'
    'lead': 'For the second year in a row, weary doctors and nurses on the front lines
      of the pandemic are preparing to treat hospitalized COVID-19 patients over the
      Christmas holiday as the highly transmissible Omicron variant drives up case
      counts across the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-24T01:51:32.740+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:34:35.248+08:00
    'mgnl:lastActivatedBy': 'magnolia'
