      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c96e07f-ebac-4d07-afac-f23e66845da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T00:54:38.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year, 2021, we welcomed our daughter, Lilibet, to the world,"
        the couple wrote on the front of the card. "Archie made us a ''Mama'' and
        a ''Papa,'' and Lili made us a family."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0e9b5d-318b-4462-9541-9ae13431b5b3'
      'mgnl:activationStatus': true
