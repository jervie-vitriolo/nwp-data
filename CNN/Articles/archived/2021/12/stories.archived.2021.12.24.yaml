      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c67b68-d3d9-4d73-9d69-c6df44311d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was an anti-vaxxer but not anymore," she told CNN. "This is hard,
        this is really hard. This has knocked me for a loop.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec5c8e7-3a1b-4b9c-b594-f6a492c7840a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe907d76-2a55-40d9-83ae-3671b86697e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish I had gotten vaccinated sooner. I wouldn''t be here. That''s
        the regret."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4173265e-423c-4bcf-abdc-86e675410bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fed9c4-345b-4c88-bcf5-992263138c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who oppose mask mandates, including elected leaders, should
        see what health care workers have to face daily, said Seizys, whose coworkers
        are trying to "rally around each other" in the face of rising hospitalizations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59e96dd-75f8-4bdb-817e-77b69e9a569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e65f009-7e39-494a-90f8-9a3e4c3e08e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I genuinely wish that they could come and follow me for just an
        hour so they could see how much their feet hurt and see how many people are
        trying to hold back tears day to day, and they can see the trauma these patients
        are going through," she said. "These people are dying very traumatic deaths,
        and it''s so hard to watch."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577b1fe9-881b-418b-ad3d-80838f6dc0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac24004d-74a8-4107-bdf3-b4e61149dc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because both the Delta and Omicron variants are circulating widely
        in the US, it is difficult to tell which is making people sicker. More research
        is needed on the characteristics of hospitalizations, including length of
        stay, said Dr. Scott Gottlieb, a former US Food and Drug Administration commissioner
        who is now a board member at Pfizer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95331228-a342-4f65-b2d0-1b9a0bd4fc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9d52b0-a1c2-4d6f-8e07-e296012bd8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to watch that very closely," he told CNBC on Wednesday,
        noting that it''s not clear whether the uptick is due to Delta or if "it''s
        an early indicator of rising Omicron infections winding up in the hospital."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fa9f92-6a64-44f6-b21a-bb7a99702d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ba608e-d7c9-4be3-8921-e6bbf10d1328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first US death from Omicron was reported in Texas, as an unvaccinated
        man in his 50s who previously had Covid-19 succumbed to a new infection. And
        cases in many parts of the country continue to rise as the variant has been
        detected in all 50 states.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc0e067-43e2-4e32-bce8-b04ffab03281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd457dd73-87c2-44d7-8d05-818fd948c2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York state eclipsed its previous daily case record five times
        in less than a week, officials reported Wednesday. While the hospitalization
        rate is "creeping up," the state''s rate is still only two-thirds of what
        it was in December last year, Gov. Kathy Hochul noted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c0f71c-857e-4449-af3b-3a676874adb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48035c93-5ed5-4ae4-a900-7a9d382c3b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not panicking," she said. "We have the resources we need."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb381b4-a77c-4d0c-a9fc-925d7c771ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a52941-5d9a-4fd4-a8d2-ded3225c997f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New vaccine and booster mandates</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7d612f-83cb-4a3c-8fd6-7556c72bdd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the heels of Washington, DC, hitting another record high for
        cases, proof of vaccination will be required in the city for those over the
        age of 12 to enter restaurants, gyms and other gathering places, Mayor Muriel
        Bowser said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3a6e3f-dc90-46ce-9f6b-55be5493e0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dd35f7-0136-426e-a2ad-af5cbe8b63b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccines are working, and they''re working well to keep people
        out of the hospital and to keep people from dying from Covid-19. So, we don''t
        need those type of shutdowns, but we do need more people to get vaccinated
        and boosted," Bowser said Wednesday at a news conference.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939cb10e-3e6e-4286-a535-4cf606885c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb30db5-cf07-455b-947e-94d964df84fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grocery stores, retail stores and museums would not be required
        to check for proof of vaccines, and religious institutions are exempt, officials
        said. Eligible students in Washington, DC, schools are also mandated to get
        vaccinated by March 1.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f11b801-f03a-41e4-a5d5-2d632e261a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccda19a-98ea-4e19-8b2b-6d64fd451805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, some universities are adjusting spring semesters by transitioning
        to online learning temporarily, and others are mandating booster doses for
        vaccinated students and staff. Duke University this week joined the list of
        schools -- including Syracuse, Notre Dame, Michigan State, Hofstra and New
        York University -- that have recently announced a booster vaccine requirement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4706974-39c4-4026-9e0d-07575cd75f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ae2749-b94a-41a4-a2e2-5fae771c2e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These steps will help limit a potential outbreak on our campus
        and in our community and protect those most vulnerable to this virus," a statement
        from Duke said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f30127-d956-4a42-9a6d-968179d35c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ae2e9f-9e84-4b4f-ad25-4aeb2f7e5647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, health care workers -- already under a vaccine mandate
        -- will be required to get a booster shot, and students will be tested before
        returning to school in January, Gov. Gavin Newsom said Wednesday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15372d1b-9887-45ad-9674-aadebf172a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c59a503-8bd9-4965-8a79-80e5e0595052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid-19 testing crunch arrives</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9478428-4df9-4da3-87f8-8b36370684ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the surge of Omicron cases -- and Christmas and New Year''s
        fast approaching -- the demand for Covid-19 tests is greatly exceeding current
        supply and has resulted in long lines nationwide, as well as a risk of positive
        cases not being detected.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d45e1e5-931e-4e05-ac50-2a334f0ffdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723970df-4cd3-4102-b83b-5cd2445a9b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration plans to provide 500 million new tests
        by next month, yet time will be needed to fulfill the orders and details are
        still being worked out, a senior administration official told CNN.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eca8da-eadc-4822-a188-1ba5b73d1967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d75990-c44d-435f-8a28-b376018ba864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be clear, we''re not sending a test to every single home in
        the country," White House press secretary Jen Psaki said during a news briefing.
        "We are providing an opportunity, another opportunity or ability for people
        to ... go on a website and request a test if their preference is to get that
        test to their home. Not everybody will do that. But we want people who want
        to do that, who want to get tested, who want to request test that way to have
        that ability to do (it)."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d328b13-66e1-4e44-a137-e665014a82f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.744+08:00
