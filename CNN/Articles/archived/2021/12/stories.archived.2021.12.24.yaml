      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have an open space or a garden at home, then having a hotdog
        relay contest is the perfect game. Group yourselves into two. Then place a
        chair about 10 feet from your line. Each person will have to walk toward the
        chair then around it while carrying a spoon with a hotdog in one hand. Whenever
        a hotdog falls, the person has to go back to the line. The group whose members
        completed the relay wins.</p>'
