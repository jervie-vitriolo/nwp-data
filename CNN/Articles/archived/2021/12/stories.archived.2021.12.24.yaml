      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is also seeking to keep secret a draft proclamation honoring
        two police officers who died in the siege and memos and other documents about
        supposed election fraud and efforts to overturn Trump''s loss of the presidency,
        the National Archives has said in court documents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253efb11-c49d-428d-91c5-29ad10fbb6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1fae6e-a32a-4824-b687-b98cf1867ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight over the documents stems from a lawsuit Trump filed against
        the Archives as well as the House Committee, seeking to stop the records''
        disclosure. Trump is arguing that those documents should remain secret under
        the former President''s own assertions of executive privilege, though so far,
        lower courts have rejected his arguments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5b4c0b-79d6-4e07-8e75-618e4cb61bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da22fe9-b181-48e5-86b6-0fdcd4d94726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s filing with the Supreme Court marks an escalation of
        the dispute, in which President Joe Biden has determined that withholding
        the documents based on executive privilege is not in the interest of the United
        States. In a letter to the National Archives in October, White House Counsel
        Dana A. Remus said that the President had declined to assert privilege because
        Congress has a "compelling need in service of its legislative functions to
        understand the circumstances that led to these horrific events."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7faff2-3a13-45ed-b93a-0a61ed9b8870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f63968d-e390-4e14-8fcb-12b29d5cef97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their filings with the Supreme Court Thursday, the former President''s
        lawyers said that the House''s request for the Trump White House documents
        was "untethered from any valid legislative purpose and exceeds the authority
        of Congress under the Constitution and the Presidential Records Act."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2dd0e7-6fe9-4bfd-99c2-cd845615d622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1da10ff-e724-42e0-8924-4bbea74ea6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told the Supreme Court that the case posed "novel and important
        questions of law that the Court should resolve."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37c6a9b-5c2f-4a0e-8c01-1733d31207c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d096248-83d8-4ee9-bfb1-de3b5cafab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the protections of executive privilege and restrictions on
        access to presidential records are qualified, it is critical that future Presidents
        and their advisers understand the contours and perimeters of that privilege—and
        its exceptions—after the conclusion of a presidential term," Trump said in
        his request that the court take up the case.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a8e695-c4d3-4f87-8b2e-93d462972cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747aea57-920a-4944-997f-2c33dc526b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arguments rejected by lower courts</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4db01b-395b-4089-8da9-18c3455b6fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, both a district court judge and the DC US Circuit Court
        of Appeals rejected Trump''s arguments in decisions that backed the legitimacy
        of the document requests and the investigation more broadly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211cce37-6011-427c-a33c-b3ed7b96f459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88cc3a5-ee1d-4ae2-8398-c4df4ffa38ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Former President Trump has given this court no legal reason to
        cast aside President Biden''s assessment of the Executive Branch interests
        at stake, or to create a separation of powers conflict that the Political
        Branches have avoided," the DC Circuit said in its opinion earlier this month.
        In its December 9 ruling against Trump, the appeals court gave him 14 days
        to request a Supreme Court intervention.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda26a79-c9d5-41db-8f6e-2841da808677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad55cf7-5f62-4445-b0bc-ccfa9d9b8b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his application with Chief Justice John Roberts -- who oversees
        emergency matters arising from the DC Circuit -- to put the appeals court
        decision on hold, Trump said that allowing for the documents to be released
        before the Supreme Court considered the case would "detrimentally impact Presidential
        decisionmaking for all future Presidents."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356f6384-4def-4aad-b241-0c2be3ea4233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212b255b-9b08-4294-921f-0ddbf4d0f2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will not be another Presidential transition for more than
        three years; Congress has time to allow this Court to consider this expedited
        appeal," Trump wrote in the filing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd034b08c-6835-4556-b014-ec62c44d35d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbce4a2-8ad3-4146-bcd8-2d4432d9ebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Left unsaid was that Republicans are expected to take control of
        the House in next year''s election and would likely end the House select committee''s
        investigation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee22ce03-3854-4047-9736-feebf66abc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/23/politics/donald-trump-supreme-court-records-january-6/index.html">Trump
        asks Supreme Court to block release of his White House records to January
        6 committee</a>."</em></p>'
  'Afghanistan-President-world-work-with-Taliban':
    'author': 'Adam Pourahmadi and Noon Salih, CNN'
    'caption': 'Courtesy: CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
