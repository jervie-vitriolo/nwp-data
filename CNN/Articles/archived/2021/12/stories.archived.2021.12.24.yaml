      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, remember: Even if the world does consume more oil in 2022 than
        ever before, the green transition is still underway.</p>'
