      'mgnl:lastActivated': 2023-01-24T21:34:30.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4bd091-640e-4a94-9355-caafe005ec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright''s parents, Arbuey Wright and Katie Bryant, took "deep breaths
        and loud sighs" and held hands as the first count was read. Bryant sobbed
        and Arbuey Wright comforted her, according to a pool report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd74f69-38dd-4cba-8a7f-d107adc330a9'
      'mgnl:activationStatus': true
