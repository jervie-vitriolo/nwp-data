      'mgnl:type': 'text'
      'text': '<p>PCG Commandant Admiral Leopoldo Laroya also directed the Palawan
        Coast Guard to assist and issue notice to mariners to be on the lookout for
        any sightings of the Chinese fishermen.</p>'
