      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right off the gate, you know exactly what Bini (Stylized as BINI)
        is trying to achieve as a girl group. There’s no insistence to explore introspective
        lyrical themes or breakaway from their bubbly, youthful sound. Their music
        is defined by immediacy and excess, brushing comfortably with the defining
        mood of Gen Z pop culture. “Golden Arrow” best represents this aesthetic terrain:
        a disco-pop anthem that sparks a renewed interest in girl power and empowerment,
        all while altering the way fun works in times of upheaval. Sliding between
        singing and rapping, the eight-member Filipino group captures the lost days
        of pre-pandemic normalcy, back when it’s okay to “dance ‘til midnight” and
        people “got nothing to worry about.” “Golden Arrow” offers a refreshing reprieve
        from an awfully stuck year in pop music — thanks to its meanest hooks and
        knockout melodic punches. — IU</p>'
