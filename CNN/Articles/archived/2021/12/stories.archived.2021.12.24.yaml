      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —</strong> Two
        listed firms are celebrating Christmas with new brands in their rosters: restaurant
        chain Shakey''s Pizza is taking kiosk brand Potato Corner under its wing,
        while food manufacturer Century Pacific has acquired sardine brand Ligo.</p>'
