    'jcr:uuid': '58175a11-c29d-4129-92b8-e3d03269966c'
    'lead': 'Presidential Adviser for COVID-19 Response Vince Dizon sees no reason
      why the government''s COVID-19 vaccination program should stop even when a new
      administration comes in next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-24T16:47:33.661+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:34:16.839+08:00
