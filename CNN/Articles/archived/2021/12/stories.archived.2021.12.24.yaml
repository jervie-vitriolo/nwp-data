      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sali tayo sa tinawag nilang buhay,” sings Pikoy in this anthemic
        post-punk anthem. In the 360 lyric video, she floats in a pastel void as she
        sneers through the verses. I also liked her eclectic cover of the Eraserheads’
        “Toyang” where garage rock, sugary harmonies, string quartets, and distorted
        synths collide in a Frankenstein genre-blender. Pikoy brings attitude in spades,
        and I missed that kind of grit in this gig-less year. She leads listeners
        through unconventional twists and turns in arrangement, and I’m pleased to
        report that the results are interesting, and most importantly, fun. — MR</p>'
