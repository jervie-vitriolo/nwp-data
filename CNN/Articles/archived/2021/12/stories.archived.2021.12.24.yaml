  'Duterte-Odette-victims-remember-those-who-helped-you':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-24T06:17:36.796+08:00
    'imagesource': 'jcr:b26d21be-12a9-4f73-b8b8-69469c9760b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '951a3d5d-af8a-4431-9b79-b491142ab798'
    'lead': ' ''Watch out for those people who enter politics for their personal gain.
      Remember the people who were really there for you in your time of need,'' says
      Duterte'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-24T06:22:27.779+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T21:34:27.781+08:00
