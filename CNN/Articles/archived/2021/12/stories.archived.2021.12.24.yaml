    'mgnl:tags': ['Pele', 'soccer', 'football']
    'template': '1'
    'title': 'Pelé: Brazilian soccer legend out of hospital in time for Christmas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952bff74-b8aa-41cb-aef1-5ad2b4a10ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:28:14.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:11.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Brazilian soccer legend Pelé has left
        the hospital where he was undergoing cancer treatment, he said in a tweet
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4007aa9-e823-4853-b903-06ee91cdb65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:28:14.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:11.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The photo of me smiling is not in vain. As promised, I''m going
        to spend Christmas with my family. I''m going back home. Thank you for all
        the thoughtful messages," he said on his official Twitter account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d85b45-5838-48bc-a395-c081e5312cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:28:14.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:11.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelé, 81, was hospitalized on December 8 for chemotherapy treatment
        of a colon tumor, a spokesperson at Sao Paulo''s Albert Einstein hospital
        confirmed to CNN then.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16b42e8-1071-4aee-ae5f-aad303ebc04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:28:14.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:11.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post earlier this month, Pelé described the treatment
        as his last of the year with good humor. "I wanted to share this achievement
        with you. After all, every little victory is a reason to celebrate, don''t
        you think?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86de07f-cbbe-46c6-87a9-250e0639b29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:28:14.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:11.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Player of the century</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3396dc5e-ecc9-400b-a727-d6efb8df586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:28:14.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:11.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelé previously underwent surgery to remove a tumor from his right
        colon in September 2021, which was found by doctors during routine examinations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91ca8b4-66eb-4ec6-8f21-9abd9183d856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:28:14.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:11.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the path is difficult, celebrate each step of the journey,"
        he wrote on Instagram at the time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdc4cd7-ade1-4c53-a5a7-0203629bdd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:28:14.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:11.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Focus on your happiness. It''s true that I can''t jump anymore,
        but these past few days, I''ve been punching the air more times than usual.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273fdd15-3aa8-463b-a6b2-8cf811d308d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:28:14.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:11.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks also to all of you, who from afar, make my life complete
        with so many messages of love."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1236abdd-fc31-42ae-ab36-b1ed0cb8c1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:28:14.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:11.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-time World Cup winner, who burst onto the international
        stage as a teenager the 1958 World Cup, has remained in the spotlight even
        after his retirement through international product endorsements and as an
        outspoken public figure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e807eb-e7d0-4eb0-8add-d34d94550315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:28:14.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:11.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2000, FIFA named Pelé as its Player of the Century, an honor
        he shared with Argentina''s Diego Maradona.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ea1f94-535e-4003-a3d5-943396ded563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:28:14.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:11.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, there were other fears over Pelé''s health, but he dismissed
        reports that he was suffering from depression during his recovery from hip
        surgery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e880e67e-45b0-4efc-b132-950c0fd98eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:28:14.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:11.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/12/24/football/pele-out-of-hospital-spt-intl/index.html"
        href="https://edition.cnn.com/2021/12/24/football/pele-out-of-hospital-spt-intl/index.html">Pelé:
        Brazilian soccer legend out of hospital in time for Christmas</a>"</em></p>'
