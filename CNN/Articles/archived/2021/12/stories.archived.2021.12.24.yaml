      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a typical year, the Queen travels to her country estate of Sandringham
        for the family''s annual Christmas retreat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e178fd-d40a-409b-955f-2633f86446a7'
      'mgnl:activationStatus': true
