      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben&amp;Ben’s second album “Pebble House, Vol. 1: Kuwaderno” packs
        a number of powerhouse collaborations in it’s 13-song long tracklist. “Lunod”
        is one of these collabs, with the band pairing up with Juan Karlos and Zild
        for a track that seems to go all-out production-wise. Most importantly, however,
        is that beneath the surface is a strong statement on mental health; maybe
        serving as assurance that even the biggest band in the country can go through
        the same things too.  — GG</p>'
