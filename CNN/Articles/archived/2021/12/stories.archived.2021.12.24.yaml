      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drum machines, check. Pete Hook-style poste bass, check. Lackadaisical
        sing-speaking, check. This has the tried-and-tested formula pinned down, and
        they nailed it. Fortunately, Kirsten Salazar’s vocals shine here, unbridled
        by a telephone filter typical of other songs in this vein. Half/Figurd is
        cool, what else could I ask for? There is room for indie synth pop amidst
        the apocalypse, and “NO! Voicemail” has proof. — MR</p>'
