      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pabibigyan ba tayo ng mundo?” ask vocalists Candy Gamos, Saab Magalona,
        and Jim Bacarro, and this sentiment is balanced out by the steady breakbeat
        drums and ice-cold guitars. Cheats is a fantastic live act with their indie
        rock anthems, but I’ve always had a soft spot for their more introspective
        songs. “Hakbang” made its local debut with a music video starring Piolo Pascual,
        directed by Quark Henares. Seeing this superstar sweetheart throwing a tantrum
        around an old house in a lovelorn frenzy, with push-ups and a dance number
        in the equation, struck a chord in a year where people felt the way Papa Piolo
        did, but in the isolation of their own rooms. — MARIAH REODICA</p>'
