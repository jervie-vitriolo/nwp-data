    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dfaf0a-9e81-46dc-a321-ebb4116cacb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:38:34.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:24.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact of the new Omicron variant is expected to be mild and
        short-lived, as the world becomes better equipped to manage COVID-19 and its
        related challenges," OPEC analysts wrote in the report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3020b5e7-361f-473f-a831-4dd9fab6bd41'
      'mgnl:activationStatus': true
