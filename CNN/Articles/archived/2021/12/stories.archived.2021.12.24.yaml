      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24)</strong> — The
        estimated damage to agriculture and infrastructure from Typhoon Odette has
        risen, according to the latest report from the National Disaster Risk Reduction
        and Management Council (NDRRMC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f119f1d1-5641-4703-8e15-9fb274cd5ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T16:14:53.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:34:17.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, the cost is now ₱6,030,055,686.12.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0aa0af-66af-4a5c-849a-3a18330f49ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T16:14:53.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:34:17.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down, damage to agriculture in Calabarzon, Mimaropa, the
        Bicol Region, Central Luzon, Eastern Visayas, Northern Mindanao, Davao Region
        and Caraga is ₱2,030,803,044.17.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dfbb30-766c-4a64-81da-6f6896ca6b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T16:14:53.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:34:17.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, infrastructure damage in Mimaropa, Central Luzon, Eastern
        Visayas, Northern Mindanao, Soccsksargen, and Caraga reached ₱3,999,252,642.04.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1e9a9a-72ee-4776-b34c-d69bcd4845a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T16:14:53.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:34:17.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mimaropa suffered the most damage to agriculture at ₱1,008,321,930.27
        while Central Visayas had the most infrastructure losses at ₱2,155,000,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48e2ddf-fa12-4f06-b4fb-ee048ed1c567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T16:14:53.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:34:17.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2021/12/24/World-Bank-P4B-loan-Odette.html"
        target="_blank"><strong>RELATED: PH to loan ₱4B from World Bank to fund rehab
        of Odette-hit areas&nbsp;</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e98189-4d0c-407c-8a7c-8c48acf3eeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T16:14:53.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:34:17.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 21, a <a href="https://cnnphilippines.com/news/2021/12/21/state-of-calamity-odette.html"
        target="_blank">state of calamity</a> was declared in Mimaropa, Western Visayas,
        Central Visayas, Eastern Visayas, Northern Mindanao, and Caraga in the aftermath
        of the typhoon.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa36c8b-3536-4f6e-bb2c-1c8282a14eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T16:14:53.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:34:17.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said over 3 million people were affected in 11 regions.
        Reported deaths have reached 326, but disaster officials said this number
        still has to be verified.</p>'
  'vince-dizon-covid19-vaccination-program':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-24T16:38:00.161+08:00
