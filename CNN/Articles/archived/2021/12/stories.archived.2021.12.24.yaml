      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/23/us/ex-boston-college-student-pleads-guilty/index.html">Former
        Boston College student pleads guilty to manslaughter in boyfriend''s suicide,
        sentenced to 10 years'' probation</a>"</em></p>'
  'Pele-out-of-hospital':
    'author': 'Flora Charner, CNN'
    'caption': 'Brazilian soccer legend Pelé has left the hospital where he was undergoing
      cancer treatment, he said in a tweet on Thursday. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-12-24T21:26:18.560+08:00
    'imagesource': 'jcr:99af24de-63ba-4cc5-9b1e-9348aeaa2b15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22814566-d2b6-418a-89a4-8e278fb938d4'
    'lead': 'Brazilian soccer legend Pelé has left the hospital where he was undergoing
      cancer treatment, he said in a tweet on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-24T21:28:14.038+08:00
