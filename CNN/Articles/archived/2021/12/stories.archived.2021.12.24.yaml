      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ae022f-cbec-49b7-844f-a33da002daac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.410+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What can you tell us about the content can we expect from
        the 60+ pages of BTS? You previously said that L''Officiel PH is all about
        "being able to provide what fans want." Will there be an exclusive cover story
        (or even exclusive photos) different from the ones published in GQ/Vogue/Harper''s
        Bazaar Indonesia that Filipino ARMYs can look forward to?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732c048e-73ed-475b-93ea-a69badd06b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.410+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino ARMYs can rest assured that we absolutely tried our best
        to request for an exclusive interview, but at the time, the boys were already
        on their rare extended vacation. While the images and cover stories are shared
        throughout all major global publications, we’re very happy to provide an extensive
        number of pages for fans to enjoy — this is our longest cover story to date
        at 60+ pages.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd81fc74-ffec-44c4-a143-fa5d3a2ee09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.410+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, we know the struggle of Filipino fans to order international
        publications whenever their idols appear in, say, Korean or USA covers — shipping
        alone can get very pricey. We’re glad to offer local availability of the shoot
        they’ve been seeing all over online. The day we launched the BTS covers, we
        saw tweets from local fans saying how happy they are that they no longer have
        to spend thousands to get their hands on a physical copy of this shoot. That
        alone makes us feel very fulfilled and motivated to provide more and better
        covers for Filipino fans this year ahead.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5678b47-d74c-4f9e-ae61-c7a3dcff6067'
      'mgnl:activationStatus': true
