      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kim Potter was found guilty of first- and
        second-degree manslaughter Thursday for the fatal shooting of Daunte Wright,
        which occurred when the former Minnesota police officer testified she mistook
        her service weapon for a Taser.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8448f5-0e5c-4ad2-bbc7-b5f873a68bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.855+08:00
