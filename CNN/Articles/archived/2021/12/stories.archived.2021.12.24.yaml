      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry''s grandmother Queen Elizabeth II will be joined by Prince
        Charles and his wife Camilla, the Duchess of Cornwall on Christmas at Windsor
        Castle, changing her plans due to the increase in cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aedc26b-ce33-496f-94bf-832f6fc52fe8'
      'mgnl:activationStatus': true
