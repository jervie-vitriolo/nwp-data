      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-written with her husband Martin Honasan, Barbie Almalbis’ “Silaw”
        is the very feeling of indoor respite, pure love, domestic bliss, in the form
        of song. Delicate arpeggios accentuated by tiny harmonics, plus Almalbis’
        beautiful vocals and sun-dappled production makes this mellow track stand
        out in “Scenes from Inside,” an album where this feeling of comfort is abundant.
        In this pandemic, there are scant moments of peace that, if we encounter them,
        we smuggle them for safekeeping because we know they’re rare. “Silaw” feels
        like such a moment, stolen and held. — JP</p>'
