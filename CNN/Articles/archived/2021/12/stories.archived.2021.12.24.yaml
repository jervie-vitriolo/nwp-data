    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddef679-7419-4c4d-9b26-a787d6b60b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T21:24:59.350+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:10.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as 2021 is concerned, nobody did retro better than Oh, Flamingo!
        Taking an uncharacteristic breather from the art-rock experiments of their
        critically acclaimed EP, “Volumes,” the four-piece outfit embraces lightness
        in “Sigurado,” a track that shares more affinity with early Sharon Cuneta
        and Cinderella than Dirty Projectors or Grizzly Bear. Here, Bassist Billie
        Dela Paz adds effortless warmth to the song’s ‘70s pop sound, singing in her
        comfortable register. The music is decidedly intricate with sterling guitar
        work, but the instrumentation, for the most part, doesn’t get in the way of
        Dela Paz, whose understated delivery captures the feel of a slow dance. For
        what it’s worth, “Sigurado” arrives like sunlight hitting the dust. Its subtlety
        is its own beauty. — IAN URRUTIA</p>'
