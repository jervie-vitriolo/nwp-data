    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:33:55.050+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How this Filipino print magazine scored a BTS cover'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6d7fc3-e7d6-4bd3-b26a-ae2616369ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.408+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boy group BTS is currently one of the most in-demand acts in the
        world. Group endorsements and collaborations, like the McDonald’s BTS meal
        and the BTS edition of Samsung’s Galaxy S20+, often result in a <a href="https://cnnphilippines.com/business/2021/7/10/Online-searches-for-certain-brands-skyrocket-following-BTS-collaboration-.html">significant
        increase in online searches for the brands</a>. It’s also no secret that members
        RM, Jin, Suga, J-Hope, Jimin, V, and Jungkook each have a huge influence on
        brand reputation, with sales for products shooting up whenever they are associated
        with them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd230bea-f9ec-4b3b-aa43-81490c924e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.408+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the group last visited the Philippines in 2017 when they
        held their Wings tour in Manila and filmed a Summer Package special in Coron,
        Palawan, their presence has endured through their many commercial endorsements
        with McDonald’s and Smart Communications in the past two years of the pandemic.
        This month, they appear on the cover of fashion magazine L’Officiel Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6da8da-8478-4fda-8153-f00376c8a9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.408+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bbfb2f-67f1-4991-86e4-fa59f6927bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.408+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Done in collaboration with Louis Vuitton, the shoot and series of
        interviews were first published as a joint cover in the Korea editions of
        Vogue and GQ, as well as across several titles, including the <a href="https://www.instagram.com/p/CXyhPywPg4k/"
        target="_blank">Hong Kong</a> and <a href="https://www.instagram.com/p/CXzszByvr0s/"
        target="_blank">Singapore</a> editions of Vogue and the <a href="https://www.instagram.com/p/CXyUlmMjXqc/">Australian
        edition</a> of GQ (titles also under publishing giant Condé Nast’s umbrella)
        and <a href="https://www.instagram.com/p/CX82v-MFAWt/">Harper’s Bazaar Indonesia</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135688fa-7dcf-4159-b0b5-75ce852e2c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.408+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0914c8-8c93-49fd-a29b-1e27b59cd5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.408+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we <a href="http://cnnphilippines.com/life/style/Fashion/2021/3/29/lofficiel-philippines-interview.html"
        target="_blank">interviewed L’Officiel Philippines publisher Chica Villarta
        last year</a> ahead of their launch in the country, we asked about the strategy
        of placing celebrities on the cover. Villarta referred straight away to the
        success of BTS’s previous covers with major print titles like Esquire, WSJ
        Magazine, and Variety: “Imagine in a world where everyone was on digital,
        a print magazine had to reprint because their choice of cover was very deliberate
        and I think that’s also best practice that we want to do at L’Officiel Philippines,”
        she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e0242f-58c8-4ba6-93de-c9b70dbdd850'
