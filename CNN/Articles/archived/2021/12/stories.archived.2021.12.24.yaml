      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a sucker for wordplay, I have been steadily impressed by member
        Pablo’s play on different Filipino and English words in their discography
        (also notable: the Pinoy pride banger “What?”, a title short for the watawat,
        the Filipino word for flag). With “Mapa,” we see this in the combination of
        the words ‘mama’ and ‘papa’; meant to be a tribute to the parents who worked
        hard to raise them. The ballad best makes use of Stell’s birit capacity, also
        showing off blended harmonies that demonstrate Justin’s, as well as rappers
        Ken and Josh’s vocal chops. But of course, as is usually the case with SB19,
        it’s the effortless insertion of Filipino culture and values in “Mapa’s” lyrics
        and message that strikes a chord with Filipinos the most. Going through the
        YouTube comments about how it helped people deal with loss and distance brought
        about by the pandemic, it’s also very clear that “Mapa” arrived at the right
        time. — GG</p>'
