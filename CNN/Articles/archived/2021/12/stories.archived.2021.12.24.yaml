      'text': '<p><strong>“OH, BLEEDING HEARTS??” - Ena Mori</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2b7493-be12-45cf-bb54-84a27aee3744'
