      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Electric cars are taking over the
        streets, big companies are trying to be nicer to the environment and people
        are taking action to stop climate change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
