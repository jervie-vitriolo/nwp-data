      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8104c708-4bbc-44b7-a0c8-492ce4a39c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More treatments get authorized</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9f0e21-df70-4677-8ad6-fced5f9be232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration on Thursday authorized Merck''s
        antiviral pill, molnupiravir, "for the treatment of mild-to-moderate coronavirus
        disease (COVID-19) in adults ... at high risk for progression to severe COVID-19,
        including hospitalization or death, and for whom alternative COVID-19 treatment
        options authorized by the FDA are not accessible or clinically appropriate."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb3dcd4-3d61-4a8a-ba25-9dfa89a7d17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9a4474-7ce7-4c44-b61a-38a5051e992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency on Wednesday authorized the first pill to treat Covid-19.
        Pfizer''s Paxlovid "should be initiated as soon as possible after diagnosis
        of Covid-19 and within five days of symptom onset," according to an FDA statement.
        Combining two antiviral drugs, Paxlovid is to be prescribed by a doctor and
        administered as three pills twice a day for five days.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75fb041-aa7a-4834-a6f5-ae484a4e56ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a33f612-b65b-4302-a125-c51c0779b751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has purchased 10 million courses of Pfizer''s antiviral
        treatment, with 265,000 available in January and "with monthly totals of pills
        ramping up across the year and all 10 million treatment courses delivered
        by late summer," according to Covid-19 response coordinator Jeff Zients.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b3e5a5-6026-4653-9cd3-418ff02f56ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ea7da3-3dfd-4137-bf6d-7140356fcde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paxlovid is not for pre- or post-exposure prevention of Covid-19
        and "is not a substitute for vaccination in individuals for whom Covid-19
        vaccination and a booster dose are recommended," the FDA said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ea6538-1de6-46de-b341-72924edbcd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/23/health/us-coronavirus-thursday/index.html">For
        the second Christmas in a row, hospital workers will face the trauma of Covid-19
        patient deaths</a>."</em></p>'
  'Trump-asks-SC-block-release-of-his-White-House-records':
