      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Prince Harry and Meghan, Duchess of
        Sussex shared the first photo of their daughter, Lilibet "Lili" Diana, as
        part of their 2021 holiday card, released six months after she was born.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e0f0d7-f889-4215-b2c3-8a39e073443e'
