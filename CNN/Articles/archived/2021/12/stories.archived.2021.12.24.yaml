      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c068aec6-d88a-43fb-9283-79dcdec7ba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:21:17.545+08:00
      'mgnl:createdBy': 'bamba'
