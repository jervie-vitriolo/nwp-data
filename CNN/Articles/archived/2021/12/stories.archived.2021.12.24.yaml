      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Buildings have always been super good at making philosophically
        rich indie rock. “There’s pre- / And there’s post- / Is that all?” These lines
        from “Flesh and Code” strike a very specific nerve, one that speaks to apocalypse
        anxiety, the digital condition, and how the historical moment seems almost
        atemporal. It’s just three short lines but they home in on a kind of malaise
        that isn’t nihilistic, but just tells it like it is. The lax instrumentation
        makes this track feel like a yosi break meditation, the kind that stays with
        you for years. Mariah Reodica has always been deft at that as a lyricist,
        and this track from “Heaven Is A Long Exhale” is a powerful yet casual demonstration
        of those abilities. — JP</p>'
