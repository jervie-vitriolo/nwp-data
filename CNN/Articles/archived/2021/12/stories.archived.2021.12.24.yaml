      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalisay describe their genre category as “Filipino Old School Death
        Metal,” which is fitting — the pure aggression of the three-piece’s 2021 record,
        “Ang Trahedya ng Dalisay at Ketungin,” feels like a return to the basics of
        what makes metal what it is. The entirety of the record is incredibly brutal
        to be sure, and conceptually heavy, but the riffs and blast beats on “Karnal”
        are exceptionally nasty and warlike. Aggressive gunshot percussion launches
        the track into a distorted dirge&nbsp;that soon after breaks out into a sprint
        of dissonant licks, cymbal crashes, and blood curdling screams. It’s not very
        often that we get to celebrate what our local metal musicians are doing, and
        Dalisay is a great place to start, for those uninitiated in the brutal arts.
        — JAM PASCUAL</p>'
