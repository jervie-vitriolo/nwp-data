      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shakey''s Pizza Asia Ventures Inc. will purchase assets and intellectual
        property relating to the Potato Corner business.</p>'
    '3':
