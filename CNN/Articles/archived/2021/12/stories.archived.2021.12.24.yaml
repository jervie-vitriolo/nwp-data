    'title': 'Odette''s damage to agriculture, infrastructure reaches ₱6B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f303a3d3-31f0-4995-8f38-10b6f8f01073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T16:14:53.097+08:00
