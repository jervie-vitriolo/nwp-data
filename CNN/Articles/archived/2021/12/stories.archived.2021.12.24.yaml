    'jcr:uuid': '2cbccecb-d1c7-4cc7-8aac-81f35463e939'
    'lead': 'In the Netflix sci-fi series “The Silent Sea,” the world grapples with
      an apocalyptic drought.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-24T13:57:05.071+08:00
