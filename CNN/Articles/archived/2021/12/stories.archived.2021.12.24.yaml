      'jcr:uuid': '5c22d220-a239-48a5-9d80-1e1a51a9821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T19:48:26.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:15.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we commemorate the birth of Jesus Christ with fervent prayer,
        let us also welcome this occasion with stronger faith and hope, especially
        as our nation continues to recover from the effects of Typhoon Odette and
        the COVID-19 pandemic,” the President said in a statement on Friday, Christmas
        eve.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacee375-cb4a-4eb9-bfdd-44f5f2b2c339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T19:48:26.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:15.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also highlighted that Christmas is a time for peace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b62ca0b-ea63-4f5a-8201-2f7cbbdae323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T19:48:26.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:15.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May we all be united in spreading love, compassion and happiness
        to our families and friends, and even those whom we need to reach out to,”
        Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091f97e9-f3f1-4e1a-8e7f-9466d6190361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T19:48:26.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:15.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her own Christmas message, Vice President Leni Robredo urged
        Filipinos to bond with their loved ones, and to hold on to hope.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4499831b-0db4-4e45-b864-ec902bf68d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T19:48:26.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:15.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kilalanin natin kung paano tayong pinagdudugtong ng nag-iisang
        kulay ng mga pangarap natin; ng nag-iisang kulay ng pag-ibig, na siyang kulay
        ng Pasko</em>,” Robredo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c774b788-a2b8-401c-9d43-efd0cd55c43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T19:48:26.417+08:00
      'mgnl:createdBy': 'janine'
