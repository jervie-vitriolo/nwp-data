      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent weeks, the palace has been taking added precautions
        due to coronavirus, including canceling a pre-Christmas lunch that the monarch
        typically hosts for extended family.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
