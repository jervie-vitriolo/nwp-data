    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte tells Odette victims: ''Remember those who were really there
      for you.'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e4d2d6-3ad1-41a6-894d-bf628763011b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T06:22:27.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:27.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —</strong> President
        Rodrigo Dutere has reminded survivors of Typhoon Odette to acknowledge the
        politicians present when they''re needed most.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0385d3ee-cf3d-419b-b39d-a73296ea7d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T06:22:27.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:27.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32d6bc3-93ba-46f0-8de5-30ad5faff735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T06:22:27.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:27.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Watch out for those people who enter politics for their personal
        gain. Remember the people who were really there for you in your time of need,”
        Duterte told residents of Siargao Island during his visit on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486643e0-9b06-4139-b879-c4b46af9d8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T06:22:27.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:27.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a49e3f-645a-4e80-a175-e455ae2b3d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T06:22:27.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:27.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After ravaging Visayas and Mindanao last week, the deadly storm
        left thousands homeless. <a href="https://www.cnnphilippines.com/news/2021/12/23/NDRRMC-death-toll-258-Odette.html">Over
        200</a> people were also killed while 47 others remain missing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0e150c-c66f-43ac-aa79-8e4219e2987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T06:22:27.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:27.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d199497-0aa1-4080-b0ae-9e4f188817e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T06:22:27.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:27.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many responded to the call for help, specifically a number of presidential
        aspirants in the 2022 elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257d6d24-8233-4067-a27c-da9c466b832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T06:22:27.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffad2ceb-e33d-4fa7-afb2-4347c6bf119a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T06:22:27.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this scenario in mind, Duterte informed locals that there will
        be politicians who “won’t even bother to visit you, or just go here and take
        photos without bringing anything to give you.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80fd661-aa07-41f4-803b-83ed1785dc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T06:22:27.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a33a446-f978-4162-9211-d61dcc3b2f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T06:22:27.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an official transcript, the President expressed, “So look at
        those people closely now. If you feel like you don’t have any idea who those
        people are, then listen to your governor and congressman, listen to them because
        they will tell you who to trust, and those are the people who really served
        you in your time of need.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97a5d8c-f158-48d2-8368-3d42632d90f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T06:22:27.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:27.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a26e892-df91-406b-a2fd-1b98116c2272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T06:22:27.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:27.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President also reiterated the laudable contributions
        of his administration''s six-year term set to end next year, but likewise
        apologized for his shortcomings as leader of the republic.</p>'
  'World-Bank-P4B-loan-Odette':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-24T06:46:58.921+08:00
    'imagesource': 'jcr:dcd7083d-a157-41ee-8b5a-9b7d7cadeae7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caf0ed02-5183-47ad-b028-997eab0b2a27'
    'lead': 'The Department of Finance says $80 million, or around P4 billion, will
      be drawn from a World Bank standby loan facility to fund relief and rehabilitation
      efforts in ''Odette''-hit areas.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-24T06:50:38.619+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T21:34:27.307+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:33:49.829+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to loan ₱4B from World Bank to fund rehab of Odette-hit areas

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e3eb29-458b-4a9e-914d-8fdfe3dbae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T06:50:38.619+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —</strong> The
        Department of Finance has reported it will draw $80 million, or around ₱4
        billion, from a World Bank standby loan facility to fund the relief and rehabilitation
        efforts for Odette-ravaged areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16a6d49-fe54-42ed-ac62-58c1bb0829b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T06:50:38.619+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:27.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb63aa0e-edde-4525-b308-4cb8c260931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T06:50:38.619+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:27.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an official statement, DOF Secretary Carlos Dominguez III said
        the amount will be sourced this week from World Bank’s $500-million disaster-financing
        loan “with cover in the 2021 budget.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450a67cb-446b-4d63-8de5-8b4c7f97933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T06:50:38.619+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:27.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b387dd-a898-4e93-aadb-38c7682406ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T06:50:38.619+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:27.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington-based lender’s 4th Disaster Risk Management Development
        Program with a Catastrophic Deferred Drawdown Option will provide the Philippine
        government “immediate access to funds for its ongoing efforts to aid the recovery
        of typhoon Odette-hit areas,” Dominguez noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e259de-d0ba-4cf0-9693-cee8d5493405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T06:50:38.619+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:27.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57404815-fa67-43c1-9f4f-eed34c68b27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T06:50:38.619+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:27.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another $120 million, or around ₱6 billion, will also be obtained
        from the same credit line in the first week of January once loan cover is
        available on the 2022 national budget, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f5f9a6-0df3-481b-a812-176cac895d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T06:50:38.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:27.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc60bc46-86f2-406f-88d2-21ae8bfde5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T06:50:38.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:27.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan facility was approved by the World Bank board last month,
        which forms part of the Philippines’ Disaster Risk Financing Insurance (DRFI)
        strategy that “aims to maintain sound fiscal health at the national level,
        develop sustainable financing mechanisms for local government units (LGUs),
        and reduce the impact on the poorest and most vulnerable,” the DOF clarified.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb615f05-dbb2-4ddb-985f-7d6cbc9911af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T06:50:38.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:27.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77379a70-d2f8-4bb0-852f-50b622fee68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T06:50:38.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:27.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, this development will strengthen the country’s capacity
        to manage risks from climate change, natural disasters, and disease outbreaks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab42416-fad7-419e-b6e0-ca89b3afe77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T06:50:38.620+08:00
