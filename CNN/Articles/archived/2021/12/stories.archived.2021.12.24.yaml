    'mgnl:tags': ['Afghanistan', 'Taliban', 'Hamid-Karzai']
    'template': '1'
    'title': 'Afghanistan''s first president wants the world to work with the Taliban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce790ee-79d1-41e4-960d-61036d055462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former Afghanistan President Hamid Karzai
        believes it is now time for the international community to work with the Taliban
        to prevent millions of people from starving to death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6c725f-81db-487d-ab01-c21b31ef1367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b77275-ead9-499e-842a-bd7bbafe9ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN''s Becky Anderson, Karzai said
        the international community needs to prioritize getting much needed aid to
        Afghans and, for now, put its mistrust of the Taliban aside.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8718dfe4-8b70-46da-94df-5020ea55577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd789822c-8080-4a96-b94f-786baa28b16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality on the ground is that the Taliban are now the de facto
        authorities in the country," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb4de82-0ec0-4ab9-ab93-c257f0e1c4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5ffc77-10e6-4c6c-aaf2-f11f6dc24cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban took control of Afghanistan after a rapid, somewhat
        unexpected military blitz this summer. The capital, Kabul, fell shortly after
        the last US troops left the country, effectively ending the longest war in
        US history and ceding power to the same group Washington had ousted shortly
        after the initial invasion in 2001. Karzai became the first democratically
        elected president after the Taliban''s initial collapse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f3cf8f-15bf-408b-9fd0-44aa1d3225f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899796fb-8498-44b4-9ffc-16136353c79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the world has yet to formally recognize the new Taliban
        government out of fear they would govern as the group did when last in power
        in the 1990s. Under the Taliban''s rule, women were barred from education
        and most jobs, while men were forced to grow beards under the group''s draconian
        interpretation of Islamic law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebdf994-01a0-4a91-bd7f-a33c2493d086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668af837-3e34-4509-9ab0-f9c63a4a82dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about how the world could get behind a group responsible
        for documented cases of atrocities, extrajudicial executions and killings,
        Karzai said "the issue of atrocities is a very unfortunate part of our lives."
        He added that atrocities have been committed "by all sides."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4702956-5272-4abb-9fc6-9cb8d9e1dfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12442b21-639e-4243-9521-a03e736a07da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all share Karzai''s pragmatism. To prevent money from falling
        into Taliban hands, countries worldwide have frozen billions of dollars in
        aid and Afghan assets overseas, crippling a country already heavily dependent
        on foreign assistance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0036bc95-cc4f-433e-8bde-ecffbce0c9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a0a4a6-93eb-4d60-bfcf-2831fe5dccfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Food Programme says that half of Afghanistan''s population
        face an acute hunger crisis and 3.2 million children under the age of five
        are at risk. The economy is in dire straits, dragged down by rampant unemployment
        and a liquidity crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fa5123-abc4-4312-8af5-cf01792bc6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7710d81b-a55a-4b2c-9773-50253c872df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation prompted the UN Security Council to pass a resolution
        Wednesday to facilitate aid to Afghanistan while keeping it out of Taliban
        hands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebc932a-a09f-4eb4-bfd0-b06e0f6812d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77845a22-6122-48c5-897d-53ae73af5bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-proposed measure comes as the Biden administration has faced
        mounting pressure to ease the restrictions on support flowing into Afghanistan,
        particularly given the increasingly dire humanitarian crisis in the country.
        Karzai said he "welcomes the resolution."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde3f6b1-39d0-4a5e-b766-72a5e832e9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a68b658-65e2-4f0c-9171-346490789df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may not be enough, but it is a start," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddcb5b6-99ec-4ac4-832b-fc249d33e2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021c176a-0fc7-4dfa-bc8d-bd47b8684916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the interview, Karzai also responded to allegations by Pakistan''s
        Prime Minister Imran Khan that ISIS carried out attacks on Pakistan from Afghanistan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67575af5-ee53-47ce-9fe6-d5da31b68e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dd17e5-f1d1-47c9-8c0c-3622e6c69620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karzai said that "there is a difference between helping a country
        and using an occasion to undermine someone. And I hope that the government
        of Pakistan would not seek to blame Afghanistan for what Afghanistan has been
        the victim of."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b097187-e7ce-409e-9eed-8fbf18f8858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db4a416-374a-4086-8284-0da03c252ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his recent involvement in discussions with the Taliban,
        Karzai says his days in government are over and that he has "no other desire
        in that form anymore and will never have."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55f4ea9-577c-4185-8baa-5449cfbe20b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe10c4e-d8fa-40c8-bb3e-e5927da2fa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to live here as a citizen and do all I can for this
        country, for the children of this country as a citizen so we can live in a
        peaceful, stable and dignified country," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab76342-5c53-4510-b23a-d26388127edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:18:39.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:32.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/23/asia/karzai-taliban-afghanistan-aid-intl/index.html">Afghanistan''s
        first president wants the world to work with the Taliban</a>."</em></p>'
