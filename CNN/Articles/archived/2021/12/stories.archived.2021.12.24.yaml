      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan gave birth to Lilibet -- named after her great grandmother,
        Queen Elizabeth, who goes by that nickname -- in a Santa Barbara hospital
        in June this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
