      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howard Luistro mastered the art of jagged interlocking riffs, pushing
        the guitar’s capability of being a rhythmic, textural instrument as a member
        of indie rock band Oh, Flamingo. It’s a pleasant surprise to hear him dial
        back in this muted, reflective number of his solo project, letting his allegiance
        to the Paul McCartney school of songwriting shine. He knows just when to step
        back as a guitarist and let a vocal melody take center stage. — MR</p>'
