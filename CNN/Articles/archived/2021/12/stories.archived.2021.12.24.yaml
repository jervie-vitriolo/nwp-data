      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9668f6ff-c498-4321-be75-3ded4870ccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.410+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd87c70c-b829-404e-9053-521090b68818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.411+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I noticed that previous L''Officiel PH print cover stories
        have not been posted online. Will this be the same for the BTS cover? And
        if so, what was the rationale behind this print-only decision? And now that
        the magazine has published quite a few issues, would you say that the strategy
        has been working?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ff6308-2a96-4295-996f-05fad9f648fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.411+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, we always want to keep some content exclusive for print precisely
        because they are meant to be enjoyed that way. As we mentioned in our previous
        interview, we want each L’Officiel Philippines magazine to feel like a collectible
        — and that includes allowing our audience to take in our content in such a
        fully immersive and experiential way that they can feel the magazines pages
        in their hands, view the images in full size and color without having to zoom
        in, and immerse themselves fully in our stories without the intrusion of a
        notification or the need for internet connection.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11ff68f-19d8-4c9b-af6c-22bf5b52e4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.411+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can liken this to fans still raring to get a physical copy of
        their idols’ newest album even if the songs are already available online.
        While the digital and physical realms are both valuable to the fan experience,
        having the album — in this case, the print magazine — in your hands is a really
        different high.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c29bec-285d-48fa-b652-6f7b1a01572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.411+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The January issue is a Men''s Special Edition issue and
        outside of L''Officiel PH''s usual seasonal publication schedule. Would it
        be okay if you outline the process of putting this particular issue together?
        Was it similar or different to the process of making a regular issue?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a67e05c-513e-41a5-8c2f-d64868f08664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.411+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We often joke around about how the entirety of L’Officiel Philippines
        is proof that working-from-home works. (<em>Laughs</em>) Without revealing
        much about our workflow, I’d say the only major adjustment we had to make
        was producing two print issues consecutively. Our “machine” is structured
        to create quarterly print releases apart from our regular digital churn, and
        not long ago, we had just worked on and subsequently launched our December
        print issue.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37efc26c-5fc3-472f-9d89-3dee6b70a05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.411+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So upon confirmation [of] our BTS x Louis Vuitton partnership, we
        already knew we would be working outside of our regular routine, instead of
        sort of “kicking it back” until the New Year. But all is well and good at
        the L’OPH HQ— having BTS on cover was definitely up there in our list of dreams,
        and we’re happy to achieve it in less than one year in.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6d0e70-b196-458f-b513-258754f1399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.411+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274e766e-99f1-4087-af26-11255ce1a124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.412+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your previous full pop group cover was the idol group WayV
        in 2020, which was a cover that attracted the group''s fans from all over
        the world. Now that pre-orders for this issue are ongoing, how would you project
        the success of this latest issue?</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3fb335-5f60-4ce3-bfb9-1a0a578b4c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-05T18:42:15.412+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:05.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than being extremely talented musicians and very effective
        brand endorsers, BTS is a group that has transformed the lives of so many
        people for the better — especially during this pandemic. They are amazing
        role models to people of all ages, and they have infused so much positivity
        in millions of people’s lives, both through the glaring manifestations of
        their hard work and simply just by being themselves. That said, it’s no surprise
        to me that this print issue is gearing to be our most successful one yet.</p>'
    '60':
