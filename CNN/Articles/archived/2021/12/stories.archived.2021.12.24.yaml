  'Joan-Didion-dies':
    'author': 'Jacqui Palumbo and Scottie Andrew, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-24T08:13:17.362+08:00
    'imagesource': 'jcr:c949d1c8-c2b0-4d40-b406-d9f4345a6f61'
