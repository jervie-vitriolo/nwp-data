    'template': '1'
    'title': 'Trump asks Supreme Court to block release of his White House records
      to January 6 committee'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc77061d-bf1c-4ee7-b3e2-39cd1e6bfa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US President Donald Trump appealed
        to the Supreme Court on Thursday to block the release of documents from his
        White House to the House committee investigating the January 6 riot at the
        Capitol, escalating his effort to keep about 700 pages of records secret.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936f002d-1b81-4e97-a4bf-1f60c99ddd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c30f07e-e3c8-4600-a1d9-8e538baddce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House committee, which is charged with investigating the US
        Capitol attack to provide recommendations for preventing such assaults in
        the future, seeks the documents as it explores Trump''s role in trying to
        overturn the election. That includes his appearance at a January 6 rally when
        he directed followers to go to the Capitol where lawmakers were set to certify
        the election results and "fight" for their county. The documents are currently
        held by the National Archives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9c2751-e801-4e38-84e2-f0a43f03a63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef43d2b2-16ee-455d-ae76-c706ce91ba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In filings submitted to the Supreme Court on Thursday, Trump asked
        the justices to take up a full review of the case and he requested that while
        they consider his position, they put a hold on the lower court decision permitting
        the disclosure of his records while they consider taking up the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217cf3a5-73d2-4b85-9ca0-dd0059d194e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23b703f-8c49-4c2a-86ae-80aa80e82580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The limited interest the Committee may have in immediately obtaining
        the requested records pales in comparison to President Trump''s interest in
        securing judicial review before he suffers irreparable harm," Trump''s lawyers
        wrote in the court filings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba843dc6-40c2-47a0-9b21-68a1323a5bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c188ccac-d6aa-482a-8662-15614c74baac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Records could answer longstanding questions about riot</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a618cdd-b18c-40ac-a844-813aad8618e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At issue are hundreds of documents including activity logs, schedules,
        speech notes and three pages of handwritten notes from then-White House chief
        of staff Mark Meadows -- paperwork that could reveal goings-on inside the
        West Wing as Trump supporters gathered in Washington and then overran the
        US Capitol, disrupting the certification of the 2020 vote. The records could
        answer some of the most closely guarded facts of what happened between Trump
        and other high-level officials, including those under siege on Capitol Hill
        on January 6.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed052a1-bc35-463a-91ed-e10a44e16f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:33.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8687ac-333e-4239-9d6b-990eea4c242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:56:48.118+08:00
