      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PCG, the embassy sought assistance after the Chinese
        Coast Guard failed to locate the fishermen, who were reported missing on Dec.
        10 – a few days before Typhoon Odette battered the country.</p>'
