    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix’s ‘The Silent Sea’ is a proof of concept for Korea’s sci-fi
      might

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0a19cf-cfb0-46e3-875a-9d3100b6fde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T13:57:05.072+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:20.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Silent Sea” proposes a horrifying world that is ruled by water.
        Climate change finally destroys the earth’s ecosystem and causes massive drought,
        making water the most important resource to be had. In Korea, it’s treated
        as a marker of status and a form of currency: the amount of water you are
        allowed to collect is based on your professional rank. A revolt is on the
        brink, as angry citizens clamor to abolish this caste system. Seoul is presented
        here as a barren city, with the mighty Han River dried up as gleaming high
        rises crowd the skyline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04edce2-52a4-4dc2-8ca8-eb6d8e7e00fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T13:57:05.072+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:20.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the world that astrobiologist Dr. Song Jian (Bae Doona)
        inhabits, and the series kicks off as she is called by the Korean Space and
        Aeronautics Administration to join a mission on the moon. Led by captain Han
        Yunjae (Gong Yoo), the team heads to the abandoned Balhae Lunar Research Station
        after a radiation leak killed 117 crew members five years before. They’re
        given 24 hours to retrieve samples of the research left behind. After their
        spaceship makes a perilous crash landing, they soon realize that this retrieval
        mission is a lot more than they bargained for.</p>'
    '23':
      'image': 'jcr:a98c5f0b-9215-42b0-ac46-fbcaade03522'
      'imageCaption': '"A Silent Sea" is the first Korean sci-fi drama set in space,
        featuring a truly star-studded cast. From L-R: Lee Moo Saeng, Kim Sun-Young,
        Bae Doona, Gong Yoo, and Lee Joon.  Photo courtesy of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276035dc-0c05-40ec-bcf8-d2bdd1ee6b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T13:57:05.073+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:20.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6580b5-8faa-4f4c-80bb-80f359e92f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T13:57:05.072+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:20.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4ec7fc-26d5-40d5-86e1-38fa5b668de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T13:57:05.072+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:20.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series is adapted from director Choi Hang-yong’s 2014 short
        film “The Sea of Tranquility,” and has been touted as a landmark endeavor
        in many ways: it’s the first Korean sci-fi drama set in space, featuring a
        truly star-studded cast of Bae Doona (a Netflix regular with “Sense8” and
        “Kingdom”), Gong Yoo (“Train to Busan,” “Guardian: The Lonely and Great God”),
        and Lee Joon (former idol by way of second-gen boy group MBLAQ, “My Father
        is Strange”). Beloved actor Jung Woo-sung (called by the show’s cast as an
        “artist’s artist”) assumes an executive producer&nbsp;role for the first time.
        Series writer Park Eun Kyo is best known for co-writing the 2009 film “Mother”
        by director Bong Joon Ho.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04cbe1c-4022-452f-ae6a-4074fc696dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T13:57:05.072+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:20.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Realizing all the stellar CVs padding every surface of this series,
        I was anxious about watching “The Silent Sea.” With everything in the right
        place, the odds are decidedly in favor of the show. Netflix has also had tremendous
        success with its recent Korean productions: 2019 zombie series “Kingdom” became
        a genre hit while “Squid Game” became the platform’s most watched series as
        of November 2021. But Netflix productions, on the whole, can be like hit or
        miss. “The Silent Sea” felt like watching a free kick that could potentially
        be a hat trick, and I’m the nervous wreck sitting at home, hoping for another
        goal. I am also wearing a jersey that says “Bae Doona” at the back.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c04b55d-827e-44f9-a396-5752c98ce4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T13:57:05.072+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:20.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series is visually arresting. Balhae Research Station is a claustrophobic
        labyrinthe but wonderfully retro, evoking mid century modern aesthetic with
        rounded window corners and the varying shades of beige. No amount was spared
        as far as the set design was concerned, and the support of a global entity
        like Netflix allowed director Choi to employ virtual production techniques
        using LED walls and visual effects work. Instead of acting against green screens,
        the crew was able to bring realistic images to the screen. Gong Yoo said in
        the production interview&nbsp;“[t]hat tremendously helped our acting. These
        efforts, big and small, define the details of our work.”</p>'
