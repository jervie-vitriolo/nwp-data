    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c342785-2531-4f3f-bbde-6bcdb2c127d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:34:13.394+08:00
      'mgnl:createdBy': 'gabrielle'
