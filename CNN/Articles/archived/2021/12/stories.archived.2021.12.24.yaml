      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What a joy it is to hear indie rock’s finest kick back with this
        dreamy, reverb and fuzz-washed reflection on loneliness and melancholy. It
        really feels like Evee Simon, Jam Lorenzo, Janine Samaniego, Jerros Dolino,
        Marc Inting, and RJ Mabilin (plus featured act Ian Aguila!), having earned
        their stripes in the gig circuit as seasoned scene vets, are simultaneously
        at the peak of their powers and at their most relaxed. The choir-like vocals
        come through like bright, persistent stars on cloudy nights. This’d be the
        perfect song to listen with headphones, mid-commute, shutting off the world
        and looking out the windows while vistas race past, but since we’re all home,
        we must leave it to the music to transport us. — JP</p>'
