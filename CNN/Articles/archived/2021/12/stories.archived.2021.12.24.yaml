        barely understand half of it aside from the “vash vash,” and maybe I feel
        old for that. But I don’t have to be Gen Z to know that there are just some
        songs that work when they’re 15 seconds long. Not everyone can make it on
        TikTok, contrary to what the platform promises. I’d have to give it credit
        for the infectious 16 seconds that 8 Ballin’ graces us with. Errthing sa amin,
        ano pa? — MR</p>'
