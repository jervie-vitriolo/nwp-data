      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —</strong> Independent
        COVID-19 watchdog OCTA Research has seen a slight increase in Metro Manila''s
        COVID-19 cases amid holiday festivities.</p>'
    '1':
