    'mgnl:tags': ['elections-2022', '2022-elections', 'James-Jimenez', 'Comelec',
      'Commission-on-Elections']
    'template': '1'
    'title': 'Comelec cuts list of 2022 candidates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a2f59e-d576-4503-80fe-aeba9578e505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T18:19:53.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:34:15.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24)</strong> — The
        Commission on Elections (Comelec) has drastically cut its list of national
        candidates for the May 2022 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193d61eb-7593-4e03-b1e2-696e8262c28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T18:19:53.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:34:15.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 97 aspirants, the presidential race will be down to 15 based
        on the <a href="https://comelec.gov.ph/?r=2022NLE/ListsofCandidates/TentativeListsofCandidates"
        target="_blank">tentative list</a> published by the poll body on Friday.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8249e789-cc21-4f20-9fb8-89e866c2e6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T18:19:53.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:34:15.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Familiar names include former Palace spokesman and Foreign Affairs
        Undersecretary Ernie Abella, labor leader Leody de Guzman, Manila Mayor Isko
        Moreno, Norberto Gonzales (former President Gloria Arroyo''s Defense chief),
        Senators Panfilo "Ping" Lacson and Manny Pacquiao, and Vice President Leni
        Robredo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cadd7e-f56f-43c3-9d90-27df82a68dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T18:19:53.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:34:15.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Marcoses are on the list so far: Bongbong is still in the running
        as six petitions blocking his 2022 candidacy remain unresolved, and Maria
        Aurora.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d859cd8-3839-471d-b3fe-20cf2e60a57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T18:19:53.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:34:15.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiburcio Marcos, meanwhile, was removed from the list.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32095ba8-4e63-4415-b34f-7807f70c15c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T18:19:53.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:34:15.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to next year''s polls, the most number of presidential bets
        on a national ballot was 10 during the 1998 elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f13bd01-6e8c-4df3-9065-93023fe3b7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T18:19:53.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:34:15.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the vice presidency, nine aspirants are left out of the 29
        vying for the post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b89f0d-450d-473f-b450-3e78b0f46b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T18:19:53.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:34:15.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are Buhay Party-list''s Lito Atienza, former Akbayan representative
        Walden Bello, Rizalito David (who wanted Senator Grace Poe disqualified in
        the 2016 race), Davao City Mayor Sara Duterte, Dr. Willie Ong, Senator Francis
        "Kiko" Pangilinan, and Senate President Vicente "Tito" Sotto III.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46adfc5-abad-49a8-a796-0d763e4c87a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T18:19:53.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:34:15.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy individuals are still in the running to compete for 12 Senate
        seats, with over a hundred declared as nuisance candidates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b75c00-183c-409c-a01f-3e507bb5529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T18:19:53.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:34:15.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesman James Jimenez has said the poll body may release
        the final list of 2022 candidates by the last week of December as commissioners
        finish the hearings against nuisance bets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc66fa7-a903-41e1-86a6-c484129feb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T18:43:57.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:34:15.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on Friday, Jimenez said the list is not
        final.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed6c533-60d5-4a63-bc85-d3ba05338f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T18:43:57.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:34:15.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Names will still be stricken off the list as the judgment in their
        respective cases achieve finality. In any case, aspirants become ''official
        candidates'' only at the start of the campaign period," he said.</p>'
