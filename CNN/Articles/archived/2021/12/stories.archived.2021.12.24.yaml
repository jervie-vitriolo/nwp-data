      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50027f63-fe03-4380-97c2-ae9c08608b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T00:54:38.288+08:00
