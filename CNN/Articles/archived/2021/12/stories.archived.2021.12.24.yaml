    'jcr:uuid': 'bc3c2545-f0f4-446f-86a5-2e218d276eab'
    'lead': 'The Commission on Elections (Comelec) has drastically cut its list of
      national candidates for the May 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-24T18:19:53.222+08:00
