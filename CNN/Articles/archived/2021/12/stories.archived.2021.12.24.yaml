      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acting, more than anything, is what carries the entire series
        through. It was an ensemble effort, with Bae delivering a strong, stoic performance
        as a scientist with many questions and just as many secrets. Gong Yoo reprises
        his role as the nation’s kind DILF-slash-unproblematic straight man. Kim Sun-Young
        (“Crash Landing on You,” “Her Private Life”) proves her mettle as a dramatic
        actress, but also provided a complementary levity to Bae’s austere role. While
        the rest of the crew isn’t given enough backstories for me to emotionally
        invest in, the show gave a lot of room for physical acting — there’s a painful
        sequence of the lunar crew walking on the moon’s surface in the first episode,
        and you can feel every labored step on their faces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f12bb4-b8c9-4932-af6d-db1bb778466c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T13:57:05.073+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:20.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series is a lean eight episodes with the pilot running the longest
        at just 51 minutes, relatively short for K-dramas that are typically 16 episodes
        that average at 90 minutes per episode. It certainly makes for a bingeable
        watch, but the refreshing pace fails to pick up on personal cues that make
        an audience root for the characters. The lack of an emotional connection also
        made certain plot reveals less satisfying;<em> why should I care about this
        random dude on the moon?</em> While we learn about the motivations and histories
        of the main characters, the supporting cast fades into the background — and
        it doesn’t help that everyone is wearing the same thing for most of the series.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d4b64b-d6c9-449b-8b45-c134d1d4b26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T13:57:05.073+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:20.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thinness of the character development reveals the hidden seams
        within the scriptwriting. Writer Park shared during the production interview
        that “The Silent Sea” was originally intended to be a feature film, but Netflix
        offered for a series instead. “I figured a series would give us room to present
        these stories in a relaxed way while preserving the feel of the original,”
        Park said.</p>'
    '25':
      'image': 'jcr:b20ae0b7-c6fb-43ed-b795-e588a1cf35da'
      'imageCaption': 'The acting, more than anything, is what carries the entire
        series through. Photo courtesy of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e441a70-684f-46c8-ad62-92306f726f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T13:57:05.073+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:20.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb4b2d4-4728-41c8-8567-1434654fe58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T13:57:05.073+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:20.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef1ca80-f6d7-4133-99b0-4c77bce7537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T13:57:05.073+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:20.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet that’s exactly what the series feels like: a show that would
        have worked well as a really long movie. The show’s indulgent visual sequences
        in space do, quite literally, feel like they exist in a vacuum. For a story
        hinged on water scarcity, “The Silent Sea” is surprisingly apolitical. Previous
        Korean blockbusters like “Parasite” and even&nbsp;“Squid Game” were blatant
        criticisms on the dangers and hypocrisy of capitalism, and “The Silent Sea”
        attempted to make an equally strong statement. But very little time was devoted
        to the social constructs ruling this version of the earth (e.g. the true nature
        of the water caste system, if paper money still exists) and so what then is
        the true price of venturing into space?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fda128c-9e67-4494-b61b-9090ab86d94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T13:57:05.073+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:20.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s possible that Choi and Park are deliberately withholding this
        context for a planned second season. Despite my misgivings about the script,
        “The Silent Sea” was a captivating watch, and proves that with the right hands,
        a science fiction blockbuster about the moon can offer something new. It’s
        a painful foreshadowing of a terrible future that looms, and shows how even
        in the most dire circumstances, humanity will go on desperate lengths to ensure
        its survival.</p>'
