  'Japan-Beijing-Olympics':
    'author': 'Jessie Yeung and Junko Ogura, CNN'
    'caption': 'Japan will not send any senior officials or Cabinet ministers to the
      Beijing Winter Olympics in February, the government said Friday — but stopped
      short of calling the decision a diplomatic boycott. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-24T21:19:51.975+08:00
    'imagesource': 'jcr:2ec6c4fb-b4d9-4fe4-b23e-7aff49075b88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7714555a-b33b-4a39-9122-1a19e55cf834'
    'lead': 'Japan will not send any senior officials or Cabinet ministers to the
      Beijing Winter Olympics in February, the government said Friday — but stopped
      short of calling the decision a diplomatic boycott.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-24T21:22:27.358+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T21:34:12.490+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:33:53.472+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'Olympics', 'Beijing']
    'template': '1'
    'title': 'Japan says it won''t send government officials to Beijing 2022 Winter
      Olympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c498c5-97cd-4eed-8088-d89010251f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:22:27.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:12.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Japan will not send any senior officials
        or Cabinet ministers to the Beijing Winter Olympics in February, the government
        said Friday —&nbsp;but stopped short of calling the decision a diplomatic
        boycott.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6129a89-9123-49d2-af5e-7baa7e8b4e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:22:27.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:12.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan "believes that respect for human rights is important," Chief
        Cabinet Secretary Hirokazu Matsuno said at a news conference. "We made a decision
        comprehensively."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253010b2-8eb3-4938-95e4-3c6a95b10d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:22:27.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:12.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo Olympics Chief Seiko Hashimoto, Japanese Olympic Committee
        President Yasuhiro Yamashita, and Japan Paralympic Chief Kazuyuki Mori will
        still attend the event, Matsuno added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4f25e5-936d-4969-8170-49f9b5af44c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:22:27.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:12.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Fumio Kishida said earlier this month he
        does not plan to attend the Games. Kishida has faced rising pressure within
        his ruling party to take a tougher stance on China, according to local media
        -- a delicate issue for Japan, which is a close partner of the United States
        but also has strong economic ties to its Asian neighbor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c583da5-c2fb-4b6e-912f-609110e78a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:22:27.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beijing Games have been shrouded in controversy for months,
        with activists and critics calling for boycotts over concerns of human rights
        abuses in China — particularly against predominantly Muslim Uyghurs in the
        western region of Xinjiang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45dda06-60d1-4de2-b34f-b134dadbe91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:22:27.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of foreign governments, lawmakers, independent tribunals,
        and humanitarian groups have declared China''s treatment of Uyghurs a genocide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529253e5-4f85-40a1-ab1e-595f79d3c352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:22:27.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Britain, Canada and Australia have followed the US in announcing
        diplomatic boycotts —&nbsp;meaning they will not send any official delegation,
        though their athletes will still compete. The US said its boycott was due
        to China''s "egregious human rights abuses and atrocities in Xinjiang."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e621eec8-b74e-4072-9dc7-47e5cea07bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:22:27.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:12.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has strongly criticized the boycotts, arguing politics and
        sports should remain separate, and that participating countries are contradicting
        the Olympic spirit of unity. In a statement earlier this month, Beijing threatened
        the Biden administration with retaliation, warning the move could harm bilateral
        relations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8104e7a4-d63d-467b-a71f-1ef6c7f28920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:22:27.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:12.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/12/24/asia/japan-beijing-winter-olympics-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/12/24/asia/japan-beijing-winter-olympics-intl-hnk/index.html">Japan
        says it won''t send government officials to Beijing 2022 Winter Olympics</a>"</em></p>'
  'Former-Boston-College-student-pleads-guilty':
    'author': 'Brian Vitagliano, CNN'
    'caption': 'Former Boston College student Inyoung You pleaded guilty Thursday
      to manslaughter in the suicide of her boyfriend, Boston College student Alexander
      Urtula, according to a joint sentencing memorandum. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-24T21:22:59.816+08:00
    'imagesource': 'jcr:0f77fe1f-cc26-4837-b5ea-d5aea7d29be4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e4ec303-8f55-4def-803f-c1fa79a6e40e'
    'lead': 'Former Boston College student Inyoung You pleaded guilty Thursday to
      manslaughter in the suicide of her boyfriend, Boston College student Alexander
      Urtula, according to a joint sentencing memorandum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-24T21:25:43.601+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T21:34:11.924+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:33:53.601+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boston-College']
    'template': '1'
    'title': 'Former Boston College student pleads guilty to manslaughter in boyfriend''s
      suicide, sentenced to 10 years'' probation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b13224-3c55-4b82-84df-69f8dc56dcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:25:43.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:11.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former Boston College student Inyoung
        You pleaded guilty Thursday to manslaughter in the suicide of her boyfriend,
        Boston College student Alexander Urtula, according to a joint sentencing memorandum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2116713b-1d2b-4eae-88b1-5172767861c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:25:43.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:11.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suffolk County, Massachusetts, Superior Court Judge Robert Ullman
        sentenced You to a suspended jail sentence of 2 1/2 years and 10 years of
        probation. You will not be remanded into custody, but if she violates her
        probation, the judge can impose the jail sentence in the house of corrections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b4030c-24b4-4f5e-b822-1f85b3e08cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:25:43.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first five years of that probationary term will be supervised,
        during which time You will be required to comply with a number of conditions,
        including that she complete community service and continue to undergo mental
        health treatment by a licensed provider.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d09b27-699f-4624-9703-a598db80da40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:25:43.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You is explicitly barred from profiting financially from the facts
        underlying the case at any time during the 10-year probationary term.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c1e04c-9a45-409b-aaba-595489a73b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:25:43.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You tracked Urtula''s location on May 20, 2019, and was present
        when he jumped from a parking garage onto a Boston transit station only hours
        before graduation, Suffolk County District Attorney Rachael Rollins told reporters
        at the time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9d3a49-1125-42ca-8caa-58f3c4c5e5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:25:43.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:11.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said You, was "physically, verbally and psychologically
        abusive" toward her boyfriend during their 18-month relationship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be1d87e-c9c3-4d0b-9776-fd465e937a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:25:43.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:11.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ullmann called the case a tragedy and should serve as a caution
        to teens and young people who turn to social media and demean someone. Before
        departing the bench, Ullmann, according to a statement from the court, had
        one request of You. "I just ask that you make every possible effort to live
        your life in a way that honors the memory of Alexander," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbc0d17-b534-42dd-a5a4-0a761761357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:25:43.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:11.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This agreement with defense counsel was made in close consultation
        with the Urtula family," said Rollins. "It is consistent with their desire
        to seek accountability and closure and to protect the legacy of Alexander,
        a loving son, brother, and uncle. They believe this is something Alexander
        would have wanted.''''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed838807-691c-455f-b236-fbdd989b1e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:25:43.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:11.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, as always, our thoughts are with Alexander''s family and
        loved ones," Rollins said. "Today''s plea allows them to close one chapter
        of their grief and hopefully move on to the next stage of their journey toward
        healing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc744edb-ad5a-49cc-9592-420adbd0ed53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:25:43.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors have described a pattern of abuse and manipulation throughout
        the relationship, in which You allegedly "made demands and threats" and exercised
        "total control" of Urtula, both mentally and emotionally. She was aware of
        her boyfriend''s depression, they contended.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac282d66-87e4-4698-aa8f-6a0b6421eaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:25:43.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You instructed Urtula to kill himself "hundreds of times" through
        the more than 47,000 text messages she sent him in the two months before his
        death, prosecutors said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e610604b-2eac-4758-9265-8ff68cbbb4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:25:43.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urtula was a biology major and You studied economics. After Urtula''s
        suicide, You returned to her native South Korea, but did appear in court Thursday,
        the court confirmed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ca9f80-f7ac-4cbc-b5ec-89399e654353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:25:43.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You was scheduled to graduate in May 2020 but withdrew from classes
        in August, according to the school''s spokesperson.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46225a35-63f1-44a2-b3b5-dbf5d1bd340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T21:25:43.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case raised comparisons to the Michelle Carter suicide texting
        case, in which Carter was convicted of involuntary manslaughter after a judge
        determined that her texts to her boyfriend Conrad Roy III persuaded him to
        kill himself in 2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6b5479-c7d7-4cbf-b561-89130ed9fefa'
