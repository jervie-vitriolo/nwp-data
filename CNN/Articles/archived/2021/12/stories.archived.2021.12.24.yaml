      'mgnl:type': 'text'
      'text': '<p><strong>“Kapangyarihan” - Dicta License</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd038d5f-2c20-428e-9277-4244cae79d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:03:09.611+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:10.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dicta License has never been subtle in their approach towards social
        commentary. While their music has undergone massive changes in terms of volume
        and range, the Filipino rock band continues to deliver explicit expressions
        of dissent with timely and relevant artistic statements. “Kapangyarihan” is
        the comeback that we kind of expected from the iconic outfit: a smoky trip-hop
        tune that takes a swipe at the potential resurgence of tyrannical rule with
        the Marcos-Duterte ticket in 2022, and a call for Filipino voters to elect
        a leader that will put an end to the culture of incompetence, corruption,
        and systemic abuse perpetuated by Duterte regime. Delivered with nuanced conviction,
        Dicta License hopes to unify dissenting voices to keep the lifeblood of democracy
        alive. As Pochoy Labog puts it, “‘Di ba na sa ‘yong kamay ang kapangyarihan?”
        It’s about time that we restore the power back to the Filipino people, and
        not in the hands of the privileged few. In “Kapangyarihan’s” gospel, we trust.
        — IU</p>'
