      'covid-19-crisis', 'covid-19-vaccine', 'Vince-Dizon', 'Laging-Handa']
    'template': '1'
    'title': 'Dizon: Vaccination program to continue even with new administration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640e44ec-842b-4e58-84ea-bc3b0f717bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T16:47:33.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:34:16.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24)</strong> — Presidential
        Adviser for COVID-19 Response Vince Dizon sees no reason why the government''s
        COVID-19 vaccination program should stop even when a new administration comes
        in next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4833fa-fc58-429e-b77b-1e8b106d2203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T16:47:33.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:34:16.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tingin ko naman tuluy-tuloy kahit na sino pa ang papalit sa
        ating administrasyon dahil</em> proven <em>na naman na naging epiktibo yung
        ating stratehiya na</em> prevention, detection, isolation, treatment <em>at
        yung ating pagbabakuna at</em> minimum health standards," Dizon said in Friday''s
        Laging Handa briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b50b23-162d-40a8-98d0-7467e79f7320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T16:47:33.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:34:16.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think this will continue no matter who takes over
        because our strategy has been proven effective: prevention, detection, isolation,
        treatment and the vaccination, and minimum health standards.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5ec2ae-f75f-426f-8f0f-dac3bcba3c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T16:47:33.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:34:16.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon added that the vaccination program has resulted in 100 million
        doses administered, and the country is now on track to achieve its goal of
        fully vaccinating 54 million individuals by the end of the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ff12d2-a1e2-4bb6-8c51-731735a1a3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T16:47:33.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:34:16.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon, nasa</em> almost 44 million <em>tayo, kulang tayo
        ng mga sampung milyon dala na rin ng mga</em> delays <em>natin dahil sa napakabigat
        na pinsalang dinulot ng Bagyong</em> Odette <em>lalung-lalo na sa</em> Visayas
        <em>at</em> Mindanao. <em>Pero pinipilit pa rin nating maabot ito</em> so
        kailangan <em>lang medyo mag-ramp up tayo ng mga babakunahan natin lalo na
        ng</em> second dose <em>nitong mga susunod na araw, natitirang ng</em> 2021,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e13e914-8fd1-4487-8e89-d8a3bc921b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T16:47:33.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:34:16.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, we are at 44 million, about 10 million
        short because of delays due to Typhoon Odette''s devastation especially in
        the Visayas and Mindanao. But we are striving to reach this so we have to
        ramp up vaccinations especially second doses in the coming days, as 2021 ends.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fd688a-3e8e-480d-b911-e696a2dd74dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T16:47:33.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:34:16.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon also urged the public to get vaccinated, saying there''s no
        supply shortage anymore.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8fb3c6-207a-4241-b8b2-18fd60ba7d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T16:47:33.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:34:16.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala na tayong problema sa</em> supply <em>napakadami na nating
        bakuna.</em> So <em>ang kailangan na nating gawin ngayon: Unang-una, kailangan
        paigtingin natin ang pagbabakuna lalo na iyong mga wala pang ni isang</em>
        dose <em>''no, uunahin natin iyan; ikalawa, kailangan iyong mga</em> second
        doses <em>bumalik na ang ating mga kababayan para kunin ang kanilang</em>
        second dose; <em>at ikatlo, kailangan magpa-booster na iyong mga kababayan
        natin na nakakuha na ng dalawang</em> dose," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a0bc23-1333-451f-b506-4a49ed1bd6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T16:47:33.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:34:16.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have no supply problem anymore — there are a lot
        of vaccines. So, what we need now is first, to strengthen vaccinations especially
        those who have not received one dose. Second, those who will get second doses
        must get them and third, for those who have completed vaccinated to get their
        booster shot.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d7a274-a034-480a-8184-334ade1e0aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T16:47:33.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:34:16.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/12/23/nvoc-booster-shots.html"
        target="_blank"><strong>RELATED: NVOC: Around 19 million qualified to get
        booster shots&nbsp;</strong></a></p>'
