      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539d09db-ab66-415a-8b9a-26c6744d623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CVS Health and Walgreens -- the two largest pharmaceutical chain
        stores in the US -- announced they are limiting the number of at-home Covid-19
        kits customers can buy due to significant demand.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf0af4d-c9a9-4f6b-aee5-72ccf1a9869c'
