      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sublime, uplifting, and romantic. What we hear in “Oh, Bleeding
        Hearts?” (stylized as “OH, BLEEDING HEARTS?”) — aside from an earnest lyrical
        bid for collective hope in contexts of crisis — is a honing of the artistic
        sensibilities demonstrated in previous single “Fall inlove!” (stylized as
        “FALL INLOVE!”) and Ena Mori’s (stylized as ena mori) 2020 EP. Exquisite vocals,
        thoughtful lyricism, and mint production make this single a quintessential
        pop specimen, which is to say, who else is doing pop quite like Ena Mori?
        This is the kind of music that falls under the quarantine release sub-category
        of, “This makes me feel delighted to be alive, despite everything.” — JP</p>'
