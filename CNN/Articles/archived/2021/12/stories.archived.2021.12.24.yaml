      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1c8fad-1702-4687-9a4d-7bff33602881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:38:34.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:24.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are even less concerned about Omicron. The Organization of
        the Petroleum Exporting Countries (OPEC) did not change its demand forecast
        for 2022 in its monthly report for December.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113b2c23-5616-48f0-aab5-85de56269186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:38:34.450+08:00
      'mgnl:createdBy': 'glee'
