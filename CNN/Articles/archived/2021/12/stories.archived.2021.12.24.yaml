      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VisPop movement produces plenty of hits year in and year out,
        and this release by Cebuana-Korean singer Jacky Chang is proof of that. The
        Cebuana-Korean singer’s 2021 release is a flirtatious gem of a pop song with
        verses written in Cebuano, English, and Korean. VisPop founder Jude Gitamandoc
        praised the song’s lyrics, saying that it uses “Korean and Bisaya languages
        without losing the charm and wit of both influences.” Chang has been a major
        name in the country’s thriving VisPop movement in the past few years thanks
        to her sad, emotional tunes (see: “Pero Atik Ra”), but the catchiness and
        wit of “Vega” makes it one of her best releases to date. — GG</p>'
