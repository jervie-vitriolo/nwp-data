      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154d0dff-1b78-4cac-a309-bc52271adb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T14:35:08.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:18.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research Fellow Guido David on Friday said the National Capital
        Region recorded 95 new infections on Dec. 23 alone, making it the region with
        the highest number of new cases on a single day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa68066-e0b0-4a74-b9eb-17d962742e65'
