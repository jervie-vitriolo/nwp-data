      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artista ng Rebolusyong Pangkultural released this protest dirge
        at the end of Peasant Month this year. It’s a distortion-drenched track, and
        a powerful expression of dissent through dissonant guitars. The band carefully
        crafts a crescendo of shoegaze guitars that culminates in a rally cry: Walang
        panginoon ang lupa. They scream this everlasting truth over and over, stirring
        the listener to chant along and rage. The Philippines has a storied heritage
        of protest music, and this is a potent gesture of how younger generations
        inherit resistance and revolution. — MR</p>'
