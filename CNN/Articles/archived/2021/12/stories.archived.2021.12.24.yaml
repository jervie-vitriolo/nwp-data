      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blaster Silonga is right: disco is far from dead. It continues to
        live on and offer marginalized communities a shared sense of cultural belongingness.
        To some, disco means escape, freedom, or sex. Others like Blaster, treat it
        like a playground for the uninhibited, latching on its pleasure instincts
        to create meaningful, personal art. His 2021 single “Disko Forever” (stylized
        as “DISKO FOREVER”) works as a tribute to the subversive genre that once propelled
        his older band, IV of Spades to music stardom, and deservingly so, speaks
        to his commitment to ambition and nostalgia. It’s no coincidence that the
        22-year-old musician’s version of disco is more retro-modern in a David Bowie
        sense: groovy yet cosmically charged, echoing Ziggy Stardust with theatricality
        that extends beyond face value. And like his idol, Bowie, Blaster isn’t afraid
        to reject conventional standards of masculinity for something that is gender-bending
        and non-conforming, future-forward but intimate. On “Disko Forever,”  he gives
        us a taste of what disco sounds like, if it were made to soundtrack the spade
        odyssey. — IU</p>'
