    'template': '1'
    'title': 'Our best OPM songs of 2021'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa3a3d7-0e56-4dcc-8cb7-2b1de5b9aeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T21:24:59.348+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:10.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> When the
        pandemic put a halt to events and live shows in 2020, it was a great setback
        for a Filipino music industry that was already struggling as is.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46095ba3-1d41-458c-895c-ba35e81f85d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T21:24:59.348+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:10.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2021 became the year to bounce back. The past year saw local and
        international record labels launching more singles, albums, EPs, and merch,
        as well as mounting virtual concerts to the point that even we had trouble
        keeping up with all the available music out there — something that would’ve
        been unheard of pre-COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da10ad74-b980-4bd1-9f3c-275f72639f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T21:24:59.348+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This list was assembled by consulting panelists from the industry
        itself, from the fields of production, public relations, media, and even artists
        themselves. What came of this initial survey was a diverse list of titles
        that make us confident enough to say that OPM continues to thrive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e7f344-591f-446c-ad57-445ab912f559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T21:24:59.349+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:34:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In no particular order, here are our top 25 OPM songs of 2021.</p>'
