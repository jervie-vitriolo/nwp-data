      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zild Benitez’s “Kyusi” begins with a sample of a jeepney engine
        and the voice of a man saying “Para po.” While a small detail, it’s somehow
        majorly transportative (think: Anton Ego tasting Remy’s ratatouille) to a
        time pre-pandemic, when the hustle and bustle of the city were easy to romanticize
        as the soundtrack to a budding romance, coming-of-age film style. In a press
        statement, Benitez said that his second solo album was more of an attempt
        to overcome his fear of “telling specific, personal stories” through his music,
        notable because his previous release, “Homework Machine,” veered more towards
        the electronic-pop side of the musical spectrum. “Kyusi’s” somber sound is
        a fitting accompaniment to a story about his younger self experiencing a simple
        and innocent kind of love, but containing wisdom gleaned over the years since.
        — GG</p>'
