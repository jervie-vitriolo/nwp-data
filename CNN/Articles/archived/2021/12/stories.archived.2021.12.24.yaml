      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e732b86c-8406-4b75-9764-e2d6e3a7fc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:38:34.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:24.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global energy demand rebounded strongly this year as pandemic restrictions
        eased, and it''s expected to rise further in 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0161cda4-c89b-4e78-8e2c-336cc9673c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:38:34.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:24.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841dc764-3cb1-4781-abe8-dfb253f797ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:38:34.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:24.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency predicts that global oil demand
        will increase by 3.3 million barrels per day next year to 99.5 million barrels
        per day. That would match the previous demand record in 2019, before the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7991faf1-2a08-4b94-a424-2d80511c95cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:38:34.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:24.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7b97fc-a03c-4832-94eb-1f69939e6743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:38:34.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:24.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not even Omicron is expected to derail the rebound.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f48f0c-f7e3-4c45-aa8e-26e60bb670fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:38:34.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:24.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61610682-0b54-4443-9b5f-63b730ee33c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:38:34.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:24.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New containment measures put in place to halt the spread of the
        virus are likely to have a more muted impact on the economy versus previous
        Covid waves, not least because of widespread vaccination campaigns," the IEA
        wrote in a report earlier this month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd850bbf8-1c18-42b1-823a-f449d97b8e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:38:34.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:24.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df79d06f-071a-478f-88d7-0ca6587c3e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:38:34.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:24.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency, which monitors energy market trends for the world''s
        richest countries, said it expects demand for road transportation fuels and
        petrochemicals to continue to post healthy growth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5879f671-dfbd-48c9-9ef0-37461b06ed9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:38:34.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:24.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fba34e6-656b-4692-bff8-8b5f9f8f0de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:38:34.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:24.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lone exception? The IEA did downgrade its forecast for jet fuel
        due to restrictions on international travel imposed by governments trying
        to stop the spread of Omicron.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fb793a-d639-43a9-8b18-31dc7cd74133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T08:38:34.450+08:00
      'mgnl:createdBy': 'glee'
