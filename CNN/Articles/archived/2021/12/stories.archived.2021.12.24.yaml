    'title': 'Ex-New York Gov. Cuomo will not be charged by Nassau County over alleged
      sexual misconduct incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b6e51c-4648-4da7-814b-03693b16d2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:21:17.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:31.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former New York Gov. Andrew Cuomo will
        not face charges for an incident involving alleged sexual misconduct that
        was being investigated by the Nassau County District Attorney''s office, the
        acting district attorney confirmed to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db18a3f5-84e0-438f-b63d-855af3d6ab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:21:17.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:31.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6e29a2-71c7-4005-b495-e71b7cc37d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:21:17.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:31.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our exhaustive investigation found the allegations credible, deeply
        troubling, but not criminal under New York law," outgoing Acting Nassau County
        District Attorney Joyce Smith said in a statement to CNN. "It is important
        to note that our investigation was limited to alleged conduct at Belmont Racetrack,
        and prosecutors in other jurisdictions continue to review other allegations
        of misconduct by Mr. Cuomo."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e5ddad-99ad-4a74-a0fd-9d0f55ff6ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:21:17.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:31.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9a61d6-1a30-4a4a-9ecc-d0cefd6c4c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T03:21:17.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:31.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident allegedly took place in 2019 at the Belmont Racetrack
        in Long Island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86b3fe4-900e-4e89-9432-24be389e56eb'
      'mgnl:activationStatus': true
