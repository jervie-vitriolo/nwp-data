      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, SB19 rapper Ken (as his solo persona Felip) embarked
        on a solo venture that teeters more on the trap and R&amp;B side of pop. Sung
        and rapped in a mix of Bisaya, Filipino, and English, it’s a sensual track
        of a lover at the throes of a failing relationship. Felip’s baritone is highlighted
        in a way we haven’t seen much of in SB19’s work as a group. “Palayo” is best
        enjoyed while watching the music video, which features the sort of risque
        choreography that can only accompany this type of song, cementing his place
        as a true artist to watch. — GG</p>'
