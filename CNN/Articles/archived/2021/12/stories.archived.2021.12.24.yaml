      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76273490-dc98-426b-a6c0-da8cc9650026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors in the trial of the White ex-officer in the fatal shooting
        of the 20-year-old Black man deliberated about 27 hours since Monday, when,
        in closing arguments, a prosecutor described the former officer''s actions
        as a tragic blunder born of recklessness or negligence and the defense characterized
        the shooting as an honest mistake, not a crime.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293c7691-0ecd-482e-a278-e42a9dce6507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3f4dfa-b244-4fc7-9ab2-56782203f2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximum penalty for first-degree manslaughter predicated on
        reckless use/ handling of a firearm is 15 years in prison and/or a $30,000
        fine. However, since Potter, 49, has no criminal history, Minnesota sentencing
        guidelines recommend a sentence roughly between 6 and 8.5 years in prison.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3877b94e-4f91-4764-ac1d-9924affe4332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed75226-5cb8-4ec1-a417-f2a10344439c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota Attorney General Keith Ellison told reporters after the
        verdict that he was saddened "there will be an empty chair at the Wright family
        dinner during the holidays."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2543c08-1bf2-4e89-bdc3-13d20296fdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edc8523-0fb5-4fcb-a80a-c5cc53146fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a degree of accountability for Daunte''s death. Accountability
        is not justice," he said. "Justice is beyond the reach that we have in this
        life for Daunte but accountability is an important step, a critical, necessary
        step on the road to justice for us all."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3122a2ce-9161-493c-862c-07be8212356d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64ff3b4-d2eb-49e7-84ec-b7208a499284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellison said law enforcement officers are held in "high regard"
        but will also be held to "high standards."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d190ac9-eeed-4b52-b190-64eb21f81efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84e34a3-64c7-4f7b-a6a7-354fa5e854e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of Potter, he said: "She was remorseful. I mean what decent person
        wouldn''t be brokenhearted and sad if they were involved in something like
        this... I wish nothing but the best for her and her family."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ca9bf5-7404-4da6-9273-eb49ac65ae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc445a2-1998-49ae-aa95-cdef07aa4ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Regina Chu denied a request by Potter''s defense lawyers to
        let her go home before sentencing, citing her deep roots in the community.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4631238f-d38b-4df2-b5ec-edd45165c65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b027dd05-147d-40b5-9dd3-6fb84f284235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot treat this case any differently than any other case,"
        Chu said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6719072-2497-426a-8585-d75b6d927c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96e8804-6842-4938-a599-dfdf0cb00d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Brooklyn Center police officer was handcuffed and escorted
        out of the courtroom. Her husband, Jeff, was heard yelling, "I love you Kim,"
        according to a pool report.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b14752-3243-4047-a357-fef2662777e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be23d82a-d8c6-4556-9d75-403e08019001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love you back," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93db75f8-14c4-49f3-bd82-20b2015f317f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96fc83c-397e-4d8b-83d8-b64d65799f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sentencing was set for February 18.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0935c1-cc72-40a4-9bf1-1e5d3c6b9084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d90db86-b0fc-4700-9433-401c646350b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright''s shooting on April 11 -- during the trial in which former
        officer Derek Chauvin was convicted of murdering George Floyd -- led to days
        of unrest in suburban Brooklyn Center after a tumultuous year of coast-to-coast
        protests over how police treat people of color.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff6ebf1-4168-4f0d-8e42-f46e6f1f7c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f970078-3aa0-4e30-9995-f7c81b77bbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright was pulled over by police in Brooklyn Center, Minnesota,
        for an expired tag and an illegal air freshener. During the stop, officers
        learned he had an outstanding warrant and attempted to arrest him, but Wright
        pulled away and tried to drive off.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb96a44-9090-400f-a645-5557ae4dbb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c898c2e-0828-44b3-a5d0-5297d2fa479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As video of the incident shows, Potter yelled "Taser" repeatedly
        before she shot Wright with her handgun. She then said, "Holy sh*t! I just
        shot him!" She added: "I grabbed the wrong f**king gun, and I shot him." She
        resigned from the department days later.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0478685a-1107-4bf3-9364-cc5026b5990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec56be3-85c6-4c2e-afde-5a3b82437590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case centered on the jury''s interpretation of Potter''s fatal
        error -- whether it was, as the prosecution argued, due to her recklessness
        and negligence, or whether it was an unfortunate accident that does not rise
        to the level of a crime, as the defense has argued.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ad64b5-179b-48d1-9545-ce6aba3a46e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea31bf30-5b49-4973-b577-6cc2abd3db74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30 witnesses, including Potter herself, took the stand
        during the trial''s eight days of testimony. An emotional Potter testified
        for hours and broke down in tears several times as she described the "chaotic"
        moments that led up to the shooting.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbc798f-81e7-420a-a9d8-7f7553b3d27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba66859-b880-45ee-86da-27073bd70481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very distraught. I just shot somebody. I''m sorry it happened,"
        she said, crying, in court. "I''m so sorry."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1fe682-2d13-42f7-aee8-d4f8799a8818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba92d671-2910-4e2a-97ca-804039f72bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under cross-examination, Potter said Wright had not threatened the
        officers before she fired. She said she did not remember much of what happened
        after the shooting but acknowledged she did not help treat Wright''s injuries
        or check on her fellow officers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308f8662-95a7-4398-af49-2d4621c8ac9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e40d49-6576-4ccd-9459-16aa0f9ed749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potter was far from a rogue officer. She testified that before that
        day she had never deployed her Taser or fired a handgun while on duty, and
        she had never had a complaint against her.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d9fc11-79fc-4e94-ac66-098144f15914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3d8321-a6eb-49ca-b723-f6924f36ad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her closing argument, Assistant Minnesota Attorney General Erin
        Eldridge said Potter made a series of bad choices during the traffic stop
        that led to the fatal mix-up.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c1fc39-2f5d-44ea-91ab-35b20a1b5385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7591f2b3-26de-48a6-b520-6bbc1aa54fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accidents can still be crimes if they occur because of recklessness
        or culpable negligence," the prosecutor said. "It''s not a defense to the
        crimes charged."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a81caaf-999a-41f6-97a6-077ef22857cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc6a986-25c7-4265-942a-6dc8af79d908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense has characterized the killing as an unfortunate accident
        that should not be considered a crime.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d1441e-9fb0-4310-b542-e17acc2c96fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d84b16b-999e-4125-96d5-7a4a376ae83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody makes mistakes, nobody''s perfect," said attorney Earl
        Gray. "This lady made a mistake and a mistake is not a crime."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dc6aef-0cde-450d-adf1-4d59219bc252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5addee-7002-44bc-ba3d-3feb83564b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also argued Potter was within her rights to use deadly force
        to protect a fellow officer, who was reaching into the vehicle when Wright
        attempted to drive away.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d49949c-c536-4f06-8ff7-6720e8f1a5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99260c53-4dce-4179-8cee-34a6f22b599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though she didn''t know she was using it, she had the right
        to, and that''s what the law is," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00232677-63d0-4b1c-b1e7-46455b59e2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:01:20.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:30.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/23/us/kim-potter-trial-thursday/index.html">Ex-officer
        Kim Potter found guilty of two counts of manslaughter for fatally shooting
        Daunte Wright</a>."</em></p>'
  'NY-Times-Square-New-Year-s-Eve-celebration-2021':
    'author': 'Laura Ly and Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-24T05:01:57.152+08:00
    'imagesource': 'jcr:22c819e3-de3f-4d9a-97c0-1843ad78227a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '720cb0da-494a-4527-8494-f4b1ee6522d0'
    'lead': 'Next week''s New Year''s Eve celebration in Times Square will be "scaled
      back," with fewer revelers and everyone required to wear a mask, New York Mayor
      Bill de Blasio''s office said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-24T05:04:08.336+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:34:28.506+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:33:49.461+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-York', 'New-Year-s-Eve', 'celebration', 'coronavirus', 'COVID-19',
      'pandemic']
    'template': '1'
    'title': 'Times Square New Year''s Eve celebration will be scaled back, city says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad378898-0f35-44da-a382-dbb90db7b7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:04:08.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:28.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Next week''s New Year''s Eve celebration
        in Times Square will be "scaled back," with fewer revelers and everyone required
        to wear a mask, New York Mayor Bill de Blasio''s office said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5372cac-5c17-4d68-a92e-9869cbbd640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:04:08.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:28.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef0a703-6c45-48dc-8542-f3b18293ab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:04:08.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:28.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebration in Times Square typically holds around 58,000 people
        in viewing areas, but this year it will be limited to 15,000 people and visitors
        will not be allowed entry into the area until 3 p.m., the office said in a
        news release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b758d6ce-d587-4f81-996f-c37beb6d0467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:04:08.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:28.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839998c5-ab5d-4eff-8702-93907cfd0ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:04:08.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:28.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, everyone will be required to wear a mask and show
        photo identification at the fully outdoor event, de Blasio''s office said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476e6969-cd7f-4cd9-a3e3-84d31b088305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:04:08.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:28.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1b4214-2b28-4514-b17a-d98a10fc6993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:04:08.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:28.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As previously announced, all visitors to the Times Square celebration
        are required to show proof of vaccination if they are older than 5. Any unvaccinated
        children younger than 5 must be accompanied by a vaccinated adult to attend,
        the mayor''s office said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60d330f-4c1c-4c41-b557-17d15d7ee35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:04:08.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:28.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f66dbe8-a29f-4aa0-a6be-069c24891e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:04:08.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:28.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, de Blasio said city officials were reviewing
        plans for the event in light of a Covid-19 case surge and the spread of the
        highly transmissible Omicron variant of the coronavirus. On Tuesday, he said
        he was hopeful that the event could go on as planned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed76c7e-a060-4389-af3b-855eefdd555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:04:08.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:28.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6c696a-bee9-4afa-88fd-b369e3993e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:04:08.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:28.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes came a couple of days later. The additional measures
        "will keep the fully vaccinated crowd safe and healthy as we ring in the New
        Year," de Blasio said in Thursday''s news release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b98ef2d-b592-4a34-983d-868d23c864c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:04:08.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:28.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a03d7d8-1861-4e3a-ae44-447849f38264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:04:08.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:28.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year''s holiday season may not be the one we had hoped for,
        but we can still have a happy holiday season," city Health Commissioner Dr.
        Dave A. Chokshi said in the news release. "All New Yorkers should get vaccinated
        and boosted as soon as possible. Wear a quality face mask and stay home if
        you''re feeling sick, no matter how mild your symptoms."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c00fec-67c6-44c8-94b1-227a0023c3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T05:04:08.338+08:00
      'mgnl:createdBy': 'bamba'
