  'Intel-apology-after-Xinjiang-statement':
    'author': 'Teele Rebane, CNN Business'
    'caption': 'Courtesy: Liu Xin/China News Service/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-24T00:48:08.311+08:00
    'imagesource': 'jcr:69c415fb-a1df-4706-b1b5-84b0c015ed95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '051986d9-ffef-41a3-ae51-1d8a35354f3b'
    'lead': 'Intel has apologized in China following a backlash over a directive to
      suppliers not to source products or labor from the Xinjiang region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-24T00:50:41.503+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:34:37.051+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:33:46.925+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Intel', 'China', 'Xinjiang']
    'template': '1'
    'title': 'Intel apologizes in China after backlash over Xinjiang statement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58427cf3-4fe8-42d9-8d3f-4ea049665ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T00:50:41.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:37.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Intel has apologized in China following
        a backlash over a directive to suppliers not to source products or labor from
        the Xinjiang region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041b6d0e-db46-4ea1-8281-58acb881add3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T00:50:41.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:37.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f04dd03-ef26-491b-b7df-10c8c253b480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T00:50:41.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:37.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US chipmaker told suppliers in a letter dated December 2021
        that it "is required to ensure our supply chain does not use any labor or
        source goods or services from the Xinjiang region" of China, citing government
        restrictions and questions from investors and customers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886acd4a-ff33-41cc-95ec-bbcf02436807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T00:50:41.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:37.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddef35ca-92ec-402c-aba4-1e5feef16a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T00:50:41.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:37.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company apologized on Thursday after the letter sparked controversy
        in China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b049c765-15f6-443b-9ae4-acfc7f1458e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T00:50:41.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:37.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189bc642-fe9d-4727-b817-1b06eb8af23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T00:50:41.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:37.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although our original intention was to ensure compliance with US
        laws, this letter has caused many questions and concerns among our cherished
        Chinese partners, which we deeply regret," the company said in a statement
        on Weibo, a Twitter-like service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c382832-37b7-4cec-9001-6ee77a248ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T00:50:41.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:37.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5b678b-38c5-4051-bcc3-c52a65ce17a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T00:50:41.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:37.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups have repeatedly accused Beijing of detaining
        Uyghurs and other Muslim minority groups in Xinjiang in "re-education" camps
        and using them as forced labor, which they claim is part of global tech and
        retail supply chains, either directly or indirectly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4e8c41-3294-45b1-bd22-6895291c5c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T00:50:41.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:37.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced12517-c933-410c-9b0e-7554c6e95046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T00:50:41.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:37.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctions from the United States and other Western countries over
        Xinjiang have sparked a pushback from the Chinese government, which calls
        the camps "vocational training centers" designed to combat poverty and religious
        extremism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca17dc4d-6bc4-478e-8881-dab6c23fe9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T00:50:41.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:37.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001a8668-d5fc-4fce-90e1-3bf4d57e64a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T00:50:41.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:37.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to CNN Business, an Intel spokesperson said the company
        would continue to ensure its global sourcing complies with applicable laws
        and regulations in the United States and in other jurisdictions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213d66c0-ae83-436d-a80f-b3654c596d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T00:50:41.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:37.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32407918-62b2-4818-ae12-c1c59cf88be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T00:50:41.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:37.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We issued a statement in China to address concerns raised by our
        stakeholders there regarding how we communicated certain legal requirements
        and policies with our global supplier network," it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60548a96-e3c6-4f66-ad97-59b9a33342cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T00:50:41.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:37.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfab97e-400c-493e-a783-56287115ad67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T00:50:41.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:37.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel''s letter prompted a backlash on Chinese state and social
        media. People''s Daily, the Communist Party''s official newspaper, called
        the statement "absurd", adding that Intel is "biting the hand that feeds it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f2216c-8bc3-4791-9501-f1febe783f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T00:50:41.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:37.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5519a1c-3188-4821-91f5-954ba6c44035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T00:50:41.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:37.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese pop star Wang Junkai, the brand ambassador for Intel Core,
        announced Wednesday that he had cut all ties with Intel over its statement,
        saying "national interests are above all else."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5e2a16-d700-4fcd-a983-fd4597f7eb95'
      'mgnl:activationStatus': true
