    'mgnl:tags': ['US', 'coronavirus', 'COVID-19', 'Christmas', 'deaths']
    'template': '1'
    'title': 'For the second Christmas in a row, hospital workers will face the trauma
      of COVID-19 patient deaths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b24f043-4fe3-4ec4-add2-4b0fa7e40e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the second year in a row, weary doctors
        and nurses on the front lines of the pandemic are preparing to treat hospitalized
        COVID-19 patients over the Christmas holiday as the highly transmissible Omicron
        variant drives up case counts across the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37836728-fe12-4f9f-8043-0e4195d59592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c52b989-c22f-4e67-a125-4fabbc1123df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clinically, psychologically impossible to do this year in
        and year out," Scotty Silva, respiratory care director at Christus St. Vincent
        Regional Medical Center in Santa Fe, New Mexico, told CNN. "Even the strongest
        respiratory therapists that I have (have) broken down at times."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10140105-2f72-4b18-b458-3e20fc7f367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b2b5e2-21e7-427d-ae99-6505666ffa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Omaha, Nebraska, the staff is "very worried about what''s to
        come after the holidays" and is urging people to get vaccinated to protect
        themselves and others against severe illness, Covid-19 ICU nurse Haleigh Seizys
        at Nebraska Medical Center said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f97bd1-bc67-4552-b92b-42ff3c2f2639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8942f8eb-0dd8-4c2f-99b0-2a2448b302da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Day to day, things are tough," Seizys told CNN''s Ana Cabrera.
        "I have a patient who is not doing well. It takes a lot of time and effort
        from several different people to try and help these patients improve.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e825cbbe-78d0-4f82-848c-2d669f633210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436deca6-9962-43bb-8b96-2cf2aef96e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I truly am exhausted," she said, although she remains motivated
        to "help whoever I can."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4218f230-f6f6-4d2b-b42f-ca1cb1f5c3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394025a0-3926-458c-88b2-93c16008939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70,000 Americans were hospitalized Thursday with Covid-19,
        according to Department of Health and Human Services data, up from around
        45,000 in early November.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3323aa-ddab-4763-89bd-6afa543404e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eac4deb-8842-43f5-858e-874090bedd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US averaged 1,303 Covid-19 deaths a day over the last week,
        14% higher than a month prior, according to Johns Hopkins data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f290ed7-1ccd-458d-b287-2ed6768dcb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b537d86b-1c4d-46e3-91ff-1c76fea1b098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early evidence shows that increased antibody levels developed through
        new vaccinations or booster doses can help protect people against a potentially
        more transmissible Omicron. Researchers are still working to learn if there
        is a lowered chance of severe disease with Omicron than with Delta or earlier
        variants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87614589-1f93-4853-9180-0d6b94fe5d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0a12a0-91e9-4532-944a-93fda4c21b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Earlier hopes have been crushed</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176132e6-0e07-412a-80b3-b713a028ded1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical nurse manager Dominick Armijo was filled with hope when
        vaccines were approved, he said. He was the first person in New Mexico to
        get the shot.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd80b15-2ea8-4238-8602-b85052ef25c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe02537-15cb-4a0b-9ca3-e6ffb8f99e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought the cases were going down with the vaccination," he
        told CNN. "Then all of a sudden, it was like, ''Wham-bam, here we go again.''"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89171d05-aca2-4799-b577-c47dc3bfe7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f7945a-c224-410d-b119-5cc4f75a67c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T01:51:32.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:34:35.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He couldn''t have accounted for the number of people who refused
        the vaccine and then filled up his ICU, he said -- people like Angela Byers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113c3b21-c8a8-44d3-92b2-adbca26305d4'
