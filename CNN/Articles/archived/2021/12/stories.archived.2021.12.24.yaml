  'lofficiel-philippines-BTS-cover':
    'author': 'Gaby Gloria'
    'caption': 'Publisher Chica Villarta answers our questions about the L’Officiel
      Philippines January 2022 issue. Photos courtesy of L''OFFICIEL PHILIPPINES'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2022-01-05T18:13:53.638+08:00
    'imagesource': 'jcr:4ed0b796-b21e-4e2e-b874-98e49edc665b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ebecb82-1f51-4e02-92ff-3b299908f978'
    'lead': 'Publisher Chica Villarta answers our questions about the L’Officiel Philippines
      January 2022 issue. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-01-05T18:42:15.407+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T21:34:05.624+08:00
