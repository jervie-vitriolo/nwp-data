      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c701b25-df35-4177-b0d7-74a9d874c4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T06:50:38.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:34:27.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A presidential declaration of a state of calamity is needed to have
        the funds released, which President Rodrigo Duterte did <a href="https://cnnphilippines.com/news/2021/12/21/state-of-calamity-odette.html">on
        Dec. 21</a>. The said proclamation took effect in six of the most typhoon-affected
        regions.</p>'
