      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are exciting times, to watch P-Pop find its own identity and
        stylistic footing, with new groups forming and coming out with bop after bop.
        Formerly known as Japh Dolls, R Rules (Riyo, Ruri, Reina, and Risa) step forward
        as the act to lead the artistic charge. Their breakout single “DNY” (which
        stands for “Don’t Need Ya”) is rambunctious and pugnacious. It channels K-pop
        group Blackpink, the way the beat and horns come in like the stomping of a
        marching band, while the girls yell belligerent gang chants. R Rules might
        just be the key to us putting P-Pop on the Pan-Asian map. — JP</p>'
