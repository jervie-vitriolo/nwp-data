      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators -- some carrying "Black Lives Matter" signs and drawings
        of Wright''s face -- applauded and cheered outside the court. A brass band
        played.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b562726b-e956-43c6-b824-cac3a8c0e797'
