    'lead': 'COVID-19 deaths in the country topped 51,000 after 69 more people lost
      their lives to the disease, the Department of Health (DOH) reported on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-24T16:07:27.609+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T21:34:18.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:33:52.191+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'COVID', 'coronavirus', 'death-toll', 'deaths']
    'template': '1'
    'title': 'COVID-19 death toll exceeds 51,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2166e7c-0373-4d38-8561-1ae74be2ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T16:07:27.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:18.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —&nbsp;</strong>COVID-19
        deaths in the country topped 51,000 after 69 more people lost their lives
        to the disease, the Department of Health (DOH) reported on Friday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89123085-c7b0-4b61-927d-df17e8b25512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T16:54:58.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:18.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the new deaths, 10 (14%) occurred this month, eight (12%)
        in November, 26 (38%) in October, 19 (28%) in September, two (3%) in August,
        one (1%) in May, and three (4%) in February.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8abd8f-73ca-4d5f-8682-554fc1fa0184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T16:07:27.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:18.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is now at 51,050 —&nbsp;or 1.80% of the COVID-19
        count, which climbed to 2,838,032 with 310 new infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee2885a-4fcb-49a6-a079-fe1c0048d367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T16:07:27.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:18.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total number of cases, 9,321 (0.3%) are active or people
        currently sick — with 3,382 in moderate condition, 3,295 having mild symptoms,
        474 with no symptoms, and 375 in critical condition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31894441-9b74-4337-9791-f4c2cb876b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T16:54:58.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:18.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the 310 new infections, 272 (88%) occurred within the past
        14 days from Dec.11 to 24. The regions with the highest number of new cases
        in that period were Metro Mania with 106 (39%), Calabarzon with 32 (12%) and
        Central Luzon with 22 (8%).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17db5861-e5ed-4661-a535-c9de045e77fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T16:07:27.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:18.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 227 others got better, raising the number of recoveries
        to&nbsp;2,777,661 —&nbsp;or 97.9% of the tally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599cd6f3-e565-44d8-81f4-fcdba886025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T16:54:58.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:18.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 57 initially tagged survivors as among
        the dead after validation, and deleted nine duplicate cases, including eight
        recoveries. There were also 172 recoveries that were found to have actually
        tested negative and were removed from the record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf44b46-71ac-445a-a6cb-924110eaee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T16:07:27.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:18.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from seven laboratories were excluded from the total. Two did
        not operate on Dec. 22 while five failed to submit their reports on time,
        the DOH said. These laboratories contributed an average of 6.9% of tested
        samples and 3.1% of positive individuals in the last 14 days, it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33ae064-8199-4bcc-8919-f5ad8c8e8115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T16:54:58.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:18.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate — or percentage of tested people with positive
        results — rose again to 1.4% based on 28,561 tests reported on Dec. 22.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c47585e-604a-4ae4-8352-773264103319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T16:54:58.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:18.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization states that countries or regions may
        reopen borders if they maintain positivity rates below 5% for at least 14
        days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e4a1a0-ab07-4bb2-8dde-8d3fc830f76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-24T16:54:58.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:34:18.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the presence of the more infectious Omicron variant keeps
        restrictions tight.</p>'
