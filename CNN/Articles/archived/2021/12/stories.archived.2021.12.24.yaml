      'text': '<p><strong>“Mapa” - SB19</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed7677b-09aa-4886-973c-fd059948f349'
      'mgnl:activationStatus': true
