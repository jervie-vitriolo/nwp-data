      'text': '<p><strong>“Disko Forever” - Blaster</strong></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c00a134-36c1-4f82-a125-d8657bc51e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:34:13.395+08:00
      'mgnl:createdBy': 'gabrielle'
