      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —</strong> The
        Philippine Coast Guard (PCG) has deployed vessels to conduct search and rescue
        operations for seven Chinese fishermen who reportedly went missing near Pag-asa
        Island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b825131a-c41b-4444-94b9-9f3583caf2e5'
