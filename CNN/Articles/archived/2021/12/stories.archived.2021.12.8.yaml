      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If accidents like this can happen in training even under controlled
        conditions, it is likely to happen anytime during the course of normal police
        functions involving firearms and live ammunition,” said PNP chief Gen. Dionardo
        Carlos in a statement.</p>'
