  'cdc-omicron-study-anime-convention':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-08T14:16:14.772+08:00
    'imagesource': 'jcr:8c6578d0-db59-4c95-9209-1d6c79399f88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cf44829-597b-4a13-9e83-29e9f85613d5'
    'lead': 'The US Centers for Disease Control and Prevention has contacted more
      than 35,000 people so far who attended a recent anime convention in New York.


      The agency is encouraging these anime enthusiasts to get tested for Covid-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-08T14:15:30.262+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T21:16:02.268+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:15:18.759+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NYC anime convention may offer ''earliest looks'' at Omicron spread
      in US, CDC director says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cc85ea-5058-416e-82ea-bd813dd03793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Peter McGinn was starting to feel exhausted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c3615e-24be-4c64-a7f3-2f9514b01a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48e30b4-891b-468a-9fd3-42a2dd8b3c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was his last day in New York. He had an exciting four days meeting
        in person for the first time with friends he made online during the pandemic.
        They explored the bustling streets of New York City together and saw anime
        exhibits at the Anime NYC convention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f1090e-995e-4150-a16e-3678ba08fea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1209d0-d885-4680-9f3c-1b1d2680fb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During my time there, I was walking everywhere in New York City.
        So, I personally just thought that I was just exhausted from doing a lot of
        walking, not a lot of sleep, eating pretty poorly," McGinn said. "I thought
        that was all just catching up to me."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91846b9-0834-4967-b741-463a163f83e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eadd229-ba16-45e8-bfd2-131959b0a004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGinn didn''t think twice about his fatigue until he returned home
        to Minnesota on November 22. Later that day he received a group text from
        someone he spent time with in New York. They texted to the group that they
        had Covid-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ecd67b-9e38-4f2d-80b0-5996f42b5a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed126e9-37ac-4efe-82ab-677bd64d74d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGinn took a rapid at-home test the next day. He tested positive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01867926-16f2-4b84-a21d-df4dc7c5c68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7048b0b0-f305-488b-879a-9e7d899376d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had such mild symptoms." McGinn said. "If it wasn''t for somebody
        in my party alerting me that they tested positive, I honestly would have thought
        I had a cold."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e3f80c-8b7e-4087-a091-0bc5f14a0c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6aec8a-1cf8-401b-9b8d-e95f4d96a307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGinn''s Covid-19 diagnosis was confirmed with a PCR test and lab
        results revealed that he was infected with the newly identified Omicron coronavirus
        variant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30165627-2558-44fe-b934-d03ce7f67bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82358b22-2485-4d4f-bc74-3e654ee764b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He now wants to be a "resource" for the public and public health,
        and emphasizes that if he wasn''t fully vaccinated with the Johnson &amp;
        Johnson coronavirus vaccine and boosted with a Moderna booster dose that he
        could have had a more severe illness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78a7f43-0f3c-4073-a0a5-8ce49d81f437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a0d721-b783-4888-bdaf-97e62f414aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main reason why I wanted to speak out and be a resource was
        because of the unknown of the new variant," McGinn said. "I''ve been working
        with the Minnesota Department of Health in terms of contact tracing with the
        contacts I was with in New York City."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b802c9-25c4-4aa9-a223-40121dae4bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799f2d49-c6e5-4017-8582-4054f7b4b4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 30 people that McGinn said he spent time with in New York,
        15 total -- including him -- tested positive for Covid-19, and they all had
        mild symptoms except for one who McGinn said "had a bad day" but did not require
        hospitalization.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6550137b-88fa-43d5-bc2e-dc14f7de4ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057c0cc0-9358-40d3-9910-71c00d64ca85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one person, other than McGinn, has been confirmed to be infected
        with the Omicron variant, but McGinn said that when he spoke with health officials
        they told him it''s overwhelmingly likely that everyone who tested positive
        probably was infected with Omicron.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472fdbfa-b46b-4cb4-ab67-30cf20204e83'
