    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alfonso-Cusi', 'Department-of-Energy', 'libel', 'lawsuits', 'journalists',
      'media-organizations', 'graft-complaint', 'Malampaya']
    'template': '1'
    'title': 'Cusi’s lawyer: Respondents must file counter-affidavits before we consider
      dropping libel suits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eb5246-92c6-4317-8dc3-f3f467e65b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:06:32.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:15:59.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> Energy
        Secretary Alfonso Cusi may consider dropping the libel suits he filed against
        news organizations and journalists in connection to the graft complaint filed
        against him after they respond to the lawsuits, his legal counsel said on
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec136ff-7990-4dc3-a708-3c81ba2e61ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:06:32.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:15:59.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74b2d12-3555-4bb1-819b-14ac8167743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:06:32.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:15:59.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Ruy Orendain made the statement when asked whether it was
        possible for Cusi’s legal team to retract the libel cases once their camp
        finally receives the complaint filed against Cusi in relation to the controversial
        Malampaya stake deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14de6058-e3be-43ef-a8c2-089e48c14b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:06:32.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:15:59.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b9073b-ba6e-4ab2-87f0-802959d0ce54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:06:32.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:15:59.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabi ko nga, ie-</em>evaluate<em> ‘yan depende kung ano ‘yung
        sinabi ng</em> complaint<em> at tsaka kung merong</em> good faith<em>. Kailangan
        i-</em>file<em> muna ‘yung</em> counter-affidavits <em>nila under oath para
        ma-evaluate kung ia-atras ‘yung</em> libel,” Orendain told a government briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f5200-25da-4fa8-8569-94b3db5b6be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:06:32.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:15:59.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8623997e-0a4f-491c-90a7-7bfc8acb714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:06:32.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:15:59.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As I’ve said, the libel suits will be evaluated based
        on what the complaint says and if the reports were made in good faith. They
        must file their counter-affidavits first under oath so we can evaluate if
        we will not push through with libel.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf57b186-0d04-49f4-9634-92cffb5a7b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:06:32.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:15:59.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abd82b8-e5cd-40ff-ac3c-e2a7e043c4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:06:32.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:15:59.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several news organizations reported that a graft complaint was lodged
        against Cusi, Davao-based businessman Dennis Uy, and 24 others regarding the
        sale of Chevron’s 45% stake in the natural gas facility to Udenna Corp. in
        2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffb0d36-2104-4a52-883e-58248fa0e0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:06:32.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:15:59.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96660651-b78b-40d5-aaf4-2365042e3f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:06:32.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:15:59.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orendain maintained that respondents must prove their reports were
        done truthfully and fairly, without any comments, and with “genuine effort
        to make some verification or truth [of the] publication.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3de9eb7-b6cf-4144-b8f1-16816bed5cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:06:32.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:15:59.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99f7539-851a-45dc-9b5c-6980775be757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:06:32.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:15:59.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators denounced the filing of libel cases against the news organizations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800536fa-c9d6-4591-bdcc-274f562c4167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:06:32.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:15:59.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fec1e0-788b-41b9-9dce-891486d3da2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:06:32.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:15:59.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Suppressing the media will not erase the issue of corruption and
        the issue of impropriety. It will just aggravate the doubt and also the anger,”
        <a data-cke-saved-href="https://cnnphilippines.com/news/2021/12/7/malampaya-udenna-sale-probe-libel-complaints.html"
        href="https://cnnphilippines.com/news/2021/12/7/malampaya-udenna-sale-probe-libel-complaints.html">said</a>
        Senate Energy Committee chairman Sherwin Gatchalian, noting that the Senate
        inquiry on Malampaya deal would push through despite the lawsuits filed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb64844-c1dd-45e9-b54b-7a744d7f7617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:55:12.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:59.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Koko Pimentel, meanwhile, said he is offering legal advice
        to all members of the media sued by Cusi. Pimentel believes that by filing
        libel complaints, Cusi’s desired effect is “to chill, even freeze” news media
        reporting on Malampaya.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b237500-2505-432c-9ca1-204082b42664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:55:12.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:59.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e698b6-8821-4f5d-981e-c2cbfb64d965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:55:12.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:59.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to collectively resist any and all attempts to restrain
        [and] even silence the news media organizations,” Pimentel said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7462e4df-1ce7-4d56-8528-ea12a5bf57c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:55:12.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:59.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146f94a8-40a8-4071-8e93-da4fce4e35b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:55:12.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:59.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My offer of legal advice is extended to all Filipinos who feel
        oppressed by the abuse of the law or the weaponization of the law,” he added.</p>'
  'alt-philippines-2021':
    'author': 'Don Jaucian'
    'caption': 'The core of ALT Philippines is centered around a manifesto that all
      the nine galleries have agreed on, driven to social responsibility, particularly
      on supporting artists and providing education. Photo by JL JAVIER'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2021-12-08T15:20:19.048+08:00
    'imagesource': 'jcr:e5125078-360b-4224-bcac-f025466ce21a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8812143a-dd2e-4bd8-93bc-9a7d34e10f87'
    'lead': 'The core of ALT Philippines is centered around a manifesto that all the
      nine galleries have agreed on, driven to social responsibility, particularly
      on supporting artists and providing education.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-08T15:23:04.960+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-24T21:15:58.465+08:00
