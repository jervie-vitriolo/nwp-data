      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cd5e87-6cf7-4922-9c4f-9ceed54ed32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:39:19.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:13.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan emerged as the top source of approved investments for the
        period with ₱11.16 billion in pledges, comprising 66.4% of the total.</p>'
    '9':
