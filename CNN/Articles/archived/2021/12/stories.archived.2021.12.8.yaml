      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f1632b-8148-41de-a952-b91a16cfd863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:25.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s then-Foreign Secretary Dominic Raab took several hours
        to respond to urgent requests, while Prime Minister Boris Johnson insisted
        vital resources were used to evacuate animals instead of people, an ex-staffer
        at the UK''s Foreign Office alleged in written testimony to Parliament published
        on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9408766a-e737-43b0-9b6f-94461f8d57bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:25.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6ccb14-9218-4016-bb95-58dd14e45e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:25.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His damning account paints a picture of dysfunction at the heart
        of Britain''s government during one of the West''s most urgent crises in recent
        times, and suggests that the department''s bureaucratic complacency may have
        had fatal consequences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f82e44-e846-4dc8-8a43-ef39d5643128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:25.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c26812c-68f9-41f8-9117-b3fe4298c48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:25.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staffer, Raphael Marshall, said the department was flooded with
        emails from people requesting urgent help to flee Afghanistan. At the time,
        crowds of people had gathered at Kabul airport, desperately seeking a route
        out of the country, as US troops prepared to withdraw and the Taliban took
        the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b79ce2a-3351-4aa4-9019-1f38b79827d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:25.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c29c4e2-4e3a-43b9-8508-96fa08365751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:25.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of these emails were not read," Marshall wrote, estimating
        that between 75,000 and 150,000 people had requested help and that only about
        5% received it. "It is clear that some of those left behind have since been
        murdered by the Taliban," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c72c173-4de6-4d72-9ba1-7ddab7911a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:25.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a246e49-9d93-484a-854b-93cead4aea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:25.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshall also criticized the organization of the Foreign Office,
        claiming that at some points he was the only person monitoring an email inbox
        of evacuation requests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8000e80-8249-4009-afd0-d5640a54f667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:25.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821c57d4-7a4c-4d12-ab8e-c393fbe54bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:25.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnover of staff "resulted in several hours of chaos while people
        attempted to work out what was going on," he added, while one colleague "was
        clearly scared by being asked to make hundreds of life and death decisions
        about which they knew nothing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a93cf5d-6329-4b46-9b89-6070ab88806d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:26.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa786ae-ea4e-4b04-b33f-3776c42241a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:26.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshall also said vital resources were used to evacuate dogs and
        workers from animal rights NGO Nowzad at Johnson''s request, despite the limited
        capacity at the airport and countless unfulfilled evacuation requests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628c485f-9693-452d-bd53-47b5c2f0f089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:26.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9654a5c0-08fa-4322-b66c-1227152d5a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:26.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a direct trade-off between transporting Nowzad''s animals
        and evacuating British nationals and Afghans evacuees, including Afghans who
        had served with British soldiers," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001dadb2-33d2-4fcb-a6dc-583259583f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:26.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682971d7-806a-47b2-a221-8771b5e4c6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:26.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Johnson vehemently denied ordering the Nowzad evacuations,
        describing the claim as "complete nonsense."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49a96c4-3e84-4885-a979-84850d8a8ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:26.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0005585a-bf8e-4ac6-8af5-d76efa2b22e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:26.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that Operation Pitting, to airlift 15,000 people out of
        Kabul in the way that we did over the summer, was one of the outstanding military
        achievements of the last 50 years or more," Johnson added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51de842b-0465-469c-97ec-78a93bbc2907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:26.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2695402f-218c-4805-93bd-2e1769166136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:26.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshall wrote that "by 21 August, it was inevitable that the vast
        majority of Afghans appealing to the UK for evacuation would be left behind
        and that some would be killed by the Taliban." He recalled one particular
        senior Afghan soldier, who wanted to leave the country with his family and
        whose case had been highlighted to the department by a Conservative lawmaker.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97734db4-056f-4c6f-89a4-5434cbb8ba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:26.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43bbc99-7e27-48bc-9f30-2f86227d4872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:26.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe this family did not succeed in entering the airport.
        The bureaucratic delay may have been a factor," Marshall wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd9e1a5-7902-4270-be1c-109c62fe08c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:26.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345b9727-5e08-4782-821c-0e205586848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:26.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raab''s response to the Afghanistan crisis had already been heavily
        criticized. He was demoted from his role weeks later.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5455ac-3714-4503-9735-22a3ea33c612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:26.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85b995e-74e9-4447-bad1-4681c5b7a991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:26.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When individual evacuation cases were submitted to Raab for approval,
        "it took several hours for the Foreign Secretary to engage," Marshall wrote.
        And when the minister did respond, he asked for some requests to be reformatted,
        suggesting "he did not fully understand the situation."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd87d79e-3232-4811-b0c4-83e5f5306138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:26.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5ffeb4-562c-4b07-b49d-8c21000f3aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:26.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was very little time left for anyone to enter the airport,
        therefore (the) Foreign Secretary''s choice to cause a delay suggests he did
        not understand the desperate situation at Kabul Airport," Marshall said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bacf6c-a9db-4d49-b237-d683157456ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:26.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55518828-f65e-4e6f-b17c-5f75d02cccf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:26.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raab previously received a barrage of criticism when it emerged
        he was on holiday in Greece as the Taliban took control of Afghanistan. He
        faced demands for his resignation after it subsequently emerged that not long
        before the fall of Kabul, he asked a deputy to handle an urgent call with
        the Afghan foreign minister regarding the evacuation of interpreters who had
        worked with British armed forces; the call never happened.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35faa4cf-b2c7-4ab9-a4d5-56973f188eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:26.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba92ef93-977f-45ec-9c14-271495d94bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:26.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson demoted Raab to Justice Secretary during a September reshuffle.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e145e19-7987-444d-b127-0e9bf7f990ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:26.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f9a6ac-3d0d-48fc-bd64-17dd479b0b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:26.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Raab''s office for a response to the claims. In
        an interview with the BBC on Tuesday, he said Marshall was a "relatively junior
        desk officer" and defended his then-department''s response. "We did the very
        best we could, under very difficult conditions ... only the US, with a far
        larger cohort of nationals and people working for them, got out more (people),"
        Raab said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02da1b2-cd8f-47d3-a05f-19a17a81425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:26.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06031295-a892-47ab-b96e-dd3287ce4dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:26.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UK government spokesperson told CNN in a statement: "Staff worked
        tirelessly to evacuate more than 15,000 people from Afghanistan within a fortnight.
        This was the biggest mission of its kind in generations and the second largest
        evacuation carried out by any country. We are still working to help others
        leave.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b49370-baa0-4783-9183-861f75f3e2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:26.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14e6df6-56f2-455f-9e10-a8bd95ac9604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:51:10.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:26.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scale of the evacuation and the challenging circumstances meant
        decisions on prioritization had to be made quickly to ensure we could help
        as many people as possible ... Regrettably we were not able to evacuate all
        those we wanted to, but our commitment to them is enduring."</p>'
  'Man-executed-for-killing-wife-and-sister-in-law':
    'author': 'Gregory Lemos'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-08T02:36:08.289+08:00
    'imagesource': 'jcr:b79a2b80-958d-4b0e-8ae0-fbd928ecc6ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c427684-b8ca-4236-9eeb-4b937fa1df12'
    'lead': 'The Mississippi man put to death on November 17 for the 2010 murder of
      his wife and sexual assault of her 12-year-old daughter confessed in his final
      days to also murdering his sister-in-law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-08T02:38:31.645+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:16:24.813+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:15:09.431+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mississippi', 'murder']
    'template': '1'
    'title': 'Man recently executed for killing his wife confessed to killing his
      sister-in-law as well'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7390f593-af01-4943-9bb5-dad26a46dc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:38:31.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Mississippi man put to death on November
        17 for the 2010 murder of his wife and sexual assault of her 12-year-old daughter
        confessed in his final days to also murdering his sister-in-law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed23be7a-2dfc-4da3-a61c-a162b64def23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:38:31.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d57767-b8c1-4434-849b-0383f7321a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:38:31.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Circuit District Attorney''s Office announced Tuesday David
        Neal Cox penned a note to the DA''s office that disclosed the alleged location
        of the body of Felicia Cox who had been missing since July of 2007. The letter
        was hand-delivered by the Office of Capital Post-Conviction Counsel two days
        after Cox was executed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2e1f99-baa3-4587-bbb5-8cb2c690242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:38:31.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14982ac4-b2a1-4cde-b5a2-ba4cb98662f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:38:31.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPCC said Cox agreed to the confession shortly before he was executed
        and waived his attorney-client privilege after his death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c433b1-2645-4caf-9792-3c74e80a1ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:38:31.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598ddd30-9215-4ed3-a250-9cde64e527b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:38:31.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Cox felt deep remorse and wanted to bring closure to her family,"
        CPCC said in a statement Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2d5d29-6484-46ba-9e6e-81832f0505b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:38:31.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0a49bd-9ef3-4552-9b0f-67ce2d1dcabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:38:31.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA''s Office said Cox had long been suspected of being responsible
        for Felicia Cox''s disappearance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab34345f-aa02-4c64-b05d-4bfb820d9ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:38:31.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c71ddd-1d62-4142-8321-e87f675d1079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:38:31.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pontotoc County Sheriff''s Department, DA''s Office, and experts
        in Archeology and Anthropology with Mississippi State University have launched
        a search and recovery effort in hopes of finding the remains.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749101ef-6c95-4bc4-bac9-ded91ff1ba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:38:31.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a7baff-d3de-420d-a620-802649449213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:38:31.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to stress that locating the remains of Felicia Cox
        is not a foregone conclusion. We are hopeful the information is accurate and
        that recovery efforts will be successful so that Felicia''s family may give
        her a proper burial," the DA''s Office said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccdc6d4-bb6f-48d5-bbda-67cdce14d755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:38:31.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747eb230-d856-425e-a5db-ddd8efaed8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:38:31.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Authorities will search for remains</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f8f45b-2be2-4992-a407-9c6419163e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:38:31.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pontotoc County Sheriff Leo Mask told CNN Tuesday the search for
        Felicia Cox''s remains will begin sometime this week. According to Mask, students
        and faculty at Mississippi State University''s Archeology Department are currently
        in final exams, which has delayed the search and rescue operation in what
        he described as "a rural area."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faf96cc-c624-476a-9ddb-101f6a34df70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:38:31.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fa575c-99b4-493b-9198-f71f5729d9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:38:31.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mask told CNN he is "hopeful they will find the body."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2fdb74-6eed-42c9-ab91-964fb7732a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:38:31.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ee34a7-25dd-4ea0-b0c6-c6e48cab42e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:38:31.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will give closure to everyone who is involved," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cf5491-f35a-40b2-b882-40e27ad0cea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:38:31.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/07/us/mississippi-david-neal-cox-confession/index.html">Man
        recently executed for killing his wife confessed to killing his sister-in-law
        as well</a>."</em></p>'
