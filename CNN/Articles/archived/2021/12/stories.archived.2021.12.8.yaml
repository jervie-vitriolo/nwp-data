      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> Energy
        Secretary Alfonso Cusi’s lawyer does not see any problem with his client participating
        in an investigation that senators have been eyeing on the controversial sale
        of Malampaya’s shares.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
