      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos attributed the popularity of Bongbong Marcos to the supposed
        failure of the country’s education system to thoroughly discuss the human
        rights violations and massive corruption during Martial Law.</p>'
