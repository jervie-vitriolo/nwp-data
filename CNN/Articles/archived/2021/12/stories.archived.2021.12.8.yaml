      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook executives previously said in October that the company
        had "hired more people with language, country and topic expertise" in countries
        like Myanmar over the last two years and had added content moderators in 12
        new languages this year.</p>'
    '59':
