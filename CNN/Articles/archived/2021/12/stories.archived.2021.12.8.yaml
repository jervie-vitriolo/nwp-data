  'Pfizer-vaccine-Omicron-variant-COVID-19-protection':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-08T09:30:40.006+08:00
    'imagesource': 'jcr:b7703263-386c-409c-8e1a-79fd9ec02145'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43d38d0a-6354-4cce-8bba-86b4a080b7e4'
    'lead': 'The Omicron coronavirus variant partly escapes the protection offered
      by the Pfizer vaccine, but people who have been previously infected and then
      vaccinated are likely to be well protected, researchers working in South Africa
      report. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-08T07:32:07.146+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:16:15.240+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:15:13.177+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Omicron coronavirus variant partly evades Pfizer vaccine''s protection,
      study shows'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691de3a6-1eb8-4c14-be2c-d7d47756d271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:32:07.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:15.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Omicron coronavirus variant partly
        escapes the protection offered by the Pfizer vaccine, but people who have
        been previously infected and then vaccinated are likely to be well protected,
        researchers working in South Africa reported Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3e4a89-9acb-4bba-beab-6bde1df1fb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:32:07.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:15.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boosters are also likely to protect people, Alex Sigal of the Africa
        Health Research Institute in Durban, who led the study team, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4b78e1-9dfb-4434-96ac-3f63a89a5036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:32:07.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:15.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first experiment to directly look at how the Omicron virus
        might behave in vaccinated people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73309e7-b226-4d0a-b2c5-510c9f56d779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:32:07.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:15.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests in lab dishes using samples from 12 people who had been fully
        vaccinated with Pfizer''s vaccine showed the Omicron variant could evade the
        immune protection built by the vaccine -- but not completely.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec63e855-b8b0-43b7-a8e9-4cad1bcfbd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:32:07.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:15.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a very large drop in neutralization of Omicron by BNT162b2
        [Pfizer/BioNTech] immunity relative to ancestral virus," Sigal said on Twitter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1159cb38-9e4c-4578-9ea2-983bd4fb6acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:32:07.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:15.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Omicron escape from BNT162b2 neutralization is incomplete. Previous
        infection + vaccination still neutralizes," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520c73c3-3375-489a-b04a-d5b2e612526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:32:07.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:15.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings are good news, Sigal told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74c8a38-9bf2-4919-a1e6-d2e976032a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:32:07.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:15.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought this news was very positive. I expected worse," Sigal
        said in a telephone interview. The mutations that characterize the Omicron
        variant, he said, looked like they could allow it to evade the immunity offered
        by vaccines to a greater extent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0419d805-cb1c-4505-8393-5e50e2a8328e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:32:07.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:15.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the experiment indicates it doesn''t. "This is not a variant
        that has completely escaped," he said. "It certainly escapes. It is certainly
        bad. But it looks to me like there are ways of dealing with it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0704a66f-35c4-425b-9fc5-190c98f2616c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:32:07.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:15.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sigal''s team used human lung cells for the tests. Blood from the
        six volunteers who had been infected and then vaccinated was better able to
        neutralize the virus, they reported in a study submitted to an online preprint
        site. It has not been peer reviewed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddbdef5-64f3-449a-b10a-51d92e2a108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:32:07.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:15.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previous infection, followed by vaccination or booster, is likely
        to increase the neutralization level and likely confer protection from severe
        disease in Omicron infection," Sigal''s team concluded.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4145dd-b41a-40ba-b35e-86dc5906778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:32:07.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:15.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study does not reflect actual infection with the virus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243ad75f-7a66-4dbf-92f9-b1a7d362f218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:32:07.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:15.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found a 41-fold decrease in the levels of neutralizing antibodies
        against Omicron in some of the samples, compared to those generated against
        one of the earlier strains of the virus -- although it''s not clear how that
        might translate into a reduction in real-life protection.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe806a63-4d03-4dc2-ac17-5417f8cdd60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:32:07.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:15.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number will almost certainly change as more and more samples
        are tested, Sigal said. There''s a lot of variation from person to person
        when it comes to antibodies generated by vaccination.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa814e38-880c-41e5-ae64-942152484b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:32:07.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:15.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers noted that the Beta variant, which dominated in
        South Africa until recently, also evades immune protection. "The results we
        present here with Omicron show much more extensive escape," they wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50fefce-c892-4eab-a3db-3457e627462e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:32:07.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:15.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the team did not test the Omicron virus variant against the
        blood of people who had received vaccine boosters, Sigal believes people who
        have been fully vaccinated and then boosted will be well protected from severe
        disease caused by the Omicron variant.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400e4d38-e796-4f1b-97a8-9fefa2749e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:32:07.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:15.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My impression is if you get a booster you are protected, especially
        against severe disease," he said. "It took a hit -- a bigger hit than we have
        seen before -- but it didn''t take it down to levels that are insubstantial."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba9003b-202a-4acd-a042-794754581359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:32:07.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:15.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies looking at immune protection against variants have
        shown many of the Covid-19 vaccines create very strong immune protection that
        provides a cushion of extra immunity -- so that even if a variant escapes
        some of the immunity, there is plenty left to shield people from severe disease.
        That appears to also be the case with Omicron, Sigal said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d47041-64a2-4005-92f2-3104c5eb823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:32:07.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:15.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Importantly, the virus still attacks human cells through the same
        route it always has -- a molecular doorway called the ACE2 receptor.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68161529-2235-4f7c-8159-78b9d41ac95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:32:07.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:15.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine if this virus had found a different receptor to bind to?"
        Sigal asked. "Then all of our vaccines would have been trash," he added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da7bc53-98fc-4a42-b041-b77cafe01467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:32:07.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:15.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sigal is quick to say this is a very early experiment involving
        just 12 people and samples of live virus grown in a hurry. "We went from getting
        the samples to doing the experiments to getting something out in just a couple
        of weeks. It''s crazy," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e8c360-c494-48cf-94e3-8cf02fd13ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:32:07.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:15.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team plans to test more samples and to test them against different
        vaccines, including the Johnson &amp; Johnson vaccine, which was also deployed
        widely in South Africa.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b2bb95-7d29-4a8f-bd33-878b30c2cb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:36:28.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:15.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/07/health/omicron-variant-pfizer-vaccine-south-africa-study/index.html">"<strong>​</strong>Omicron
        coronavirus variant partly evades Pfizer vaccine''s protection, study shows"​​​​​​</a></em></p>'
  'China-policy-economy-real-estate':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-08T09:02:42.376+08:00
    'imagesource': 'jcr:a7a83758-b101-4df3-b43a-9ac75da37492'
