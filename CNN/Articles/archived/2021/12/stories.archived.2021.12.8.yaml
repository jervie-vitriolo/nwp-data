      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595d27e1-a249-4822-a31d-9eec40cf7ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dhalac says she''s grateful to community members who could have
        seen her as a stranger, but welcomed her instead. And that connection should
        go both ways, she says.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67c00ea-458c-4722-ae92-9d806d336a4c'
