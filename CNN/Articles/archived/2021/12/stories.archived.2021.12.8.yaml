      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, lawyers handling the complaints say that Facebook has also
        "failed in its policy and in practice to invest sufficiently in content moderators
        who spoke Burmese or Rohingya or local fact checkers."</p>'
    '57':
