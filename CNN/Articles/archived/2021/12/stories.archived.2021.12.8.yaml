      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Travis Scott denies allegations, including
        negligence, in lawsuits filed against him for the Astroworld Festival tragedy,
        according to court documents filed by Scott''s attorneys and obtained by CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023d1efd-006b-48c6-9242-67e2d2352952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T06:31:13.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:16.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 140 lawsuits have been filed in the tragedy that left
        10 people dead, CNN previously reported. Most allege the defendants were negligent
        and stood to make huge sums of money from the concert.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b52cf2-9d1d-440a-8aab-f5667622da6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T06:31:13.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:16.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Travis Scott provided CNN with "answer" documents
        filed Monday on behalf of the star rapper and his record label, Cactus Jack
        Records, in response to allegations in six lawsuits. All six filings deny
        the allegations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e3520e-bc41-485c-a448-41e31b49dc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T06:31:13.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:16.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defendants generally deny the allegations set forth," stated the
        court documents, which requested the claims be dismissed with prejudice, meaning
        they cannot be brought to court again.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44af57ac-9a8e-4587-8a5e-757ffcf4a0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T06:31:13.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:16.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of Bharti Shahani, a 22-year-old university student who
        died at the festival, and representatives for Joseph Ferguson, who attended
        it, criticized the court filings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d794a49-df2a-45f1-807e-9a4eb51914f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T06:31:13.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:16.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travis Scott''s attempt to escape responsibility for creating a
        deadly situation from which his fans could not escape is shameful and, sadly,
        true to form," said Houston attorney James Lassiter, who represents Shahani
        and several more festival attendees who suffered significant injuries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d50bc6-2986-4ccd-aff5-f3e55b311e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T06:31:13.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:16.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While he continues using social media to present a public image
        of someone who is grieved by the catastrophic loss of life that his actions
        caused, he is quietly paying celebrity lawyers to argue his victims deserve
        nothing more than symbolic help with funeral costs."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934c15ed-257d-4a33-9613-7362148194b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T06:31:13.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:16.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott has said he would pay the funeral costs for those who died
        in a crowd crush during the concert.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379dae0b-fba9-4865-b3c2-a2214c3228e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T06:31:13.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:16.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benny Agosto Jr., who represents Ferguson, said it would be "very
        premature at this stage" to file a dismissal. Agosto was one of multiple attorneys
        to file a motion with the Texas Supreme Court on Friday that would consolidate
        the lawsuits of the Astroworld Festival victims into one case.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b25221-3d05-4862-8eb8-c8b6c288afc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T06:31:13.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:16.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued in the immediate aftermath of the tragedy,
        Scott said he was "devastated" by what happened.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd58764-56b7-428c-aaa8-0f2ee4ea5d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T06:31:13.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:16.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Astroworld Festival turned deadly as concertgoers were crushed,
        trampled and struggled to breathe as the packed crowd surged toward an outdoor
        stage when Scott, a headliner, started performing on November 5.</p>'
  'Ghislaine-Maxwell-trial-Carolyn-Jeffrey-Epstein':
