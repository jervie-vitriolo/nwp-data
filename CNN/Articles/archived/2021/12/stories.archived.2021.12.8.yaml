      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mission exemplifies the drastic shift the global space industry
        has taken in the past decade. Such space tourism missions have happened before
        — namely eight similar missions for wealthy thrill seekers launched to the
        ISS in the 2000s, all organized aboard Soyuz capsules by US-based company
        Space Adventures. But such missions took a hiatus after NASA''s Space Shuttle
        program retired in 2011, leaving Russia''s Soyuz spacecraft as the only option
        for transporting even professional astronauts to the ISS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde48e99-02ac-4c76-ad2d-c2bb2775f243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:07:41.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:51.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a72a37-9cca-4174-a125-f9f643565586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:07:41.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:51.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, Elon Musk''s SpaceX has stepped in to provide additional
        transportation to the space station for US astronauts, freeing up space for
        tourists. And the broader space tourism sector is booming. Recent trips to
        space for wealthy adventurers have included a charity fundraising trip for
        four tourists aboard a SpaceX Dragon capsule in September, and several trips
        to space — including by billionaire space company founders Jeff Bezos and
        Richard Branson — on brief, suborbital rocket rides that brushed the edge
        of space.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7605ef-5c48-42bd-9b63-66aac854f905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:07:41.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:51.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221332e3-2a1d-4758-b977-84f6f1b1ace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:07:41.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:51.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISS has already welcomed a couple spaceflight novices this year.
        A Russian actress and director spent 12 days on the space station in October
        to film part of a movie in a historic first.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f113f67-fe6c-4703-96cc-49f9e147d774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:07:41.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:51.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95673d4-e927-4bd8-a095-c78d9dbdaa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:07:41.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:51.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may also recognize Maezawa''s name, as he first grabbed international
        headlines in 2018 by announcing separate plans to hitch a ride on a forthcoming
        SpaceX spacecraft, called Starship, to the moon as soon as 2023, alongside
        eight artists of Maezawa''s choosing. Those plans are still in the works,
        but he apparently opted to get his feet metaphorically wet in the space travel
        milieu by booking this mission to the ISS as well, which orbits just a couple
        hundred miles above Earth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c659626-23b6-4a52-b472-c095b4c9ffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:07:41.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:51.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bae86d-faff-4fac-8ab6-b9b0d3cee302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:07:41.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:51.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how much Maezawa, who made his fortune with the
        Japanese e-commerce site Zozotown, paid for the mission. Space Adventures,
        which planned Maezawa''s flight as well as the ISS tourism flights of the
        2000s, declined to share a figure. Previous Space Adventures flights to the
        ISS have cost travelers between $20 million and $40 million, Tom Shelley,
        the company''s president, acknowledged in an interview with CNN Business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7895c5-1806-4624-9388-675f209005b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:07:41.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:51.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0705ca0-f9b7-4bd5-8e14-e59bbc744bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:07:41.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:51.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that current market prices are more in the $50 million
        to $60 million range.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31a727a-3322-4bf4-872f-33abcdfb7238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:07:41.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:51.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9bf2d2-c7e7-416d-b901-03f250fdabab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:07:41.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:51.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s certainly within the the high tens of millions of dollars,"
        Shelley said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35101f2-bbcf-48c5-9ae1-fa05feb0e929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:07:41.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:51.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3be32e-9190-45b1-ae16-67935bb77367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:07:41.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:51.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shelley also noted that after a prolonged hiatus, Space Adventures
        has noticed a drastic change in public awareness of spaceflight opportunities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72521b91-97ca-42b2-bae9-1435252df7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:07:41.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:51.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22accf2-89eb-4668-b593-3fdc38d0cae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:07:41.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:51.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we were doing this 10, 15 years ago ... many people were just
        not aware that flying to space as a private citizen was possible," he said.
        "But now — come 2021 — there really is a heightened awareness within the market,
        and so the discussion is different."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a06fa0c-c42b-498a-896e-9084c2a1bdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:07:41.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:51.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6511e92-fab1-4c51-b2b5-7cfed7e6125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:07:41.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:51.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maezawa and Hirano, both spaceflight novices, had to enter a three-month
        training regimen for their flight, and Maezawa shared snippets of his not-always-pleasant
        experiences on social media.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9852ede-0474-4a8f-9523-ecb1b4a38592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:07:41.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:51.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa36970-cd62-4cef-b700-668f7226aa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:07:41.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:51.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the training was less intense than some of the earliest missions,
        Shelley said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be32c567-950a-4bd1-bd9c-5e9b1a137e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:07:41.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:51.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51538278-b5e5-4814-a798-1a07b08ac861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:07:41.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:51.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When [millionaire] Dennis Tito flew back in 2001, his training
        was quite long. I think it was six months or more, because nobody had really
        done it before," he said. "Over the years, we''ve been able to trim some of
        the fat out of the training requirements."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea81d5c-faf7-4e36-82cf-e0a838833961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:07:41.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:51.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b381d2d0-de4b-4361-9ac3-50a09e2907bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:07:41.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:51.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maezawa, Hirano and Misurkin will return from the ISS on December
        19, flying on the same Soyuz capsule as the first leg of their trip. If all
        goes according to plan, they''ll parachute to a landing in a remote area of
        Kazakhstan, as is standard procedure for a Soyuz flight.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c03e773-c5a1-4d98-bd28-7a888d9584a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:07:41.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:51.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/07/tech/space-tourism-maezawa-soyuz-scn/index.html">Japanese
        billionaire soars into space</a>"</em></p>'
