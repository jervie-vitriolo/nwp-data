    'lead': 'As was clearly its intention, "Don''t Look Up" uses satire to spur a
      conversation about potentially ignoring a crisis until it''s too late. It''s
      a sobering message, but one that comes barreling toward us through the lens
      of an uneven movie.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-08T10:24:03.018+08:00
