      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/07/business/better-zoom-firing-employees/index.html">''A
        surreal moment'': Fired employees share what it was like on that mass-firing
        Zoom</a>."</em></p>'
  'Facebook-Myanmar-Rohingya':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-08T09:47:17.095+08:00
    'imagesource': 'jcr:ed8e296f-73c1-4bce-b2b6-5c1f0b43ed45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbf3a1d6-3080-41fd-b1b4-e199daaa3801'
    'lead': 'Rohingya refugees are suing Facebook over its own admitted failure to
      stop the spread of hate speech that contributed to violence in Myanmar.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-08T09:50:15.428+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:16:10.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:15:15.514+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Meta', 'Facebook', 'Rohingya', 'Myanmar', 'hate-speech', 'violence',
      'lawsuits', 'sued']
    'template': '1'
    'title': 'Facebook sued for $150 billion over violence against Rohingya in Myanmar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb28076-436c-480b-a281-69a085c3ede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Rohingya refugees are suing Facebook
        over its own admitted failure to stop the spread of hate speech that contributed
        to violence in Myanmar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa9d4ca-e9a1-414b-9682-7b31f066a3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b10f3d-3c79-4040-b090-33eb78256eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, law firms in the United States and United Kingdom have
        launched a legal campaign against Meta, Facebook''s parent company, over allegations
        that executives knew of anti-Rohingya posts, groups and accounts on the social
        network, and did little to curb them, they said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da56cea-44ef-4a33-8955-5949d5749fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a75756-a1fa-4950-aeea-e0d5cc473dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a website set up for the campaign, the UK legal claim
        will be on behalf of those who live anywhere outside the United States, while
        the American claim will represent those residing stateside.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce9f481-3073-4c89-b5df-1521d5df2c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92193ab-c4a7-42e9-abd5-1f36e9ab802c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altogether, the attorneys represent "Rohingya people around the
        world, including those living in refugee camps in Bangladesh," states the
        website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f554e88a-d19a-49ec-884e-39be3122d0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015582fa-bba4-4161-8c2c-afd3d8494d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US law firm Edelson said on Twitter it had filed a proposed class
        action lawsuit against Meta in California. A copy of the complaint reviewed
        by CNN Business shows that plaintiffs are seeking more than $150 billion in
        compensatory damages, in addition to punitive damages to be determined in
        court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709c2efc-3cb9-4aa5-bfe6-e17d84092f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7649419c-ca4f-4d50-adab-98dea0a8169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to Facebook''s London office on Monday, McCue
        Jury &amp; Partners said that it had coordinated with partners in the United
        States to kick off a "trans-Atlantic legal campaign to seek justice for the
        Rohingya people."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f844f3f-e2fa-4f81-9d5e-961ed914ac5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc9886c-d2dc-4729-91d0-4fbca3cfab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our clients intend to bring proceedings against [Facebook] UK in
        the High Court for its acts and omissions that contributed to the serious,
        sometimes fatal, harm suffered by our clients and their family members," the
        law firm wrote in the letter, which was posted on the campaign website.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3243d8d-c064-4565-ba32-8b095500fdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c1af53-c735-419e-8516-fd130db1bdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Claimants in both cases will seek to remain anonymous for fear
        of reprisal," Mishcon de Reya, one of the British law firms handling the UK
        complaint, said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f399b6a5-4d82-4b59-af8e-6504875cde92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba069a33-9cef-4e30-ba6e-cbb1851cad6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s legal claims accuse Facebook of using algorithms "that
        amplified hate speech against the Rohingya people on its platform," as well
        as failing "to take down specific posts inciting violence against or containing
        hate speech directed towards the Rohingya people," Mishcon de Reya wrote in
        a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b638f243-bf85-4800-9e51-d959ab6bc53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a30853d-46da-49f8-bdae-10f4ae14ada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also allegedly "failed to close specific accounts or delete
        specific groups or pages, which were being used to propagate hate speech and/or
        incite violence," the statement said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335fc28c-7089-44bb-9eb1-8247cd77915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c568a7da-5432-4ad9-97ae-92ba8ba7bbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta declined to comment on Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba8e95b-5fe4-4c53-af8d-92beefcc7344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7fbd7e-be59-46b2-a4ce-9e85ab560930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US suit — which was the first to be filed — would have to clear
        numerous hurdles just to make it to summary judgment or trial, let alone secure
        a favorable ruling, according to Josh Davis, a professor at the University
        of San Francisco School of Law with expertise in class action lawsuits and
        complex litigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaf08e4-ea1b-4d0a-ad7e-af61666468ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0ebe41-8983-445e-a468-91bc30760f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a suit to be certified as a class action by a judge, plaintiffs
        involved must have experienced predominantly "common" issues. But given the
        nature of the crisis in Myanmar, the experiences of potential class members
        could vary widely and "it''s hard to imagine proof that would be common to
        the class that would establish that Facebook''s conduct harmed individual
        class members," Davis said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fc73bf-6b71-4b04-8a52-5b1699c1e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3722bc-cef2-49ff-816e-a2eb17fa2022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal argument in the US case may also be tricky. It alleges
        that Facebook should face product liability and negligence claims for failing
        to address defects in its platform which plaintiffs claim contributed to anti-Rohingya
        violence, court documents show. In the United States, Facebook would typically
        be protected from such liability by Section 230 of the Communications Decency
        Act, but the suit asks the court to instead apply Burmese law, which it says
        does not provide such protections.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd0e6d0-8f8e-4c75-90cc-8240fe847083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9f3b8e-96db-469d-b2ee-245736665ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis said American courts are typically reluctant to take on such
        cases. He added that proving Facebook''s actions caused the harms to the Rohingya
        people may be difficult.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3079be-7b99-458c-bdc1-6d4e6121946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9b16f8-f73c-426d-a100-20a92999ae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a legal perspective, it''s going to be [a] really challenging
        [case] to bring," Davis said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f36911-7333-4143-884b-27456d7a64a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf87751b-659b-4903-91a2-7af44086c0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rohingya are a stateless Muslim minority in Myanmar''s Rakhine
        State, thought to number about 1 million people. Myanmar does not count them
        as citizens, nor as belonging to one of the recognized ethnic groups in the
        country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310d10fd-3da2-48a3-877b-96c510de2577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79032cd2-7091-406a-af7b-4cd7ffdba1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 and 2017, the military launched a brutal campaign of killing
        and arson that forced more than 740,000 Rohingya minority people to flee into
        neighboring Bangladesh, prompting a genocide case that was heard at the International
        Court of Justice.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef633739-5b67-480a-ad72-6c640f154870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60009164-3a80-4dae-9ed2-2fa9a03c14ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the United Nations said "grave human rights abuses" by
        the military were still continuing in the ethnic states of Rakhine, Chin,
        Shan, Kachin and Karen. Survivors have recounted harrowing atrocities including
        gang rape, mass killings, torture and widespread destruction of property at
        the hands of the army.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5747ad-a421-481d-83e2-b59e014920c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bfa67c-0b22-491c-b80c-87c5ab981565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UN fact-finding commission has called the violence a "textbook
        example of ethnic cleansing." In 2018, the US House of Representatives made
        the same declaration, and this year US President Joe Biden''s administration
        has been reviewing whether to make that designation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8bb137-dd76-4e99-bc32-1d9fe9ddb407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb646e-ff10-4d1b-95b7-06b02ec5668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US complaint mentions allegations made by Frances Haugen, the
        former Facebook employee who recently came forward as a whistleblower on the
        company''s practices.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484d9d0c-0b9a-4ed0-b8d3-99cd5b0a4f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ce6636-c3dd-4c02-9a1d-b0ba447420d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haugen has said that "Facebook executives were fully aware that
        posts ordering hits by the Myanmar government on the minority Muslim Rohingya
        were spreading wildly on Facebook," and that "the issue of the Rohingya being
        targeted on Facebook was well known inside the company for years," according
        to the suit.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a6ab8c-ad86-4d3c-8662-ac7b04714a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9636ae0e-302f-42c9-9f4e-79f329c70faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook CEO Mark Zuckerberg issued a 1,300-word statement in response
        to Haugen''s claims, which extended well beyond Myanmar. In it, he said that
        a "false picture of the company" was being painted.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fbf59b-b022-48c1-a1f5-78d81f0f3f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e610f180-76aa-46da-ad67-e406295f5b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we didn''t care about fighting harmful content, then why would
        we employ so many more people dedicated to this than any other company in
        our space — even ones larger than us?" he wrote at the time.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37d3fcc-64fb-4d82-afc4-1e6ceecde391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee036c2-985f-4f09-bad1-f51ef5cdd7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Myanmar has become a case study in the deadly impact that hate
        speech shared on Facebook can have.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a98c183-2ec5-4e01-b770-affbfe4f9207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e228306a-5838-4954-b6b7-ef757f3921e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, a senior UN official addressed the Myanmar crisis, saying
        it bore "the hallmarks of genocide." By promoting violence and hatred against
        the Rohingya population, the UN official said Facebook had "turned into a
        beast."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa919613-61ed-4dec-9c6f-592e0bf5995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1318757b-a18b-44f0-8064-59824d801e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.439+08:00
