      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dhalac points to a Somali saying: "What I am missing is within my
        brother or within my sister."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560736ad-9ea2-429f-bf6f-4a9364b037a2'
