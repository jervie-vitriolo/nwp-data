    'jcr:uuid': 'e185e18f-cb1f-4903-aab1-49506e5befc9'
    'lead': 'The government will not require the wearing of face shields anytime soon
      despite the threat of the potentially more transmissible Omicron coronavirus
      variant, the pandemic response task force says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-08T14:39:56.207+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T21:15:59.504+08:00
    'mgnl:lastActivatedBy': 'magnolia'
